<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Card for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            overflow: hidden;
            height: 100vh;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text y="24" font-size="24">üéÑ</text></svg>'), auto;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .holiday-scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 100;
            animation: titleBounce 3s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.3;
            }
        }

        .draggable-item {
            position: absolute;
            font-size: 2.5em;
            cursor: grab;
            user-select: none;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3));
        }

        .draggable-item:hover {
            transform: scale(1.1);
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
        }

        .draggable-item:active {
            cursor: grabbing;
            transform: scale(1.2);
        }

        .draggable-item.floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(-5px) rotate(-3deg); }
            75% { transform: translateY(-8px) rotate(2deg); }
        }

        .tool-palette {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .tool-palette h3 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .tool-item {
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            user-select: none;
        }

        .tool-item:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5em;
            animation: sparkleAnim 2s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes sparkleAnim {
            0%, 100% { 
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #fff, transparent);
            z-index: 2;
        }

        .tree {
            position: absolute;
            bottom: 50px;
            font-size: 6em;
            z-index: 3;
            animation: treeGlow 3s ease-in-out infinite alternate;
        }

        @keyframes treeGlow {
            0% { filter: drop-shadow(0 0 10px #4CAF50); }
            100% { filter: drop-shadow(0 0 20px #81C784); }
        }

        .house {
            position: absolute;
            bottom: 50px;
            font-size: 4em;
            z-index: 3;
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 50;
        }

        .music-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.2);
        }

        .sound-wave {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            animation: soundPulse 1s ease-in-out;
            z-index: 60;
            pointer-events: none;
        }

        @keyframes soundPulse {
            0% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        .clear-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #e55a5a;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .tool-palette {
                right: 10px;
                padding: 15px;
                max-height: 60vh;
            }
            
            .tool-item {
                font-size: 1.5em;
                padding: 8px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .draggable-item {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="holiday-scene" id="holidayScene">
        <div class="title">üéÑ Happy Holidays! üéÅ</div>
        
        <div class="ground"></div>
        
        <!-- Default decorations -->
        <div class="tree" style="left: 20%; bottom: 50px;">üéÑ</div>
        <div class="house" style="left: 60%; bottom: 50px;">üè†</div>
        <div class="draggable-item floating" style="top: 30%; left: 30%;">üéÅ</div>
        <div class="draggable-item floating" style="top: 50%; left: 70%;" data-delay="1">‚≠ê</div>
        <div class="draggable-item floating" style="top: 40%; left: 10%;" data-delay="2">üîî</div>
        
        <div class="tool-palette">
            <h3>üé® Decorations</h3>
            <div class="tool-item" data-item="üéÑ">üéÑ</div>
            <div class="tool-item" data-item="üéÅ">üéÅ</div>
            <div class="tool-item" data-item="‚≠ê">‚≠ê</div>
            <div class="tool-item" data-item="‚ùÑÔ∏è">‚ùÑÔ∏è</div>
            <div class="tool-item" data-item="üîî">üîî</div>
            <div class="tool-item" data-item="üéÖ">üéÖ</div>
            <div class="tool-item" data-item="ü¶å">ü¶å</div>
            <div class="tool-item" data-item="üç™">üç™</div>
            <div class="tool-item" data-item="üïØÔ∏è">üïØÔ∏è</div>
            <div class="tool-item" data-item="üé™">üé™</div>
            <div class="tool-item" data-item="üéà">üéà</div>
            <div class="tool-item" data-item="üß∏">üß∏</div>
            <div class="tool-item" data-item="üéÇ">üéÇ</div>
            <div class="tool-item" data-item="üåü">üåü</div>
            <div class="tool-item" data-item="üéµ">üéµ</div>
        </div>

        <div class="music-controls">
            <button class="music-btn" onclick="playHolidaySound()">üéµ</button>
        </div>

        <button class="clear-btn" onclick="clearDecorations()">Clear All</button>
    </div>

    <script>
        class HolidayCard {
            constructor() {
                this.scene = document.getElementById('holidayScene');
                this.draggedItem = null;
                this.sounds = this.createSounds();
                this.sparkles = [];
                
                this.initSnowfall();
                this.initDragging();
                this.initToolPalette();
                this.playAmbientSounds();
            }

            createSounds() {
                return {
                    bell: this.createTone(800, 0.3),
                    chime: this.createTone(1200, 0.2),
                    pop: this.createTone(400, 0.1),
                    sparkle: this.createTone(1600, 0.15),
                    holiday: this.createMelody([523, 659, 784, 523], 0.4)
                };
            }

            createTone(frequency, duration) {
                return () => {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                };
            }

            createMelody(notes, duration) {
                return () => {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    notes.forEach((freq, i) => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.2);
                        oscillator.type = 'triangle';
                        
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime + i * 0.2);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.2 + duration);
                        
                        oscillator.start(audioContext.currentTime + i * 0.2);
                        oscillator.stop(audioContext.currentTime + i * 0.2 + duration);
                    });
                };
            }

            initSnowfall() {
                setInterval(() => {
                    this.createSnowflake();
                }, 300);
            }

            createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = Math.random() > 0.7 ? '‚ùÑÔ∏è' : '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                
                this.scene.appendChild(snowflake);
                
                setTimeout(() => {
                    if (snowflake.parentNode) {
                        snowflake.remove();
                    }
                }, 5000);
            }

            initDragging() {
                let isDragging = false;
                let startX, startY, initialX, initialY;

                this.scene.addEventListener('mousedown', this.handleStart.bind(this));
                this.scene.addEventListener('mousemove', this.handleMove.bind(this));
                this.scene.addEventListener('mouseup', this.handleEnd.bind(this));

                this.scene.addEventListener('touchstart', this.handleStart.bind(this));
                this.scene.addEventListener('touchmove', this.handleMove.bind(this));
                this.scene.addEventListener('touchend', this.handleEnd.bind(this));
            }

            handleStart(e) {
                if (e.target.classList.contains('draggable-item')) {
                    this.draggedItem = e.target;
                    this.draggedItem.style.zIndex = 20;
                    
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    const rect = this.draggedItem.getBoundingClientRect();
                    this.startX = clientX - rect.left;
                    this.startY = clientY - rect.top;
                    
                    this.sounds.pop();
                    e.preventDefault();
                }
            }

            handleMove(e) {
                if (this.draggedItem) {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    this.draggedItem.style.left = (clientX - this.startX) + 'px';
                    this.draggedItem.style.top = (clientY - this.startY) + 'px';
                    this.draggedItem.style.position = 'fixed';
                    
                    e.preventDefault();
                }
            }

            handleEnd(e) {
                if (this.draggedItem) {
                    this.draggedItem.style.zIndex = 10;
                    this.draggedItem.style.position = 'absolute';
                    
                    // Convert to relative positioning
                    const rect = this.scene.getBoundingClientRect();
                    const itemRect = this.draggedItem.getBoundingClientRect();
                    
                    this.draggedItem.style.left = ((itemRect.left - rect.left) / rect.width * 100) + '%';
                    this.draggedItem.style.top = ((itemRect.top - rect.top) / rect.height * 100) + '%';
                    
                    this.sounds.chime();
                    this.createSparkle(itemRect.left + itemRect.width/2, itemRect.top + itemRect.height/2);
                    
                    this.draggedItem = null;
                }
            }

            initToolPalette() {
                const toolItems = document.querySelectorAll('.tool-item');
                toolItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const emoji = item.dataset.item;
                        this.addDecoration(emoji);
                    });
                });
            }

            addDecoration(emoji) {
                const decoration = document.createElement('div');
                decoration.className = 'draggable-item floating';
                decoration.textContent = emoji;
                decoration.style.left = Math.random() * 80 + 10 + '%';
                decoration.style.top = Math.random() * 60 + 20 + '%';
                decoration.style.animationDelay = Math.random() * 2 + 's';
                
                this.scene.appendChild(decoration);
                
                this.sounds.sparkle();
                this.createSparkle(
                    decoration.offsetLeft + 25,
                    decoration.offsetTop + 25
                );
                
                this.showSoundWave(emoji);
            }

            createSparkle(x, y) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.position = 'fixed';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }

            showSoundWave(emoji) {
                const wave = document.createElement('div');
                wave.className = 'sound-wave';
                wave.textContent = 'üéµ';
                
                document.body.appendChild(wave);
                
                setTimeout(() => {
                    wave.remove();
                }, 1000);
            }

            playAmbientSounds() {
                // Play gentle background chimes
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        this.sounds.bell();
                    }
                }, 5000);
            }

            clearDecorations() {
                const decorations = document.querySelectorAll('.draggable-item:not(.tree):not(.house)');
                decorations.forEach((decoration, index) => {
                    setTimeout(() => {
                        decoration.style.animation = 'sparkleAnim 0.5s ease-in-out';
                        setTimeout(() => {
                            decoration.remove();
                        }, 500);
                    }, index * 100);
                });
                
                this.sounds.holiday();
            }
        }

        // Global functions
        window.playHolidaySound = function() {
            holidayCard.sounds.holiday();
            holidayCard.showSoundWave('üéµ');
        };

        window.clearDecorations = function() {
            holidayCard.clearDecorations();
        };

        // Initialize the holiday card
        const holidayCard = new HolidayCard();

        // Add some initial sparkles
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    holidayCard.createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 500);
            }
        }, 1000);
    </script>
</body>
</html>
