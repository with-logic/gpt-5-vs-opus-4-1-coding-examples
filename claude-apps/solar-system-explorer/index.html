<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000011;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #canvas {
            display: block;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider {
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
            display: none;
        }

        .info-panel h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-panel p {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .info-panel .close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #ccc;
        }

        .instructions div {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                padding: 15px;
            }

            .slider {
                width: 150px;
            }

            .info-panel {
                top: 10px;
                right: 10px;
                max-width: 250px;
            }

            .instructions {
                bottom: 10px;
                left: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label>Orbit Speed</label>
            <input type="range" class="slider" id="speedSlider" min="0" max="5" value="1" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Zoom</label>
            <input type="range" class="slider" id="zoomSlider" min="0.1" max="3" value="1" step="0.1">
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <button class="close" onclick="closeInfo()">&times;</button>
        <h3 id="planetName">Planet Name</h3>
        <p id="planetInfo">Planet information will appear here...</p>
    </div>

    <div class="instructions">
        <div><strong>Controls:</strong></div>
        <div>• Click planets for info</div>
        <div>• Drag to rotate view</div>
        <div>• Scroll to zoom</div>
        <div>• Use sliders to control speed/zoom</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const speedSlider = document.getElementById('speedSlider');
        const zoomSlider = document.getElementById('zoomSlider');
        const infoPanel = document.getElementById('infoPanel');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Solar system data
        const planets = [
            {
                name: 'Mercury',
                distance: 80,
                size: 3,
                color: '#8C7853',
                speed: 0.02,
                angle: 0,
                info: 'Closest planet to the Sun. Very hot during the day, very cold at night. No atmosphere.'
            },
            {
                name: 'Venus',
                distance: 100,
                size: 5,
                color: '#FFC649',
                speed: 0.015,
                angle: 0,
                info: 'Hottest planet in our solar system due to greenhouse effect. Thick, toxic atmosphere.'
            },
            {
                name: 'Earth',
                distance: 130,
                size: 6,
                color: '#6B93D6',
                speed: 0.01,
                angle: 0,
                info: 'Our home planet. The only known planet with life. 71% of surface covered by water.'
            },
            {
                name: 'Mars',
                distance: 160,
                size: 4,
                color: '#C1440E',
                speed: 0.008,
                angle: 0,
                info: 'The Red Planet. Has the largest volcano and canyon in the solar system. Evidence of ancient water.'
            },
            {
                name: 'Jupiter',
                distance: 220,
                size: 20,
                color: '#D8CA9D',
                speed: 0.005,
                angle: 0,
                info: 'Largest planet in our solar system. Gas giant with the Great Red Spot storm. Has 79+ moons.'
            },
            {
                name: 'Saturn',
                distance: 280,
                size: 16,
                color: '#FAD5A5',
                speed: 0.004,
                angle: 0,
                info: 'Famous for its beautiful ring system. Less dense than water. Has 82+ moons.'
            },
            {
                name: 'Uranus',
                distance: 330,
                size: 12,
                color: '#4FD0E7',
                speed: 0.003,
                angle: 0,
                info: 'Ice giant tilted on its side. Rotates almost sideways. Has faint rings and 27+ moons.'
            },
            {
                name: 'Neptune',
                distance: 380,
                size: 11,
                color: '#4B70DD',
                speed: 0.002,
                angle: 0,
                info: 'Windiest planet with speeds up to 2,100 km/h. Deep blue color from methane. Has 14+ moons.'
            }
        ];

        // Animation variables
        let animationSpeed = 1;
        let zoom = 1;
        let rotation = { x: 0, y: 0 };
        let isDragging = false;
        let lastMousePos = { x: 0, y: 0 };

        // Update animation speed from slider
        speedSlider.addEventListener('input', (e) => {
            animationSpeed = parseFloat(e.target.value);
        });

        // Update zoom from slider
        zoomSlider.addEventListener('input', (e) => {
            zoom = parseFloat(e.target.value);
        });

        // Mouse events for dragging
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMousePos = { x: e.clientX, y: e.clientY };
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMousePos.x;
                const deltaY = e.clientY - lastMousePos.y;
                rotation.y += deltaX * 0.01;
                rotation.x += deltaY * 0.01;
                lastMousePos = { x: e.clientX, y: e.clientY };
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            isDragging = true;
            lastMousePos = { x: touch.clientX, y: touch.clientY };
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging && e.touches.length === 1) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - lastMousePos.x;
                const deltaY = touch.clientY - lastMousePos.y;
                rotation.y += deltaX * 0.01;
                rotation.x += deltaY * 0.01;
                lastMousePos = { x: touch.clientX, y: touch.clientY };
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        });

        // Mouse wheel for zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom *= (e.deltaY > 0) ? 0.9 : 1.1;
            zoom = Math.max(0.1, Math.min(3, zoom));
            zoomSlider.value = zoom;
        });

        // Click to show planet info
        canvas.addEventListener('click', (e) => {
            if (isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Check if click is on any planet
            for (const planet of planets) {
                const planetX = centerX + Math.cos(planet.angle + rotation.y) * planet.distance * zoom;
                const planetY = centerY + Math.sin(planet.angle + rotation.y) * planet.distance * zoom * Math.cos(rotation.x);
                
                const distance = Math.sqrt((mouseX - planetX) ** 2 + (mouseY - planetY) ** 2);
                
                if (distance < planet.size * zoom + 10) {
                    showPlanetInfo(planet);
                    return;
                }
            }
            
            closeInfo();
        });

        function showPlanetInfo(planet) {
            document.getElementById('planetName').textContent = planet.name;
            document.getElementById('planetInfo').textContent = planet.info;
            infoPanel.style.display = 'block';
        }

        function closeInfo() {
            infoPanel.style.display = 'none';
        }

        // Stars background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                brightness: Math.random(),
                twinkle: Math.random() * 0.02
            });
        }

        function drawStars() {
            // Regenerate stars if canvas size changed
            if (stars.length < 200 || stars[0].x > canvas.width) {
                stars.length = 0;
                for (let i = 0; i < 200; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        brightness: Math.random(),
                        twinkle: Math.random() * 0.02
                    });
                }
            }

            stars.forEach(star => {
                star.brightness += star.twinkle;
                if (star.brightness > 1 || star.brightness < 0) {
                    star.twinkle = -star.twinkle;
                }
                
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, 1, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawSun() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Sun glow
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 30 * zoom);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(0.5, '#FFA500');
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30 * zoom, 0, Math.PI * 2);
            ctx.fill();
            
            // Sun body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15 * zoom, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPlanets() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            planets.forEach(planet => {
                // Update planet position
                planet.angle += planet.speed * animationSpeed;
                
                // Calculate 3D position with rotation
                const rotatedX = Math.cos(planet.angle + rotation.y) * planet.distance;
                const rotatedZ = Math.sin(planet.angle + rotation.y) * planet.distance;
                const rotatedY = rotatedZ * Math.sin(rotation.x);
                const finalZ = rotatedZ * Math.cos(rotation.x);
                
                const planetX = centerX + rotatedX * zoom;
                const planetY = centerY + rotatedY * zoom;
                
                // Draw orbit (faint line)
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(centerX, centerY, planet.distance * zoom, 0, Math.PI * 2);
                ctx.stroke();
                
                // Planet size based on distance (perspective)
                const perspectiveSize = planet.size * zoom * (1 + finalZ / 1000);
                
                // Planet glow
                const gradient = ctx.createRadialGradient(
                    planetX, planetY, 0,
                    planetX, planetY, perspectiveSize * 2
                );
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(planetX, planetY, perspectiveSize * 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet body
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planetX, planetY, perspectiveSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet highlight
                const highlightGrad = ctx.createRadialGradient(
                    planetX - perspectiveSize * 0.3, 
                    planetY - perspectiveSize * 0.3, 
                    0,
                    planetX, planetY, perspectiveSize
                );
                highlightGrad.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                highlightGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = highlightGrad;
                ctx.beginPath();
                ctx.arc(planetX, planetY, perspectiveSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw Saturn's rings
                if (planet.name === 'Saturn') {
                    ctx.strokeStyle = 'rgba(250, 213, 165, 0.6)';
                    ctx.lineWidth = 2 * zoom;
                    ctx.beginPath();
                    ctx.ellipse(planetX, planetY, perspectiveSize * 1.8, perspectiveSize * 0.3, rotation.y + planet.angle, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.lineWidth = 1 * zoom;
                    ctx.beginPath();
                    ctx.ellipse(planetX, planetY, perspectiveSize * 2.2, perspectiveSize * 0.4, rotation.y + planet.angle, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawSun();
            drawPlanets();
            
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
