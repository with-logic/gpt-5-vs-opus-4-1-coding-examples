<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
        }
        
        canvas {
            background: linear-gradient(to bottom, #000 0%, #001122 50%, #000033 100%);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        
        #score, #health, #level {
            margin: 5px 0;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #fff;
            display: none;
            z-index: 200;
        }
        
        button {
            background: #333;
            color: #fff;
            border: 2px solid #666;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover {
            background: #555;
            border-color: #888;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="health">Health: 100</div>
            <div id="level">Level: 1</div>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
        <div id="instructions">
            WASD to move | Space to shoot | Destroy asteroids and enemy ships!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            player: null,
            bullets: [],
            asteroids: [],
            enemies: [],
            particles: [],
            score: 0,
            health: 100,
            level: 1,
            gameRunning: false,
            keys: {}
        };
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });
        
        class Vector2 {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }
            
            add(v) {
                return new Vector2(this.x + v.x, this.y + v.y);
            }
            
            subtract(v) {
                return new Vector2(this.x - v.x, this.y - v.y);
            }
            
            multiply(scalar) {
                return new Vector2(this.x * scalar, this.y * scalar);
            }
            
            magnitude() {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }
            
            normalize() {
                const mag = this.magnitude();
                return mag > 0 ? new Vector2(this.x / mag, this.y / mag) : new Vector2(0, 0);
            }
        }
        
        class Player {
            constructor(x, y) {
                this.position = new Vector2(x, y);
                this.velocity = new Vector2(0, 0);
                this.angle = 0;
                this.size = 15;
                this.maxSpeed = 5;
                this.acceleration = 0.3;
                this.friction = 0.98;
                this.lastShot = 0;
                this.shootCooldown = 150;
            }
            
            update() {
                // Handle input
                if (gameState.keys['KeyW']) {
                    const thrust = new Vector2(Math.cos(this.angle), Math.sin(this.angle)).multiply(this.acceleration);
                    this.velocity = this.velocity.add(thrust);
                }
                
                if (gameState.keys['KeyA']) {
                    this.angle -= 0.1;
                }
                
                if (gameState.keys['KeyD']) {
                    this.angle += 0.1;
                }
                
                if (gameState.keys['Space'] && Date.now() - this.lastShot > this.shootCooldown) {
                    this.shoot();
                    this.lastShot = Date.now();
                }
                
                // Apply friction and speed limit
                this.velocity = this.velocity.multiply(this.friction);
                if (this.velocity.magnitude() > this.maxSpeed) {
                    this.velocity = this.velocity.normalize().multiply(this.maxSpeed);
                }
                
                // Update position
                this.position = this.position.add(this.velocity);
                
                // Wrap around screen
                this.position.x = (this.position.x + canvas.width) % canvas.width;
                this.position.y = (this.position.y + canvas.height) % canvas.height;
            }
            
            shoot() {
                const bulletVel = new Vector2(Math.cos(this.angle), Math.sin(this.angle)).multiply(8);
                const bulletPos = this.position.add(bulletVel.normalize().multiply(this.size));
                gameState.bullets.push(new Bullet(bulletPos.x, bulletPos.y, bulletVel, 'player'));
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(this.angle);
                
                // Draw ship body
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(-this.size * 0.8, -this.size * 0.6);
                ctx.lineTo(-this.size * 0.5, 0);
                ctx.lineTo(-this.size * 0.8, this.size * 0.6);
                ctx.closePath();
                ctx.stroke();
                
                // Draw thrust
                if (gameState.keys['KeyW']) {
                    ctx.strokeStyle = '#ff4400';
                    ctx.beginPath();
                    ctx.moveTo(-this.size * 0.8, -this.size * 0.3);
                    ctx.lineTo(-this.size * 1.3, 0);
                    ctx.lineTo(-this.size * 0.8, this.size * 0.3);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }
        
        class Bullet {
            constructor(x, y, velocity, owner = 'player') {
                this.position = new Vector2(x, y);
                this.velocity = velocity;
                this.owner = owner;
                this.life = 120; // frames
                this.size = 3;
            }
            
            update() {
                this.position = this.position.add(this.velocity);
                this.life--;
                
                // Wrap around screen
                this.position.x = (this.position.x + canvas.width) % canvas.width;
                this.position.y = (this.position.y + canvas.height) % canvas.height;
            }
            
            draw(ctx) {
                ctx.fillStyle = this.owner === 'player' ? '#ffff00' : '#ff4400';
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        class Asteroid {
            constructor(x, y, size = 'large') {
                this.position = new Vector2(x, y);
                this.velocity = new Vector2((Math.random() - 0.5) * 4, (Math.random() - 0.5) * 4);
                this.size = size;
                this.radius = size === 'large' ? 40 : size === 'medium' ? 25 : 15;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.points = [];
                
                // Generate irregular shape
                const numPoints = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const radius = this.radius * (0.8 + Math.random() * 0.4);
                    this.points.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
            }
            
            update() {
                this.position = this.position.add(this.velocity);
                this.rotation += this.rotationSpeed;
                
                // Wrap around screen
                this.position.x = (this.position.x + canvas.width) % canvas.width;
                this.position.y = (this.position.y + canvas.height) % canvas.height;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(this.rotation);
                
                ctx.strokeStyle = '#888888';
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < this.points.length; i++) {
                    const point = this.points[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
            
            split() {
                const fragments = [];
                if (this.size === 'large') {
                    for (let i = 0; i < 2; i++) {
                        fragments.push(new Asteroid(this.position.x, this.position.y, 'medium'));
                    }
                } else if (this.size === 'medium') {
                    for (let i = 0; i < 2; i++) {
                        fragments.push(new Asteroid(this.position.x, this.position.y, 'small'));
                    }
                }
                return fragments;
            }
            
            getScore() {
                return this.size === 'large' ? 20 : this.size === 'medium' ? 50 : 100;
            }
        }
        
        class Enemy {
            constructor(x, y) {
                this.position = new Vector2(x, y);
                this.velocity = new Vector2(0, 0);
                this.angle = 0;
                this.size = 12;
                this.health = 3;
                this.lastShot = 0;
                this.shootCooldown = 2000;
                this.aiState = 'hunting';
                this.color = '#ff4400';
            }
            
            update() {
                // Simple AI - move towards player and shoot
                const toPlayer = gameState.player.position.subtract(this.position);
                const distance = toPlayer.magnitude();
                
                if (distance > 0) {
                    this.angle = Math.atan2(toPlayer.y, toPlayer.x);
                    
                    if (distance > 100) {
                        // Move towards player
                        const direction = toPlayer.normalize();
                        this.velocity = direction.multiply(2);
                    } else {
                        // Orbit around player
                        this.angle += 0.05;
                        this.velocity = new Vector2(Math.cos(this.angle + Math.PI/2), Math.sin(this.angle + Math.PI/2)).multiply(1.5);
                    }
                    
                    // Shoot at player
                    if (Date.now() - this.lastShot > this.shootCooldown && distance < 200) {
                        this.shoot();
                        this.lastShot = Date.now();
                    }
                }
                
                this.position = this.position.add(this.velocity);
                
                // Wrap around screen
                this.position.x = (this.position.x + canvas.width) % canvas.width;
                this.position.y = (this.position.y + canvas.height) % canvas.height;
            }
            
            shoot() {
                const bulletVel = new Vector2(Math.cos(this.angle), Math.sin(this.angle)).multiply(6);
                const bulletPos = this.position.add(bulletVel.normalize().multiply(this.size));
                gameState.bullets.push(new Bullet(bulletPos.x, bulletPos.y, bulletVel, 'enemy'));
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(this.angle);
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                // Draw triangular enemy ship
                ctx.moveTo(this.size, 0);
                ctx.lineTo(-this.size * 0.6, -this.size * 0.8);
                ctx.lineTo(-this.size * 0.2, 0);
                ctx.lineTo(-this.size * 0.6, this.size * 0.8);
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
            
            takeDamage() {
                this.health--;
                this.color = this.health > 1 ? '#ff4400' : '#ff8800';
                return this.health <= 0;
            }
        }
        
        class Particle {
            constructor(x, y, velocity, color, life = 30) {
                this.position = new Vector2(x, y);
                this.velocity = velocity;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = Math.random() * 3 + 1;
            }
            
            update() {
                this.position = this.position.add(this.velocity);
                this.velocity = this.velocity.multiply(0.98);
                this.life--;
            }
            
            draw(ctx) {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        function checkCollision(obj1, obj2, radius1, radius2) {
            const distance = obj1.position.subtract(obj2.position).magnitude();
            return distance < (radius1 + radius2);
        }
        
        function createExplosion(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const speed = Math.random() * 4 + 2;
                const velocity = new Vector2(Math.cos(angle) * speed, Math.sin(angle) * speed);
                gameState.particles.push(new Particle(x, y, velocity, color, 30 + Math.random() * 20));
            }
        }
        
        function spawnAsteroids(count) {
            for (let i = 0; i < count; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (gameState.player && 
                         gameState.player.position.subtract(new Vector2(x, y)).magnitude() < 100);
                
                gameState.asteroids.push(new Asteroid(x, y));
            }
        }
        
        function spawnEnemies(count) {
            for (let i = 0; i < count; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (gameState.player && 
                         gameState.player.position.subtract(new Vector2(x, y)).magnitude() < 150);
                
                gameState.enemies.push(new Enemy(x, y));
            }
        }
        
        function updateGame() {
            if (!gameState.gameRunning) return;
            
            // Update player
            if (gameState.player) {
                gameState.player.update();
            }
            
            // Update bullets
            gameState.bullets = gameState.bullets.filter(bullet => {
                bullet.update();
                return !bullet.isDead();
            });
            
            // Update asteroids
            gameState.asteroids.forEach(asteroid => {
                asteroid.update();
            });
            
            // Update enemies
            gameState.enemies.forEach(enemy => {
                enemy.update();
            });
            
            // Update particles
            gameState.particles = gameState.particles.filter(particle => {
                particle.update();
                return !particle.isDead();
            });
            
            // Check collisions
            checkCollisions();
            
            // Check level progression
            if (gameState.asteroids.length === 0 && gameState.enemies.length === 0) {
                gameState.level++;
                spawnAsteroids(3 + gameState.level);
                spawnEnemies(Math.floor(gameState.level / 2));
            }
            
            // Update UI
            updateUI();
        }
        
        function checkCollisions() {
            // Bullet vs Asteroid collisions
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                if (bullet.owner !== 'player') continue;
                
                for (let j = gameState.asteroids.length - 1; j >= 0; j--) {
                    const asteroid = gameState.asteroids[j];
                    
                    if (checkCollision(bullet, asteroid, bullet.size, asteroid.radius)) {
                        // Remove bullet and asteroid
                        gameState.bullets.splice(i, 1);
                        gameState.asteroids.splice(j, 1);
                        
                        // Add score
                        gameState.score += asteroid.getScore();
                        
                        // Create explosion
                        createExplosion(asteroid.position.x, asteroid.position.y, '#ffaa00');
                        
                        // Split asteroid
                        const fragments = asteroid.split();
                        gameState.asteroids.push(...fragments);
                        
                        break;
                    }
                }
            }
            
            // Bullet vs Enemy collisions
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                if (bullet.owner !== 'player') continue;
                
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    const enemy = gameState.enemies[j];
                    
                    if (checkCollision(bullet, enemy, bullet.size, enemy.size)) {
                        // Remove bullet
                        gameState.bullets.splice(i, 1);
                        
                        // Damage enemy
                        if (enemy.takeDamage()) {
                            gameState.enemies.splice(j, 1);
                            gameState.score += 200;
                            createExplosion(enemy.position.x, enemy.position.y, '#ff4400');
                        }
                        
                        break;
                    }
                }
            }
            
            // Enemy bullet vs Player collisions
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                if (bullet.owner !== 'enemy') continue;
                
                if (gameState.player && checkCollision(bullet, gameState.player, bullet.size, gameState.player.size)) {
                    gameState.bullets.splice(i, 1);
                    gameState.health -= 20;
                    
                    if (gameState.health <= 0) {
                        gameOver();
                    }
                }
            }
            
            // Player vs Asteroid collisions
            if (gameState.player) {
                gameState.asteroids.forEach(asteroid => {
                    if (checkCollision(gameState.player, asteroid, gameState.player.size, asteroid.radius)) {
                        gameState.health -= 10;
                        createExplosion(gameState.player.position.x, gameState.player.position.y, '#00ffff');
                        
                        if (gameState.health <= 0) {
                            gameOver();
                        }
                    }
                });
            }
            
            // Player vs Enemy collisions
            if (gameState.player) {
                gameState.enemies.forEach(enemy => {
                    if (checkCollision(gameState.player, enemy, gameState.player.size, enemy.size)) {
                        gameState.health -= 15;
                        createExplosion(gameState.player.position.x, gameState.player.position.y, '#00ffff');
                        
                        if (gameState.health <= 0) {
                            gameOver();
                        }
                    }
                });
            }
        }
        
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            drawStars();
            
            // Draw particles
            gameState.particles.forEach(particle => {
                particle.draw(ctx);
            });
            
            // Draw bullets
            gameState.bullets.forEach(bullet => {
                bullet.draw(ctx);
            });
            
            // Draw asteroids
            gameState.asteroids.forEach(asteroid => {
                asteroid.draw(ctx);
            });
            
            // Draw enemies
            gameState.enemies.forEach(enemy => {
                enemy.draw(ctx);
            });
            
            // Draw player
            if (gameState.player) {
                gameState.player.draw(ctx);
            }
        }
        
        function drawStars() {
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 100; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 73) % canvas.height;
                const size = (i % 3) * 0.5 + 0.5;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = `Score: ${gameState.score}`;
            document.getElementById('health').textContent = `Health: ${Math.max(0, gameState.health)}`;
            document.getElementById('level').textContent = `Level: ${gameState.level}`;
        }
        
        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function startGame() {
            // Reset game state
            gameState = {
                player: new Player(canvas.width / 2, canvas.height / 2),
                bullets: [],
                asteroids: [],
                enemies: [],
                particles: [],
                score: 0,
                health: 100,
                level: 1,
                gameRunning: true,
                keys: {}
            };
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            // Spawn initial objects
            spawnAsteroids(5);
            spawnEnemies(2);
        }
        
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        startGame();
        gameLoop();
    </script>
</body>
</html>
