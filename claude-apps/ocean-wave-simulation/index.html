<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Wave Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 50%, #191970 100%);
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
            min-width: 250px;
        }

        .controls h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .value-display {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-align: center;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            flex: 1;
            padding: 8px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .toggle-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .toggle-controls:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .controls {
                left: 10px;
                right: 10px;
                width: auto;
                padding: 15px;
            }
            
            .toggle-controls {
                right: 10px;
            }
            
            .info {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls" id="controls">
        <h3>Wave Controls</h3>
        
        <div class="control-group">
            <label for="windSpeed">Wind Speed</label>
            <input type="range" id="windSpeed" min="0" max="50" value="15">
            <div class="value-display" id="windSpeedValue">15</div>
        </div>
        
        <div class="control-group">
            <label for="waveHeight">Wave Height</label>
            <input type="range" id="waveHeight" min="10" max="200" value="80">
            <div class="value-display" id="waveHeightValue">80</div>
        </div>
        
        <div class="control-group">
            <label for="waveSpeed">Wave Speed</label>
            <input type="range" id="waveSpeed" min="0.1" max="5" step="0.1" value="1.5">
            <div class="value-display" id="waveSpeedValue">1.5</div>
        </div>
        
        <div class="control-group">
            <label for="waveFrequency">Wave Frequency</label>
            <input type="range" id="waveFrequency" min="0.5" max="3" step="0.1" value="1">
            <div class="value-display" id="waveFrequencyValue">1</div>
        </div>
        
        <div class="control-group">
            <label for="sunIntensity">Lighting</label>
            <input type="range" id="sunIntensity" min="0.3" max="1" step="0.1" value="0.7">
            <div class="value-display" id="sunIntensityValue">0.7</div>
        </div>
        
        <div class="control-group">
            <label for="waterColor">Water Color</label>
            <input type="color" id="waterColor" value="#4682B4">
        </div>
        
        <div class="preset-buttons">
            <button class="preset-btn" onclick="setPreset('calm')">Calm</button>
            <button class="preset-btn" onclick="setPreset('moderate')">Moderate</button>
            <button class="preset-btn" onclick="setPreset('stormy')">Stormy</button>
        </div>
    </div>
    
    <button class="toggle-controls" onclick="toggleControls()">Hide Controls</button>
    
    <div class="info">
        <strong>Ocean Simulation</strong><br>
        Realistic wave physics with customizable parameters. Adjust controls to see different ocean conditions.
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Wave parameters
        let waveParams = {
            windSpeed: 15,
            waveHeight: 80,
            waveSpeed: 1.5,
            waveFrequency: 1,
            sunIntensity: 0.7,
            waterColor: '#4682B4'
        };
        
        let time = 0;
        
        // Wave generation
        class Wave {
            constructor(amplitude, frequency, phase = 0) {
                this.amplitude = amplitude;
                this.frequency = frequency;
                this.phase = phase;
            }
            
            getHeight(x, t) {
                return this.amplitude * Math.sin(this.frequency * x + this.phase + t);
            }
        }
        
        // Create multiple wave layers
        let waves = [
            new Wave(1, 0.01, 0),
            new Wave(0.5, 0.02, Math.PI / 4),
            new Wave(0.3, 0.03, Math.PI / 2),
            new Wave(0.2, 0.05, Math.PI)
        ];
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function drawWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.6);
            const lightness = 0.3 + waveParams.sunIntensity * 0.4;
            skyGradient.addColorStop(0, `hsl(210, 50%, ${lightness * 80}%)`);
            skyGradient.addColorStop(1, `hsl(220, 60%, ${lightness * 60}%)`);
            
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);
            
            // Draw sun
            if (waveParams.sunIntensity > 0.5) {
                const sunX = canvas.width * 0.8;
                const sunY = canvas.height * 0.2;
                const sunRadius = 40 * waveParams.sunIntensity;
                
                const sunGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, sunRadius * 2);
                sunGradient.addColorStop(0, `rgba(255, 255, 150, ${waveParams.sunIntensity})`);
                sunGradient.addColorStop(0.5, `rgba(255, 255, 100, ${waveParams.sunIntensity * 0.5})`);
                sunGradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = sunGradient;
                ctx.fillRect(sunX - sunRadius * 2, sunY - sunRadius * 2, sunRadius * 4, sunRadius * 4);
            }
            
            // Wave calculations
            const wavePoints = [];
            const resolution = 4;
            
            for (let x = 0; x <= canvas.width; x += resolution) {
                let waveHeight = canvas.height * 0.6;
                
                waves.forEach(wave => {
                    waveHeight += wave.getHeight(x, time * waveParams.waveSpeed) * 
                                 waveParams.waveHeight * waveParams.waveFrequency;
                });
                
                // Add wind effect
                const windEffect = Math.sin(x * 0.003 + time * waveParams.waveSpeed * 0.5) * 
                                  waveParams.windSpeed * 0.5;
                waveHeight += windEffect;
                
                wavePoints.push({ x, y: waveHeight });
            }
            
            // Draw waves with multiple layers for depth
            for (let layer = 0; layer < 3; layer++) {
                ctx.beginPath();
                
                const layerOffset = layer * 20;
                const layerOpacity = 1 - layer * 0.2;
                const rgb = hexToRgb(waveParams.waterColor);
                
                if (rgb) {
                    ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${layerOpacity})`;
                } else {
                    ctx.fillStyle = `rgba(70, 130, 180, ${layerOpacity})`;
                }
                
                ctx.moveTo(0, canvas.height);
                
                wavePoints.forEach(point => {
                    ctx.lineTo(point.x, point.y + layerOffset);
                });
                
                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();
                ctx.fill();
                
                // Add wave highlights
                if (layer === 0 && waveParams.sunIntensity > 0.4) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${waveParams.sunIntensity * 0.3})`;
                    ctx.lineWidth = 2;
                    
                    wavePoints.forEach((point, index) => {
                        if (index === 0) {
                            ctx.moveTo(point.x, point.y);
                        } else {
                            ctx.lineTo(point.x, point.y);
                        }
                    });
                    
                    ctx.stroke();
                }
            }
            
            // Add foam and bubbles
            if (waveParams.windSpeed > 20) {
                ctx.fillStyle = `rgba(255, 255, 255, 0.6)`;
                for (let i = 0; i < waveParams.windSpeed; i++) {
                    const x = Math.random() * canvas.width;
                    const y = wavePoints[Math.floor(x / resolution)]?.y || canvas.height * 0.6;
                    const radius = Math.random() * 3 + 1;
                    
                    ctx.beginPath();
                    ctx.arc(x, y - Math.random() * 20, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function animate() {
            time += 0.02;
            drawWaves();
            requestAnimationFrame(animate);
        }
        
        // Control handlers
        function updateControls() {
            waveParams.windSpeed = document.getElementById('windSpeed').value;
            waveParams.waveHeight = document.getElementById('waveHeight').value;
            waveParams.waveSpeed = document.getElementById('waveSpeed').value;
            waveParams.waveFrequency = document.getElementById('waveFrequency').value;
            waveParams.sunIntensity = document.getElementById('sunIntensity').value;
            waveParams.waterColor = document.getElementById('waterColor').value;
            
            // Update value displays
            document.getElementById('windSpeedValue').textContent = waveParams.windSpeed;
            document.getElementById('waveHeightValue').textContent = waveParams.waveHeight;
            document.getElementById('waveSpeedValue').textContent = waveParams.waveSpeed;
            document.getElementById('waveFrequencyValue').textContent = waveParams.waveFrequency;
            document.getElementById('sunIntensityValue').textContent = waveParams.sunIntensity;
        }
        
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateControls);
        });
        
        function setPreset(preset) {
            switch(preset) {
                case 'calm':
                    document.getElementById('windSpeed').value = 5;
                    document.getElementById('waveHeight').value = 30;
                    document.getElementById('waveSpeed').value = 0.8;
                    document.getElementById('waveFrequency').value = 0.7;
                    document.getElementById('sunIntensity').value = 0.9;
                    document.getElementById('waterColor').value = '#87CEEB';
                    break;
                case 'moderate':
                    document.getElementById('windSpeed').value = 20;
                    document.getElementById('waveHeight').value = 80;
                    document.getElementById('waveSpeed').value = 1.5;
                    document.getElementById('waveFrequency').value = 1.2;
                    document.getElementById('sunIntensity').value = 0.6;
                    document.getElementById('waterColor').value = '#4682B4';
                    break;
                case 'stormy':
                    document.getElementById('windSpeed').value = 40;
                    document.getElementById('waveHeight').value = 150;
                    document.getElementById('waveSpeed').value = 3;
                    document.getElementById('waveFrequency').value = 2;
                    document.getElementById('sunIntensity').value = 0.3;
                    document.getElementById('waterColor').value = '#2F4F4F';
                    break;
            }
            updateControls();
        }
        
        function toggleControls() {
            const controls = document.getElementById('controls');
            const button = document.querySelector('.toggle-controls');
            
            if (controls.style.display === 'none') {
                controls.style.display = 'block';
                button.textContent = 'Hide Controls';
            } else {
                controls.style.display = 'none';
                button.textContent = 'Show Controls';
            }
        }
        
        // Start animation
        updateControls();
        animate();
    </script>
</body>
</html>
