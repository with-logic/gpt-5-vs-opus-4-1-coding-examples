<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 50%, #87ceeb 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .city-skyline {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, #1a1a2e 0%, #16213e 50%, transparent 100%);
            z-index: 1;
        }

        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #0f0f23, #16213e);
            border-radius: 2px 2px 0 0;
        }

        .building::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 0, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, rgba(255, 255, 0, 0.6) 2px, transparent 2px),
                radial-gradient(circle at 25% 75%, rgba(255, 255, 0, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 0, 0.7) 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 2;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .score-board {
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .score-label {
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 24px;
            color: #00ff88;
        }

        .falling-word {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: default;
            user-select: none;
            animation: fall linear;
            z-index: 5;
        }

        .falling-word.active {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }

        .input-area {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        .word-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 20px;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            outline: none;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .word-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ff88;
        }

        .final-stats {
            margin: 20px 0;
            font-size: 18px;
        }

        .final-stats div {
            margin: 10px 0;
        }

        .play-again-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            z-index: 20;
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
            line-height: 1.5;
        }

        .start-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            opacity: 0;
            animation: comboFade 1s ease-out;
            z-index: 15;
            pointer-events: none;
        }

        @keyframes comboFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .score-board {
                gap: 20px;
                font-size: 16px;
            }

            .score-value {
                font-size: 20px;
            }

            .falling-word {
                font-size: 16px;
                padding: 4px 8px;
            }

            .word-input {
                font-size: 18px;
                padding: 12px 15px;
            }

            .start-screen h1 {
                font-size: 36px;
            }

            .start-screen p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="city-skyline" id="citySkyline"></div>

    <div class="game-container">
        <div class="header">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Accuracy</div>
                    <div class="score-value" id="accuracy">100%</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Level</div>
                    <div class="score-value" id="level">1</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Combo</div>
                    <div class="score-value" id="combo">0</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="word-input" id="wordInput" placeholder="Type the falling words..." disabled>
        </div>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>üåßÔ∏è Typing Rain</h1>
        <p>
            Type the falling words before they reach the bottom!<br>
            The rain gets faster as you progress.<br>
            Build combos for bonus points!
        </p>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-stats" id="finalStats">
            <!-- Stats will be inserted here -->
        </div>
        <button class="play-again-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const words = [
            'rain', 'storm', 'cloud', 'thunder', 'lightning', 'wind', 'weather', 'sky',
            'city', 'building', 'street', 'night', 'light', 'window', 'roof', 'tower',
            'water', 'drop', 'flow', 'river', 'ocean', 'lake', 'stream', 'wave',
            'fast', 'quick', 'speed', 'rush', 'move', 'run', 'jump', 'fly',
            'type', 'word', 'text', 'letter', 'key', 'write', 'read', 'spell',
            'game', 'play', 'fun', 'score', 'level', 'win', 'lose', 'try',
            'time', 'clock', 'hour', 'minute', 'second', 'moment', 'now', 'then',
            'color', 'green', 'blue', 'red', 'yellow', 'white', 'black', 'gray'
        ];

        let gameState = {
            score: 0,
            level: 1,
            accuracy: 100,
            combo: 0,
            wordsTyped: 0,
            correctWords: 0,
            gameRunning: false,
            fallingWords: [],
            spawnRate: 2000,
            fallSpeed: 10000,
            nextWordId: 1
        };

        const wordInput = document.getElementById('wordInput');
        const gameContainer = document.querySelector('.game-container');

        function createCityBuildings() {
            const cityline = document.getElementById('citySkyline');
            const buildingCount = Math.floor(window.innerWidth / 60);
            
            for (let i = 0; i < buildingCount; i++) {
                const building = document.createElement('div');
                building.className = 'building';
                building.style.left = (i * 60 + Math.random() * 20) + 'px';
                building.style.width = (40 + Math.random() * 40) + 'px';
                building.style.height = (60 + Math.random() * 120) + 'px';
                cityline.appendChild(building);
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState.gameRunning = true;
            gameState.score = 0;
            gameState.level = 1;
            gameState.accuracy = 100;
            gameState.combo = 0;
            gameState.wordsTyped = 0;
            gameState.correctWords = 0;
            gameState.spawnRate = 2000;
            gameState.fallSpeed = 10000;
            
            wordInput.disabled = false;
            wordInput.focus();
            
            updateDisplay();
            spawnWords();
        }

        function spawnWords() {
            if (!gameState.gameRunning) return;
            
            createFallingWord();
            
            setTimeout(() => {
                spawnWords();
            }, gameState.spawnRate);
        }

        function createFallingWord() {
            const word = words[Math.floor(Math.random() * words.length)];
            const wordElement = document.createElement('div');
            wordElement.className = 'falling-word';
            wordElement.textContent = word;
            wordElement.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            wordElement.style.animationDuration = gameState.fallSpeed + 'ms';
            wordElement.dataset.word = word;
            wordElement.dataset.id = gameState.nextWordId++;
            
            gameContainer.appendChild(wordElement);
            gameState.fallingWords.push({
                element: wordElement,
                word: word,
                id: wordElement.dataset.id
            });
            
            // Remove word when animation ends
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.remove();
                    gameState.fallingWords = gameState.fallingWords.filter(w => w.id !== wordElement.dataset.id);
                    
                    // Check if word reached bottom
                    if (gameState.gameRunning) {
                        gameState.combo = 0;
                        updateDisplay();
                        
                        // End game if too many words reach bottom
                        const wordsAtBottom = document.querySelectorAll('.falling-word').length;
                        if (wordsAtBottom === 0 && gameState.wordsTyped > 5 && gameState.accuracy < 50) {
                            endGame();
                        }
                    }
                }
            }, gameState.fallSpeed);
        }

        function checkWord() {
            const input = wordInput.value.trim().toLowerCase();
            if (!input) return;
            
            const activeWords = gameState.fallingWords.filter(w => w.element.parentNode);
            const matchingWord = activeWords.find(w => w.word === input);
            
            gameState.wordsTyped++;
            
            if (matchingWord) {
                // Correct word
                gameState.correctWords++;
                gameState.combo++;
                
                // Calculate score with combo bonus
                const baseScore = input.length * 10;
                const comboBonus = gameState.combo > 1 ? Math.floor(baseScore * (gameState.combo * 0.1)) : 0;
                gameState.score += baseScore + comboBonus;
                
                // Show combo effect
                if (gameState.combo > 2) {
                    showComboEffect();
                }
                
                // Remove the word
                matchingWord.element.remove();
                gameState.fallingWords = gameState.fallingWords.filter(w => w.id !== matchingWord.id);
                
                // Level up logic
                if (gameState.correctWords % 10 === 0) {
                    levelUp();
                }
                
            } else {
                // Wrong word
                gameState.combo = 0;
            }
            
            // Update accuracy
            gameState.accuracy = Math.round((gameState.correctWords / gameState.wordsTyped) * 100);
            
            wordInput.value = '';
            updateDisplay();
        }

        function levelUp() {
            gameState.level++;
            gameState.spawnRate = Math.max(800, gameState.spawnRate - 200);
            gameState.fallSpeed = Math.max(3000, gameState.fallSpeed - 500);
        }

        function showComboEffect() {
            const comboDisplay = document.createElement('div');
            comboDisplay.className = 'combo-display';
            comboDisplay.textContent = `${gameState.combo}x COMBO!`;
            gameContainer.appendChild(comboDisplay);
            
            setTimeout(() => {
                comboDisplay.remove();
            }, 1000);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('accuracy').textContent = gameState.accuracy + '%';
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('combo').textContent = gameState.combo;
        }

        function endGame() {
            gameState.gameRunning = false;
            wordInput.disabled = true;
            
            // Clear falling words
            gameState.fallingWords.forEach(w => {
                if (w.element.parentNode) {
                    w.element.remove();
                }
            });
            gameState.fallingWords = [];
            
            // Show final stats
            const finalStats = document.getElementById('finalStats');
            finalStats.innerHTML = `
                <div>Final Score: <strong>${gameState.score}</strong></div>
                <div>Level Reached: <strong>${gameState.level}</strong></div>
                <div>Words Typed: <strong>${gameState.wordsTyped}</strong></div>
                <div>Correct Words: <strong>${gameState.correctWords}</strong></div>
                <div>Final Accuracy: <strong>${gameState.accuracy}%</strong></div>
                <div>Best Combo: <strong>${gameState.combo}</strong></div>
            `;
            
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // Event listeners
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkWord();
            }
        });

        wordInput.addEventListener('input', () => {
            const input = wordInput.value.trim().toLowerCase();
            const activeWords = gameState.fallingWords.filter(w => w.element.parentNode);
            
            // Highlight matching words
            activeWords.forEach(w => {
                if (w.word.startsWith(input) && input.length > 0) {
                    w.element.classList.add('active');
                } else {
                    w.element.classList.remove('active');
                }
            });
        });

        // Initialize city
        createCityBuildings();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            document.getElementById('citySkyline').innerHTML = '';
            createCityBuildings();
        });
    </script>
</body>
</html>
