<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #222;
            --text: #eee;
            --c-red: #ff5252;
            --c-blue: #448aff;
            --c-green: #69f0ae;
            --c-yellow: #ffd740;
            --c-orange: #ffab40;
            --c-purple: #e040fb;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .timer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 10px;
            background: #fff;
            width: 100%;
            transform-origin: left;
            transition: width 0.1s linear;
        }

        #game-container {
            text-align: center;
            display: none; /* hidden initially */
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        #word-display {
            font-family: 'Anton', sans-serif;
            font-size: 8rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: transform 0.1s;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            padding: 0 20px;
        }

        .color-btn {
            height: 100px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: rgba(0,0,0,0.6);
            cursor: pointer;
            transition: transform 0.1s, filter 0.1s;
            text-transform: uppercase;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
        }

        .color-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        .color-btn:hover {
            filter: brightness(1.1);
        }

        /* Start Screen */
        #start-screen, #game-over-screen {
            text-align: center;
            animation: fadeIn 0.5s;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--c-red), var(--c-blue), var(--c-green), var(--c-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-main {
            background: white;
            color: #222;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 2rem;
        }
        
        .btn-main:hover { transform: scale(1.05); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .pop { animation: pop 0.2s; }
        .shake { animation: shake 0.3s; }

        /* Colors */
        .bg-red { background-color: var(--c-red); }
        .bg-blue { background-color: var(--c-blue); }
        .bg-green { background-color: var(--c-green); }
        .bg-yellow { background-color: var(--c-yellow); }
        .bg-orange { background-color: var(--c-orange); }
        .bg-purple { background-color: var(--c-purple); }

    </style>
</head>
<body>

    <div class="timer-bar" id="timer-bar"></div>

    <div class="header">
        <div id="score-display">Score: 0</div>
        <div id="time-display">Time: 30</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>CHROMA<br>CRASH</h1>
        <p style="font-size: 1.2rem; max-width: 400px; margin: 0 auto; line-height: 1.5;">
            Click the button matching the <strong>COLOR OF THE TEXT</strong>, not the word itself!
        </p>
        <button class="btn-main" onclick="startGame()">PLAY</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="word-display">RED</div>
        <div class="button-grid" id="button-grid">
            <!-- Generated by JS -->
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display: none;">
        <h1>TIME'S UP</h1>
        <p style="font-size: 2rem;">Final Score: <span id="final-score">0</span></p>
        <button class="btn-main" onclick="startGame()">AGAIN</button>
    </div>

    <script>
        const colors = [
            { name: 'RED', hex: 'var(--c-red)', class: 'bg-red' },
            { name: 'BLUE', hex: 'var(--c-blue)', class: 'bg-blue' },
            { name: 'GREEN', hex: 'var(--c-green)', class: 'bg-green' },
            { name: 'YELLOW', hex: 'var(--c-yellow)', class: 'bg-yellow' },
            { name: 'ORANGE', hex: 'var(--c-orange)', class: 'bg-orange' },
            { name: 'PURPLE', hex: 'var(--c-purple)', class: 'bg-purple' }
        ];

        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let correctColorObj = null;

        const wordEl = document.getElementById('word-display');
        const scoreEl = document.getElementById('score-display');
        const timeEl = document.getElementById('time-display');
        const timerBar = document.getElementById('timer-bar');
        const gameContainer = document.getElementById('game-container');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const btnGrid = document.getElementById('button-grid');

        // Setup Buttons
        function setupButtons() {
            btnGrid.innerHTML = '';
            colors.forEach(c => {
                const btn = document.createElement('button');
                btn.className = `color-btn ${c.class}`;
                btn.textContent = c.name;
                btn.onclick = () => handleInput(c);
                btnGrid.appendChild(btn);
            });
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreEl.textContent = 'Score: 0';
            timeEl.textContent = 'Time: 30';
            timerBar.style.width = '100%';
            timerBar.style.background = '#fff';

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameContainer.style.display = 'flex';

            setupButtons();
            nextRound();

            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            timeLeft -= 0.1;
            timeEl.textContent = 'Time: ' + Math.ceil(timeLeft);
            
            const pct = (timeLeft / 30) * 100;
            timerBar.style.width = pct + '%';

            if (timeLeft <= 5) timerBar.style.background = '#ff5252';

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function nextRound() {
            // Logic:
            // 1. Pick a "Text" (e.g. "BLUE")
            // 2. Pick a "Color" (e.g. Red Hex) - This is the correct answer
            // 3. Ensure they might match or might not (mostly not for difficulty)
            
            const textIndex = Math.floor(Math.random() * colors.length);
            const colorIndex = Math.floor(Math.random() * colors.length);
            
            // The Correct Answer corresponds to the Color Index
            correctColorObj = colors[colorIndex];
            
            wordEl.textContent = colors[textIndex].name;
            wordEl.style.color = colors[colorIndex].hex;
            
            // Animation
            wordEl.classList.remove('pop');
            void wordEl.offsetWidth; // trigger reflow
            wordEl.classList.add('pop');
        }

        function handleInput(clickedColorObj) {
            if (clickedColorObj.name === correctColorObj.name) {
                // Correct
                score++;
                scoreEl.textContent = 'Score: ' + score;
                nextRound();
            } else {
                // Incorrect
                // Shake effect
                gameContainer.classList.add('shake');
                setTimeout(() => gameContainer.classList.remove('shake'), 300);
                // Penalty? No, just wasted time
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            gameContainer.style.display = 'none';
            gameOverScreen.style.display = 'block';
            document.getElementById('final-score').textContent = score;
        }

    </script>
</body>
</html>
