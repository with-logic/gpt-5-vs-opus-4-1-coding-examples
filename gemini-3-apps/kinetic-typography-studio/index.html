<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Type Studio</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --panel: #252526;
            --border: #3e3e42;
            --accent: #007acc;
            --text: #cccccc;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .sidebar {
            width: 300px;
            background-color: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .main-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            flex-grow: 1;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: white; /* Default canvas bg */
        }

        .timeline {
            height: 150px;
            background-color: var(--panel);
            border-top: 1px solid var(--border);
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Controls */
        .control-group {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        input, select, textarea {
            width: 100%;
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
        }
        
        input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 4px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: var(--accent);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-top: -4px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 5px;
            width: 100%;
        }

        .btn:hover { opacity: 0.9; }
        .btn-secondary { background: #444; }

        /* Timeline UI */
        .time-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .scrubber {
            flex-grow: 1;
            position: relative;
            height: 30px;
            background: #333;
            cursor: pointer;
        }

        .playhead {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: #f00;
            pointer-events: none;
        }

        .progress {
            height: 100%;
            background: rgba(0, 122, 204, 0.3);
            width: 0;
        }

        #exportStatus {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="control-group">
            <h3>Text</h3>
            <textarea id="textContent" rows="3">KINETIC</textarea>
            <label>Font Family</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Impact">Impact</option>
            </select>
            <div style="display:flex; gap:10px;">
                <div style="flex:1">
                    <label>Size</label>
                    <input type="number" id="fontSize" value="100">
                </div>
                <div style="flex:1">
                    <label>Color</label>
                    <input type="color" id="fontColor" value="#000000" style="height:30px">
                </div>
            </div>
        </div>

        <div class="control-group">
            <h3>Animation</h3>
            <label>Preset</label>
            <select id="animPreset">
                <option value="none">None</option>
                <option value="typewriter">Typewriter</option>
                <option value="fadeUp">Fade Up</option>
                <option value="scaleIn">Scale In</option>
                <option value="glitch">Glitch</option>
                <option value="wave">Wave</option>
            </select>
            <label>Duration (sec)</label>
            <input type="number" id="animDuration" value="2" step="0.1">
            <label>Stagger (sec)</label>
            <input type="number" id="animStagger" value="0.1" step="0.05">
        </div>

        <div class="control-group">
            <h3>Canvas</h3>
            <div style="display:flex; gap:10px;">
                <div>
                    <label>W</label>
                    <input type="number" id="canvasW" value="800">
                </div>
                <div>
                    <label>H</label>
                    <input type="number" id="canvasH" value="600">
                </div>
            </div>
            <label>Background</label>
            <input type="color" id="bgColor" value="#ffffff" style="height:30px">
        </div>

        <div class="control-group">
            <h3>Export</h3>
            <button class="btn" id="exportBtn">Render WebM</button>
            <div id="exportStatus"></div>
        </div>
    </div>

    <div class="main-area">
        <div class="canvas-container">
            <canvas id="previewCanvas"></canvas>
        </div>
        <div class="timeline">
            <div class="time-controls">
                <button class="btn btn-secondary" id="playPauseBtn" style="width:auto;">Play</button>
                <span id="timeDisplay">0.00s</span>
            </div>
            <div class="scrubber" id="scrubber">
                <div class="progress" id="scrubberProgress"></div>
                <div class="playhead" id="playhead"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        
        // Config
        let config = {
            text: "KINETIC",
            font: "Arial",
            size: 100,
            color: "#000000",
            bg: "#ffffff",
            width: 800,
            height: 600,
            animation: "typewriter",
            duration: 2,
            stagger: 0.1
        };

        // State
        let currentTime = 0;
        let isPlaying = false;
        let lastFrameTime = 0;
        const totalDuration = 5; // Fixed timeline length for demo

        // UI Binding
        function bind(id, key, type='value') {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
                config[key] = type === 'number' ? parseFloat(e.target.value) : e.target.value;
                if (id === 'canvasW' || id === 'canvasH') resize();
                render(currentTime);
            });
        }

        bind('textContent', 'text');
        bind('fontFamily', 'font');
        bind('fontSize', 'size', 'number');
        bind('fontColor', 'color');
        bind('bgColor', 'bg');
        bind('animPreset', 'animation');
        bind('animDuration', 'duration', 'number');
        bind('animStagger', 'stagger', 'number');
        bind('canvasW', 'width', 'number');
        bind('canvasH', 'height', 'number');

        function resize() {
            canvas.width = config.width;
            canvas.height = config.height;
            // Fit canvas in container
            const scale = Math.min(
                canvas.parentElement.clientWidth / config.width,
                canvas.parentElement.clientHeight / config.height
            ) * 0.9;
            canvas.style.width = (config.width * scale) + 'px';
            canvas.style.height = (config.height * scale) + 'px';
        }
        window.addEventListener('resize', resize);
        resize();

        // Animation Logic
        function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }
        function easeOutBack(t) { 
            const c1 = 1.70158; 
            const c3 = c1 + 1; 
            return 1 + c3 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2); 
        }

        function render(time) {
            // Clear
            ctx.fillStyle = config.bg;
            ctx.fillRect(0, 0, config.width, config.height);

            ctx.font = `bold ${config.size}px ${config.font}`;
            ctx.textBaseline = 'middle';
            ctx.fillStyle = config.fontColor;

            const chars = config.text.split('');
            let totalWidth = 0;
            const charWidths = chars.map(c => {
                const w = ctx.measureText(c).width;
                totalWidth += w;
                return w;
            });

            let currentX = (config.width - totalWidth) / 2;
            const startY = config.height / 2;

            chars.forEach((char, i) => {
                const w = charWidths[i];
                const centerX = currentX + w/2;
                
                // Animation Props
                let alpha = 1;
                let scale = 1;
                let y = startY;
                let rotation = 0;

                const startT = i * config.stagger;
                const endT = startT + config.duration;
                let localT = (time - startT) / config.duration;
                localT = Math.max(0, Math.min(1, localT)); // Clamp 0-1

                // Apply Preset
                if (config.animation === 'typewriter') {
                    // Simple visibility toggle
                    // Actually typewriter usually implies cursor, but here we just pop in
                    alpha = localT > 0 ? 1 : 0;
                }
                else if (config.animation === 'fadeUp') {
                    const t = easeOutCubic(localT);
                    alpha = t;
                    y = startY + (1 - t) * 50;
                }
                else if (config.animation === 'scaleIn') {
                    const t = easeOutBack(localT);
                    scale = t;
                    alpha = localT; // fade in too
                }
                else if (config.animation === 'glitch') {
                    alpha = localT > 0 ? 1 : 0;
                    if (localT > 0 && localT < 1) {
                        if (Math.random() > 0.8) {
                            currentX += (Math.random() - 0.5) * 10;
                            y += (Math.random() - 0.5) * 10;
                        }
                    }
                }
                else if (config.animation === 'wave') {
                    y = startY + Math.sin(time * 5 + i * 0.5) * 20;
                }

                // Draw
                ctx.save();
                ctx.translate(centerX, y);
                ctx.rotate(rotation);
                ctx.scale(scale, scale);
                ctx.globalAlpha = alpha;
                ctx.fillText(char, -w/2, 0);
                ctx.restore();

                currentX += w;
            });
        }

        // Playback Loop
        function loop(timestamp) {
            if (!lastFrameTime) lastFrameTime = timestamp;
            const delta = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;

            if (isPlaying) {
                currentTime += delta;
                if (currentTime > totalDuration) currentTime = 0; // Loop
                updateTimelineUI();
                render(currentTime);
            }
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);

        // Timeline UI
        const playPauseBtn = document.getElementById('playPauseBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const scrubber = document.getElementById('scrubber');
        const playhead = document.getElementById('playhead');
        const progressBar = document.getElementById('scrubberProgress');

        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? "Pause" : "Play";
        });

        scrubber.addEventListener('mousedown', (e) => {
            const updateScrub = (evt) => {
                const rect = scrubber.getBoundingClientRect();
                const x = evt.clientX - rect.left;
                const pct = Math.max(0, Math.min(1, x / rect.width));
                currentTime = pct * totalDuration;
                updateTimelineUI();
                render(currentTime);
            };
            updateScrub(e);
            
            const onMove = (evt) => updateScrub(evt);
            const onUp = () => {
                window.removeEventListener('mousemove', onMove);
                window.removeEventListener('mouseup', onUp);
            };
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onUp);
        });

        function updateTimelineUI() {
            timeDisplay.textContent = currentTime.toFixed(2) + 's';
            const pct = (currentTime / totalDuration) * 100;
            playhead.style.left = pct + '%';
            progressBar.style.width = pct + '%';
        }

        // Export Logic (MediaRecorder)
        const exportBtn = document.getElementById('exportBtn');
        const status = document.getElementById('exportStatus');

        exportBtn.addEventListener('click', () => {
            if (isPlaying) playPauseBtn.click(); // Pause first
            
            status.textContent = "Recording...";
            const stream = canvas.captureStream(30); // 30 FPS
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'kinetic-type.webm';
                a.click();
                status.textContent = "Done!";
                // Reset state
                currentTime = 0;
                updateTimelineUI();
                render(currentTime);
            };

            recorder.start();

            // Manually step through frames to ensure smooth recording independent of UI lag
            // Actually, captureStream is real-time. We must play real-time.
            currentTime = 0;
            render(0);
            
            const recordStartTime = performance.now();
            const recordDuration = totalDuration * 1000;

            function recordLoop(now) {
                const elapsed = now - recordStartTime;
                currentTime = elapsed / 1000;
                render(currentTime);
                updateTimelineUI();

                if (elapsed < recordDuration) {
                    requestAnimationFrame(recordLoop);
                } else {
                    recorder.stop();
                }
            }
            requestAnimationFrame(recordLoop);
        });

        // Initial render
        render(0);

    </script>
</body>
</html>
