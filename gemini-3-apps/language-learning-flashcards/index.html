<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaCard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4c6ef5;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #212529;
        }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 { margin-bottom: 30px; color: var(--primary); }

        /* Selection Screen */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .lang-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 50px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
            width: 200px;
            font-weight: 700;
        }

        .lang-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 110, 245, 0.3);
        }

        /* Game Screen */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .back {
            background: var(--primary);
            color: white;
            transform: rotateY(180deg);
        }

        .word { font-size: 2rem; font-weight: 800; margin-bottom: 10px; }
        .hint { font-size: 1rem; opacity: 0.7; }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            background: #e9ecef;
            color: #495057;
            transition: background 0.2s;
        }

        .btn:hover { background: #dee2e6; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #3b5bdb; }
        .btn-success { background: #40c057; color: white; }
        .btn-success:hover { background: #2f9e44; }

        .progress {
            margin-bottom: 20px;
            font-weight: 600;
            color: #868e96;
        }

    </style>
</head>
<body>

    <div id="selection-screen">
        <h1 id="welcome-msg">Choose a Language</h1>
        <button class="lang-btn" onclick="startSession('es')">üá™üá∏ Spanish</button>
        <button class="lang-btn" onclick="startSession('fr')">üá´üá∑ French</button>
        <button class="lang-btn" onclick="startSession('jp')">üáØüáµ Japanese</button>
        <button class="lang-btn" onclick="startSession('en')">üá∫üá∏ English</button>
    </div>

    <div id="game-screen">
        <div class="progress"><span id="current-index">1</span> / <span id="total-count">10</span></div>
        
        <div class="card-container" onclick="flipCard()">
            <div class="card" id="flashcard">
                <div class="front">
                    <div class="word" id="front-text">Hola</div>
                    <div class="hint" id="front-hint">Tap to reveal</div>
                </div>
                <div class="back">
                    <div class="word" id="back-text">Hello</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="prevCard()">‚Üê Prev</button>
            <button class="btn" onclick="shuffleDeck()">Shuffle</button>
            <button class="btn btn-success" onclick="markLearned()">Mark Learned</button>
            <button class="btn" onclick="nextCard()">Next ‚Üí</button>
        </div>
        <button class="btn" style="margin-top: 20px; background: transparent;" onclick="goHome()">Back to Menu</button>
    </div>

    <script>
        // Content
        const decks = {
            es: [
                { q: "Hola", a: "Hello" },
                { q: "Gracias", a: "Thank you" },
                { q: "Por favor", a: "Please" },
                { q: "¬øD√≥nde est√° el ba√±o?", a: "Where is the bathroom?" },
                { q: "La cuenta, por favor", a: "The bill, please" },
                { q: "Buenos d√≠as", a: "Good morning" },
                { q: "No entiendo", a: "I don't understand" },
                { q: "¬øCu√°nto cuesta?", a: "How much is it?" },
                { q: "Me gustar√≠a...", a: "I would like..." },
                { q: "Adi√≥s", a: "Goodbye" }
            ],
            fr: [
                { q: "Bonjour", a: "Hello" },
                { q: "Merci", a: "Thank you" },
                { q: "S'il vous pla√Æt", a: "Please" },
                { q: "O√π sont les toilettes?", a: "Where is the bathroom?" },
                { q: "L'addition, s'il vous pla√Æt", a: "The bill, please" },
                { q: "Au revoir", a: "Goodbye" },
                { q: "Je ne comprends pas", a: "I don't understand" },
                { q: "C'est combien?", a: "How much is it?" },
                { q: "Je voudrais...", a: "I would like..." },
                { q: "Excusez-moi", a: "Excuse me" }
            ],
            jp: [
                { q: "Konnichiwa", a: "Hello" },
                { q: "Arigatou", a: "Thank you" },
                { q: "Onegaishimasu", a: "Please" },
                { q: "Toire wa doko desu ka?", a: "Where is the bathroom?" },
                { q: "Okaikei onegaishimasu", a: "The bill, please" },
                { q: "Ohayou gozaimasu", a: "Good morning" },
                { q: "Wakarimasen", a: "I don't understand" },
                { q: "Ikura desu ka?", a: "How much is it?" },
                { q: "Sumimasen", a: "Excuse me" },
                { q: "Sayonara", a: "Goodbye" }
            ],
            en: [ // For non-english speakers learning English
                { q: "Hello", a: "Hola / Bonjour / Konnichiwa" },
                { q: "Thank you", a: "Gracias / Merci / Arigatou" },
                { q: "Please", a: "Por favor / SVP / Onegaishimasu" },
                { q: "Where is the bathroom?", a: "¬øBa√±o? / Toilettes? / Toire?" },
                { q: "Check please", a: "La cuenta / L'addition / Okaikei" },
                { q: "Good morning", a: "Buenos d√≠as / Bonjour / Ohayou" },
                { q: "I don't understand", a: "No entiendo / Je ne comprends pas / Wakarimasen" },
                { q: "How much?", a: "¬øCu√°nto? / Combien? / Ikura?" },
                { q: "Excuse me", a: "Disculpe / Excusez-moi / Sumimasen" },
                { q: "Goodbye", a: "Adi√≥s / Au revoir / Sayonara" }
            ]
        };

        let currentDeck = [];
        let currentIndex = 0;

        // Locale Detection for UI
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('es')) document.getElementById('welcome-msg').textContent = "Elige un idioma";
        if (userLang.startsWith('fr')) document.getElementById('welcome-msg').textContent = "Choisissez une langue";
        if (userLang.startsWith('ja')) document.getElementById('welcome-msg').textContent = "Ë®ÄË™û„ÇíÈÅ∏Êäû";

        function startSession(lang) {
            // Clone deck
            currentDeck = [...decks[lang]];
            currentIndex = 0;
            
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            
            updateCard();
        }

        function updateCard() {
            const card = document.getElementById('flashcard');
            // Reset flip
            card.classList.remove('flipped');
            
            // Wait for flip back before changing text if it was flipped
            // But here we force reset instantly for snappy feel
            if (currentDeck.length === 0) {
                finishDeck();
                return;
            }

            const item = currentDeck[currentIndex];
            document.getElementById('front-text').textContent = item.q;
            document.getElementById('back-text').textContent = item.a;
            
            document.getElementById('current-index').textContent = currentIndex + 1;
            document.getElementById('total-count').textContent = currentDeck.length;
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % currentDeck.length;
            updateCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            updateCard();
        }

        function shuffleDeck() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function markLearned() {
            if (currentDeck.length === 0) return;
            currentDeck.splice(currentIndex, 1);
            
            if (currentIndex >= currentDeck.length) currentIndex = 0;
            updateCard();
        }

        function finishDeck() {
            alert("All cards learned! Great job!");
            goHome();
        }

        function goHome() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'flex';
        }

    </script>
</body>
</html>
