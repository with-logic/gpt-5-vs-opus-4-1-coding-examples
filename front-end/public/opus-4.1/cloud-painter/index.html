<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Painter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }
        
        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
        }
        
        .mountain1 {
            left: 0;
            border-left: 150px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 200px solid #8B4513;
        }
        
        .mountain2 {
            right: 0;
            border-left: 200px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 250px solid #654321;
        }
        
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, #228B22, #32CD32);
        }
        
        /* UI Container */
        .ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .title {
            font-size: 28px;
            color: #4169E1;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .brush-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .brush-btn {
            padding: 10px;
            border: 3px solid #4169E1;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }
        
        .brush-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .brush-btn.active {
            background: #4169E1;
            color: white;
            transform: scale(1.1);
        }
        
        .size-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }
        
        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4169E1;
            cursor: pointer;
        }
        
        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #FF6347, #FF4500);
        }
        
        /* Canvas container */
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        #paintCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 50;
        }
        
        /* Animated airplanes */
        .airplane {
            position: absolute;
            font-size: 24px;
            z-index: 75;
            pointer-events: none;
        }
        
        .airplane1 {
            top: 150px;
            animation: flyAcross 15s linear infinite;
        }
        
        .airplane2 {
            top: 200px;
            animation: flyAcrossReverse 20s linear infinite;
            animation-delay: 10s;
        }
        
        @keyframes flyAcross {
            from { left: -50px; }
            to { left: 100%; }
        }
        
        @keyframes flyAcrossReverse {
            from { 
                left: 100%; 
                transform: scaleX(-1);
            }
            to { 
                left: -50px; 
                transform: scaleX(-1);
            }
        }
        
        /* Cloud drift animation for painted clouds */
        @keyframes cloudDrift {
            0% { transform: translateX(0); }
            100% { transform: translateX(30px); }
        }
        
        .drifting-cloud {
            animation: cloudDrift 10s ease-in-out infinite alternate;
        }
        
        /* Rainbow effects */
        .rainbow {
            position: absolute;
            top: 120px;
            right: 200px;
            width: 200px;
            height: 100px;
            background: linear-gradient(to right, 
                red, orange, yellow, green, blue, indigo, violet);
            border-radius: 100px 100px 0 0;
            opacity: 0.8;
            animation: fadeInOut 8s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        /* Floating hearts for whimsy */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #FF69B4;
            animation: floatUp 4s ease-out infinite;
            pointer-events: none;
            z-index: 25;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .ui-container {
                position: fixed;
                bottom: 20px;
                left: 20px;
                right: 20px;
                top: auto;
                max-height: 200px;
                overflow-y: auto;
            }
            
            .controls {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            
            .control-group {
                flex: 1;
                min-width: 120px;
            }
            
            .brush-buttons {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* Success message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            color: #333;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="sun"></div>
    <div class="rainbow"></div>
    <div class="mountain mountain1"></div>
    <div class="mountain mountain2"></div>
    <div class="grass"></div>
    
    <!-- Animated airplanes -->
    <div class="airplane airplane1">‚úàÔ∏è</div>
    <div class="airplane airplane2">üõ©Ô∏è</div>
    
    <!-- UI Controls -->
    <div class="ui-container">
        <h1 class="title">‚òÅÔ∏è Cloud Painter ‚òÅÔ∏è</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Brush Shape:</label>
                <div class="brush-buttons">
                    <button class="brush-btn active" data-brush="round">‚≠ï</button>
                    <button class="brush-btn" data-brush="fluffy">‚òÅÔ∏è</button>
                    <button class="brush-btn" data-brush="wispy">üí®</button>
                    <button class="brush-btn" data-brush="heart">üíñ</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>Brush Size: <span id="sizeValue">20</span>px</label>
                <input type="range" class="size-slider" id="brushSize" min="10" max="80" value="20">
            </div>
            
            <div class="control-group">
                <button class="action-btn" onclick="saveImage()">üíæ Save Sky</button>
                <button class="action-btn clear-btn" onclick="clearCanvas()">üóëÔ∏è Clear Sky</button>
            </div>
        </div>
    </div>
    
    <!-- Canvas for painting -->
    <div class="canvas-container">
        <canvas id="paintCanvas"></canvas>
    </div>
    
    <!-- Success message -->
    <div id="successMessage" class="success-message">
        Your beautiful sky has been saved! üåü
    </div>

    <script>
        class CloudPainter {
            constructor() {
                this.canvas = document.getElementById('paintCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.currentBrush = 'round';
                this.brushSize = 20;
                this.clouds = [];
                
                this.initCanvas();
                this.bindEvents();
                this.createFloatingHearts();
                this.animateClouds();
            }
            
            initCanvas() {
                // Set canvas size to window size
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Set up canvas context
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.ctx.putImageData(imageData, 0, 0);
                });
            }
            
            bindEvents() {
                // Brush selection
                document.querySelectorAll('.brush-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentBrush = btn.dataset.brush;
                    });
                });
                
                // Brush size
                const sizeSlider = document.getElementById('brushSize');
                sizeSlider.addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    document.getElementById('sizeValue').textContent = this.brushSize;
                });
                
                // Mouse events
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                
                // Touch events for mobile
                this.canvas.addEventListener('touchstart', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchmove', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchend', this.stopDrawing.bind(this));
            }
            
            handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                                e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                this.canvas.dispatchEvent(mouseEvent);
            }
            
            startDrawing(e) {
                this.isDrawing = true;
                this.draw(e);
            }
            
            stopDrawing() {
                this.isDrawing = false;
                this.ctx.beginPath();
            }
            
            draw(e) {
                if (!this.isDrawing) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.ctx.globalCompositeOperation = 'source-over';
                
                switch (this.currentBrush) {
                    case 'round':
                        this.drawRoundBrush(x, y);
                        break;
                    case 'fluffy':
                        this.drawFluffyCloud(x, y);
                        break;
                    case 'wispy':
                        this.drawWispyCloud(x, y);
                        break;
                    case 'heart':
                        this.drawHeartCloud(x, y);
                        break;
                }
                
                // Add cloud to drifting animation
                this.addDriftingCloud(x, y);
            }
            
            drawRoundBrush(x, y) {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                this.ctx.beginPath();
                this.ctx.arc(x, y, this.brushSize / 2, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Add soft glow
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.beginPath();
                this.ctx.arc(x, y, this.brushSize, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawFluffyCloud(x, y) {
                const numPuffs = 5 + Math.random() * 3;
                
                for (let i = 0; i < numPuffs; i++) {
                    const offsetX = (Math.random() - 0.5) * this.brushSize;
                    const offsetY = (Math.random() - 0.5) * this.brushSize;
                    const puffSize = this.brushSize * (0.3 + Math.random() * 0.4);
                    
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    this.ctx.beginPath();
                    this.ctx.arc(x + offsetX, y + offsetY, puffSize / 2, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Soft outer glow
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.beginPath();
                    this.ctx.arc(x + offsetX, y + offsetY, puffSize, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            drawWispyCloud(x, y) {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                
                for (let i = 0; i < 3; i++) {
                    const startX = x + (Math.random() - 0.5) * this.brushSize;
                    const startY = y + (Math.random() - 0.5) * this.brushSize;
                    const endX = startX + (Math.random() - 0.5) * this.brushSize * 2;
                    const endY = startY + (Math.random() - 0.5) * this.brushSize * 0.5;
                    
                    this.ctx.lineWidth = this.brushSize / 4;
                    this.ctx.beginPath();
                    this.ctx.moveTo(startX, startY);
                    this.ctx.quadraticCurveTo(
                        startX + (endX - startX) / 2 + (Math.random() - 0.5) * 20,
                        startY + (endY - startY) / 2 + (Math.random() - 0.5) * 10,
                        endX, endY
                    );
                    this.ctx.stroke();
                }
            }
            
            drawHeartCloud(x, y) {
                const size = this.brushSize;
                
                this.ctx.fillStyle = 'rgba(255, 192, 203, 0.8)';
                this.ctx.beginPath();
                this.ctx.moveTo(x, y + size / 4);
                this.ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + size / 4);
                this.ctx.bezierCurveTo(x - size / 2, y + size / 2, x, y + size / 2, x, y + size);
                this.ctx.bezierCurveTo(x, y + size / 2, x + size / 2, y + size / 2, x + size / 2, y + size / 4);
                this.ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + size / 4);
                this.ctx.fill();
                
                // Add sparkle effect
                this.createSparkles(x, y);
            }
            
            createSparkles(x, y) {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.textContent = '‚ú®';
                        sparkle.style.position = 'absolute';
                        sparkle.style.left = (x + (Math.random() - 0.5) * 50) + 'px';
                        sparkle.style.top = (y + (Math.random() - 0.5) * 50) + 'px';
                        sparkle.style.pointerEvents = 'none';
                        sparkle.style.zIndex = '80';
                        sparkle.style.animation = 'floatUp 2s ease-out forwards';
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 2000);
                    }, i * 100);
                }
            }
            
            addDriftingCloud(x, y) {
                // Occasionally make painted clouds drift
                if (Math.random() < 0.1) {
                    this.clouds.push({ x, y, driftX: 0, speed: 0.2 + Math.random() * 0.5 });
                }
            }
            
            animateClouds() {
                this.clouds.forEach((cloud, index) => {
                    cloud.driftX += cloud.speed;
                    
                    // Remove clouds that have drifted too far
                    if (cloud.driftX > 100) {
                        this.clouds.splice(index, 1);
                    }
                });
                
                requestAnimationFrame(this.animateClouds.bind(this));
            }
            
            createFloatingHearts() {
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíñ', 'üíù', 'üíï', 'üíó'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0px';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, 3000);
            }
        }
        
        function clearCanvas() {
            const painter = window.cloudPainter;
            if (painter) {
                painter.ctx.clearRect(0, 0, painter.canvas.width, painter.canvas.height);
                painter.clouds = [];
                
                // Add some fun animation
                const clearEffect = document.createElement('div');
                clearEffect.textContent = 'üå™Ô∏è';
                clearEffect.style.position = 'fixed';
                clearEffect.style.top = '50%';
                clearEffect.style.left = '50%';
                clearEffect.style.transform = 'translate(-50%, -50%)';
                clearEffect.style.fontSize = '80px';
                clearEffect.style.pointerEvents = 'none';
                clearEffect.style.zIndex = '150';
                clearEffect.style.animation = 'spin 1s ease-out forwards';
                document.body.appendChild(clearEffect);
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes spin {
                        from { transform: translate(-50%, -50%) rotate(0deg) scale(0); }
                        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.5); }
                        to { transform: translate(-50%, -50%) rotate(360deg) scale(0); }
                    }
                `;
                document.head.appendChild(style);
                
                setTimeout(() => {
                    clearEffect.remove();
                    style.remove();
                }, 1000);
            }
        }
        
        function saveImage() {
            const canvas = document.getElementById('paintCanvas');
            
            // Create a temporary canvas with sky background
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            
            // Fill with sky gradient
            const gradient = tempCtx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#98D8E8');
            gradient.addColorStop(1, '#B0E0E6');
            tempCtx.fillStyle = gradient;
            tempCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw the painted clouds on top
            tempCtx.drawImage(canvas, 0, 0);
            
            // Download the image
            const link = document.createElement('a');
            link.download = `my-sky-${new Date().toISOString().slice(0, 10)}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }
        
        // Initialize the app
        window.addEventListener('load', () => {
            window.cloudPainter = new CloudPainter();
        });
        
        // Add some periodic magic effects
        setInterval(() => {
            if (Math.random() < 0.3) {
                const magic = document.createElement('div');
                magic.textContent = ['üåü', '‚ú®', 'üåà', 'ü¶Ñ'][Math.floor(Math.random() * 4)];
                magic.style.position = 'absolute';
                magic.style.left = Math.random() * window.innerWidth + 'px';
                magic.style.top = Math.random() * (window.innerHeight * 0.6) + 'px';
                magic.style.fontSize = '24px';
                magic.style.pointerEvents = 'none';
                magic.style.zIndex = '30';
                magic.style.animation = 'fadeInOut 2s ease-out forwards';
                document.body.appendChild(magic);
                
                setTimeout(() => magic.remove(), 2000);
            }
        }, 5000);
    </script>
</body>
