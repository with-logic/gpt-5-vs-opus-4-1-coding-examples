<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown ‚Üí Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .editor-panel {
            width: 40%;
            background: #2d3748;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 15px 20px;
            background: #1a202c;
            border-bottom: 1px solid #4a5568;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-weight: 600;
            font-size: 1.1em;
        }

        .editor-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6374;
        }

        .editor-textarea {
            flex: 1;
            background: #2d3748;
            color: #e2e8f0;
            border: none;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .editor-textarea::placeholder {
            color: #a0aec0;
        }

        .preview-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 15px 20px;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .slide-counter {
            font-weight: 500;
            color: #4a5568;
        }

        .slide-container {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            font-size: 18px;
            line-height: 1.6;
        }

        .slide h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 0.5em;
            color: #2d3748;
            text-align: center;
        }

        .slide h2 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 0.7em;
            color: #4a5568;
        }

        .slide h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: #4a5568;
        }

        .slide p {
            margin-bottom: 1em;
            color: #4a5568;
        }

        .slide ul, .slide ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }

        .slide li {
            margin-bottom: 0.5em;
            color: #4a5568;
        }

        .slide blockquote {
            border-left: 4px solid #4299e1;
            padding-left: 1em;
            margin: 1em 0;
            font-style: italic;
            color: #2d3748;
        }

        .slide code {
            background: #f7fafc;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #e53e3e;
        }

        .slide pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .slide pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .slide img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            border-radius: 6px;
        }

        /* Theme Variations */
        .theme-dark .slide {
            background: #2d3748;
            color: #e2e8f0;
        }

        .theme-dark .slide h1,
        .theme-dark .slide h2,
        .theme-dark .slide h3 {
            color: #e2e8f0;
        }

        .theme-dark .slide p,
        .theme-dark .slide li {
            color: #cbd5e0;
        }

        .theme-gradient .slide {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .theme-gradient .slide h1,
        .theme-gradient .slide h2,
        .theme-gradient .slide h3,
        .theme-gradient .slide p,
        .theme-gradient .slide li {
            color: white;
        }

        .theme-minimal .slide {
            background: #f7fafc;
            border: none;
            box-shadow: none;
        }

        .navigation-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a202c;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-mode .slide {
            max-width: 90vw;
            max-height: 90vh;
        }

        .theme-selector {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .theme-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .theme-option.active {
            border-color: #4299e1;
        }

        .theme-light { background: white; }
        .theme-dark-option { background: #2d3748; }
        .theme-gradient-option { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-minimal-option { background: #f7fafc; border: 1px solid #e2e8f0; }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .editor-panel {
                width: 100%;
                height: 40%;
            }
            
            .preview-panel {
                height: 60%;
            }
            
            .slide {
                padding: 30px;
                font-size: 16px;
            }
            
            .slide h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="editor-panel">
            <div class="editor-header">
                <div class="editor-title">üìù Markdown Editor</div>
                <div class="editor-controls">
                    <button class="btn btn-secondary" onclick="loadSample()">üìã Sample</button>
                    <button class="btn btn-secondary" onclick="clearEditor()">üóëÔ∏è Clear</button>
                </div>
            </div>
            <textarea 
                class="editor-textarea" 
                id="markdownInput" 
                placeholder="Type your markdown here... Use '---' to separate slides."></textarea>
        </div>

        <div class="preview-panel" id="previewPanel">
            <div class="preview-header">
                <div class="slide-counter" id="slideCounter">Slide 1 of 1</div>
                <div class="preview-controls">
                    <div class="theme-selector">
                        <div class="theme-option theme-light active" data-theme="light" title="Light Theme"></div>
                        <div class="theme-option theme-dark-option" data-theme="dark" title="Dark Theme"></div>
                        <div class="theme-option theme-gradient-option" data-theme="gradient" title="Gradient Theme"></div>
                        <div class="theme-option theme-minimal-option" data-theme="minimal" title="Minimal Theme"></div>
                    </div>
                    <button class="btn btn-primary" onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
                </div>
            </div>
            
            <div class="slide-container" id="slideContainer">
                <div class="slide" id="currentSlide">
                    <h1>Welcome to Markdown Slides</h1>
                    <p>Start typing in the editor to create your presentation.</p>
                    <p>Use <code>---</code> to separate slides.</p>
                </div>
                
                <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
                
                <div class="navigation-controls">
                    <button class="nav-btn" id="prevBtn" onclick="previousSlide()">‚Üê Previous</button>
                    <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MarkdownSlides {
            constructor() {
                this.slides = [];
                this.currentSlideIndex = 0;
                this.currentTheme = 'light';
                this.isFullscreen = false;
                
                this.markdownInput = document.getElementById('markdownInput');
                this.slideContainer = document.getElementById('slideContainer');
                this.currentSlideElement = document.getElementById('currentSlide');
                this.slideCounter = document.getElementById('slideCounter');
                
                this.bindEvents();
                this.loadSampleContent();
            }

            bindEvents() {
                // Markdown input changes
                this.markdownInput.addEventListener('input', () => {
                    this.parseMarkdown();
                });

                // Theme selection
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.addEventListener('click', () => {
                        this.setTheme(option.dataset.theme);
                    });
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.previousSlide();
                    } else if (e.key === 'ArrowRight') {
                        this.nextSlide();
                    } else if (e.key === 'Escape' && this.isFullscreen) {
                        this.toggleFullscreen();
                    }
                });

                // Prevent default arrow key scrolling
                document.addEventListener('keydown', (e) => {
                    if (['ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
            }

            loadSampleContent() {
                const sampleMarkdown = `# Business Presentation
## Q4 Results & Strategy

---

## Executive Summary

- Revenue increased by **25%** this quarter
- New market expansion in Asia-Pacific
- Product innovation driving growth
- Strong customer satisfaction ratings

---

## Key Metrics

### Financial Performance
- Revenue: $2.3M (+25%)
- Profit Margin: 18% (+3%)
- Customer Acquisition: 1,200 (+40%)

### Operational Excellence
- Customer Satisfaction: 4.8/5
- Employee Engagement: 92%
- On-time Delivery: 99.2%

---

## Market Expansion

> "Our expansion into Asia-Pacific represents a significant milestone in our global strategy."

### New Markets
1. **Singapore** - Technology hub
2. **Tokyo** - Premium market
3. **Sydney** - Regional headquarters

---

## Product Innovation

### New Features Launched
- AI-powered analytics
- Mobile-first design
- Real-time collaboration
- Advanced security protocols

\`\`\`javascript
// Example of our new API
const analytics = new AIAnalytics({
  model: 'advanced',
  realtime: true
});
\`\`\`

---

## Looking Forward

### Q1 2024 Objectives
- Launch European operations
- Release mobile app v2.0
- Expand team by 30%
- Achieve carbon neutrality

**Thank you for your attention!**`;

                this.markdownInput.value = sampleMarkdown;
                this.parseMarkdown();
            }

            parseMarkdown() {
                const markdown = this.markdownInput.value;
                const slideTexts = markdown.split('---').map(slide => slide.trim());
                
                this.slides = slideTexts.map(slideText => this.convertMarkdownToHTML(slideText));
                
                // Ensure current slide index is valid
                if (this.currentSlideIndex >= this.slides.length) {
                    this.currentSlideIndex = Math.max(0, this.slides.length - 1);
                }
                
                this.updateSlide();
                this.updateNavigation();
            }

            convertMarkdownToHTML(markdown) {
                let html = markdown;

                // Headers
                html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');

                // Bold and italic
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

                // Code blocks
                html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
                
                // Inline code
                html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

                // Blockquotes
                html = html.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');

                // Lists
                html = html.replace(/^\d+\. (.*$)/gm, '<li>$1</li>');
                html = html.replace(/^- (.*$)/gm, '<li>$1</li>');
                
                // Wrap consecutive list items
                html = html.replace(/(<li>.*<\/li>(?:\s*<li>.*<\/li>)*)/g, '<ul>$1</ul>');

                // Links
                html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

                // Images
                html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

                // Line breaks
                html = html.replace(/\n\n/g, '</p><p>');
                html = html.replace(/^\s*(.+)$/gm, (match, p1) => {
                    if (p1.startsWith('<h') || p1.startsWith('<ul') || p1.startsWith('<ol') || 
                        p1.startsWith('<li') || p1.startsWith('<blockquote') || 
                        p1.startsWith('<pre') || p1.startsWith('<img')) {
                        return p1;
                    }
                    return `<p>${p1}</p>`;
                });

                // Clean up empty paragraphs and malformed HTML
                html = html.replace(/<p><\/p>/g, '');
                html = html.replace(/<p>(<h[1-6]>)/g, '$1');
                html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
                html = html.replace(/<p>(<ul>)/g, '$1');
                html = html.replace(/(<\/ul>)<\/p>/g, '$1');
                html = html.replace(/<p>(<blockquote>)/g, '$1');
                html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
                html = html.replace(/<p>(<pre>)/g, '$1');
                html = html.replace(/(<\/pre>)<\/p>/g, '$1');

                return html;
            }

            updateSlide() {
                if (this.slides.length === 0) {
                    this.currentSlideElement.innerHTML = '<h1>No content</h1><p>Start typing in the editor to create slides.</p>';
                    return;
                }

                this.currentSlideElement.innerHTML = this.slides[this.currentSlideIndex] || '<h1>Empty Slide</h1>';
                this.slideCounter.textContent = `Slide ${this.currentSlideIndex + 1} of ${this.slides.length}`;
            }

            updateNavigation() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                prevBtn.disabled = this.currentSlideIndex === 0;
                nextBtn.disabled = this.currentSlideIndex === this.slides.length - 1;
            }

            nextSlide() {
                if (this.currentSlideIndex < this.slides.length - 1) {
                    this.currentSlideIndex++;
                    this.updateSlide();
                    this.updateNavigation();
                }
            }

            previousSlide() {
                if (this.currentSlideIndex > 0) {
                    this.currentSlideIndex--;
                    this.updateSlide();
                    this.updateNavigation();
                }
            }

            setTheme(theme) {
                // Remove all theme classes
                this.slideContainer.className = 'slide-container';
                
                // Add new theme class
                if (theme !== 'light') {
                    this.slideContainer.classList.add(`theme-${theme}`);
                }

                // Update theme selector
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.toggle('active', option.dataset.theme === theme);
                });

                this.currentTheme = theme;
            }

            toggleFullscreen() {
                this.isFullscreen = !this.isFullscreen;

                if (this.isFullscreen) {
                    const fullscreenDiv = document.createElement('div');
                    fullscreenDiv.className = `fullscreen-mode theme-${this.currentTheme}`;
                    fullscreenDiv.innerHTML = `
                        <div class="slide-container ${this.currentTheme !== 'light' ? 'theme-' + this.currentTheme : ''}">
                            <div class="slide" id="fullscreenSlide">
                                ${this.currentSlideElement.innerHTML}
                            </div>
                            <div class="navigation-controls">
                                <button class="nav-btn" onclick="slidesApp.previousSlide(); slidesApp.updateFullscreenSlide()">‚Üê Previous</button>
                                <button class="nav-btn" onclick="slidesApp.nextSlide(); slidesApp.updateFullscreenSlide()">Next ‚Üí</button>
                                <button class="nav-btn" onclick="slidesApp.toggleFullscreen()">Exit</button>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(fullscreenDiv);
                    document.addEventListener('keydown', this.handleFullscreenKeys.bind(this));
                } else {
                    const fullscreenDiv = document.querySelector('.fullscreen-mode');
                    if (fullscreenDiv) {
                        fullscreenDiv.remove();
                    }
                    document.removeEventListener('keydown', this.handleFullscreenKeys.bind(this));
                }
            }

            updateFullscreenSlide() {
                const fullscreenSlide = document.getElementById('fullscreenSlide');
                if (fullscreenSlide) {
                    fullscreenSlide.innerHTML = this.currentSlideElement.innerHTML;
                }
            }

            handleFullscreenKeys(e) {
                if (this.isFullscreen) {
                    if (e.key === 'ArrowLeft') {
                        this.previousSlide();
                        this.updateFullscreenSlide();
                    } else if (e.key === 'ArrowRight') {
                        this.nextSlide();
                        this.updateFullscreenSlide();
                    } else if (e.key === 'Escape') {
                        this.toggleFullscreen();
                    }
                }
            }

            loadSample() {
                this.loadSampleContent();
            }

            clearEditor() {
                this.markdownInput.value = '';
                this.parseMarkdown();
            }
        }

        // Global functions
        window.nextSlide = function() {
            slidesApp.nextSlide();
        };

        window.previousSlide = function() {
            slidesApp.previousSlide();
        };

        window.toggleFullscreen = function() {
            slidesApp.toggleFullscreen();
        };

        window.loadSample = function() {
            slidesApp.loadSample();
        };

        window.clearEditor = function() {
            slidesApp.clearEditor();
        };

        // Initialize the app
        const slidesApp = new MarkdownSlides();
    </script>
</body>
</html>
