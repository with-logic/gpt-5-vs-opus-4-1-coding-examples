<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s ease-in-out infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            flex: 1;
            backdrop-filter: blur(5px);
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .word-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .word-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .color-word {
            font-size: 4em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .color-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .color-btn {
            padding: 20px 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .color-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }
        
        .color-btn:hover::before {
            width: 200px;
            height: 200px;
        }
        
        .color-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .color-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .color-btn.correct {
            animation: correctPulse 0.6s ease;
        }
        
        .color-btn.wrong {
            animation: wrongShake 0.6s ease;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px rgba(76, 175, 80, 0.8); }
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-color: #4CAF50;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-color: #ff6b6b;
        }
        
        .game-over {
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .game-over.show {
            display: flex;
        }
        
        .game-over-content {
            text-align: center;
            padding: 40px;
        }
        
        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .final-score {
            font-size: 1.8em;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .feedback.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .feedback.correct {
            color: #4CAF50;
        }
        
        .feedback.wrong {
            color: #ff6b6b;
        }
        
        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 1.5em;
            animation: particleFloat 1.5s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .color-word {
                font-size: 2.5em;
            }
            
            .color-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .color-btn {
                padding: 15px 10px;
                font-size: 1em;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Difficulty indicator */
        .difficulty {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="difficulty" id="difficulty">Easy</div>
        
        <h1>Color Match Challenge</h1>
        <p class="subtitle">Click the color that matches the word's COLOR, not its meaning!</p>
        
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div class="word-display">
            <div class="color-word" id="colorWord">READY?</div>
        </div>
        
        <div class="color-buttons" id="colorButtons">
            <!-- Color buttons will be generated dynamically -->
        </div>
        
        <div class="control-buttons">
            <button class="control-btn start-btn" id="startBtn" onclick="startGame()">ðŸŽ® Start Game</button>
            <button class="control-btn restart-btn" id="restartBtn" onclick="restartGame()" style="display: none;">ðŸ”„ Play Again</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="final-score">Final Score: <span id="finalScore">0</span></div>
                <div style="margin-bottom: 20px;">
                    <div>Best Streak: <span id="bestStreak">0</span></div>
                    <div>Accuracy: <span id="accuracy">0%</span></div>
                </div>
                <button class="control-btn start-btn" onclick="restartGame()">ðŸ”„ Play Again</button>
            </div>
        </div>
    </div>

    <script>
        class ColorMatchGame {
            constructor() {
                this.colors = [
                    { name: 'RED', value: '#e74c3c' },
                    { name: 'BLUE', value: '#3498db' },
                    { name: 'GREEN', value: '#27ae60' },
                    { name: 'YELLOW', value: '#f1c40f' },
                    { name: 'PURPLE', value: '#9b59b6' },
                    { name: 'ORANGE', value: '#e67e22' },
                    { name: 'PINK', value: '#e91e63' },
                    { name: 'CYAN', value: '#1abc9c' }
                ];
                
                this.gameState = {
                    score: 0,
                    timeLeft: 30,
                    streak: 0,
                    bestStreak: 0,
                    totalAttempts: 0,
                    correctAnswers: 0,
                    isPlaying: false,
                    currentWord: null,
                    currentColor: null,
                    difficulty: 'easy'
                };
                
                this.timer = null;
                this.init();
            }
            
            init() {
                this.generateColorButtons();
                this.updateDisplay();
            }
            
            generateColorButtons() {
                const buttonsContainer = document.getElementById('colorButtons');
                buttonsContainer.innerHTML = '';
                
                const numButtons = this.gameState.difficulty === 'easy' ? 4 : 
                                  this.gameState.difficulty === 'medium' ? 6 : 8;
                
                const selectedColors = this.shuffleArray([...this.colors]).slice(0, numButtons);
                
                selectedColors.forEach(color => {
                    const button = document.createElement('button');
                    button.className = 'color-btn';
                    button.style.backgroundColor = color.value;
                    button.textContent = color.name;
                    button.dataset.color = color.name;
                    button.addEventListener('click', () => this.handleColorClick(color.name));
                    buttonsContainer.appendChild(button);
                });
            }
            
            startGame() {
                this.gameState.isPlaying = true;
                this.gameState.score = 0;
                this.gameState.timeLeft = 30;
                this.gameState.streak = 0;
                this.gameState.totalAttempts = 0;
                this.gameState.correctAnswers = 0;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('restartBtn').style.display = 'inline-block';
                document.getElementById('gameOver').classList.remove('show');
                
                this.nextRound();
                this.startTimer();
            }
            
            nextRound() {
                if (!this.gameState.isPlaying) return;
                
                // Select random word and color (making sure they're different for challenge)
                const wordColor = this.colors[Math.floor(Math.random() * this.colors.length)];
                const displayColor = this.colors[Math.floor(Math.random() * this.colors.length)];
                
                this.gameState.currentWord = wordColor.name;
                this.gameState.currentColor = displayColor.value;
                
                const wordElement = document.getElementById('colorWord');
                wordElement.textContent = wordColor.name;
                wordElement.style.color = displayColor.value;
                
                // Add entrance animation
                wordElement.style.transform = 'scale(0.8)';
                wordElement.style.opacity = '0';
                setTimeout(() => {
                    wordElement.style.transform = 'scale(1)';
                    wordElement.style.opacity = '1';
                }, 100);
                
                // Increase difficulty over time
                if (this.gameState.score > 10 && this.gameState.difficulty === 'easy') {
                    this.gameState.difficulty = 'medium';
                    this.generateColorButtons();
                    document.getElementById('difficulty').textContent = 'Medium';
                } else if (this.gameState.score > 25 && this.gameState.difficulty === 'medium') {
                    this.gameState.difficulty = 'hard';
                    this.generateColorButtons();
                    document.getElementById('difficulty').textContent = 'Hard';
                }
            }
            
            handleColorClick(clickedColor) {
                if (!this.gameState.isPlaying) return;
                
                this.gameState.totalAttempts++;
                
                // Find the correct answer (color that matches the displayed color)
                const correctColor = this.colors.find(c => c.value === this.gameState.currentColor);
                const isCorrect = clickedColor === correctColor.name;
                
                if (isCorrect) {
                    this.gameState.score += (1 + Math.floor(this.gameState.streak / 5)) * 
                                           (this.gameState.difficulty === 'hard' ? 3 : 
                                            this.gameState.difficulty === 'medium' ? 2 : 1);
                    this.gameState.streak++;
                    this.gameState.correctAnswers++;
                    this.showFeedback('correct', 'âœ“ Correct!');
                    this.createParticleEffect('ðŸŽ‰');
                    
                    if (this.gameState.streak > this.gameState.bestStreak) {
                        this.gameState.bestStreak = this.gameState.streak;
                    }
                } else {
                    this.gameState.streak = 0;
                    this.showFeedback('wrong', 'âœ— Wrong!');
                    this.createParticleEffect('ðŸ’¥');
                }
                
                // Visual feedback on button
                const clickedButton = document.querySelector(`[data-color="${clickedColor}"]`);
                clickedButton.classList.add(isCorrect ? 'correct' : 'wrong');
                
                setTimeout(() => {
                    clickedButton.classList.remove('correct', 'wrong');
                }, 600);
                
                this.updateDisplay();
                
                setTimeout(() => {
                    this.nextRound();
                }, 800);
            }
            
            showFeedback(type, message) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = message;
                feedback.className = `feedback ${type} show`;
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 1000);
            }
            
            createParticleEffect(emoji) {
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.textContent = emoji;
                        particle.style.left = (50 + (Math.random() - 0.5) * 100) + '%';
                        particle.style.top = (50 + (Math.random() - 0.5) * 50) + '%';
                        document.querySelector('.game-container').appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 1500);
                    }, i * 100);
                }
            }
            
            startTimer() {
                this.timer = setInterval(() => {
                    this.gameState.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.gameState.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }
            
            endGame() {
                this.gameState.isPlaying = false;
                clearInterval(this.timer);
                
                const accuracy = this.gameState.totalAttempts > 0 ? 
                    Math.round((this.gameState.correctAnswers / this.gameState.totalAttempts) * 100) : 0;
                
                document.getElementById('finalScore').textContent = this.gameState.score;
                document.getElementById('bestStreak').textContent = this.gameState.bestStreak;
                document.getElementById('accuracy').textContent = accuracy + '%';
                
                document.getElementById('gameOver').classList.add('show');
            }
            
            restartGame() {
                clearInterval(this.timer);
                this.gameState.difficulty = 'easy';
                this.generateColorButtons();
                document.getElementById('difficulty').textContent = 'Easy';
                
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('restartBtn').style.display = 'none';
                document.getElementById('gameOver').classList.remove('show');
                document.getElementById('colorWord').textContent = 'READY?';
                document.getElementById('colorWord').style.color = 'white';
                
                this.gameState.score = 0;
                this.gameState.timeLeft = 30;
                this.gameState.streak = 0;
                this.gameState.isPlaying = false;
                
                this.updateDisplay();
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.gameState.score;
                document.getElementById('timer').textContent = this.gameState.timeLeft;
                document.getElementById('streak').textContent = this.gameState.streak;
                
                // Update progress bar
                const progress = ((30 - this.gameState.timeLeft) / 30) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                
                // Color timer based on urgency
                const timerElement = document.getElementById('timer');
                if (this.gameState.timeLeft <= 5) {
                    timerElement.style.color = '#ff6b6b';
                    timerElement.style.animation = 'pulse 0.5s infinite';
                } else if (this.gameState.timeLeft <= 10) {
                    timerElement.style.color = '#f39c12';
                    timerElement.style.animation = 'none';
                } else {
                    timerElement.style.color = 'white';
                    timerElement.style.animation = 'none';
                }
            }
            
            shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
        }
        
        // Global functions for HTML onclick handlers
        let game;
        
        function startGame() {
            game.startGame();
        }
        
        function restartGame() {
            game.restartGame();
        }
        
        // Add pulse animation for timer
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            game = new ColorMatchGame();
        });
        
        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !game.gameState.isPlaying) {
                e.preventDefault();
                startGame();
            }
        });
        
        // Prevent zoom on mobile double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
