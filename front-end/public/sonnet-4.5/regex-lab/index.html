<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Lab</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #61dafb;
            font-size: 32px;
        }
        .theme-toggle {
            padding: 10px 20px;
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        .theme-toggle:hover { background: #4c4c4c; }
        body.light {
            background: #f5f5f5;
            color: #333;
        }
        body.light .section {
            background: white;
            border-color: #ddd;
        }
        body.light .theme-toggle {
            background: #e0e0e0;
            color: #333;
        }
        body.light h1 { color: #0066cc; }
        body.light input, body.light textarea {
            background: white;
            color: #333;
            border-color: #ddd;
        }
        .section {
            background: #2d2d2d;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #61dafb;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .flags {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .flag-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quick-inserts {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .quick-btn {
            padding: 6px 12px;
            background: #3c3c3c;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #d4d4d4;
        }
        .quick-btn:hover { background: #4c4c4c; }
        .highlighted-text {
            line-height: 1.8;
            font-size: 16px;
        }
        .match {
            background: #ffd700;
            color: #000;
            padding: 2px 4px;
            border-radius: 2px;
        }
        .group-0 { background: #ff6b6b; }
        .group-1 { background: #4ecdc4; }
        .group-2 { background: #95e1d3; }
        .group-3 { background: #f9ca24; }
        .matches-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .matches-table th, .matches-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #3c3c3c;
        }
        .matches-table th {
            background: #3c3c3c;
            color: #61dafb;
        }
        .error {
            color: #ff6b6b;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
            border-radius: 4px;
        }
        .explanation {
            background: rgba(97, 218, 251, 0.1);
            padding: 15px;
            border-left: 3px solid #61dafb;
            border-radius: 4px;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 20px;
            background: #61dafb;
            color: #1e1e1e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }
        .btn:hover { background: #4fc3f7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Regex Lab</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>

        <div class="section">
            <div class="section-title">Pattern & Flags</div>
            <div class="input-group">
                <label>Regular Expression Pattern</label>
                <input type="text" id="pattern" placeholder="/(\w+)@(\w+\.\w+)/g" value="(\w+)@(\w+\.\w+)">
                <div class="quick-inserts">
                    <button class="quick-btn" onclick="insertToken('\\d+')">\\d+ (digits)</button>
                    <button class="quick-btn" onclick="insertToken('\\w+')">\\w+ (word chars)</button>
                    <button class="quick-btn" onclick="insertToken('\\s+')">\\s+ (whitespace)</button>
                    <button class="quick-btn" onclick="insertToken('[A-Z]')">[ A-Z] (uppercase)</button>
                    <button class="quick-btn" onclick="insertToken('[a-z]')">[ a-z] (lowercase)</button>
                    <button class="quick-btn" onclick="insertToken('(?=)')">(?: ) (lookahead)</button>
                    <button class="quick-btn" onclick="insertToken('.')">. (any char)</button>
                    <button class="quick-btn" onclick="insertToken('^')">^ (start)</button>
                    <button class="quick-btn" onclick="insertToken('$')">$ (end)</button>
                </div>
            </div>
            <div class="input-group">
                <label>Flags</label>
                <div class="flags">
                    <label class="flag-checkbox"><input type="checkbox" id="flag-g" checked> g (global)</label>
                    <label class="flag-checkbox"><input type="checkbox" id="flag-i"> i (case insensitive)</label>
                    <label class="flag-checkbox"><input type="checkbox" id="flag-m"> m (multiline)</label>
                    <label class="flag-checkbox"><input type="checkbox" id="flag-s"> s (dotall)</label>
                    <label class="flag-checkbox"><input type="checkbox" id="flag-u"> u (unicode)</label>
                    <label class="flag-checkbox"><input type="checkbox" id="flag-y"> y (sticky)</label>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <button class="btn" onclick="testPattern()">Test Pattern</button>
                <button class="btn" style="background: #6c757d;" onclick="clearAll()">Clear</button>
                <button class="btn" style="background: #6c757d;" onclick="copyPermalink()">Copy Shareable Link</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Test Text</div>
            <textarea id="testText" placeholder="Enter your test text here...">Contact us at support@example.com or sales@company.org for more information.</textarea>
        </div>

        <div class="section" id="resultsSection" style="display: none;">
            <div class="section-title">Highlighted Matches</div>
            <div id="highlighted" class="highlighted-text"></div>
        </div>

        <div class="section" id="matchesSection" style="display: none;">
            <div class="section-title">Matches Table</div>
            <table class="matches-table" id="matchesTable"></table>
        </div>

        <div class="section" id="explanationSection" style="display: none;">
            <div class="section-title">Pattern Explanation</div>
            <div class="explanation" id="explanation"></div>
        </div>

        <div class="section" id="errorSection" style="display: none;">
            <div class="error" id="errorMessage"></div>
        </div>
    </div>

    <script>
        function getFlags() {
            let flags = '';
            if (document.getElementById('flag-g').checked) flags += 'g';
            if (document.getElementById('flag-i').checked) flags += 'i';
            if (document.getElementById('flag-m').checked) flags += 'm';
            if (document.getElementById('flag-s').checked) flags += 's';
            if (document.getElementById('flag-u').checked) flags += 'u';
            if (document.getElementById('flag-y').checked) flags += 'y';
            return flags;
        }

        function testPattern() {
            const pattern = document.getElementById('pattern').value;
            const text = document.getElementById('testText').value;
            const flags = getFlags();

            document.getElementById('errorSection').style.display = 'none';

            try {
                const regex = new RegExp(pattern, flags);
                const matches = [...text.matchAll(regex)];

                if (matches.length === 0) {
                    document.getElementById('resultsSection').style.display = 'none';
                    document.getElementById('matchesSection').style.display = 'none';
                    document.getElementById('errorSection').style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'No matches found';
                    return;
                }

                displayHighlighted(text, matches);
                displayMatchesTable(matches);
                explainPattern(pattern);

                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('matchesSection').style.display = 'block';
                document.getElementById('explanationSection').style.display = 'block';

            } catch (error) {
                document.getElementById('errorSection').style.display = 'block';
                document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
                document.getElementById('resultsSection').style.display = 'none';
                document.getElementById('matchesSection').style.display = 'none';
                document.getElementById('explanationSection').style.display = 'none';
            }
        }

        function displayHighlighted(text, matches) {
            let highlighted = text;
            let offset = 0;

            matches.forEach(match => {
                const start = match.index + offset;
                const end = start + match[0].length;
                const before = highlighted.slice(0, start);
                const matchText = highlighted.slice(start, end);
                const after = highlighted.slice(end);
                highlighted = before + `<span class="match">${escapeHtml(matchText)}</span>` + after;
                offset += '<span class="match"></span>'.length;
            });

            document.getElementById('highlighted').innerHTML = highlighted;
        }

        function displayMatchesTable(matches) {
            const table = document.getElementById('matchesTable');
            let html = '<thead><tr><th>#</th><th>Match</th><th>Index</th><th>Groups</th></tr></thead><tbody>';

            matches.forEach((match, i) => {
                const groups = match.slice(1).map((g, idx) => `[${idx + 1}]: ${g || 'N/A'}`).join(', ');
                html += `<tr>
                    <td>${i + 1}</td>
                    <td><code>${escapeHtml(match[0])}</code></td>
                    <td>${match.index}</td>
                    <td>${groups || 'No groups'}</td>
                </tr>`;
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        function explainPattern(pattern) {
            const explanations = {
                '\\d': 'matches any digit (0-9)',
                '\\w': 'matches any word character (a-z, A-Z, 0-9, _)',
                '\\s': 'matches any whitespace character',
                '+': 'matches one or more of the preceding token',
                '*': 'matches zero or more of the preceding token',
                '?': 'matches zero or one of the preceding token',
                '^': 'matches the start of the string',
                '$': 'matches the end of the string',
                '.': 'matches any character except newline',
                '()': 'capturing group',
                '[]': 'character class',
                '|': 'alternation (OR)',
                '\\': 'escapes a special character'
            };

            let explanation = '<strong>Pattern breakdown:</strong><br><br>';
            explanation += `<code>${escapeHtml(pattern)}</code><br><br>`;

            for (const [token, desc] of Object.entries(explanations)) {
                if (pattern.includes(token)) {
                    explanation += `<strong>${escapeHtml(token)}</strong>: ${desc}<br>`;
                }
            }

            document.getElementById('explanation').innerHTML = explanation;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function insertToken(token) {
            const input = document.getElementById('pattern');
            input.value += token;
            input.focus();
        }

        function clearAll() {
            document.getElementById('pattern').value = '';
            document.getElementById('testText').value = '';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('matchesSection').style.display = 'none';
            document.getElementById('explanationSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
        }

        function copyPermalink() {
            const pattern = document.getElementById('pattern').value;
            const flags = getFlags();
            const url = `${window.location.origin}${window.location.pathname}#pattern=${encodeURIComponent(pattern)}&flags=${flags}`;
            navigator.clipboard.writeText(url);
            alert('Permalink copied to clipboard!');
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
        }

        document.getElementById('pattern').addEventListener('input', testPattern);
        document.getElementById('testText').addEventListener('input', testPattern);
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', testPattern);
        });

        testPattern();
    </script>
</body>
</html>
