<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .language-selector {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .language-selector h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .language-selector p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .language-btn {
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .language-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .flashcard-container {
            display: none;
        }

        .flashcard-container.active {
            display: block;
        }

        .header {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h2 {
            color: #667eea;
        }

        .progress {
            color: #666;
            font-weight: 600;
        }

        .card-wrapper {
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border-radius: 15px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-text {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .card-hint {
            font-size: 1.2rem;
            opacity: 0.7;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .learned-list {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .learned-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .learned-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .card {
                height: 300px;
            }

            .card-text {
                font-size: 2rem;
            }

            .card-hint {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector" id="languageSelector">
            <h1>Language Learning Flashcards</h1>
            <p>Choose a language to start learning useful travel phrases</p>
            <div class="language-grid">
                <button class="language-btn" onclick="startLearning('en')">üá¨üáß English</button>
                <button class="language-btn" onclick="startLearning('es')">üá™üá∏ Spanish</button>
                <button class="language-btn" onclick="startLearning('fr')">üá´üá∑ French</button>
                <button class="language-btn" onclick="startLearning('ja')">üáØüáµ Japanese</button>
            </div>
        </div>

        <div class="flashcard-container" id="flashcardContainer">
            <div class="header">
                <h2 id="languageTitle">Learning Spanish</h2>
                <div class="progress">
                    <span id="currentCard">1</span> / <span id="totalCards">10</span>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card" id="card" onclick="flipCard()">
                    <div class="card-face card-front">
                        <div class="card-text" id="frontText">Hello</div>
                        <div class="card-hint">Click to reveal translation</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-text" id="backText">Hola</div>
                        <div class="card-hint">Click to flip back</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="previousCard()">‚Üê Previous</button>
                <button class="btn btn-success" onclick="markAsLearned()">‚úì Mark as Learned</button>
                <button class="btn btn-warning" onclick="shuffleCards()">üîÄ Shuffle</button>
                <button class="btn btn-primary" onclick="nextCard()">Next ‚Üí</button>
            </div>

            <div class="learned-list" id="learnedList" style="margin-top: 2rem; display: none;">
                <h3 style="margin-bottom: 1rem; color: #667eea;">Learned Phrases</h3>
                <div id="learnedItems"></div>
            </div>
        </div>
    </div>

    <script>
        const phrases = {
            en: {
                name: 'English',
                flag: 'üá¨üáß',
                cards: [
                    { front: '„Åì„Çì„Å´„Å°„ÅØ', back: 'Hello' },
                    { front: '„ÅÇ„Çä„Åå„Å®„ÅÜ', back: 'Thank you' },
                    { front: '„Åô„Åø„Åæ„Åõ„Çì', back: 'Excuse me' },
                    { front: '„ÅØ„ÅÑ / „ÅÑ„ÅÑ„Åà', back: 'Yes / No' },
                    { front: '„ÅÑ„Åè„Çâ„Åß„Åô„ÅãÔºü', back: 'How much is this?' },
                    { front: '„Éà„Ç§„É¨„ÅØ„Å©„Åì„Åß„Åô„ÅãÔºü', back: 'Where is the bathroom?' },
                    { front: 'Âä©„Åë„Å¶ÔºÅ', back: 'Help!' },
                    { front: 'Ëã±Ë™û„ÇíË©±„Åõ„Åæ„Åô„ÅãÔºü', back: 'Do you speak English?' },
                    { front: '„Åä„ÅÑ„Åó„ÅÑ', back: 'Delicious' },
                    { front: '„Åï„Çà„ÅÜ„Å™„Çâ', back: 'Goodbye' }
                ]
            },
            es: {
                name: 'Spanish',
                flag: 'üá™üá∏',
                cards: [
                    { front: 'Hello', back: 'Hola' },
                    { front: 'Thank you', back: 'Gracias' },
                    { front: 'Excuse me', back: 'Disculpe' },
                    { front: 'Yes / No', back: 'S√≠ / No' },
                    { front: 'How much is this?', back: '¬øCu√°nto cuesta?' },
                    { front: 'Where is the bathroom?', back: '¬øD√≥nde est√° el ba√±o?' },
                    { front: 'Help!', back: '¬°Ayuda!' },
                    { front: 'Do you speak English?', back: '¬øHabla ingl√©s?' },
                    { front: 'Delicious', back: 'Delicioso' },
                    { front: 'Goodbye', back: 'Adi√≥s' }
                ]
            },
            fr: {
                name: 'French',
                flag: 'üá´üá∑',
                cards: [
                    { front: 'Hello', back: 'Bonjour' },
                    { front: 'Thank you', back: 'Merci' },
                    { front: 'Excuse me', back: 'Excusez-moi' },
                    { front: 'Yes / No', back: 'Oui / Non' },
                    { front: 'How much is this?', back: 'Combien √ßa co√ªte?' },
                    { front: 'Where is the bathroom?', back: 'O√π sont les toilettes?' },
                    { front: 'Help!', back: 'Au secours!' },
                    { front: 'Do you speak English?', back: 'Parlez-vous anglais?' },
                    { front: 'Delicious', back: 'D√©licieux' },
                    { front: 'Goodbye', back: 'Au revoir' }
                ]
            },
            ja: {
                name: 'Japanese',
                flag: 'üáØüáµ',
                cards: [
                    { front: 'Hello', back: '„Åì„Çì„Å´„Å°„ÅØ (Konnichiwa)' },
                    { front: 'Thank you', back: '„ÅÇ„Çä„Åå„Å®„ÅÜ (Arigatou)' },
                    { front: 'Excuse me', back: '„Åô„Åø„Åæ„Åõ„Çì (Sumimasen)' },
                    { front: 'Yes / No', back: '„ÅØ„ÅÑ / „ÅÑ„ÅÑ„Åà (Hai / Iie)' },
                    { front: 'How much is this?', back: '„ÅÑ„Åè„Çâ„Åß„Åô„ÅãÔºü (Ikura desu ka?)' },
                    { front: 'Where is the bathroom?', back: '„Éà„Ç§„É¨„ÅØ„Å©„Åì„Åß„Åô„ÅãÔºü (Toire wa doko desu ka?)' },
                    { front: 'Help!', back: 'Âä©„Åë„Å¶ÔºÅ (Tasukete!)' },
                    { front: 'Do you speak English?', back: 'Ëã±Ë™û„ÇíË©±„Åõ„Åæ„Åô„ÅãÔºü (Eigo wo hanasemasu ka?)' },
                    { front: 'Delicious', back: '„Åä„ÅÑ„Åó„ÅÑ (Oishii)' },
                    { front: 'Goodbye', back: '„Åï„Çà„ÅÜ„Å™„Çâ (Sayounara)' }
                ]
            }
        };

        let currentLanguage = 'es';
        let currentIndex = 0;
        let learnedCards = new Set();
        let cards = [];

        function startLearning(language) {
            currentLanguage = language;
            cards = [...phrases[language].cards];
            currentIndex = 0;
            learnedCards.clear();

            document.getElementById('languageSelector').style.display = 'none';
            document.getElementById('flashcardContainer').classList.add('active');
            document.getElementById('languageTitle').textContent = `Learning ${phrases[language].name} ${phrases[language].flag}`;
            document.getElementById('totalCards').textContent = cards.length;

            updateCard();
        }

        function updateCard() {
            const card = document.getElementById('card');
            card.classList.remove('flipped');

            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('frontText').textContent = cards[currentIndex].front;
            document.getElementById('backText').textContent = cards[currentIndex].back;

            updateLearnedList();
        }

        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCard();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function markAsLearned() {
            learnedCards.add(currentIndex);
            nextCard();
            updateLearnedList();
        }

        function updateLearnedList() {
            const learnedList = document.getElementById('learnedList');
            const learnedItems = document.getElementById('learnedItems');

            if (learnedCards.size > 0) {
                learnedList.style.display = 'block';
                learnedItems.innerHTML = '';

                learnedCards.forEach(index => {
                    const item = document.createElement('div');
                    item.className = 'learned-item';
                    item.innerHTML = `
                        <span>${cards[index].front}</span>
                        <span style="color: #667eea; font-weight: 600;">${cards[index].back}</span>
                    `;
                    learnedItems.appendChild(item);
                });
            } else {
                learnedList.style.display = 'none';
            }
        }

        // Detect user locale and auto-select if possible
        const userLang = navigator.language.split('-')[0];
        if (userLang && phrases[userLang]) {
            // Could auto-start, but let user choose for this implementation
        }
    </script>
</body>
</html>
