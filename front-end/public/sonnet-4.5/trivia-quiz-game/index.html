<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            width: 100%;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
            flex-grow: 1;
        }
        .answers {
            display: grid;
            gap: 15px;
        }
        .answer {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        .answer:hover {
            background: #e8f4f8;
            border-color: #667eea;
            transform: translateX(5px);
        }
        .answer.correct {
            background: #d4edda;
            border-color: #28a745;
            animation: pulse 0.5s;
        }
        .answer.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            animation: shake 0.5s;
        }
        .answer.disabled {
            pointer-events: none;
            opacity: 0.7;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .result-screen {
            text-align: center;
        }
        .result-screen h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #667eea;
        }
        .score {
            font-size: 72px;
            font-weight: bold;
            color: #2c3e50;
            margin: 30px 0;
        }
        .btn {
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="card" id="quizCard"></div>
    </div>
    <script>
        const questions = [
            { q: "What is the capital of the United States?", a: ["Washington, D.C.", "New York", "Los Angeles", "Chicago"], c: 0 },
            { q: "Who wrote the Declaration of Independence?", a: ["Thomas Jefferson", "George Washington", "Benjamin Franklin", "John Adams"], c: 0 },
            { q: "How many states are in the USA?", a: ["50", "48", "52", "45"], c: 0 },
            { q: "What year did the United States gain independence?", a: ["1776", "1789", "1765", "1783"], c: 0 },
            { q: "Which ocean is on the West Coast of the United States?", a: ["Pacific Ocean", "Atlantic Ocean", "Indian Ocean", "Arctic Ocean"], c: 0 },
            { q: "Who was the first President of the United States?", a: ["George Washington", "Thomas Jefferson", "John Adams", "Benjamin Franklin"], c: 0 },
            { q: "What is the largest state by area?", a: ["Alaska", "Texas", "California", "Montana"], c: 0 },
            { q: "How many branches are in the US government?", a: ["3", "2", "4", "5"], c: 0 },
            { q: "What is the national bird of the United States?", a: ["Bald Eagle", "Robin", "Hawk", "Dove"], c: 0 },
            { q: "In which city is the Statue of Liberty located?", a: ["New York", "Philadelphia", "Boston", "Miami"], c: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let quizData = [];

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            quizData = [...questions].sort(() => Math.random() - 0.5);
            showQuestion();
        }

        function showQuestion() {
            const card = document.getElementById('quizCard');
            const progress = document.getElementById('progressFill');

            progress.style.width = ((currentQuestion / quizData.length) * 100) + '%';

            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            const q = quizData[currentQuestion];
            card.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${quizData.length}</div>
                <div class="question">${q.q}</div>
                <div class="answers" id="answers"></div>
            `;

            const answersDiv = document.getElementById('answers');
            q.a.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer';
                answerDiv.textContent = answer;
                answerDiv.onclick = () => checkAnswer(index, q.c);
                answersDiv.appendChild(answerDiv);
            });
        }

        function checkAnswer(selected, correct) {
            const answers = document.querySelectorAll('.answer');

            answers.forEach((answer, index) => {
                answer.classList.add('disabled');
                if (index === correct) {
                    answer.classList.add('correct');
                } else if (index === selected) {
                    answer.classList.add('wrong');
                }
            });

            if (selected === correct) {
                score++;
            }

            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 1500);
        }

        function showResults() {
            const card = document.getElementById('quizCard');
            const progress = document.getElementById('progressFill');
            progress.style.width = '100%';

            const percentage = Math.round((score / quizData.length) * 100);
            let message = 'Good try!';
            if (percentage >= 90) message = 'Excellent!';
            else if (percentage >= 70) message = 'Great job!';
            else if (percentage >= 50) message = 'Not bad!';

            card.innerHTML = `
                <div class="result-screen">
                    <h2>${message}</h2>
                    <div class="score">${score}/${quizData.length}</div>
                    <p style="font-size: 18px; color: #7f8c8d;">You got ${percentage}% correct!</p>
                    <button class="btn" onclick="startQuiz()">Play Again</button>
                </div>
            `;
        }

        startQuiz();
    </script>
</body>
</html>
