<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Gear Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #8b9d83 0%, #556b2f 50%, #3e4f2b 100%);
            color: #f5f5dc;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .stats {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            backdrop-filter: blur(10px);
        }
        .stat-box {
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #90ee90;
        }
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
        }
        input[type="number"] {
            width: 100px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #8b7355;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background: #6d5a42;
            transform: translateY(-2px);
        }
        .checklist {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            color: #90ee90;
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid #90ee90;
            padding-bottom: 10px;
        }
        .item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }
        .item:hover {
            background: rgba(255,255,255,0.15);
        }
        .item.checked {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #90ee90;
        }
        .item-name {
            flex: 1;
            font-size: 1.1rem;
        }
        .item-weight {
            color: #ffd700;
            font-weight: bold;
        }
        .delete-btn {
            background: #c44536;
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        .list-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .input-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèïÔ∏è Camping Gear Checklist</h1>
        <p class="subtitle">Pack smart, camp happy</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="checkedItems">0</div>
                <div class="stat-label">Packed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalWeight">0</div>
                <div class="stat-label">Total Weight (lbs)</div>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="itemName" placeholder="Item name" onkeypress="if(event.key==='Enter') addItem()">
                <input type="number" id="itemWeight" placeholder="Weight (lbs)" step="0.1" min="0" value="0">
                <select id="itemCategory" style="padding: 12px; border: none; border-radius: 8px; background: rgba(255,255,255,0.9);">
                    <option value="shelter">Shelter</option>
                    <option value="sleeping">Sleeping</option>
                    <option value="cooking">Cooking</option>
                    <option value="clothing">Clothing</option>
                    <option value="safety">Safety</option>
                    <option value="other">Other</option>
                </select>
                <button onclick="addItem()">+ Add</button>
            </div>
        </div>

        <div class="list-controls">
            <button onclick="saveList()">üíæ Save List</button>
            <button onclick="loadList()">üìÇ Load List</button>
            <button onclick="clearAll()">üóëÔ∏è Clear All</button>
            <button onclick="exportList()">üìÑ Export</button>
        </div>

        <div class="checklist" id="checklist"></div>
    </div>

    <script>
        const categories = {
            shelter: 'Shelter & Structure',
            sleeping: 'Sleeping Gear',
            cooking: 'Cooking & Food',
            clothing: 'Clothing & Footwear',
            safety: 'Safety & First Aid',
            other: 'Other Gear'
        };

        let items = JSON.parse(localStorage.getItem('campingGear')) || {
            shelter: [],
            sleeping: [],
            cooking: [],
            clothing: [],
            safety: [],
            other: []
        };

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const weight = parseFloat(document.getElementById('itemWeight').value) || 0;
            const category = document.getElementById('itemCategory').value;

            if (!name) {
                alert('Please enter an item name');
                return;
            }

            items[category].push({
                id: Date.now(),
                name: name,
                weight: weight,
                checked: false
            });

            document.getElementById('itemName').value = '';
            document.getElementById('itemWeight').value = '0';

            saveToStorage();
            renderChecklist();
        }

        function toggleItem(category, id) {
            const item = items[category].find(i => i.id === id);
            if (item) {
                item.checked = !item.checked;
                saveToStorage();
                renderChecklist();
            }
        }

        function deleteItem(category, id) {
            items[category] = items[category].filter(i => i.id !== id);
            saveToStorage();
            renderChecklist();
        }

        function renderChecklist() {
            const container = document.getElementById('checklist');
            container.innerHTML = '';

            let totalItems = 0;
            let checkedItems = 0;
            let totalWeight = 0;

            Object.keys(categories).forEach(catKey => {
                if (items[catKey].length > 0) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';

                    const header = document.createElement('h2');
                    header.textContent = categories[catKey];
                    categoryDiv.appendChild(header);

                    items[catKey].forEach(item => {
                        totalItems++;
                        if (item.checked) checkedItems++;
                        totalWeight += item.weight;

                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item' + (item.checked ? ' checked' : '');

                        itemDiv.innerHTML = `
                            <input type="checkbox" class="checkbox" ${item.checked ? 'checked' : ''}
                                onchange="toggleItem('${catKey}', ${item.id})">
                            <span class="item-name">${item.name}</span>
                            <span class="item-weight">${item.weight} lbs</span>
                            <button class="delete-btn" onclick="deleteItem('${catKey}', ${item.id})">‚úï</button>
                        `;

                        categoryDiv.appendChild(itemDiv);
                    });

                    container.appendChild(categoryDiv);
                }
            });

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('checkedItems').textContent = checkedItems;
            document.getElementById('totalWeight').textContent = totalWeight.toFixed(1);
        }

        function saveToStorage() {
            localStorage.setItem('campingGear', JSON.stringify(items));
        }

        function saveList() {
            saveToStorage();
            alert('List saved successfully!');
        }

        function loadList() {
            items = JSON.parse(localStorage.getItem('campingGear')) || {
                shelter: [],
                sleeping: [],
                cooking: [],
                clothing: [],
                safety: [],
                other: []
            };
            renderChecklist();
            alert('List loaded successfully!');
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all items?')) {
                items = {
                    shelter: [],
                    sleeping: [],
                    cooking: [],
                    clothing: [],
                    safety: [],
                    other: []
                };
                saveToStorage();
                renderChecklist();
            }
        }

        function exportList() {
            let text = 'üèïÔ∏è CAMPING GEAR CHECKLIST\n\n';

            Object.keys(categories).forEach(catKey => {
                if (items[catKey].length > 0) {
                    text += `${categories[catKey].toUpperCase()}\n`;
                    items[catKey].forEach(item => {
                        text += `${item.checked ? '‚úì' : '‚òê'} ${item.name} (${item.weight} lbs)\n`;
                    });
                    text += '\n';
                }
            });

            const totalWeight = Object.values(items).flat().reduce((sum, item) => sum + item.weight, 0);
            text += `TOTAL WEIGHT: ${totalWeight.toFixed(1)} lbs`;

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'camping-checklist.txt';
            a.click();
        }

        // Initialize with some default items if empty
        if (Object.values(items).every(cat => cat.length === 0)) {
            items = {
                shelter: [
                    { id: Date.now() + 1, name: 'Tent', weight: 5.5, checked: false },
                    { id: Date.now() + 2, name: 'Tent stakes', weight: 0.5, checked: false }
                ],
                sleeping: [
                    { id: Date.now() + 3, name: 'Sleeping bag', weight: 3.2, checked: false },
                    { id: Date.now() + 4, name: 'Sleeping pad', weight: 1.8, checked: false }
                ],
                cooking: [
                    { id: Date.now() + 5, name: 'Camp stove', weight: 2.5, checked: false },
                    { id: Date.now() + 6, name: 'Cookware set', weight: 1.5, checked: false }
                ],
                clothing: [
                    { id: Date.now() + 7, name: 'Rain jacket', weight: 0.8, checked: false },
                    { id: Date.now() + 8, name: 'Hiking boots', weight: 2.0, checked: false }
                ],
                safety: [
                    { id: Date.now() + 9, name: 'First aid kit', weight: 1.0, checked: false },
                    { id: Date.now() + 10, name: 'Flashlight', weight: 0.3, checked: false }
                ],
                other: []
            };
        }

        renderChecklist();
    </script>
</body>
</html>
