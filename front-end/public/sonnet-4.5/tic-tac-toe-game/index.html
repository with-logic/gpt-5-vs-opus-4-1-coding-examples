<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Empire Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #8b7355 0%, #d4c5b9 50%, #8b7355 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .header h1 {
            font-size: clamp(24px, 5vw, 48px);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        .header .subtitle {
            font-size: clamp(12px, 2vw, 16px);
            opacity: 0.9;
            letter-spacing: 2px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #d4af37 0%, #aa8929 100%);
            color: #2c1810;
            border: 2px solid #d4af37;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        .scoreboard {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.5);
            margin-bottom: 20px;
            display: flex;
            gap: 40px;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .score-item {
            text-align: center;
            color: #d4af37;
        }
        .score-label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        .score-value {
            font-size: 32px;
            font-weight: bold;
        }
        .game-board {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border: 3px solid #d4af37;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: min(90vmin, 400px);
            height: min(90vmin, 400px);
        }
        .cell {
            background: rgba(139, 115, 85, 0.6);
            border: 3px solid #d4af37;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(40px, 8vw, 72px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
        }
        .cell:hover:not(.taken) {
            background: rgba(212, 175, 55, 0.3);
            transform: scale(1.05);
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .cell.win {
            background: rgba(212, 175, 55, 0.5);
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
            to { box-shadow: 0 0 20px rgba(212, 175, 55, 1); }
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #d4af37;
            min-height: 30px;
            font-weight: 600;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: linear-gradient(135deg, #8b7355 0%, #d4c5b9 100%);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #d4af37;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .modal-content h2 {
            color: #d4af37;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #d4af37;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #d4af37;
            background: rgba(255,255,255,0.9);
            font-family: 'Cinzel', serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="header">
        <h1>⚔️ SPQR TIC TAC TOE ⚔️</h1>
        <p class="subtitle">SENATUS POPULUSQUE ROMANUS</p>
    </div>
    <div class="controls">
        <button class="btn" onclick="newRound()">New Round</button>
        <button class="btn" onclick="openSettings()">Customize</button>
        <button class="btn" onclick="resetScores()">Reset Scores</button>
    </div>
    <div class="scoreboard">
        <div class="score-item">
            <div class="score-label">X Wins</div>
            <div class="score-value" id="xScore">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">Draws</div>
            <div class="score-value" id="drawScore">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">O Wins</div>
            <div class="score-value" id="oScore">0</div>
        </div>
    </div>
    <div class="game-board">
        <div class="board" id="board"></div>
    </div>
    <div class="status" id="status">X's Turn</div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Game Settings</h2>
            <div class="form-group">
                <label>Game Mode</label>
                <select id="gameMode">
                    <option value="2player">2 Player</option>
                    <option value="ai">vs AI</option>
                </select>
            </div>
            <div class="form-group">
                <label>AI Difficulty</label>
                <select id="aiDifficulty">
                    <option value="perfect">Perfect</option>
                    <option value="pragmatic">Pragmatic</option>
                    <option value="reckless">Reckless</option>
                </select>
            </div>
            <div class="form-group">
                <label>First Move</label>
                <select id="firstMove">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <button class="btn" onclick="closeSettings()" style="width: 100%;">Apply Settings</button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, draw: 0 };
        let gameMode = '2player';
        let aiDifficulty = 'perfect';

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => makeMove(i);
                boardEl.appendChild(cell);
            }
            renderBoard();
        }

        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, i) => {
                cell.textContent = board[i];
                cell.classList.toggle('taken', board[i] !== '');
            });
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;

            board[index] = currentPlayer;
            renderBoard();

            if (checkWin()) {
                endGame(currentPlayer);
            } else if (board.every(cell => cell !== '')) {
                endGame('draw');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
                if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                    setTimeout(makeAIMove, 500);
                }
            }
        }

        function makeAIMove() {
            let move;
            if (aiDifficulty === 'perfect') {
                move = getBestMove();
            } else if (aiDifficulty === 'pragmatic') {
                move = Math.random() < 0.8 ? getBestMove() : getRandomMove();
            } else {
                move = getRandomMove();
            }
            makeMove(move);
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = 0;
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinFor('O')) return 10 - depth;
            if (checkWinFor('X')) return depth - 10;
            if (board.every(cell => cell !== '')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
                        board[i] = '';
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
                        board[i] = '';
                    }
                }
                return bestScore;
            }
        }

        function getRandomMove() {
            const available = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function checkWin() {
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    highlightWin(pattern);
                    return true;
                }
                return false;
            });
        }

        function checkWinFor(player) {
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] === player && board[b] === player && board[c] === player;
            });
        }

        function highlightWin(pattern) {
            const cells = document.querySelectorAll('.cell');
            pattern.forEach(i => cells[i].classList.add('win'));
        }

        function endGame(winner) {
            gameActive = false;
            if (winner === 'draw') {
                scores.draw++;
                document.getElementById('drawScore').textContent = scores.draw;
                updateStatus('Draw!');
            } else {
                scores[winner]++;
                document.getElementById(winner === 'X' ? 'xScore' : 'oScore').textContent = scores[winner];
                updateStatus(`${winner} Wins!`);
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    createConfetti();
                }
            }
        }

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg || `${currentPlayer}'s Turn`;
        }

        function newRound() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = document.getElementById('firstMove').value;
            gameActive = true;
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('win'));
            renderBoard();
            updateStatus();
        }

        function resetScores() {
            scores = { X: 0, O: 0, draw: 0 };
            document.getElementById('xScore').textContent = 0;
            document.getElementById('oScore').textContent = 0;
            document.getElementById('drawScore').textContent = 0;
            newRound();
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
        }

        function closeSettings() {
            gameMode = document.getElementById('gameMode').value;
            aiDifficulty = document.getElementById('aiDifficulty').value;
            document.getElementById('settingsModal').classList.remove('show');
            newRound();
        }

        function createConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: Math.random() * 2 + 2,
                    color: ['#d4af37', '#aa8929', '#8b7355'][Math.floor(Math.random() * 3)],
                    size: Math.random() * 6 + 2
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                    if (p.y > canvas.height) {
                        particles.splice(i, 1);
                    }
                });
                if (particles.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }

        initBoard();
    </script>
</body>
</html>
