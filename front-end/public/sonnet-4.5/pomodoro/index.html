<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s;
        }
        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }
        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eaeaea;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .timer-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .timer-display {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 0.1em;
        }
        .timer-label {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        button {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .dark button {
            background: rgba(255, 255, 255, 0.8);
            color: #16213e;
        }
        .settings {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .settings h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .setting-group label {
            font-size: 1.1rem;
        }
        .setting-group input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        .dark .setting-group input[type="number"] {
            background: rgba(255, 255, 255, 0.8);
            color: #16213e;
        }
        .setting-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .sessions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .sessions h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .session-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .session-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chart-container {
            margin-top: 20px;
            text-align: center;
        }
        #sessionChart {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .timer-display {
                font-size: 4rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <div class="header">
            <h1>üçÖ Pomodoro Timer</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="timer-card">
            <div class="timer-label" id="timerLabel">Work Session</div>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="controls">
                <button onclick="startTimer()">‚ñ∂ Start</button>
                <button onclick="pauseTimer()">‚è∏ Pause</button>
                <button onclick="resetTimer()">‚Üª Reset</button>
                <button onclick="skipSession()">‚è≠ Skip</button>
            </div>
        </div>

        <div class="settings">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="setting-group">
                <label for="workDuration">Work Duration (min):</label>
                <input type="number" id="workDuration" value="25" min="1" max="60" onchange="updateSettings()">
            </div>
            <div class="setting-group">
                <label for="breakDuration">Break Duration (min):</label>
                <input type="number" id="breakDuration" value="5" min="1" max="30" onchange="updateSettings()">
            </div>
            <div class="setting-group">
                <label for="longBreakDuration">Long Break Duration (min):</label>
                <input type="number" id="longBreakDuration" value="15" min="1" max="60" onchange="updateSettings()">
            </div>
            <div class="setting-group">
                <label for="autoStart">Auto-start next session:</label>
                <input type="checkbox" id="autoStart" onchange="updateSettings()">
            </div>
            <div class="setting-group">
                <label for="soundAlert">Sound alert:</label>
                <input type="checkbox" id="soundAlert" checked onchange="updateSettings()">
            </div>
        </div>

        <div class="sessions">
            <h2>üìä Session History</h2>
            <div class="session-list" id="sessionList"></div>
            <div class="chart-container">
                <svg id="sessionChart" width="600" height="200" viewBox="0 0 600 200"></svg>
            </div>
            <button onclick="clearSessions()" style="margin-top: 15px;">Clear History</button>
        </div>
    </div>

    <script>
        let workDuration = 25 * 60;
        let breakDuration = 5 * 60;
        let longBreakDuration = 15 * 60;
        let currentTime = workDuration;
        let isRunning = false;
        let isWorkSession = true;
        let timerInterval = null;
        let sessionsCompleted = 0;
        let sessions = JSON.parse(localStorage.getItem('pomodoroSessions')) || [];
        let autoStart = false;
        let soundAlert = true;

        // Audio context for beep
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            if (!soundAlert) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(currentTime);
            document.getElementById('timerLabel').textContent = isWorkSession ? 'Work Session' : 'Break Time';
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;

            timerInterval = setInterval(() => {
                currentTime--;

                if (currentTime <= 0) {
                    playBeep();
                    completeSession();
                }

                updateDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            pauseTimer();
            currentTime = isWorkSession ? workDuration : (sessionsCompleted % 4 === 0 && sessionsCompleted > 0 ? longBreakDuration : breakDuration);
            updateDisplay();
        }

        function skipSession() {
            pauseTimer();
            completeSession();
        }

        function completeSession() {
            if (isWorkSession) {
                sessionsCompleted++;
                sessions.push({
                    type: 'work',
                    duration: workDuration / 60,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('pomodoroSessions', JSON.stringify(sessions));
                updateSessionList();
                updateChart();
            }

            isWorkSession = !isWorkSession;

            if (isWorkSession) {
                currentTime = workDuration;
            } else {
                currentTime = (sessionsCompleted % 4 === 0 ? longBreakDuration : breakDuration);
            }

            updateDisplay();
            pauseTimer();

            if (autoStart) {
                startTimer();
            }
        }

        function updateSettings() {
            workDuration = parseInt(document.getElementById('workDuration').value) * 60;
            breakDuration = parseInt(document.getElementById('breakDuration').value) * 60;
            longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) * 60;
            autoStart = document.getElementById('autoStart').checked;
            soundAlert = document.getElementById('soundAlert').checked;

            if (!isRunning) {
                currentTime = isWorkSession ? workDuration : breakDuration;
                updateDisplay();
            }
        }

        function updateSessionList() {
            const list = document.getElementById('sessionList');
            list.innerHTML = '';

            const recentSessions = sessions.slice(-10).reverse();

            recentSessions.forEach(session => {
                const item = document.createElement('div');
                item.className = 'session-item';
                const date = new Date(session.timestamp);
                item.innerHTML = `
                    <span>üçÖ ${session.duration} min</span>
                    <span>${date.toLocaleTimeString()}</span>
                `;
                list.appendChild(item);
            });
        }

        function updateChart() {
            const svg = document.getElementById('sessionChart');
            svg.innerHTML = '';

            const recentSessions = sessions.slice(-7);
            if (recentSessions.length === 0) return;

            const barWidth = 70;
            const maxHeight = 150;
            const spacing = 10;

            recentSessions.forEach((session, index) => {
                const x = index * (barWidth + spacing) + 50;
                const height = (session.duration / 60) * maxHeight;
                const y = 170 - height;

                // Bar
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', x);
                rect.setAttribute('y', y);
                rect.setAttribute('width', barWidth);
                rect.setAttribute('height', height);
                rect.setAttribute('fill', 'rgba(255, 255, 255, 0.7)');
                rect.setAttribute('rx', '5');
                svg.appendChild(rect);

                // Label
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', x + barWidth / 2);
                text.setAttribute('y', 190);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('fill', 'rgba(255, 255, 255, 0.9)');
                text.setAttribute('font-size', '12');
                text.textContent = `${session.duration}m`;
                svg.appendChild(text);
            });
        }

        function clearSessions() {
            if (confirm('Are you sure you want to clear all session history?')) {
                sessions = [];
                sessionsCompleted = 0;
                localStorage.removeItem('pomodoroSessions');
                updateSessionList();
                updateChart();
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }

        // Initialize
        updateDisplay();
        updateSessionList();
        updateChart();
        updateSettings();
    </script>
</body>
</html>
