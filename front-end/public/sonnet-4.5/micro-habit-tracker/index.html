<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .date-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .date-nav button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #667eea;
            padding: 0.5rem;
            transition: transform 0.2s;
        }

        .date-nav button:hover {
            transform: scale(1.2);
        }

        .current-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .habits-grid {
            display: grid;
            gap: 1rem;
        }

        .habit-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .habit-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .habit-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .habit-icon {
            font-size: 2rem;
        }

        .habit-streak {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .habit-days {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .day-check {
            width: 40px;
            height: 40px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
            color: #666;
        }

        .day-check.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .day-check.skipped {
            background: #fbbf24;
            border-color: #fbbf24;
            color: white;
        }

        .habit-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-complete {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-skip {
            background: #fbbf24;
            color: white;
        }

        .btn-skip:hover {
            background: #f59e0b;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 0.6rem;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .add-habit {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .add-habit input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .add-habit input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .habit-days {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Micro Habit Tracker</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </div>

        <div class="date-nav">
            <button onclick="changeDate(-1)">‚Üê</button>
            <div class="current-date" id="currentDate"></div>
            <button onclick="changeDate(1)">‚Üí</button>
        </div>

        <div class="add-habit">
            <input type="text" id="newHabitInput" placeholder="Add a new habit..." maxlength="50">
            <button class="btn btn-complete" style="width: 100%;" onclick="addHabit()">+ Add Habit</button>
        </div>

        <div class="habits-grid" id="habitsGrid"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalHabits">3</div>
                <div class="stat-label">Active Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayComplete">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="longestStreak">0</div>
                <div class="stat-label">Longest Streak</div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        currentDate.setHours(0, 0, 0, 0);

        const habitIcons = ['üí™', 'üìö', 'üßò', 'üèÉ', 'üíß', 'üéØ', '‚úçÔ∏è'];

        let habits = [
            {
                id: 1,
                name: 'Morning Exercise',
                icon: 'üí™',
                completions: {
                    [getDateKey(new Date(Date.now() - 86400000 * 5))]: 'complete',
                    [getDateKey(new Date(Date.now() - 86400000 * 4))]: 'complete',
                    [getDateKey(new Date(Date.now() - 86400000 * 3))]: 'complete',
                    [getDateKey(new Date(Date.now() - 86400000 * 2))]: 'skip',
                    [getDateKey(new Date(Date.now() - 86400000))]: 'complete'
                }
            },
            {
                id: 2,
                name: 'Read 10 Pages',
                icon: 'üìö',
                completions: {
                    [getDateKey(new Date(Date.now() - 86400000 * 4))]: 'complete',
                    [getDateKey(new Date(Date.now() - 86400000 * 3))]: 'complete',
                    [getDateKey(new Date(Date.now() - 86400000 * 2))]: 'complete',
                    [getDateKey(new Date(Date.now() - 86400000))]: 'complete'
                }
            },
            {
                id: 3,
                name: 'Meditation',
                icon: 'üßò',
                completions: {
                    [getDateKey(new Date(Date.now() - 86400000 * 3))]: 'complete',
                    [getDateKey(new Date(Date.now() - 86400000 * 2))]: 'complete',
                    [getDateKey(new Date(Date.now() - 86400000))]: 'skip'
                }
            }
        ];

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDate(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.getTime() === today.getTime()) {
                return 'Today';
            } else if (date.getTime() === yesterday.getTime()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            }
        }

        function changeDate(delta) {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + delta);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (newDate <= today) {
                currentDate = newDate;
                renderHabits();
            }
        }

        function getStreak(habit) {
            let streak = 0;
            const date = new Date();
            date.setHours(0, 0, 0, 0);

            while (true) {
                date.setDate(date.getDate() - 1);
                const key = getDateKey(date);
                if (habit.completions[key] === 'complete') {
                    streak++;
                } else if (habit.completions[key] === 'skip') {
                    continue;
                } else {
                    break;
                }
            }

            return streak;
        }

        function toggleHabit(habitId, status) {
            const habit = habits.find(h => h.id === habitId);
            const dateKey = getDateKey(currentDate);

            if (habit.completions[dateKey] === status) {
                delete habit.completions[dateKey];
            } else {
                habit.completions[dateKey] = status;
            }

            saveHabits();
            renderHabits();
        }

        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== habitId);
                saveHabits();
                renderHabits();
            }
        }

        function addHabit() {
            const input = document.getElementById('newHabitInput');
            const name = input.value.trim();

            if (name && habits.length < 7) {
                const newHabit = {
                    id: Date.now(),
                    name: name,
                    icon: habitIcons[Math.floor(Math.random() * habitIcons.length)],
                    completions: {}
                };
                habits.push(newHabit);
                input.value = '';
                saveHabits();
                renderHabits();
            } else if (habits.length >= 7) {
                alert('Maximum 7 habits allowed!');
            }
        }

        function renderHabits() {
            document.getElementById('currentDate').textContent = formatDate(currentDate);

            const grid = document.getElementById('habitsGrid');
            grid.innerHTML = '';

            const dateKey = getDateKey(currentDate);
            const isToday = dateKey === getDateKey(new Date());

            habits.forEach(habit => {
                const streak = getStreak(habit);
                const status = habit.completions[dateKey];
                const last7Days = [];

                for (let i = 6; i >= 0; i--) {
                    const date = new Date(currentDate);
                    date.setDate(date.getDate() - i);
                    const key = getDateKey(date);
                    last7Days.push({
                        date: date.getDate(),
                        status: habit.completions[key]
                    });
                }

                const card = document.createElement('div');
                card.className = 'habit-card';
                card.innerHTML = `
                    <div class="habit-header">
                        <div class="habit-name">${habit.name}</div>
                        <div class="habit-icon">${habit.icon}</div>
                    </div>
                    <div class="habit-streak">üî• ${streak} day streak</div>
                    <div class="habit-days">
                        ${last7Days.map(day => `
                            <div class="day-check ${day.status || ''}">
                                ${day.status === 'complete' ? '‚úì' : day.status === 'skip' ? '‚Äî' : day.date}
                            </div>
                        `).join('')}
                    </div>
                    ${isToday ? `
                        <div class="habit-actions">
                            <button class="btn btn-complete" onclick="toggleHabit(${habit.id}, 'complete')">
                                ${status === 'complete' ? '‚úì Completed' : 'Complete'}
                            </button>
                            <button class="btn btn-skip" onclick="toggleHabit(${habit.id}, 'skip')">Skip</button>
                            <button class="btn btn-delete" onclick="deleteHabit(${habit.id})">üóë</button>
                        </div>
                    ` : ''}
                `;
                grid.appendChild(card);
            });

            updateStats();
        }

        function updateStats() {
            const dateKey = getDateKey(new Date());
            const todayComplete = habits.filter(h => h.completions[dateKey] === 'complete').length;
            const longestStreak = Math.max(...habits.map(h => getStreak(h)), 0);

            document.getElementById('totalHabits').textContent = habits.length;
            document.getElementById('todayComplete').textContent = todayComplete;
            document.getElementById('longestStreak').textContent = longestStreak;
        }

        function saveHabits() {
            localStorage.setItem('microHabits', JSON.stringify(habits));
        }

        function loadHabits() {
            const saved = localStorage.getItem('microHabits');
            if (saved) {
                habits = JSON.parse(saved);
            }
        }

        document.getElementById('newHabitInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addHabit();
            }
        });

        loadHabits();
        renderHabits();
    </script>
</body>
</html>
