<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Card for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(180deg, #1e3a5f 0%, #4a7fa7 50%, #87ceeb 100%);
            position: relative;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .canvas-area {
            width: 100%;
            height: calc(100vh - 150px);
            position: relative;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            user-select: none;
            transition: transform 0.1s;
            z-index: 10;
        }

        .draggable:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .draggable.placed {
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        .item-btn {
            font-size: 3rem;
            background: white;
            border: 3px solid #ff6b9d;
            border-radius: 15px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .item-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        .item-btn:active {
            transform: translateY(-2px) scale(1.05);
        }

        .title {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .title h1 {
            font-size: 2.5rem;
            color: #ff6b9d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.5rem;
        }

        .title p {
            font-size: 1.2rem;
            color: #4a7fa7;
        }

        .sound-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            background: white;
            border: 3px solid #4a7fa7;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 1.8rem;
            }

            .title p {
                font-size: 1rem;
            }

            .item-btn {
                font-size: 2.5rem;
                padding: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>

    <div class="title">
        <h1>Happy Holidays!</h1>
        <p>Decorate your card by clicking items below</p>
    </div>

    <button class="sound-toggle" id="soundToggle">üîä</button>

    <div class="canvas-area" id="canvasArea"></div>

    <div class="toolbar">
        <button class="item-btn" data-item="üéÑ">üéÑ</button>
        <button class="item-btn" data-item="‚õÑ">‚õÑ</button>
        <button class="item-btn" data-item="üéÖ">üéÖ</button>
        <button class="item-btn" data-item="üéÅ">üéÅ</button>
        <button class="item-btn" data-item="üîî">üîî</button>
        <button class="item-btn" data-item="‚≠ê">‚≠ê</button>
        <button class="item-btn" data-item="ü¶å">ü¶å</button>
        <button class="item-btn" data-item="üß¶">üß¶</button>
        <button class="item-btn" data-item="üïØÔ∏è">üïØÔ∏è</button>
        <button class="item-btn" data-item="üç™">üç™</button>
        <button class="item-btn" data-item="‚òÉÔ∏è">‚òÉÔ∏è</button>
        <button class="item-btn" data-item="üéÄ">üéÄ</button>
    </div>

    <script>
        let soundEnabled = true;
        let itemCount = 0;

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, type = 'sine') {
            if (!soundEnabled) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playPopSound() {
            playSound(800 + Math.random() * 400, 'sine');
        }

        function playBellSound() {
            playSound(1200, 'sine');
            setTimeout(() => playSound(1000, 'sine'), 100);
        }

        function playCheerSound() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => playSound(600 + i * 200, 'square'), i * 100);
            }
        }

        // Sound toggle
        document.getElementById('soundToggle').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
            if (soundEnabled) playBellSound();
        });

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
            snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;

            document.getElementById('snowContainer').appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 8000);
        }

        setInterval(createSnowflake, 300);

        // Create initial items
        const initialItems = [
            { item: 'üéÑ', x: 20, y: 60 },
            { item: '‚õÑ', x: 70, y: 65 },
            { item: 'üéÖ', x: 45, y: 40 }
        ];

        initialItems.forEach(({ item, x, y }) => {
            const element = document.createElement('div');
            element.className = 'draggable placed';
            element.textContent = item;
            element.style.fontSize = '4rem';
            element.style.left = x + '%';
            element.style.top = y + '%';
            makeDraggable(element);
            document.getElementById('canvasArea').appendChild(element);
            itemCount++;
        });

        // Toolbar buttons
        document.querySelectorAll('.item-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const item = btn.dataset.item;
                createItem(item);
                playPopSound();

                // Visual feedback
                btn.style.transform = 'scale(0.9)';
                setTimeout(() => btn.style.transform = '', 100);
            });
        });

        function createItem(emoji) {
            const canvasArea = document.getElementById('canvasArea');
            const element = document.createElement('div');
            element.className = 'draggable placed';
            element.textContent = emoji;
            element.style.fontSize = '4rem';

            // Place at random position in center area
            element.style.left = (30 + Math.random() * 40) + '%';
            element.style.top = (30 + Math.random() * 40) + '%';

            makeDraggable(element);
            canvasArea.appendChild(element);
            itemCount++;

            // Add sparkle effect
            addSparkles(element);

            // Play special sounds for certain items
            if (emoji === 'üîî') playBellSound();
            else if (emoji === 'üéÖ' || emoji === '‚õÑ') playCheerSound();
        }

        function addSparkles(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.textContent = '‚ú®';
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = rect.left + rect.width / 2 + 'px';
                    sparkle.style.top = rect.top + rect.height / 2 + 'px';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.fontSize = '2rem';
                    sparkle.style.zIndex = '1000';

                    const angle = (Math.PI * 2 * i) / 5;
                    const distance = 50;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;

                    sparkle.style.transition = 'all 0.5s ease-out';
                    document.body.appendChild(sparkle);

                    setTimeout(() => {
                        sparkle.style.transform = `translate(${tx}px, ${ty}px)`;
                        sparkle.style.opacity = '0';
                    }, 10);

                    setTimeout(() => sparkle.remove(), 600);
                }, i * 50);
            }
        }

        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY;
            let currentX, currentY;

            element.addEventListener('mousedown', dragStart);
            element.addEventListener('touchstart', dragStart);

            function dragStart(e) {
                isDragging = true;
                element.style.zIndex = '100';

                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX - element.offsetLeft;
                    startY = e.touches[0].clientY - element.offsetTop;
                } else {
                    startX = e.clientX - element.offsetLeft;
                    startY = e.clientY - element.offsetTop;
                }

                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchend', dragEnd);

                playSound(400, 'sine');
            }

            function drag(e) {
                if (!isDragging) return;

                e.preventDefault();

                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - startX;
                    currentY = e.touches[0].clientY - startY;
                } else {
                    currentX = e.clientX - startX;
                    currentY = e.clientY - startY;
                }

                element.style.left = currentX + 'px';
                element.style.top = currentY + 'px';
            }

            function dragEnd() {
                isDragging = false;
                element.style.zIndex = '10';

                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchend', dragEnd);

                playSound(500, 'sine');
            }

            // Double click to remove
            element.addEventListener('dblclick', () => {
                element.style.transition = 'all 0.3s';
                element.style.transform = 'scale(0) rotate(360deg)';
                element.style.opacity = '0';
                playSound(300, 'sawtooth');
                setTimeout(() => element.remove(), 300);
            });
        }

        // Celebration effect
        setTimeout(() => {
            if (soundEnabled) playCheerSound();
        }, 1000);
    </script>
</body>
</html>
