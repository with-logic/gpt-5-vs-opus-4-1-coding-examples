<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Dunkability Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            color: #333;
        }

        .control-group {
            margin-bottom: 2rem;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .visualization-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            color: #333;
        }

        .teacup-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .teacup {
            width: 200px;
            height: 150px;
            border: 8px solid #8B4513;
            border-top: none;
            border-radius: 0 0 60% 60%;
            background: linear-gradient(180deg, rgba(139, 69, 19, 0.3) 0%, rgba(139, 69, 19, 0.6) 100%);
            position: relative;
            animation: gentle-sway 3s ease-in-out infinite;
        }

        @keyframes gentle-sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
        }

        .steam {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100px;
            pointer-events: none;
        }

        .steam-line {
            position: absolute;
            bottom: 0;
            width: 3px;
            height: 40px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.5), transparent);
            animation: steam-rise 2s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes steam-rise {
            0% {
                bottom: 0;
                opacity: 0.6;
            }
            100% {
                bottom: 60px;
                opacity: 0;
            }
        }

        .biscuit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 60px;
            background: #DEB887;
            border-radius: 10px;
            border: 2px solid #8B7355;
            transition: all 0.3s;
        }

        .crumble-meter {
            background: #f0f0f0;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .meter-title {
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .meter-bar {
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg, #10b981 0%, #fbbf24 50%, #ef4444 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .meter-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background: #000;
            transition: left 0.3s;
        }

        .result-message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .crumbs {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .crumb {
            width: 5px;
            height: 5px;
            background: #8B7355;
            border-radius: 50%;
            animation: fall 1s ease-out forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(20px);
                opacity: 0;
            }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ«– Tea Dunkability Simulator</h1>
            <p class="subtitle">Scientifically simulate the perfect biscuit dunk</p>
        </div>

        <div class="main-grid">
            <div class="controls-panel">
                <h2 style="margin-bottom: 1.5rem;">Controls</h2>

                <div class="control-group">
                    <label class="control-label">
                        <span>Tea Temperature</span>
                        <span id="tempValue">70</span>Â°C
                    </label>
                    <input type="range" id="temperature" min="50" max="90" value="70">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <span>Dunk Time</span>
                        <span id="timeValue">3</span>s
                    </label>
                    <input type="range" id="dunkTime" min="1" max="10" value="3">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <span>Structural Integrity</span>
                        <span id="integrityValue">50</span>%
                    </label>
                    <input type="range" id="integrity" min="10" max="100" value="50">
                </div>

                <div class="control-group">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Biscuit Type</label>
                    <select id="biscuitType">
                        <option value="digestive">Digestive</option>
                        <option value="rich-tea">Rich Tea</option>
                        <option value="shortbread">Shortbread</option>
                        <option value="ginger-nut">Ginger Nut</option>
                        <option value="hobnob">Hobnob</option>
                    </select>
                </div>

                <div style="background: #f0f0f0; padding: 1rem; border-radius: 8px;">
                    <h3 style="margin-bottom: 0.5rem;">Quick Tips</h3>
                    <ul style="padding-left: 1.5rem; line-height: 1.8; color: #666;">
                        <li>Press Space to simulate dunk</li>
                        <li>Press R to reset</li>
                        <li>Cooler tea = safer dunks</li>
                        <li>Higher integrity = more stable</li>
                    </ul>
                </div>
            </div>

            <div class="visualization-panel">
                <h2 style="margin-bottom: 1.5rem;">Simulation</h2>

                <div class="teacup-container">
                    <div class="teacup">
                        <div class="steam" id="steam"></div>
                        <div class="biscuit" id="biscuit"></div>
                    </div>
                    <div class="crumbs" id="crumbs"></div>
                </div>

                <div class="crumble-meter">
                    <div class="meter-title">Crumble-O-Meter</div>
                    <div class="meter-bar">
                        <div class="meter-indicator" id="meterIndicator"></div>
                    </div>
                    <div class="result-message" id="resultMessage">Perfect Dunk Zone</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let settings = {
            temperature: 70,
            dunkTime: 3,
            integrity: 50,
            biscuitType: 'digestive'
        };

        const biscuitMultipliers = {
            'digestive': 1.0,
            'rich-tea': 0.7,
            'shortbread': 1.2,
            'ginger-nut': 1.5,
            'hobnob': 1.3
        };

        function calculateCrumbleRisk() {
            const tempFactor = (settings.temperature - 50) / 40; // 0 to 1
            const timeFactor = (settings.dunkTime - 1) / 9; // 0 to 1
            const integrityFactor = 1 - (settings.integrity / 100); // inverted
            const biscuitFactor = 1 / biscuitMultipliers[settings.biscuitType];

            const risk = (tempFactor * 0.3 + timeFactor * 0.4 + integrityFactor * 0.3) * biscuitFactor;
            return Math.min(1, Math.max(0, risk)) * 100;
        }

        function updateVisualization() {
            const risk = calculateCrumbleRisk();
            const indicator = document.getElementById('meterIndicator');
            indicator.style.left = risk + '%';

            const biscuit = document.getElementById('biscuit');
            const crumbs = document.getElementById('crumbs');

            if (risk < 30) {
                document.getElementById('resultMessage').textContent = 'âœ… Perfect Dunk!';
                document.getElementById('resultMessage').style.color = '#10b981';
                crumbs.innerHTML = '';
            } else if (risk < 60) {
                document.getElementById('resultMessage').textContent = 'âš ï¸ Risky Territory';
                document.getElementById('resultMessage').style.color = '#fbbf24';
                if (Math.random() < 0.3) addCrumbs(2);
            } else {
                document.getElementById('resultMessage').textContent = 'âŒ Disaster Zone!';
                document.getElementById('resultMessage').style.color = '#ef4444';
                addCrumbs(5);
                biscuit.style.transform = 'translate(-50%, -50%) rotate(' + (Math.random() * 10 - 5) + 'deg)';
            }
        }

        function addCrumbs(count) {
            const crumbs = document.getElementById('crumbs');
            for (let i = 0; i < count; i++) {
                const crumb = document.createElement('div');
                crumb.className = 'crumb';
                crumb.style.animationDelay = (i * 0.1) + 's';
                crumb.style.left = (40 + Math.random() * 20) + '%';
                crumbs.appendChild(crumb);

                setTimeout(() => crumb.remove(), 1000);
            }
        }

        function createSteam() {
            const steam = document.getElementById('steam');
            steam.innerHTML = '';
            const steamCount = Math.floor(settings.temperature / 20);

            for (let i = 0; i < steamCount; i++) {
                const line = document.createElement('div');
                line.className = 'steam-line';
                line.style.left = (30 + i * 15 + Math.random() * 10) + '%';
                line.style.animationDelay = (i * 0.3) + 's';
                steam.appendChild(line);
            }
        }

        document.getElementById('temperature').addEventListener('input', (e) => {
            settings.temperature = parseInt(e.target.value);
            document.getElementById('tempValue').textContent = e.target.value;
            createSteam();
            updateVisualization();
        });

        document.getElementById('dunkTime').addEventListener('input', (e) => {
            settings.dunkTime = parseInt(e.target.value);
            document.getElementById('timeValue').textContent = e.target.value;
            updateVisualization();
        });

        document.getElementById('integrity').addEventListener('input', (e) => {
            settings.integrity = parseInt(e.target.value);
            document.getElementById('integrityValue').textContent = e.target.value;
            updateVisualization();
        });

        document.getElementById('biscuitType').addEventListener('change', (e) => {
            settings.biscuitType = e.target.value;
            updateVisualization();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                updateVisualization();
            } else if (e.code === 'KeyR') {
                settings = { temperature: 70, dunkTime: 3, integrity: 50, biscuitType: 'digestive' };
                document.getElementById('temperature').value = 70;
                document.getElementById('dunkTime').value = 3;
                document.getElementById('integrity').value = 50;
                document.getElementById('biscuitType').value = 'digestive';
                document.getElementById('tempValue').textContent = '70';
                document.getElementById('timeValue').textContent = '3';
                document.getElementById('integrityValue').textContent = '50';
                createSteam();
                updateVisualization();
            }
        });

        createSteam();
        updateVisualization();
    </script>
</body>
</html>
