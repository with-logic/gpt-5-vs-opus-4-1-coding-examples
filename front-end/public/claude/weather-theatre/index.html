<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Theatre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .theatre-container {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        #theatreCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, #8b0000, #a52a2a, #8b0000);
            z-index: 10;
            transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .curtain::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.3));
        }

        .curtain-left {
            left: 0;
            transform-origin: left center;
        }

        .curtain-right {
            right: 0;
            transform-origin: right center;
            background: linear-gradient(270deg, #8b0000, #a52a2a, #8b0000);
        }

        .curtain-right::before {
            left: 0;
            background: linear-gradient(270deg, transparent, rgba(0, 0, 0, 0.3));
        }

        .curtains-open .curtain-left {
            transform: translateX(-100%);
        }

        .curtains-open .curtain-right {
            transform: translateX(100%);
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .sliders-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-label {
            font-size: 14px;
            font-weight: bold;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .controls-bottom {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background: linear-gradient(45deg, #8b0000, #a52a2a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #ffd700;
        }

        .toggle-btn:hover {
            background: linear-gradient(45deg, #a52a2a, #b22222);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .toggle-btn.active {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #000;
        }

        .subtitle-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            max-width: 80%;
        }

        .subtitle-text {
            font-size: 18px;
            text-align: center;
            color: #ffd700;
            font-style: italic;
            min-height: 25px;
            opacity: 0;
        }

        .typewriter {
            overflow: hidden;
            border-right: 2px solid #ffd700;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 1s step-end infinite;
            opacity: 1;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffd700; }
        }

        .forecast-display {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            z-index: 15;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forecast-title {
            font-size: 16px;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .forecast-item {
            margin: 8px 0;
            font-size: 14px;
            color: #ccc;
        }

        .spotlight {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: 5;
            opacity: 0.7;
            transition: all 2s ease;
        }

        @media (max-width: 768px) {
            .controls {
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
            }

            .controls-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .sliders-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .toggle-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .forecast-display {
                left: 20px;
                right: 20px;
                top: auto;
                bottom: 120px;
                transform: none;
            }

            .subtitle-container {
                bottom: 60px;
                left: 20px;
                right: 20px;
                transform: none;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="theatre-container" id="theatreContainer">
        <canvas id="theatreCanvas"></canvas>
        
        <div class="curtain curtain-left"></div>
        <div class="curtain curtain-right"></div>
        
        <div class="spotlight" id="spotlight"></div>
        
        <div class="controls">
            <h2 class="controls-title">üé≠ Weather Theatre Controls</h2>
            
            <div class="sliders-container">
                <div class="slider-group">
                    <label class="slider-label">Cozy</label>
                    <input type="range" class="slider" id="cozySlider" min="0" max="100" value="30">
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">Eerie</label>
                    <input type="range" class="slider" id="eerieSlider" min="0" max="100" value="20">
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">Heroic</label>
                    <input type="range" class="slider" id="heroicSlider" min="0" max="100" value="50">
                </div>
            </div>
            
            <div class="controls-bottom">
                <button class="toggle-btn" id="curtainBtn" onclick="toggleCurtains()">Curtain Reveal</button>
                <button class="toggle-btn" id="timeBtn" onclick="toggleTime()">Matin√©e</button>
            </div>
        </div>
        
        <div class="forecast-display">
            <div class="forecast-title">Weather Forecast</div>
            <div class="forecast-item">üå§Ô∏è Today: Partly cloudy, 72¬∞F</div>
            <div class="forecast-item">üåßÔ∏è Tomorrow: Light rain, 68¬∞F</div>
            <div class="forecast-item">‚òÄÔ∏è Friday: Sunny, 78¬∞F</div>
            <div class="forecast-item">‚õàÔ∏è Saturday: Thunderstorms, 65¬∞F</div>
            <div class="forecast-item">‚ùÑÔ∏è Sunday: Snow showers, 45¬∞F</div>
        </div>
        
        <div class="subtitle-container">
            <div class="subtitle-text" id="subtitleText"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('theatreCanvas');
        const ctx = canvas.getContext('2d');
        const theatreContainer = document.getElementById('theatreContainer');
        const spotlight = document.getElementById('spotlight');
        const subtitleText = document.getElementById('subtitleText');
        
        let isNight = false;
        let curtainsOpen = false;
        let animationId;
        
        // Scene parameters
        let sceneParams = {
            cozy: 30,
            eerie: 20,
            heroic: 50
        };
        
        // Subtitle messages for different moods
        const subtitles = {
            cozy: [
                "A warm glow embraces the evening sky...",
                "Gentle breezes carry the scent of home...",
                "The fireplace crackles with memories...",
                "Soft light dances through autumn leaves..."
            ],
            eerie: [
                "Shadows creep across the desolate landscape...",
                "The wind whispers forgotten secrets...",
                "Mysterious fog rolls in from the horizon...",
                "Something stirs in the darkness beyond..."
            ],
            heroic: [
                "Thunder roars across the battlefield of sky...",
                "Lightning illuminates the path to glory...",
                "Storm clouds gather for an epic confrontation...",
                "The tempest calls forth courage from within..."
            ]
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawParallaxBackground() {
            const time = Date.now() * 0.001;
            const cozy = sceneParams.cozy / 100;
            const eerie = sceneParams.eerie / 100;
            const heroic = sceneParams.heroic / 100;
            
            // Base colors influenced by mood and time
            let skyColor1, skyColor2, groundColor;
            
            if (isNight) {
                skyColor1 = `rgb(${Math.floor(10 + cozy * 30)}, ${Math.floor(15 + cozy * 40)}, ${Math.floor(40 + eerie * 60)})`;
                skyColor2 = `rgb(${Math.floor(5 + heroic * 20)}, ${Math.floor(5 + heroic * 20)}, ${Math.floor(20 + eerie * 40)})`;
                groundColor = `rgb(${Math.floor(20 + cozy * 30)}, ${Math.floor(25 + cozy * 25)}, ${Math.floor(15 + eerie * 30)})`;
            } else {
                skyColor1 = `rgb(${Math.floor(135 + heroic * 120)}, ${Math.floor(206 + cozy * 49)}, ${Math.floor(235 + eerie * 20)})`;
                skyColor2 = `rgb(${Math.floor(255)}, ${Math.floor(239 + cozy * 16)}, ${Math.floor(213 + heroic * 42)})`;
                groundColor = `rgb(${Math.floor(101 + cozy * 54)}, ${Math.floor(142 + cozy * 113)}, ${Math.floor(64 + heroic * 91)})`;
            }
            
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.7);
            gradient.addColorStop(0, skyColor1);
            gradient.addColorStop(1, skyColor2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.7);
            
            // Ground
            ctx.fillStyle = groundColor;
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
            
            // Moving clouds
            for (let i = 0; i < 5; i++) {
                const x = (time * 20 + i * 200) % (canvas.width + 200) - 100;
                const y = 50 + i * 30 + Math.sin(time + i) * 20;
                const size = 80 + i * 20;
                
                drawCloud(x, y, size, `rgba(255, 255, 255, ${0.3 + cozy * 0.4 - eerie * 0.2})`);
            }
            
            // Weather effects based on mood
            if (heroic > 0.5) {
                drawLightning();
                drawRain(heroic);
            }
            
            if (eerie > 0.3) {
                drawFog(eerie);
            }
            
            if (cozy > 0.4) {
                drawSunbeams(cozy);
            }
        }

        function drawCloud(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.3, y, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x + size * 0.6, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x - size * 0.3, y, size * 0.6, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawLightning() {
            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const segments = 5 + Math.floor(Math.random() * 5);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                let currentX = x;
                let currentY = 0;
                
                ctx.moveTo(currentX, currentY);
                
                for (let i = 0; i < segments; i++) {
                    currentX += (Math.random() - 0.5) * 50;
                    currentY += canvas.height / segments;
                    ctx.lineTo(currentX, currentY);
                }
                
                ctx.stroke();
                
                // Flash effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawRain(intensity) {
            const drops = Math.floor(intensity * 200);
            ctx.strokeStyle = `rgba(173, 216, 230, ${0.3 + intensity * 0.4})`;
            ctx.lineWidth = 1;
            
            for (let i = 0; i < drops; i++) {
                const x = Math.random() * canvas.width;
                const y = (Date.now() * 0.01 + i * 10) % canvas.height;
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x - 2, y + 10);
                ctx.stroke();
            }
        }

        function drawFog(intensity) {
            const gradient = ctx.createLinearGradient(0, canvas.height * 0.6, 0, canvas.height);
            gradient.addColorStop(0, `rgba(200, 200, 200, ${intensity * 0.3})`);
            gradient.addColorStop(1, `rgba(150, 150, 150, ${intensity * 0.6})`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);
        }

        function drawSunbeams(intensity) {
            const time = Date.now() * 0.001;
            const beamCount = 8;
            
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            
            for (let i = 0; i < beamCount; i++) {
                const angle = (i / beamCount) * Math.PI * 2 + time * 0.1;
                const length = 200 + Math.sin(time + i) * 50;
                
                const gradient = ctx.createLinearGradient(
                    canvas.width * 0.8, canvas.height * 0.2,
                    canvas.width * 0.8 + Math.cos(angle) * length,
                    canvas.height * 0.2 + Math.sin(angle) * length
                );
                
                gradient.addColorStop(0, `rgba(255, 255, 200, ${intensity * 0.1})`);
                gradient.addColorStop(1, 'rgba(255, 255, 200, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            ctx.restore();
        }

        function updateSpotlight() {
            const time = Date.now() * 0.001;
            const x = canvas.width * 0.3 + Math.sin(time * 0.5) * 100;
            const y = canvas.height * 0.4 + Math.cos(time * 0.3) * 50;
            
            spotlight.style.left = x + 'px';
            spotlight.style.top = y + 'px';
        }

        function updateSubtitle() {
            const dominant = getDominantMood();
            const messages = subtitles[dominant];
            const message = messages[Math.floor(Math.random() * messages.length)];
            
            // Clear previous content
            subtitleText.className = 'subtitle-text';
            subtitleText.textContent = '';
            
            // Add typewriter effect
            setTimeout(() => {
                subtitleText.textContent = message;
                subtitleText.className = 'subtitle-text typewriter';
            }, 100);
        }

        function getDominantMood() {
            const { cozy, eerie, heroic } = sceneParams;
            
            if (cozy >= eerie && cozy >= heroic) return 'cozy';
            if (eerie >= cozy && eerie >= heroic) return 'eerie';
            return 'heroic';
        }

        function animate() {
            drawParallaxBackground();
            updateSpotlight();
            animationId = requestAnimationFrame(animate);
        }

        function toggleCurtains() {
            curtainsOpen = !curtainsOpen;
            theatreContainer.classList.toggle('curtains-open', curtainsOpen);
            
            const btn = document.getElementById('curtainBtn');
            btn.textContent = curtainsOpen ? 'Close Curtains' : 'Curtain Reveal';
            btn.classList.toggle('active', curtainsOpen);
            
            if (curtainsOpen) {
                setTimeout(updateSubtitle, 2000);
            }
        }

        function toggleTime() {
            isNight = !isNight;
            const btn = document.getElementById('timeBtn');
            btn.textContent = isNight ? 'Night' : 'Matin√©e';
            btn.classList.toggle('active', isNight);
        }

        // Slider event listeners
        document.getElementById('cozySlider').addEventListener('input', (e) => {
            sceneParams.cozy = parseInt(e.target.value);
            if (curtainsOpen) updateSubtitle();
        });

        document.getElementById('eerieSlider').addEventListener('input', (e) => {
            sceneParams.eerie = parseInt(e.target.value);
            if (curtainsOpen) updateSubtitle();
        });

        document.getElementById('heroicSlider').addEventListener('input', (e) => {
            sceneParams.heroic = parseInt(e.target.value);
            if (curtainsOpen) updateSubtitle();
        });

        // Initialize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();

        // Auto-update subtitle every 8 seconds when curtains are open
        setInterval(() => {
            if (curtainsOpen) {
                updateSubtitle();
            }
        }, 8000);
    </script>
</body>
</html>
