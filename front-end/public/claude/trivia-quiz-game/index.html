<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 8px;
            background: #e0e7ff;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .quiz-header {
            padding: 30px 40px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .quiz-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .quiz-subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .question-counter {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
        }

        .quiz-content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid #f3f4f6;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .answer-option {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            color: #374151;
            position: relative;
            overflow: hidden;
        }

        .answer-option:hover {
            border-color: #667eea;
            background: #eef2ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .answer-option.selected {
            border-color: #667eea;
            background: #eef2ff;
        }

        .answer-option.correct {
            border-color: #10b981;
            background: #d1fae5;
            animation: correctPulse 0.6s ease;
        }

        .answer-option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
            animation: incorrectShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .answer-option.correct::after {
            content: 'âœ“';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #10b981;
            font-size: 24px;
            font-weight: bold;
        }

        .answer-option.incorrect::after {
            content: 'âœ—';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ef4444;
            font-size: 24px;
            font-weight: bold;
        }

        .next-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            opacity: 0;
            transform: translateY(20px);
        }

        .next-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .results-screen {
            text-align: center;
            padding: 60px 40px;
            display: none;
        }

        .results-screen.visible {
            display: block;
        }

        .results-score {
            font-size: 4rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .results-message {
            font-size: 1.5rem;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .results-details {
            background: #f8fafc;
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1.1rem;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: #374151;
        }

        .stat-value {
            font-weight: 700;
            color: #667eea;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .emoji-decoration {
            font-size: 3rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
                border-radius: 15px;
            }

            .quiz-header {
                padding: 20px;
            }

            .quiz-title {
                font-size: 2rem;
            }

            .quiz-content {
                padding: 20px;
            }

            .question-card {
                padding: 25px;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .answers-grid {
                grid-template-columns: 1fr;
            }

            .answer-option {
                padding: 15px;
                font-size: 1rem;
            }

            .results-score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-header" id="quizHeader">
            <h1 class="quiz-title">ðŸ§  Trivia Challenge</h1>
            <p class="quiz-subtitle">Test your knowledge with these fun questions!</p>
            <div class="question-counter" id="questionCounter">Question 1 of 10</div>
        </div>

        <div class="quiz-content" id="quizContent">
            <div class="question-card">
                <div class="question-text" id="questionText">Loading question...</div>
                <div class="answers-grid" id="answersGrid">
                    <!-- Answers will be inserted here -->
                </div>
                <button class="next-button" id="nextButton" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <div class="results-screen" id="resultsScreen">
            <div class="emoji-decoration" id="resultsEmoji">ðŸŽ‰</div>
            <div class="results-score" id="resultsScore">0/10</div>
            <div class="results-message" id="resultsMessage">Great job!</div>
            <div class="results-details">
                <div class="stat-row">
                    <span class="stat-label">Correct Answers</span>
                    <span class="stat-value" id="correctCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value" id="accuracyPercent">0%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Time Taken</span>
                    <span class="stat-value" id="timeTaken">0s</span>
                </div>
            </div>
            <button class="play-again-btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of the United States?",
                options: ["New York", "Washington D.C.", "Los Angeles", "Chicago"],
                correct: 1
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Pacific Ocean", "Arctic Ocean"],
                correct: 2
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "Which year did World War II end?",
                options: ["1944", "1945", "1946", "1947"],
                correct: 1
            },
            {
                question: "What is the smallest state in the US by area?",
                options: ["Delaware", "Connecticut", "Rhode Island", "Vermont"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Osmium", "Oxygen", "Oganesson", "Olivine"],
                correct: 1
            },
            {
                question: "What is the tallest mountain in North America?",
                options: ["Mount McKinley", "Mount Rainier", "Mount Whitney", "Denali"],
                correct: 3
            },
            {
                question: "Which US president appears on the penny?",
                options: ["George Washington", "Abraham Lincoln", "Thomas Jefferson", "Theodore Roosevelt"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let startTime = Date.now();
        let shuffledQuestions = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initQuiz() {
            shuffledQuestions = shuffleArray(questions);
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            startTime = Date.now();
            
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('quizHeader').style.display = 'block';
            document.getElementById('resultsScreen').classList.remove('visible');
            
            displayQuestion();
        }

        function displayQuestion() {
            const question = shuffledQuestions[currentQuestion];
            
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${shuffledQuestions.length}`;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const answerOption = document.createElement('div');
                answerOption.className = 'answer-option';
                answerOption.textContent = option;
                answerOption.onclick = () => selectAnswer(index);
                answersGrid.appendChild(answerOption);
            });
            
            document.getElementById('nextButton').classList.remove('visible');
            selectedAnswer = null;
            
            updateProgressBar();
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return; // Prevent multiple selections
            
            selectedAnswer = index;
            const question = shuffledQuestions[currentQuestion];
            const options = document.querySelectorAll('.answer-option');
            
            options.forEach((option, idx) => {
                if (idx === question.correct) {
                    option.classList.add('correct');
                } else if (idx === index && idx !== question.correct) {
                    option.classList.add('incorrect');
                } else {
                    option.style.opacity = '0.5';
                }
            });
            
            if (index === question.correct) {
                score++;
            }
            
            setTimeout(() => {
                document.getElementById('nextButton').classList.add('visible');
            }, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < shuffledQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            const endTime = Date.now();
            const timeTaken = Math.round((endTime - startTime) / 1000);
            const accuracy = Math.round((score / shuffledQuestions.length) * 100);
            
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('quizHeader').style.display = 'none';
            document.getElementById('resultsScreen').classList.add('visible');
            
            document.getElementById('resultsScore').textContent = `${score}/${shuffledQuestions.length}`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('accuracyPercent').textContent = accuracy + '%';
            document.getElementById('timeTaken').textContent = timeTaken + 's';
            
            // Set results message and emoji based on performance
            let message, emoji;
            if (accuracy >= 90) {
                message = "Outstanding! You're a trivia master! ðŸŒŸ";
                emoji = "ðŸ†";
            } else if (accuracy >= 70) {
                message = "Great job! You know your stuff! ðŸ‘";
                emoji = "ðŸŽ‰";
            } else if (accuracy >= 50) {
                message = "Not bad! Keep learning and try again! ðŸ“š";
                emoji = "ðŸ‘";
            } else {
                message = "Keep studying and you'll improve! ðŸ’ª";
                emoji = "ðŸ“–";
            }
            
            document.getElementById('resultsMessage').textContent = message;
            document.getElementById('resultsEmoji').textContent = emoji;
        }

        function restartQuiz() {
            initQuiz();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const options = document.querySelectorAll('.answer-option');
                if (options[index] && selectedAnswer === null) {
                    selectAnswer(index);
                }
            } else if (e.key === 'Enter' || e.key === ' ') {
                const nextBtn = document.getElementById('nextButton');
                if (nextBtn.classList.contains('visible')) {
                    nextQuestion();
                }
            }
        });

        // Initialize the quiz when the page loads
        initQuiz();
    </script>
</body>
</html>
