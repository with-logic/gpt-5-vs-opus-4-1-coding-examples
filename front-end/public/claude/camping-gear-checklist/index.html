<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Gear Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #87ceeb 100%);
            min-height: 100vh;
            color: #2d4a22;
            position: relative;
        }
        
        /* Background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23ffffff" opacity="0.3"/><circle cx="80" cy="30" r="1.5" fill="%23ffffff" opacity="0.2"/><circle cx="60" cy="70" r="1" fill="%23ffffff" opacity="0.4"/><circle cx="30" cy="80" r="2.5" fill="%23ffffff" opacity="0.2"/><circle cx="90" cy="60" r="1" fill="%23ffffff" opacity="0.3"/></svg>') repeat;
            z-index: -2;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            color: #2d5016;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        h1::before,
        h1::after {
            content: 'üèïÔ∏è';
            font-size: 0.8em;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #4a7c59;
            font-style: italic;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(145deg, #4a7c59, #2d5016);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(145deg, #87ceeb, #4682b4);
        }
        
        .btn-danger {
            background: linear-gradient(145deg, #cd5c5c, #b22222);
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, #f0f8f0, #e8f5e8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #4a7c59;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #4a7c59;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        .add-item-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #4a7c59;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d5016;
        }
        
        input, select {
            padding: 10px;
            border: 2px solid #87ceeb;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }
        
        .categories-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #2d5016;
            border: 2px solid #4a7c59;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .category-btn.active,
        .category-btn:hover {
            background: #4a7c59;
            color: white;
        }
        
        .checklist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .category-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #4a7c59;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .category-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .item:hover {
            background: rgba(240, 248, 240, 0.9);
            transform: translateX(5px);
        }
        
        .item.checked {
            background: rgba(74, 124, 89, 0.1);
            border-color: #4a7c59;
        }
        
        .item-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }
        
        .item-name {
            font-weight: bold;
            color: #2d5016;
        }
        
        .item.checked .item-name {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .item-weight {
            color: #666;
            font-size: 0.9em;
            margin-left: auto;
            margin-right: 10px;
        }
        
        .delete-btn {
            background: #cd5c5c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #b22222;
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a7c59, #2d5016);
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .close:hover {
            color: #cd5c5c;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 2px solid #87ceeb;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .checklist {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
        
        /* Outdoor theme animations */
        @keyframes leaf-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .leaf {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #4a7c59;
            border-radius: 50% 0;
            animation: leaf-fall 10s linear infinite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Camping Gear Checklist</h1>
            <div class="subtitle">Never forget essential gear again! üéí</div>
        </header>
        
        <div class="controls">
            <button class="btn" onclick="showAddForm()">
                ‚ûï Add Item
            </button>
            <button class="btn btn-secondary" onclick="saveList()">
                üíæ Save List
            </button>
            <button class="btn btn-secondary" onclick="loadList()">
                üìÅ Load List
            </button>
            <button class="btn btn-danger" onclick="clearAll()">
                üóëÔ∏è Clear All
            </button>
        </div>
        
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="checkedItems">0</div>
                <div class="stat-label">Packed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalWeight">0</div>
                <div class="stat-label">Total Weight (oz)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="packedWeight">0</div>
                <div class="stat-label">Packed Weight (oz)</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%">0% Complete</div>
        </div>
        
        <div class="add-item-form" id="addItemForm" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #2d5016;">Add New Item</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g., Sleeping Bag">
                </div>
                <div class="form-group">
                    <label for="itemWeight">Weight (oz)</label>
                    <input type="number" id="itemWeight" placeholder="16" step="0.1">
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory">
                        <option value="Shelter">üè† Shelter</option>
                        <option value="Sleep">üò¥ Sleep</option>
                        <option value="Clothing">üëï Clothing</option>
                        <option value="Food">üçΩÔ∏è Food</option>
                        <option value="Water">üíß Water</option>
                        <option value="Cooking">üî• Cooking</option>
                        <option value="Navigation">üß≠ Navigation</option>
                        <option value="Safety">üö® Safety</option>
                        <option value="Personal">üß¥ Personal</option>
                        <option value="Other">üì¶ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn" onclick="addItem()">Add</button>
                </div>
            </div>
        </div>
        
        <div class="categories-filter">
            <button class="category-btn active" onclick="filterCategory('all')">üèïÔ∏è All</button>
            <button class="category-btn" onclick="filterCategory('Shelter')">üè† Shelter</button>
            <button class="category-btn" onclick="filterCategory('Sleep')">üò¥ Sleep</button>
            <button class="category-btn" onclick="filterCategory('Clothing')">üëï Clothing</button>
            <button class="category-btn" onclick="filterCategory('Food')">üçΩÔ∏è Food</button>
            <button class="category-btn" onclick="filterCategory('Water')">üíß Water</button>
            <button class="category-btn" onclick="filterCategory('Cooking')">üî• Cooking</button>
            <button class="category-btn" onclick="filterCategory('Navigation')">üß≠ Navigation</button>
            <button class="category-btn" onclick="filterCategory('Safety')">üö® Safety</button>
            <button class="category-btn" onclick="filterCategory('Personal')">üß¥ Personal</button>
            <button class="category-btn" onclick="filterCategory('Other')">üì¶ Other</button>
        </div>
        
        <div class="checklist" id="checklist"></div>
    </div>
    
    <!-- Save/Load Modal -->
    <div id="saveLoadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSaveLoadModal()">&times;</span>
            <h3 id="modalTitle">Save/Load List</h3>
            <textarea id="listData" placeholder="Your checklist data will appear here..."></textarea>
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn" onclick="downloadList()">üì• Download File</button>
                <button class="btn btn-secondary" onclick="loadFromData()">üì§ Load from Data</button>
            </div>
        </div>
    </div>

    <script>
        let gearList = [];
        let currentFilter = 'all';
        
        // Default items
        const defaultItems = [
            { name: 'Tent', weight: 48, category: 'Shelter', checked: false },
            { name: 'Sleeping Bag', weight: 32, category: 'Sleep', checked: false },
            { name: 'Sleeping Pad', weight: 16, category: 'Sleep', checked: false },
            { name: 'Backpack', weight: 40, category: 'Other', checked: false },
            { name: 'Water Bottle', weight: 8, category: 'Water', checked: false },
            { name: 'Headlamp', weight: 4, category: 'Safety', checked: false },
            { name: 'First Aid Kit', weight: 12, category: 'Safety', checked: false },
            { name: 'Map & Compass', weight: 6, category: 'Navigation', checked: false },
            { name: 'Camp Stove', weight: 8, category: 'Cooking', checked: false },
            { name: 'Cooking Pot', weight: 12, category: 'Cooking', checked: false },
            { name: 'Rain Jacket', weight: 8, category: 'Clothing', checked: false },
            { name: 'Extra Socks', weight: 2, category: 'Clothing', checked: false },
            { name: 'Trail Food', weight: 24, category: 'Food', checked: false },
            { name: 'Toiletries', weight: 6, category: 'Personal', checked: false }
        ];
        
        // Initialize
        function init() {
            // Load from localStorage or use defaults
            const saved = localStorage.getItem('campingGearList');
            if (saved) {
                gearList = JSON.parse(saved);
            } else {
                gearList = [...defaultItems];
                saveToStorage();
            }
            
            renderChecklist();
            updateStats();
            createFloatingLeaves();
        }
        
        function showAddForm() {
            const form = document.getElementById('addItemForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
        
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const weight = parseFloat(document.getElementById('itemWeight').value) || 0;
            const category = document.getElementById('itemCategory').value;
            
            if (!name) {
                alert('Please enter an item name!');
                return;
            }
            
            const newItem = {
                id: Date.now(),
                name,
                weight,
                category,
                checked: false
            };
            
            gearList.push(newItem);
            
            // Clear form
            document.getElementById('itemName').value = '';
            document.getElementById('itemWeight').value = '';
            
            saveToStorage();
            renderChecklist();
            updateStats();
            
            // Hide form after adding
            document.getElementById('addItemForm').style.display = 'none';
        }
        
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                gearList = gearList.filter(item => item.id !== id);
                saveToStorage();
                renderChecklist();
                updateStats();
            }
        }
        
        function toggleItem(id) {
            const item = gearList.find(item => item.id === id);
            if (item) {
                item.checked = !item.checked;
                saveToStorage();
                renderChecklist();
                updateStats();
            }
        }
        
        function filterCategory(category) {
            currentFilter = category;
            
            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderChecklist();
        }
        
        function renderChecklist() {
            const checklist = document.getElementById('checklist');
            checklist.innerHTML = '';
            
            // Group items by category
            const categories = {};
            const filteredItems = currentFilter === 'all' 
                ? gearList 
                : gearList.filter(item => item.category === currentFilter);
            
            filteredItems.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });
            
            // Render each category
            Object.keys(categories).sort().forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                const categoryEmoji = getCategoryEmoji(category);
                categorySection.innerHTML = `
                    <div class="category-title">
                        ${categoryEmoji} ${category}
                        <span style="font-size: 0.8em; color: #666; margin-left: auto;">
                            ${categories[category].filter(item => item.checked).length}/${categories[category].length}
                        </span>
                    </div>
                `;
                
                const itemsContainer = document.createElement('div');
                
                if (categories[category].length === 0) {
                    itemsContainer.innerHTML = '<div class="empty-state">No items in this category</div>';
                } else {
                    categories[category].forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = `item ${item.checked ? 'checked' : ''}`;
                        itemDiv.innerHTML = `
                            <div class="item-content">
                                <input type="checkbox" ${item.checked ? 'checked' : ''} 
                                       onchange="toggleItem(${item.id})">
                                <span class="item-name">${item.name}</span>
                                <span class="item-weight">${item.weight} oz</span>
                            </div>
                            <button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>
                        `;
                        itemsContainer.appendChild(itemDiv);
                    });
                }
                
                categorySection.appendChild(itemsContainer);
                checklist.appendChild(categorySection);
            });
            
            if (filteredItems.length === 0) {
                checklist.innerHTML = '<div class="empty-state" style="grid-column: 1/-1; font-size: 1.2em; padding: 40px;">No items found. Add some gear to get started! üéí</div>';
            }
        }
        
        function getCategoryEmoji(category) {
            const emojis = {
                'Shelter': 'üè†',
                'Sleep': 'üò¥',
                'Clothing': 'üëï',
                'Food': 'üçΩÔ∏è',
                'Water': 'üíß',
                'Cooking': 'üî•',
                'Navigation': 'üß≠',
                'Safety': 'üö®',
                'Personal': 'üß¥',
                'Other': 'üì¶'
            };
            return emojis[category] || 'üì¶';
        }
        
        function updateStats() {
            const totalItems = gearList.length;
            const checkedItems = gearList.filter(item => item.checked).length;
            const totalWeight = gearList.reduce((sum, item) => sum + item.weight, 0);
            const packedWeight = gearList.filter(item => item.checked).reduce((sum, item) => sum + item.weight, 0);
            const progress = totalItems > 0 ? (checkedItems / totalItems) * 100 : 0;
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('checkedItems').textContent = checkedItems;
            document.getElementById('totalWeight').textContent = totalWeight.toFixed(1);
            document.getElementById('packedWeight').textContent = packedWeight.toFixed(1);
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${progress}%`;
            progressFill.textContent = `${Math.round(progress)}% Complete`;
        }
        
        function saveToStorage() {
            localStorage.setItem('campingGearList', JSON.stringify(gearList));
        }
        
        function saveList() {
            const modal = document.getElementById('saveLoadModal');
            const textarea = document.getElementById('listData');
            document.getElementById('modalTitle').textContent = 'Save List';
            
            textarea.value = JSON.stringify(gearList, null, 2);
            modal.style.display = 'block';
        }
        
        function loadList() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (Array.isArray(data)) {
                                gearList = data;
                                saveToStorage();
                                renderChecklist();
                                updateStats();
                                alert('List loaded successfully! üéâ');
                            } else {
                                alert('Invalid file format!');
                            }
                        } catch (error) {
                            alert('Error loading file: ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }
        
        function downloadList() {
            const data = document.getElementById('listData').value;
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `camping-gear-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            closeSaveLoadModal();
        }
        
        function loadFromData() {
            const data = document.getElementById('listData').value;
            try {
                const parsed = JSON.parse(data);
                if (Array.isArray(parsed)) {
                    gearList = parsed;
                    saveToStorage();
                    renderChecklist();
                    updateStats();
                    closeSaveLoadModal();
                    alert('List loaded successfully! üéâ');
                } else {
                    alert('Invalid data format!');
                }
            } catch (error) {
                alert('Error parsing data: ' + error.message);
            }
        }
        
        function closeSaveLoadModal() {
            document.getElementById('saveLoadModal').style.display = 'none';
        }
        
        function clearAll() {
            if (confirm('Are you sure you want to clear all items? This cannot be undone!')) {
                gearList = [];
                saveToStorage();
                renderChecklist();
                updateStats();
            }
        }
        
        function createFloatingLeaves() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const leaf = document.createElement('div');
                    leaf.className = 'leaf';
                    leaf.style.left = Math.random() * 100 + '%';
                    leaf.style.animationDelay = Math.random() * 10 + 's';
                    leaf.style.animationDuration = (10 + Math.random() * 10) + 's';
                    document.body.appendChild(leaf);
                    
                    // Remove leaf after animation
                    setTimeout(() => {
                        if (leaf.parentNode) {
                            leaf.parentNode.removeChild(leaf);
                        }
                    }, 20000);
                }, i * 2000);
            }
            
            // Repeat the cycle
            setTimeout(createFloatingLeaves, 30000);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('saveLoadModal');
            if (event.target === modal) {
                closeSaveLoadModal();
            }
        }
        
        // Handle Enter key in add form
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && document.getElementById('addItemForm').style.display !== 'none') {
                const activeElement = document.activeElement;
                if (activeElement && (activeElement.id === 'itemName' || activeElement.id === 'itemWeight')) {
                    addItem();
                }
            }
        });
        
        // Initialize the app
        init();
    </script>
</body>
</html>
