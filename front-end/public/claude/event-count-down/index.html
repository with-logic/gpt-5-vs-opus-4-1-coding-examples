<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            transition: all 1s ease;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(26, 26, 46, 0.4) 70%);
            animation: parallaxFloat 20s ease-in-out infinite;
        }

        @keyframes parallaxFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .event-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .event-date {
            font-size: 1.5rem;
            color: #4ecdc4;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .event-location {
            font-size: 1.2rem;
            color: #96ceb4;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin: 50px 0;
            max-width: 600px;
        }

        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            transition: all 0.3s ease;
        }

        .countdown-unit:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .countdown-label {
            font-size: 1rem;
            color: #b8b8b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4ecdc4;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #b8b8b8;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 15px 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover .file-upload-label {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
            box-shadow: 0 10px 30px rgba(69, 183, 209, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 40px rgba(69, 183, 209, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .event-expired {
            font-size: 2rem;
            color: #ff6b6b;
            text-align: center;
            padding: 30px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 20px;
            margin: 20px 0;
            animation: expiredGlow 2s ease-in-out infinite;
        }

        @keyframes expiredGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 107, 107, 0.6); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(78, 205, 196, 0.6);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        @media (max-width: 768px) {
            .event-card {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            .event-title {
                font-size: 2.5rem;
            }
            
            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
            
            .controls {
                padding: 25px;
                margin: 0 10px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .countdown-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .event-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image" id="backgroundImage"></div>
        <div class="parallax-layer"></div>
    </div>
    
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="controls">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" placeholder="Enter event name" value="New Year's Eve Party">
            </div>
            
            <div class="form-group">
                <label for="eventDate">Event Date & Time</label>
                <input type="datetime-local" id="eventDate">
            </div>
            
            <div class="form-group">
                <label for="eventLocation">Location</label>
                <input type="text" id="eventLocation" placeholder="Enter location" value="Times Square, New York">
            </div>
            
            <div class="form-group">
                <label for="backgroundUpload">Background Image</label>
                <div class="file-upload">
                    <input type="file" id="backgroundUpload" accept="image/*">
                    <label for="backgroundUpload" class="file-upload-label">
                        <span id="uploadText">Click to upload background image</span>
                    </label>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn" onclick="updateCountdown()">Update Event</button>
                <button class="btn btn-secondary" onclick="resetEvent()">Reset</button>
            </div>
        </div>
        
        <div class="event-card">
            <div class="event-title" id="displayEventName">New Year's Eve Party</div>
            <div class="event-date" id="displayEventDate">December 31, 2024 at 11:59 PM</div>
            <div class="event-location" id="displayEventLocation">Times Square, New York</div>
            
            <div class="countdown-container" id="countdownContainer">
                <div class="countdown-unit">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div id="expiredMessage" class="event-expired" style="display: none;">
                ðŸŽ‰ Event Has Started! ðŸŽ‰
            </div>
            
            <div class="action-buttons">
                <button class="btn" onclick="saveToCalendar()">ðŸ“… Save to Calendar</button>
                <button class="btn btn-secondary" onclick="shareEvent()">ðŸ”— Share Event</button>
            </div>
        </div>
    </div>
    
    <script>
        let countdownInterval;
        let eventDateTime;
        
        // Initialize with default date
        function initializeDefaultDate() {
            const now = new Date();
            const defaultDate = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0); // Next New Year
            document.getElementById('eventDate').value = formatDateForInput(defaultDate);
            eventDateTime = defaultDate;
            startCountdown();
        }
        
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        function formatDateForDisplay(date) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            return date.toLocaleDateString('en-US', options);
        }
        
        function updateCountdown() {
            const name = document.getElementById('eventName').value || 'Upcoming Event';
            const dateInput = document.getElementById('eventDate').value;
            const location = document.getElementById('eventLocation').value || 'Location TBD';
            
            if (!dateInput) {
                alert('Please select an event date and time');
                return;
            }
            
            eventDateTime = new Date(dateInput);
            
            // Update display
            document.getElementById('displayEventName').textContent = name;
            document.getElementById('displayEventDate').textContent = formatDateForDisplay(eventDateTime);
            document.getElementById('displayEventLocation').textContent = location;
            
            // Restart countdown
            startCountdown();
        }
        
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = eventDateTime.getTime() - now;
                
                if (distance < 0) {
                    // Event has passed
                    document.getElementById('countdownContainer').style.display = 'none';
                    document.getElementById('expiredMessage').style.display = 'block';
                    clearInterval(countdownInterval);
                    return;
                }
                
                // Hide expired message if showing
                document.getElementById('expiredMessage').style.display = 'none';
                document.getElementById('countdownContainer').style.display = 'grid';
                
                // Calculate time units
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update display
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                
                // Add special effects when getting close
                if (distance < 60000) { // Less than 1 minute
                    document.querySelectorAll('.countdown-number').forEach(num => {
                        num.style.color = '#ff6b6b';
                        num.style.animation = 'pulse 0.5s ease-in-out infinite';
                    });
                }
            }, 1000);
        }
        
        function resetEvent() {
            document.getElementById('eventName').value = 'New Year\'s Eve Party';
            document.getElementById('eventLocation').value = 'Times Square, New York';
            document.getElementById('backgroundUpload').value = '';
            document.getElementById('uploadText').textContent = 'Click to upload background image';
            document.getElementById('backgroundImage').style.backgroundImage = '';
            initializeDefaultDate();
        }
        
        function saveToCalendar() {
            const eventName = document.getElementById('displayEventName').textContent;
            const eventLocation = document.getElementById('displayEventLocation').textContent;
            
            if (!eventDateTime) {
                alert('Please set an event date first');
                return;
            }
            
            // Create ICS file content
            const startDate = eventDateTime.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            const endDate = new Date(eventDateTime.getTime() + 3600000).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Event Countdown//Event Reminder//EN
BEGIN:VEVENT
UID:${Date.now()}@eventcountdown.com
DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').split('.')[0]}Z
DTSTART:${startDate}
DTEND:${endDate}
SUMMARY:${eventName}
DESCRIPTION:Event countdown reminder
LOCATION:${eventLocation}
BEGIN:VALARM
TRIGGER:-PT1H
DESCRIPTION:Event starts in 1 hour
ACTION:DISPLAY
END:VALARM
END:VEVENT
END:VCALENDAR`;
            
            // Create and download file
            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${eventName.replace(/\s+/g, '-').toLowerCase()}-event.ics`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function shareEvent() {
            const eventName = document.getElementById('displayEventName').textContent;
            const eventDate = document.getElementById('displayEventDate').textContent;
            const eventLocation = document.getElementById('displayEventLocation').textContent;
            
            const shareText = `ðŸŽ‰ ${eventName}\nðŸ“… ${eventDate}\nðŸ“ ${eventLocation}\n\nJoin me for this amazing event!`;
            
            if (navigator.share) {
                navigator.share({
                    title: eventName,
                    text: shareText,
                    url: window.location.href
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Event details copied to clipboard!');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = shareText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Event details copied to clipboard!');
                });
            }
        }
        
        // Handle background image upload
        document.getElementById('backgroundUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('backgroundImage').style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('uploadText').textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Parallax background effect
        function initParallax() {
            let ticking = false;
            
            function updateParallax() {
                const scrolled = window.pageYOffset;
                const parallaxElements = document.querySelectorAll('.parallax-layer');
                
                parallaxElements.forEach((element, index) => {
                    const speed = 0.5 + index * 0.2;
                    const yPos = -(scrolled * speed);
                    element.style.transform = `translateY(${yPos}px)`;
                });
                
                ticking = false;
            }
            
            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            }
            
            window.addEventListener('scroll', requestTick);
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeDefaultDate();
            createParticles();
            initParallax();
            
            // Add some dynamic color changes to countdown numbers
            setInterval(() => {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
                document.querySelectorAll('.countdown-number').forEach((num, index) => {
                    if (Math.random() > 0.7) {
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        num.style.color = randomColor;
                        num.style.textShadow = `0 0 20px ${randomColor}50`;
                    }
                });
            }, 3000);
        });
        
        // Handle Enter key in form inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    updateCountdown();
                }
            });
        });
    </script>
</body>
</html>
