<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Theatre</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .theatre-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .curtain-left, .curtain-right {
            position: fixed;
            top: 0;
            width: 15%;
            height: 100%;
            background: linear-gradient(90deg, #8B0000, #5C0000);
            z-index: 10;
            transition: transform 1s ease;
        }

        .curtain-left {
            left: 0;
            transform-origin: left;
        }

        .curtain-right {
            right: 0;
            transform-origin: right;
            background: linear-gradient(-90deg, #8B0000, #5C0000);
        }

        .curtain-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, #5C0000 0%, #3C0000 100%);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .theatre-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .toggle-btn {
            padding: 8px 20px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            border-radius: 20px;
            color: #FFD700;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: #FFD700;
            color: #3C0000;
        }

        .controls-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            z-index: 30;
            display: flex;
            gap: 40px;
        }

        .slider-group {
            text-align: center;
        }

        .slider-label {
            display: block;
            font-size: 0.85rem;
            color: #FFD700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mood-slider {
            width: 120px;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
        }

        .mood-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
        }

        .slider-value {
            display: block;
            margin-top: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .subtitle-box {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 5px;
            font-family: 'Special Elite', cursive;
            font-size: 1.2rem;
            color: white;
            z-index: 25;
            min-width: 300px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .weather-info {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            z-index: 25;
            text-align: right;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 700;
            color: #FFD700;
        }

        .weather-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .weather-location {
            font-size: 0.85rem;
            color: rgba(255, 215, 0, 0.7);
            margin-top: 10px;
        }

        .spotlight {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 200, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 5;
            animation: spotlightSweep 8s ease-in-out infinite;
        }

        @keyframes spotlightSweep {
            0%, 100% { left: -100px; top: 20%; }
            50% { left: calc(100% - 300px); top: 30%; }
        }

        [data-theme="matinee"] {
            --sky-top: #87CEEB;
            --sky-bottom: #E0F6FF;
            --ground: #228B22;
        }

        [data-theme="night"] {
            --sky-top: #0a0a1a;
            --sky-bottom: #1a1a3a;
            --ground: #0a1a0a;
        }

        @media (max-width: 768px) {
            .controls-panel {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .curtain-left, .curtain-right {
                width: 8%;
            }
        }
    </style>
</head>
<body data-theme="night">
    <div class="theatre-container">
        <canvas id="stageCanvas"></canvas>

        <div class="curtain-left"></div>
        <div class="curtain-right"></div>

        <div class="curtain-top">
            <span class="theatre-title">Weather Theatre</span>
            <button class="toggle-btn" onclick="toggleTheme()">Matinée / Night</button>
        </div>

        <div class="spotlight"></div>

        <div class="weather-info">
            <div class="weather-temp" id="tempDisplay">72°F</div>
            <div class="weather-desc" id="descDisplay">Partly Cloudy</div>
            <div class="weather-location">New York City</div>
        </div>

        <div class="subtitle-box" id="subtitleBox">Welcome to the Weather Theatre...</div>

        <div class="controls-panel">
            <div class="slider-group">
                <span class="slider-label">Cosy</span>
                <input type="range" class="mood-slider" id="cosySlider" min="0" max="100" value="50">
                <span class="slider-value" id="cosyValue">50%</span>
            </div>
            <div class="slider-group">
                <span class="slider-label">Eerie</span>
                <input type="range" class="mood-slider" id="eerieSlider" min="0" max="100" value="20">
                <span class="slider-value" id="eerieValue">20%</span>
            </div>
            <div class="slider-group">
                <span class="slider-label">Heroic</span>
                <input type="range" class="mood-slider" id="heroicSlider" min="0" max="100" value="30">
                <span class="slider-value" id="heroicValue">30%</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('stageCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let isNight = true;
        let moods = { cosy: 50, eerie: 20, heroic: 30 };
        let time = 0;
        let parallaxOffset = 0;

        // Mock forecast
        const forecast = {
            temp: 72,
            condition: 'Partly Cloudy',
            wind: 12,
            humidity: 65
        };

        const subtitles = {
            cosy: [
                "A warm breeze carries the scent of autumn leaves...",
                "The fireplace crackles as rain patters the window...",
                "A cozy afternoon unfolds under soft clouds...",
                "Hot cocoa weather has arrived at last..."
            ],
            eerie: [
                "Shadows stretch across the empty streets...",
                "The fog rolls in, thick and mysterious...",
                "Something stirs in the darkness beyond...",
                "The wind whispers secrets from another time..."
            ],
            heroic: [
                "The storm breaks, revealing golden light beyond...",
                "Against all odds, the sun emerges triumphant!",
                "A new dawn rises over the awakening city...",
                "The elements bow before nature's majesty..."
            ]
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function drawSky() {
            const gradient = ctx.createLinearGradient(0, 0, 0, height * 0.7);

            if (isNight) {
                const eerieInfluence = moods.eerie / 100;
                const heroicInfluence = moods.heroic / 100;

                gradient.addColorStop(0, `rgb(${10 + eerieInfluence * 30}, ${10 + heroicInfluence * 20}, ${26 + eerieInfluence * 40})`);
                gradient.addColorStop(0.5, `rgb(${26 + eerieInfluence * 20}, ${26 + heroicInfluence * 30}, ${58 + heroicInfluence * 40})`);
                gradient.addColorStop(1, `rgb(${40 + moods.cosy / 5}, ${30 + moods.cosy / 10}, ${60 + moods.heroic / 3})`);
            } else {
                const cosyInfluence = moods.cosy / 100;
                gradient.addColorStop(0, `rgb(${135 + cosyInfluence * 50}, ${206}, ${235})`);
                gradient.addColorStop(1, `rgb(${224 + cosyInfluence * 30}, ${246}, ${255})`);
            }

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function drawStars() {
            if (!isNight) return;

            const starCount = 100;
            ctx.fillStyle = 'white';

            for (let i = 0; i < starCount; i++) {
                const x = (Math.sin(i * 567) * 0.5 + 0.5) * width;
                const y = (Math.cos(i * 789) * 0.5 + 0.5) * height * 0.5;
                const twinkle = Math.sin(time * 2 + i) * 0.5 + 0.5;
                const brightness = 0.3 + twinkle * 0.7 * (1 - moods.eerie / 200);

                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(x, y, 1 + twinkle * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function drawMoon() {
            if (!isNight) return;

            const heroicInfluence = moods.heroic / 100;
            const moonX = width * 0.8;
            const moonY = height * 0.2;
            const moonRadius = 40 + heroicInfluence * 20;

            // Glow
            const glowGradient = ctx.createRadialGradient(moonX, moonY, moonRadius, moonX, moonY, moonRadius * 3);
            glowGradient.addColorStop(0, `rgba(255, 255, 200, ${0.3 + heroicInfluence * 0.3})`);
            glowGradient.addColorStop(1, 'transparent');

            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, width, height * 0.5);

            // Moon body
            ctx.fillStyle = `rgb(${240 + heroicInfluence * 15}, ${240 + heroicInfluence * 15}, ${220})`;
            ctx.beginPath();
            ctx.arc(moonX, moonY, moonRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSun() {
            if (isNight) return;

            const heroicInfluence = moods.heroic / 100;
            const sunX = width * 0.75;
            const sunY = height * 0.25;
            const sunRadius = 50 + heroicInfluence * 30;

            // Glow
            const glowGradient = ctx.createRadialGradient(sunX, sunY, sunRadius, sunX, sunY, sunRadius * 4);
            glowGradient.addColorStop(0, `rgba(255, 220, 100, ${0.4 + heroicInfluence * 0.4})`);
            glowGradient.addColorStop(0.5, `rgba(255, 200, 50, ${0.2 + heroicInfluence * 0.2})`);
            glowGradient.addColorStop(1, 'transparent');

            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, width, height * 0.6);

            // Sun body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawClouds() {
            const cloudCount = 5;
            const eerieInfluence = moods.eerie / 100;
            const cosyInfluence = moods.cosy / 100;

            for (let i = 0; i < cloudCount; i++) {
                const baseX = (i * width / cloudCount + parallaxOffset * (0.5 + i * 0.1)) % (width + 200) - 100;
                const baseY = 100 + i * 50 + Math.sin(time + i) * 10;
                const scale = 0.8 + i * 0.1;

                ctx.save();
                ctx.translate(baseX, baseY);
                ctx.scale(scale, scale);

                const cloudColor = isNight
                    ? `rgba(${50 + eerieInfluence * 30}, ${50 + eerieInfluence * 20}, ${70 + eerieInfluence * 40}, ${0.6 + eerieInfluence * 0.3})`
                    : `rgba(255, 255, 255, ${0.7 + cosyInfluence * 0.2})`;

                ctx.fillStyle = cloudColor;

                // Cloud shape
                ctx.beginPath();
                ctx.arc(0, 0, 40, 0, Math.PI * 2);
                ctx.arc(35, -10, 35, 0, Math.PI * 2);
                ctx.arc(70, 0, 40, 0, Math.PI * 2);
                ctx.arc(35, 15, 30, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function drawMountains() {
            const layers = 3;

            for (let layer = 0; layer < layers; layer++) {
                const layerOffset = parallaxOffset * (0.1 + layer * 0.1);
                const baseY = height * (0.5 + layer * 0.1);
                const mountainHeight = height * (0.3 - layer * 0.08);

                ctx.beginPath();
                ctx.moveTo(-100, height);

                for (let x = -100; x <= width + 100; x += 50) {
                    const noise = Math.sin((x + layerOffset) * 0.01 + layer) * mountainHeight * 0.3;
                    const y = baseY - Math.abs(Math.sin((x + layerOffset) * 0.005)) * mountainHeight + noise;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(width + 100, height);
                ctx.closePath();

                const darkness = layer * 0.15;
                if (isNight) {
                    ctx.fillStyle = `rgb(${20 - layer * 5}, ${25 - layer * 5}, ${40 - layer * 10})`;
                } else {
                    ctx.fillStyle = `rgb(${100 - layer * 20}, ${130 - layer * 20}, ${100 - layer * 15})`;
                }
                ctx.fill();
            }
        }

        function drawGround() {
            const groundY = height * 0.85;
            const gradient = ctx.createLinearGradient(0, groundY, 0, height);

            if (isNight) {
                gradient.addColorStop(0, '#1a2a1a');
                gradient.addColorStop(1, '#0a1a0a');
            } else {
                const cosyInfluence = moods.cosy / 100;
                gradient.addColorStop(0, `rgb(${34 + cosyInfluence * 30}, ${139}, ${34})`);
                gradient.addColorStop(1, `rgb(${20 + cosyInfluence * 20}, ${80}, ${20})`);
            }

            ctx.fillStyle = gradient;
            ctx.fillRect(0, groundY, width, height - groundY);
        }

        function animate() {
            time += 0.016;
            parallaxOffset = Math.sin(time * 0.2) * 50;

            ctx.clearRect(0, 0, width, height);

            drawSky();
            drawStars();
            drawMoon();
            drawSun();
            drawClouds();
            drawMountains();
            drawGround();

            requestAnimationFrame(animate);
        }

        function updateSubtitle() {
            const maxMood = Object.entries(moods).reduce((a, b) => a[1] > b[1] ? a : b)[0];
            const subtitleList = subtitles[maxMood];
            const subtitle = subtitleList[Math.floor(Math.random() * subtitleList.length)];

            const box = document.getElementById('subtitleBox');
            box.textContent = '';

            // Typewriter effect
            let i = 0;
            const typeWriter = () => {
                if (i < subtitle.length) {
                    box.textContent += subtitle.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            };
            typeWriter();
        }

        function updateWeatherDisplay() {
            const cosyMod = moods.cosy / 100;
            const eerieMod = moods.eerie / 100;
            const heroicMod = moods.heroic / 100;

            let temp = forecast.temp;
            temp += cosyMod * 10 - eerieMod * 15 + heroicMod * 5;

            let condition;
            if (eerieMod > 0.5) {
                condition = 'Foggy and Mysterious';
            } else if (heroicMod > 0.5) {
                condition = 'Dramatic Skies';
            } else if (cosyMod > 0.5) {
                condition = 'Warm and Pleasant';
            } else {
                condition = forecast.condition;
            }

            document.getElementById('tempDisplay').textContent = Math.round(temp) + '°F';
            document.getElementById('descDisplay').textContent = condition;
        }

        // Slider events
        ['cosy', 'eerie', 'heroic'].forEach(mood => {
            const slider = document.getElementById(mood + 'Slider');
            const valueDisplay = document.getElementById(mood + 'Value');

            slider.addEventListener('input', () => {
                moods[mood] = parseInt(slider.value);
                valueDisplay.textContent = slider.value + '%';
                updateWeatherDisplay();
            });
        });

        // Update subtitle periodically
        setInterval(updateSubtitle, 8000);

        function toggleTheme() {
            isNight = !isNight;
            document.body.dataset.theme = isNight ? 'night' : 'matinee';
            updateWeatherDisplay();
            updateSubtitle();
        }

        // Initialize
        updateWeatherDisplay();
        updateSubtitle();
        animate();
    </script>
</body>
</html>
