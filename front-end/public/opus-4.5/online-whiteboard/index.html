<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Whiteboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #F8F9FA;
        }

        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
            align-items: center;
        }

        .tool-group {
            display: flex;
            gap: 6px;
            padding-right: 15px;
            border-right: 1px solid #E9ECEF;
        }

        .tool-group:last-child {
            border-right: none;
            padding-right: 0;
        }

        .tool-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: #F8F9FA;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: #E9ECEF;
        }

        .tool-btn.active {
            background: #228BE6;
            color: white;
        }

        .color-picker-wrapper {
            position: relative;
        }

        .color-preview {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 3px solid #E9ECEF;
            cursor: pointer;
            background: #212529;
        }

        .color-picker {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 180px;
        }

        .color-picker.active {
            display: flex;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #212529;
        }

        .size-slider {
            width: 100px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #E9ECEF;
            border-radius: 3px;
            cursor: pointer;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #228BE6;
            cursor: pointer;
        }

        .size-preview {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-dot {
            background: #212529;
            border-radius: 50%;
            transition: all 0.2s;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .help-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .help-text.visible {
            opacity: 1;
        }

        .action-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .save-btn {
            background: #228BE6;
            color: white;
        }

        .save-btn:hover {
            background: #1C7ED6;
        }

        .clear-btn {
            background: #FA5252;
            color: white;
        }

        .clear-btn:hover {
            background: #E03131;
        }

        @media (max-width: 768px) {
            .toolbar {
                top: 10px;
                padding: 10px 15px;
                gap: 6px;
                flex-wrap: wrap;
                max-width: 95%;
                justify-content: center;
            }

            .tool-group {
                padding-right: 10px;
            }

            .tool-btn {
                width: 38px;
                height: 38px;
            }

            .size-slider {
                width: 70px;
            }

            .action-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="tool-group">
            <button class="tool-btn active" data-tool="pen" title="Pen">‚úèÔ∏è</button>
            <button class="tool-btn" data-tool="highlighter" title="Highlighter">üñçÔ∏è</button>
            <button class="tool-btn" data-tool="line" title="Line">üìè</button>
            <button class="tool-btn" data-tool="rectangle" title="Rectangle">‚¨ú</button>
            <button class="tool-btn" data-tool="circle" title="Circle">‚≠ï</button>
            <button class="tool-btn" data-tool="eraser" title="Eraser">üßπ</button>
        </div>

        <div class="tool-group">
            <div class="color-picker-wrapper">
                <div class="color-preview" id="colorPreview" onclick="toggleColorPicker()"></div>
                <div class="color-picker" id="colorPicker"></div>
            </div>
            <div class="size-preview">
                <div class="size-dot" id="sizeDot"></div>
            </div>
            <input type="range" class="size-slider" id="sizeSlider" min="2" max="50" value="4">
        </div>

        <div class="tool-group">
            <button class="tool-btn" data-tool="undo" title="Undo">‚Ü©Ô∏è</button>
            <button class="tool-btn" data-tool="redo" title="Redo">‚Ü™Ô∏è</button>
        </div>

        <div class="tool-group">
            <button class="action-btn clear-btn" onclick="clearCanvas()">Clear</button>
            <button class="action-btn save-btn" onclick="saveImage()">Save</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="help-text" id="helpText">Press and hold Shift for straight lines</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let currentTool = 'pen';
        let currentColor = '#212529';
        let currentSize = 4;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let startX = 0;
        let startY = 0;
        let history = [];
        let historyIndex = -1;
        let tempCanvas = null;

        const colors = [
            '#212529', '#495057', '#868E96', '#FA5252', '#E64980',
            '#BE4BDB', '#7950F2', '#4C6EF5', '#228BE6', '#15AABF',
            '#12B886', '#40C057', '#82C91E', '#FAB005', '#FD7E14',
            '#FFFFFF'
        ];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveToHistory();
        }

        function initColorPicker() {
            const picker = document.getElementById('colorPicker');
            colors.forEach(color => {
                const option = document.createElement('div');
                option.className = 'color-option' + (color === currentColor ? ' selected' : '');
                option.style.background = color;
                if (color === '#FFFFFF') {
                    option.style.border = '2px solid #DEE2E6';
                }
                option.onclick = () => selectColor(color);
                picker.appendChild(option);
            });
        }

        function selectColor(color) {
            currentColor = color;
            document.getElementById('colorPreview').style.background = color;
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.toggle('selected', opt.style.background === color ||
                    opt.style.backgroundColor === color);
            });
            updateSizeDot();
        }

        function toggleColorPicker() {
            document.getElementById('colorPicker').classList.toggle('active');
        }

        function updateSizeDot() {
            const dot = document.getElementById('sizeDot');
            const size = Math.min(currentSize, 30);
            dot.style.width = size + 'px';
            dot.style.height = size + 'px';
            dot.style.background = currentTool === 'eraser' ? '#868E96' : currentColor;
        }

        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            currentSize = parseInt(e.target.value);
            updateSizeDot();
        });

        document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
            btn.addEventListener('click', () => {
                const tool = btn.dataset.tool;

                if (tool === 'undo') {
                    undo();
                    return;
                }
                if (tool === 'redo') {
                    redo();
                    return;
                }

                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = tool;

                canvas.style.cursor = tool === 'eraser' ? 'cell' : 'crosshair';
                updateSizeDot();
            });
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            startX = pos.x;
            startY = pos.y;

            if (['line', 'rectangle', 'circle'].includes(currentTool)) {
                tempCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }

            if (currentTool === 'pen' || currentTool === 'highlighter' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const pos = getPos(e);
            let x = pos.x;
            let y = pos.y;

            // Shift key for straight lines
            if (e.shiftKey && currentTool === 'pen') {
                const dx = Math.abs(x - startX);
                const dy = Math.abs(y - startY);
                if (dx > dy) {
                    y = startY;
                } else {
                    x = startX;
                }
            }

            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            switch (currentTool) {
                case 'pen':
                    ctx.strokeStyle = currentColor;
                    ctx.globalAlpha = 1;
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;

                case 'highlighter':
                    ctx.strokeStyle = currentColor;
                    ctx.globalAlpha = 0.3;
                    ctx.lineWidth = currentSize * 3;
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                    break;

                case 'eraser':
                    ctx.strokeStyle = 'white';
                    ctx.globalAlpha = 1;
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;

                case 'line':
                    ctx.putImageData(tempCanvas, 0, 0);
                    ctx.strokeStyle = currentColor;
                    ctx.globalAlpha = 1;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;

                case 'rectangle':
                    ctx.putImageData(tempCanvas, 0, 0);
                    ctx.strokeStyle = currentColor;
                    ctx.globalAlpha = 1;
                    ctx.beginPath();
                    ctx.strokeRect(startX, startY, x - startX, y - startY);
                    break;

                case 'circle':
                    ctx.putImageData(tempCanvas, 0, 0);
                    ctx.strokeStyle = currentColor;
                    ctx.globalAlpha = 1;
                    const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                    ctx.stroke();
                    break;
            }

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
                saveToHistory();
            }
        }

        function saveToHistory() {
            historyIndex++;
            history = history.slice(0, historyIndex);
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));

            // Limit history to 50 steps
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                ctx.putImageData(history[historyIndex], 0, 0);
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                ctx.putImageData(history[historyIndex], 0, 0);
            }
        }

        function clearCanvas() {
            if (confirm('Clear the entire canvas?')) {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveToHistory();
            }
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'whiteboard-' + new Date().toISOString().slice(0, 10) + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        window.addEventListener('resize', () => {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
        });

        // Close color picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.color-picker-wrapper')) {
                document.getElementById('colorPicker').classList.remove('active');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'z') {
                e.preventDefault();
                if (e.shiftKey) {
                    redo();
                } else {
                    undo();
                }
            }

            if (e.key === 'Shift') {
                document.getElementById('helpText').classList.add('visible');
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Shift') {
                document.getElementById('helpText').classList.remove('visible');
            }
        });

        // Initialize
        initCanvas();
        initColorPicker();
        updateSizeDot();
    </script>
</body>
</html>
