<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rain</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #0a0a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .city-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(0deg, #1a1a2e 0%, transparent 100%);
            z-index: 1;
        }

        .building {
            position: absolute;
            bottom: 0;
            background: #1a1a2e;
            border-top: 3px solid #2d2d44;
        }

        .window {
            position: absolute;
            width: 8px;
            height: 12px;
            background: rgba(255, 200, 100, 0.7);
        }

        .scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00ff88;
        }

        .stat-value.lives {
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .type-input {
            width: 300px;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 30px;
            color: #00ff88;
            text-align: center;
            outline: none;
        }

        .type-input::placeholder {
            color: #555;
        }

        .falling-word {
            position: absolute;
            font-size: 1.3rem;
            font-weight: 500;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            transition: color 0.1s;
            white-space: nowrap;
            z-index: 50;
        }

        .falling-word.matched {
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }

        .falling-word.partial .matched-part {
            color: #ffcc00;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(180deg, transparent, rgba(100, 150, 255, 0.3));
            animation: rain linear infinite;
            z-index: 5;
        }

        @keyframes rain {
            to { transform: translateY(100vh); }
        }

        .start-screen, .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .end-screen.hidden, .start-screen.hidden {
            display: none;
        }

        .start-screen h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-screen p {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .end-screen h2 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 5rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .final-stats {
            display: flex;
            gap: 40px;
            margin: 30px 0;
        }

        .start-btn {
            padding: 18px 50px;
            font-size: 1.2rem;
            font-family: inherit;
            font-weight: 600;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #0a0a1a;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
        }

        .level-indicator {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 200, 100, 0.2);
            color: #ffcc00;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .level-indicator.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .scoreboard {
                gap: 20px;
                padding: 12px 25px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .type-input {
                width: 250px;
                font-size: 1rem;
            }

            .start-screen h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Typing Rain</h1>
        <p>Type the falling words before they reach the bottom!</p>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="end-screen hidden" id="endScreen">
        <h2>Game Over</h2>
        <div class="final-score" id="finalScore">0</div>
        <p style="color: #888;">points</p>
        <div class="final-stats">
            <div class="stat">
                <div class="stat-value" id="finalWords">0</div>
                <div class="stat-label">Words</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="finalAccuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="finalLevel">1</div>
                <div class="stat-label">Level</div>
            </div>
        </div>
        <button class="start-btn" onclick="startGame()">Play Again</button>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="city-bg" id="cityBg"></div>

        <div class="scoreboard">
            <div class="stat">
                <div class="stat-value" id="scoreDisplay">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value lives" id="livesDisplay">3</div>
                <div class="stat-label">Lives</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracyDisplay">100%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div class="level-indicator" id="levelIndicator">Level 1</div>

        <div class="input-container">
            <input type="text" class="type-input" id="typeInput" placeholder="Type here..." autocomplete="off" autocapitalize="off">
        </div>
    </div>

    <script>
        const words = [
            'rain', 'drop', 'storm', 'cloud', 'wind', 'sky', 'city', 'night',
            'code', 'type', 'fast', 'game', 'word', 'fall', 'dark', 'neon',
            'pixel', 'cyber', 'data', 'byte', 'flow', 'rush', 'speed', 'quick',
            'thunder', 'lightning', 'weather', 'umbrella', 'puddle', 'splash',
            'keyboard', 'terminal', 'console', 'network', 'digital', 'virtual',
            'cascade', 'downpour', 'drizzle', 'torrent', 'monsoon', 'typhoon'
        ];

        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let wordsTyped = 0;
        let totalKeystrokes = 0;
        let correctKeystrokes = 0;
        let activeWords = [];
        let spawnInterval;
        let gameLoop;

        const gameContainer = document.getElementById('gameContainer');
        const typeInput = document.getElementById('typeInput');

        function createCity() {
            const cityBg = document.getElementById('cityBg');
            cityBg.innerHTML = '';

            for (let i = 0; i < 15; i++) {
                const building = document.createElement('div');
                building.className = 'building';
                const width = Math.random() * 60 + 40;
                const height = Math.random() * 150 + 80;
                building.style.width = width + 'px';
                building.style.height = height + 'px';
                building.style.left = (i * 80 + Math.random() * 40) + 'px';

                // Add windows
                for (let w = 0; w < 6; w++) {
                    if (Math.random() > 0.4) {
                        const window = document.createElement('div');
                        window.className = 'window';
                        window.style.left = (10 + (w % 3) * 15) + 'px';
                        window.style.top = (15 + Math.floor(w / 3) * 25) + 'px';
                        window.style.opacity = Math.random() * 0.5 + 0.5;
                        building.appendChild(window);
                    }
                }

                cityBg.appendChild(building);
            }
        }

        function createRain() {
            for (let i = 0; i < 50; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = Math.random() * 100 + '%';
                raindrop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                raindrop.style.animationDelay = Math.random() * 2 + 's';
                raindrop.style.opacity = Math.random() * 0.5 + 0.3;
                gameContainer.appendChild(raindrop);
            }
        }

        function getWord() {
            const difficulty = Math.min(level, 3);
            let pool;

            if (difficulty === 1) {
                pool = words.filter(w => w.length <= 5);
            } else if (difficulty === 2) {
                pool = words.filter(w => w.length <= 7);
            } else {
                pool = words;
            }

            return pool[Math.floor(Math.random() * pool.length)];
        }

        function spawnWord() {
            if (!gameRunning) return;

            const word = getWord();
            const wordEl = document.createElement('div');
            wordEl.className = 'falling-word';
            wordEl.textContent = word;
            wordEl.dataset.word = word;
            wordEl.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            wordEl.style.top = '-50px';

            gameContainer.appendChild(wordEl);

            const speed = 1 + (level * 0.3);
            const wordObj = {
                element: wordEl,
                word: word,
                y: -50,
                speed: speed
            };

            activeWords.push(wordObj);
        }

        function updateGame() {
            if (!gameRunning) return;

            activeWords = activeWords.filter(wordObj => {
                wordObj.y += wordObj.speed;
                wordObj.element.style.top = wordObj.y + 'px';

                if (wordObj.y > window.innerHeight - 100) {
                    wordObj.element.remove();
                    lives--;
                    updateDisplay();

                    if (lives <= 0) {
                        endGame();
                    }
                    return false;
                }
                return true;
            });
        }

        function checkInput() {
            const typed = typeInput.value.toLowerCase().trim();

            activeWords.forEach(wordObj => {
                const word = wordObj.word.toLowerCase();

                if (typed === word) {
                    // Complete match
                    wordObj.element.classList.add('matched');
                    setTimeout(() => {
                        wordObj.element.remove();
                        activeWords = activeWords.filter(w => w !== wordObj);
                    }, 100);

                    score += word.length * 10 * level;
                    wordsTyped++;
                    correctKeystrokes += word.length;
                    typeInput.value = '';
                    updateDisplay();
                    checkLevelUp();
                } else if (word.startsWith(typed) && typed.length > 0) {
                    // Partial match
                    wordObj.element.innerHTML = `<span class="matched-part">${word.slice(0, typed.length)}</span>${word.slice(typed.length)}`;
                    wordObj.element.classList.add('partial');
                } else {
                    wordObj.element.textContent = word;
                    wordObj.element.classList.remove('partial');
                }
            });
        }

        function checkLevelUp() {
            const newLevel = Math.floor(wordsTyped / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                showLevelIndicator();

                // Speed up spawning
                clearInterval(spawnInterval);
                const spawnRate = Math.max(800, 2000 - (level * 200));
                spawnInterval = setInterval(spawnWord, spawnRate);
            }
        }

        function showLevelIndicator() {
            const indicator = document.getElementById('levelIndicator');
            indicator.textContent = `Level ${level}`;
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }

        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('livesDisplay').textContent = lives;

            totalKeystrokes++;
            const accuracy = totalKeystrokes > 0
                ? Math.round((correctKeystrokes / totalKeystrokes) * 100)
                : 100;
            document.getElementById('accuracyDisplay').textContent = accuracy + '%';
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');

            // Clean up old words
            document.querySelectorAll('.falling-word').forEach(el => el.remove());

            score = 0;
            lives = 3;
            level = 1;
            wordsTyped = 0;
            totalKeystrokes = 0;
            correctKeystrokes = 0;
            activeWords = [];
            gameRunning = true;

            updateDisplay();
            typeInput.value = '';
            typeInput.focus();

            spawnInterval = setInterval(spawnWord, 2000);
            gameLoop = setInterval(updateGame, 16);

            setTimeout(spawnWord, 500);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(spawnInterval);
            clearInterval(gameLoop);

            activeWords.forEach(w => w.element.remove());
            activeWords = [];

            const accuracy = totalKeystrokes > 0
                ? Math.round((correctKeystrokes / totalKeystrokes) * 100)
                : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalWords').textContent = wordsTyped;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            document.getElementById('finalLevel').textContent = level;

            document.getElementById('endScreen').classList.remove('hidden');
        }

        typeInput.addEventListener('input', () => {
            checkInput();
            totalKeystrokes++;
        });

        typeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                typeInput.value = '';
            }
        });

        // Keep input focused
        document.addEventListener('click', () => {
            if (gameRunning) typeInput.focus();
        });

        createCity();
        createRain();
    </script>
</body>
</html>
