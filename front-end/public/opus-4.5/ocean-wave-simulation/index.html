<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Wave Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #1E90FF 50%, #0066CC 100%);
            min-height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 16px;
            color: white;
            z-index: 100;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h1 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.95;
        }

        .control-group span {
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .time-controls {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .time-btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .time-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .time-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #0066CC;
        }

        .zen-tip {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            opacity: 0.8;
            line-height: 1.5;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                min-width: auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>ðŸŒŠ Ocean Wave Simulation</h1>

        <div class="control-group">
            <label>Wind Speed <span id="windValue">5</span> knots</label>
            <input type="range" id="windSpeed" min="0" max="20" value="5" step="0.5">
        </div>

        <div class="control-group">
            <label>Wave Height <span id="heightValue">1.5</span> m</label>
            <input type="range" id="waveHeight" min="0.5" max="5" value="1.5" step="0.1">
        </div>

        <div class="control-group">
            <label>Light Intensity <span id="lightValue">70</span>%</label>
            <input type="range" id="lightIntensity" min="10" max="100" value="70">
        </div>

        <div class="time-controls">
            <button class="time-btn" data-time="dawn">Dawn</button>
            <button class="time-btn active" data-time="day">Day</button>
            <button class="time-btn" data-time="sunset">Sunset</button>
            <button class="time-btn" data-time="night">Night</button>
        </div>

        <p class="zen-tip">âœ¨ Relax and watch the waves. Adjust the controls to create your perfect ocean view.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let windSpeed = 5;
        let waveHeight = 1.5;
        let lightIntensity = 70;
        let timeOfDay = 'day';
        let time = 0;

        const timePresets = {
            dawn: {
                sky: ['#FF9966', '#FF5E62', '#84609E', '#2C3E50'],
                water: ['#2E4057', '#3D5A80', '#4A6FA5'],
                light: 50,
                sunY: 0.85
            },
            day: {
                sky: ['#87CEEB', '#1E90FF', '#0066CC', '#004C99'],
                water: ['#006994', '#0088AA', '#00A8CC'],
                light: 70,
                sunY: 0.2
            },
            sunset: {
                sky: ['#FF7E5F', '#FF6B6B', '#C44569', '#553C9A'],
                water: ['#2E3F4F', '#3D5A80', '#B85A3D'],
                light: 40,
                sunY: 0.7
            },
            night: {
                sky: ['#0F0C29', '#302B63', '#24243E', '#0F0C29'],
                water: ['#0D1B2A', '#1B263B', '#415A77'],
                light: 15,
                sunY: 1.2
            }
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function lerpColor(color1, color2, t) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);
            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(lerp(r1, r2, t));
            const g = Math.round(lerp(g1, g2, t));
            const b = Math.round(lerp(b1, b2, t));

            return `rgb(${r}, ${g}, ${b})`;
        }

        function drawSky(preset) {
            const gradient = ctx.createLinearGradient(0, 0, 0, height * 0.6);
            preset.sky.forEach((color, i) => {
                gradient.addColorStop(i / (preset.sky.length - 1), color);
            });
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height * 0.6);
        }

        function drawSun(preset) {
            const sunX = width * 0.8;
            const sunY = height * preset.sunY;
            const radius = 40 + (lightIntensity / 100) * 20;

            if (preset.sunY < 1) {
                // Sun glow
                const glowGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, radius * 4);
                if (timeOfDay === 'night') {
                    // Moon
                    glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                    glowGradient.addColorStop(0.5, 'rgba(200, 200, 255, 0.1)');
                    glowGradient.addColorStop(1, 'transparent');
                } else {
                    glowGradient.addColorStop(0, 'rgba(255, 200, 100, 0.6)');
                    glowGradient.addColorStop(0.3, 'rgba(255, 150, 50, 0.2)');
                    glowGradient.addColorStop(1, 'transparent');
                }
                ctx.fillStyle = glowGradient;
                ctx.fillRect(0, 0, width, height * 0.7);

                // Sun/moon body
                ctx.beginPath();
                ctx.arc(sunX, sunY, radius, 0, Math.PI * 2);
                if (timeOfDay === 'night') {
                    ctx.fillStyle = '#E8E8F0';
                } else {
                    const sunGradient = ctx.createRadialGradient(sunX - radius * 0.3, sunY - radius * 0.3, 0, sunX, sunY, radius);
                    sunGradient.addColorStop(0, '#FFF8E7');
                    sunGradient.addColorStop(1, '#FFD700');
                    ctx.fillStyle = sunGradient;
                }
                ctx.fill();
            }
        }

        function drawStars() {
            if (timeOfDay === 'night') {
                ctx.fillStyle = 'white';
                for (let i = 0; i < 100; i++) {
                    const x = (Math.sin(i * 567) * 0.5 + 0.5) * width;
                    const y = (Math.cos(i * 789) * 0.5 + 0.5) * height * 0.5;
                    const twinkle = Math.sin(time * 2 + i) * 0.5 + 0.5;
                    ctx.globalAlpha = 0.3 + twinkle * 0.7;
                    ctx.beginPath();
                    ctx.arc(x, y, 1 + twinkle, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }
        }

        function drawWaves(preset) {
            const horizonY = height * 0.45;
            const baseWaveHeight = waveHeight * 30;
            const waveSpeed = windSpeed * 0.05;

            // Draw multiple wave layers
            for (let layer = 0; layer < 8; layer++) {
                const layerProgress = layer / 8;
                const y = horizonY + (height - horizonY) * layerProgress;
                const waveAmplitude = baseWaveHeight * (0.2 + layerProgress * 0.8);
                const frequency = 0.01 - layerProgress * 0.005;
                const speed = waveSpeed * (1 - layerProgress * 0.3);

                ctx.beginPath();
                ctx.moveTo(0, height);

                for (let x = 0; x <= width; x += 3) {
                    const wave1 = Math.sin(x * frequency + time * speed) * waveAmplitude;
                    const wave2 = Math.sin(x * frequency * 1.5 + time * speed * 1.3 + layer) * waveAmplitude * 0.5;
                    const wave3 = Math.sin(x * frequency * 0.5 + time * speed * 0.7) * waveAmplitude * 0.3;
                    const waveY = y + wave1 + wave2 + wave3;

                    ctx.lineTo(x, waveY);
                }

                ctx.lineTo(width, height);
                ctx.closePath();

                // Create gradient for this wave layer
                const gradient = ctx.createLinearGradient(0, y - waveAmplitude, 0, y + 100);
                const baseColor = preset.water[Math.min(layer, preset.water.length - 1)];
                const lightFactor = lightIntensity / 100;

                gradient.addColorStop(0, lerpColor(baseColor, '#FFFFFF', 0.1 * lightFactor));
                gradient.addColorStop(0.5, baseColor);
                gradient.addColorStop(1, lerpColor(baseColor, '#000000', 0.3));

                ctx.fillStyle = gradient;
                ctx.fill();

                // Add foam on wave crests
                if (windSpeed > 8 && layerProgress > 0.2) {
                    ctx.save();
                    ctx.globalAlpha = 0.3 * (windSpeed / 20);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();

                    for (let x = 0; x <= width; x += 5) {
                        const wave1 = Math.sin(x * frequency + time * speed) * waveAmplitude;
                        if (wave1 < -waveAmplitude * 0.7) {
                            const waveY = y + wave1 + Math.sin(x * frequency * 1.5 + time * speed * 1.3 + layer) * waveAmplitude * 0.5;
                            ctx.moveTo(x, waveY);
                            ctx.lineTo(x + 10 + Math.random() * 10, waveY + Math.random() * 5);
                        }
                    }
                    ctx.stroke();
                    ctx.restore();
                }
            }

            // Light reflections on water
            if (preset.sunY < 1) {
                const sunX = width * 0.8;
                ctx.save();
                ctx.globalAlpha = 0.3 * (lightIntensity / 100);

                for (let i = 0; i < 20; i++) {
                    const reflectY = horizonY + 50 + i * 25;
                    const reflectWidth = 80 - i * 3;
                    const shimmer = Math.sin(time * 3 + i) * 20;

                    const gradient = ctx.createRadialGradient(
                        sunX + shimmer, reflectY, 0,
                        sunX + shimmer, reflectY, reflectWidth
                    );

                    if (timeOfDay === 'night') {
                        gradient.addColorStop(0, 'rgba(200, 200, 255, 0.4)');
                    } else if (timeOfDay === 'sunset') {
                        gradient.addColorStop(0, 'rgba(255, 150, 100, 0.5)');
                    } else {
                        gradient.addColorStop(0, 'rgba(255, 255, 200, 0.5)');
                    }
                    gradient.addColorStop(1, 'transparent');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(sunX - reflectWidth + shimmer, reflectY - 5, reflectWidth * 2, 10);
                }
                ctx.restore();
            }
        }

        function animate() {
            const preset = timePresets[timeOfDay];
            time += 0.016;

            ctx.clearRect(0, 0, width, height);

            drawSky(preset);
            drawStars();
            drawSun(preset);
            drawWaves(preset);

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('windSpeed').addEventListener('input', (e) => {
            windSpeed = parseFloat(e.target.value);
            document.getElementById('windValue').textContent = windSpeed;
        });

        document.getElementById('waveHeight').addEventListener('input', (e) => {
            waveHeight = parseFloat(e.target.value);
            document.getElementById('heightValue').textContent = waveHeight.toFixed(1);
        });

        document.getElementById('lightIntensity').addEventListener('input', (e) => {
            lightIntensity = parseInt(e.target.value);
            document.getElementById('lightValue').textContent = lightIntensity;
        });

        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                timeOfDay = btn.dataset.time;
                lightIntensity = timePresets[timeOfDay].light;
                document.getElementById('lightIntensity').value = lightIntensity;
                document.getElementById('lightValue').textContent = lightIntensity;
            });
        });

        animate();
    </script>
</body>
</html>
