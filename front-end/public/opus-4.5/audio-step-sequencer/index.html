<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Step Sequencer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0d0d1a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00f5ff, #ff00ff, #00f5ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
            text-transform: uppercase;
            letter-spacing: 8px;
        }

        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            color: #666;
            margin-top: 10px;
            font-size: 0.9rem;
            letter-spacing: 3px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #00f5ff;
            background: rgba(0, 245, 255, 0.1);
            color: #00f5ff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            background: rgba(0, 245, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            transform: scale(1.05);
        }

        .play-btn.playing {
            border-color: #ff00ff;
            color: #ff00ff;
            background: rgba(255, 0, 255, 0.1);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .value-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00f5ff;
            min-width: 60px;
            text-align: center;
        }

        /* Sequencer Grid */
        .sequencer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .track {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .track-name {
            width: 80px;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .track-volume {
            width: 60px;
        }

        .track-volume input {
            width: 50px;
            height: 4px;
        }

        .steps {
            display: flex;
            gap: 4px;
        }

        .step {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }

        .step:nth-child(4n+1) {
            border-left: 2px solid #444;
        }

        .step:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #555;
        }

        .step.active {
            background: var(--track-color, #00f5ff);
            border-color: var(--track-color, #00f5ff);
            box-shadow: 0 0 15px var(--track-color, #00f5ff);
        }

        .step.current {
            box-shadow: inset 0 0 0 2px #fff;
        }

        .step.current.active {
            animation: pulse 0.1s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Track colors */
        .track[data-track="kick"] .step.active { --track-color: #ff4444; }
        .track[data-track="snare"] .step.active { --track-color: #44ff44; }
        .track[data-track="hihat"] .step.active { --track-color: #4444ff; }
        .track[data-track="clap"] .step.active { --track-color: #ff44ff; }
        .track[data-track="tom"] .step.active { --track-color: #ffaa00; }
        .track[data-track="rim"] .step.active { --track-color: #00ffaa; }

        /* Pattern management */
        .patterns {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .pattern-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 8px;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pattern-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #fff;
        }

        .pattern-btn.active {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(255, 0, 255, 0.2));
            border-color: #00f5ff;
            color: #fff;
        }

        .action-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }

        /* Visualizer */
        .visualizer {
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 30px 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            padding: 10px;
            overflow: hidden;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #00f5ff, #ff00ff);
            border-radius: 4px 4px 0 0;
            transition: height 0.05s ease-out;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .step {
                width: 30px;
                height: 30px;
            }

            .track-name {
                width: 60px;
                font-size: 0.7rem;
            }

            .controls {
                gap: 15px;
            }
        }

        @media (max-width: 600px) {
            .steps {
                gap: 2px;
            }

            .step {
                width: 18px;
                height: 35px;
                border-radius: 4px;
            }

            .track-volume {
                display: none;
            }

            h1 {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1a1a3e;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            border: 1px solid #333;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #00f5ff;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .modal-btn.cancel {
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }

        .modal-btn.save {
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            border: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Step Sequencer</h1>
            <p class="subtitle">16-Step Drum Machine</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <span class="control-label">Tempo</span>
                <input type="range" id="tempo" min="60" max="200" value="120">
                <span class="value-display" id="tempoValue">120 BPM</span>
            </div>

            <button class="play-btn" id="playBtn" onclick="togglePlay()">
                <span id="playIcon">&#9658;</span>
            </button>

            <div class="control-group">
                <span class="control-label">Swing</span>
                <input type="range" id="swing" min="0" max="100" value="0">
                <span class="value-display" id="swingValue">0%</span>
            </div>
        </div>

        <div class="visualizer" id="visualizer"></div>

        <div class="sequencer" id="sequencer"></div>

        <div class="patterns">
            <button class="pattern-btn active" onclick="loadPattern(0)">Pattern 1</button>
            <button class="pattern-btn" onclick="loadPattern(1)">Pattern 2</button>
            <button class="pattern-btn" onclick="loadPattern(2)">Pattern 3</button>
            <button class="pattern-btn" onclick="loadPattern(3)">Pattern 4</button>
            <button class="action-btn" onclick="clearPattern()">Clear</button>
            <button class="action-btn" onclick="randomPattern()">Random</button>
            <button class="action-btn" onclick="showSaveModal()">Save</button>
            <button class="action-btn" onclick="exportWAV()">Export WAV</button>
        </div>
    </div>

    <!-- Save Modal -->
    <div class="modal" id="saveModal">
        <div class="modal-content">
            <h2>Save Pattern</h2>
            <input type="text" id="patternName" placeholder="Pattern name...">
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeSaveModal()">Cancel</button>
                <button class="modal-btn save" onclick="savePattern()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Audio context
        let audioCtx = null;
        let isPlaying = false;
        let currentStep = 0;
        let nextStepTime = 0;
        let timerID = null;

        // Settings
        let tempo = 120;
        let swing = 0;
        let currentPatternIndex = 0;

        // Track definitions
        const tracks = [
            { name: 'Kick', id: 'kick', freq: 150, decay: 0.5, type: 'kick', volume: 1 },
            { name: 'Snare', id: 'snare', freq: 200, decay: 0.2, type: 'snare', volume: 0.8 },
            { name: 'Hi-Hat', id: 'hihat', freq: 8000, decay: 0.1, type: 'hihat', volume: 0.6 },
            { name: 'Clap', id: 'clap', freq: 1500, decay: 0.15, type: 'clap', volume: 0.7 },
            { name: 'Tom', id: 'tom', freq: 200, decay: 0.3, type: 'tom', volume: 0.8 },
            { name: 'Rim', id: 'rim', freq: 800, decay: 0.05, type: 'rim', volume: 0.7 }
        ];

        // Pattern data (4 patterns, each with 6 tracks of 16 steps)
        let patterns = [
            tracks.map(() => new Array(16).fill(false)),
            tracks.map(() => new Array(16).fill(false)),
            tracks.map(() => new Array(16).fill(false)),
            tracks.map(() => new Array(16).fill(false))
        ];

        // Initialize with a default beat
        patterns[0][0] = [true, false, false, false, true, false, false, false, true, false, false, false, true, false, false, false]; // Kick
        patterns[0][1] = [false, false, false, false, true, false, false, false, false, false, false, false, true, false, false, false]; // Snare
        patterns[0][2] = [true, false, true, false, true, false, true, false, true, false, true, false, true, false, true, false]; // Hi-hat

        // Visualizer bars
        const barCount = 32;
        let bars = [];

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function createSequencer() {
            const sequencer = document.getElementById('sequencer');
            sequencer.innerHTML = '';

            tracks.forEach((track, trackIndex) => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';
                trackEl.dataset.track = track.id;

                trackEl.innerHTML = `
                    <div class="track-name">${track.name}</div>
                    <div class="track-volume">
                        <input type="range" min="0" max="100" value="${track.volume * 100}"
                               onchange="setTrackVolume(${trackIndex}, this.value)">
                    </div>
                    <div class="steps"></div>
                `;

                const stepsEl = trackEl.querySelector('.steps');

                for (let i = 0; i < 16; i++) {
                    const step = document.createElement('div');
                    step.className = 'step';
                    step.dataset.track = trackIndex;
                    step.dataset.step = i;
                    if (patterns[currentPatternIndex][trackIndex][i]) {
                        step.classList.add('active');
                    }
                    step.onclick = () => toggleStep(trackIndex, i, step);
                    stepsEl.appendChild(step);
                }

                sequencer.appendChild(trackEl);
            });
        }

        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            bars = [];

            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
                bars.push(bar);
            }
        }

        function toggleStep(trackIndex, stepIndex, element) {
            patterns[currentPatternIndex][trackIndex][stepIndex] = !patterns[currentPatternIndex][trackIndex][stepIndex];
            element.classList.toggle('active');

            if (patterns[currentPatternIndex][trackIndex][stepIndex]) {
                initAudio();
                playSound(tracks[trackIndex]);
            }
        }

        function setTrackVolume(trackIndex, value) {
            tracks[trackIndex].volume = value / 100;
        }

        function playSound(track, time = 0) {
            if (!audioCtx) return;

            const now = time || audioCtx.currentTime;
            const gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(track.volume, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + track.decay);

            if (track.type === 'kick') {
                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(track.freq, now);
                osc.frequency.exponentialRampToValueAtTime(30, now + track.decay);
                osc.connect(gainNode);
                osc.start(now);
                osc.stop(now + track.decay);
            } else if (track.type === 'snare') {
                // Noise component
                const bufferSize = audioCtx.sampleRate * track.decay;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;

                const noiseFilter = audioCtx.createBiquadFilter();
                noiseFilter.type = 'highpass';
                noiseFilter.frequency.value = 1000;

                noise.connect(noiseFilter);
                noiseFilter.connect(gainNode);
                noise.start(now);

                // Tone component
                const osc = audioCtx.createOscillator();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(track.freq, now);
                const oscGain = audioCtx.createGain();
                oscGain.gain.setValueAtTime(0.7 * track.volume, now);
                oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(oscGain);
                oscGain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (track.type === 'hihat') {
                const bufferSize = audioCtx.sampleRate * track.decay;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;

                const filter = audioCtx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 7000;

                noise.connect(filter);
                filter.connect(gainNode);
                noise.start(now);
            } else if (track.type === 'clap') {
                for (let i = 0; i < 3; i++) {
                    const bufferSize = audioCtx.sampleRate * 0.02;
                    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let j = 0; j < bufferSize; j++) {
                        data[j] = Math.random() * 2 - 1;
                    }
                    const noise = audioCtx.createBufferSource();
                    noise.buffer = buffer;

                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'bandpass';
                    filter.frequency.value = 2000;

                    const delayedGain = audioCtx.createGain();
                    delayedGain.gain.setValueAtTime(track.volume * 0.7, now + i * 0.01);
                    delayedGain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.01 + 0.02);

                    noise.connect(filter);
                    filter.connect(delayedGain);
                    delayedGain.connect(audioCtx.destination);
                    noise.start(now + i * 0.01);
                }
            } else if (track.type === 'tom') {
                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(track.freq, now);
                osc.frequency.exponentialRampToValueAtTime(60, now + track.decay);
                osc.connect(gainNode);
                osc.start(now);
                osc.stop(now + track.decay);
            } else if (track.type === 'rim') {
                const osc = audioCtx.createOscillator();
                osc.type = 'square';
                osc.frequency.setValueAtTime(track.freq, now);
                osc.connect(gainNode);
                osc.start(now);
                osc.stop(now + track.decay);
            }

            // Update visualizer
            const randomBars = 5;
            for (let i = 0; i < randomBars; i++) {
                const idx = Math.floor(Math.random() * barCount);
                bars[idx].style.height = (30 + Math.random() * 50) + 'px';
                setTimeout(() => {
                    bars[idx].style.height = '5px';
                }, 100);
            }
        }

        function togglePlay() {
            initAudio();

            if (isPlaying) {
                stopPlayback();
            } else {
                startPlayback();
            }
        }

        function startPlayback() {
            isPlaying = true;
            document.getElementById('playBtn').classList.add('playing');
            document.getElementById('playIcon').innerHTML = '&#10074;&#10074;';
            currentStep = 0;
            nextStepTime = audioCtx.currentTime;
            scheduler();
        }

        function stopPlayback() {
            isPlaying = false;
            document.getElementById('playBtn').classList.remove('playing');
            document.getElementById('playIcon').innerHTML = '&#9658;';
            clearTimeout(timerID);

            // Clear current step highlight
            document.querySelectorAll('.step.current').forEach(el => el.classList.remove('current'));
        }

        function scheduler() {
            const scheduleAhead = 0.1;
            const lookAhead = 25;

            while (nextStepTime < audioCtx.currentTime + scheduleAhead) {
                scheduleStep(currentStep, nextStepTime);
                advanceStep();
            }

            timerID = setTimeout(scheduler, lookAhead);
        }

        function scheduleStep(step, time) {
            // Play sounds for active steps
            tracks.forEach((track, trackIndex) => {
                if (patterns[currentPatternIndex][trackIndex][step]) {
                    playSound(track, time);
                }
            });

            // Schedule visual update
            const delay = (time - audioCtx.currentTime) * 1000;
            setTimeout(() => updateStepVisual(step), Math.max(0, delay));
        }

        function updateStepVisual(step) {
            document.querySelectorAll('.step.current').forEach(el => el.classList.remove('current'));
            document.querySelectorAll(`.step[data-step="${step}"]`).forEach(el => el.classList.add('current'));
        }

        function advanceStep() {
            const secondsPerBeat = 60 / tempo;
            const secondsPerStep = secondsPerBeat / 4;

            // Apply swing to odd steps
            let stepDuration = secondsPerStep;
            if (currentStep % 2 === 0) {
                stepDuration += (swing / 100) * secondsPerStep * 0.5;
            } else {
                stepDuration -= (swing / 100) * secondsPerStep * 0.5;
            }

            nextStepTime += stepDuration;
            currentStep = (currentStep + 1) % 16;
        }

        function loadPattern(index) {
            currentPatternIndex = index;
            document.querySelectorAll('.pattern-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            createSequencer();
        }

        function clearPattern() {
            patterns[currentPatternIndex] = tracks.map(() => new Array(16).fill(false));
            createSequencer();
        }

        function randomPattern() {
            patterns[currentPatternIndex] = tracks.map((track, i) => {
                return new Array(16).fill(false).map((_, step) => {
                    // Different probabilities for different tracks
                    const probability = i === 0 ? 0.25 : i === 1 ? 0.125 : i === 2 ? 0.5 : 0.1;
                    return Math.random() < probability;
                });
            });
            createSequencer();
        }

        function showSaveModal() {
            document.getElementById('saveModal').classList.add('show');
        }

        function closeSaveModal() {
            document.getElementById('saveModal').classList.remove('show');
        }

        function savePattern() {
            const name = document.getElementById('patternName').value || `Pattern ${Date.now()}`;
            const data = {
                name: name,
                tempo: tempo,
                swing: swing,
                patterns: patterns
            };

            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name.replace(/\s+/g, '_')}.json`;
            a.click();
            URL.revokeObjectURL(url);
            closeSaveModal();
        }

        async function exportWAV() {
            initAudio();
            const offlineCtx = new OfflineAudioContext(2, audioCtx.sampleRate * 4, audioCtx.sampleRate);

            // Render 4 bars
            const secondsPerBeat = 60 / tempo;
            const secondsPerStep = secondsPerBeat / 4;

            for (let bar = 0; bar < 4; bar++) {
                for (let step = 0; step < 16; step++) {
                    let stepDuration = secondsPerStep;
                    if (step % 2 === 0) {
                        stepDuration += (swing / 100) * secondsPerStep * 0.5;
                    }

                    const time = bar * 16 * secondsPerStep + step * secondsPerStep;

                    tracks.forEach((track, trackIndex) => {
                        if (patterns[currentPatternIndex][trackIndex][step]) {
                            renderSound(offlineCtx, track, time);
                        }
                    });
                }
            }

            const renderedBuffer = await offlineCtx.startRendering();
            const wav = bufferToWav(renderedBuffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sequence.wav';
            a.click();
            URL.revokeObjectURL(url);
        }

        function renderSound(ctx, track, time) {
            const gainNode = ctx.createGain();
            gainNode.connect(ctx.destination);
            gainNode.gain.setValueAtTime(track.volume, time);
            gainNode.gain.exponentialRampToValueAtTime(0.001, time + track.decay);

            if (track.type === 'kick') {
                const osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(track.freq, time);
                osc.frequency.exponentialRampToValueAtTime(30, time + track.decay);
                osc.connect(gainNode);
                osc.start(time);
                osc.stop(time + track.decay);
            } else if (track.type === 'hihat' || track.type === 'snare') {
                const bufferSize = ctx.sampleRate * track.decay;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = ctx.createBufferSource();
                noise.buffer = buffer;
                noise.connect(gainNode);
                noise.start(time);
            }
        }

        function bufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1;
            const bitDepth = 16;
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;

            const data = [];
            for (let i = 0; i < buffer.length; i++) {
                for (let ch = 0; ch < numChannels; ch++) {
                    const sample = buffer.getChannelData(ch)[i];
                    const intSample = Math.max(-1, Math.min(1, sample)) * 0x7FFF;
                    data.push(intSample & 0xFF);
                    data.push((intSample >> 8) & 0xFF);
                }
            }

            const dataSize = data.length;
            const headerSize = 44;
            const fileSize = headerSize + dataSize;

            const arrayBuffer = new ArrayBuffer(fileSize);
            const view = new DataView(arrayBuffer);

            // RIFF header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, fileSize - 8, true);
            writeString(view, 8, 'WAVE');

            // fmt chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);

            // data chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            for (let i = 0; i < data.length; i++) {
                view.setUint8(44 + i, data[i]);
            }

            return arrayBuffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // Event listeners
        document.getElementById('tempo').addEventListener('input', (e) => {
            tempo = parseInt(e.target.value);
            document.getElementById('tempoValue').textContent = tempo + ' BPM';
        });

        document.getElementById('swing').addEventListener('input', (e) => {
            swing = parseInt(e.target.value);
            document.getElementById('swingValue').textContent = swing + '%';
        });

        // File drop for loading patterns
        document.body.addEventListener('dragover', (e) => e.preventDefault());
        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.json')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.patterns) {
                            patterns = data.patterns;
                            tempo = data.tempo || 120;
                            swing = data.swing || 0;
                            document.getElementById('tempo').value = tempo;
                            document.getElementById('tempoValue').textContent = tempo + ' BPM';
                            document.getElementById('swing').value = swing;
                            document.getElementById('swingValue').textContent = swing + '%';
                            createSequencer();
                        }
                    } catch (err) {
                        console.error('Invalid pattern file');
                    }
                };
                reader.readAsText(file);
            }
        });

        // Initialize
        createSequencer();
        createVisualizer();
    </script>
