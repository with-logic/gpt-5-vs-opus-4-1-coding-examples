<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Painter - Paint the Sky!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', cursive, sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg,
                #87CEEB 0%,
                #B0E0E6 30%,
                #E0F4FF 60%,
                #FFF8DC 100%);
            min-height: 100vh;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }

        .tool-group {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 0 15px;
            border-right: 2px solid #eee;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .tool-label {
            font-size: 12px;
            color: #888;
            margin-right: 5px;
        }

        .brush-btn {
            width: 50px;
            height: 50px;
            border: 3px solid #ddd;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .brush-btn:hover {
            transform: scale(1.1);
            border-color: #87CEEB;
        }

        .brush-btn.active {
            border-color: #4A90D9;
            background: #E8F4FF;
            transform: scale(1.1);
        }

        .size-slider {
            width: 100px;
            height: 8px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, #ddd, #87CEEB);
            border-radius: 4px;
            outline: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #4A90D9;
            border-radius: 50%;
            cursor: pointer;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .save-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
        }

        .clear-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF4757);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 100;
            pointer-events: none;
        }

        /* Airplane */
        .airplane {
            position: fixed;
            font-size: 40px;
            z-index: 50;
            pointer-events: none;
            transition: transform 0.1s linear;
        }

        /* Sun */
        .sun {
            position: fixed;
            top: 60px;
            right: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #FFD700;
            z-index: 10;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px #FFD700; }
            50% { transform: scale(1.05); box-shadow: 0 0 80px #FFD700; }
        }

        /* Birds */
        .bird {
            position: fixed;
            font-size: 20px;
            z-index: 40;
            pointer-events: none;
            animation: fly 8s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(calc(100vw + 50px)); }
        }

        /* Instructions */
        .instructions {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            z-index: 100;
            animation: fadeOut 5s forwards;
            animation-delay: 3s;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        /* Fun messages */
        .fun-message {
            position: fixed;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 200;
            animation: popUp 1s ease-out forwards;
        }

        @keyframes popUp {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg) translateY(-30px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="title">‚òÅÔ∏è Cloud Painter ‚òÅÔ∏è</div>
    <div class="sun"></div>
    <div class="instructions">Click and drag to paint fluffy clouds!</div>

    <canvas id="canvas"></canvas>

    <div class="toolbar">
        <div class="tool-group">
            <span class="tool-label">Brush</span>
            <button class="brush-btn active" data-brush="fluffy" title="Fluffy Cloud">‚òÅÔ∏è</button>
            <button class="brush-btn" data-brush="wispy" title="Wispy Cloud">üå´Ô∏è</button>
            <button class="brush-btn" data-brush="puffy" title="Big Puffy Cloud">‚õÖ</button>
            <button class="brush-btn" data-brush="rainbow" title="Rainbow Cloud">üåà</button>
        </div>
        <div class="tool-group">
            <span class="tool-label">Size</span>
            <input type="range" class="size-slider" id="sizeSlider" min="20" max="100" value="50">
        </div>
        <div class="tool-group">
            <button class="action-btn clear-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
            <button class="action-btn save-btn" onclick="saveImage()">üíæ Save</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let isDrawing = false;
        let currentBrush = 'fluffy';
        let brushSize = 50;
        let lastX = 0;
        let lastY = 0;

        // Cloud particles for drift effect
        let clouds = [];

        // Airplanes
        let airplanes = [];

        // Initialize background
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.3, '#B0E0E6');
            gradient.addColorStop(0.6, '#E0F4FF');
            gradient.addColorStop(1, '#FFF8DC');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        drawBackground();

        // Brush functions
        function drawFluffyCloud(x, y, size) {
            const numPuffs = 5 + Math.floor(Math.random() * 3);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';

            for (let i = 0; i < numPuffs; i++) {
                const offsetX = (Math.random() - 0.5) * size;
                const offsetY = (Math.random() - 0.5) * size * 0.5;
                const puffSize = size * (0.3 + Math.random() * 0.4);

                ctx.beginPath();
                ctx.arc(x + offsetX, y + offsetY, puffSize, 0, Math.PI * 2);
                ctx.fill();
            }

            // Add to drift animation
            clouds.push({ x, y, size, opacity: 0.8, vx: 0.2 + Math.random() * 0.3 });
        }

        function drawWispyCloud(x, y, size) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = size * 0.3;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(x - size, y);
            ctx.quadraticCurveTo(
                x, y - size * 0.3 + Math.random() * size * 0.6,
                x + size, y
            );
            ctx.stroke();
        }

        function drawPuffyCloud(x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';

            // Main body
            ctx.beginPath();
            ctx.ellipse(x, y, size * 1.5, size * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Top puffs
            for (let i = 0; i < 3; i++) {
                const px = x - size + i * size;
                const py = y - size * 0.5;
                const ps = size * (0.5 + Math.random() * 0.3);
                ctx.beginPath();
                ctx.arc(px, py, ps, 0, Math.PI * 2);
                ctx.fill();
            }

            // Shadow
            ctx.fillStyle = 'rgba(200, 200, 220, 0.4)';
            ctx.beginPath();
            ctx.ellipse(x, y + size * 0.3, size * 1.3, size * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();

            clouds.push({ x, y, size: size * 1.5, opacity: 0.9, vx: 0.1 + Math.random() * 0.2 });
        }

        function drawRainbowCloud(x, y, size) {
            const colors = ['#FF6B6B', '#FFE66D', '#4ECDC4', '#45B7D1', '#96CEB4', '#DDA0DD'];

            colors.forEach((color, i) => {
                ctx.fillStyle = color + '80';
                const offsetX = (Math.random() - 0.5) * size;
                const offsetY = (Math.random() - 0.5) * size * 0.5;
                const puffSize = size * (0.3 + Math.random() * 0.3);

                ctx.beginPath();
                ctx.arc(x + offsetX, y + offsetY, puffSize, 0, Math.PI * 2);
                ctx.fill();
            });

            // White highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(x, y - size * 0.2, size * 0.3, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            switch (currentBrush) {
                case 'fluffy':
                    drawFluffyCloud(x, y, brushSize);
                    break;
                case 'wispy':
                    drawWispyCloud(x, y, brushSize);
                    break;
                case 'puffy':
                    drawPuffyCloud(x, y, brushSize);
                    break;
                case 'rainbow':
                    drawRainbowCloud(x, y, brushSize);
                    break;
            }

            // Show fun message occasionally
            if (Math.random() < 0.02) {
                showFunMessage(x, y);
            }
        }

        // Fun messages
        const funMessages = ['Wow!', 'Pretty!', 'Fluffy!', 'Amazing!', 'So soft!', 'Beautiful!', 'Magical!', '‚≠ê', '‚ú®', 'üí´'];

        function showFunMessage(x, y) {
            const msg = document.createElement('div');
            msg.className = 'fun-message';
            msg.textContent = funMessages[Math.floor(Math.random() * funMessages.length)];
            msg.style.left = x + 'px';
            msg.style.top = y + 'px';
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 1000);
        }

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            draw(e);
        });

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            draw({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            draw({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchend', () => isDrawing = false);

        // Brush selection
        document.querySelectorAll('.brush-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentBrush = btn.dataset.brush;
            });
        });

        // Size slider
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
        });

        // Clear canvas
        function clearCanvas() {
            clouds = [];
            drawBackground();
        }

        // Save image
        function saveImage() {
            const link = document.createElement('a');
            link.download = 'my-cloud-painting.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Animate airplanes
        function createAirplane() {
            const airplane = document.createElement('div');
            airplane.className = 'airplane';
            airplane.textContent = Math.random() > 0.5 ? '‚úàÔ∏è' : 'üõ©Ô∏è';
            airplane.style.top = (50 + Math.random() * 200) + 'px';
            airplane.style.left = '-60px';
            document.body.appendChild(airplane);

            const speed = 1 + Math.random() * 2;
            let x = -60;
            const y = parseFloat(airplane.style.top);

            function moveAirplane() {
                x += speed;
                airplane.style.left = x + 'px';
                airplane.style.top = (y + Math.sin(x / 50) * 5) + 'px';

                if (x < width + 100) {
                    requestAnimationFrame(moveAirplane);
                } else {
                    airplane.remove();
                }
            }

            moveAirplane();
        }

        // Create birds
        function createBird() {
            const bird = document.createElement('div');
            bird.className = 'bird';
            bird.textContent = 'üê¶';
            bird.style.top = (100 + Math.random() * 150) + 'px';
            bird.style.animationDuration = (6 + Math.random() * 4) + 's';
            bird.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(bird);

            setTimeout(() => bird.remove(), 12000);
        }

        // Spawn airplanes and birds
        setInterval(createAirplane, 8000);
        setInterval(createBird, 5000);

        // Initial spawns
        setTimeout(createAirplane, 2000);
        setTimeout(createBird, 1000);

        // Cloud drift animation
        function animateClouds() {
            // Only redraw if we have drifting clouds (disabled for performance)
            requestAnimationFrame(animateClouds);
        }
        animateClouds();

        // Handle resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            drawBackground();
        });
    </script>
</body>
</html>
