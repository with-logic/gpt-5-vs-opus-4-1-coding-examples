<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
        }

        .score-value {
            color: #6bcb77;
        }

        .timer-value {
            color: #ffd93d;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .color-word {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 40px;
            transition: all 0.2s;
            user-select: none;
        }

        .instructions {
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .instructions span {
            color: white;
            font-weight: bold;
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
        }

        .color-btn {
            height: 80px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.15s;
            text-transform: uppercase;
        }

        .color-btn:hover {
            transform: scale(1.05);
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .color-btn.correct {
            animation: correct 0.3s ease;
        }

        .color-btn.wrong {
            animation: wrong 0.3s ease;
        }

        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px currentColor; }
        }

        @keyframes wrong {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .btn-red { background: #ff6b6b; }
        .btn-blue { background: #4d96ff; }
        .btn-green { background: #6bcb77; }
        .btn-yellow { background: #ffd93d; color: #333; text-shadow: none; }
        .btn-purple { background: #9b59b6; }
        .btn-orange { background: #ff9f43; }

        /* Screens */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .start-btn, .restart-btn {
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #6bcb77, #4d96ff);
            color: white;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(107, 203, 119, 0.4);
        }

        /* Game over */
        .final-score {
            font-size: 6rem;
            font-weight: bold;
            color: #6bcb77;
            margin: 20px 0;
        }

        .final-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .final-stat {
            text-align: center;
        }

        .final-stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4d96ff;
        }

        .final-stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .high-score {
            color: #ffd93d;
            margin-bottom: 30px;
        }

        /* Progress bar */
        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        /* Feedback */
        .feedback {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s;
        }

        .feedback.show {
            opacity: 1;
            transform: translateX(-50%) scale(1.2);
        }

        .feedback.correct { color: #6bcb77; }
        .feedback.wrong { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen active" id="startScreen">
            <h1>Color Match</h1>
            <p class="subtitle">Test your brain's color recognition!</p>

            <div class="game-area">
                <div class="color-word" style="color: #ff6b6b;">BLUE</div>
                <p class="instructions">
                    Click the button matching the <span>COLOR</span> of the word,<br>
                    not what the word says!
                </p>
            </div>

            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div class="screen" id="gameScreen">
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value score-value" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat">
                    <div class="stat-value timer-value" id="timer">30</div>
                    <div class="stat-label">Seconds</div>
                </div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill" style="width: 100%"></div>
            </div>

            <div class="game-area">
                <div class="color-word" id="colorWord">RED</div>
                <div class="color-buttons" id="colorButtons">
                    <button class="color-btn btn-red" data-color="red" onclick="checkAnswer('red')">Red</button>
                    <button class="color-btn btn-blue" data-color="blue" onclick="checkAnswer('blue')">Blue</button>
                    <button class="color-btn btn-green" data-color="green" onclick="checkAnswer('green')">Green</button>
                    <button class="color-btn btn-yellow" data-color="yellow" onclick="checkAnswer('yellow')">Yellow</button>
                    <button class="color-btn btn-purple" data-color="purple" onclick="checkAnswer('purple')">Purple</button>
                    <button class="color-btn btn-orange" data-color="orange" onclick="checkAnswer('orange')">Orange</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="screen" id="gameOverScreen">
            <h1>Game Over!</h1>

            <div class="final-score" id="finalScore">0</div>

            <div class="final-stats">
                <div class="final-stat">
                    <div class="final-stat-value" id="correctCount">0</div>
                    <div class="final-stat-label">Correct</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-value" id="wrongCount">0</div>
                    <div class="final-stat-label">Wrong</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-value" id="accuracy">0%</div>
                    <div class="final-stat-label">Accuracy</div>
                </div>
            </div>

            <p class="high-score" id="highScoreMsg"></p>

            <button class="restart-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script>
        const colors = [
            { name: 'red', hex: '#ff6b6b' },
            { name: 'blue', hex: '#4d96ff' },
            { name: 'green', hex: '#6bcb77' },
            { name: 'yellow', hex: '#ffd93d' },
            { name: 'purple', hex: '#9b59b6' },
            { name: 'orange', hex: '#ff9f43' }
        ];

        let score = 0;
        let timeLeft = 30;
        let timerInterval = null;
        let currentColor = null;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let highScore = localStorage.getItem('colorMatchHighScore') || 0;

        const screens = {
            start: document.getElementById('startScreen'),
            game: document.getElementById('gameScreen'),
            gameOver: document.getElementById('gameOverScreen')
        };

        function showScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            correctAnswers = 0;
            wrongAnswers = 0;

            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('timerFill').style.width = '100%';

            showScreen('game');
            generateNewWord();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                document.getElementById('timerFill').style.width = (timeLeft / 30 * 100) + '%';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function generateNewWord() {
            // Pick random word (what the text says)
            const wordIndex = Math.floor(Math.random() * colors.length);
            const word = colors[wordIndex].name;

            // Pick random color (the actual color displayed) - different from word
            let colorIndex;
            do {
                colorIndex = Math.floor(Math.random() * colors.length);
            } while (colorIndex === wordIndex);

            currentColor = colors[colorIndex].name;

            const wordEl = document.getElementById('colorWord');
            wordEl.textContent = word.toUpperCase();
            wordEl.style.color = colors[colorIndex].hex;
        }

        function checkAnswer(selectedColor) {
            const buttons = document.querySelectorAll('.color-btn');
            const clickedBtn = document.querySelector(`[data-color="${selectedColor}"]`);

            if (selectedColor === currentColor) {
                // Correct!
                score += 10;
                correctAnswers++;
                clickedBtn.classList.add('correct');
                showFeedback('correct', '+10');
            } else {
                // Wrong!
                score = Math.max(0, score - 5);
                wrongAnswers++;
                clickedBtn.classList.add('wrong');
                showFeedback('wrong', '-5');
            }

            document.getElementById('score').textContent = score;

            setTimeout(() => {
                buttons.forEach(btn => {
                    btn.classList.remove('correct', 'wrong');
                });
                generateNewWord();
            }, 200);
        }

        function showFeedback(type, text) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = text;
            feedback.className = 'feedback show ' + type;

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 300);
        }

        function endGame() {
            clearInterval(timerInterval);

            const total = correctAnswers + wrongAnswers;
            const accuracy = total > 0 ? Math.round((correctAnswers / total) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;
            document.getElementById('accuracy').textContent = accuracy + '%';

            const highScoreMsg = document.getElementById('highScoreMsg');
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('colorMatchHighScore', highScore);
                highScoreMsg.textContent = 'ðŸŽ‰ New High Score! ðŸŽ‰';
            } else {
                highScoreMsg.textContent = `High Score: ${highScore}`;
            }

            showScreen('gameOver');
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!screens.game.classList.contains('active')) return;

            const keyMap = {
                '1': 'red',
                '2': 'blue',
                '3': 'green',
                '4': 'yellow',
                '5': 'purple',
                '6': 'orange'
            };

            if (keyMap[e.key]) {
                checkAnswer(keyMap[e.key]);
            }
        });
    </script>
</body>
</html>
