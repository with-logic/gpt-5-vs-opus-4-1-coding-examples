<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown → Slides</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f6fb;
        --panel: #ffffff;
        --accent: #2563eb;
        --text: #1f2937;
      }
      body.dark {
        --bg: #0f172a;
        --panel: #1f2937;
        --text: #e5e7eb;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      main {
        flex: 1;
        display: grid;
        grid-template-columns: minmax(320px, 1fr) minmax(320px, 1fr);
        gap: 1rem;
        padding: 1rem 2rem 2rem;
      }
      textarea {
        width: 100%;
        height: 100%;
        border-radius: 1rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 1rem;
        resize: none;
        background: var(--panel);
        color: inherit;
        font: 1rem/1.5 "IBM Plex Mono", monospace;
      }
      .preview {
        background: var(--panel);
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .slide {
        flex: 1;
        border-radius: 1rem;
        padding: 2rem;
        border: 2px solid rgba(37, 99, 235, 0.2);
        display: none;
      }
      .slide.active {
        display: block;
      }
      .slide h1,
      .slide h2,
      .slide h3 {
        margin-top: 0;
      }
      .actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      button,
      select {
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 0.6rem 1.4rem;
        background: var(--panel);
        color: inherit;
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        color: #fff;
        border: none;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Markdown → Slides</h1>
      <div class="actions">
        <button id="theme">Toggle theme</button>
        <button id="sample">Load sample deck</button>
        <button id="fullscreen" class="primary">Full screen</button>
      </div>
    </header>
    <main>
      <textarea id="markdown"></textarea>
      <div class="preview" id="preview" tabindex="0" aria-label="Slide preview">
        <div class="actions">
          <button id="prev">◀</button>
          <span id="counter"></span>
          <button id="next">▶</button>
        </div>
        <div class="slide" id="slide"></div>
      </div>
    </main>

    <script>
      const textarea = document.getElementById("markdown");
      const slideEl = document.getElementById("slide");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const counter = document.getElementById("counter");
      const themeBtn = document.getElementById("theme");
      const sampleBtn = document.getElementById("sample");
      const fullscreenBtn = document.getElementById("fullscreen");
      const preview = document.getElementById("preview");
      let slides = [];
      let index = 0;

      const sample = `# Orbit Strategy Update\n- Vision & focus\n- Runway & hiring\n\n---\n## Q2 Priorities\n1. AI copilots\n2. Latency budget\n3. Design debt\n\n---\n## Launch Kit\n- Press kit\n- Customer walk-through\n- Pricing grid\n\n---\n## Call to action\nLet's rehearse on Thursday!`;

      textarea.value = sample;

      function parseMarkdown(md) {
        return md
          .split(/\n---+\n/)
          .map((slide) =>
            slide
              .replace(/^### (.*)$/gm, "<h3>$1</h3>")
              .replace(/^## (.*)$/gm, "<h2>$1</h2>")
              .replace(/^# (.*)$/gm, "<h1>$1</h1>")
              .replace(/^\- (.*)$/gm, "<li>$1</li>")
              .replace(/^(\d+)\. (.*)$/gm, "<li>$2</li>")
              .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
              .replace(/\*(.*?)\*/g, "<em>$1</em>")
          )
          .map((html) => html.replace(/(<li>.*?<\/li>)/gs, (list) => `<ul>${list}</ul>`));
      }

      function updateSlides() {
        slides = parseMarkdown(textarea.value.trim());
        index = Math.min(index, slides.length - 1);
        renderSlide();
      }

      function renderSlide() {
        if (slides.length === 0) {
          slideEl.innerHTML = "<p>Start typing to create slides.</p>";
          counter.textContent = "0 / 0";
          return;
        }
        slideEl.innerHTML = slides[index];
        counter.textContent = `${index + 1} / ${slides.length}`;
      }

      textarea.addEventListener("input", updateSlides);
      prevBtn.addEventListener("click", () => {
        index = (index - 1 + slides.length) % slides.length;
        renderSlide();
      });
      nextBtn.addEventListener("click", () => {
        index = (index + 1) % slides.length;
        renderSlide();
      });

      document.addEventListener("keydown", (event) => {
        if (event.target.tagName === "TEXTAREA") return;
        if (event.key === "ArrowRight") {
          nextBtn.click();
        } else if (event.key === "ArrowLeft") {
          prevBtn.click();
        }
      });

      themeBtn.addEventListener("click", () => document.body.classList.toggle("dark"));
      sampleBtn.addEventListener("click", () => {
        textarea.value = sample;
        updateSlides();
      });
      fullscreenBtn.addEventListener("click", () => preview.requestFullscreen?.());

      updateSlides();
    </script>
  </body>
</html>
