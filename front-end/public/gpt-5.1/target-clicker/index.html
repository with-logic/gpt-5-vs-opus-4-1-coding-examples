<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Target Clicker</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #fef9f3;
        --accent: #fb7185;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui;
        background: var(--bg);
        min-height: 100vh;
        overflow: hidden;
      }
      .hud {
        position: fixed;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        border-radius: 999px;
        padding: 0.5rem 1.5rem;
        display: flex;
        gap: 1rem;
        align-items: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 0.6rem 1.4rem;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        font: inherit;
      }
      .target {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.9), var(--accent));
        pointer-events: auto;
        animation: pulse 1.2s ease forwards;
      }
      @keyframes pulse {
        from {
          transform: scale(0);
          opacity: 0.8;
        }
        to {
          transform: scale(1.4);
          opacity: 0;
        }
      }
      .board {
        position: fixed;
        inset: 0;
      }
      .results {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.4);
      }
      .scorecard {
        background: #fff;
        padding: 2rem;
        border-radius: 1.5rem;
        text-align: center;
        box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="hud">
      <span>Time: <strong id="time">20</strong>s</span>
      <span>Score: <strong id="score">0</strong></span>
      <button id="start">Start</button>
    </div>
    <div class="board" id="board"></div>
    <div class="results" id="results">
      <div class="scorecard">
        <h2>Game over</h2>
        <p id="summary"></p>
        <button id="again">Play again</button>
      </div>
    </div>

    <script>
      const board = document.getElementById("board");
      const startBtn = document.getElementById("start");
      const againBtn = document.getElementById("again");
      const results = document.getElementById("results");
      const summary = document.getElementById("summary");
      const timeEl = document.getElementById("time");
      const scoreEl = document.getElementById("score");
      let timer;
      let spawnLoop;
      let time = 20;
      let score = 0;
      let spawned = 0;

      function spawn() {
        const target = document.createElement("div");
        target.className = "target";
        const size = 60 + Math.random() * 30;
        target.style.width = `${size}px`;
        target.style.height = `${size}px`;
        target.style.left = `${Math.random() * (window.innerWidth - size)}px`;
        target.style.top = `${Math.random() * (window.innerHeight - size)}px`;
        target.addEventListener("click", (event) => {
          event.stopPropagation();
          score += 1;
          scoreEl.textContent = score;
          target.remove();
        });
        spawned += 1;
        board.appendChild(target);
        setTimeout(() => target.remove(), 1100);
      }

      function startGame() {
        board.innerHTML = "";
        score = 0;
        spawned = 0;
        time = 20;
        scoreEl.textContent = score;
        timeEl.textContent = time;
        results.style.display = "none";
        spawnLoop = setInterval(spawn, 600);
        timer = setInterval(() => {
          time -= 1;
          timeEl.textContent = time;
          if (time <= 0) endGame();
        }, 1000);
      }

      function endGame() {
        clearInterval(timer);
        clearInterval(spawnLoop);
        board.innerHTML = "";
        const accuracy = spawned ? Math.round((score / spawned) * 100) : 0;
        summary.textContent = `Score: ${score} Â· Accuracy: ${accuracy}%`;
        results.style.display = "flex";
      }

      startBtn.addEventListener("click", startGame);
      againBtn.addEventListener("click", startGame);
    </script>
  </body>
</html>
