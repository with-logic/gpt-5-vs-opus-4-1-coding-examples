<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenAI.fm Inspired</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: radial-gradient(circle at top, #07101f, #01050c);
        --panel: rgba(255, 255, 255, 0.06);
        --accent: #67dbff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Sora", system-ui;
        background: var(--bg);
        color: #f8feff;
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      header {
        text-align: center;
      }
      .episodes {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1rem;
      }
      .card {
        background: var(--panel);
        border-radius: 1.5rem;
        padding: 1.2rem;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        backdrop-filter: blur(14px);
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.8rem 1.4rem;
        background: var(--accent);
        color: #01050c;
        font: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <p>Season 03</p>
      <h1>Signals from open research labs</h1>
      <button>Subscribe</button>
    </header>
    <section class="episodes" id="episodes"></section>

    <script>
      const data = [
        { title: "Generative feedback loops", guest: "Mira Patel" },
        { title: "Robotics when models think", guest: "Kenji Watanabe" },
        { title: "AI for biomes", guest: "Dr. Ana Rossi" },
      ];
      const episodesEl = document.getElementById("episodes");
      data.forEach((episode, index) => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <small>EP. ${String(index + 1).padStart(2, "0")}</small>
          <h2>${episode.title}</h2>
          <p>Guest: ${episode.guest}</p>
          <button class="primary" data-title="${episode.title}">Play preview</button>`;
        episodesEl.appendChild(card);
      });

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      function playChime(title) {
        const notes = [261.63, 329.63, 392.0];
        notes.forEach((freq, idx) => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.frequency.value = freq + idx * 20;
          gain.gain.value = 0.0001;
          gain.gain.exponentialRampToValueAtTime(0.3, audioCtx.currentTime + 0.02);
          gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
          osc.connect(gain).connect(audioCtx.destination);
          osc.start(audioCtx.currentTime + idx * 0.2);
          osc.stop(audioCtx.currentTime + idx * 0.2 + 0.8);
        });
      }

      document.querySelectorAll(".primary").forEach((button) => {
        button.addEventListener("click", () => playChime(button.dataset.title));
      });
    </script>
  </body>
</html>
