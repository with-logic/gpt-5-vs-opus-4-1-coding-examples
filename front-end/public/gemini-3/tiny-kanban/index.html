<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Kanban</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f5f7;
            --col-bg: #ebecf0;
            --card-bg: #ffffff;
            --text: #172b4d;
            --high: #ff5630;
            --med: #ffab00;
            --low: #36b37e;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; }

        .controls {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #dfe1e6;
            border-radius: 4px;
            width: 200px;
        }

        button {
            background: #0052cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover { background: #0747a6; }

        /* Board */
        .board {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            overflow-x: auto;
        }

        .column {
            background-color: var(--col-bg);
            border-radius: 4px;
            width: 300px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .column-header {
            padding: 10px 15px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wip-limit {
            font-size: 0.8rem;
            color: #5e6c84;
            font-weight: 400;
        }
        
        .wip-limit.over { color: #ff5630; font-weight: bold; }

        .task-list {
            padding: 0 10px 10px 10px;
            flex-grow: 1;
            overflow-y: auto;
            min-height: 100px;
        }

        .task-card {
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            cursor: grab;
            border-left: 4px solid transparent;
            position: relative;
        }

        .task-card:hover { background-color: #f4f5f7; }
        .task-card:active { cursor: grabbing; }

        .task-card.high { border-left-color: var(--high); }
        .task-card.med { border-left-color: var(--med); }
        .task-card.low { border-left-color: var(--low); }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #5e6c84;
        }

        .assignee {
            background: #dfe1e6;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            color: #999;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 1.1rem;
            display: none;
        }

        .task-card:hover .delete-btn { display: block; }
        .delete-btn:hover { color: #ff5630; background: none; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 4px;
            width: 300px;
        }

        .modal h2 { margin-top: 0; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #dfe1e6; border-radius: 4px; }

    </style>
</head>
<body>

    <header>
        <h1>Tiny Kanban</h1>
        <div class="controls">
            <input type="text" id="search" placeholder="Search tasks..." onkeyup="renderBoard()">
            <button onclick="openModal()">+ New Task</button>
        </div>
    </header>

    <div class="board">
        <div class="column" id="col-todo" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
            <div class="column-header">
                Todo <span class="wip-limit" id="limit-todo"></span>
            </div>
            <div class="task-list" id="list-todo"></div>
        </div>
        <div class="column" id="col-doing" ondrop="drop(event, 'doing')" ondragover="allowDrop(event)">
            <div class="column-header">
                Doing <span class="wip-limit" id="limit-doing">Limit: 3</span>
            </div>
            <div class="task-list" id="list-doing"></div>
        </div>
        <div class="column" id="col-done" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
            <div class="column-header">
                Done <span class="wip-limit" id="limit-done"></span>
            </div>
            <div class="task-list" id="list-done"></div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>New Task</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="newTitle" autofocus>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="newPriority">
                    <option value="low">Low</option>
                    <option value="med">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Assignee</label>
                <input type="text" id="newAssignee" placeholder="Initials (e.g. JD)">
            </div>
            <div style="text-align: right;">
                <button onclick="closeModal()" style="background: #dfe1e6; color: #172b4d; margin-right: 10px;">Cancel</button>
                <button onclick="addTask()">Create</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let tasks = [
            { id: 1, title: "Fix login bug", status: "todo", priority: "high", assignee: "JS" },
            { id: 2, title: "Update styles", status: "doing", priority: "med", assignee: "AL" },
            { id: 3, title: "Database backup", status: "done", priority: "low", assignee: "DB" },
            { id: 4, title: "Write tests", status: "todo", priority: "med", assignee: "QA" }
        ];

        const limits = { todo: null, doing: 3, done: null };

        // Drag & Drop
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev, id) {
            ev.dataTransfer.setData("text/plain", id);
        }

        function drop(ev, status) {
            ev.preventDefault();
            const id = parseInt(ev.dataTransfer.getData("text/plain"));
            
            // Check WIP Limit
            const count = tasks.filter(t => t.status === status).length;
            if (limits[status] && count >= limits[status] && tasks.find(t => t.id === id).status !== status) {
                alert(`WIP Limit reached for ${status}!`);
                return;
            }

            const task = tasks.find(t => t.id === id);
            task.status = status;
            renderBoard();
        }

        // Render
        function renderBoard() {
            const query = document.getElementById('search').value.toLowerCase();
            
            ['todo', 'doing', 'done'].forEach(status => {
                const list = document.getElementById(`list-${status}`);
                list.innerHTML = '';
                
                const filtered = tasks.filter(t => 
                    t.status === status && 
                    (t.title.toLowerCase().includes(query) || t.assignee.toLowerCase().includes(query))
                );

                filtered.forEach(t => {
                    const card = document.createElement('div');
                    card.className = `task-card ${t.priority}`;
                    card.draggable = true;
                    card.ondragstart = (e) => drag(e, t.id);
                    
                    card.innerHTML = `
                        <div class="task-title">${t.title}</div>
                        <div class="task-meta">
                            <span class="assignee">${t.assignee}</span>
                            <span>#${t.id}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${t.id})">&times;</button>
                    `;
                    list.appendChild(card);
                });

                // Update Counts/Limits
                const count = tasks.filter(t => t.status === status).length;
                const limitEl = document.getElementById(`limit-${status}`);
                if (limits[status]) {
                    limitEl.textContent = `${count} / ${limits[status]}`;
                    limitEl.className = count > limits[status] ? 'wip-limit over' : 'wip-limit';
                } else {
                    limitEl.textContent = count;
                }
            });
        }

        // Actions
        function addTask() {
            const title = document.getElementById('newTitle').value;
            const priority = document.getElementById('newPriority').value;
            const assignee = document.getElementById('newAssignee').value || '?';

            if (!title) return;

            tasks.push({
                id: Date.now(),
                title,
                status: 'todo',
                priority,
                assignee
            });

            closeModal();
            renderBoard();
        }

        function deleteTask(id) {
            if(confirm('Delete task?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderBoard();
            }
        }

        // Modal
        function openModal() {
            document.getElementById('newTitle').value = '';
            document.getElementById('newAssignee').value = '';
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('newTitle').focus();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Init
        renderBoard();

    </script>
</body>
</html>
