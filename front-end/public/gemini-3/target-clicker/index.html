<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            overflow: hidden;
            user-select: none;
            cursor: crosshair;
        }

        #game-area {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            display: block;
            text-align: center;
            margin-bottom: -5px;
        }

        /* Targets */
        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b6b 40%, #fff 40%, #fff 60%, #ff6b6b 60%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            animation: popIn 0.2s ease-out;
            transition: transform 0.1s;
        }

        .target:active { transform: scale(0.9); }

        @keyframes popIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Overlays */
        #start-screen, #end-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        h1 { font-size: 4rem; margin: 0 0 20px 0; color: #2d3436; }
        
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(9, 132, 227, 0.3);
            transition: transform 0.1s;
        }

        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(2px); }

        .hidden { display: none !important; }

        .final-stat { font-size: 1.5rem; margin: 5px 0; color: #636e72; }
        .highlight { color: #0984e3; font-weight: 700; }

    </style>
</head>
<body>

    <div class="hud">
        <div><span class="stat-label">Score</span><span id="score">0</span></div>
        <div><span class="stat-label">Time</span><span id="time">20</span></div>
    </div>

    <div id="game-area"></div>

    <div id="start-screen">
        <h1>Target Clicker</h1>
        <p style="font-size: 1.2rem; margin-bottom: 30px; color: #666;">Click the targets as fast as you can!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="end-screen" class="hidden">
        <h1>Time's Up!</h1>
        <div class="final-stat">Score: <span id="final-score" class="highlight">0</span></div>
        <div class="final-stat">Accuracy: <span id="final-acc" class="highlight">0%</span></div>
        <button onclick="startGame()" style="margin-top: 30px;">Play Again</button>
    </div>

    <script>
        // State
        let score = 0;
        let timeLeft = 20;
        let gameActive = false;
        let spawnInterval;
        let timerInterval;
        let totalClicks = 0;
        let hits = 0;

        const area = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.add('hidden');
            
            score = 0;
            timeLeft = 20;
            totalClicks = 0;
            hits = 0;
            scoreEl.textContent = '0';
            timeEl.textContent = '20';
            area.innerHTML = '';
            gameActive = true;

            // Spawn loop
            spawnInterval = setInterval(spawnTarget, 600);
            timerInterval = setInterval(updateTime, 1000);
        }

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';
            
            // Random pos (keep away from edges)
            const maxX = window.innerWidth - 80;
            const maxY = window.innerHeight - 80;
            const x = Math.random() * (maxX - 20) + 20;
            const y = Math.random() * (maxY - 20) + 20;

            target.style.left = x + 'px';
            target.style.top = y + 'px';

            // Random Colors
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9ff3', '#54a0ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            target.style.background = `radial-gradient(circle, ${color} 40%, #fff 40%, #fff 60%, ${color} 60%)`;

            target.onmousedown = (e) => {
                e.stopPropagation(); // prevent counting as miss if we track misses on background
                hits++;
                totalClicks++;
                score += 100;
                scoreEl.textContent = score;
                target.remove();
                
                // Combo/Speed up?
                // spawn extra if hit fast?
            };

            area.appendChild(target);

            // Despawn after 1.5s
            setTimeout(() => {
                if (target.parentNode) target.remove();
            }, 1500);
        }

        // Background click tracking for accuracy
        area.onmousedown = (e) => {
            if (e.target === area && gameActive) {
                totalClicks++;
            }
        };

        function updateTime() {
            timeLeft--;
            timeEl.textContent = timeLeft;
            if (timeLeft <= 0) endGame();
        }

        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);
            
            const acc = totalClicks === 0 ? 0 : Math.round((hits / totalClicks) * 100);
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-acc').textContent = acc + '%';
            document.getElementById('end-screen').classList.remove('hidden');
        }

    </script>
</body>
</html>
