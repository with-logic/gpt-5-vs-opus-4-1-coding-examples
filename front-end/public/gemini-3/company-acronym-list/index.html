<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronyms | Internal Knowledge Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--surface);
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Search Section */
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .acronym-list {
            display: grid;
            gap: 15px;
        }

        .acronym-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .acronym-card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .acronym-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .category-tag {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #e0f2fe;
            color: #0369a1;
            text-transform: uppercase;
        }

        .definition {
            color: var(--text);
            font-weight: 500;
        }

        .description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Quiz Section */
        #quiz-view {
            display: none;
            text-align: center;
        }

        .quiz-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 0 auto;
        }

        .quiz-question {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 2px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            text-align: left;
        }

        .option-btn:hover {
            border-color: var(--primary);
        }

        .option-btn.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }

        .option-btn.wrong {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }

        .quiz-score {
            margin-top: 20px;
            font-weight: 600;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <h1>Acronyms</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('list')">List</button>
                <button class="tab-btn" onclick="switchTab('quiz')">Quiz</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- List View -->
        <div id="list-view">
            <input type="text" class="search-bar" placeholder="Search for acronyms (e.g., ROI, OKR)..." id="searchInput" oninput="filterList()">
            <div class="acronym-list" id="acronymList">
                <!-- Items injected here -->
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quiz-view">
            <div class="quiz-card" id="quizCard">
                <div class="quiz-score">Score: <span id="currentScore">0</span></div>
                <div class="quiz-question" id="questionText">What does "KPI" stand for?</div>
                <div class="options-grid" id="optionsGrid">
                    <!-- Options injected here -->
                </div>
                <button class="tab-btn active" style="margin-top:20px; display:none;" id="nextBtn" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>
    </div>

    <script>
        // Data
        const acronyms = [
            { acr: "API", def: "Application Programming Interface", cat: "Engineering", desc: "A set of definitions and protocols for building and integrating application software." },
            { acr: "B2B", def: "Business to Business", cat: "Sales", desc: "Transactions between businesses, such as one involving a manufacturer and wholesaler." },
            { acr: "CTA", def: "Call to Action", cat: "Marketing", desc: "A prompt on a website that tells the user to take some specified action." },
            { acr: "EOD", def: "End of Day", cat: "General", desc: "Deadline specifier, usually 5:00 PM." },
            { acr: "KPI", def: "Key Performance Indicator", cat: "Management", desc: "A measurable value that demonstrates how effectively a company is achieving key business objectives." },
            { acr: "OKR", def: "Objectives and Key Results", cat: "Management", desc: "A goal-setting framework for defining and tracking objectives and their outcomes." },
            { acr: "MVP", def: "Minimum Viable Product", cat: "Product", desc: "A product with enough features to attract early-adopter customers and validate a product idea." },
            { acr: "QA", def: "Quality Assurance", cat: "Engineering", desc: "A way of preventing mistakes and defects in manufactured products." },
            { acr: "ROI", def: "Return on Investment", cat: "Finance", desc: "A ratio between net income and investment." },
            { acr: "SaaS", def: "Software as a Service", cat: "Product", desc: "A software licensing and delivery model in which software is licensed on a subscription basis." },
            { acr: "UX", def: "User Experience", cat: "Design", desc: "A person's emotions and attitudes about using a particular product, system or service." },
            { acr: "LTV", def: "Lifetime Value", cat: "Marketing", desc: "Prediction of the net profit attributed to the entire future relationship with a customer." }
        ];

        // List Logic
        const listContainer = document.getElementById('acronymList');
        const searchInput = document.getElementById('searchInput');

        function renderList(items) {
            listContainer.innerHTML = '';
            if (items.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No matching acronyms found.</div>';
                return;
            }
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'acronym-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="acronym-title">${item.acr}</div>
                        <span class="category-tag">${item.cat}</span>
                    </div>
                    <div class="definition">${item.def}</div>
                    <div class="description">${item.desc}</div>
                `;
                listContainer.appendChild(card);
            });
        }

        function filterList() {
            const query = searchInput.value.toLowerCase();
            const filtered = acronyms.filter(item => 
                item.acr.toLowerCase().includes(query) || 
                item.def.toLowerCase().includes(query) ||
                item.desc.toLowerCase().includes(query)
            );
            renderList(filtered);
        }

        // Quiz Logic
        let score = 0;
        let currentQuestion = null;
        let isAnswered = false;

        function startQuiz() {
            score = 0;
            document.getElementById('currentScore').textContent = score;
            nextQuestion();
        }

        function nextQuestion() {
            isAnswered = false;
            document.getElementById('nextBtn').style.display = 'none';
            
            // Pick random acronym
            const target = acronyms[Math.floor(Math.random() * acronyms.length)];
            currentQuestion = target;

            document.getElementById('questionText').textContent = `What does "${target.acr}" stand for?`;

            // Generate options (1 correct, 3 wrong)
            const options = [target.def];
            while (options.length < 4) {
                const randomDef = acronyms[Math.floor(Math.random() * acronyms.length)].def;
                if (!options.includes(randomDef)) {
                    options.push(randomDef);
                }
            }
            
            // Shuffle
            options.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => handleAnswer(btn, opt);
                grid.appendChild(btn);
            });
        }

        function handleAnswer(btn, selectedDef) {
            if (isAnswered) return;
            isAnswered = true;

            if (selectedDef === currentQuestion.def) {
                btn.classList.add('correct');
                score++;
                document.getElementById('currentScore').textContent = score;
            } else {
                btn.classList.add('wrong');
                // Highlight correct one
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(b => {
                    if (b.textContent === currentQuestion.def) b.classList.add('correct');
                });
            }

            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');

            if (tab === 'list') {
                document.getElementById('list-view').style.display = 'block';
                document.getElementById('quiz-view').style.display = 'none';
            } else {
                document.getElementById('list-view').style.display = 'none';
                document.getElementById('quiz-view').style.display = 'block';
                startQuiz();
            }
        }

        // Init
        renderList(acronyms);

    </script>
</body>
</html>
