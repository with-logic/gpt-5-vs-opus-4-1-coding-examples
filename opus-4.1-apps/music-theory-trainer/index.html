<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Theory Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .piano-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .piano-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .piano {
            display: flex;
            justify-content: center;
            position: relative;
            margin: 20px 0;
        }

        .piano-key {
            position: relative;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
        }

        .white-key {
            width: 50px;
            height: 200px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 0 0 5px 5px;
            margin: 0 1px;
        }

        .black-key {
            width: 30px;
            height: 120px;
            background: #333;
            border-radius: 0 0 3px 3px;
            position: absolute;
            z-index: 2;
        }

        .white-key:hover {
            background: #f0f0f0;
            transform: translateY(2px);
        }

        .black-key:hover {
            background: #555;
            transform: translateY(2px);
        }

        .white-key:active, .white-key.active {
            background: #4CAF50;
            transform: translateY(4px);
        }

        .black-key:active, .black-key.active {
            background: #45a049;
            transform: translateY(2px);
        }

        .key-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .black-key .key-label {
            color: #ccc;
            bottom: 15px;
        }

        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .control-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .exercise-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-accent {
            background: #FF6B6B;
            color: white;
        }

        .btn-accent:hover {
            background: #FF5252;
        }

        .scale-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .chord-selector {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .exercise-area {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            text-align: center;
        }

        .exercise-question {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .exercise-feedback {
            font-size: 1.1em;
            font-weight: 600;
            min-height: 30px;
            margin-top: 15px;
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #f44336;
        }

        .score-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            text-align: center;
        }

        .score-value {
            font-size: 2em;
            font-weight: 700;
            color: #4CAF50;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
        }

        .note-display {
            font-size: 4em;
            font-weight: 700;
            color: #333;
            margin: 20px 0;
            font-family: 'Times New Roman', serif;
        }

        .staff {
            width: 100%;
            height: 80px;
            background-image: 
                repeating-linear-gradient(
                    transparent,
                    transparent 14px,
                    #333 14px,
                    #333 16px
                );
            position: relative;
            margin: 20px 0;
        }

        .note-on-staff {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex: 1;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .tempo-display {
            text-align: center;
            font-weight: 600;
            color: #4CAF50;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .piano {
                transform: scale(0.8);
                transform-origin: center;
            }
            
            .white-key {
                width: 40px;
                height: 160px;
            }
            
            .black-key {
                width: 24px;
                height: 100px;
            }
            
            .scale-selector {
                grid-template-columns: 1fr;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .interval-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .interval-btn {
            padding: 8px 12px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .interval-btn:hover {
            background: #e9ecef;
        }

        .interval-btn.selected {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Theory Trainer</h1>
            <p>Master notes, scales, chords, and intervals</p>
        </div>

        <div class="main-content">
            <div class="piano-section">
                <div class="piano-title">Interactive Piano</div>
                
                <div class="piano" id="piano">
                    <!-- Piano keys will be generated by JavaScript -->
                </div>

                <div class="exercise-area">
                    <div class="exercise-question" id="exerciseQuestion">Click a piano key to start!</div>
                    <div class="note-display" id="noteDisplay"></div>
                    <div class="staff" id="staff"></div>
                    <div class="exercise-feedback" id="exerciseFeedback"></div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-section">
                    <div class="section-title">üéØ Exercises</div>
                    <div class="exercise-buttons">
                        <button class="btn btn-primary" onclick="startExercise('note-identification')">Note Identification</button>
                        <button class="btn btn-primary" onclick="startExercise('scale-practice')">Scale Practice</button>
                        <button class="btn btn-primary" onclick="startExercise('chord-identification')">Chord Recognition</button>
                        <button class="btn btn-primary" onclick="startExercise('interval-training')">Interval Training</button>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">üìä Score</div>
                    <div class="score-display">
                        <div class="score-value" id="scoreValue">0</div>
                        <div class="score-label">Correct Answers</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        </div>
                        <div class="score-label" id="accuracyLabel">0% Accuracy</div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">üéº Scales</div>
                    <div class="scale-selector">
                        <button class="btn btn-secondary" onclick="playScale('C', 'major')">C Major</button>
                        <button class="btn btn-secondary" onclick="playScale('G', 'major')">G Major</button>
                        <button class="btn btn-secondary" onclick="playScale('D', 'major')">D Major</button>
                        <button class="btn btn-secondary" onclick="playScale('A', 'major')">A Major</button>
                        <button class="btn btn-secondary" onclick="playScale('A', 'minor')">A Minor</button>
                        <button class="btn btn-secondary" onclick="playScale('E', 'minor')">E Minor</button>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">üé∂ Chords</div>
                    <div class="chord-selector">
                        <button class="btn btn-accent" onclick="playChord('C', 'major')">C Major</button>
                        <button class="btn btn-accent" onclick="playChord('F', 'major')">F Major</button>
                        <button class="btn btn-accent" onclick="playChord('G', 'major')">G Major</button>
                        <button class="btn btn-accent" onclick="playChord('A', 'minor')">A Minor</button>
                        <button class="btn btn-accent" onclick="playChord('D', 'minor')">D Minor</button>
                        <button class="btn btn-accent" onclick="playChord('E', 'minor')">E Minor</button>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">‚öôÔ∏è Settings</div>
                    <div class="settings-grid">
                        <div>
                            <label>Volume</label>
                            <div class="volume-control">
                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                                <span id="volumeValue">50%</span>
                            </div>
                        </div>
                        <div>
                            <label>Tempo</label>
                            <input type="range" id="tempoSlider" min="60" max="200" value="120">
                            <div class="tempo-display" id="tempoValue">120 BPM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MusicTheoryTrainer {
            constructor() {
                this.audioContext = null;
                this.volume = 0.5;
                this.tempo = 120;
                this.currentExercise = null;
                this.score = 0;
                this.totalQuestions = 0;
                this.currentAnswer = null;
                this.isWaitingForAnswer = false;
                
                this.notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                this.whiteKeys = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
                this.blackKeys = ['C#', 'D#', 'F#', 'G#', 'A#'];
                
                this.scales = {
                    major: [0, 2, 4, 5, 7, 9, 11],
                    minor: [0, 2, 3, 5, 7, 8, 10]
                };
                
                this.chords = {
                    major: [0, 4, 7],
                    minor: [0, 3, 7],
                    diminished: [0, 3, 6],
                    augmented: [0, 4, 8]
                };
                
                this.intervals = {
                    'Unison': 0,
                    'Minor 2nd': 1,
                    'Major 2nd': 2,
                    'Minor 3rd': 3,
                    'Major 3rd': 4,
                    'Perfect 4th': 5,
                    'Tritone': 6,
                    'Perfect 5th': 7,
                    'Minor 6th': 8,
                    'Major 6th': 9,
                    'Minor 7th': 10,
                    'Major 7th': 11,
                    'Octave': 12
                };

                this.initializeAudioContext();
                this.createPiano();
                this.bindEvents();
            }

            initializeAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error('Web Audio API not supported', e);
                }
            }

            createPiano() {
                const piano = document.getElementById('piano');
                piano.innerHTML = '';

                for (let octave = 4; octave <= 5; octave++) {
                    for (let i = 0; i < 12; i++) {
                        const note = this.notes[i];
                        const isBlackKey = this.blackKeys.includes(note);
                        
                        if (!isBlackKey) {
                            const key = document.createElement('div');
                            key.className = 'piano-key white-key';
                            key.dataset.note = note;
                            key.dataset.octave = octave;
                            key.innerHTML = `<div class="key-label">${note}</div>`;
                            key.addEventListener('mousedown', () => this.playNote(note, octave));
                            piano.appendChild(key);
                        }
                    }
                }

                // Add black keys
                const whiteKeys = piano.querySelectorAll('.white-key');
                const blackKeyPositions = [0.5, 1.5, 3.5, 4.5, 5.5, 7.5, 8.5, 10.5, 11.5, 12.5];
                
                this.blackKeys.forEach((note, index) => {
                    for (let octave = 4; octave <= 5; octave++) {
                        const key = document.createElement('div');
                        key.className = 'piano-key black-key';
                        key.dataset.note = note;
                        key.dataset.octave = octave;
                        key.innerHTML = `<div class="key-label">${note}</div>`;
                        key.style.left = `${(blackKeyPositions[index + (octave - 4) * 5] * 51)}px`;
                        key.addEventListener('mousedown', () => this.playNote(note, octave));
                        piano.appendChild(key);
                    }
                });
            }

            bindEvents() {
                document.getElementById('volumeSlider').addEventListener('input', (e) => {
                    this.volume = e.target.value / 100;
                    document.getElementById('volumeValue').textContent = e.target.value + '%';
                });

                document.getElementById('tempoSlider').addEventListener('input', (e) => {
                    this.tempo = e.target.value;
                    document.getElementById('tempoValue').textContent = e.target.value + ' BPM';
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    const keyMap = {
                        'a': ['C', 4], 'w': ['C#', 4], 's': ['D', 4], 'e': ['D#', 4],
                        'd': ['E', 4], 'f': ['F', 4], 't': ['F#', 4], 'g': ['G', 4],
                        'y': ['G#', 4], 'h': ['A', 4], 'u': ['A#', 4], 'j': ['B', 4],
                        'k': ['C', 5], 'o': ['C#', 5], 'l': ['D', 5], 'p': ['D#', 5],
                        ';': ['E', 5]
                    };
                    
                    if (keyMap[e.key.toLowerCase()]) {
                        const [note, octave] = keyMap[e.key.toLowerCase()];
                        this.playNote(note, octave);
                    }
                });
            }

            getFrequency(note, octave) {
                const noteIndex = this.notes.indexOf(note);
                const a4 = 440;
                const noteNumber = (octave - 4) * 12 + noteIndex;
                return a4 * Math.pow(2, (noteNumber - 9) / 12);
            }

            playNote(note, octave) {
                if (!this.audioContext) return;

                const frequency = this.getFrequency(note, octave);
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = 'triangle';
                
                gainNode.gain.setValueAtTime(this.volume * 0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 1);

                // Visual feedback
                const key = document.querySelector(`[data-note="${note}"][data-octave="${octave}"]`);
                if (key) {
                    key.classList.add('active');
                    setTimeout(() => key.classList.remove('active'), 200);
                }

                // Update display
                document.getElementById('noteDisplay').textContent = note + octave;

                // Check answer if in exercise mode
                if (this.isWaitingForAnswer) {
                    this.checkAnswer(note, octave);
                }
            }

            playScale(root, type) {
                const rootIndex = this.notes.indexOf(root);
                const scale = this.scales[type];
                const octave = 4;
                
                scale.forEach((interval, index) => {
                    setTimeout(() => {
                        const noteIndex = (rootIndex + interval) % 12;
                        const noteOctave = octave + Math.floor((rootIndex + interval) / 12);
                        this.playNote(this.notes[noteIndex], noteOctave);
                    }, index * (60000 / this.tempo / 2));
                });
            }

            playChord(root, type) {
                const rootIndex = this.notes.indexOf(root);
                const chord = this.chords[type];
                const octave = 4;
                
                chord.forEach(interval => {
                    const noteIndex = (rootIndex + interval) % 12;
                    const noteOctave = octave + Math.floor((rootIndex + interval) / 12);
                    this.playNote(this.notes[noteIndex], noteOctave);
                });
            }

            startExercise(exerciseType) {
                this.currentExercise = exerciseType;
                this.score = 0;
                this.totalQuestions = 0;
                this.updateScore();
                
                switch (exerciseType) {
                    case 'note-identification':
                        this.startNoteIdentification();
                        break;
                    case 'scale-practice':
                        this.startScalePractice();
                        break;
                    case 'chord-identification':
                        this.startChordIdentification();
                        break;
                    case 'interval-training':
                        this.startIntervalTraining();
                        break;
                }
            }

            startNoteIdentification() {
                const randomNote = this.notes[Math.floor(Math.random() * this.notes.length)];
                const randomOctave = Math.floor(Math.random() * 2) + 4;
                
                this.currentAnswer = { note: randomNote, octave: randomOctave };
                this.isWaitingForAnswer = true;
                
                document.getElementById('exerciseQuestion').textContent = 
                    'Listen to the note and play it on the piano:';
                document.getElementById('exerciseFeedback').textContent = '';
                
                // Play the note after a short delay
                setTimeout(() => {
                    this.playNote(randomNote, randomOctave);
                }, 1000);
            }

            startScalePractice() {
                const scales = ['major', 'minor'];
                const roots = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
                
                const randomRoot = roots[Math.floor(Math.random() * roots.length)];
                const randomScale = scales[Math.floor(Math.random() * scales.length)];
                
                document.getElementById('exerciseQuestion').textContent = 
                    `Play the ${randomRoot} ${randomScale} scale`;
                document.getElementById('exerciseFeedback').textContent = 
                    'Click the scale button below to hear it played';
                
                this.currentAnswer = { root: randomRoot, scale: randomScale };
            }

            startChordIdentification() {
                const chordTypes = ['major', 'minor'];
                const roots = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
                
                const randomRoot = roots[Math.floor(Math.random() * roots.length)];
                const randomChord = chordTypes[Math.floor(Math.random() * chordTypes.length)];
                
                this.currentAnswer = { root: randomRoot, chord: randomChord };
                this.isWaitingForAnswer = true;
                
                document.getElementById('exerciseQuestion').textContent = 
                    'Listen to the chord and identify it:';
                document.getElementById('exerciseFeedback').textContent = '';
                
                // Play the chord after a delay
                setTimeout(() => {
                    this.playChord(randomRoot, randomChord);
                }, 1000);
            }

            startIntervalTraining() {
                const intervalNames = Object.keys(this.intervals);
                const randomInterval = intervalNames[Math.floor(Math.random() * intervalNames.length)];
                const rootNote = this.notes[Math.floor(Math.random() * this.notes.length)];
                const octave = 4;
                
                this.currentAnswer = { interval: randomInterval, root: rootNote };
                this.isWaitingForAnswer = true;
                
                document.getElementById('exerciseQuestion').textContent = 
                    `Listen to the interval and identify it:`;
                
                // Create interval buttons
                const feedbackDiv = document.getElementById('exerciseFeedback');
                feedbackDiv.innerHTML = '<div class="interval-display"></div>';
                const intervalDiv = feedbackDiv.querySelector('.interval-display');
                
                intervalNames.forEach(intervalName => {
                    const btn = document.createElement('button');
                    btn.className = 'interval-btn';
                    btn.textContent = intervalName;
                    btn.onclick = () => this.checkIntervalAnswer(intervalName);
                    intervalDiv.appendChild(btn);
                });
                
                // Play the interval
                setTimeout(() => {
                    this.playNote(rootNote, octave);
                    setTimeout(() => {
                        const intervalSemitones = this.intervals[randomInterval];
                        const targetNoteIndex = (this.notes.indexOf(rootNote) + intervalSemitones) % 12;
                        const targetOctave = octave + Math.floor((this.notes.indexOf(rootNote) + intervalSemitones) / 12);
                        this.playNote(this.notes[targetNoteIndex], targetOctave);
                    }, 500);
                }, 1000);
            }

            checkAnswer(note, octave) {
                if (!this.isWaitingForAnswer) return;
                
                this.totalQuestions++;
                this.isWaitingForAnswer = false;
                
                const feedback = document.getElementById('exerciseFeedback');
                
                if (this.currentAnswer.note === note && this.currentAnswer.octave === octave) {
                    this.score++;
                    feedback.textContent = '‚úì Correct!';
                    feedback.className = 'exercise-feedback correct';
                } else {
                    feedback.textContent = `‚úó Wrong! The correct answer was ${this.currentAnswer.note}${this.currentAnswer.octave}`;
                    feedback.className = 'exercise-feedback incorrect';
                }
                
                this.updateScore();
                
                // Continue with next question
                setTimeout(() => {
                    if (this.currentExercise === 'note-identification') {
                        this.startNoteIdentification();
                    }
                }, 2000);
            }

            checkIntervalAnswer(selectedInterval) {
                if (!this.isWaitingForAnswer) return;
                
                this.totalQuestions++;
                this.isWaitingForAnswer = false;
                
                const buttons = document.querySelectorAll('.interval-btn');
                buttons.forEach(btn => btn.classList.remove('selected'));
                
                const selectedBtn = [...buttons].find(btn => btn.textContent === selectedInterval);
                if (selectedBtn) selectedBtn.classList.add('selected');
                
                const feedback = document.getElementById('exerciseFeedback');
                
                if (this.currentAnswer.interval === selectedInterval) {
                    this.score++;
                    feedback.innerHTML += '<div class="correct">‚úì Correct!</div>';
                } else {
                    feedback.innerHTML += `<div class="incorrect">‚úó Wrong! The correct answer was ${this.currentAnswer.interval}</div>`;
                }
                
                this.updateScore();
                
                // Continue with next question
                setTimeout(() => {
                    this.startIntervalTraining();
                }, 3000);
            }

            updateScore() {
                document.getElementById('scoreValue').textContent = this.score;
                
                const accuracy = this.totalQuestions > 0 ? 
                    Math.round((this.score / this.totalQuestions) * 100) : 0;
                document.getElementById('accuracyLabel').textContent = `${accuracy}% Accuracy`;
                
                const progressFill = document.getElementById('progressFill');
                progressFill.style.width = `${accuracy}%`;
            }
        }

        // Global functions
        window.startExercise = function(type) {
            musicTrainer.startExercise(type);
        };

        window.playScale = function(root, type) {
            musicTrainer.playScale(root, type);
        };

        window.playChord = function(root, type) {
            musicTrainer.playChord(root, type);
        };

        // Initialize the app
        const musicTrainer = new MusicTheoryTrainer();

        // Enable audio context on first user interaction
        document.addEventListener('click', () => {
            if (musicTrainer.audioContext && musicTrainer.audioContext.state === 'suspended') {
                musicTrainer.audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
</html>
