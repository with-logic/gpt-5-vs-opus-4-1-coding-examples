<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus Timer - Boost Your Productivity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        body.work-mode {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        body.break-mode {
            background: linear-gradient(135deg, #00d2d3 0%, #54a0ff 100%);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        body.dark-mode.work-mode {
            background: linear-gradient(135deg, #c0392b 0%, #8e44ad 100%);
        }

        body.dark-mode.break-mode {
            background: linear-gradient(135deg, #16a085 0%, #2980b9 100%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 3rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .timer-label {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .session-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .session-counter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .control-btn.primary:hover {
            background: rgba(255, 255, 255, 1);
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .settings-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .setting-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 0.8rem;
            color: white;
            font-size: 1rem;
        }

        .setting-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .chart-container {
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 5px;
        }

        .chart-bar {
            background: linear-gradient(to top, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            border-radius: 3px;
            min-height: 10px;
            width: 20px;
            transition: all 0.3s ease;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 8;
            fill: transparent;
            r: 140;
            cx: 150;
            cy: 150;
        }

        .progress-ring-progress {
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 8;
            fill: transparent;
            r: 140;
            cx: 150;
            cy: 150;
            stroke-dasharray: 879.64;
            stroke-dashoffset: 879.64;
            transform: rotate(-90deg);
            transform-origin: 150px 150px;
            transition: stroke-dashoffset 1s ease;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(-50%) translateY(-100px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 4rem;
            }

            .timer-section {
                padding: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .session-info {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeBtn">üåô</button>
    
    <div class="notification" id="notification"></div>

    <div class="container">
        <header class="header">
            <div class="logo">üçÖ</div>
            <h1 class="title">Pomodoro Focus Timer</h1>
            <p class="subtitle">Boost your productivity with the time-tested Pomodoro Technique</p>
        </header>

        <main>
            <section class="timer-section">
                <div style="position: relative;">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle"></circle>
                        <circle class="progress-ring-progress" id="progressRing"></circle>
                    </svg>
                    
                    <div class="timer-display" id="timerDisplay">25:00</div>
                </div>
                
                <div class="timer-label" id="timerLabel">Work Session</div>
                
                <div class="session-info">
                    <div class="session-counter">
                        üçÖ Sessions: <span id="sessionCount">0</span>
                    </div>
                    <div class="session-counter">
                        üéØ Focus Time: <span id="totalFocusTime">0h 0m</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn primary" onclick="toggleTimer()" id="playPauseBtn">Start</button>
                    <button class="control-btn" onclick="resetTimer()">Reset</button>
                    <button class="control-btn" onclick="skipSession()">Skip</button>
                </div>
            </section>

            <section class="settings-section" id="settingsSection">
                <div class="settings-header">
                    <h3 class="settings-title">Timer Settings</h3>
                    <button class="toggle-btn" onclick="toggleSettings()" id="settingsToggle">Hide</button>
                </div>
                
                <div class="settings-grid" id="settingsGrid">
                    <div class="setting-group">
                        <label class="setting-label">Work Duration (minutes)</label>
                        <input type="number" class="setting-input" id="workDuration" value="25" min="1" max="60">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Short Break (minutes)</label>
                        <input type="number" class="setting-input" id="shortBreak" value="5" min="1" max="30">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Long Break (minutes)</label>
                        <input type="number" class="setting-input" id="longBreak" value="15" min="5" max="60">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Sessions until Long Break</label>
                        <input type="number" class="setting-input" id="longBreakInterval" value="4" min="2" max="10">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox" id="autoStart" checked>
                    <label for="autoStart">Auto-start next session</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox" id="soundAlert" checked>
                    <label for="soundAlert">Sound alerts</label>
                </div>
            </section>

            <section class="stats-section">
                <h3 class="stats-title">Today's Progress</h3>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="todayPomodoros">0</div>
                        <div class="stat-label">Pomodoros</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayFocusTime">0h</div>
                        <div class="stat-label">Focus Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayBreakTime">0m</div>
                        <div class="stat-label">Break Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="productivity">100%</div>
                        <div class="stat-label">Productivity</div>
                    </div>
                </div>

                <div class="chart-container" id="chartContainer">
                    <!-- Chart bars will be generated dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Timer state
        let isRunning = false;
        let currentSession = 'work'; // work, shortBreak, longBreak
        let timeRemaining = 25 * 60; // in seconds
        let timerInterval = null;
        let sessionsCompleted = 0;
        let totalFocusTime = 0;
        let isDarkMode = false;

        // Settings
        let settings = {
            workDuration: 25,
            shortBreak: 5,
            longBreak: 15,
            longBreakInterval: 4,
            autoStart: true,
            soundAlert: true
        };

        // Daily stats
        let dailyStats = {
            pomodoros: 0,
            focusTime: 0,
            breakTime: 0,
            hourlyData: new Array(24).fill(0)
        };

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const timerLabel = document.getElementById('timerLabel');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const sessionCount = document.getElementById('sessionCount');
        const totalFocusTimeDisplay = document.getElementById('totalFocusTime');
        const progressRing = document.getElementById('progressRing');
        const notification = document.getElementById('notification');

        // Initialize
        updateDisplay();
        updateStats();
        generateChart();
        loadSettings();

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            playPauseBtn.textContent = 'Pause';
            document.body.classList.add(currentSession === 'work' ? 'work-mode' : 'break-mode');
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                updateProgressRing();
                
                if (timeRemaining <= 0) {
                    completeSession();
                }
            }, 1000);
            
            showNotification(`${currentSession === 'work' ? 'Work' : 'Break'} session started! üçÖ`);
        }

        function pauseTimer() {
            isRunning = false;
            playPauseBtn.textContent = 'Start';
            clearInterval(timerInterval);
            document.body.classList.remove('work-mode', 'break-mode');
            
            showNotification('Timer paused ‚è∏Ô∏è');
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            playPauseBtn.textContent = 'Start';
            document.body.classList.remove('work-mode', 'break-mode');
            
            timeRemaining = getCurrentSessionDuration() * 60;
            updateDisplay();
            updateProgressRing();
            
            showNotification('Timer reset üîÑ');
        }

        function skipSession() {
            completeSession();
        }

        function completeSession() {
            clearInterval(timerInterval);
            isRunning = false;
            
            // Update stats
            if (currentSession === 'work') {
                sessionsCompleted++;
                dailyStats.pomodoros++;
                const duration = getCurrentSessionDuration();
                totalFocusTime += duration;
                dailyStats.focusTime += duration;
                
                // Update hourly data
                const hour = new Date().getHours();
                dailyStats.hourlyData[hour]++;
            } else {
                dailyStats.breakTime += getCurrentSessionDuration();
            }
            
            // Play sound alert
            if (settings.soundAlert) {
                playBeep();
            }
            
            // Determine next session
            const nextSession = getNextSession();
            const nextDuration = getNextSessionDuration(nextSession);
            
            showNotification(`${currentSession === 'work' ? 'Work' : 'Break'} completed! ${nextSession === 'work' ? 'Break time!' : 'Ready to work!'} üéâ`);
            
            // Switch to next session
            currentSession = nextSession;
            timeRemaining = nextDuration * 60;
            
            updateDisplay();
            updateStats();
            updateProgressRing();
            generateChart();
            
            // Auto-start if enabled
            if (settings.autoStart) {
                setTimeout(() => {
                    startTimer();
                }, 2000);
            } else {
                playPauseBtn.textContent = 'Start';
                document.body.classList.remove('work-mode', 'break-mode');
            }
        }

        function getCurrentSessionDuration() {
            switch (currentSession) {
                case 'work': return settings.workDuration;
                case 'shortBreak': return settings.shortBreak;
                case 'longBreak': return settings.longBreak;
                default: return settings.workDuration;
            }
        }

        function getNextSession() {
            if (currentSession === 'work') {
                return (sessionsCompleted % settings.longBreakInterval === 0) ? 'longBreak' : 'shortBreak';
            } else {
                return 'work';
            }
        }

        function getNextSessionDuration(session) {
            switch (session) {
                case 'work': return settings.workDuration;
                case 'shortBreak': return settings.shortBreak;
                case 'longBreak': return settings.longBreak;
                default: return settings.workDuration;
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const labels = {
                work: 'Work Session',
                shortBreak: 'Short Break',
                longBreak: 'Long Break'
            };
            timerLabel.textContent = labels[currentSession];
        }

        function updateProgressRing() {
            const totalDuration = getCurrentSessionDuration() * 60;
            const progress = 1 - (timeRemaining / totalDuration);
            const circumference = 2 * Math.PI * 140;
            const offset = circumference - (progress * circumference);
            progressRing.style.strokeDashoffset = offset;
        }

        function updateStats() {
            sessionCount.textContent = sessionsCompleted;
            
            const hours = Math.floor(totalFocusTime / 60);
            const minutes = totalFocusTime % 60;
            totalFocusTimeDisplay.textContent = `${hours}h ${minutes}m`;
            
            document.getElementById('todayPomodoros').textContent = dailyStats.pomodoros;
            document.getElementById('todayFocusTime').textContent = Math.floor(dailyStats.focusTime / 60) + 'h';
            document.getElementById('todayBreakTime').textContent = dailyStats.breakTime + 'm';
            
            // Calculate productivity (simplified)
            const totalTime = dailyStats.focusTime + dailyStats.breakTime;
            const productivity = totalTime > 0 ? Math.round((dailyStats.focusTime / totalTime) * 100) : 100;
            document.getElementById('productivity').textContent = productivity + '%';
        }

        function generateChart() {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';
            
            const maxHeight = 160;
            const maxValue = Math.max(...dailyStats.hourlyData, 1);
            
            for (let i = 0; i < 24; i++) {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                const height = (dailyStats.hourlyData[i] / maxValue) * maxHeight;
                bar.style.height = height + 'px';
                bar.title = `${i}:00 - ${dailyStats.hourlyData[i]} pomodoros`;
                container.appendChild(bar);
            }
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
            
            setTimeout(() => {
                const oscillator2 = audioContext.createOscillator();
                const gainNode2 = audioContext.createGain();
                
                oscillator2.connect(gainNode2);
                gainNode2.connect(audioContext.destination);
                
                oscillator2.frequency.setValueAtTime(600, audioContext.currentTime);
                gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                
                oscillator2.start(audioContext.currentTime);
                oscillator2.stop(audioContext.currentTime + 0.2);
            }, 300);
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function toggleSettings() {
            const settingsGrid = document.getElementById('settingsGrid');
            const toggleBtn = document.getElementById('settingsToggle');
            
            if (settingsGrid.style.display === 'none') {
                settingsGrid.style.display = 'grid';
                toggleBtn.textContent = 'Hide';
            } else {
                settingsGrid.style.display = 'none';
                toggleBtn.textContent = 'Show';
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('darkModeBtn').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('pomodoroTheme', isDarkMode ? 'dark' : 'light');
        }

        function loadSettings() {
            // Load settings from localStorage
            const savedSettings = localStorage.getItem('pomodoroSettings');
            if (savedSettings) {
                settings = { ...settings, ...JSON.parse(savedSettings) };
            }
            
            // Apply settings to UI
            document.getElementById('workDuration').value = settings.workDuration;
            document.getElementById('shortBreak').value = settings.shortBreak;
            document.getElementById('longBreak').value = settings.longBreak;
            document.getElementById('longBreakInterval').value = settings.longBreakInterval;
            document.getElementById('autoStart').checked = settings.autoStart;
            document.getElementById('soundAlert').checked = settings.soundAlert;
            
            // Load theme
            const savedTheme = localStorage.getItem('pomodoroTheme');
            if (savedTheme === 'dark') {
                toggleDarkMode();
            }
            
            // Reset timer with new settings
            timeRemaining = settings.workDuration * 60;
            updateDisplay();
            updateProgressRing();
        }

        function saveSettings() {
            settings.workDuration = parseInt(document.getElementById('workDuration').value);
            settings.shortBreak = parseInt(document.getElementById('shortBreak').value);
            settings.longBreak = parseInt(document.getElementById('longBreak').value);
            settings.longBreakInterval = parseInt(document.getElementById('longBreakInterval').value);
            settings.autoStart = document.getElementById('autoStart').checked;
            settings.soundAlert = document.getElementById('soundAlert').checked;
            
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            
            // If not running, update current timer
            if (!isRunning) {
                timeRemaining = getCurrentSessionDuration() * 60;
                updateDisplay();
                updateProgressRing();
            }
            
            showNotification('Settings saved! ‚öôÔ∏è');
        }

        // Event listeners for settings
        document.querySelectorAll('.setting-input, .checkbox').forEach(input => {
            input.addEventListener('change', saveSettings);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !e.target.matches('input')) {
                e.preventDefault();
                toggleTimer();
            } else if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                resetTimer();
            } else if (e.code === 'KeyS' && e.ctrlKey) {
                e.preventDefault();
                skipSession();
            }
        });

        // Update time every second even when not running (for display accuracy)
        setInterval(() => {
            if (!isRunning) {
                updateStats();
            }
        }, 1000);

        // Simulate some initial data for demo
        setTimeout(() => {
            dailyStats.hourlyData[9] = 2;
            dailyStats.hourlyData[10] = 3;
            dailyStats.hourlyData[14] = 1;
            dailyStats.hourlyData[15] = 4;
            dailyStats.hourlyData[16] = 2;
            generateChart();
        }, 1000);
    </script>
</body>
</html>
