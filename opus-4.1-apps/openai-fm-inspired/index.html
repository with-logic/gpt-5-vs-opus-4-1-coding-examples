<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Studio - Advanced Text-to-Speech Demo</title>
    <meta name="description" content="Experience advanced text-to-speech technology with multiple voice options and real-time audio generation">
    <meta property="og:title" content="AI Voice Studio - Text-to-Speech Demo">
    <meta property="og:description" content="Experience advanced text-to-speech technology with multiple voice options">
    <meta property="og:type" content="website">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            antialiased: true;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 0.8rem;
        }

        .text-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            color: #ffffff;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .voice-select, .speed-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.8rem;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-select:focus, .speed-select:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
        }

        .voice-select option, .speed-select option {
            background: #1f2937;
            color: #ffffff;
        }

        .speed-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            margin-top: 0.5rem;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .speed-display {
            font-size: 0.8rem;
            color: #9ca3af;
            text-align: center;
            margin-top: 0.5rem;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border: none;
            border-radius: 12px;
            padding: 1.2rem;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .audio-section {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .audio-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .audio-player {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border: none;
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .waveform {
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 2px;
            padding: 10px;
            overflow: hidden;
        }

        .waveform-bar {
            width: 3px;
            background: linear-gradient(to top, #10b981, #3b82f6);
            border-radius: 2px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .waveform-bar.active {
            opacity: 1;
            transform: scaleY(1.2);
        }

        .examples {
            margin-top: 3rem;
            text-align: center;
        }

        .examples-title {
            font-size: 1.1rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .example-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .example-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0.6rem 1.2rem;
            color: #9ca3af;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10b981;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .demo-section {
                padding: 2rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .audio-controls {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .example-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AI Voice Studio</div>
            <div class="tagline">Advanced Text-to-Speech Technology</div>
            <div class="subtitle">Experience realistic voice synthesis powered by cutting-edge AI</div>
        </header>

        <main>
            <div class="demo-section">
                <div class="input-group">
                    <label class="input-label" for="textInput">Enter your text</label>
                    <textarea 
                        id="textInput" 
                        class="text-input" 
                        placeholder="Type or paste the text you'd like to convert to speech..."
                    >Welcome to AI Voice Studio. This is a demonstration of advanced text-to-speech technology that can transform any written text into natural-sounding speech.</textarea>
                </div>

                <div class="controls-grid">
                    <div class="control-group">
                        <label class="input-label" for="voiceSelect">Voice</label>
                        <select id="voiceSelect" class="voice-select">
                            <option value="sarah">Sarah (Female, American)</option>
                            <option value="alex">Alex (Male, American)</option>
                            <option value="emma">Emma (Female, British)</option>
                            <option value="james">James (Male, British)</option>
                            <option value="sophia">Sophia (Female, European)</option>
                            <option value="lucas">Lucas (Male, European)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label class="input-label">Speech Rate</label>
                        <input type="range" id="speedSlider" class="speed-slider" min="0.5" max="2" step="0.1" value="1">
                        <div class="speed-display" id="speedDisplay">Normal (1.0x)</div>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    Generate Speech
                </button>

                <div class="loading" id="loadingSection">
                    <div class="spinner"></div>
                    <div>Generating audio...</div>
                </div>

                <div class="audio-section" id="audioSection">
                    <div class="audio-player">
                        <div class="audio-controls">
                            <button id="playBtn" class="play-btn">▶</button>
                            <button id="downloadBtn" class="download-btn">Download MP3</button>
                        </div>
                        
                        <div class="waveform" id="waveform">
                            <!-- Waveform bars will be generated dynamically -->
                        </div>
                        
                        <audio id="audioElement" controls style="width: 100%; margin-top: 1rem; opacity: 0.8;">
                            <source src="" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>

            <div class="examples">
                <div class="examples-title">Try these examples</div>
                <div class="example-buttons">
                    <button class="example-btn" onclick="setExampleText('The quick brown fox jumps over the lazy dog.')">
                        Classic Pangram
                    </button>
                    <button class="example-btn" onclick="setExampleText('Hello world! This is a test of the text-to-speech system. How does it sound?')">
                        Greeting Test
                    </button>
                    <button class="example-btn" onclick="setExampleText('In a world where technology advances rapidly, artificial intelligence continues to reshape our daily lives.')">
                        Technology Quote
                    </button>
                    <button class="example-btn" onclick="setExampleText('Once upon a time, in a galaxy far, far away, there lived a brave explorer who discovered the secrets of the universe.')">
                        Story Opening
                    </button>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="charactersCount">156</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="wordsCount">24</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="estimatedTime">~8s</div>
                    <div class="stat-label">Duration</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM elements
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const speedSlider = document.getElementById('speedSlider');
        const speedDisplay = document.getElementById('speedDisplay');
        const generateBtn = document.getElementById('generateBtn');
        const loadingSection = document.getElementById('loadingSection');
        const audioSection = document.getElementById('audioSection');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const audioElement = document.getElementById('audioElement');
        const waveform = document.getElementById('waveform');
        const charactersCount = document.getElementById('charactersCount');
        const wordsCount = document.getElementById('wordsCount');
        const estimatedTime = document.getElementById('estimatedTime');

        let currentAudioBlob = null;

        // Initialize
        updateStats();
        generateWaveform();

        // Event listeners
        textInput.addEventListener('input', updateStats);
        
        speedSlider.addEventListener('input', function() {
            const speed = parseFloat(this.value);
            let label = 'Normal';
            if (speed < 0.8) label = 'Slow';
            else if (speed > 1.2) label = 'Fast';
            speedDisplay.textContent = `${label} (${speed.toFixed(1)}x)`;
        });

        generateBtn.addEventListener('click', generateSpeech);
        playBtn.addEventListener('click', togglePlayback);
        downloadBtn.addEventListener('click', downloadAudio);

        function updateStats() {
            const text = textInput.value;
            const chars = text.length;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const estimatedDuration = Math.ceil(words / 2.5); // Rough estimate: ~2.5 words per second
            
            charactersCount.textContent = chars;
            wordsCount.textContent = words;
            estimatedTime.textContent = `~${estimatedDuration}s`;
        }

        function generateWaveform(animate = false) {
            waveform.innerHTML = '';
            const bars = 40;
            
            for (let i = 0; i < bars; i++) {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                const height = Math.random() * 30 + 10;
                bar.style.height = height + 'px';
                
                if (animate) {
                    bar.style.animationDelay = (i * 50) + 'ms';
                }
                
                waveform.appendChild(bar);
            }
        }

        function animateWaveform() {
            const bars = waveform.querySelectorAll('.waveform-bar');
            let index = 0;
            
            const interval = setInterval(() => {
                if (index > 0) {
                    bars[index - 1].classList.remove('active');
                }
                if (index < bars.length) {
                    bars[index].classList.add('active');
                    index++;
                } else {
                    clearInterval(interval);
                    bars.forEach(bar => bar.classList.remove('active'));
                }
            }, 100);
        }

        async function generateSpeech() {
            const text = textInput.value.trim();
            if (!text) {
                alert('Please enter some text to generate speech.');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            loadingSection.style.display = 'block';
            audioSection.classList.remove('show');

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            try {
                // For demo purposes, we'll create a mock audio file
                // In a real implementation, this would call an actual TTS API
                await simulateAudioGeneration(text);
                
                loadingSection.style.display = 'none';
                audioSection.classList.add('show');
                generateWaveform(true);
                
            } catch (error) {
                console.error('Error generating speech:', error);
                alert('Error generating speech. Please try again.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Speech';
                loadingSection.style.display = 'none';
            }
        }

        async function simulateAudioGeneration(text) {
            // Create a simple beep sound as demo
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const duration = Math.max(2, text.length / 20); // Longer text = longer audio
            
            // Create buffer
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * duration, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            // Generate synthesized speech-like audio (simplified)
            for (let i = 0; i < data.length; i++) {
                const frequency = 200 + Math.sin(i / 1000) * 100;
                data[i] = Math.sin(2 * Math.PI * frequency * i / audioContext.sampleRate) * 0.1;
                
                // Add some variation to make it sound more speech-like
                if (Math.random() > 0.99) {
                    data[i] *= Math.random() * 2;
                }
            }
            
            // Convert to blob for audio element
            const wav = audioBufferToWav(buffer);
            currentAudioBlob = new Blob([wav], { type: 'audio/wav' });
            
            const audioUrl = URL.createObjectURL(currentAudioBlob);
            audioElement.src = audioUrl;
        }

        function audioBufferToWav(buffer) {
            const length = buffer.length;
            const arrayBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(arrayBuffer);
            const data = buffer.getChannelData(0);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2, true);
            
            // Convert samples
            let offset = 44;
            for (let i = 0; i < length; i++) {
                const sample = Math.max(-1, Math.min(1, data[i]));
                view.setInt16(offset, sample * 0x7FFF, true);
                offset += 2;
            }
            
            return arrayBuffer;
        }

        function togglePlayback() {
            if (audioElement.paused) {
                audioElement.play();
                playBtn.textContent = '⏸';
                animateWaveform();
            } else {
                audioElement.pause();
                playBtn.textContent = '▶';
            }
        }

        audioElement.addEventListener('ended', () => {
            playBtn.textContent = '▶';
        });

        function downloadAudio() {
            if (currentAudioBlob) {
                const url = URL.createObjectURL(currentAudioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'speech_' + Date.now() + '.wav';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        function setExampleText(text) {
            textInput.value = text;
            updateStats();
        }

        // Add some ambient animations
        setInterval(() => {
            if (!audioSection.classList.contains('show')) {
                generateWaveform();
            }
        }, 3000);
    </script>
</body>
</html>
