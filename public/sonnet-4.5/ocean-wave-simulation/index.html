<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Wave Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            z-index: 10;
        }

        .controls-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4a9eff;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4a9eff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .preset-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .controls {
                padding: 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="controls-container">
            <h1>Ocean Wave Simulation</h1>

            <div class="control-group">
                <div class="control-label">
                    <span>Wind Speed</span>
                    <span id="windValue">50</span>
                </div>
                <input type="range" id="windSpeed" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Wave Height</span>
                    <span id="heightValue">50</span>
                </div>
                <input type="range" id="waveHeight" min="10" max="100" value="50">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Time of Day</span>
                    <span id="lightingValue">Day</span>
                </div>
                <input type="range" id="lighting" min="0" max="100" value="70">
            </div>

            <div class="preset-buttons">
                <button class="preset-btn" onclick="applyPreset('calm')">Calm Waters</button>
                <button class="preset-btn" onclick="applyPreset('storm')">Storm</button>
                <button class="preset-btn" onclick="applyPreset('sunset')">Sunset</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let settings = {
            windSpeed: 50,
            waveHeight: 50,
            lighting: 70
        };

        let time = 0;
        let waves = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initWaves();
        }

        class Wave {
            constructor(yOffset, amplitude, frequency, speed, opacity) {
                this.yOffset = yOffset;
                this.amplitude = amplitude;
                this.frequency = frequency;
                this.speed = speed;
                this.opacity = opacity;
            }

            draw(time) {
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);

                for (let x = 0; x <= canvas.width; x++) {
                    const y = this.yOffset +
                        Math.sin(x * this.frequency + time * this.speed) * this.amplitude +
                        Math.sin(x * this.frequency * 0.5 + time * this.speed * 0.7) * this.amplitude * 0.5;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();

                const lightness = settings.lighting;
                const gradient = ctx.createLinearGradient(0, this.yOffset - this.amplitude * 2, 0, canvas.height);

                if (lightness > 60) {
                    // Day
                    gradient.addColorStop(0, `rgba(74, 158, 255, ${this.opacity})`);
                    gradient.addColorStop(1, `rgba(23, 92, 168, ${this.opacity})`);
                } else if (lightness > 30) {
                    // Sunset/Sunrise
                    gradient.addColorStop(0, `rgba(255, 107, 107, ${this.opacity})`);
                    gradient.addColorStop(0.5, `rgba(255, 148, 77, ${this.opacity})`);
                    gradient.addColorStop(1, `rgba(23, 92, 168, ${this.opacity})`);
                } else {
                    // Night
                    gradient.addColorStop(0, `rgba(23, 43, 77, ${this.opacity})`);
                    gradient.addColorStop(1, `rgba(11, 19, 43, ${this.opacity})`);
                }

                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function initWaves() {
            waves = [
                new Wave(canvas.height * 0.5, 60, 0.005, 0.5, 0.3),
                new Wave(canvas.height * 0.55, 50, 0.007, 0.6, 0.4),
                new Wave(canvas.height * 0.6, 40, 0.01, 0.7, 0.5),
                new Wave(canvas.height * 0.65, 30, 0.015, 0.8, 0.6),
                new Wave(canvas.height * 0.7, 20, 0.02, 0.9, 0.8)
            ];
        }

        function drawSky() {
            const lightness = settings.lighting;
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.5);

            if (lightness > 60) {
                // Day
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#B0E0E6');
            } else if (lightness > 30) {
                // Sunset/Sunrise
                gradient.addColorStop(0, '#FF6B6B');
                gradient.addColorStop(0.3, '#FFD166');
                gradient.addColorStop(0.6, '#FF8E53');
                gradient.addColorStop(1, '#4A9EFF');
            } else {
                // Night
                gradient.addColorStop(0, '#0B1F3F');
                gradient.addColorStop(1, '#1A3A52');
            }

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.5);

            // Draw stars at night
            if (lightness < 40) {
                ctx.fillStyle = 'white';
                const starCount = 100;
                for (let i = 0; i < starCount; i++) {
                    const x = (i * 137.5) % canvas.width;
                    const y = (i * 74.3) % (canvas.height * 0.4);
                    const size = Math.sin(i + time * 0.01) * 0.5 + 1;
                    ctx.fillRect(x, y, size, size);
                }
            }

            // Draw sun or moon
            if (lightness > 40) {
                ctx.fillStyle = lightness > 60 ? '#FFD700' : '#FFA500';
                ctx.beginPath();
                ctx.arc(canvas.width * 0.8, canvas.height * 0.2, 40, 0, Math.PI * 2);
                ctx.fill();
            } else {
                ctx.fillStyle = '#F0F0F0';
                ctx.beginPath();
                ctx.arc(canvas.width * 0.8, canvas.height * 0.2, 35, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateWaves() {
            waves.forEach((wave, index) => {
                const baseAmplitude = [60, 50, 40, 30, 20][index];
                wave.amplitude = baseAmplitude * (settings.waveHeight / 50);
                wave.speed = 0.5 + (settings.windSpeed / 100) * (0.5 + index * 0.1);
            });
        }

        function animate() {
            drawSky();
            updateWaves();

            waves.forEach(wave => {
                wave.draw(time);
            });

            time += 0.01 + (settings.windSpeed / 1000);
            requestAnimationFrame(animate);
        }

        function applyPreset(preset) {
            switch(preset) {
                case 'calm':
                    settings.windSpeed = 20;
                    settings.waveHeight = 30;
                    settings.lighting = 70;
                    break;
                case 'storm':
                    settings.windSpeed = 90;
                    settings.waveHeight = 80;
                    settings.lighting = 30;
                    break;
                case 'sunset':
                    settings.windSpeed = 40;
                    settings.waveHeight = 50;
                    settings.lighting = 45;
                    break;
            }

            document.getElementById('windSpeed').value = settings.windSpeed;
            document.getElementById('waveHeight').value = settings.waveHeight;
            document.getElementById('lighting').value = settings.lighting;

            updateLabels();
        }

        function updateLabels() {
            document.getElementById('windValue').textContent = settings.windSpeed;
            document.getElementById('heightValue').textContent = settings.waveHeight;

            const lightingText = settings.lighting > 60 ? 'Day' :
                               settings.lighting > 30 ? 'Sunset' : 'Night';
            document.getElementById('lightingValue').textContent = lightingText;
        }

        document.getElementById('windSpeed').addEventListener('input', (e) => {
            settings.windSpeed = parseInt(e.target.value);
            updateLabels();
        });

        document.getElementById('waveHeight').addEventListener('input', (e) => {
            settings.waveHeight = parseInt(e.target.value);
            updateLabels();
        });

        document.getElementById('lighting').addEventListener('input', (e) => {
            settings.lighting = parseInt(e.target.value);
            updateLabels();
        });

        window.addEventListener('resize', resizeCanvas);

        resizeCanvas();
        animate();
    </script>
</body>
</html>
