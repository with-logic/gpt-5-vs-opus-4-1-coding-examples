<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Slides</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        .editor-panel {
            background: #2d2d2d;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 18px;
            color: #61dafb;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            background: #61dafb;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .btn:hover { background: #4fc3f7; }
        .btn-secondary { background: #555; color: white; }
        .btn-secondary:hover { background: #666; }
        textarea {
            flex-grow: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #444;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            border-radius: 4px;
        }
        .preview-panel {
            background: #000;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 60px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .slide.active { display: flex; }
        .slide.light {
            background: white;
            color: #1a1a1a;
        }
        .slide.dark {
            background: #1a1a1a;
            color: white;
        }
        .slide h1 {
            font-size: 56px;
            margin-bottom: 30px;
        }
        .slide h2 {
            font-size: 42px;
            margin-bottom: 25px;
            color: inherit;
        }
        .slide p {
            font-size: 28px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .slide ul, .slide ol {
            text-align: left;
            font-size: 24px;
            line-height: 1.8;
        }
        .slide li {
            margin-bottom: 15px;
        }
        .slide-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .slide-nav button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .slide-nav button:hover {
            background: rgba(255,255,255,0.3);
        }
        .slide-counter {
            color: rgba(255,255,255,0.7);
            font-size: 16px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            cursor: pointer;
        }
        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="editor-header">
                <h2>Markdown Editor</h2>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="loadSample()">Load Sample</button>
                    <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
                </div>
            </div>
            <textarea id="markdown" placeholder="Write your markdown here... Use --- to separate slides"></textarea>
        </div>
        <div class="preview-panel" id="preview">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
            <div id="slidesContainer"></div>
            <div class="slide-nav">
                <button onclick="prevSlide()">← Prev</button>
                <span class="slide-counter" id="slideCounter">1 / 1</span>
                <button onclick="nextSlide()">Next →</button>
            </div>
        </div>
    </div>

    <script>
        let slides = [];
        let currentSlideIndex = 0;
        let theme = 'dark';

        const sampleMarkdown = `# Welcome to Markdown Slides
Professional presentation tool

---

## Features
- Easy to use markdown syntax
- Live preview
- Keyboard navigation
- Theme switching

---

## How to Use
1. Write markdown in the editor
2. Use \`---\` to separate slides
3. Use arrow keys or buttons to navigate
4. Press F for fullscreen

---

## Formatting
**Bold text**
*Italic text*
\`Code snippets\`

---

# Thank You!
Create amazing presentations with markdown`;

        const textarea = document.getElementById('markdown');
        textarea.value = sampleMarkdown;

        function parseSlides() {
            const markdown = textarea.value;
            const slideTexts = markdown.split('---').map(s => s.trim());

            slides = slideTexts.map(text => {
                const html = marked.parse(text);
                return html;
            });

            renderSlides();
        }

        function renderSlides() {
            const container = document.getElementById('slidesContainer');
            container.innerHTML = '';

            slides.forEach((slideHTML, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${theme}`;
                if (index === currentSlideIndex) slide.classList.add('active');
                slide.innerHTML = slideHTML;
                container.appendChild(slide);
            });

            updateCounter();
        }

        function showSlide(index) {
            currentSlideIndex = Math.max(0, Math.min(index, slides.length - 1));
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlideIndex);
            });
            updateCounter();
        }

        function nextSlide() {
            showSlide(currentSlideIndex + 1);
        }

        function prevSlide() {
            showSlide(currentSlideIndex - 1);
        }

        function updateCounter() {
            document.getElementById('slideCounter').textContent =
                `${currentSlideIndex + 1} / ${slides.length}`;
        }

        function toggleTheme() {
            theme = theme === 'dark' ? 'light' : 'dark';
            renderSlides();
        }

        function loadSample() {
            textarea.value = sampleMarkdown;
            parseSlides();
        }

        function toggleFullscreen() {
            const preview = document.getElementById('preview');
            if (!document.fullscreenElement) {
                preview.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        textarea.addEventListener('input', parseSlides);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
        });

        parseSlides();
    </script>
</body>
</html>
