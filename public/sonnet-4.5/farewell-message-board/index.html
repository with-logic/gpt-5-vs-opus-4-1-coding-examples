<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Message Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: white;
            color: #ff6b6b;
        }

        .btn-secondary:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
        }

        .messages-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .message-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .message-author {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .message-date {
            font-size: 0.85rem;
            color: #718096;
        }

        .message-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-text {
            line-height: 1.6;
            color: #4a5568;
            font-size: 1rem;
        }

        .message-reactions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .reaction {
            padding: 0.4rem 0.8rem;
            background: #f7fafc;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reaction:hover {
            background: #edf2f7;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #2d3748;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .messages-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('');
        }

        function renderMessages() {
            const grid = document.getElementById('messagesGrid');
            grid.innerHTML = '';

            messages.forEach((msg, index) => {
                const card = document.createElement('div');
                card.className = 'message-card';

                card.innerHTML = `
                    <div class="message-header">
                        <div class="avatar">${getInitials(msg.author)}</div>
                        <div class="message-author">
                            <div class="author-name">${msg.author}</div>
                            <div class="message-date">${msg.date}</div>
                        </div>
                    </div>
                    ${msg.image ? `<div class="message-image" style="background: ${msg.gradient}"></div>` : ''}
                    <div class="message-text">${msg.text}</div>
                    <div class="message-reactions">
                        ${msg.reactions.map(r => `<span class="reaction">${r}</span>`).join('')}
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function openModal() {
            document.getElementById('messageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('messageModal').classList.remove('active');
            document.getElementById('messageForm').reset();
