<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            font-family: 'Inter', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .toolbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid #eee;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: #f5f5f5;
            transition: all 0.2s;
        }

        .tool-btn:hover { background: #e0e0e0; }
        
        .tool-btn.active {
            background: #000;
            color: #fff;
        }

        .separator {
            width: 1px;
            height: 25px;
            background: #eee;
        }

        input[type="color"] {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
        }
        
        input[type="range"] {
            width: 80px;
        }

    </style>
</head>
<body>

    <div class="toolbar">
        <button class="tool-btn active" id="btn-pen" onclick="setTool('pen')" title="Pen">‚úèÔ∏è</button>
        <button class="tool-btn" id="btn-eraser" onclick="setTool('eraser')" title="Eraser">üßπ</button>
        <div class="separator"></div>
        <input type="color" id="color-picker" value="#000000" title="Color">
        <input type="range" id="size-slider" min="1" max="50" value="5" title="Size">
        <div class="separator"></div>
        <button class="tool-btn" onclick="clearBoard()" title="Clear">üóëÔ∏è</button>
        <button class="tool-btn" onclick="saveImage()" title="Save">üíæ</button>
    </div>

    <canvas id="board"></canvas>

    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let tool = 'pen';
        
        // Config
        const colorPicker = document.getElementById('color-picker');
        const sizeSlider = document.getElementById('size-slider');

        function resize() {
            // Store image data to prevent loss on resize
            const data = ctx.getImageData(0, 0, canvas.width || 1, canvas.height || 1);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.putImageData(data, 0, 0);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        window.addEventListener('resize', resize);
        // Initial sizing
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Drawing Logic
        function startDraw(e) {
            isDrawing = true;
            [lastX, lastY] = getPos(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const [x, y] = getPos(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            
            if (tool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
            } else {
                ctx.strokeStyle = colorPicker.value;
            }
            
            ctx.lineWidth = sizeSlider.value;
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }

        function stopDraw() {
            isDrawing = false;
        }

        function getPos(e) {
            if (e.touches && e.touches.length > 0) {
                return [e.touches[0].clientX, e.touches[0].clientY];
            }
            return [e.clientX, e.clientY];
        }

        // Listeners
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseout', stopDraw);

        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        canvas.addEventListener('touchend', stopDraw);

        // Tools
        function setTool(t) {
            tool = t;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${t}`).classList.add('active');
        }

        function clearBoard() {
            if(confirm('Clear whiteboard?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'whiteboard.png';
            link.href = canvas.toDataURL();
            link.click();
        }

    </script>
</body>
</html>
