<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --bg: #f7f7f7;
            --surface: #ffffff;
            --text: #2d3436;
            --accent: #ffe66d;
        }

        .dark-mode {
            --primary: #ff8787;
            --secondary: #48dbfb;
            --bg: #222f3e;
            --surface: #2f3640;
            --text: #f5f6fa;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 { margin: 0; font-weight: 800; }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        /* Timer Card */
        .timer-card {
            background-color: var(--surface);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .timer-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .modes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: none;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            opacity: 0.6;
            transition: all 0.2s;
        }

        .mode-btn:hover { opacity: 1; background: rgba(0,0,0,0.05); }
        
        .mode-btn.active {
            opacity: 1;
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        .time-display {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
        }

        .main-btn {
            font-size: 1.5rem;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 6px 0 rgba(0,0,0,0.1);
        }

        .main-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.1);
        }

        .main-btn.secondary {
            background-color: var(--secondary);
        }

        /* Settings */
        .settings {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Stats */
        .stats-section {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        h3 { margin-top: 0; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 10px; }

        .chart-container {
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding-top: 20px;
        }

        .bar {
            width: 30px;
            background-color: var(--secondary);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: height 0.5s;
        }

        .bar:hover::after {
            content: attr(data-val);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .bar-label {
            text-align: center;
            margin-top: 5px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Pomodoro</h1>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </header>

        <div class="timer-card">
            <div class="modes">
                <button class="mode-btn active" onclick="setMode('pomodoro')">Pomodoro</button>
                <button class="mode-btn" onclick="setMode('short')">Short Break</button>
                <button class="mode-btn" onclick="setMode('long')">Long Break</button>
            </div>

            <div class="time-display" id="timer">25:00</div>

            <button class="main-btn" id="actionBtn" onclick="toggleTimer()">START</button>

            <div class="settings">
                <div class="setting-item">
                    <input type="checkbox" id="autoStart"> <label for="autoStart">Auto-start breaks</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="soundEnabled" checked> <label for="soundEnabled">Sound</label>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <h3>Weekly Focus (Sessions)</h3>
            <div class="chart-container" id="chart">
                <!-- Bars injected JS -->
            </div>
        </div>
    </div>

    <script>
        // Config
        const modes = {
            pomodoro: 25 * 60,
            short: 5 * 60,
            long: 15 * 60
        };

        // State
        let currentMode = 'pomodoro';
        let timeLeft = modes[currentMode];
        let timerId = null;
        let isRunning = false;
        let sessions = [3, 5, 2, 6, 4, 0, 0]; // Mock data: Mon-Sun

        const timerEl = document.getElementById('timer');
        const actionBtn = document.getElementById('actionBtn');
        const autoStartEl = document.getElementById('autoStart');
        const soundEl = document.getElementById('soundEnabled');

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            if (!soundEl.checked) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.value = 800;
            gain.gain.value = 0.1;
            osc.start();
            setTimeout(() => osc.stop(), 200);
            setTimeout(() => {
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.frequency.value = 1000;
                gain2.gain.value = 0.1;
                osc2.start();
                setTimeout(() => osc2.stop(), 400);
            }, 300);
        }

        // Timer Logic
        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            timerEl.textContent = `${m}:${s}`;
            document.title = `${m}:${s} - Pomodoro`;
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                actionBtn.textContent = 'START';
                actionBtn.classList.remove('secondary');
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        completeTimer();
                    }
                }, 1000);
                isRunning = true;
                actionBtn.textContent = 'PAUSE';
                actionBtn.classList.add('secondary');
            }
        }

        function completeTimer() {
            clearInterval(timerId);
            isRunning = false;
            playBeep();
            
            if (currentMode === 'pomodoro') {
                // Log session
                const today = new Date().getDay(); // 0=Sun, 1=Mon...
                // Simple mapping for mock array (assuming array starts Mon, ends Sun)
                const idx = (today + 6) % 7; 
                sessions[idx]++;
                renderChart();
                alert("Focus session complete! Take a break.");
            } else {
                alert("Break over! Time to focus.");
            }

            // Auto switch logic could go here
            if (currentMode === 'pomodoro') setMode('short');
            else setMode('pomodoro');

            if (autoStartEl.checked) {
                toggleTimer();
            } else {
                actionBtn.textContent = 'START';
                actionBtn.classList.remove('secondary');
            }
        }

        function setMode(mode) {
            currentMode = mode;
            timeLeft = modes[mode];
            
            // UI
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[onclick="setMode('${mode}')"]`).classList.add('active');
            
            // Stop timer
            clearInterval(timerId);
            isRunning = false;
            actionBtn.textContent = 'START';
            actionBtn.classList.remove('secondary');
            
            updateDisplay();
        }

        // Theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Chart
        function renderChart() {
            const container = document.getElementById('chart');
            container.innerHTML = '';
            const max = Math.max(...sessions, 5); // scale
            const days = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];

            sessions.forEach((val, i) => {
                const wrapper = document.createElement('div');
                wrapper.style.display = 'flex';
                wrapper.style.flexDirection = 'column';
                wrapper.style.alignItems = 'center';
                wrapper.style.height = '100%';
                wrapper.style.justifyContent = 'flex-end';

                const bar = document.createElement('div');
                bar.className = 'bar';
                const h = (val / max) * 100;
                bar.style.height = `${h}%`;
                bar.dataset.val = val;

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = days[i];

                wrapper.appendChild(bar);
                wrapper.appendChild(label);
                container.appendChild(wrapper);
            });
        }

        renderChart();

    </script>
</body>
</html>
