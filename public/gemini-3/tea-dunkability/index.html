<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Dunkability Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #e0e0e0;
            --accent: #bfa89e; /* Biscuit color */
            --danger: #ef5350;
            --safe: #66bb6a;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Roboto Slab', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Glass Cards */
        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h2 { margin-top: 0; font-size: 1.2rem; color: var(--accent); }

        /* Controls */
        label { display: block; margin: 15px 0 5px; font-size: 0.9rem; }
        
        select, input[type="range"] {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        /* Simulation Area */
        .sim-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cup-container {
            position: relative;
            width: 200px;
            height: 150px;
            margin-top: 50px;
        }

        .cup {
            width: 160px;
            height: 140px;
            background: linear-gradient(to right, #e0e0e0, #fff);
            border-radius: 0 0 70px 70px;
            position: relative;
            z-index: 10;
            margin: 0 auto;
        }

        .cup::after {
            content: ''; /* Handle */
            position: absolute;
            top: 20px;
            right: -40px;
            width: 50px;
            height: 80px;
            border: 15px solid #fff;
            border-radius: 0 25px 25px 0;
            z-index: -1;
        }

        .tea {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: #6f4e37;
            border-radius: 0 0 60px 60px;
            z-index: 11;
            opacity: 0.9;
        }

        .steam {
            position: absolute;
            top: -40px;
            left: 50%;
            width: 20px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            filter: blur(8px);
            opacity: 0;
            animation: rise 2s infinite;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-60px) scale(2); opacity: 0; }
        }

        /* Biscuit */
        .biscuit {
            width: 80px;
            height: 80px;
            background: #d2b48c;
            border-radius: 50%;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            transition: top 0.5s;
            border: 4px dotted #a1887f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #5d4037;
            font-size: 0.8rem;
        }

        .biscuit.dunked {
            top: 40px; /* Inside tea */
        }

        /* Meter */
        .meter-container {
            height: 300px;
            width: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .meter-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--danger), var(--accent), var(--safe));
            transition: height 0.1s linear;
        }

        .meter-val {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .crumbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--accent);
            border-radius: 50%;
        }

        @media (max-width: 800px) {
            .container { grid-template-columns: 1fr; overflow-y: auto; max-height: 100vh; }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Settings -->
        <div class="card">
            <h2>Settings [S]</h2>
            
            <label>Biscuit Type</label>
            <select id="type">
                <option value="rich">Rich Tea (Weak)</option>
                <option value="digestive">Digestive (Medium)</option>
                <option value="hobnob">Hobnob (Strong)</option>
                <option value="ginger">Ginger Nut (Tank)</option>
            </select>

            <label>Tea Temp (°C)</label>
            <input type="range" id="temp" min="60" max="100" value="85" oninput="updateLabels()">
            <div style="text-align:right; font-size:0.8rem;" id="tempVal">85°C</div>

            <label>Dunk Duration (s)</label>
            <input type="range" id="duration" min="1" max="10" value="3" oninput="updateLabels()">
            <div style="text-align:right; font-size:0.8rem;" id="durVal">3s</div>

            <button onclick="dunk()" id="dunkBtn">DUNK [Space]</button>
        </div>

        <!-- Sim -->
        <div class="sim-area">
            <div class="crumbs" id="crumbs"></div>
            <div class="biscuit" id="biscuit">Rich</div>
            <div class="cup-container">
                <div class="steam" style="animation-delay: 0s;"></div>
                <div class="steam" style="animation-delay: 0.5s; left: 40%;"></div>
                <div class="cup">
                    <div class="tea"></div>
                </div>
            </div>
            <h3 style="margin-top: 30px; opacity: 0.7;" id="status">Ready to Dunk</h3>
        </div>

        <!-- Stats -->
        <div class="card" style="text-align:center;">
            <h2>Crumble-O-Meter</h2>
            <div class="meter-container">
                <div class="meter-fill" id="integrityBar"></div>
            </div>
            <div class="meter-val" id="integrityVal">100%</div>
            <p style="font-size:0.8rem; color:#aaa;">Structural Integrity</p>
        </div>
    </div>

    <script>
        // Config
        const types = {
            rich: { name: "Rich Tea", factor: 2.5 },
            digestive: { name: "Digestive", factor: 1.5 },
            hobnob: { name: "Hobnob", factor: 0.8 },
            ginger: { name: "Ginger", factor: 0.5 }
        };

        // State
        let integrity = 100;
        let isDunking = false;
        let dunkInterval;

        // DOM
        const biscuitEl = document.getElementById('biscuit');
        const integrityBar = document.getElementById('integrityBar');
        const integrityVal = document.getElementById('integrityVal');
        const statusEl = document.getElementById('status');
        const crumbsEl = document.getElementById('crumbs');

        function updateLabels() {
            document.getElementById('tempVal').textContent = document.getElementById('temp').value + '°C';
            document.getElementById('durVal').textContent = document.getElementById('duration').value + 's';
        }

        document.getElementById('type').addEventListener('change', (e) => {
            biscuitEl.textContent = types[e.target.value].name.split(' ')[0];
        });

        function dunk() {
            if (isDunking) return;
            isDunking = true;
            integrity = 100;
            updateMeter();
            crumbsEl.innerHTML = ''; // Clear crumbs
            statusEl.textContent = "Dunking...";

            const typeKey = document.getElementById('type').value;
            const temp = parseInt(document.getElementById('temp').value);
            const duration = parseInt(document.getElementById('duration').value);
            
            const factor = types[typeKey].factor;
            // Decay rate per 100ms
            // Higher temp = faster decay
            // Formula heuristic: rate = (temp / 100) * factor * base
            const decayRate = (temp / 80) * factor * 2; 

            biscuitEl.classList.add('dunked');

            let elapsed = 0;
            dunkInterval = setInterval(() => {
                elapsed += 0.1;
                integrity -= decayRate;
                updateMeter();

                if (integrity <= 0) {
                    crumble();
                    clearInterval(dunkInterval);
                } else if (elapsed >= duration) {
                    finishDunk();
                    clearInterval(dunkInterval);
                }
            }, 100);
        }

        function finishDunk() {
            biscuitEl.classList.remove('dunked');
            isDunking = false;
            if (integrity > 50) statusEl.textContent = "Perfect Dunk!";
            else statusEl.textContent = "Risky... but safe.";
        }

        function crumble() {
            biscuitEl.style.display = 'none'; // Poof
            statusEl.textContent = "DISASTER! It crumbled.";
            statusEl.style.color = "#ef5350";
            createCrumbs();
            isDunking = false;
            
            setTimeout(() => {
                biscuitEl.style.display = 'flex';
                biscuitEl.classList.remove('dunked');
                statusEl.style.color = "#e0e0e0";
            }, 2000);
        }

        function updateMeter() {
            const val = Math.max(0, Math.round(integrity));
            integrityBar.style.height = val + '%';
            integrityVal.textContent = val + '%';
            
            // Color shift
            if (val < 30) integrityBar.style.background = 'var(--danger)';
            else if (val < 70) integrityBar.style.background = 'var(--accent)';
            else integrityBar.style.background = 'var(--safe)';
        }

        function createCrumbs() {
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = '50%';
                p.style.top = '150px'; // Cup level
                
                // Random velocity
                const vx = (Math.random() - 0.5) * 100;
                const vy = Math.random() * 100;
                
                p.animate([
                    { transform: 'translate(0,0)', opacity: 1 },
                    { transform: `translate(${vx}px, ${vy}px)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                crumbsEl.appendChild(p);
            }
        }

        // Keyboard
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                dunk();
            }
        });

    </script>
</body>
</html>
