<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 { margin-top: 0; color: #2c3e50; }

        /* Progress */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }

        /* Quiz */
        .question {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            min-height: 3em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-weight: 500;
            color: #555;
        }

        button:hover:not([disabled]) {
            border-color: #3498db;
            background: #f8fbff;
            transform: translateY(-2px);
        }

        button.correct {
            background-color: #2ecc71;
            border-color: #27ae60;
            color: white;
        }

        button.wrong {
            background-color: #e74c3c;
            border-color: #c0392b;
            color: white;
        }

        /* Screens */
        #end-screen { display: none; }
        #quiz-screen { display: none; }
        #start-screen { display: block; }

        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
            font-weight: 700;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .btn-primary:hover { background: #2980b9; transform: translateY(-2px); }

        /* Confetti fallback */
        .score-big {
            font-size: 4rem;
            font-weight: 700;
            color: #3498db;
            margin: 20px 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Start -->
        <div id="start-screen">
            <h1>Trivia Challenge</h1>
            <p style="font-size:1.2rem; margin-bottom:30px;">Test your knowledge with 10 questions!</p>
            <button class="btn-primary" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz -->
        <div id="quiz-screen">
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div class="question" id="question-text">Question goes here?</div>
            <div class="options" id="options-container">
                <!-- Buttons -->
            </div>
        </div>

        <!-- End -->
        <div id="end-screen">
            <h1>Quiz Complete!</h1>
            <p>Your Score:</p>
            <div class="score-big"><span id="final-score">0</span>/10</div>
            <p id="msg">Great job!</p>
            <button class="btn-primary" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const pool = [
            { q: "What is the capital of the United States?", opts: ["New York", "Washington D.C.", "Los Angeles", "Chicago"], a: 1 },
            { q: "Which planet is known as the Red Planet?", opts: ["Venus", "Jupiter", "Mars", "Saturn"], a: 2 },
            { q: "Who was the first President of the United States?", opts: ["Thomas Jefferson", "Abraham Lincoln", "George Washington", "John Adams"], a: 2 },
            { q: "What is the largest state by area in the US?", opts: ["Texas", "California", "Alaska", "Montana"], a: 2 },
            { q: "How many stars are on the US flag?", opts: ["50", "52", "48", "13"], a: 0 },
            { q: "What is the currency of the United States?", opts: ["Euro", "Pound", "Dollar", "Yen"], a: 2 },
            { q: "Which ocean is on the West Coast of the US?", opts: ["Atlantic", "Pacific", "Indian", "Arctic"], a: 1 },
            { q: "What do bees collect to make honey?", opts: ["Pollen", "Nectar", "Sap", "Water"], a: 1 },
            { q: "How many colors are in a rainbow?", opts: ["5", "6", "7", "8"], a: 2 },
            { q: "What is the chemical symbol for water?", opts: ["H2O", "CO2", "NaCl", "O2"], a: 0 },
            { q: "Which holiday is celebrated on July 4th?", opts: ["Thanksgiving", "Christmas", "Independence Day", "Veterans Day"], a: 2 },
            { q: "What is the fastest land animal?", opts: ["Lion", "Cheetah", "Horse", "Eagle"], a: 1 }
        ];

        let questions = [];
        let currentIndex = 0;
        let score = 0;
        let canAnswer = false;

        function startQuiz() {
            // Shuffle and pick 10
            questions = [...pool].sort(() => 0.5 - Math.random()).slice(0, 10);
            currentIndex = 0;
            score = 0;
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentIndex];
            document.getElementById('question-text').textContent = q.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.opts.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                container.appendChild(btn);
            });

            // Progress
            const pct = (currentIndex / 10) * 100;
            document.getElementById('progress').style.width = pct + '%';
            
            canAnswer = true;
        }

        function checkAnswer(selectedIndex, btn) {
            if (!canAnswer) return;
            canAnswer = false;

            const correctIndex = questions[currentIndex].a;
            const buttons = document.getElementById('options-container').children;

            if (selectedIndex === correctIndex) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
            }

            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < 10) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            
            let msg = "Good effort!";
            if (score >= 8) msg = "Amazing work!";
            else if (score <= 4) msg = "Keep practicing!";
            document.getElementById('msg').textContent = msg;
        }

    </script>
</body>
</html>
