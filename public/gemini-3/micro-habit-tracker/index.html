<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroHabits</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --success: #10b981;
            --skip: #f59e0b;
            --inactive: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 { margin: 0; font-weight: 800; font-size: 1.8rem; color: var(--primary); }

        .controls button {
            background: white;
            border: 1px solid #cbd5e1;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #64748b;
            transition: all 0.2s;
        }

        .controls button:hover { border-color: var(--primary); color: var(--primary); }

        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .habit-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .habit-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .streak-badge {
            background: #e0e7ff;
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .days-grid {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        .day-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .day-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .check-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--inactive);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1rem;
            color: white;
            user-select: none;
        }

        .check-circle:hover { transform: scale(1.1); }

        .check-circle.done { background: var(--success); }
        .check-circle.skip { background: var(--skip); }

        .habit-actions {
            margin-top: 15px;
            text-align: right;
            font-size: 0.8rem;
        }
        
        .habit-actions button {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
        }
        
        .habit-actions button:hover { color: #ef4444; }

        /* Add Modal */
        #add-area {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        @media(max-width: 600px) {
            .check-circle { width: 28px; height: 28px; font-size: 0.8rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>MicroHabits</h1>
            <div class="controls">
                <button onclick="exportData()">Export JSON</button>
                <button onclick="importData()">Import JSON</button>
                <button onclick="toggleAdd()" style="border-color: var(--primary); color: var(--primary);">+ New Habit</button>
            </div>
        </header>

        <div id="add-area">
            <input type="text" id="newHabitName" placeholder="E.g., Drink Water, Read 10 pages...">
            <button class="primary-btn" onclick="addHabit()">Create</button>
            <button onclick="toggleAdd()" style="background:none; border:none; color:#64748b; cursor:pointer; margin-left:10px;">Cancel</button>
        </div>

        <div class="habit-list" id="habitList">
            <!-- Habits injected here -->
        </div>
    </div>

    <script>
        // State
        let habits = [
            {
                id: 1,
                name: "Morning Meditation",
                history: { "2025-10-27": "done", "2025-10-26": "done", "2025-10-25": "skip" }
            },
            {
                id: 2,
                name: "Read 15 Mins",
                history: { "2025-10-27": "done", "2025-10-26": "done" }
            }
        ];

        // Helper: Get last 7 days dates
        function getDates() {
            const dates = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                dates.push(d);
            }
            return dates;
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDay(date) {
            return date.toLocaleDateString('en-US', { weekday: 'short' });
        }

        // Logic
        function render() {
            const list = document.getElementById('habitList');
            list.innerHTML = '';
            
            const dates = getDates();

            habits.forEach(h => {
                const card = document.createElement('div');
                card.className = 'habit-card';
                
                // Calc streak
                let streak = 0;
                // Simple logic: count backwards from today, ignoring skips but breaking on null
                // For demo, let's just count total "done" in last 7 days
                const doneCount = Object.values(h.history).filter(v => v === 'done').length;

                let gridHTML = '';
                dates.forEach(d => {
                    const key = formatDate(d);
                    const status = h.history[key] || 'none';
                    let content = '';
                    let cls = 'check-circle';
                    
                    if (status === 'done') {
                        cls += ' done';
                        content = '✓';
                    } else if (status === 'skip') {
                        cls += ' skip';
                        content = '—';
                    }

                    gridHTML += `
                        <div class="day-col">
                            <div class="day-label">${formatDay(d)}</div>
                            <div class="${cls}" onclick="toggleStatus(${h.id}, '${key}')">${content}</div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="habit-header">
                        <div class="habit-title">${h.name}</div>
                        <div class="streak-badge">Total: ${doneCount}</div>
                    </div>
                    <div class="days-grid">
                        ${gridHTML}
                    </div>
                    <div class="habit-actions">
                        <button onclick="deleteHabit(${h.id})">Delete</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function toggleStatus(id, dateKey) {
            const habit = habits.find(h => h.id === id);
            const current = habit.history[dateKey];
            
            if (!current) habit.history[dateKey] = 'done';
            else if (current === 'done') habit.history[dateKey] = 'skip';
            else if (current === 'skip') delete habit.history[dateKey]; // Reset to none
            
            save();
            render();
        }

        function addHabit() {
            const name = document.getElementById('newHabitName').value;
            if (!name) return;
            
            habits.push({
                id: Date.now(),
                name: name,
                history: {}
            });
            
            document.getElementById('newHabitName').value = '';
            toggleAdd();
            save();
            render();
        }

        function deleteHabit(id) {
            if(confirm('Delete this habit?')) {
                habits = habits.filter(h => h.id !== id);
                save();
                render();
            }
        }

        function toggleAdd() {
            const el = document.getElementById('add-area');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function save() {
            localStorage.setItem('microHabits', JSON.stringify(habits));
        }

        function load() {
            const data = localStorage.getItem('microHabits');
            if (data) habits = JSON.parse(data);
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(habits));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "habits.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = readerEvent => {
                    try {
                        const content = readerEvent.target.result;
                        habits = JSON.parse(content);
                        save();
                        render();
                    } catch (e) {
                        alert("Invalid JSON");
                    }
                }
                reader.readAsText(file,'UTF-8');
            }
            input.click();
        }

        // Fix demo dates to match current date for the preview
        function fixDemoData() {
            const today = new Date();
            const yesterday = new Date(); yesterday.setDate(today.getDate() - 1);
            const twoDaysAgo = new Date(); twoDaysAgo.setDate(today.getDate() - 2);
            
            if (habits[0].name === "Morning Meditation") {
                habits[0].history = {};
                habits[0].history[formatDate(today)] = 'done';
                habits[0].history[formatDate(yesterday)] = 'done';
                habits[0].history[formatDate(twoDaysAgo)] = 'skip';
            }
        }

        load();
        // If using default/empty, run fix
        if(habits.length === 2 && habits[0].id === 1) fixDemoData();
        render();

    </script>
</body>
</html>
