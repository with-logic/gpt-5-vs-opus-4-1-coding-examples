<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Whiteboard</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f3f4f6;
      }
      body {
        margin: 0;
        font-family: system-ui;
        background: var(--bg);
      }
      .toolbar {
        position: fixed;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        border-radius: 999px;
        padding: 0.5rem 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        cursor: crosshair;
      }
      button,
      input[type="color"],
      input[type="range"] {
        border: none;
        background: none;
        font: inherit;
      }
      button {
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        background: #111827;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <label>Color <input type="color" id="color" value="#1f2937" /></label>
      <label>Brush <input type="range" id="size" min="2" max="30" value="6" /></label>
      <button id="erase">Eraser</button>
      <button id="clear">Clear</button>
      <button id="save">Save PNG</button>
    </div>
    <canvas id="board"></canvas>

    <script>
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const color = document.getElementById("color");
      const size = document.getElementById("size");
      const erase = document.getElementById("erase");
      const clearBtn = document.getElementById("clear");
      const saveBtn = document.getElementById("save");
      let drawing = false;
      let erasing = false;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      canvas.addEventListener("pointerdown", (event) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(event.offsetX, event.offsetY);
      });
      canvas.addEventListener("pointermove", (event) => {
        if (!drawing) return;
        ctx.strokeStyle = erasing ? "#f3f4f6" : color.value;
        ctx.lineWidth = size.value;
        ctx.lineCap = "round";
        ctx.lineTo(event.offsetX, event.offsetY);
        ctx.stroke();
      });
      canvas.addEventListener("pointerup", () => (drawing = false));
      canvas.addEventListener("pointerleave", () => (drawing = false));

      erase.addEventListener("click", () => (erasing = !erasing));
      clearBtn.addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));
      saveBtn.addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "whiteboard.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    </script>
  </body>
</html>
