<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Filter Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F0F1A;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        .video-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #1A1A2E;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        video, canvas {
            display: block;
            width: 100%;
            border-radius: 20px;
        }

        video {
            display: none;
        }

        .placeholder {
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1A1A2E, #2D2D44);
            border-radius: 20px;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .placeholder p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 30px;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .filters-panel {
            max-width: 800px;
            width: 100%;
            margin-top: 30px;
        }

        .filters-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .filter-btn {
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
            border-color: #4ECDC4;
        }

        .filter-icon {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .action-btn {
            padding: 14px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border: none;
        }

        .action-btn.primary:hover {
            transform: scale(1.02);
        }

        .snapshot-preview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .snapshot-preview.active {
            display: flex;
        }

        .snapshot-preview img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .snapshot-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .filters-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Webcam Filter Playground</h1>
    </header>

    <main>
        <div class="video-container">
            <div class="placeholder" id="placeholder">
                <span class="placeholder-icon">üì∑</span>
                <p>Click to start your webcam</p>
                <button class="start-btn" onclick="startCamera()">Start Camera</button>
            </div>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="filters-panel">
            <h3 class="filters-title">Choose a Filter</h3>
            <div class="filters-grid">
                <button class="filter-btn active" data-filter="none">
                    <span class="filter-icon">üîÑ</span>
                    Normal
                </button>
                <button class="filter-btn" data-filter="grayscale">
                    <span class="filter-icon">‚¨õ</span>
                    Grayscale
                </button>
                <button class="filter-btn" data-filter="sepia">
                    <span class="filter-icon">üü§</span>
                    Sepia
                </button>
                <button class="filter-btn" data-filter="invert">
                    <span class="filter-icon">üîÉ</span>
                    Invert
                </button>
                <button class="filter-btn" data-filter="pixelate">
                    <span class="filter-icon">üéÆ</span>
                    Pixelate
                </button>
                <button class="filter-btn" data-filter="blur">
                    <span class="filter-icon">üí®</span>
                    Blur
                </button>
                <button class="filter-btn" data-filter="contrast">
                    <span class="filter-icon">üåì</span>
                    High Contrast
                </button>
                <button class="filter-btn" data-filter="saturate">
                    <span class="filter-icon">üåà</span>
                    Saturate
                </button>
                <button class="filter-btn" data-filter="rgb-shift">
                    <span class="filter-icon">üî¥üü¢üîµ</span>
                    RGB Shift
                </button>
                <button class="filter-btn" data-filter="mirror">
                    <span class="filter-icon">ü™û</span>
                    Mirror
                </button>
                <button class="filter-btn" data-filter="thermal">
                    <span class="filter-icon">üå°Ô∏è</span>
                    Thermal
                </button>
                <button class="filter-btn" data-filter="comic">
                    <span class="filter-icon">üí•</span>
                    Comic
                </button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn primary" onclick="takeSnapshot()" id="snapshotBtn" disabled>
                üì∏ Capture
            </button>
            <button class="action-btn" onclick="stopCamera()" id="stopBtn" disabled>
                ‚èπÔ∏è Stop Camera
            </button>
        </div>
    </main>

    <div class="snapshot-preview" id="snapshotPreview">
        <button class="close-btn" onclick="closePreview()">√ó</button>
        <img id="snapshotImage" src="" alt="Snapshot">
        <div class="snapshot-actions">
            <button class="action-btn primary" onclick="saveSnapshot()">
                üíæ Save Image
            </button>
            <button class="action-btn" onclick="closePreview()">
                ‚úï Close
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholder');

        let stream = null;
        let currentFilter = 'none';
        let animationId = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: false
                });

                video.srcObject = stream;
                await video.play();

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                placeholder.style.display = 'none';
                canvas.style.display = 'block';

                document.getElementById('snapshotBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;

                drawFrame();
            } catch (err) {
                alert('Could not access camera. Please ensure you have granted permission.');
                console.error(err);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            canvas.style.display = 'none';
            placeholder.style.display = 'flex';

            document.getElementById('snapshotBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
        }

        function drawFrame() {
            if (!stream) return;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            applyFilter(currentFilter);
            animationId = requestAnimationFrame(drawFrame);
        }

        function applyFilter(filter) {
            if (filter === 'none') return;

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            switch (filter) {
                case 'grayscale':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = data[i + 1] = data[i + 2] = avg;
                    }
                    break;

                case 'sepia':
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i], g = data[i + 1], b = data[i + 2];
                        data[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
                        data[i + 1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
                        data[i + 2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
                    }
                    break;

                case 'invert':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    break;

                case 'contrast':
                    const factor = 2;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, Math.max(0, (data[i] - 128) * factor + 128));
                        data[i + 1] = Math.min(255, Math.max(0, (data[i + 1] - 128) * factor + 128));
                        data[i + 2] = Math.min(255, Math.max(0, (data[i + 2] - 128) * factor + 128));
                    }
                    break;

                case 'saturate':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = Math.min(255, avg + (data[i] - avg) * 2);
                        data[i + 1] = Math.min(255, avg + (data[i + 1] - avg) * 2);
                        data[i + 2] = Math.min(255, avg + (data[i + 2] - avg) * 2);
                    }
                    break;

                case 'rgb-shift':
                    const shiftAmount = 10;
                    const tempData = new Uint8ClampedArray(data);
                    for (let y = 0; y < canvas.height; y++) {
                        for (let x = 0; x < canvas.width; x++) {
                            const i = (y * canvas.width + x) * 4;
                            const rX = Math.min(canvas.width - 1, x + shiftAmount);
                            const bX = Math.max(0, x - shiftAmount);
                            const rI = (y * canvas.width + rX) * 4;
                            const bI = (y * canvas.width + bX) * 4;
                            data[i] = tempData[rI];
                            data[i + 2] = tempData[bI + 2];
                        }
                    }
                    break;

                case 'thermal':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (avg < 85) {
                            data[i] = 0; data[i + 1] = 0; data[i + 2] = avg * 3;
                        } else if (avg < 170) {
                            data[i] = (avg - 85) * 3; data[i + 1] = 0; data[i + 2] = 255 - (avg - 85) * 3;
                        } else {
                            data[i] = 255; data[i + 1] = (avg - 170) * 3; data[i + 2] = 0;
                        }
                    }
                    break;

                case 'comic':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.floor(data[i] / 64) * 64;
                        data[i + 1] = Math.floor(data[i + 1] / 64) * 64;
                        data[i + 2] = Math.floor(data[i + 2] / 64) * 64;
                    }
                    break;

                case 'pixelate':
                    const pixelSize = 10;
                    for (let y = 0; y < canvas.height; y += pixelSize) {
                        for (let x = 0; x < canvas.width; x += pixelSize) {
                            const i = (y * canvas.width + x) * 4;
                            const r = data[i], g = data[i + 1], b = data[i + 2];

                            for (let py = 0; py < pixelSize && y + py < canvas.height; py++) {
                                for (let px = 0; px < pixelSize && x + px < canvas.width; px++) {
                                    const pi = ((y + py) * canvas.width + (x + px)) * 4;
                                    data[pi] = r;
                                    data[pi + 1] = g;
                                    data[pi + 2] = b;
                                }
                            }
                        }
                    }
                    break;

                case 'blur':
                    // Simple box blur
                    const blurRadius = 3;
                    const tempBlur = new Uint8ClampedArray(data);
                    for (let y = blurRadius; y < canvas.height - blurRadius; y++) {
                        for (let x = blurRadius; x < canvas.width - blurRadius; x++) {
                            let r = 0, g = 0, b = 0, count = 0;
                            for (let dy = -blurRadius; dy <= blurRadius; dy++) {
                                for (let dx = -blurRadius; dx <= blurRadius; dx++) {
                                    const i = ((y + dy) * canvas.width + (x + dx)) * 4;
                                    r += tempBlur[i];
                                    g += tempBlur[i + 1];
                                    b += tempBlur[i + 2];
                                    count++;
                                }
                            }
                            const i = (y * canvas.width + x) * 4;
                            data[i] = r / count;
                            data[i + 1] = g / count;
                            data[i + 2] = b / count;
                        }
                    }
                    break;

                case 'mirror':
                    const tempMirror = new Uint8ClampedArray(data);
                    for (let y = 0; y < canvas.height; y++) {
                        for (let x = 0; x < canvas.width / 2; x++) {
                            const i = (y * canvas.width + x) * 4;
                            const mirrorX = canvas.width - 1 - x;
                            const mirrorI = (y * canvas.width + mirrorX) * 4;
                            data[mirrorI] = tempMirror[i];
                            data[mirrorI + 1] = tempMirror[i + 1];
                            data[mirrorI + 2] = tempMirror[i + 2];
                        }
                    }
                    break;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
            });
        });

        function takeSnapshot() {
            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = canvas.width;
            snapshotCanvas.height = canvas.height;
            const snapshotCtx = snapshotCanvas.getContext('2d');
            snapshotCtx.drawImage(canvas, 0, 0);

            const dataUrl = snapshotCanvas.toDataURL('image/png');
            document.getElementById('snapshotImage').src = dataUrl;
            document.getElementById('snapshotPreview').classList.add('active');
        }

        function closePreview() {
            document.getElementById('snapshotPreview').classList.remove('active');
        }

        function saveSnapshot() {
            const link = document.createElement('a');
            link.download = 'webcam-snapshot-' + Date.now() + '.png';
            link.href = document.getElementById('snapshotImage').src;
            link.click();
        }
    </script>
</body>
</html>
