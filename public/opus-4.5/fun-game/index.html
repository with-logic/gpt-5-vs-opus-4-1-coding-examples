<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Jump Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
            overflow: hidden;
            background: #87CEEB;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Parallax backgrounds */
        .bg-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
        }

        .bg-sky {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F4FF 70%, #FFF8DC 100%);
        }

        .bg-mountains {
            height: 50%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200"><path d="M0,200 L50,100 L100,150 L150,50 L200,120 L250,70 L300,130 L350,80 L400,200 Z" fill="%237CB342" opacity="0.6"/></svg>');
            background-size: 400px 200px;
            animation: parallax 20s linear infinite;
        }

        .bg-hills {
            height: 35%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150"><path d="M0,150 Q50,80 100,120 Q150,60 200,100 Q250,40 300,90 Q350,50 400,150 Z" fill="%2398D8AA"/></svg>');
            background-size: 400px 150px;
            animation: parallax 10s linear infinite;
        }

        .bg-ground {
            height: 20%;
            background: linear-gradient(180deg, #8BC34A 0%, #689F38 100%);
            animation: parallax 5s linear infinite;
        }

        @keyframes parallax {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Ground with grass detail */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, #8BC34A 0%, #689F38 30%, #5D4037 31%, #5D4037 100%);
        }

        /* Player character */
        .player {
            position: absolute;
            bottom: 100px;
            left: 15%;
            width: 70px;
            height: 70px;
            z-index: 100;
            transition: bottom 0.1s;
        }

        .player-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .player-face {
            width: 60px;
            height: 60px;
            background: #FFD93D;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 5px;
            border: 4px solid #E6B800;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .player-eyes {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        .player-mouth {
            width: 20px;
            height: 10px;
            border-bottom: 4px solid #333;
            border-radius: 0 0 20px 20px;
        }

        .player-body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25px;
            width: 20px;
            height: 15px;
            background: #FFD93D;
            border-radius: 0 0 10px 10px;
        }

        .player.jumping .player-mouth {
            width: 15px;
            height: 15px;
            border: none;
            background: #333;
            border-radius: 50%;
        }

        /* Obstacles */
        .obstacle {
            position: absolute;
            bottom: 100px;
            z-index: 50;
        }

        .cactus {
            width: 40px;
            height: 60px;
            background: #2E7D32;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .cactus::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background: #2E7D32;
            border-radius: 10px 10px 0 10px;
            left: -15px;
            top: 15px;
        }

        .cactus::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 25px;
            background: #2E7D32;
            border-radius: 10px 10px 10px 0;
            right: -15px;
            top: 20px;
        }

        .rock {
            width: 50px;
            height: 35px;
            background: #78909C;
            border-radius: 50% 50% 40% 40%;
            position: relative;
        }

        .rock::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 20px;
            background: #607D8B;
            border-radius: 50%;
            top: -10px;
            left: 12px;
        }

        .bird {
            width: 50px;
            height: 30px;
            position: relative;
        }

        .bird-body {
            width: 40px;
            height: 25px;
            background: #E91E63;
            border-radius: 50%;
            position: absolute;
        }

        .bird-wing {
            width: 30px;
            height: 15px;
            background: #C2185B;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 5px;
            animation: flap 0.2s ease-in-out infinite;
        }

        @keyframes flap {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        .bird-beak {
            width: 15px;
            height: 8px;
            background: #FF9800;
            position: absolute;
            right: -10px;
            top: 10px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        /* UI */
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 200;
        }

        .score-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #FF6B6B;
        }

        .high-score {
            font-size: 0.9rem;
            color: #666;
        }

        .speed-indicator {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1rem;
            color: #4CAF50;
            font-weight: bold;
        }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
        }

        .overlay-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        .overlay-score {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }

        .overlay-high {
            font-size: 1.2rem;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .play-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .instructions {
            margin-top: 25px;
            color: #888;
        }

        /* Decorative elements */
        .cloud {
            position: absolute;
            font-size: 50px;
            opacity: 0.8;
            animation: floatCloud 15s linear infinite;
        }

        @keyframes floatCloud {
            from { transform: translateX(100vw); }
            to { transform: translateX(-200px); }
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: #FFD93D;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD93D;
        }

        /* Sound effect indicator */
        .sound-popup {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6B6B;
            animation: popUp 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes popUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(1.5); }
        }

        @media (max-width: 600px) {
            .player {
                width: 50px;
                height: 50px;
            }

            .player-face {
                width: 45px;
                height: 45px;
            }

            .overlay-content {
                padding: 30px;
            }

            .overlay-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- Background layers -->
        <div class="bg-layer bg-sky"></div>
        <div class="bg-layer bg-mountains"></div>
        <div class="bg-layer bg-hills"></div>

        <!-- Decorative -->
        <div class="sun"></div>
        <div class="cloud" style="top: 80px; animation-delay: 0s;">‚òÅÔ∏è</div>
        <div class="cloud" style="top: 150px; animation-delay: -5s;">‚òÅÔ∏è</div>
        <div class="cloud" style="top: 50px; animation-delay: -10s;">‚òÅÔ∏è</div>

        <!-- Ground -->
        <div class="ground"></div>

        <!-- Player -->
        <div class="player" id="player">
            <div class="player-body">
                <div class="player-face">
                    <div class="player-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="player-mouth"></div>
                </div>
            </div>
        </div>

        <!-- UI -->
        <div class="ui">
            <div class="score-container">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="high-score">Best: <span id="highScoreValue">0</span></div>
            </div>
            <div class="speed-indicator" id="speedIndicator">Speed: 1x</div>
        </div>
    </div>

    <!-- Start Screen -->
    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <div class="overlay-title">üéÆ Fun Jump!</div>
            <div class="overlay-score">Jump over obstacles to survive!</div>
            <button class="play-btn" onclick="startGame()">Play! üöÄ</button>
            <div class="instructions">
                <p>Press SPACE, click, or tap to jump!</p>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div class="overlay hidden" id="gameOverOverlay">
        <div class="overlay-content">
            <div class="overlay-title">üòµ Game Over!</div>
            <div class="overlay-score">Score: <span id="finalScore">0</span></div>
            <div class="overlay-high">High Score: <span id="finalHighScore">0</span></div>
            <button class="play-btn" onclick="startGame()">Try Again! üîÑ</button>
        </div>
    </div>

    <script>
        // Audio context for sounds
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
        }

        function playSound(type) {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            switch (type) {
                case 'jump':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    showPopup('Boing!', player.offsetLeft + 40, player.offsetTop - 20);
                    break;

                case 'score':
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;

                case 'crash':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    showPopup('Ouch!', player.offsetLeft + 40, player.offsetTop);
                    break;

                case 'speedup':
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
            }
        }

        function showPopup(text, x, y) {
            const popup = document.createElement('div');
            popup.className = 'sound-popup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.getElementById('gameContainer').appendChild(popup);
            setTimeout(() => popup.remove(), 500);
        }

        // Game state
        const player = document.getElementById('player');
        const container = document.getElementById('gameContainer');
        let score = 0;
        let highScore = localStorage.getItem('funGameHighScore') || 0;
        let gameRunning = false;
        let isJumping = false;
        let jumpVelocity = 0;
        let playerY = 0;
        let obstacles = [];
        let speed = 5;
        let spawnTimer = 0;
        let scoreTimer = 0;

        document.getElementById('highScoreValue').textContent = highScore;

        // Jump mechanics
        function jump() {
            if (!isJumping && gameRunning) {
                isJumping = true;
                jumpVelocity = 18;
                player.classList.add('jumping');
                playSound('jump');
            }
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        container.addEventListener('click', () => {
            initAudio();
            if (!gameRunning) return;
            jump();
        });

        container.addEventListener('touchstart', (e) => {
            initAudio();
            if (!gameRunning) return;
            e.preventDefault();
            jump();
        });

        // Create obstacle
        function createObstacle() {
            const types = ['cactus', 'rock', 'bird'];
            const type = types[Math.floor(Math.random() * types.length)];

            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';

            if (type === 'cactus') {
                obstacle.innerHTML = '<div class="cactus"></div>';
                obstacle.style.bottom = '100px';
            } else if (type === 'rock') {
                obstacle.innerHTML = '<div class="rock"></div>';
                obstacle.style.bottom = '100px';
            } else {
                obstacle.innerHTML = '<div class="bird"><div class="bird-body"></div><div class="bird-wing"></div><div class="bird-beak"></div></div>';
                obstacle.style.bottom = (150 + Math.random() * 80) + 'px';
            }

            obstacle.style.right = '-60px';
            container.appendChild(obstacle);

            obstacles.push({
                element: obstacle,
                x: window.innerWidth + 60,
                passed: false
            });
        }

        // Collision detection
        function checkCollision(obs) {
            const playerRect = {
                left: player.offsetLeft + 10,
                right: player.offsetLeft + 60,
                top: player.offsetTop + 10,
                bottom: player.offsetTop + 60
            };

            const obsRect = obs.element.getBoundingClientRect();

            return !(playerRect.right < obsRect.left ||
                     playerRect.left > obsRect.right ||
                     playerRect.bottom < obsRect.top ||
                     playerRect.top > obsRect.bottom);
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Update player position (jumping)
            if (isJumping) {
                jumpVelocity -= 0.8; // Gravity
                playerY += jumpVelocity;

                if (playerY <= 0) {
                    playerY = 0;
                    isJumping = false;
                    player.classList.remove('jumping');
                }

                player.style.bottom = (100 + playerY) + 'px';
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= speed;
                obs.element.style.right = (window.innerWidth - obs.x) + 'px';

                // Check collision
                if (checkCollision(obs)) {
                    gameOver();
                    return;
                }

                // Score when passed
                if (!obs.passed && obs.x < player.offsetLeft) {
                    obs.passed = true;
                    score += 10;
                    document.getElementById('scoreValue').textContent = score;
                    playSound('score');
                }

                // Remove off-screen obstacles
                if (obs.x < -100) {
                    obs.element.remove();
                    obstacles.splice(i, 1);
                }
            }

            // Spawn new obstacles
            spawnTimer++;
            const spawnInterval = Math.max(60, 120 - Math.floor(score / 50) * 10);
            if (spawnTimer >= spawnInterval) {
                createObstacle();
                spawnTimer = 0;
            }

            // Increase speed over time
            scoreTimer++;
            if (scoreTimer >= 500) {
                speed += 0.5;
                document.getElementById('speedIndicator').textContent = 'Speed: ' + speed.toFixed(1) + 'x';
                playSound('speedup');
                scoreTimer = 0;

                // Update parallax speeds
                document.querySelectorAll('.bg-layer').forEach((layer, i) => {
                    const baseSpeed = [20, 10, 5][i] || 5;
                    layer.style.animationDuration = (baseSpeed / (speed / 5)) + 's';
                });
            }

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            initAudio();

            // Reset state
            score = 0;
            speed = 5;
            spawnTimer = 0;
            scoreTimer = 0;
            playerY = 0;
            isJumping = false;

            document.getElementById('scoreValue').textContent = '0';
            document.getElementById('speedIndicator').textContent = 'Speed: 1x';
            player.style.bottom = '100px';
            player.classList.remove('jumping');

            // Clear obstacles
            obstacles.forEach(obs => obs.element.remove());
            obstacles = [];

            // Hide overlays
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            gameRunning = true;
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            playSound('crash');

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('funGameHighScore', highScore);
                document.getElementById('highScoreValue').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;

            setTimeout(() => {
                document.getElementById('gameOverOverlay').classList.remove('hidden');
            }, 500);
        }
    </script>
</body>
</html>
