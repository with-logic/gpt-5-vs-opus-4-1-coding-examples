<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8F9FA;
            --card-bg: #FFFFFF;
            --text: #1A1A2E;
            --text-secondary: #6B7280;
            --accent: #FF6B6B;
            --accent-hover: #FF5252;
            --work: #FF6B6B;
            --break: #4ECDC4;
            --long-break: #7B68EE;
            --border: #E5E7EB;
        }

        [data-theme="dark"] {
            --bg: #0F0F1A;
            --card-bg: #1A1A2E;
            --text: #FFFFFF;
            --text-secondary: #9CA3AF;
            --border: #2D2D44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: all 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            font-size: 1.8rem;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            color: var(--text);
        }

        .icon-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .timer-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .mode-tabs {
            display: inline-flex;
            gap: 10px;
            padding: 8px;
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
        }

        .mode-tab {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-tab.active {
            color: white;
        }

        .mode-tab[data-mode="work"].active {
            background: var(--work);
        }

        .mode-tab[data-mode="break"].active {
            background: var(--break);
        }

        .mode-tab[data-mode="long-break"].active {
            background: var(--long-break);
        }

        .timer-display {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 40px;
        }

        .timer-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-ring-bg {
            fill: none;
            stroke: var(--border);
            stroke-width: 8;
        }

        .timer-ring-progress {
            fill: none;
            stroke: var(--work);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s;
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-time {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
        }

        .timer-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .control-btn.primary {
            background: var(--accent);
            color: white;
            width: 80px;
            height: 80px;
            font-size: 2rem;
        }

        .control-btn.primary:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .control-btn.secondary {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .control-btn.secondary:hover {
            background: var(--border);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .sessions-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
        }

        .sessions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sessions-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chart-container {
            height: 200px;
            margin-bottom: 20px;
        }

        .chart-svg {
            width: 100%;
            height: 100%;
        }

        .chart-bar {
            transition: all 0.3s;
            cursor: pointer;
        }

        .chart-bar:hover {
            opacity: 0.8;
        }

        .sessions-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-type {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .session-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .session-dot.work { background: var(--work); }
        .session-dot.break { background: var(--break); }
        .session-dot.long-break { background: var(--long-break); }

        .session-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }

        .settings-content h2 {
            margin-bottom: 25px;
            font-size: 1.3rem;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .setting-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
        }

        .setting-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle {
            width: 50px;
            height: 28px;
            background: var(--border);
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle.active {
            background: var(--accent);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s;
        }

        .toggle.active::after {
            left: 25px;
        }

        .settings-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .settings-actions button {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-save {
            background: var(--accent);
            border: none;
            color: white;
        }

        .btn-save:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 600px) {
            .stats-section {
                grid-template-columns: 1fr;
            }

            .timer-display {
                width: 280px;
                height: 280px;
            }

            .timer-time {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span>üçÖ</span>
                <span>Pomodoro</span>
            </div>
            <div class="header-controls">
                <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
                <button class="icon-btn" onclick="toggleTheme()">üåô</button>
            </div>
        </header>

        <section class="timer-section">
            <div class="mode-tabs">
                <button class="mode-tab active" data-mode="work" onclick="setMode('work')">Work</button>
                <button class="mode-tab" data-mode="break" onclick="setMode('break')">Break</button>
                <button class="mode-tab" data-mode="long-break" onclick="setMode('long-break')">Long Break</button>
            </div>

            <div class="timer-display">
                <svg class="timer-ring" viewBox="0 0 200 200">
                    <circle class="timer-ring-bg" cx="100" cy="100" r="90" />
                    <circle class="timer-ring-progress" id="progressRing" cx="100" cy="100" r="90"
                        stroke-dasharray="565.48" stroke-dashoffset="0" />
                </svg>
                <div class="timer-content">
                    <div class="timer-time" id="timerDisplay">25:00</div>
                    <div class="timer-label" id="timerLabel">Focus Time</div>
                </div>
            </div>

            <div class="timer-controls">
                <button class="control-btn secondary" onclick="resetTimer()">üîÑ</button>
                <button class="control-btn primary" id="startBtn" onclick="toggleTimer()">‚ñ∂Ô∏è</button>
                <button class="control-btn secondary" onclick="skipSession()">‚è≠Ô∏è</button>
            </div>
        </section>

        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="todaySessions">0</div>
                <div class="stat-label">Sessions Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMinutes">0</div>
                <div class="stat-label">Minutes Focused</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
        </section>

        <section class="sessions-section">
            <div class="sessions-header">
                <h2>Today's Activity</h2>
            </div>
            <div class="chart-container">
                <svg class="chart-svg" id="chartSvg"></svg>
            </div>
            <div class="sessions-list" id="sessionsList"></div>
        </section>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label>Work Duration (minutes)</label>
                <input type="number" id="workDuration" value="25" min="1" max="120">
            </div>
            <div class="setting-group">
                <label>Break Duration (minutes)</label>
                <input type="number" id="breakDuration" value="5" min="1" max="30">
            </div>
            <div class="setting-group">
                <label>Long Break Duration (minutes)</label>
                <input type="number" id="longBreakDuration" value="15" min="1" max="60">
            </div>
            <div class="setting-group">
                <div class="setting-row">
                    <label>Auto-start Breaks</label>
                    <div class="toggle" id="autoStartToggle" onclick="toggleAutoStart()"></div>
                </div>
            </div>
            <div class="setting-group">
                <div class="setting-row">
                    <label>Sound Alert</label>
                    <div class="toggle active" id="soundToggle" onclick="toggleSound()"></div>
                </div>
            </div>
            <div class="settings-actions">
                <button class="btn-cancel" onclick="closeSettings()">Cancel</button>
                <button class="btn-save" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let settings = {
            workDuration: 25,
            breakDuration: 5,
            longBreakDuration: 15,
            autoStart: false,
            soundEnabled: true
        };

        let state = {
            mode: 'work',
            timeLeft: settings.workDuration * 60,
            isRunning: false,
            sessions: [],
            todaySessions: 0,
            totalMinutes: 0,
            streak: 0,
            workSessionsBeforeLongBreak: 0
        };

        let timerInterval = null;
        const circumference = 2 * Math.PI * 90;

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('pomodoroData');
            if (saved) {
                const data = JSON.parse(saved);
                settings = { ...settings, ...data.settings };
                state.sessions = data.sessions || [];
                state.streak = data.streak || 0;

                // Filter today's sessions
                const today = new Date().toDateString();
                const todaySessions = state.sessions.filter(s =>
                    new Date(s.timestamp).toDateString() === today
                );
                state.todaySessions = todaySessions.filter(s => s.type === 'work').length;
                state.totalMinutes = todaySessions.reduce((sum, s) => sum + s.duration, 0);
            }
            state.timeLeft = settings.workDuration * 60;
            updateDisplay();
            updateStats();
            renderChart();
            renderSessionsList();
        }

        function saveData() {
            const data = {
                settings,
                sessions: state.sessions,
                streak: state.streak
            };
            localStorage.setItem('pomodoroData', JSON.stringify(data));
        }

        function setMode(mode) {
            state.mode = mode;
            state.isRunning = false;
            clearInterval(timerInterval);

            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.mode === mode);
            });

            const durations = {
                'work': settings.workDuration,
                'break': settings.breakDuration,
                'long-break': settings.longBreakDuration
            };

            const labels = {
                'work': 'Focus Time',
                'break': 'Short Break',
                'long-break': 'Long Break'
            };

            const colors = {
                'work': '#FF6B6B',
                'break': '#4ECDC4',
                'long-break': '#7B68EE'
            };

            state.timeLeft = durations[mode] * 60;
            document.getElementById('timerLabel').textContent = labels[mode];
            document.getElementById('progressRing').style.stroke = colors[mode];
            document.getElementById('startBtn').textContent = '‚ñ∂Ô∏è';
            updateDisplay();
        }

        function updateDisplay() {
            const minutes = Math.floor(state.timeLeft / 60);
            const seconds = state.timeLeft % 60;
            document.getElementById('timerDisplay').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const durations = {
                'work': settings.workDuration,
                'break': settings.breakDuration,
                'long-break': settings.longBreakDuration
            };
            const totalSeconds = durations[state.mode] * 60;
            const progress = (totalSeconds - state.timeLeft) / totalSeconds;
            const offset = circumference * (1 - progress);
            document.getElementById('progressRing').style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            if (state.isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            state.isRunning = true;
            document.getElementById('startBtn').textContent = '‚è∏Ô∏è';

            timerInterval = setInterval(() => {
                state.timeLeft--;
                updateDisplay();

                if (state.timeLeft <= 0) {
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            state.isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').textContent = '‚ñ∂Ô∏è';
        }

        function resetTimer() {
            pauseTimer();
            setMode(state.mode);
        }

        function skipSession() {
            completeSession();
        }

        function completeSession() {
            pauseTimer();

            if (settings.soundEnabled) {
                playBeep();
            }

            // Log session
            const durations = {
                'work': settings.workDuration,
                'break': settings.breakDuration,
                'long-break': settings.longBreakDuration
            };

            const session = {
                type: state.mode,
                duration: durations[state.mode],
                timestamp: new Date().toISOString()
            };

            state.sessions.push(session);

            if (state.mode === 'work') {
                state.todaySessions++;
                state.totalMinutes += settings.workDuration;
                state.workSessionsBeforeLongBreak++;
            }

            saveData();
            updateStats();
            renderChart();
            renderSessionsList();

            // Auto-switch mode
            if (state.mode === 'work') {
                if (state.workSessionsBeforeLongBreak >= 4) {
                    state.workSessionsBeforeLongBreak = 0;
                    setMode('long-break');
                } else {
                    setMode('break');
                }
            } else {
                setMode('work');
            }

            if (settings.autoStart) {
                setTimeout(startTimer, 1000);
            }
        }

        function playBeep() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);

            // Second beep
            setTimeout(() => {
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.frequency.value = 1000;
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc2.start(audioCtx.currentTime);
                osc2.stop(audioCtx.currentTime + 0.5);
            }, 300);
        }

        function updateStats() {
            document.getElementById('todaySessions').textContent = state.todaySessions;
            document.getElementById('totalMinutes').textContent = state.totalMinutes;
            document.getElementById('currentStreak').textContent = state.streak;
        }

        function renderChart() {
            const svg = document.getElementById('chartSvg');
            const today = new Date().toDateString();
            const todaySessions = state.sessions.filter(s =>
                new Date(s.timestamp).toDateString() === today
            );

            // Group by hour
            const hourlyData = Array(24).fill(0);
            todaySessions.forEach(s => {
                const hour = new Date(s.timestamp).getHours();
                hourlyData[hour] += s.duration;
            });

            const maxValue = Math.max(...hourlyData, 1);
            const barWidth = 100 / 24;
            const height = 180;

            let html = '';

            // Bars
            hourlyData.forEach((value, i) => {
                const barHeight = (value / maxValue) * height;
                const x = i * barWidth + 1;
                const y = height - barHeight;
                const color = value > 0 ? 'var(--work)' : 'var(--border)';

                html += `<rect class="chart-bar" x="${x}%" y="${y}" width="${barWidth - 1}%" height="${barHeight}"
                    fill="${color}" rx="3" />`;
            });

            // Hour labels
            [0, 6, 12, 18, 23].forEach(hour => {
                const x = hour * barWidth + barWidth / 2;
                html += `<text x="${x}%" y="195" text-anchor="middle" fill="var(--text-secondary)" font-size="10">
                    ${hour}:00</text>`;
            });

            svg.innerHTML = html;
        }

        function renderSessionsList() {
            const list = document.getElementById('sessionsList');
            const today = new Date().toDateString();
            const todaySessions = state.sessions
                .filter(s => new Date(s.timestamp).toDateString() === today)
                .reverse()
                .slice(0, 10);

            if (todaySessions.length === 0) {
                list.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 20px;">No sessions yet. Start your first pomodoro!</p>';
                return;
            }

            list.innerHTML = todaySessions.map(s => {
                const time = new Date(s.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const typeLabels = { 'work': 'Focus', 'break': 'Break', 'long-break': 'Long Break' };
                return `
                    <div class="session-item">
                        <div class="session-type">
                            <div class="session-dot ${s.type}"></div>
                            <span>${typeLabels[s.type]}</span>
                        </div>
                        <span class="session-time">${s.duration} min at ${time}</span>
                    </div>
                `;
            }).join('');
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('workDuration').value = settings.workDuration;
            document.getElementById('breakDuration').value = settings.breakDuration;
            document.getElementById('longBreakDuration').value = settings.longBreakDuration;
            document.getElementById('autoStartToggle').classList.toggle('active', settings.autoStart);
            document.getElementById('soundToggle').classList.toggle('active', settings.soundEnabled);
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function toggleAutoStart() {
            document.getElementById('autoStartToggle').classList.toggle('active');
        }

        function toggleSound() {
            document.getElementById('soundToggle').classList.toggle('active');
        }

        function saveSettings() {
            settings.workDuration = parseInt(document.getElementById('workDuration').value) || 25;
            settings.breakDuration = parseInt(document.getElementById('breakDuration').value) || 5;
            settings.longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) || 15;
            settings.autoStart = document.getElementById('autoStartToggle').classList.contains('active');
            settings.soundEnabled = document.getElementById('soundToggle').classList.contains('active');

            saveData();
            closeSettings();
            setMode(state.mode);
        }

        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
            localStorage.setItem('theme', document.body.dataset.theme);
        }

        // Initialize
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.dataset.theme = savedTheme;
        }

        document.getElementById('progressRing').style.strokeDasharray = circumference;
        loadData();
    </script>
</body>
</html>
