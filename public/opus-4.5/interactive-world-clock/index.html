<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle.active {
            background: #4ecdc4;
        }

        .toggle-knob {
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        .toggle.active .toggle-knob {
            left: 26px;
        }

        .add-city-btn {
            background: #4ecdc4;
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-city-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }

        /* Clock Grid */
        .clocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Clock Card */
        .clock-card {
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .clock-card:hover {
            transform: translateY(-5px);
        }

        .clock-card.morning {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6B6B 50%, #FF8E53 100%);
        }

        .clock-card.afternoon {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A8B3 50%, #2E8B8B 100%);
        }

        .clock-card.evening {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .clock-card.night {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 50%, #16213e 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .clock-card:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .clock-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .time-icon {
            font-size: 2rem;
        }

        .city-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .city-info p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .clock-time {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .clock-date {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .time-diff {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Analog clock face */
        .analog-clock {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.2);
        }

        .clock-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: white;
            border-radius: 3px;
        }

        .hour-hand {
            width: 4px;
            height: 25px;
            margin-left: -2px;
        }

        .minute-hand {
            width: 3px;
            height: 35px;
            margin-left: -1.5px;
        }

        .second-hand {
            width: 1px;
            height: 40px;
            margin-left: -0.5px;
            background: #4ecdc4;
        }

        /* Add City Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 35px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal h3 {
            margin-bottom: 25px;
            font-size: 1.3rem;
        }

        .city-search {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .city-search:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .city-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .city-option {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .city-option:hover {
            background: rgba(78, 205, 196, 0.2);
        }

        .city-option .name {
            font-weight: 500;
        }

        .city-option .tz {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .modal-close {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Local time highlight */
        .local-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .clock-time {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç World Clock</h1>
            <div class="controls">
                <div class="toggle-container">
                    <span>12h</span>
                    <div class="toggle" id="formatToggle" onclick="toggleFormat()">
                        <div class="toggle-knob"></div>
                    </div>
                    <span>24h</span>
                </div>
                <button class="add-city-btn" onclick="openModal()">
                    <span>+</span> Add City
                </button>
            </div>
        </header>

        <div class="clocks-grid" id="clocksGrid"></div>
    </div>

    <!-- Add City Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3>Add City</h3>
            <input type="text" class="city-search" id="citySearch" placeholder="Search city..." oninput="filterCities()">
            <div class="city-list" id="cityList"></div>
            <button class="modal-close" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Available cities
        const cities = [
            { name: 'New York', country: 'USA', timezone: 'America/New_York', offset: -5 },
            { name: 'Los Angeles', country: 'USA', timezone: 'America/Los_Angeles', offset: -8 },
            { name: 'Chicago', country: 'USA', timezone: 'America/Chicago', offset: -6 },
            { name: 'London', country: 'UK', timezone: 'Europe/London', offset: 0 },
            { name: 'Paris', country: 'France', timezone: 'Europe/Paris', offset: 1 },
            { name: 'Berlin', country: 'Germany', timezone: 'Europe/Berlin', offset: 1 },
            { name: 'Tokyo', country: 'Japan', timezone: 'Asia/Tokyo', offset: 9 },
            { name: 'Sydney', country: 'Australia', timezone: 'Australia/Sydney', offset: 11 },
            { name: 'Dubai', country: 'UAE', timezone: 'Asia/Dubai', offset: 4 },
            { name: 'Singapore', country: 'Singapore', timezone: 'Asia/Singapore', offset: 8 },
            { name: 'Hong Kong', country: 'China', timezone: 'Asia/Hong_Kong', offset: 8 },
            { name: 'Mumbai', country: 'India', timezone: 'Asia/Kolkata', offset: 5.5 },
            { name: 'Moscow', country: 'Russia', timezone: 'Europe/Moscow', offset: 3 },
            { name: 'S√£o Paulo', country: 'Brazil', timezone: 'America/Sao_Paulo', offset: -3 },
            { name: 'Toronto', country: 'Canada', timezone: 'America/Toronto', offset: -5 },
            { name: 'Seoul', country: 'South Korea', timezone: 'Asia/Seoul', offset: 9 },
            { name: 'Amsterdam', country: 'Netherlands', timezone: 'Europe/Amsterdam', offset: 1 },
            { name: 'Cairo', country: 'Egypt', timezone: 'Africa/Cairo', offset: 2 },
            { name: 'Lagos', country: 'Nigeria', timezone: 'Africa/Lagos', offset: 1 },
            { name: 'Auckland', country: 'New Zealand', timezone: 'Pacific/Auckland', offset: 13 }
        ];

        let selectedCities = ['America/New_York', 'Europe/London', 'Asia/Tokyo', 'Australia/Sydney'];
        let use24Hour = false;

        // Load saved preferences
        function loadPreferences() {
            const saved = localStorage.getItem('worldClockCities');
            if (saved) {
                selectedCities = JSON.parse(saved);
            }
            const format = localStorage.getItem('worldClockFormat');
            if (format === '24') {
                use24Hour = true;
                document.getElementById('formatToggle').classList.add('active');
            }
        }

        function savePreferences() {
            localStorage.setItem('worldClockCities', JSON.stringify(selectedCities));
            localStorage.setItem('worldClockFormat', use24Hour ? '24' : '12');
        }

        // Get time of day
        function getTimeOfDay(hour) {
            if (hour >= 6 && hour < 12) return 'morning';
            if (hour >= 12 && hour < 18) return 'afternoon';
            if (hour >= 18 && hour < 21) return 'evening';
            return 'night';
        }

        // Get icon for time of day
        function getTimeIcon(hour) {
            if (hour >= 6 && hour < 12) return 'üåÖ';
            if (hour >= 12 && hour < 18) return '‚òÄÔ∏è';
            if (hour >= 18 && hour < 21) return 'üåÜ';
            return 'üåô';
        }

        // Format time
        function formatTime(date, timezone) {
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: !use24Hour,
                timeZone: timezone
            };
            return date.toLocaleTimeString('en-US', options);
        }

        // Format date
        function formatDate(date, timezone) {
            const options = {
                weekday: 'long',
                month: 'short',
                day: 'numeric',
                timeZone: timezone
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Get hour in timezone
        function getHour(date, timezone) {
            return parseInt(date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                hour12: false,
                timeZone: timezone
            }));
        }

        // Calculate time difference from local
        function getTimeDiff(timezone) {
            const now = new Date();
            const localOffset = now.getTimezoneOffset();
            const targetDate = new Date(now.toLocaleString('en-US', { timeZone: timezone }));
            const localDate = new Date(now.toLocaleString('en-US'));

            const diff = (targetDate - localDate) / (1000 * 60 * 60);

            if (diff === 0) return 'Same as local';
            const sign = diff > 0 ? '+' : '';
            return `${sign}${diff} hours from local`;
        }

        // Render clocks
        function renderClocks() {
            const grid = document.getElementById('clocksGrid');
            grid.innerHTML = '';

            const localTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            selectedCities.forEach(timezone => {
                const city = cities.find(c => c.timezone === timezone);
                if (!city) return;

                const now = new Date();
                const hour = getHour(now, timezone);
                const timeOfDay = getTimeOfDay(hour);
                const isLocal = timezone === localTimezone;

                const card = document.createElement('div');
                card.className = `clock-card ${timeOfDay}`;
                card.innerHTML = `
                    ${isLocal ? '<div class="local-badge">LOCAL</div>' : ''}
                    <button class="remove-btn" onclick="removeCity('${timezone}')">√ó</button>
                    <div class="clock-header">
                        <span class="time-icon">${getTimeIcon(hour)}</span>
                        <div class="city-info">
                            <h3>${city.name}</h3>
                            <p>${city.country}</p>
                        </div>
                    </div>
                    <div class="analog-clock" data-timezone="${timezone}">
                        <div class="clock-hand hour-hand"></div>
                        <div class="clock-hand minute-hand"></div>
                        <div class="clock-hand second-hand"></div>
                        <div class="clock-center"></div>
                    </div>
                    <div class="clock-time" data-timezone="${timezone}">${formatTime(now, timezone)}</div>
                    <div class="clock-date">${formatDate(now, timezone)}</div>
                    <div class="time-diff">${getTimeDiff(timezone)}</div>
                `;
                grid.appendChild(card);
            });

            updateClocks();
        }

        // Update clocks
        function updateClocks() {
            const now = new Date();

            document.querySelectorAll('.clock-time').forEach(el => {
                const timezone = el.dataset.timezone;
                el.textContent = formatTime(now, timezone);
            });

            document.querySelectorAll('.analog-clock').forEach(el => {
                const timezone = el.dataset.timezone;
                const time = new Date(now.toLocaleString('en-US', { timeZone: timezone }));

                const seconds = time.getSeconds();
                const minutes = time.getMinutes();
                const hours = time.getHours() % 12;

                const secondDeg = seconds * 6;
                const minuteDeg = minutes * 6 + seconds * 0.1;
                const hourDeg = hours * 30 + minutes * 0.5;

                el.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
                el.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
                el.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            });
        }

        // Toggle format
        function toggleFormat() {
            use24Hour = !use24Hour;
            document.getElementById('formatToggle').classList.toggle('active', use24Hour);
            savePreferences();
            renderClocks();
        }

        // Modal functions
        function openModal() {
            document.getElementById('modal').classList.add('active');
            renderCityList();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('citySearch').value = '';
        }

        function renderCityList(filter = '') {
            const list = document.getElementById('cityList');
            const filtered = cities.filter(city =>
                !selectedCities.includes(city.timezone) &&
                (city.name.toLowerCase().includes(filter.toLowerCase()) ||
                 city.country.toLowerCase().includes(filter.toLowerCase()))
            );

            list.innerHTML = filtered.map(city => `
                <div class="city-option" onclick="addCity('${city.timezone}')">
                    <div>
                        <div class="name">${city.name}, ${city.country}</div>
                        <div class="tz">${city.timezone}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterCities() {
            const search = document.getElementById('citySearch').value;
            renderCityList(search);
        }

        function addCity(timezone) {
            if (!selectedCities.includes(timezone)) {
                selectedCities.push(timezone);
                savePreferences();
                renderClocks();
            }
            closeModal();
        }

        function removeCity(timezone) {
            selectedCities = selectedCities.filter(tz => tz !== timezone);
            savePreferences();
            renderClocks();
        }

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Initialize
        loadPreferences();
        renderClocks();
        setInterval(updateClocks, 1000);
    </script>
</body>
</html>
