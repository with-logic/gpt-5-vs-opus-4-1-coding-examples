<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Acronym List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 400;
        }
        
        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 50px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .category-btn {
            padding: 8px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 25px;
            background: white;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover,
        .category-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .acronym-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .list-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .acronym-item {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .acronym-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .acronym-item:last-child {
            border-bottom: none;
        }
        
        .acronym-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .acronym-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-right: auto;
        }
        
        .acronym-category {
            background: #e8f4fd;
            color: #2980b9;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
            margin-left: 10px;
        }
        
        .acronym-definition {
            color: #7f8c8d;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .acronym-meta {
            display: flex;
            gap: 15px;
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        .quiz-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        
        .quiz-header {
            margin-bottom: 25px;
        }
        
        .quiz-title {
            color: #2c3e50;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .quiz-question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }
        
        .question-text {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .quiz-acronym {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            letter-spacing: 2px;
        }
        
        .quiz-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .quiz-option {
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .quiz-option:hover {
            border-color: #3498db;
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .quiz-option.correct {
            background: #d4edda;
            border-color: #27ae60;
            color: #155724;
        }
        
        .quiz-option.wrong {
            background: #f8d7da;
            border-color: #e74c3c;
            color: #721c24;
        }
        
        .quiz-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #7f8c8d;
        }
        
        .btn-secondary:hover {
            background: #d5dbdb;
            transform: translateY(-2px);
        }
        
        .quiz-score {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .no-results-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .category-filters {
                justify-content: flex-start;
            }
            
            .acronym-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .acronym-category {
                margin-left: 0;
                margin-top: 8px;
            }
            
            .quiz-options {
                grid-template-columns: 1fr;
            }
            
            .quiz-controls {
                flex-direction: column;
            }
        }
        
        /* Animation for list items */
        .acronym-item {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Company Acronym Directory</h1>
            <p class="subtitle">Master your organization's terminology and acronyms</p>
        </header>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search acronyms, definitions, or categories...">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="teams">Teams</button>
                <button class="category-btn" data-category="projects">Projects</button>
                <button class="category-btn" data-category="processes">Processes</button>
                <button class="category-btn" data-category="technology">Technology</button>
                <button class="category-btn" data-category="business">Business</button>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalAcronyms">0</div>
                <div class="stat-label">Total Acronyms</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="filteredCount">0</div>
                <div class="stat-label">Currently Showing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="quizScore">0/0</div>
                <div class="stat-label">Quiz Score</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="acronym-list">
                <div class="list-header">
                    Acronym Directory
                </div>
                <div id="acronymList">
                    <!-- Acronym items will be populated here -->
                </div>
            </div>
            
            <div class="quiz-section" id="quizSection">
                <div class="quiz-header">
                    <h2 class="quiz-title">üìù Knowledge Quiz</h2>
                    <p>Test your acronym knowledge!</p>
                </div>
                
                <div class="quiz-score" id="quizScoreDisplay">
                    Score: <span id="currentScore">0</span> / <span id="totalQuestions">0</span>
                </div>
                
                <div class="quiz-question" id="quizQuestion">
                    <div class="question-text">What does this acronym stand for?</div>
                    <div class="quiz-acronym" id="quizAcronym">API</div>
                </div>
                
                <div class="quiz-options" id="quizOptions">
                    <!-- Quiz options will be populated here -->
                </div>
                
                <div class="quiz-controls">
                    <button class="btn btn-primary" id="startQuizBtn" onclick="startQuiz()">Start Quiz</button>
                    <button class="btn btn-secondary" id="nextQuestionBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                    <button class="btn btn-secondary" id="resetQuizBtn" onclick="resetQuiz()" style="display: none;">Reset Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AcronymDirectory {
            constructor() {
                this.acronyms = [
                    {
                        acronym: "API",
                        definition: "Application Programming Interface - A set of protocols and tools for building software applications",
                        category: "technology",
                        usage: "Used daily by development team",
                        dateAdded: "2024-01-15"
                    },
                    {
                        acronym: "CRM",
                        definition: "Customer Relationship Management - System for managing customer interactions and data",
                        category: "business",
                        usage: "Sales and marketing teams",
                        dateAdded: "2024-01-10"
                    },
                    {
                        acronym: "DevOps",
                        definition: "Development Operations - Practices combining software development and IT operations",
                        category: "processes",
                        usage: "IT and development teams",
                        dateAdded: "2024-01-20"
                    },
                    {
                        acronym: "KPI",
                        definition: "Key Performance Indicator - Measurable values demonstrating organizational effectiveness",
                        category: "business",
                        usage: "Management and analytics",
                        dateAdded: "2024-01-12"
                    },
                    {
                        acronym: "MVP",
                        definition: "Minimum Viable Product - Product with basic features to satisfy early customers",
                        category: "projects",
                        usage: "Product development team",
                        dateAdded: "2024-01-18"
                    },
                    {
                        acronym: "SLA",
                        definition: "Service Level Agreement - Contract defining service performance standards",
                        category: "business",
                        usage: "Customer support and sales",
                        dateAdded: "2024-01-08"
                    },
                    {
                        acronym: "UI/UX",
                        definition: "User Interface/User Experience - Design disciplines focused on user interaction",
                        category: "technology",
                        usage: "Design and product teams",
                        dateAdded: "2024-01-22"
                    },
                    {
                        acronym: "QA",
                        definition: "Quality Assurance - Process ensuring products meet quality standards",
                        category: "processes",
                        usage: "Quality assurance team",
                        dateAdded: "2024-01-14"
                    },
                    {
                        acronym: "ROI",
                        definition: "Return on Investment - Measure of investment efficiency and profitability",
                        category: "business",
                        usage: "Finance and executive teams",
                        dateAdded: "2024-01-16"
                    },
                    {
                        acronym: "CI/CD",
                        definition: "Continuous Integration/Continuous Deployment - Automated software development practices",
                        category: "technology",
                        usage: "Development and DevOps teams",
                        dateAdded: "2024-01-25"
                    },
                    {
                        acronym: "HR",
                        definition: "Human Resources - Department managing employee relations and company policies",
                        category: "teams",
                        usage: "All employees",
                        dateAdded: "2024-01-05"
                    },
                    {
                        acronym: "IT",
                        definition: "Information Technology - Use of computers and telecommunications equipment",
                        category: "teams",
                        usage: "All employees",
                        dateAdded: "2024-01-03"
                    },
                    {
                        acronym: "PR",
                        definition: "Public Relations - Managing public perception and media communications",
                        category: "teams",
                        usage: "Marketing and communications",
                        dateAdded: "2024-01-28"
                    },
                    {
                        acronym: "ERP",
                        definition: "Enterprise Resource Planning - Integrated management of business processes",
                        category: "technology",
                        usage: "Operations and finance teams",
                        dateAdded: "2024-01-30"
                    },
                    {
                        acronym: "B2B",
                        definition: "Business-to-Business - Commercial transactions between businesses",
                        category: "business",
                        usage: "Sales and marketing teams",
                        dateAdded: "2024-02-01"
                    }
                ];
                
                this.filteredAcronyms = [...this.acronyms];
                this.currentFilter = 'all';
                this.searchTerm = '';
                
                // Quiz state
                this.quizState = {
                    isActive: false,
                    currentQuestion: 0,
                    score: 0,
                    questions: [],
                    answered: false
                };
                
                this.init();
            }
            
            init() {
                this.renderAcronyms();
                this.updateStats();
                this.bindEvents();
                this.setupQuiz();
            }
            
            bindEvents() {
                // Search input
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterAcronyms();
                });
                
                // Category filters
                const categoryButtons = document.querySelectorAll('.category-btn');
                categoryButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        categoryButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.filterAcronyms();
                    });
                });
            }
            
            filterAcronyms() {
                this.filteredAcronyms = this.acronyms.filter(item => {
                    const matchesCategory = this.currentFilter === 'all' || item.category === this.currentFilter;
                    const matchesSearch = this.searchTerm === '' || 
                        item.acronym.toLowerCase().includes(this.searchTerm) ||
                        item.definition.toLowerCase().includes(this.searchTerm) ||
                        item.category.toLowerCase().includes(this.searchTerm);
                    
                    return matchesCategory && matchesSearch;
                });
                
                this.renderAcronyms();
                this.updateStats();
            }
            
            renderAcronyms() {
                const listContainer = document.getElementById('acronymList');
                
                if (this.filteredAcronyms.length === 0) {
                    listContainer.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">üîç</div>
                            <div>No acronyms found matching your criteria.</div>
                            <div style="margin-top: 10px; font-size: 0.9em;">Try adjusting your search or category filter.</div>
                        </div>
                    `;
                    return;
                }
                
                listContainer.innerHTML = this.filteredAcronyms.map((item, index) => `
                    <div class="acronym-item" style="animation-delay: ${index * 0.1}s">
                        <div class="acronym-header">
                            <div class="acronym-title">${item.acronym}</div>
                            <div class="acronym-category">${item.category}</div>
                        </div>
                        <div class="acronym-definition">${item.definition}</div>
                        <div class="acronym-meta">
                            <span>üë• ${item.usage}</span>
                            <span>üìÖ Added ${new Date(item.dateAdded).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');
            }
            
            updateStats() {
                document.getElementById('totalAcronyms').textContent = this.acronyms.length;
                document.getElementById('filteredCount').textContent = this.filteredAcronyms.length;
                document.getElementById('quizScore').textContent = 
                    `${this.quizState.score}/${this.quizState.questions.length || 0}`;
            }
            
            setupQuiz() {
                this.generateQuizQuestions();
            }
            
            generateQuizQuestions() {
                // Create quiz questions from available acronyms
                this.quizState.questions = this.acronyms.map(item => {
                    const options = this.generateQuizOptions(item);
                    return {
                        acronym: item.acronym,
                        correct: item.definition,
                        options: options
                    };
                });
                
                this.shuffleArray(this.quizState.questions);
            }
            
            generateQuizOptions(correctItem) {
                // Get other definitions as wrong options
                const wrongOptions = this.acronyms
                    .filter(item => item.acronym !== correctItem.acronym)
                    .map(item => item.definition)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3);
                
                const options = [correctItem.definition, ...wrongOptions];
                return this.shuffleArray(options);
            }
            
            shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            startQuiz() {
                this.quizState.isActive = true;
                this.quizState.currentQuestion = 0;
                this.quizState.score = 0;
                this.quizState.answered = false;
                
                document.getElementById('startQuizBtn').style.display = 'none';
                document.getElementById('nextQuestionBtn').style.display = 'inline-block';
                document.getElementById('resetQuizBtn').style.display = 'inline-block';
                
                this.showCurrentQuestion();
            }
            
            showCurrentQuestion() {
                if (this.quizState.currentQuestion >= this.quizState.questions.length) {
                    this.endQuiz();
                    return;
                }
                
                const question = this.quizState.questions[this.quizState.currentQuestion];
                
                document.getElementById('quizAcronym').textContent = question.acronym;
                
                const optionsContainer = document.getElementById('quizOptions');
                optionsContainer.innerHTML = question.options.map(option => `
                    <div class="quiz-option" onclick="selectQuizOption(this, '${option}', '${question.correct}')">
                        ${option}
                    </div>
                `).join('');
                
                document.getElementById('currentScore').textContent = this.quizState.score;
                document.getElementById('totalQuestions').textContent = this.quizState.questions.length;
                
                this.quizState.answered = false;
                document.getElementById('nextQuestionBtn').style.display = 'none';
            }
            
            selectQuizOption(element, selected, correct) {
                if (this.quizState.answered) return;
                
                this.quizState.answered = true;
                const isCorrect = selected === correct;
                
                if (isCorrect) {
                    element.classList.add('correct');
                    this.quizState.score++;
                } else {
                    element.classList.add('wrong');
                    // Highlight the correct answer
                    document.querySelectorAll('.quiz-option').forEach(option => {
                        if (option.textContent.trim() === correct) {
                            option.classList.add('correct');
                        }
                    });
                }
                
                // Disable all options
                document.querySelectorAll('.quiz-option').forEach(option => {
                    option.style.pointerEvents = 'none';
                });
                
                document.getElementById('nextQuestionBtn').style.display = 'inline-block';
                this.updateStats();
            }
            
            nextQuestion() {
                this.quizState.currentQuestion++;
                
                // Reset options
                document.querySelectorAll('.quiz-option').forEach(option => {
                    option.classList.remove('correct', 'wrong');
                    option.style.pointerEvents = 'auto';
                });
                
                this.showCurrentQuestion();
            }
            
            endQuiz() {
                const percentage = Math.round((this.quizState.score / this.quizState.questions.length) * 100);
                let message = '';
                
                if (percentage >= 90) {
                    message = 'üèÜ Outstanding! You\'re an acronym expert!';
                } else if (percentage >= 70) {
                    message = 'üéâ Great job! You know your acronyms well!';
                } else if (percentage >= 50) {
                    message = 'üëç Good effort! Keep studying those acronyms.';
                } else {
                    message = 'üìö Time to brush up on your acronym knowledge!';
                }
                
                document.getElementById('quizQuestion').innerHTML = `
                    <div class="question-text">Quiz Complete!</div>
                    <div class="quiz-acronym" style="font-size: 1.5em; color: #27ae60;">
                        ${this.quizState.score} / ${this.quizState.questions.length} (${percentage}%)
                    </div>
                    <div style="margin-top: 15px; font-size: 1.1em; color: #2c3e50;">
                        ${message}
                    </div>
                `;
                
                document.getElementById('quizOptions').innerHTML = '';
                document.getElementById('nextQuestionBtn').style.display = 'none';
            }
            
            resetQuiz() {
                this.quizState.isActive = false;
                this.quizState.currentQuestion = 0;
                this.quizState.score = 0;
                this.quizState.answered = false;
                
                document.getElementById('startQuizBtn').style.display = 'inline-block';
                document.getElementById('nextQuestionBtn').style.display = 'none';
                document.getElementById('resetQuizBtn').style.display = 'none';
                
                document.getElementById('quizQuestion').innerHTML = `
                    <div class="question-text">What does this acronym stand for?</div>
                    <div class="quiz-acronym">Ready?</div>
                `;
                document.getElementById('quizOptions').innerHTML = '';
                
                this.generateQuizQuestions();
                this.updateStats();
            }
        }
        
        // Global functions for HTML onclick handlers
        let directory;
        
        function selectQuizOption(element, selected, correct) {
            directory.selectQuizOption(element, selected, correct);
        }
        
        function startQuiz() {
            directory.startQuiz();
        }
        
        function nextQuestion() {
            directory.nextQuestion();
        }
        
        function resetQuiz() {
            directory.resetQuiz();
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            directory = new AcronymDirectory();
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            }
            
            if (e.key === 'Enter' && directory.quizState.isActive && directory.quizState.answered) {
                nextQuestion();
            }
        });
        
        // Add search placeholder animation
        const searchInput = document.getElementById('searchInput');
        const placeholders = [
            'Search acronyms...',
            'Try "API" or "CRM"...',
            'Search by category...',
            'Find definitions...'
        ];
        
        let placeholderIndex = 0;
        setInterval(() => {
            if (searchInput !== document.activeElement && searchInput.value === '') {
                searchInput.placeholder = placeholders[placeholderIndex];
                placeholderIndex = (placeholderIndex + 1) % placeholders.length;
            }
        }, 3000);
    </script>
</body>
</html>
