<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Typography Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .studio-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #2a2a2a;
            border-right: 2px solid #444;
            overflow-y: auto;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .preview-area {
            flex: 1;
            background: #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .text-canvas {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .animated-text {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            transition: all 0.3s ease;
            white-space: pre-wrap;
            line-height: 1.2;
        }

        .timeline {
            height: 150px;
            background: #2a2a2a;
            border-top: 2px solid #444;
            position: relative;
            overflow-x: auto;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #444;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #ccc;
            font-weight: 600;
        }

        .control-group input, .control-group select, .control-group textarea {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }

        .control-group input:focus, .control-group select:focus, .control-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-secondary:hover {
            background: #777;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .preset-card:hover {
            background: #444;
            border-color: #4CAF50;
        }

        .preset-card.active {
            background: #4CAF50;
            color: white;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        .slider-control {
            width: 100%;
            margin: 5px 0;
        }

        .color-picker {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .timeline-track {
            height: 40px;
            background: #333;
            margin: 5px 0;
            border-radius: 4px;
            position: relative;
        }

        .keyframe {
            position: absolute;
            width: 10px;
            height: 100%;
            background: #4CAF50;
            border-radius: 2px;
            cursor: pointer;
            top: 0;
        }

        .playhead {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #ff4444;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .export-options {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 400px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .text-input {
            width: 100%;
            height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .property-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .studio-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .preset-grid {
                display: flex;
                gap: 10px;
            }
            
            .property-controls {
                grid-template-columns: 1fr;
            }
        }

        /* Animation Classes */
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 3s steps(40, end);
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .bounce {
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .fade-up {
            animation: fadeUp 2s ease-out;
        }

        @keyframes fadeUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glitch {
            animation: glitch 1s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .cascade {
            display: inline-block;
        }

        .cascade .char {
            display: inline-block;
            animation: cascadeChar 3s ease-out infinite;
        }

        @keyframes cascadeChar {
            0% { 
                opacity: 0;
                transform: translateY(-50px) rotateX(90deg);
            }
            50% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .liquid {
            animation: liquid 4s ease-in-out infinite;
        }

        @keyframes liquid {
            0%, 100% { 
                transform: scale(1) skew(0deg);
                filter: blur(0px);
            }
            25% { 
                transform: scale(1.1, 0.9) skew(5deg);
                filter: blur(1px);
            }
            50% { 
                transform: scale(0.9, 1.1) skew(-5deg);
                filter: blur(0px);
            }
            75% { 
                transform: scale(1.05, 0.95) skew(2deg);
                filter: blur(1px);
            }
        }
    </style>
</head>
<body>
    <div class="studio-container">
        <div class="sidebar">
            <div class="section-title">üìù Text Content</div>
            <div class="control-group">
                <label>Text</label>
                <textarea class="text-input" id="textInput" placeholder="Enter your text here...">KINETIC TYPOGRAPHY</textarea>
            </div>

            <div class="section-title">üé® Style Controls</div>
            <div class="property-controls">
                <div class="control-group">
                    <label>Font Size</label>
                    <input type="range" id="fontSize" min="16" max="120" value="48" class="slider-control">
                </div>
                <div class="control-group">
                    <label>Font Weight</label>
                    <select id="fontWeight">
                        <option value="normal">Normal</option>
                        <option value="bold" selected>Bold</option>
                        <option value="100">Thin</option>
                        <option value="300">Light</option>
                        <option value="500">Medium</option>
                        <option value="700">Bold</option>
                        <option value="900">Black</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Text Color</label>
                    <input type="color" id="textColor" value="#ffffff" class="color-picker">
                </div>
                <div class="control-group">
                    <label>Background</label>
                    <input type="color" id="backgroundColor" value="#333333" class="color-picker">
                </div>
            </div>

            <div class="section-title">üé≠ Animation Presets</div>
            <div class="preset-grid">
                <div class="preset-card" data-animation="none">
                    <div>Static</div>
                </div>
                <div class="preset-card active" data-animation="typewriter">
                    <div>Typewriter</div>
                </div>
                <div class="preset-card" data-animation="bounce">
                    <div>Bounce</div>
                </div>
                <div class="preset-card" data-animation="fade-up">
                    <div>Fade Up</div>
                </div>
                <div class="preset-card" data-animation="glitch">
                    <div>Glitch</div>
                </div>
                <div class="preset-card" data-animation="cascade">
                    <div>Cascade</div>
                </div>
                <div class="preset-card" data-animation="liquid">
                    <div>Liquid</div>
                </div>
            </div>

            <div class="section-title">‚öôÔ∏è Animation Settings</div>
            <div class="property-controls">
                <div class="control-group">
                    <label>Duration (s)</label>
                    <input type="range" id="duration" min="0.5" max="10" value="3" step="0.1" class="slider-control">
                </div>
                <div class="control-group">
                    <label>Delay (s)</label>
                    <input type="range" id="delay" min="0" max="5" value="0" step="0.1" class="slider-control">
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="exportAnimation()">üì• Export</button>
                <button class="btn btn-secondary" onclick="resetAnimation()">üîÑ Reset</button>
            </div>
        </div>

        <div class="main-content">
            <div class="preview-area" id="previewArea">
                <div class="text-canvas">
                    <div class="animated-text" id="animatedText">KINETIC TYPOGRAPHY</div>
                </div>
            </div>

            <div class="timeline" id="timeline">
                <div class="playhead" id="playhead"></div>
                <div class="timeline-track">
                    <div class="keyframe" style="left: 0%"></div>
                    <div class="keyframe" style="left: 100%"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="playAnimation()">‚ñ∂Ô∏è Play</button>
                <button class="btn btn-secondary" onclick="pauseAnimation()">‚è∏Ô∏è Pause</button>
                <button class="btn btn-secondary" onclick="stopAnimation()">‚èπÔ∏è Stop</button>
                <div class="control-group">
                    <label>Playback Speed</label>
                    <input type="range" id="playbackSpeed" min="0.1" max="3" value="1" step="0.1">
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="export-options" id="exportModal">
        <h3>Export Animation</h3>
        <div style="margin: 20px 0;">
            <div class="control-group">
                <label>Format</label>
                <select id="exportFormat">
                    <option value="css">CSS Animation</option>
                    <option value="json">JSON Data</option>
                    <option value="html">HTML File</option>
                </select>
            </div>
            <div class="control-group" style="margin-top: 15px;">
                <label>Duration (seconds)</label>
                <input type="number" id="exportDuration" min="1" max="30" value="3">
            </div>
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <button class="btn btn-secondary" onclick="closeExportModal()">Cancel</button>
            <button class="btn btn-primary" onclick="downloadExport()">Download</button>
        </div>
    </div>

    <script>
        class KineticTypographyStudio {
            constructor() {
                this.currentAnimation = 'typewriter';
                this.isPlaying = false;
                this.animationElement = document.getElementById('animatedText');
                this.previewArea = document.getElementById('previewArea');
                this.playhead = document.getElementById('playhead');
                this.animationTimeout = null;
                
                this.bindEvents();
                this.initializeControls();
            }

            bindEvents() {
                // Text input
                document.getElementById('textInput').addEventListener('input', () => {
                    this.updateText();
                });

                // Style controls
                document.getElementById('fontSize').addEventListener('input', () => {
                    this.updateStyles();
                });

                document.getElementById('fontWeight').addEventListener('change', () => {
                    this.updateStyles();
                });

                document.getElementById('textColor').addEventListener('input', () => {
                    this.updateStyles();
                });

                document.getElementById('backgroundColor').addEventListener('input', () => {
                    this.updateStyles();
                });

                // Animation presets
                document.querySelectorAll('.preset-card').forEach(card => {
                    card.addEventListener('click', () => {
                        this.selectPreset(card);
                    });
                });

                // Animation settings
                document.getElementById('duration').addEventListener('input', () => {
                    this.updateAnimationSettings();
                });

                document.getElementById('delay').addEventListener('input', () => {
                    this.updateAnimationSettings();
                });

                // Playback speed
                document.getElementById('playbackSpeed').addEventListener('input', () => {
                    this.updatePlaybackSpeed();
                });
            }

            initializeControls() {
                this.updateText();
                this.updateStyles();
                this.updateAnimationSettings();
            }

            updateText() {
                const text = document.getElementById('textInput').value;
                if (this.currentAnimation === 'cascade') {
                    this.animationElement.innerHTML = this.createCascadeHTML(text);
                } else {
                    this.animationElement.textContent = text;
                }
                this.applyAnimation();
            }

            createCascadeHTML(text) {
                return text.split('').map((char, index) => {
                    const delay = index * 0.1;
                    return `<span class="char" style="animation-delay: ${delay}s">${char}</span>`;
                }).join('');
            }

            updateStyles() {
                const fontSize = document.getElementById('fontSize').value;
                const fontWeight = document.getElementById('fontWeight').value;
                const textColor = document.getElementById('textColor').value;
                const backgroundColor = document.getElementById('backgroundColor').value;

                this.animationElement.style.fontSize = fontSize + 'px';
                this.animationElement.style.fontWeight = fontWeight;
                this.animationElement.style.color = textColor;
                this.previewArea.style.backgroundColor = backgroundColor;
            }

            selectPreset(card) {
                // Remove active class from all cards
                document.querySelectorAll('.preset-card').forEach(c => {
                    c.classList.remove('active');
                });
                
                // Add active class to selected card
                card.classList.add('active');
                
                this.currentAnimation = card.dataset.animation;
                this.updateText(); // This will reapply the animation
            }

            applyAnimation() {
                // Remove all animation classes
                this.animationElement.className = 'animated-text';
                
                // Apply current animation
                if (this.currentAnimation !== 'none') {
                    this.animationElement.classList.add(this.currentAnimation);
                }
            }

            updateAnimationSettings() {
                const duration = document.getElementById('duration').value;
                const delay = document.getElementById('delay').value;

                this.animationElement.style.animationDuration = duration + 's';
                this.animationElement.style.animationDelay = delay + 's';
            }

            updatePlaybackSpeed() {
                const speed = document.getElementById('playbackSpeed').value;
                this.animationElement.style.animationPlayState = 'running';
                
                // Adjust animation duration based on playback speed
                const baseDuration = document.getElementById('duration').value;
                const adjustedDuration = baseDuration / speed;
                this.animationElement.style.animationDuration = adjustedDuration + 's';
            }

            playAnimation() {
                this.isPlaying = true;
                this.animationElement.style.animationPlayState = 'running';
                
                // Restart animation
                this.animationElement.style.animation = 'none';
                this.animationElement.offsetHeight; // Trigger reflow
                this.applyAnimation();
                
                this.animatePlayhead();
            }

            pauseAnimation() {
                this.isPlaying = false;
                this.animationElement.style.animationPlayState = 'paused';
                clearTimeout(this.animationTimeout);
            }

            stopAnimation() {
                this.isPlaying = false;
                this.animationElement.style.animationPlayState = 'paused';
                this.animationElement.style.animation = 'none';
                this.playhead.style.left = '0%';
                clearTimeout(this.animationTimeout);
            }

            animatePlayhead() {
                if (!this.isPlaying) return;
                
                const duration = parseFloat(document.getElementById('duration').value) * 1000;
                const speed = parseFloat(document.getElementById('playbackSpeed').value);
                const adjustedDuration = duration / speed;
                
                let startTime = Date.now();
                
                const animate = () => {
                    if (!this.isPlaying) return;
                    
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / adjustedDuration, 1);
                    
                    this.playhead.style.left = (progress * 100) + '%';
                    
                    if (progress < 1) {
                        this.animationTimeout = setTimeout(animate, 16); // ~60fps
                    } else {
                        this.playhead.style.left = '0%';
                        if (this.currentAnimation !== 'none') {
                            // Loop the animation
                            setTimeout(() => this.playAnimation(), 500);
                        }
                    }
                };
                
                animate();
            }

            resetAnimation() {
                this.stopAnimation();
                
                // Reset all controls to defaults
                document.getElementById('textInput').value = 'KINETIC TYPOGRAPHY';
                document.getElementById('fontSize').value = '48';
                document.getElementById('fontWeight').value = 'bold';
                document.getElementById('textColor').value = '#ffffff';
                document.getElementById('backgroundColor').value = '#333333';
                document.getElementById('duration').value = '3';
                document.getElementById('delay').value = '0';
                document.getElementById('playbackSpeed').value = '1';
                
                // Reset preset selection
                document.querySelectorAll('.preset-card').forEach(c => {
                    c.classList.remove('active');
                });
                document.querySelector('.preset-card[data-animation="typewriter"]').classList.add('active');
                
                this.currentAnimation = 'typewriter';
                this.initializeControls();
            }

            exportAnimation() {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('exportModal').style.display = 'block';
            }

            closeExportModal() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('exportModal').style.display = 'none';
            }

            generateCSS() {
                const text = document.getElementById('textInput').value;
                const fontSize = document.getElementById('fontSize').value;
                const fontWeight = document.getElementById('fontWeight').value;
                const textColor = document.getElementById('textColor').value;
                const backgroundColor = document.getElementById('backgroundColor').value;
                const duration = document.getElementById('duration').value;
                const delay = document.getElementById('delay').value;

                return `
.kinetic-text {
    font-size: ${fontSize}px;
    font-weight: ${fontWeight};
    color: ${textColor};
    background: ${backgroundColor};
    animation: ${this.currentAnimation} ${duration}s ease-in-out ${delay}s infinite;
}

/* Add your keyframes here based on the animation type */
@keyframes ${this.currentAnimation} {
    /* Animation keyframes */
}`;
            }

            generateJSON() {
                return JSON.stringify({
                    text: document.getElementById('textInput').value,
                    animation: this.currentAnimation,
                    properties: {
                        fontSize: document.getElementById('fontSize').value + 'px',
                        fontWeight: document.getElementById('fontWeight').value,
                        color: document.getElementById('textColor').value,
                        backgroundColor: document.getElementById('backgroundColor').value,
                        duration: document.getElementById('duration').value + 's',
                        delay: document.getElementById('delay').value + 's'
                    }
                }, null, 2);
            }

            generateHTML() {
                const css = this.generateCSS();
                const text = document.getElementById('textInput').value;
                
                return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Typography</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        ${css}
    </style>
</head>
<body>
    <div class="kinetic-text">${text}</div>
</body>
</html>`;
            }

            downloadExport() {
                const format = document.getElementById('exportFormat').value;
                let content = '';
                let filename = '';
                let mimeType = '';

                switch (format) {
                    case 'css':
                        content = this.generateCSS();
                        filename = 'kinetic-typography.css';
                        mimeType = 'text/css';
                        break;
                    case 'json':
                        content = this.generateJSON();
                        filename = 'kinetic-typography.json';
                        mimeType = 'application/json';
                        break;
                    case 'html':
                        content = this.generateHTML();
                        filename = 'kinetic-typography.html';
                        mimeType = 'text/html';
                        break;
                }

                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.closeExportModal();
            }
        }

        // Global functions
        window.playAnimation = function() {
            studio.playAnimation();
        };

        window.pauseAnimation = function() {
            studio.pauseAnimation();
        };

        window.stopAnimation = function() {
            studio.stopAnimation();
        };

        window.resetAnimation = function() {
            studio.resetAnimation();
        };

        window.exportAnimation = function() {
            studio.exportAnimation();
        };

        window.closeExportModal = function() {
            studio.closeExportModal();
        };

        window.downloadExport = function() {
            studio.downloadExport();
        };

        // Initialize the studio
        const studio = new KineticTypographyStudio();

        // Handle window resize
        window.addEventListener('resize', () => {
            // Responsive adjustments if needed
        });
    </script>
</body>
</html>
