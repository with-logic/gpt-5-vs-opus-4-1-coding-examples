<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronyms | Company Knowledge Base</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .card-hover {
            transition: all 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- Mock Data ---
        const ACRONYM_DATA = [
            { id: 1, term: "LGTM", definition: "Looks Good To Me", category: "Engineering", description: "Commonly used in code reviews to approve a Pull Request." },
            { id: 2, term: "KPI", definition: "Key Performance Indicator", category: "Business", description: "A measurable value that demonstrates how effectively a company is achieving key business objectives." },
            { id: 3, term: "OKR", definition: "Objectives and Key Results", category: "Business", description: "A goal-setting framework for defining and tracking objectives and their outcomes." },
            { id: 4, term: "CI/CD", definition: "Continuous Integration / Continuous Deployment", category: "Engineering", description: "Method to frequently deliver apps to customers by introducing automation into the stages of app development." },
            { id: 5, term: "PTO", definition: "Paid Time Off", category: "HR", description: "Policy that provides a bank of hours in which the employer pools sick days, vacation days, and personal days." },
            { id: 6, term: "EOD", definition: "End of Day", category: "General", description: "Refers to the end of the business day." },
            { id: 7, term: "MVP", definition: "Minimum Viable Product", category: "Product", description: "A version of a product with just enough features to be usable by early customers who can then provide feedback for future product development." },
            { id: 8, term: "ROI", definition: "Return on Investment", category: "Business", description: "A performance measure used to evaluate the efficiency or profitability of an investment." },
            { id: 9, term: "PR", definition: "Pull Request", category: "Engineering", description: "A mechanism for a developer to notify team members that they have completed a feature." },
            { id: 10, term: "UX", definition: "User Experience", category: "Design", description: "The overall experience of a person using a product such as a website or computer application." },
            { id: 11, term: "QBR", definition: "Quarterly Business Review", category: "Sales", description: "A once-a-quarter meeting with customers to discuss how they're using your product and how you can help them achieve their goals." },
            { id: 12, term: "SLA", definition: "Service Level Agreement", category: "Operations", description: "A commitment between a service provider and a client." },
            { id: 13, term: "WIP", definition: "Work In Progress", category: "General", description: "Work that has been started but is not yet completed." },
            { id: 14, term: "API", definition: "Application Programming Interface", category: "Engineering", description: "A set of definitions and protocols for building and integrating application software." },
            { id: 15, term: "CRM", definition: "Customer Relationship Management", category: "Sales", description: "Technology for managing all your company's relationships and interactions with customers and potential customers." },
            { id: 16, term: "B2B", definition: "Business to Business", category: "Sales", description: "A form of transaction between businesses, such as one involving a manufacturer and wholesaler, or a wholesaler and a retailer." },
            { id: 17, term: "SEO", definition: "Search Engine Optimization", category: "Marketing", description: "The process of improving the quality and quantity of website traffic to a website or a web page from search engines." },
            { id: 18, term: "OOO", definition: "Out of Office", category: "General", description: "Indicates that someone is unavailable for work." },
            { id: 19, term: "CTA", definition: "Call to Action", category: "Marketing", description: "A marketing term for any design to prompt an immediate response or encourage an immediate sale." },
            { id: 20, term: "DAU", definition: "Daily Active Users", category: "Product", description: "A metric used to measure the number of unique users who visit a site or app in a single day." }
        ];

        const CATEGORIES = ["All", ...new Set(ACRONYM_DATA.map(item => item.category))];

        // --- Icons ---
        const Icons = {
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            Book: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>,
            Puzzle: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z" /></svg>,
            Check: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            X: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            ChevronRight: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
            Trophy: () => <svg className="w-12 h-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Refresh: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
        };

        // --- Components ---

        const Tag = ({ category, onClick, active }) => {
            const colors = {
                Engineering: 'bg-blue-100 text-blue-800 border-blue-200',
                Business: 'bg-emerald-100 text-emerald-800 border-emerald-200',
                HR: 'bg-purple-100 text-purple-800 border-purple-200',
                Product: 'bg-orange-100 text-orange-800 border-orange-200',
                General: 'bg-gray-100 text-gray-800 border-gray-200',
                Sales: 'bg-rose-100 text-rose-800 border-rose-200',
                Marketing: 'bg-pink-100 text-pink-800 border-pink-200',
                Design: 'bg-indigo-100 text-indigo-800 border-indigo-200',
                Operations: 'bg-cyan-100 text-cyan-800 border-cyan-200',
                All: 'bg-slate-100 text-slate-800 border-slate-200 hover:bg-slate-200'
            };

            const baseStyle = "px-3 py-1 rounded-full text-xs font-medium border transition-colors cursor-pointer select-none";
            const activeStyle = active ? "ring-2 ring-offset-1 ring-primary-500" : "opacity-80 hover:opacity-100";
            
            return (
                <span 
                    onClick={onClick} 
                    className={`${baseStyle} ${colors[category] || colors.General} ${activeStyle}`}
                >
                    {category}
                </span>
            );
        };

        const AcronymCard = ({ item }) => (
            <div className="bg-white rounded-xl p-6 border border-slate-100 card-hover animate-fade-in group h-full flex flex-col">
                <div className="flex justify-between items-start mb-3">
                    <h3 className="text-xl font-bold text-slate-800 tracking-tight group-hover:text-primary-600 transition-colors">{item.term}</h3>
                    <Tag category={item.category} />
                </div>
                <p className="text-lg font-semibold text-slate-700 mb-2">{item.definition}</p>
                <p className="text-slate-500 text-sm leading-relaxed mt-auto">{item.description}</p>
            </div>
        );

        const QuizMode = ({ onExit }) => {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [isFinished, setIsFinished] = useState(false);

            // Generate questions randomly on mount
            const questions = useMemo(() => {
                const shuffled = [...ACRONYM_DATA].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, 5).map(item => {
                    const wrongAnswers = ACRONYM_DATA
                        .filter(i => i.id !== item.id)
                        .sort(() => 0.5 - Math.random())
                        .slice(0, 3)
                        .map(i => i.definition);
                    
                    const options = [item.definition, ...wrongAnswers].sort(() => 0.5 - Math.random());
                    return {
                        term: item.term,
                        correct: item.definition,
                        options
                    };
                });
            }, []);

            const handleAnswer = (answer) => {
                setSelectedAnswer(answer);
                setShowResult(true);
                if (answer === questions[currentQuestion].correct) {
                    setScore(score + 1);
                }
            };

            const nextQuestion = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswer(null);
                    setShowResult(false);
                } else {
                    setIsFinished(true);
                }
            };

            const resetQuiz = () => {
                // To reset completely we would need to regenerate questions, 
                // but for simplicity let's just reload the component or reset states
                // Ideally, we'd lift state or force re-render. 
                // A simple "Play Again" can just trigger a re-mount by parent, but here:
                onExit(); 
            };

            if (isFinished) {
                return (
                    <div className="max-w-md mx-auto mt-10 text-center animate-fade-in">
                        <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                            <div className="flex justify-center mb-4">
                                <Icons.Trophy />
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800 mb-2">Quiz Complete!</h2>
                            <p className="text-slate-600 mb-6">You scored <span className="font-bold text-primary-600 text-xl">{score}</span> out of <span className="font-bold text-slate-800 text-xl">{questions.length}</span></p>
                            
                            <div className="space-y-3">
                                <button 
                                    onClick={onExit}
                                    className="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
                                >
                                    <Icons.Book /> Back to List
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;

            return (
                <div className="max-w-xl mx-auto mt-6 animate-fade-in">
                    {/* Progress Bar */}
                    <div className="mb-6">
                        <div className="flex justify-between text-xs font-semibold text-slate-500 mb-2">
                            <span>Question {currentQuestion + 1}/{questions.length}</span>
                            <span>Score: {score}</span>
                        </div>
                        <div className="h-2 w-full bg-slate-200 rounded-full overflow-hidden">
                            <div className="h-full bg-primary-500 transition-all duration-300 ease-out" style={{ width: `${progress}%` }}></div>
                        </div>
                    </div>

                    <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                        <h2 className="text-sm uppercase tracking-wide text-slate-400 font-bold mb-2">What does this stand for?</h2>
                        <h1 className="text-4xl font-extrabold text-slate-800 mb-8">{question.term}</h1>

                        <div className="space-y-3">
                            {question.options.map((option, idx) => {
                                let btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all font-medium flex justify-between items-center ";
                                
                                if (showResult) {
                                    if (option === question.correct) {
                                        btnClass += "border-green-500 bg-green-50 text-green-700";
                                    } else if (option === selectedAnswer) {
                                        btnClass += "border-red-500 bg-red-50 text-red-700";
                                    } else {
                                        btnClass += "border-slate-100 text-slate-400 opacity-50";
                                    }
                                } else {
                                    btnClass += "border-slate-100 hover:border-primary-200 hover:bg-slate-50 text-slate-700";
                                }

                                return (
                                    <button 
                                        key={idx} 
                                        disabled={showResult}
                                        onClick={() => handleAnswer(option)}
                                        className={btnClass}
                                    >
                                        <span>{option}</span>
                                        {showResult && option === question.correct && <Icons.Check />}
                                        {showResult && option === selectedAnswer && option !== question.correct && <Icons.X />}
                                    </button>
                                );
                            })}
                        </div>

                        {showResult && (
                            <div className="mt-8 flex justify-end animate-fade-in">
                                <button 
                                    onClick={nextQuestion}
                                    className="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium flex items-center gap-2 transition-colors"
                                >
                                    {currentQuestion === questions.length - 1 ? "Finish" : "Next Question"}
                                    <Icons.ChevronRight />
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('list'); // 'list' or 'quiz'
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("All");

            const filteredData = useMemo(() => {
                return ACRONYM_DATA.filter(item => {
                    const matchesSearch = item.term.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                          item.definition.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = selectedCategory === "All" || item.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [searchTerm, selectedCategory]);

            return (
                <div className="min-h-screen pb-12">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
                        <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('list')}>
                                <div className="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center text-white font-bold">A</div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight hidden sm:block">Acronyms</h1>
                            </div>
                            
                            <nav className="flex gap-2">
                                <button 
                                    onClick={() => setView('list')}
                                    className={`px-4 py-2 rounded-lg font-medium text-sm transition-colors flex items-center gap-2 ${view === 'list' ? 'bg-slate-100 text-slate-900' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    <Icons.Book /> List
                                </button>
                                <button 
                                    onClick={() => setView('quiz')}
                                    className={`px-4 py-2 rounded-lg font-medium text-sm transition-colors flex items-center gap-2 ${view === 'quiz' ? 'bg-primary-50 text-primary-700' : 'text-slate-500 hover:text-slate-900'}`}
                                >
                                    <Icons.Puzzle /> Quiz Mode
                                </button>
                            </nav>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
                        {view === 'list' ? (
                            <div className="animate-fade-in">
                                {/* Search & Filter Section */}
                                <div className="space-y-6 mb-10">
                                    <div className="text-center sm:text-left">
                                        <h2 className="text-3xl font-bold text-slate-900 mb-2">Internal Company Acronyms</h2>
                                        <p className="text-slate-500">Master the corporate lingo. Search definitions below.</p>
                                    </div>

                                    <div className="flex flex-col sm:flex-row gap-4">
                                        <div className="relative flex-grow">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                                <Icons.Search />
                                            </div>
                                            <input 
                                                type="text" 
                                                placeholder="Search by acronym or definition..." 
                                                className="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent shadow-sm text-slate-700 placeholder-slate-400 transition-all"
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                    </div>

                                    {/* Categories */}
                                    <div className="flex flex-wrap gap-2">
                                        {CATEGORIES.map(cat => (
                                            <Tag 
                                                key={cat} 
                                                category={cat} 
                                                active={selectedCategory === cat} 
                                                onClick={() => setSelectedCategory(cat)} 
                                            />
                                        ))}
                                    </div>
                                </div>

                                {/* Results Grid */}
                                {filteredData.length > 0 ? (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {filteredData.map(item => (
                                            <AcronymCard key={item.id} item={item} />
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-20">
                                        <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 text-slate-400 mb-4">
                                            <Icons.Search />
                                        </div>
                                        <h3 className="text-lg font-medium text-slate-900">No acronyms found</h3>
                                        <p className="text-slate-500 mt-1">Try adjusting your search or filters.</p>
                                        <button 
                                            onClick={() => {setSearchTerm(""); setSelectedCategory("All");}}
                                            className="mt-4 text-primary-600 hover:text-primary-700 font-medium text-sm"
                                        >
                                            Clear all filters
                                        </button>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <QuizMode onExit={() => setView('list')} key={Date.now()} /> 
                            // Key added to force re-mount on re-entry so quiz resets
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
