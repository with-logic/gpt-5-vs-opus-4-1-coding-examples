<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Trivia Challenge</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #ef4444 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: #1f2937;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .animate-pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        .option-btn {
            transition: all 0.2s ease;
        }
        
        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .option-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        /* Progress Bar Transition */
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="root" class="w-full max-w-2xl"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Data ---
        const ALL_QUESTIONS = [
            {
                id: 1,
                question: "What is the capital of the United States?",
                options: ["New York City", "Washington, D.C.", "Los Angeles", "Chicago"],
                answer: "Washington, D.C."
            },
            {
                id: 2,
                question: "How many stars are on the American flag?",
                options: ["48", "52", "50", "13"],
                answer: "50"
            },
            {
                id: 3,
                question: "Who was the first President of the United States?",
                options: ["Thomas Jefferson", "Abraham Lincoln", "George Washington", "John Adams"],
                answer: "George Washington"
            },
            {
                id: 4,
                question: "In which year was the Declaration of Independence signed?",
                options: ["1789", "1492", "1776", "1812"],
                answer: "1776"
            },
            {
                id: 5,
                question: "What is the national bird of the United States?",
                options: ["Bald Eagle", "Turkey", "Hawk", "Cardinal"],
                answer: "Bald Eagle"
            },
            {
                id: 6,
                question: "Which ocean is on the West Coast of the United States?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: "Pacific Ocean"
            },
            {
                id: 7,
                question: "Where is the Statue of Liberty located?",
                options: ["Boston Harbor", "San Francisco Bay", "New York Harbor", "Chesapeake Bay"],
                answer: "New York Harbor"
            },
            {
                id: 8,
                question: "What do the stripes on the American flag represent?",
                options: ["The 50 States", "The Original 13 Colonies", "The Founding Fathers", "The Constitution"],
                answer: "The Original 13 Colonies"
            },
            {
                id: 9,
                question: "Who wrote the Declaration of Independence?",
                options: ["George Washington", "Benjamin Franklin", "Thomas Jefferson", "James Madison"],
                answer: "Thomas Jefferson"
            },
            {
                id: 10,
                question: "What is the supreme law of the land in the US?",
                options: ["The Declaration of Independence", "The Constitution", "The Bill of Rights", "The Emancipation Proclamation"],
                answer: "The Constitution"
            }
        ];

        // --- Icons ---
        const CheckIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path>
            </svg>
        );

        const XIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        );

        const StarIcon = ({ filled }) => (
            <svg className={`w-8 h-8 ${filled ? 'text-yellow-400' : 'text-gray-300'}`} fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
        );

        // --- Helper ---
        const shuffleArray = (array) => {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        // --- Components ---

        function QuizApp() {
            const [gameState, setGameState] = useState('start'); // 'start', 'playing', 'finished'
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null);
            const [isTransitioning, setIsTransitioning] = useState(false);

            useEffect(() => {
                // Initialize random questions on load
                setQuestions(shuffleArray(ALL_QUESTIONS));
            }, []);

            const handleStart = () => {
                setGameState('playing');
                setScore(0);
                setCurrentIndex(0);
                setQuestions(shuffleArray(ALL_QUESTIONS));
            };

            const handleAnswer = (option) => {
                if (selectedOption || isTransitioning) return;

                const currentQ = questions[currentIndex];
                const correct = option === currentQ.answer;

                setSelectedOption(option);
                setIsCorrect(correct);

                if (correct) {
                    setScore(prev => prev + 1);
                    confetti({
                        particleCount: 30,
                        spread: 50,
                        origin: { y: 0.7 },
                        colors: ['#4ade80', '#22c55e'] // Green shades
                    });
                } else {
                    // Small shake vibration pattern if supported
                    if (navigator.vibrate) navigator.vibrate(200);
                }

                setIsTransitioning(true);

                // Wait before moving to next question
                setTimeout(() => {
                    if (currentIndex < questions.length - 1) {
                        setCurrentIndex(prev => prev + 1);
                        setSelectedOption(null);
                        setIsCorrect(null);
                        setIsTransitioning(false);
                    } else {
                        finishGame(correct ? score + 1 : score);
                    }
                }, 1500); // 1.5s delay to see feedback
            };

            const finishGame = (finalScore) => {
                setGameState('finished');
                setIsTransitioning(false);
                if (finalScore > 7) {
                    const duration = 3000;
                    const end = Date.now() + duration;

                    (function frame() {
                        confetti({
                            particleCount: 5,
                            angle: 60,
                            spread: 55,
                            origin: { x: 0 },
                            colors: ['#ef4444', '#ffffff', '#3b82f6'] // Red White Blue
                        });
                        confetti({
                            particleCount: 5,
                            angle: 120,
                            spread: 55,
                            origin: { x: 1 },
                            colors: ['#ef4444', '#ffffff', '#3b82f6']
                        });

                        if (Date.now() < end) {
                            requestAnimationFrame(frame);
                        }
                    }());
                }
            };

            // Calculate progress percentage
            const progress = ((currentIndex) / questions.length) * 100;

            if (gameState === 'start') {
                return (
                    <div className="glass-panel rounded-3xl p-8 md:p-12 text-center animate-pop-in max-w-lg mx-auto">
                        <div className="mb-6 flex justify-center">
                            <div className="bg-blue-100 p-4 rounded-full">
                                <span className="text-4xl">ðŸ‡ºðŸ‡¸</span>
                            </div>
                        </div>
                        <h1 className="text-4xl font-bold mb-4 text-blue-900">American Trivia</h1>
                        <p className="text-gray-600 mb-8 text-lg">Test your knowledge of United States history, geography, and culture.</p>
                        <button 
                            onClick={handleStart}
                            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-xl text-xl shadow-lg transform transition hover:scale-105 active:scale-95 w-full md:w-auto"
                        >
                            Start Quiz
                        </button>
                    </div>
                );
            }

            if (gameState === 'finished') {
                const percentage = (score / questions.length) * 100;
                let message = "";
                let subMessage = "";
                
                if (percentage === 100) {
                    message = "Perfect Score!";
                    subMessage = "True Patriot! ðŸ¦…";
                } else if (percentage >= 80) {
                    message = "Great Job!";
                    subMessage = "You know your stuff! ðŸŒŸ";
                } else if (percentage >= 50) {
                    message = "Good Effort!";
                    subMessage = "Keep learning! ðŸ“š";
                } else {
                    message = "Better Luck Next Time";
                    subMessage = "Time to brush up on history! ðŸ“–";
                }

                return (
                    <div className="glass-panel rounded-3xl p-8 text-center animate-pop-in">
                        <h2 className="text-3xl font-bold mb-2 text-gray-800">{message}</h2>
                        <p className="text-xl text-gray-600 mb-8">{subMessage}</p>
                        
                        <div className="flex justify-center items-center gap-2 mb-8">
                           {[...Array(3)].map((_, i) => (
                               <StarIcon key={i} filled={i < Math.floor(percentage / 33)} />
                           ))}
                        </div>

                        <div className="text-6xl font-black text-blue-600 mb-2">
                            {score} / {questions.length}
                        </div>
                        <p className="text-gray-500 mb-10">Total Score</p>

                        <button 
                            onClick={handleStart}
                            className="bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-8 rounded-xl text-lg shadow-lg transform transition hover:scale-105 active:scale-95"
                        >
                            Play Again
                        </button>
                    </div>
                );
            }

            const currentQ = questions[currentIndex];

            return (
                <div className="w-full">
                    {/* Header / Progress */}
                    <div className="mb-6 flex justify-between items-center text-white font-medium drop-shadow-md">
                        <span className="bg-white/20 backdrop-blur-sm px-3 py-1 rounded-lg border border-white/30">
                            Question {currentIndex + 1} / {questions.length}
                        </span>
                        <span className="bg-white/20 backdrop-blur-sm px-3 py-1 rounded-lg border border-white/30">
                            Score: {score}
                        </span>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full bg-gray-200/30 rounded-full h-2.5 mb-8 backdrop-blur-sm overflow-hidden">
                        <div 
                            className="bg-white h-2.5 rounded-full progress-bar shadow-[0_0_10px_rgba(255,255,255,0.7)]" 
                            style={{ width: `${progress}%` }}
                        ></div>
                    </div>

                    {/* Question Card */}
                    <div className="glass-panel rounded-3xl p-6 md:p-10 shadow-2xl animate-fade-in relative overflow-hidden">
                        
                        {/* Question Text */}
                        <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-8 leading-tight">
                            {currentQ.question}
                        </h2>

                        {/* Options Grid */}
                        <div className="grid grid-cols-1 gap-4">
                            {currentQ.options.map((option, idx) => {
                                const isSelected = selectedOption === option;
                                const isCorrectAnswer = option === currentQ.answer;
                                
                                // Determine styling based on state
                                let btnClass = "bg-white border-2 border-gray-100 text-gray-700 hover:border-blue-300";
                                let icon = null;

                                if (selectedOption) {
                                    if (isSelected) {
                                        if (isCorrectAnswer) {
                                            btnClass = "bg-green-50 border-green-500 text-green-700 ring-2 ring-green-200";
                                            icon = <CheckIcon />;
                                        } else {
                                            btnClass = "bg-red-50 border-red-500 text-red-700 ring-2 ring-red-200 animate-shake";
                                            icon = <XIcon />;
                                        }
                                    } else if (isCorrectAnswer) {
                                        // Show correct answer if user picked wrong
                                        btnClass = "bg-green-50 border-green-500 text-green-700 opacity-75";
                                        icon = <CheckIcon />;
                                    } else {
                                        btnClass = "bg-gray-50 border-transparent text-gray-400 opacity-50";
                                    }
                                }

                                return (
                                    <button
                                        key={idx}
                                        onClick={() => handleAnswer(option)}
                                        disabled={!!selectedOption}
                                        className={`option-btn p-4 md:p-5 rounded-xl text-left font-semibold text-lg flex justify-between items-center ${btnClass}`}
                                    >
                                        <span>{option}</span>
                                        {icon && <span className="animate-pop-in">{icon}</span>}
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuizApp />);
    </script>
</body>
</html>
