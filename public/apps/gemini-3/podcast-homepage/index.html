<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetix | Future Tech Podcast</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            900: '#14532d',
                        },
                        dark: {
                            800: '#1e1e1e',
                            900: '#121212',
                            950: '#0a0a0a'
                        }
                    },
                    animation: {
                        'equalizer': 'equalizer 1s infinite ease-in-out',
                    },
                    keyframes: {
                        equalizer: {
                            '0%, 100%': { height: '20%' },
                            '50%': { height: '100%' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #121212; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444; 
        }
        
        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            margin-top: -4px;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;
            border-radius: 2px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #22c55e;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Mock Data ---
        const PODCAST_INFO = {
            title: "Synthetix",
            author: "Dr. Elena Vance",
            description: "Exploring the bleeding edge of artificial intelligence, synthetic biology, and the future of human evolution. Join us as we interview the architects of tomorrow.",
            cover: "https://images.unsplash.com/photo-1614728263952-84ea256f9679?q=80&w=2000&auto=format&fit=crop",
            subscriberCount: "125k"
        };

        const EPISODES = [
            {
                id: 1,
                title: "The Consciousness Singularity",
                description: "Is AI approaching sentience? We sit down with leading neuroscientists to discuss the blurred lines between biological and digital consciousness. We explore the ethical implications of creating minds that might feel, suffer, and dream.",
                date: "Oct 24, 2025",
                duration: "54:20",
                durationSec: 3260,
                cover: "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=400&auto=format&fit=crop",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" // Placeholder audio
            },
            {
                id: 2,
                title: "Editing the Human Genome",
                description: "CRISPR was just the beginning. New tools allow for precise editing of the human germline. Are we ready to design our children? We discuss the potential for eradicating disease versus the risk of a genetic caste system.",
                date: "Oct 17, 2025",
                duration: "48:15",
                durationSec: 2895,
                cover: "https://images.unsplash.com/photo-1530210124550-912dc1381cb8?q=80&w=400&auto=format&fit=crop",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                id: 3,
                title: "Mars Colony: Year One",
                description: "A deep dive into the logistical and psychological challenges of the first permanent settlement on Mars. We talk to the mission commander about isolation, radiation, and growing potatoes in toxic soil.",
                date: "Oct 10, 2025",
                duration: "1:02:10",
                durationSec: 3730,
                cover: "https://images.unsplash.com/photo-1614728853975-69c960c77048?q=80&w=400&auto=format&fit=crop",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            },
            {
                id: 4,
                title: "Quantum Computing for Dummies",
                description: "Quantum supremacy has been achieved. But what does that mean for encryption, drug discovery, and your bank account? We break down qubits and entanglement in plain English.",
                date: "Oct 03, 2025",
                duration: "39:45",
                durationSec: 2385,
                cover: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=400&auto=format&fit=crop",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
            },
            {
                id: 5,
                title: "The End of Sleep",
                description: "New neuro-tech promises to reduce our need for sleep to just 2 hours a night. What would you do with an extra 6 hours a day? And what are the long-term consequences for the human brain?",
                date: "Sep 26, 2025",
                duration: "45:30",
                durationSec: 2730,
                cover: "https://images.unsplash.com/photo-1517604931442-71053e6e7466?q=80&w=400&auto=format&fit=crop",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
            },
            {
                id: 6,
                title: "Digital Afterlife",
                description: "Startups are offering to upload your personality to the cloud before you die. Is it really you, or just a chatbot ghost? A philosophical debate on identity and immortality.",
                date: "Sep 19, 2025",
                duration: "58:05",
                durationSec: 3485,
                cover: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=400&auto=format&fit=crop",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
            }
        ];

        // --- Components ---

        const formatTime = (seconds) => {
            if (!seconds) return "0:00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        const Equalizer = ({ playing }) => (
            <div className="flex items-end space-x-[2px] h-4 w-4">
                <div className={`bg-brand-500 w-1 rounded-t-sm ${playing ? 'animate-[equalizer_1s_infinite_ease-in-out]' : 'h-2'}`} style={{animationDelay: '0s'}}></div>
                <div className={`bg-brand-500 w-1 rounded-t-sm ${playing ? 'animate-[equalizer_1s_infinite_ease-in-out]' : 'h-3'}`} style={{animationDelay: '0.2s'}}></div>
                <div className={`bg-brand-500 w-1 rounded-t-sm ${playing ? 'animate-[equalizer_1s_infinite_ease-in-out]' : 'h-1'}`} style={{animationDelay: '0.4s'}}></div>
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4" onClick={onClose}>
                    <div className="bg-dark-800 rounded-2xl max-w-md w-full p-6 border border-white/10 shadow-2xl transform transition-all scale-100" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-white">
                                <i className="fa-solid fa-xmark text-xl"></i>
                            </button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        };

        const Header = ({ onSearch, onSubscribe }) => {
            return (
                <header className="fixed top-0 w-full z-40 bg-dark-950/80 backdrop-blur-md border-b border-white/5">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                        <div className="flex items-center space-x-3 cursor-pointer group">
                            <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-blue-600 flex items-center justify-center shadow-lg group-hover:shadow-brand-500/20 transition-all">
                                <i className="fa-solid fa-wave-square text-white text-sm"></i>
                            </div>
                            <span className="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Synthetix</span>
                        </div>

                        <div className="hidden md:flex flex-1 max-w-md mx-8 relative">
                            <i className="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                            <input 
                                type="text" 
                                placeholder="Search episodes..." 
                                onChange={(e) => onSearch(e.target.value)}
                                className="w-full bg-dark-800 border border-white/10 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all placeholder-gray-500"
                            />
                        </div>

                        <button 
                            onClick={onSubscribe}
                            className="bg-white text-black px-4 py-2 rounded-full text-sm font-semibold hover:bg-brand-50 transition-colors flex items-center space-x-2"
                        >
                            <i className="fa-regular fa-bell"></i>
                            <span>Subscribe</span>
                        </button>
                    </div>
                </header>
            );
        };

        const FeaturedHero = ({ episode, onPlay, isPlaying, isCurrent }) => {
            return (
                <div className="relative w-full h-[500px] md:h-[450px] flex items-center overflow-hidden">
                    {/* Background Blur */}
                    <div 
                        className="absolute inset-0 bg-cover bg-center opacity-40 blur-3xl scale-110"
                        style={{ backgroundImage: `url(${PODCAST_INFO.cover})` }}
                    ></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-dark-950 via-dark-900/80 to-transparent"></div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 w-full flex flex-col md:flex-row items-center md:items-end gap-8 pb-12">
                        <div className="w-48 h-48 md:w-64 md:h-64 rounded-xl shadow-2xl overflow-hidden border border-white/10 shrink-0 transform hover:scale-105 transition-transform duration-500">
                            <img src={PODCAST_INFO.cover} alt="Podcast Cover" className="w-full h-full object-cover" />
                        </div>
                        
                        <div className="flex-1 text-center md:text-left space-y-4">
                            <div className="flex items-center justify-center md:justify-start space-x-2 text-brand-400 text-sm font-medium uppercase tracking-wider">
                                <span className="bg-brand-500/10 px-2 py-1 rounded">Latest Episode</span>
                                <span>•</span>
                                <span>{episode.date}</span>
                            </div>
                            <h1 className="text-3xl md:text-5xl font-bold leading-tight">{episode.title}</h1>
                            <p className="text-gray-300 max-w-2xl text-lg line-clamp-2">{episode.description}</p>
                            
                            <div className="flex items-center justify-center md:justify-start space-x-4 pt-2">
                                <button 
                                    onClick={() => onPlay(episode)}
                                    className="bg-brand-500 hover:bg-brand-400 text-black px-8 py-3 rounded-full font-bold flex items-center space-x-3 transition-all hover:scale-105 shadow-lg shadow-brand-500/20"
                                >
                                    {isCurrent && isPlaying ? (
                                        <><i className="fa-solid fa-pause"></i><span>Pause</span></>
                                    ) : (
                                        <><i className="fa-solid fa-play"></i><span>Play Episode</span></>
                                    )}
                                </button>
                                <button className="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center hover:bg-white/10 transition-colors">
                                    <i className="fa-solid fa-plus text-white"></i>
                                </button>
                                <button className="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center hover:bg-white/10 transition-colors">
                                    <i className="fa-solid fa-share-nodes text-white"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const EpisodeCard = ({ episode, onPlay, isPlaying, isCurrent }) => {
            return (
                <div className="group flex items-center p-4 rounded-xl hover:bg-white/5 transition-colors border border-transparent hover:border-white/5">
                    <div className="relative w-16 h-16 sm:w-20 sm:h-20 rounded-lg overflow-hidden shrink-0 mr-4 sm:mr-6">
                        <img src={episode.cover} alt={episode.title} className="w-full h-full object-cover" />
                        <div 
                            className={`absolute inset-0 bg-black/40 flex items-center justify-center transition-opacity ${isCurrent ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'}`}
                            onClick={() => onPlay(episode)}
                        >
                            <button className="text-white hover:scale-110 transition-transform">
                                {isCurrent && isPlaying ? (
                                    <Equalizer playing={true} />
                                ) : (
                                    <i className="fa-solid fa-circle-play text-3xl"></i>
                                )}
                            </button>
                        </div>
                    </div>
                    
                    <div className="flex-1 min-w-0">
                        <div className="flex items-center space-x-2 mb-1">
                            <span className="text-xs text-gray-400 font-medium">{episode.date}</span>
                            <span className="text-gray-600">•</span>
                            <span className="text-xs text-gray-400 font-medium">{episode.duration}</span>
                        </div>
                        <h3 className={`text-base sm:text-lg font-semibold truncate ${isCurrent ? 'text-brand-400' : 'text-white'}`}>
                            {episode.title}
                        </h3>
                        <p className="text-sm text-gray-400 line-clamp-1 mt-1">{episode.description}</p>
                    </div>

                    <div className="hidden sm:flex items-center space-x-2 ml-4 opacity-0 group-hover:opacity-100 transition-opacity">
                         <button className="p-2 text-gray-400 hover:text-white rounded-full hover:bg-white/10">
                            <i className="fa-regular fa-heart"></i>
                        </button>
                        <button className="p-2 text-gray-400 hover:text-white rounded-full hover:bg-white/10">
                            <i className="fa-solid fa-arrow-down"></i>
                        </button>
                    </div>
                </div>
            );
        };

        const AudioPlayer = ({ currentEpisode, isPlaying, togglePlay, volume, setVolume }) => {
            const [progress, setProgress] = useState(0);
            const [currentTime, setCurrentTime] = useState(0);
            const audioRef = useRef(new Audio(currentEpisode?.audio));

            useEffect(() => {
                if (currentEpisode) {
                    audioRef.current.src = currentEpisode.audio;
                    audioRef.current.load();
                    if (isPlaying) {
                        audioRef.current.play().catch(e => console.error("Autoplay prevention", e));
                    }
                }
            }, [currentEpisode]);

            useEffect(() => {
                const audio = audioRef.current;
                
                if (isPlaying) {
                    audio.play().catch(e => console.error("Playback failed", e));
                } else {
                    audio.pause();
                }
                
                audio.volume = volume;

                const updateProgress = () => {
                    setCurrentTime(audio.currentTime);
                    if (audio.duration) {
                        setProgress((audio.currentTime / audio.duration) * 100);
                    }
                };

                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('ended', () => togglePlay(false));

                return () => {
                    audio.removeEventListener('timeupdate', updateProgress);
                    audio.removeEventListener('ended', () => togglePlay(false));
                };
            }, [isPlaying, volume, togglePlay]);

            const handleSeek = (e) => {
                const newTime = (e.target.value / 100) * audioRef.current.duration;
                audioRef.current.currentTime = newTime;
                setProgress(e.target.value);
            };

            if (!currentEpisode) return null;

            return (
                <div className="fixed bottom-0 left-0 w-full bg-dark-800/95 backdrop-blur-lg border-t border-white/10 p-3 sm:p-4 z-50 animate-slide-up shadow-[0_-4px_20px_rgba(0,0,0,0.5)]">
                    <div className="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
                        
                        {/* Track Info */}
                        <div className="flex items-center w-full sm:w-1/4 min-w-0">
                            <img src={currentEpisode.cover} className="w-12 h-12 rounded bg-gray-800 object-cover" alt="Cover" />
                            <div className="ml-3 overflow-hidden">
                                <h4 className="text-sm font-semibold truncate text-white">{currentEpisode.title}</h4>
                                <p className="text-xs text-gray-400 truncate">{PODCAST_INFO.author}</p>
                            </div>
                            <button className="ml-4 text-gray-400 hover:text-brand-500 sm:hidden">
                                <i className="fa-regular fa-heart"></i>
                            </button>
                        </div>

                        {/* Controls & Scrubber */}
                        <div className="flex flex-col items-center w-full sm:w-2/4">
                            <div className="flex items-center space-x-6 mb-2">
                                <button className="text-gray-400 hover:text-white transition-colors" title="Shuffle">
                                    <i className="fa-solid fa-shuffle text-sm"></i>
                                </button>
                                <button 
                                    className="text-gray-300 hover:text-white transition-colors"
                                    onClick={() => { audioRef.current.currentTime -= 15; }}
                                >
                                    <i className="fa-solid fa-rotate-left"></i>
                                </button>
                                <button 
                                    className="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 transition-transform"
                                    onClick={() => togglePlay(!isPlaying)}
                                >
                                    {isPlaying ? <i className="fa-solid fa-pause"></i> : <i className="fa-solid fa-play pl-1"></i>}
                                </button>
                                <button 
                                    className="text-gray-300 hover:text-white transition-colors"
                                    onClick={() => { audioRef.current.currentTime += 15; }}
                                >
                                    <i className="fa-solid fa-rotate-right"></i>
                                </button>
                                <button className="text-gray-400 hover:text-white transition-colors" title="Repeat">
                                    <i className="fa-solid fa-repeat text-sm"></i>
                                </button>
                            </div>
                            
                            <div className="w-full flex items-center space-x-3 text-xs text-gray-400 font-mono">
                                <span className="w-10 text-right">{formatTime(currentTime)}</span>
                                <input 
                                    type="range" 
                                    min="0" 
                                    max="100" 
                                    value={progress || 0} 
                                    onChange={handleSeek}
                                    className="flex-1 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer"
                                />
                                <span className="w-10">{currentEpisode.duration}</span>
                            </div>
                        </div>

                        {/* Volume Control (Desktop only) */}
                        <div className="hidden sm:flex items-center justify-end w-1/4 space-x-3">
                            <i className="fa-solid fa-volume-high text-gray-400 text-xs"></i>
                            <input 
                                type="range" 
                                min="0" 
                                max="1" 
                                step="0.01" 
                                value={volume} 
                                onChange={(e) => setVolume(parseFloat(e.target.value))}
                                className="w-24 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-brand-500"
                            />
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentEpisode, setCurrentEpisode] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [searchQuery, setSearchQuery] = useState("");
            const [volume, setVolume] = useState(0.8);
            const [isSubscribeOpen, setSubscribeOpen] = useState(false);

            const filteredEpisodes = EPISODES.filter(ep => 
                ep.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                ep.description.toLowerCase().includes(searchQuery.toLowerCase())
            );

            const handlePlay = (episode) => {
                if (currentEpisode?.id === episode.id) {
                    setIsPlaying(!isPlaying);
                } else {
                    setCurrentEpisode(episode);
                    setIsPlaying(true);
                }
            };

            return (
                <div className="min-h-screen bg-dark-950 text-gray-100 font-sans pb-24">
                    <Header 
                        onSearch={setSearchQuery} 
                        onSubscribe={() => setSubscribeOpen(true)}
                    />
                    
                    <main>
                        {/* Hero Section - Only show if not searching or if search is empty */}
                        {!searchQuery && (
                            <FeaturedHero 
                                episode={EPISODES[0]} 
                                onPlay={handlePlay}
                                isPlaying={isPlaying}
                                isCurrent={currentEpisode?.id === EPISODES[0].id}
                            />
                        )}

                        {/* Episodes List */}
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                            <div className="flex items-center justify-between mb-8">
                                <h2 className="text-2xl font-bold text-white">
                                    {searchQuery ? `Search Results for "${searchQuery}"` : "Recent Episodes"}
                                </h2>
                                {!searchQuery && (
                                    <div className="text-sm text-gray-400">
                                        {EPISODES.length} episodes
                                    </div>
                                )}
                            </div>

                            <div className="grid grid-cols-1 gap-4">
                                {filteredEpisodes.length > 0 ? (
                                    filteredEpisodes.map(episode => (
                                        <EpisodeCard 
                                            key={episode.id} 
                                            episode={episode} 
                                            onPlay={handlePlay}
                                            isPlaying={isPlaying}
                                            isCurrent={currentEpisode?.id === episode.id}
                                        />
                                    ))
                                ) : (
                                    <div className="text-center py-20 bg-dark-900 rounded-xl border border-white/5">
                                        <div className="inline-block p-4 rounded-full bg-dark-800 mb-4">
                                            <i className="fa-solid fa-magnifying-glass text-2xl text-gray-500"></i>
                                        </div>
                                        <h3 className="text-lg font-medium text-white">No episodes found</h3>
                                        <p className="text-gray-400 mt-2">Try adjusting your search terms</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Modals */}
                    <Modal isOpen={isSubscribeOpen} onClose={() => setSubscribeOpen(false)} title="Subscribe to Synthetix">
                        <div className="space-y-3">
                            <p className="text-gray-400 text-sm mb-4">Never miss an episode. Choose your preferred platform:</p>
                            <button className="w-full flex items-center justify-between bg-[#1DB954] hover:bg-[#1ed760] text-black font-bold py-3 px-4 rounded-lg transition-colors">
                                <div className="flex items-center space-x-3">
                                    <i className="fa-brands fa-spotify text-xl"></i>
                                    <span>Spotify</span>
                                </div>
                                <i className="fa-solid fa-arrow-up-right-from-square text-sm opacity-60"></i>
                            </button>
                            <button className="w-full flex items-center justify-between bg-white hover:bg-gray-100 text-black font-bold py-3 px-4 rounded-lg transition-colors">
                                <div className="flex items-center space-x-3">
                                    <i className="fa-brands fa-apple text-xl"></i>
                                    <span>Apple Podcasts</span>
                                </div>
                                <i className="fa-solid fa-arrow-up-right-from-square text-sm opacity-60"></i>
                            </button>
                            <button className="w-full flex items-center justify-between bg-orange-500 hover:bg-orange-400 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                                <div className="flex items-center space-x-3">
                                    <i className="fa-solid fa-rss text-xl"></i>
                                    <span>RSS Feed</span>
                                </div>
                                <i className="fa-solid fa-copy text-sm opacity-60"></i>
                            </button>
                        </div>
                    </Modal>

                    {/* Sticky Audio Player */}
                    <AudioPlayer 
                        currentEpisode={currentEpisode} 
                        isPlaying={isPlaying} 
                        togglePlay={setIsPlaying}
                        volume={volume}
                        setVolume={setVolume}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
