<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future Cast | Tech Podcast</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111;
            --card-bg: #1a1a1a;
            --text: #eee;
            --text-muted: #aaa;
            --accent: #8a2be2;
        }

        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: #000;
            padding: 40px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            position: fixed;
            height: 100vh;
            box-sizing: border-box;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            display: block;
            color: var(--text-muted);
            text-decoration: none;
            padding: 10px 0;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #fff;
        }

        .subscribe-section {
            margin-top: auto;
        }

        .sub-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }

        .sub-btn:hover { background: #444; }
        .sub-btn.primary { background: var(--accent); }
        .sub-btn.primary:hover { background: #7209c9; }

        /* Main Content */
        .main-content {
            margin-left: 300px;
            flex-grow: 1;
            padding: 40px;
            max-width: 1000px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-bar input {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 12px 20px;
            border-radius: 30px;
            color: #fff;
            width: 300px;
            font-size: 1rem;
        }

        h2 { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 30px; }

        .episode-list {
            display: grid;
            gap: 20px;
        }

        .episode-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            transition: transform 0.2s;
        }

        .episode-card:hover { transform: translateY(-2px); background: #222; }

        .ep-cover {
            width: 120px;
            height: 120px;
            background-color: #333;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #555;
        }

        .ep-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ep-meta {
            font-size: 0.85rem;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .ep-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .ep-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .play-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 4px; /* optical center */
        }

        /* Player Footer */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #151515;
            border-top: 1px solid #333;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .player-bar.active { transform: translateY(0); }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 300px;
        }

        .np-info div:first-child { font-weight: 700; font-size: 0.9rem; }
        .np-info div:last-child { font-size: 0.8rem; color: var(--text-muted); }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .ctrl-main {
            font-size: 2.5rem;
        }

        .progress-container {
            flex-grow: 1;
            margin: 0 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 800px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">FUTURE CAST</div>
        <nav class="nav-links">
            <a href="#" class="active">Latest Episodes</a>
            <a href="#">Popular</a>
            <a href="#">Hosts</a>
            <a href="#">About</a>
        </nav>
        <div class="subscribe-section">
            <a href="#" class="sub-btn primary">Subscribe on Apple</a>
            <a href="#" class="sub-btn">Subscribe on Spotify</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>Latest Episodes</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search episodes..." onkeyup="filterEpisodes()">
            </div>
        </header>

        <div class="episode-list" id="epList">
            <!-- JS Rendered -->
        </div>
    </div>

    <div class="player-bar" id="playerBar">
        <div class="now-playing">
            <div class="ep-cover" style="width: 50px; height: 50px; font-size: 1rem;">FC</div>
            <div class="np-info">
                <div id="npTitle">Episode Title</div>
                <div id="npHost">Future Cast</div>
            </div>
        </div>
        
        <div class="player-controls">
            <button class="ctrl-btn">⏮</button>
            <button class="ctrl-btn ctrl-main" onclick="togglePlay()">⏯</button>
            <button class="ctrl-btn">⏭</button>
        </div>

        <div class="progress-container">
            <span id="currTime">0:00</span>
            <input type="range" id="progressBar" value="0" max="100">
            <span id="durTime">0:00</span>
        </div>
    </div>

    <!-- Hidden Audio -->
    <audio id="audioPlayer"></audio>

    <script>
        const episodes = [
            { id: 1, title: "The AI Revolution", date: "OCT 24", duration: "45:00", desc: "Exploring the impact of generative AI on creative industries.", audio: "" },
            { id: 2, title: "Quantum Computing 101", date: "OCT 17", duration: "38:20", desc: "Understanding qubits and superposition without a PhD.", audio: "" },
            { id: 3, title: "Space Tourism", date: "OCT 10", duration: "52:15", desc: "Is a vacation to Mars realistic in our lifetime?", audio: "" },
            { id: 4, title: "The Future of Work", date: "OCT 03", duration: "41:00", desc: "Remote work, automation, and the 4-day work week.", audio: "" },
            { id: 5, title: "Cybersecurity Trends", date: "SEP 26", duration: "35:45", desc: "Protecting your digital identity in 2025.", audio: "" },
        ];

        const listEl = document.getElementById('epList');
        const playerBar = document.getElementById('playerBar');
        const audio = document.getElementById('audioPlayer');
        let isPlaying = false;

        function render(items) {
            listEl.innerHTML = '';
            items.forEach(ep => {
                const el = document.createElement('div');
                el.className = 'episode-card';
                el.innerHTML = `
                    <div class="ep-cover">#${ep.id}</div>
                    <div class="ep-content">
                        <div class="ep-meta">${ep.date} • ${ep.duration}</div>
                        <div class="ep-title" onclick="playEp(${ep.id})">${ep.title}</div>
                        <div class="ep-desc">${ep.desc}</div>
                        <div style="display:flex; align-items:center; gap:15px;">
                            <button class="play-btn" onclick="playEp(${ep.id})">▶</button>
                            <button style="background:none; border:1px solid #333; color:#ccc; padding:5px 10px; border-radius:4px; cursor:pointer;">Details</button>
                        </div>
                    </div>
                `;
                listEl.appendChild(el);
            });
        }

        function filterEpisodes() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = episodes.filter(e => e.title.toLowerCase().includes(q) || e.desc.toLowerCase().includes(q));
            render(filtered);
        }

        function playEp(id) {
            const ep = episodes.find(e => e.id === id);
            document.getElementById('npTitle').textContent = ep.title;
            playerBar.classList.add('active');
            isPlaying = true;
            
            // Mock audio source - using a short sample or just UI simulation
            // audio.src = ep.audio; 
            // audio.play();
            
            // For demo without real audio files, just update UI state
            updatePlayBtn();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            if(isPlaying) {
                // audio.play();
            } else {
                // audio.pause();
            }
            updatePlayBtn();
        }

        function updatePlayBtn() {
            const btn = document.querySelector('.ctrl-main');
            btn.textContent = isPlaying ? '⏸' : '▶';
        }

        // Init
        render(episodes);

    </script>
</body>
</html>
