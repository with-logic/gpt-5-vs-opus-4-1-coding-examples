<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Typography Studio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            950: '#0d1117',
                        },
                        accent: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@700;900&family=Playfair+Display:wght@700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0d1117; /* gray-950 */
            color: #e2e8f0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; 
        }

        .canvas-container {
            background-image: 
                linear-gradient(45deg, #1f2937 25%, transparent 25%), 
                linear-gradient(-45deg, #1f2937 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #1f2937 75%), 
                linear-gradient(-45deg, transparent 75%, #1f2937 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        input[type="range"] {
            @apply appearance-none bg-gray-700 h-1 rounded-full;
        }
        input[type="range"]::-webkit-slider-thumb {
            @apply appearance-none w-3 h-3 bg-blue-500 rounded-full cursor-pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- Constants & Config ---
        const FONTS = [
            { name: 'Inter', value: 'Inter' },
            { name: 'Montserrat', value: 'Montserrat' },
            { name: 'Playfair Display', value: 'Playfair Display' },
            { name: 'Roboto Slab', value: 'Roboto Slab' },
            { name: 'JetBrains Mono', value: 'JetBrains Mono' },
            { name: 'Impact', value: 'Impact' },
            { name: 'Arial', value: 'Arial' },
            { name: 'Courier New', value: 'Courier New' },
        ];

        const PRESETS = {
            'default': {
                keyframes: [
                    { id: 'k1', track: 'scale', time: 0, value: 0, easing: 'easeOutBack' },
                    { id: 'k2', track: 'scale', time: 1000, value: 1, easing: 'linear' },
                    { id: 'k3', track: 'opacity', time: 0, value: 0, easing: 'linear' },
                    { id: 'k4', track: 'opacity', time: 500, value: 1, easing: 'linear' }
                ]
            },
            'fadeUp': {
                keyframes: [
                    { id: 'k1', track: 'y', time: 0, value: 50, easing: 'easeOutQuad' },
                    { id: 'k2', track: 'y', time: 800, value: 0, easing: 'linear' },
                    { id: 'k3', track: 'opacity', time: 0, value: 0, easing: 'linear' },
                    { id: 'k4', track: 'opacity', time: 800, value: 1, easing: 'linear' }
                ]
            },
            'spinIn': {
                keyframes: [
                    { id: 'k1', track: 'rotation', time: 0, value: -180, easing: 'easeOutBack' },
                    { id: 'k2', track: 'rotation', time: 1000, value: 0, easing: 'linear' },
                    { id: 'k3', track: 'scale', time: 0, value: 0, easing: 'easeOutBack' },
                    { id: 'k4', track: 'scale', time: 1000, value: 1, easing: 'linear' }
                ]
            }
        };

        const EASINGS = {
            linear: t => t,
            easeInQuad: t => t * t,
            easeOutQuad: t => t * (2 - t),
            easeInOutQuad: t => t < .5 ? 2 * t * t : -1 + (4 - 2 * t) * t,
            easeOutBack: t => {
                const c1 = 1.70158;
                const c3 = c1 + 1;
                return 1 + c3 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2);
            },
            elastic: t => {
                const c4 = (2 * Math.PI) / 3;
                return t === 0 ? 0 : t === 1 ? 1 : Math.pow(2, -10 * t) * Math.sin((t * 10 - 0.75) * c4) + 1;
            }
        };

        const TRACKS = [
            { id: 'x', label: 'Position X', min: -500, max: 500, default: 0 },
            { id: 'y', label: 'Position Y', min: -500, max: 500, default: 0 },
            { id: 'scale', label: 'Scale', min: 0, max: 5, default: 1 },
            { id: 'rotation', label: 'Rotation', min: -360, max: 360, default: 0 },
            { id: 'opacity', label: 'Opacity', min: 0, max: 1, default: 1 },
            { id: 'letterSpacing', label: 'Tracking', min: -50, max: 200, default: 0 },
            { id: 'blur', label: 'Blur', min: 0, max: 50, default: 0 },
        ];

        // --- Helper Components ---
        
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const Button = ({ children, onClick, active, className = "", title }) => (
            <button 
                onClick={onClick}
                title={title}
                className={`flex items-center justify-center px-3 py-1.5 rounded text-sm transition-colors ${
                    active 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-700 hover:bg-gray-600 text-gray-200'
                } ${className}`}
            >
                {children}
            </button>
        );

        const ControlGroup = ({ label, children }) => (
            <div className="mb-4">
                <label className="block text-xs font-semibold text-gray-400 mb-2 uppercase tracking-wider">{label}</label>
                <div className="space-y-2">
                    {children}
                </div>
            </div>
        );

        const InputRow = ({ label, children }) => (
            <div className="flex items-center justify-between text-sm">
                <span className="text-gray-400 mr-2 w-24 truncate">{label}</span>
                <div className="flex-1 min-w-0">
                    {children}
                </div>
            </div>
        );

        // --- Core Application ---

        const App = () => {
            // -- State --
            const [text, setText] = useState("KINETIC");
            const [duration, setDuration] = useState(3000); // ms
            const [currentTime, setCurrentTime] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [aspectRatio, setAspectRatio] = useState('16:9'); // 16:9, 1:1, 9:16
            
            // Styles
            const [fontFamily, setFontFamily] = useState('Montserrat');
            const [fontWeight, setFontWeight] = useState('900');
            const [fontSize, setFontSize] = useState(120);
            const [fillColor, setFillColor] = useState('#ffffff');
            const [strokeColor, setStrokeColor] = useState('#000000');
            const [strokeWidth, setStrokeWidth] = useState(0);
            const [bgColor, setBgColor] = useState('#0d1117');
            const [bgImage, setBgImage] = useState(null);
            const [stagger, setStagger] = useState(50);
            
            // Animation Data
            const [keyframes, setKeyframes] = useState(PRESETS.default.keyframes);
            const [selectedKeyframeId, setSelectedKeyframeId] = useState(null);
            
            // Audio
            const [audioFile, setAudioFile] = useState(null);
            const [audioData, setAudioData] = useState(new Uint8Array(0));
            const audioCtxRef = useRef(null);
            const audioSourceRef = useRef(null);
            const analyserRef = useRef(null);
            const audioBufferRef = useRef(null);
            const gainNodeRef = useRef(null);
            const startTimeRef = useRef(0);

            // Refs
            const canvasRef = useRef(null);
            const requestRef = useRef(null);
            const containerRef = useRef(null);

            // -- Audio Handling --
            const handleAudioUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const arrayBuffer = await file.arrayBuffer();
                if (!audioCtxRef.current) {
                    audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                const audioBuffer = await audioCtxRef.current.decodeAudioData(arrayBuffer);
                audioBufferRef.current = audioBuffer;
                setAudioFile(file.name);
                
                // Set duration to match audio if audio is longer
                const audioDurMs = audioBuffer.duration * 1000;
                if (audioDurMs > duration) setDuration(Math.ceil(audioDurMs));
            };

            const initAudio = () => {
                if (!audioCtxRef.current) return;
                
                if (audioSourceRef.current) {
                    try { audioSourceRef.current.stop(); } catch(e){}
                    audioSourceRef.current.disconnect();
                }

                const source = audioCtxRef.current.createBufferSource();
                source.buffer = audioBufferRef.current;
                
                const analyser = audioCtxRef.current.createAnalyser();
                analyser.fftSize = 256;
                analyserRef.current = analyser;

                const gainNode = audioCtxRef.current.createGain();
                gainNodeRef.current = gainNode;

                source.connect(analyser);
                analyser.connect(gainNode);
                gainNode.connect(audioCtxRef.current.destination);

                source.start(0, currentTime / 1000);
                audioSourceRef.current = source;
                startTimeRef.current = audioCtxRef.current.currentTime - (currentTime / 1000);
            };

            const stopAudio = () => {
                if (audioSourceRef.current) {
                    try { audioSourceRef.current.stop(); } catch(e){}
                    audioSourceRef.current = null;
                }
            };

            // -- Animation Loop --
            const animate = (time) => {
                if (isPlaying) {
                    let nextTime;
                    if (audioCtxRef.current && audioBufferRef.current) {
                        nextTime = (audioCtxRef.current.currentTime - startTimeRef.current) * 1000;
                    } else {
                        // fallback if no audio
                         if (!startTimeRef.current) startTimeRef.current = time;
                         const elapsed = time - startTimeRef.current;
                         // Using previous time to increment would be better for pause/resume logic without audio
                         // For simplicity in this demo, let's just use simple delta if no audio
                         nextTime = currentTime + 16.6; 
                    }

                    if (nextTime >= duration) {
                        setIsPlaying(false);
                        setCurrentTime(duration);
                        stopAudio();
                    } else {
                        setCurrentTime(nextTime);
                        requestRef.current = requestAnimationFrame(animate);
                    }
                }
            };

            useEffect(() => {
                if (isPlaying) {
                     if (audioBufferRef.current) {
                         initAudio();
                     }
                     // Reset startTime for non-audio loop handled slightly differently ideally, but for now:
                     if (!audioBufferRef.current) startTimeRef.current = performance.now() - currentTime;
                     
                     requestRef.current = requestAnimationFrame(animate);
                } else {
                    cancelAnimationFrame(requestRef.current);
                    stopAudio();
                }
                return () => cancelAnimationFrame(requestRef.current);
            }, [isPlaying]);


            // -- Rendering Logic --
            const getInterpolatedValue = (trackId, time) => {
                const trackKeys = keyframes.filter(k => k.track === trackId).sort((a, b) => a.time - b.time);
                if (trackKeys.length === 0) {
                    const trackDef = TRACKS.find(t => t.id === trackId);
                    return trackDef ? trackDef.default : 0;
                }

                // Before first keyframe
                if (time <= trackKeys[0].time) return trackKeys[0].value;
                // After last keyframe
                if (time >= trackKeys[trackKeys.length - 1].time) return trackKeys[trackKeys.length - 1].value;

                // Find span
                let startKey, endKey;
                for (let i = 0; i < trackKeys.length - 1; i++) {
                    if (time >= trackKeys[i].time && time < trackKeys[i+1].time) {
                        startKey = trackKeys[i];
                        endKey = trackKeys[i+1];
                        break;
                    }
                }

                if (!startKey || !endKey) return trackKeys[0].value;

                const progress = (time - startKey.time) / (endKey.time - startKey.time);
                const easeFunc = EASINGS[startKey.easing || 'linear'];
                const easedProgress = easeFunc(progress);

                return startKey.value + (endKey.value - startKey.value) * easedProgress;
            };

            const getAudioFactor = () => {
                if (!analyserRef.current) return 0;
                const bufferLength = analyserRef.current.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyserRef.current.getByteFrequencyData(dataArray);
                
                // Calculate average volume of lower frequencies (bass)
                let sum = 0;
                const bassBins = Math.floor(bufferLength * 0.2); 
                for(let i = 0; i < bassBins; i++) {
                    sum += dataArray[i];
                }
                return (sum / bassBins) / 255; // 0 to 1
            };

            const draw = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                
                // Clear
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Background
                if (bgImage) {
                    const img = new Image();
                    img.src = bgImage;
                }
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Audio Reactivity
                let audioBoost = 0;
                if (isPlaying && analyserRef.current) {
                    audioBoost = getAudioFactor() * 0.2; 
                }

                // Global Layout Props (calculated at current global time for consistency)
                const spacing = getInterpolatedValue('letterSpacing', currentTime);
                
                // Prepare Text Layout
                ctx.font = `${fontWeight} ${fontSize}px "${fontFamily}"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const characters = text.split('');
                const charWidths = characters.map(char => ctx.measureText(char).width + spacing);
                const totalWidth = charWidths.reduce((a, b) => a + b, 0) - spacing;

                let currentX = -totalWidth / 2;

                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2); // Center of canvas

                characters.forEach((char, i) => {
                    // Calculate Local Time with Stagger
                    // We allow time to go negative (before start) to hold initial keyframe
                    // and clamp to duration at the end if desired, or let it run
                    let localTime = currentTime - (i * stagger);
                    
                    // Get Props for this specific character state
                    const x = getInterpolatedValue('x', localTime);
                    const y = getInterpolatedValue('y', localTime);
                    const scale = getInterpolatedValue('scale', localTime);
                    const rotation = getInterpolatedValue('rotation', localTime);
                    const opacity = getInterpolatedValue('opacity', localTime);
                    const blur = getInterpolatedValue('blur', localTime);

                    const charW = charWidths[i];
                    
                    ctx.save();
                    
                    // 1. Move to character's layout position
                    ctx.translate(currentX + charW/2, 0);
                    
                    // 2. Apply Animated Transforms
                    ctx.translate(x, y);
                    ctx.scale(scale + audioBoost, scale + audioBoost);
                    ctx.rotate((rotation * Math.PI) / 180);
                    
                    // 3. Style
                    ctx.globalAlpha = Math.max(0, Math.min(1, opacity));
                    if (blur > 0) ctx.filter = `blur(${blur}px)`;
                    
                    if (strokeWidth > 0) {
                        ctx.strokeStyle = strokeColor;
                        ctx.lineWidth = strokeWidth;
                        ctx.strokeText(char, 0, 0);
                    }
                    
                    ctx.fillStyle = fillColor;
                    ctx.fillText(char, 0, 0);
                    
                    ctx.restore();
                    
                    currentX += charW;
                });

                ctx.restore();
            };

            // Render loop trigger
            useEffect(() => {
                draw();
            }, [currentTime, text, keyframes, fontSize, fontFamily, fontWeight, fillColor, strokeColor, strokeWidth, bgColor, isPlaying, aspectRatio, stagger]);

            // Handle Resize
            useEffect(() => {
                const resizeCanvas = () => {
                    if (containerRef.current && canvasRef.current) {
                        const { width, height } = containerRef.current.getBoundingClientRect();
                        // Maintain aspect ratio
                        let cw, ch;
                        const [arW, arH] = aspectRatio.split(':').map(Number);
                        const ratio = arW / arH;
                        
                        if (width / height > ratio) {
                            ch = height;
                            cw = height * ratio;
                        } else {
                            cw = width;
                            ch = width / ratio;
                        }
                        
                        // Set internal resolution (high DPI)
                        const dpr = window.devicePixelRatio || 1;
                        canvasRef.current.width = cw * dpr;
                        canvasRef.current.height = ch * dpr;
                        canvasRef.current.style.width = `${cw}px`;
                        canvasRef.current.style.height = `${ch}px`;
                        
                        // Scale context
                        const ctx = canvasRef.current.getContext('2d');
                        ctx.scale(dpr, dpr);
                        draw();
                    }
                };
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
                return () => window.removeEventListener('resize', resizeCanvas);
            }, [aspectRatio, containerRef.current]);

            // -- Timeline Logic --
            const addKeyframe = (trackId) => {
                const newVal = getInterpolatedValue(trackId, currentTime);
                const newKey = {
                    id: Math.random().toString(36).substr(2, 9),
                    track: trackId,
                    time: currentTime,
                    value: newVal,
                    easing: 'linear'
                };
                setKeyframes([...keyframes, newKey]);
                setSelectedKeyframeId(newKey.id);
            };

            const updateKeyframe = (id, updates) => {
                setKeyframes(keyframes.map(k => k.id === id ? { ...k, ...updates } : k));
            };

            const deleteKeyframe = (id) => {
                setKeyframes(keyframes.filter(k => k.id !== id));
                setSelectedKeyframeId(null);
            };

            // -- Export Logic --
            const handleExport = () => {
                if (!canvasRef.current) return;
                
                // Stop playback first
                setIsPlaying(false);
                setCurrentTime(0);

                const stream = canvasRef.current.captureStream(60);
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
                const chunks = [];

                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `kinetic-type-${Date.now()}.webm`;
                    a.click();
                    setCurrentTime(0); // Reset after export
                };

                recorder.start();
                setIsPlaying(true); // Start playing to record

                // Stop recording when duration reached
                // We hook into the existing animate loop which stops at duration
                // But we need to know we are recording.
                // For simplicity, let's use a timeout for the demo since the loop handles isPlaying
                setTimeout(() => {
                    if (recorder.state === 'recording') recorder.stop();
                    setIsPlaying(false);
                }, duration + 100); 
            };

            // --- UI Sub-Components ---

            const Header = () => (
                <div className="h-14 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-4 shrink-0">
                    <div className="flex items-center space-x-2">
                        <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded flex items-center justify-center">
                            <span className="font-bold text-white text-lg">K</span>
                        </div>
                        <span className="font-bold text-lg tracking-tight">Kinetic<span className="text-gray-400 font-light">Studio</span></span>
                    </div>
                    
                    <div className="flex items-center space-x-4">
                        <div className="flex bg-gray-800 rounded p-1 text-xs">
                            {['16:9', '1:1', '9:16'].map(r => (
                                <button 
                                    key={r}
                                    onClick={() => setAspectRatio(r)}
                                    className={`px-3 py-1 rounded ${aspectRatio === r ? 'bg-gray-600 text-white' : 'hover:bg-gray-700 text-gray-400'}`}
                                >
                                    {r}
                                </button>
                            ))}
                        </div>
                        <Button active onClick={handleExport} className="bg-gradient-to-r from-blue-600 to-indigo-600 border-none shadow-lg shadow-blue-900/50">
                            <Icon name="download" size={14} className="mr-2"/> Export Video
                        </Button>
                    </div>
                </div>
            );

            const PropertiesPanel = () => {
                const selectedKeyframe = keyframes.find(k => k.id === selectedKeyframeId);
                
                return (
                    <div className="w-72 bg-gray-900 border-r border-gray-800 flex flex-col h-full overflow-y-auto shrink-0">
                        <div className="p-4 border-b border-gray-800">
                            <h2 className="text-sm font-bold text-white flex items-center">
                                <Icon name="type" size={14} className="mr-2"/> Text Properties
                            </h2>
                        </div>
                        
                        <div className="p-4 space-y-6">
                            <ControlGroup label="Content">
                                <textarea 
                                    value={text} 
                                    onChange={e => setText(e.target.value)}
                                    className="w-full bg-gray-800 border border-gray-700 rounded p-2 text-white focus:outline-none focus:border-blue-500 transition-colors"
                                    rows={2}
                                />
                            </ControlGroup>

                            <ControlGroup label="Typography">
                                <div className="space-y-3">
                                    <InputRow label="Font">
                                        <select 
                                            value={fontFamily} 
                                            onChange={e => setFontFamily(e.target.value)}
                                            className="w-full bg-gray-800 border-gray-700 rounded px-2 py-1 text-xs text-white"
                                        >
                                            {FONTS.map(f => <option key={f.value} value={f.value}>{f.name}</option>)}
                                        </select>
                                    </InputRow>
                                    <InputRow label="Weight">
                                        <select 
                                            value={fontWeight} 
                                            onChange={e => setFontWeight(e.target.value)}
                                            className="w-full bg-gray-800 border-gray-700 rounded px-2 py-1 text-xs text-white"
                                        >
                                            {[100, 300, 400, 500, 700, 900].map(w => <option key={w} value={w}>{w}</option>)}
                                        </select>
                                    </InputRow>
                                    <InputRow label="Size">
                                        <input 
                                            type="range" min="10" max="300" 
                                            value={fontSize} 
                                            onChange={e => setFontSize(Number(e.target.value))}
                                            className="w-full"
                                        />
                                    </InputRow>
                                </div>
                            </ControlGroup>

                            <ControlGroup label="Appearance">
                                <div className="space-y-3">
                                    <InputRow label="Fill">
                                        <div className="flex items-center space-x-2">
                                            <input type="color" value={fillColor} onChange={e => setFillColor(e.target.value)} className="bg-transparent w-6 h-6 border-none cursor-pointer"/>
                                            <span className="text-xs text-gray-500">{fillColor}</span>
                                        </div>
                                    </InputRow>
                                    <InputRow label="Stroke">
                                        <div className="flex items-center space-x-2">
                                            <input type="color" value={strokeColor} onChange={e => setStrokeColor(e.target.value)} className="bg-transparent w-6 h-6 border-none cursor-pointer"/>
                                            <input type="number" min="0" max="20" value={strokeWidth} onChange={e => setStrokeWidth(Number(e.target.value))} className="w-12 bg-gray-800 rounded px-1 text-xs"/>
                                        </div>
                                    </InputRow>
                                    <InputRow label="Background">
                                        <input type="color" value={bgColor} onChange={e => setBgColor(e.target.value)} className="bg-transparent w-6 h-6 border-none cursor-pointer"/>
                                    </InputRow>
                                </div>
                            </ControlGroup>

                            <ControlGroup label="Motion">
                                <InputRow label="Stagger (ms)">
                                    <input 
                                        type="range" min="0" max="500" 
                                        value={stagger} 
                                        onChange={e => setStagger(Number(e.target.value))}
                                        className="w-full"
                                    />
                                    <span className="text-xs text-gray-500 ml-2 w-8 text-right">{stagger}</span>
                                </InputRow>
                            </ControlGroup>

                             <ControlGroup label="Audio">
                                <div className="space-y-3">
                                    <label className="flex items-center justify-center w-full px-4 py-2 bg-gray-800 border border-gray-700 border-dashed rounded cursor-pointer hover:bg-gray-750">
                                        <Icon name="upload" size={14} className="mr-2 text-gray-400"/>
                                        <span className="text-xs text-gray-400">{audioFile || "Upload Audio"}</span>
                                        <input type="file" className="hidden" accept="audio/*" onChange={handleAudioUpload}/>
                                    </label>
                                    <p className="text-[10px] text-gray-500">
                                        Audio volume will drive scale/bounce automatically.
                                    </p>
                                </div>
                            </ControlGroup>
                        </div>

                        {selectedKeyframe && (
                            <div className="p-4 border-t border-gray-800 bg-gray-850">
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-xs font-bold text-blue-400">Keyframe Settings</h3>
                                    <button onClick={() => deleteKeyframe(selectedKeyframe.id)} className="text-red-500 hover:text-red-400">
                                        <Icon name="trash-2" size={14}/>
                                    </button>
                                </div>
                                <div className="space-y-2">
                                    <InputRow label="Value">
                                        <input 
                                            type="number" 
                                            value={Math.round(selectedKeyframe.value * 100)/100} 
                                            onChange={e => updateKeyframe(selectedKeyframe.id, { value: Number(e.target.value) })}
                                            className="w-full bg-gray-700 text-xs rounded px-2 py-1"
                                        />
                                    </InputRow>
                                    <InputRow label="Easing">
                                        <select 
                                            value={selectedKeyframe.easing || 'linear'}
                                            onChange={e => updateKeyframe(selectedKeyframe.id, { easing: e.target.value })}
                                            className="w-full bg-gray-700 text-xs rounded px-2 py-1"
                                        >
                                            {Object.keys(EASINGS).map(e => <option key={e} value={e}>{e}</option>)}
                                        </select>
                                    </InputRow>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const Timeline = () => {
                const pxPerMs = 0.2; // Zoom level
                const totalWidth = duration * pxPerMs;
                
                // Click timeline to seek
                const handleSeek = (e) => {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = e.clientX - rect.left - 100; // 100 is label width
                    const t = Math.max(0, Math.min(duration, x / pxPerMs));
                    setCurrentTime(t);
                    if(!isPlaying) {
                        // Manually trigger draw if not playing
                        // useEffect handles this
                    }
                };

                return (
                    <div className="h-64 bg-gray-900 border-t border-gray-800 flex flex-col shrink-0">
                        {/* Toolbar */}
                        <div className="h-10 border-b border-gray-800 flex items-center px-4 justify-between bg-gray-850">
                            <div className="flex items-center space-x-2">
                                <Button onClick={() => setIsPlaying(!isPlaying)}>
                                    <Icon name={isPlaying ? "pause" : "play"} size={16} className="fill-current"/>
                                </Button>
                                <Button onClick={() => setCurrentTime(0)}>
                                    <Icon name="skip-back" size={16} className="fill-current"/>
                                </Button>
                                <div className="ml-4 text-xs font-mono text-blue-400 bg-gray-900 px-2 py-1 rounded border border-gray-700">
                                    {(currentTime / 1000).toFixed(2)}s / {(duration / 1000).toFixed(2)}s
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-2">
                                <span className="text-xs text-gray-500 mr-2">Presets:</span>
                                {Object.keys(PRESETS).map(k => (
                                    <button 
                                        key={k}
                                        onClick={() => {
                                            if(confirm('Replace all keyframes?')) {
                                                setKeyframes(PRESETS[k].keyframes);
                                                // Reset animation state
                                                setCurrentTime(0);
                                                setIsPlaying(false);
                                            }
                                        }}
                                        className="text-xs bg-gray-800 hover:bg-gray-700 px-2 py-1 rounded text-gray-300"
                                    >
                                        {k}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Tracks Area */}
                        <div className="flex-1 overflow-auto flex relative">
                            {/* Track Labels */}
                            <div className="w-[100px] bg-gray-900 border-r border-gray-800 shrink-0 sticky left-0 z-10">
                                <div className="h-6 border-b border-gray-800"></div> {/* Header spacer */}
                                {TRACKS.map(track => (
                                    <div key={track.id} className="h-8 border-b border-gray-800 flex items-center px-2 text-xs text-gray-400 justify-between group">
                                        <span>{track.label}</span>
                                        <button 
                                            onClick={() => addKeyframe(track.id)}
                                            className="opacity-0 group-hover:opacity-100 text-blue-500 hover:text-white transition-opacity"
                                            title="Add Keyframe at Playhead"
                                        >
                                            <Icon name="plus" size={12}/>
                                        </button>
                                    </div>
                                ))}
                            </div>

                            {/* Timeline Content */}
                            <div className="flex-1 relative overflow-x-auto overflow-y-hidden" style={{ width: totalWidth + 200 }}> 
                                {/* Time Ruler */}
                                <div 
                                    className="h-6 border-b border-gray-800 bg-gray-850 relative cursor-pointer"
                                    onClick={handleSeek}
                                    style={{ width: totalWidth + 100 }} // Extra space
                                >
                                    {[...Array(Math.ceil(duration / 500))].map((_, i) => (
                                        <div key={i} className="absolute top-0 bottom-0 border-l border-gray-700 text-[9px] text-gray-600 pl-1" style={{ left: i * 500 * pxPerMs }}>
                                            {i * 0.5}s
                                        </div>
                                    ))}
                                </div>

                                {/* Track Rows */}
                                <div className="relative" style={{ width: totalWidth + 100 }} onClick={handleSeek}>
                                    {TRACKS.map(track => {
                                        const trackKeys = keyframes.filter(k => k.track === track.id);
                                        return (
                                            <div key={track.id} className="h-8 border-b border-gray-800 relative">
                                                {/* Connecting Lines */}
                                                {/* (Ideally canvas or SVG here, but simple div lines for now) */}
                                                
                                                {trackKeys.map(k => (
                                                    <div 
                                                        key={k.id}
                                                        onClick={(e) => { e.stopPropagation(); setSelectedKeyframeId(k.id); }}
                                                        className={`absolute top-1/2 -mt-1.5 w-3 h-3 rounded-full border-2 cursor-pointer transform hover:scale-125 transition-transform z-10 ${
                                                            selectedKeyframeId === k.id 
                                                                ? 'bg-blue-500 border-white' 
                                                                : 'bg-gray-700 border-gray-500'
                                                        }`}
                                                        style={{ left: k.time * pxPerMs - 6 }} // Center anchor
                                                        title={`${k.value.toFixed(1)} @ ${k.time}ms`}
                                                    >
                                                    </div>
                                                ))}
                                            </div>
                                        );
                                    })}

                                    {/* Playhead */}
                                    <div 
                                        className="absolute top-0 bottom-0 w-px bg-red-500 pointer-events-none z-20"
                                        style={{ left: currentTime * pxPerMs }}
                                    >
                                        <div className="w-0 h-0 border-l-[5px] border-l-transparent border-r-[5px] border-r-transparent border-t-[6px] border-t-red-500 -ml-[4.5px]"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // --- Main Layout ---
            return (
                <div className="flex flex-col h-screen w-screen text-gray-200">
                    <Header />
                    
                    <div className="flex-1 flex overflow-hidden">
                        <PropertiesPanel />
                        
                        <div className="flex-1 flex flex-col bg-gray-950 relative">
                            {/* Canvas Stage */}
                            <div className="flex-1 canvas-container flex items-center justify-center relative overflow-hidden p-8" ref={containerRef}>
                                <canvas 
                                    ref={canvasRef}
                                    className="bg-transparent shadow-2xl shadow-black"
                                    style={{
                                        maxWidth: '100%',
                                        maxHeight: '100%',
                                        width: '800px', // Initial fallback
                                        height: '450px'
                                    }}
                                />
                                
                                {/* Overlay Controls (optional) */}
                                <div className="absolute top-4 right-4 bg-black/50 backdrop-blur rounded px-2 py-1 text-xs text-white pointer-events-none">
                                    Preview
                                </div>
                            </div>
                            
                            <Timeline />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
