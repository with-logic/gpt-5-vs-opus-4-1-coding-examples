<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPQR Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Roman Marble Day Theme */
            --bg-color: #f4f0ec;
            --marble-vein: #dcd6ce;
            --text-color: #3e3e3e;
            --accent-gold: #c5a059;
            --accent-gold-shine: #e6c888;
            --accent-red: #8a1c1c;
            --accent-purple: #66023c;
            --board-bg: rgba(255, 255, 255, 0.6);
            --cell-bg: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-hard: 0 2px 4px rgba(0, 0, 0, 0.2);
            --font-display: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
            --border-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="night"] {
            /* Night Legion Theme */
            --bg-color: #1a1a1a;
            --marble-vein: #2c2c2c;
            --text-color: #e0e0e0;
            --board-bg: rgba(30, 30, 30, 0.8);
            --cell-bg: rgba(50, 50, 50, 0.8);
            --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.5);
            --accent-red: #b02e2e; /* Brighter red for dark mode */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, var(--marble-vein) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, var(--marble-vein) 0%, transparent 20%),
                linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: var(--font-body);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Layout */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5vw;
            background: rgba(var(--bg-color), 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid var(--accent-gold);
            z-index: 100;
        }

        h1 {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spqr-crest {
            width: 32px;
            height: 32px;
            fill: var(--accent-gold);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, var(--accent-gold), #a08040);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: #fff;
            font-family: var(--font-display);
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-hard);
            transition: var(--transition);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--text-color);
            box-shadow: none;
        }
        
        button.secondary:hover {
            background: rgba(197, 160, 89, 0.1);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
        }

        /* Status Banner */
        #status-banner {
            font-family: var(--font-display);
            font-size: 1.2rem;
            min-height: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-color);
            font-weight: 600;
            opacity: 0.8;
            transition: var(--transition);
        }
        
        #victory-banner {
            background: linear-gradient(90deg, transparent, var(--accent-red), transparent);
            color: white;
            padding: 0;
            height: 0;
            overflow: hidden;
            font-family: var(--font-display);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            transition: var(--transition);
            white-space: nowrap;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #victory-banner.show {
            opacity: 1;
            padding: 15px 0;
            height: auto;
            border-bottom: 1px solid var(--accent-gold);
            margin-bottom: 10px;
        }

        /* Game Board */
        .game-container {
            position: relative;
            padding: 15px;
            background: var(--board-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            border: 2px solid var(--marble-vein);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: min(80vmin, 500px);
            height: min(80vmin, 500px);
        }

        .cell {
            background: var(--cell-bg);
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: min(15vmin, 80px);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
            color: var(--text-color);
        }

        .cell:hover:not(.filled) {
            background: rgba(197, 160, 89, 0.1);
            transform: scale(0.98);
        }
        
        .cell:focus-visible {
            outline: 3px solid var(--accent-gold);
            z-index: 10;
        }

        .cell.filled {
            cursor: default;
        }

        .cell svg {
            width: 60%;
            height: 60%;
            fill: currentColor;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell.filled svg {
            opacity: 1;
            transform: scale(1);
        }

        .cell.win {
            background: rgba(197, 160, 89, 0.3);
            box-shadow: inset 0 0 20px rgba(197, 160, 89, 0.5);
            border-color: var(--accent-gold);
        }

        .cell.win svg {
            fill: var(--accent-purple);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        [data-theme="night"] .cell.win svg {
            fill: #fff;
            filter: drop-shadow(0 0 8px var(--accent-gold));
        }

        /* Scoreboard */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            font-family: var(--font-display);
        }

        .score-item {
            text-align: center;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .score-item.active {
            border-bottom-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .score-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 200;
        }

        .modal-overlay.open {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-gold);
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .modal-overlay.open .modal {
            transform: translateY(0);
        }

        .modal h2 {
            font-family: var(--font-display);
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.9rem;
        }

        select, .toggle-group {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: var(--cell-bg);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1rem;
        }

        .modal-actions {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
        }

        /* Icon SVG definitions hidden */
        .svg-defs {
            display: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            header {
                padding: 10px;
                flex-direction: column;
                gap: 10px;
            }
            h1 {
                font-size: 1.2rem;
            }
            .controls button {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
            .board {
                width: 90vw;
                height: 90vw;
            }
        }
    </style>
</head>
<body>

    <svg class="svg-defs">
        <defs>
            <!-- SPQR Crest -->
            <symbol id="icon-spqr" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 12l-2.5-2.25L12 11zm0 2.25l-5-2.5-5 2.5L12 22l10-8.75-5-2.5-5 2.5z"/>
            </symbol>
            <!-- X: Gladius -->
            <symbol id="icon-gladius" viewBox="0 0 24 24">
                <path d="M7.5 4.5L5.5 6.5l2 2L6 10l5 5 2.5-2.5 5 5 2-2-5-5L18 8l-1.5-1.5 2-2 2 2-2-2-2-2-9 4.5zM4 20l2-2 2 2-2 2-2-2z"/> 
                <!-- Simplified crossed swords -->
                <path d="M5 5l14 14M19 5L5 19" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
            </symbol>
            <!-- O: Laurel -->
            <symbol id="icon-laurel" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M12 4c-1 2-3 3-3 5 0 2 2 4 3 4s3-2 3-4c0-2-2-3-3-5zm-5 5c0 2 1.5 3 1.5 5 0 2-1.5 4-1.5 4s-1.5-2-1.5-4 1.5-3 1.5-5zm10 0c0 2-1.5 3-1.5 5 0 2 1.5 4 1.5 4s1.5-2 1.5-4-1.5-3-1.5-5z"/>
            </symbol>
            <!-- Standard X -->
            <symbol id="icon-x" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </symbol>
            <!-- Standard O -->
            <symbol id="icon-o" viewBox="0 0 24 24">
                <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </symbol>
        </defs>
    </svg>

    <canvas id="confetti-canvas"></canvas>

    <header>
        <h1>
            <svg class="spqr-crest"><use href="#icon-spqr"></use></svg>
            SPQR Tac Toe
        </h1>
        <div class="controls">
            <button onclick="game.newRound()">New Round</button>
            <button class="secondary" onclick="ui.openModal()">Customize</button>
            <button class="secondary" onclick="game.resetScores()" aria-label="Reset Scores">Reset</button>
        </div>
    </header>

    <div id="victory-banner">Victory for Rome!</div>

    <main>
        <div id="status-banner" aria-live="polite">Imperator X, make your move.</div>
        
        <div class="game-container">
            <div class="board" role="grid" aria-label="Tic Tac Toe Board">
                <!-- Generated by JS -->
            </div>
        </div>

        <div class="scoreboard">
            <div class="score-item" id="score-x-box">
                <div class="score-value" id="score-x">0</div>
                <div class="score-label" id="label-x">Player X</div>
            </div>
            <div class="score-item" id="score-draw-box">
                <div class="score-value" id="score-draw">0</div>
                <div class="score-label">Draws</div>
            </div>
            <div class="score-item" id="score-o-box">
                <div class="score-value" id="score-o">0</div>
                <div class="score-label" id="label-o">Player O</div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal" onclick="if(event.target===this) ui.closeModal()">
        <div class="modal" role="dialog" aria-labelledby="modal-title">
            <h2 id="modal-title">Legion Settings</h2>
            
            <div class="form-group">
                <label for="setting-theme">Theme</label>
                <select id="setting-theme" onchange="game.updateSettings()">
                    <option value="day">Marble Day</option>
                    <option value="night">Night Legion</option>
                </select>
            </div>

            <div class="form-group">
                <label for="setting-glyphs">Glyphs</label>
                <select id="setting-glyphs" onchange="game.updateSettings()">
                    <option value="roman">Gladius & Laurel</option>
                    <option value="standard">Standard X & O</option>
                </select>
            </div>

            <div class="form-group">
                <label for="setting-mode">Mode</label>
                <select id="setting-mode" onchange="game.updateSettings()">
                    <option value="pva">Player vs AI</option>
                    <option value="pvp">Player vs Player</option>
                </select>
            </div>

            <div class="form-group" id="ai-discipline-group">
                <label for="setting-difficulty">AI Discipline</label>
                <select id="setting-difficulty" onchange="game.updateSettings()">
                    <option value="perfect">Perfect (Centurion)</option>
                    <option value="pragmatic">Pragmatic (Legionary)</option>
                    <option value="reckless">Reckless (Barbarian)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="setting-first">First Move</label>
                <select id="setting-first" onchange="game.updateSettings()">
                    <option value="X">X (First)</option>
                    <option value="O">O (Second)</option>
                </select>
            </div>

            <div class="modal-actions">
                <button onclick="ui.closeModal()">Return to Battle</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Confetti Implementation (Canvas)
         */
        const confetti = {
            canvas: document.getElementById('confetti-canvas'),
            ctx: document.getElementById('confetti-canvas').getContext('2d'),
            particles: [],
            animationId: null,
            colors: ['#c5a059', '#66023c', '#ffffff', '#e6c888', '#8a1c1c'],
            
            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
            },
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            },
            
            createParticle() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height - this.canvas.height,
                    size: Math.random() * 8 + 4,
                    color: this.colors[Math.floor(Math.random() * this.colors.length)],
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 5 - 2.5
                };
            },
            
            start() {
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
                
                this.particles = Array.from({ length: 150 }, () => this.createParticle());
                
                // Start particles mostly at top
                this.particles.forEach(p => p.y = -Math.random() * this.canvas.height);
                
                if (!this.animationId) {
                    this.animate();
                }
            },
            
            stop() {
                cancelAnimationFrame(this.animationId);
                this.animationId = null;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles = [];
            },
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach((p, i) => {
                    p.y += p.speedY;
                    p.x += Math.sin(p.y * 0.01) + p.speedX;
                    p.rotation += p.rotationSpeed;
                    
                    this.ctx.save();
                    this.ctx.translate(p.x, p.y);
                    this.ctx.rotate(p.rotation * Math.PI / 180);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    this.ctx.restore();
                    
                    if (p.y > this.canvas.height) {
                        this.particles[i] = this.createParticle();
                        this.particles[i].y = -20;
                    }
                });
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }
        };

        /**
         * Game Logic Module
         */
        const game = {
            board: Array(9).fill(null),
            currentPlayer: 'X',
            isActive: true,
            scores: { X: 0, O: 0, Draw: 0 },
            winningLine: null,
            
            settings: {
                theme: 'day',
                glyphs: 'roman',
                mode: 'pva', // pva (vs AI) or pvp
                difficulty: 'perfect',
                firstMove: 'X' // Player choice for who starts
            },

            init() {
                this.boardEl = document.querySelector('.board');
                this.statusEl = document.getElementById('status-banner');
                
                // Generate board grid
                this.boardEl.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    cell.role = 'button';
                    cell.ariaLabel = `Cell ${i + 1}, empty`;
                    cell.tabIndex = 0;
                    cell.addEventListener('click', () => this.handleCellClick(i));
                    cell.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.handleCellClick(i);
                        }
                    });
                    this.boardEl.appendChild(cell);
                }

                // Initial settings load
                this.updateSettings(true);
                this.newRound();
            },

            updateSettings(initial = false) {
                // Get values from DOM
                this.settings.theme = document.getElementById('setting-theme').value;
                this.settings.glyphs = document.getElementById('setting-glyphs').value;
                this.settings.mode = document.getElementById('setting-mode').value;
                this.settings.difficulty = document.getElementById('setting-difficulty').value;
                this.settings.firstMove = document.getElementById('setting-first').value;

                // Apply visual theme
                document.documentElement.setAttribute('data-theme', this.settings.theme);

                // Show/Hide difficulty based on mode
                document.getElementById('ai-discipline-group').style.display = 
                    this.settings.mode === 'pva' ? 'block' : 'none';

                // Update labels
                document.getElementById('label-x').textContent = 
                    this.settings.mode === 'pva' ? (this.settings.firstMove === 'X' ? 'You (X)' : 'AI (X)') : 'Player X';
                document.getElementById('label-o').textContent = 
                    this.settings.mode === 'pva' ? (this.settings.firstMove === 'O' ? 'You (O)' : 'AI (O)') : 'Player O';

                if (!initial) {
                    this.newRound();
                }
            },

            handleCellClick(index) {
                if (!this.isActive || this.board[index]) return;

                // Human move
                this.makeMove(index, this.currentPlayer);

                if (this.isActive && this.settings.mode === 'pva') {
                    // AI Move delay for realism
                    this.isActive = false; // block input
                    setTimeout(() => {
                        if (game.winningLine) return; // Game over check
                        this.aiTurn();
                    }, 500);
                }
            },

            makeMove(index, player) {
                this.board[index] = player;
                const cell = this.boardEl.children[index];
                cell.classList.add('filled');
                cell.ariaLabel = `Cell ${index + 1}, occupied by ${player}`;
                
                // Render Glyph
                const iconId = this.settings.glyphs === 'roman' 
                    ? (player === 'X' ? '#icon-gladius' : '#icon-laurel')
                    : (player === 'X' ? '#icon-x' : '#icon-o');
                
                cell.innerHTML = `<svg><use href="${iconId}"></use></svg>`;

                // Check Win/Draw
                if (this.checkWin(player)) {
                    this.endGame(player);
                } else if (this.board.every(cell => cell)) {
                    this.endGame('Draw');
                } else {
                    this.switchTurn();
                }
            },

            switchTurn() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.isActive = true;
                this.updateStatus();
                this.updateActiveScoreHighlight();
            },

            updateStatus() {
                if (!this.isActive && this.settings.mode === 'pva' && this.currentPlayer !== (this.settings.firstMove === 'X' ? 'X' : 'O')) {
                    this.statusEl.textContent = `The Legion is thinking...`;
                    return;
                }
                
                const playerName = this.settings.mode === 'pva' 
                    ? (this.currentPlayer === this.settings.firstMove ? "Your Turn" : "Enemy Turn")
                    : `Player ${this.currentPlayer}'s Turn`;
                
                this.statusEl.textContent = playerName;
            },

            updateActiveScoreHighlight() {
                document.querySelectorAll('.score-item').forEach(el => el.classList.remove('active'));
                if (!this.isActive && !this.board.every(c => c === null)) return; // Don't highlight on end
                
                if (this.currentPlayer === 'X') document.getElementById('score-x-box').classList.add('active');
                else document.getElementById('score-o-box').classList.add('active');
            },

            checkWin(player, boardState = this.board) {
                const wins = [
                    [0,1,2], [3,4,5], [6,7,8], // Rows
                    [0,3,6], [1,4,7], [2,5,8], // Cols
                    [0,4,8], [2,4,6]           // Diags
                ];

                for (let combo of wins) {
                    if (combo.every(i => boardState[i] === player)) {
                        if (boardState === this.board) this.winningLine = combo;
                        return true;
                    }
                }
                return false;
            },

            endGame(winner) {
                this.isActive = false;
                
                if (winner === 'Draw') {
                    this.statusEl.textContent = "A stalemate. The gods are silent.";
                    this.scores.Draw++;
                    document.getElementById('score-draw').textContent = this.scores.Draw;
                    document.getElementById('score-draw-box').classList.add('active');
                } else {
                    const winMsg = this.settings.mode === 'pva'
                        ? (winner === this.settings.firstMove ? "Victory! Rome salutes you!" : "Defeat! The Legion prevails.")
                        : `Player ${winner} Victorious!`;
                    
                    this.statusEl.textContent = winMsg;
                    this.scores[winner]++;
                    document.getElementById(`score-${winner.toLowerCase()}`).textContent = this.scores[winner];
                    
                    // Highlight cells
                    this.winningLine.forEach(i => {
                        this.boardEl.children[i].classList.add('win');
                    });

                    // Banner & Confetti
                    const banner = document.getElementById('victory-banner');
                    banner.textContent = winMsg;
                    banner.classList.add('show');
                    confetti.start();
                }
                
                document.querySelectorAll('.score-item').forEach(el => el.classList.remove('active'));
                if(winner !== 'Draw') document.getElementById(`score-${winner.toLowerCase()}-box`).classList.add('active');
            },

            newRound() {
                this.board = Array(9).fill(null);
                this.isActive = true;
                this.winningLine = null;
                this.currentPlayer = 'X'; 
                
                // Clear UI
                Array.from(this.boardEl.children).forEach(cell => {
                    cell.innerHTML = '';
                    cell.className = 'cell';
                    cell.ariaLabel = `Cell ${parseInt(cell.dataset.index) + 1}, empty`;
                });
                
                document.getElementById('victory-banner').classList.remove('show');
                confetti.stop();
                
                // If mode is PvA and AI starts
                if (this.settings.mode === 'pva') {
                    if (this.settings.firstMove === 'O') {
                        // User is O, so AI (X) goes first.
                        this.updateStatus();
                        this.isActive = false;
                        setTimeout(() => this.aiTurn(), 600);
                    } else {
                        this.updateStatus();
                    }
                } else {
                    this.updateStatus();
                }
                this.updateActiveScoreHighlight();
            },

            resetScores() {
                this.scores = { X: 0, O: 0, Draw: 0 };
                document.getElementById('score-x').textContent = 0;
                document.getElementById('score-o').textContent = 0;
                document.getElementById('score-draw').textContent = 0;
                this.newRound();
            },

            /* AI Logic */
            aiTurn() {
                if (!this.isActive && !game.winningLine) return; 

                const difficulty = this.settings.difficulty;
                let moveIndex;

                // Create a copy for simulation to avoid state pollution
                const boardCopy = [...this.board];

                if (difficulty === 'reckless') {
                    // Random move
                    const available = boardCopy.map((v, i) => v === null ? i : null).filter(v => v !== null);
                    moveIndex = available[Math.floor(Math.random() * available.length)];
                } else if (difficulty === 'pragmatic') {
                    // 70% chance of perfect move
                    if (Math.random() > 0.3) {
                        moveIndex = this.getBestMove(boardCopy, this.currentPlayer);
                    } else {
                        const available = boardCopy.map((v, i) => v === null ? i : null).filter(v => v !== null);
                        moveIndex = available[Math.floor(Math.random() * available.length)];
                    }
                } else {
                    // Perfect
                    moveIndex = this.getBestMove(boardCopy, this.currentPlayer);
                }

                this.isActive = true;
                this.makeMove(moveIndex, this.currentPlayer);
            },

            getBestMove(board, player) {
                const opponent = player === 'X' ? 'O' : 'X';
                
                const minimax = (b, depth, isMax) => {
                    // Check terminal states
                    // Note: checkWin here does NOT set this.winningLine because b !== this.board
                    if (this.checkWin(player, b)) return 10 - depth;
                    if (this.checkWin(opponent, b)) return depth - 10;
                    if (b.every(c => c !== null)) return 0;

                    const available = b.map((v, i) => v === null ? i : null).filter(v => v !== null);

                    if (isMax) {
                        let best = -Infinity;
                        for (let idx of available) {
                            b[idx] = player;
                            best = Math.max(best, minimax(b, depth + 1, false));
                            b[idx] = null;
                        }
                        return best;
                    } else {
                        let best = Infinity;
                        for (let idx of available) {
                            b[idx] = opponent;
                            best = Math.min(best, minimax(b, depth + 1, true));
                            b[idx] = null;
                        }
                        return best;
                    }
                };

                // Optimization: Center opening
                const available = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
                if (available.length === 9) return 4;
                if (available.length === 8 && board[4] === null) return 4;

                let bestVal = -Infinity;
                let bestMove = -1;

                for (let idx of available) {
                    board[idx] = player;
                    let moveVal = minimax(board, 0, false);
                    board[idx] = null;

                    if (moveVal > bestVal) {
                        bestMove = idx;
                        bestVal = moveVal;
                    }
                }
                
                return bestMove;
            }
        };

        /**
         * UI Helper Module
         */
        const ui = {
            openModal() {
                document.getElementById('settings-modal').classList.add('open');
                // Trap focus logic could go here
            },
            closeModal() {
                document.getElementById('settings-modal').classList.remove('open');
            }
        };

        // Initialize
        confetti.init();
        game.init();

    </script>
