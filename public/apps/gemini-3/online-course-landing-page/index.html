                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-2xl max-w-lg w-full shadow-2xl overflow-hidden animate-slide-up flex flex-col max-h-[90vh]">
                        <div className="p-6 border-b border-slate-100 flex items-center justify-between">
                            <h2 className="text-xl font-bold text-slate-900">Enroll in Course</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600">
                                <IconX className="w-6 h-6" />
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto">
                            <div className="flex items-start gap-4 mb-6 bg-slate-50 p-4 rounded-xl">
                                <img src={course.image} className="w-16 h-16 rounded-lg object-cover" alt="" />
                                <div>
                                    <h3 className="font-bold text-slate-900 text-sm">{course.title}</h3>
                                    <p className="text-brand-600 font-bold mt-1">${course.price}</p>
                                </div>
                            </div>
                            
                            <form id="enrollForm" onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                                    <input required type="text" placeholder="John Doe" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                                    <input required type="email" placeholder="john@example.com" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Card Details</label>
                                    <div className="relative">
                                        <input required type="text" placeholder="0000 0000 0000 0000" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all pl-10" />
                                        <svg className="absolute left-3 top-2.5 w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-4">
                                        <input required type="text" placeholder="MM/YY" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all" />
                                        <input required type="text" placeholder="CVC" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div className="p-6 border-t border-slate-100 bg-slate-50">
                            <Button type="submit" form="enrollForm" className="w-full" disabled={isLoading}>
                                {isLoading ? (
                                    <span className="flex items-center gap-2">
                                        <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                        Processing...
                                    </span>
                                ) : (
                                    `Pay $${course.price} & Enroll`
                                )}
                            </Button>
                        </div>
                    </div>
                </div>
            );
        }

        function Footer() {
            return (
                <footer className="bg-slate-900 text-slate-300 py-12">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-2 mb-4 text-white">
                                    <IconBook className="w-6 h-6" />
                                    <span className="text-xl font-bold">Lumina Academy</span>
                                </div>
                                <p className="text-slate-400 max-w-xs mb-4">
                                    Empowering learners worldwide to master new skills and achieve their career goals through world-class online education.
                                </p>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4">Platform</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><a href="#" className="hover:text-brand-400 transition-colors">Browse Courses</a></li>
                                    <li><a href="#" className="hover:text-brand-400 transition-colors">Mentorship</a></li>
                                    <li><a href="#" className="hover:text-brand-400 transition-colors">Pricing</a></li>
                                    <li><a href="#" className="hover:text-brand-400 transition-colors">For Business</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4">Support</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><a href="#" className="hover:text-brand-400 transition-colors">Help Center</a></li>
                                    <li><a href="#" className="hover:text-brand-400 transition-colors">Contact Us</a></li>
                                    <li><a href="#" className="hover:text-brand-400 transition-colors">Terms of Service</a></li>
                                    <li><a href="#" className="hover:text-brand-400 transition-colors">Privacy Policy</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-slate-800 pt-8 flex flex-col md:flex-row items-center justify-between text-sm text-slate-500">
                            <p>&copy; 2024 Lumina Academy. All rights reserved.</p>
                            <div className="flex gap-4 mt-4 md:mt-0">
                                <span className="hover:text-white cursor-pointer transition-colors">Twitter</span>
                                <span className="hover:text-white cursor-pointer transition-colors">LinkedIn</span>
                                <span className="hover:text-white cursor-pointer transition-colors">Instagram</span>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        }

        function App() {
            const [view, setView] = useState('home'); // home | detail
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [showEnrollModal, setShowEnrollModal] = useState(false);

            const handleCourseClick = (course) => {
                setSelectedCourse(course);
                setView('detail');
            };

            const goHome = () => {
                setView('home');
                setSelectedCourse(null);
                window.scrollTo(0, 0);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Header onLogoClick={goHome} />
                    
                    {view === 'home' && (
                        <>
                            <Hero onExplore={() => document.getElementById('courses').scrollIntoView({ behavior: 'smooth' })} />
                            
                            <main id="courses" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 w-full">
                                <div className="text-center mb-16">
                                    <h2 className="text-3xl font-bold text-slate-900 mb-4">Explore Our Top Courses</h2>
                                    <p className="text-slate-600 max-w-2xl mx-auto">Choose from our broad selection of top-rated courses. Whether you're looking to start a new career or build a side project, we have the right course for you.</p>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                    {COURSES.map(course => (
                                        <CourseCard 
                                            key={course.id} 
                                            course={course} 
                                            onClick={handleCourseClick} 
                                        />
                                    ))}
                                </div>

                                <div className="mt-24 bg-brand-900 rounded-3xl p-8 md:p-16 text-center relative overflow-hidden">
                                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                                    <div className="relative z-10">
                                        <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">Ready to start your journey?</h2>
                                        <p className="text-brand-100 text-lg mb-8 max-w-2xl mx-auto">Join 10,000+ students from around the world learning at their own pace.</p>
                                        <Button variant="accent" className="text-lg px-8 py-4">Get Started for Free</Button>
                                    </div>
                                </div>
                            </main>
                        </>
                    )}

                    {view === 'detail' && selectedCourse && (
                        <CourseDetail 
                            course={selectedCourse} 
                            onBack={goHome} 
                            onEnroll={() => setShowEnrollModal(true)} 
                        />
                    )}

                    <Footer />

                    {showEnrollModal && selectedCourse && (
                        <EnrollmentModal 
                            course={selectedCourse} 
                            onClose={() => setShowEnrollModal(false)}
                            onSuccess={goHome}
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
