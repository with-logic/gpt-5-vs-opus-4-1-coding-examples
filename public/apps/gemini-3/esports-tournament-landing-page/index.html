<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Data & Constants ---

        const TEAMS = [
            { id: 1, name: 'Cyber Dragons', tag: 'DRG', color: '#ff0000', logo: 'ðŸ‰', stats: { wins: 45, region: 'KR' } },
            { id: 2, name: 'Neon Knights', tag: 'KNT', color: '#00f3ff', logo: 'âš”ï¸', stats: { wins: 38, region: 'NA' } },

            { id: 5, name: 'Arctic Wolves', tag: 'WOLF', color: '#ffffff', logo: 'ðŸº', stats: { wins: 35, region: 'CN' } },

            { id: 8, name: 'Pixel Punks', tag: 'PXL', color: '#ff00ff', logo: 'ðŸ‘¾', stats: { wins: 33, region: 'OCE' } },
        ];

        const SCHEDULE_DATA = [
            { id: 1, stage: 'Quarterfinals', team1: 'DRG', team2: 'KNT', time: '2026-02-14T10:00:00', completed: true, score: '2-1' },
            { id: 2, stage: 'Quarterfinals', team1: 'VOID', team2: 'SOL', time: '2026-02-14T13:00:00', completed: true, score: '2-0' },
            { id: 3, stage: 'Quarterfinals', team1: 'WOLF', team2: 'MECH', time: '2026-02-14T16:00:00', completed: true, score: '1-2' },
            { id: 4, stage: 'Quarterfinals', team1: 'OPS', team2: 'PXL', time: '2026-02-14T19:00:00', completed: true, score: '0-2' },
            { id: 5, stage: 'Semifinals', team1: 'DRG', team2: 'VOID', time: '2026-02-15T12:00:00', completed: false },
            { id: 6, stage: 'Semifinals', team1: 'MECH', team2: 'PXL', time: '2026-02-15T15:00:00', completed: false },
            { id: 7, stage: 'Grand Finals', team1: 'TBD', team2: 'TBD', time: '2026-02-16T18:00:00', completed: false },

        // --- Helper Functions ---
        const formatTime = (isoString) => {
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', timeZoneName: 'short' });
        };

        const formatDate = (isoString) => {
            const date = new Date(isoString);
            return date.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
        };

        const generateICS = (match) => {
            const startDate = match.time.replace(/[-:]/g, '').split('.')[0] + 'Z'; // Simple approximation for demo
            const endDate = new Date(new Date(match.time).getTime() + 2 * 60 * 60 * 1000).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
URL:${window.location.href}
DTSTART:${startDate}
DTEND:${endDate}
SUMMARY:Nexus Championship: ${match.team1} vs ${match.team2}
DESCRIPTION:Watch live at Nexus Championship Stream
LOCATION:Online / Cyber Arena
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.setAttribute('download', 'match.ics');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // --- Components ---

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const links = [
                { name: 'Bracket', href: '#bracket' },
                { name: 'Schedule', href: '#schedule' },
                { name: 'Teams', href: '#teams' },
                { name: 'Stream', href: '#stream' },
                { name: 'Venue', href: '#venue' },
            ];

            return (
                <nav className="fixed top-0 w-full z-40 bg-neon-dark/90 backdrop-blur-md border-b border-neon-blue/20">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <span className="text-2xl font-heading font-bold italic tracking-wider text-white">
                                    NEX<span className="text-neon-blue">US</span>
                                </span>
                            </div>
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-4">
                                    {links.map((link) => (
                                        <a key={link.name} href={link.href} className="hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300 font-heading uppercase tracking-widest">
                                            {link.name}
                                        </a>
                                    ))}
                                    <button className="bg-neon-pink hover:bg-neon-purple text-white px-4 py-2 rounded-sm font-heading font-bold text-xs uppercase tracking-widest transition-all shadow-[0_0_10px_rgba(255,0,255,0.5)] hover:shadow-[0_0_20px_rgba(255,0,255,0.8)]">
                                        Buy Tickets
                                    </button>
                                </div>
                            </div>
                            <div className="-mr-2 flex md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-gray-300 hover:text-white p-2">
                                    <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>

                    {isOpen && (

                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const ThreeHero = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const scene = new THREE.Scene();
                // Add some fog for depth
                scene.fog = new THREE.FogExp2(0x050510, 0.002);

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                mountRef.current.appendChild(renderer.domElement);

                // Grid
                const gridHelper = new THREE.GridHelper(100, 100, 0x00f3ff, 0x222222);
                scene.add(gridHelper);

                // Particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 1500;
                const posArray = new Float32Array(particlesCount * 3);

                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 100;
                }

                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.1,
                    color: 0xff00ff,
                    transparent: true,
                    opacity: 0.8,
                });
                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);

                // Floating Geometry (Icosahedron)
                const geometry = new THREE.IcosahedronGeometry(2, 0);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x00f3ff, 
                    wireframe: true,
                    transparent: true,
                    opacity: 0.3
                });
                const shape = new THREE.Mesh(geometry, material);
                shape.position.y = 5;
                scene.add(shape);

                camera.position.z = 15;
                camera.position.y = 5;

                const animate = () => {
                    requestAnimationFrame(animate);

                    shape.rotation.x += 0.002;
                    shape.rotation.y += 0.005;

                    particlesMesh.rotation.y = -performance.now() * 0.0001;

                    // Grid movement effect
                    const time = performance.now() * 0.001;
                    gridHelper.position.z = (time * 2) % 1; 

                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    mountRef.current.removeChild(renderer.domElement);
                };
            }, []);

            return <div ref={mountRef} className="absolute inset-0 z-0 pointer-events-none" />;
        };

        const Hero = () => {
            return (
                <section className="relative h-screen flex items-center justify-center overflow-hidden">
                    <ThreeHero />
                    <div className="absolute inset-0 bg-gradient-to-t from-[#050510] via-transparent to-transparent z-10"></div>
                    
                    <div className="relative z-20 text-center px-4 max-w-4xl mx-auto">
                        <div className="mb-4 inline-block px-4 py-1 border border-neon-blue/50 rounded-full bg-black/50 backdrop-blur-sm">
                            <span className="text-neon-blue font-heading tracking-widest text-sm uppercase">FEB 14-16, 2026 â€¢ CYBER ARENA</span>
                        </div>
                        <h1 className="text-5xl md:text-8xl font-heading font-black mb-6 italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white via-neon-blue to-white drop-shadow-[0_0_15px_rgba(0,243,255,0.5)]">
                            NEXUS CHAMPIONSHIP
                        </h1>
                        <p className="text-gray-300 text-lg md:text-2xl mb-10 font-body tracking-wide max-w-2xl mx-auto">
                            The world's elite clash for glory in the ultimate digital arena. 
                            Witness history in the making.
                        </p>
                        <div className="flex flex-col md:flex-row gap-4 justify-center">
                            <button className="bg-neon-blue text-black px-8 py-4 rounded font-heading font-bold text-lg uppercase tracking-widest hover:bg-white hover:scale-105 transition-all shadow-[0_0_20px_rgba(0,243,255,0.6)]">

                            </button>
                            <button className="border border-neon-pink text-neon-pink hover:bg-neon-pink hover:text-white px-8 py-4 rounded font-heading font-bold text-lg uppercase tracking-widest transition-all">

        const BracketNode = ({ match, isLeft }) => {
            const team1 = TEAMS.find(t => t.tag === match.team1) || { name: 'TBD', logo: '?', color: '#555' };
            const team2 = TEAMS.find(t => t.tag === match.team2) || { name: 'TBD', logo: '?', color: '#555' };
            
            const isCompleted = match.completed;
            const winner = isCompleted ? (parseInt(match.score.split('-')[0]) > parseInt(match.score.split('-')[1]) ? team1.tag : team2.tag) : null;

            return (
                <div className={`relative flex flex-col justify-center my-4 w-64 bg-neon-dark/80 border border-gray-800 rounded-sm overflow-hidden hover:border-neon-blue transition-colors group`}>
                    <div className="px-3 py-1 bg-gray-900 flex justify-between items-center text-xs text-gray-400 font-mono">
                         <span>Match #{match.id}</span>
                         <span>{isCompleted ? 'Finished' : formatTime(match.time)}</span>
                    </div>
                    
                    {/* Team 1 */}
                    <div className={`flex items-center justify-between px-3 py-2 border-b border-gray-800 ${winner === team1.tag ? 'bg-neon-blue/10' : ''}`}>
                        <div className="flex items-center gap-2">
                            <span className="text-lg">{team1.logo}</span>
                            <span className={`font-heading font-bold ${winner === team1.tag ? 'text-neon-blue' : 'text-gray-300'}`}>{team1.name}</span>
                        </div>
                        <span className="font-mono font-bold text-gray-400">{isCompleted ? match.score.split('-')[0] : '-'}</span>
                    </div>

                    {/* Team 2 */}
                    <div className={`flex items-center justify-between px-3 py-2 ${winner === team2.tag ? 'bg-neon-blue/10' : ''}`}>
                         <div className="flex items-center gap-2">
                            <span className="text-lg">{team2.logo}</span>
                            <span className={`font-heading font-bold ${winner === team2.tag ? 'text-neon-blue' : 'text-gray-300'}`}>{team2.name}</span>

                        <span className="font-mono font-bold text-gray-400">{isCompleted ? match.score.split('-')[1] : '-'}</span>
                    </div>
                </div>
            );
        };

        const Bracket = () => {
            // Filter matches
            const qf = SCHEDULE_DATA.filter(m => m.stage === 'Quarterfinals');
            const sf = SCHEDULE_DATA.filter(m => m.stage === 'Semifinals');

            return (
                <section id="bracket" className="py-20 relative bg-[#0a0a1a]">
                    <div className="max-w-7xl mx-auto px-4">
                        <h2 className="text-4xl md:text-5xl font-heading font-bold mb-12 text-center">
                            <span className="text-neon-purple">TOURNAMENT</span> BRACKET
                        </h2>
                        
                        <div className="overflow-x-auto pb-8">
                            <div className="min-w-[1000px] flex justify-between items-center gap-8 relative px-4">
                                
                                {/* Quarter Finals */}
                                <div className="flex flex-col justify-around gap-8">
                                    <h3 className="text-center font-heading text-neon-blue mb-4">QUARTERFINALS</h3>

                                </div>

                                {/* Connectors would be ideal here with SVG, simplifying for readability */}
                                <div className="hidden md:flex flex-col items-center justify-around h-full">

                                </div>

                                {/* Semi Finals */}
                                <div className="flex flex-col justify-around gap-24 mt-8">
                                    <h3 className="text-center font-heading text-neon-blue mb-4">SEMIFINALS</h3>
                                    {sf.map(m => <BracketNode key={m.id} match={m} />)}
                                </div>

                                <div className="hidden md:flex flex-col items-center justify-around h-full">
                                    <i className="fas fa-chevron-right text-gray-700 text-2xl"></i>
                                </div>

                                {/* Finals */}
                                <div className="flex flex-col justify-center">
                                    <h3 className="text-center font-heading text-neon-pink mb-4 text-xl glow">GRAND FINALS</h3>
                                    {gf.map(m => (
                                        <div key={m.id} className="scale-110 border-2 border-neon-pink rounded shadow-[0_0_20px_rgba(255,0,255,0.3)]">
                                            <BracketNode match={m} />
                                        </div>
                                    ))}
                                    <div className="mt-8 text-center">
                                        <div className="text-yellow-400 text-4xl mb-2"><i className="fas fa-trophy"></i></div>
                                        <p className="font-heading text-sm text-gray-400 uppercase tracking-widest">Prize Pool</p>
                                        <p className="font-mono text-2xl font-bold text-white">$1,000,000</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Schedule = () => {
            const [filter, setFilter] = useState('All');
            const stages = ['All', 'Quarterfinals', 'Semifinals', 'Grand Finals'];

            const filteredMatches = filter === 'All' 
                ? SCHEDULE_DATA 
                : SCHEDULE_DATA.filter(m => m.stage === filter);

            return (
                <section id="schedule" className="py-20 bg-[#050510]">
                    <div className="max-w-5xl mx-auto px-4">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-10 border-b border-gray-800 pb-4">
                            <div>
                                <h2 className="text-4xl font-heading font-bold text-white">MATCH SCHEDULE</h2>
                                <p className="text-gray-400 font-mono mt-2">Timezone: {Intl.DateTimeFormat().resolvedOptions().timeZone}</p>
                            </div>
                            <div className="flex gap-2 mt-4 md:mt-0 overflow-x-auto w-full md:w-auto pb-2 md:pb-0">
                                {stages.map(stage => (
                                    <button 
                                        key={stage}
                                        onClick={() => setFilter(stage)}
                                        className={`px-4 py-2 rounded text-sm font-heading uppercase tracking-wide whitespace-nowrap transition-all ${filter === stage ? 'bg-neon-blue text-black font-bold' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'}`}
                                    >
                                        {stage}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-4">
                            {filteredMatches.map(match => {
                                const t1 = TEAMS.find(t => t.tag === match.team1);
                                const t2 = TEAMS.find(t => t.tag === match.team2);
                                return (
                                    <div key={match.id} className="glass-panel p-6 rounded flex flex-col md:flex-row items-center justify-between gap-6 hover:bg-white/5 transition-colors group">
                                        <div className="flex items-center gap-4 min-w-[150px]">

                                             >

                                             </button>

                                             </button>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </section>

        };
