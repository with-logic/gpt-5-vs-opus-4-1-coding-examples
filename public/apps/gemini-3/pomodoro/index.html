<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Flow</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pomodoro: '#FF6B6B',
                        shortBreak: '#4ECDC4',
                        longBreak: '#45B7D1',
                        darkBg: '#1a1a2e',
                        darkCard: '#16213e',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slight': 'bounce-slight 0.3s ease-in-out',
                    },
                    keyframes: {
                        'bounce-slight': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-panel {
            background: rgba(22, 33, 62, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-darkBg dark:text-white min-h-screen flex flex-col items-center justify-center font-sans transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Icons ---
        const Icons = {
            Gear: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Pause: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
            RotateCcw: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>,
            Moon: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
            Sun: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Volume2: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>,
            VolumeX: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        };

        // --- Sound Utility ---
        let audioCtx = null;
        
        const getAudioContext = () => {
             if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    audioCtx = new AudioContext();
                }
             }
             return audioCtx;
        };

        const playSound = (type, enabled) => {
            if (!enabled) return;
            const ctx = getAudioContext();
            if (!ctx) return;
            
            // Resume context if suspended (browser policy)
            if (ctx.state === 'suspended') {
                ctx.resume();
            }

            const osc = ctx.createOscillator();
            const gain = ctx.createGain();

            osc.connect(gain);
            gain.connect(ctx.destination);

            const now = ctx.currentTime;

            if (type === 'complete') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, now); // C5
                osc.frequency.exponentialRampToValueAtTime(1046.5, now + 0.1); // C6
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            } else if (type === 'click') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            }
        };

        // --- Utils ---
        const formatTime = (seconds) => {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        const MODES = {
            work: { id: 'work', label: 'Work', color: 'text-pomodoro', border: 'border-pomodoro', bg: 'bg-pomodoro' },
            shortBreak: { id: 'shortBreak', label: 'Short Break', color: 'text-shortBreak', border: 'border-shortBreak', bg: 'bg-shortBreak' },
            longBreak: { id: 'longBreak', label: 'Long Break', color: 'text-longBreak', border: 'border-longBreak', bg: 'bg-longBreak' },
        };

        const STORAGE_KEY = 'pomodoro-state-v1';

        // --- Components ---

        const Toggle = ({ checked, onChange, label }) => (
            <div className="flex items-center justify-between py-2">
                <span className="text-sm font-medium text-gray-700 dark:text-gray-300">{label}</span>
                <button 
                    onClick={onChange}
                    className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pomodoro ${checked ? 'bg-pomodoro' : 'bg-gray-300 dark:bg-gray-600'}`}
                >
                    <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${checked ? 'translate-x-6' : 'translate-x-1'}`} />
                </button>
            </div>
        );

        const Chart = ({ sessions }) => {
            // Group last 7 days
            const days = Array.from({ length: 7 }, (_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - (6 - i));
                return d.toISOString().split('T')[0];
            });

            const data = days.map(day => {
                const daySessions = sessions.filter(s => s.timestamp.startsWith(day) && s.type === 'work');
                const totalMinutes = daySessions.reduce((acc, curr) => acc + curr.duration / 60, 0);
                return { day, totalMinutes };
            });

            const maxVal = Math.max(...data.map(d => d.totalMinutes), 1);
            const height = 120;
            const barWidth = 10;
            const gap = 30;
            const width = (barWidth + gap) * 7;

            return (
                <div className="w-full h-[150px] flex items-end justify-center pt-4 select-none">
                    <svg width="100%" height="100%" viewBox={`0 0 ${width + 20} ${height + 20}`} preserveAspectRatio="xMidYMax meet">
                        {data.map((d, i) => {
                            const barHeight = (d.totalMinutes / maxVal) * height;
                            const x = i * (barWidth + gap) + 10;
                            const y = height - barHeight;
                            const dayLabel = new Date(d.day).toLocaleDateString(undefined, { weekday: 'narrow' });
                            
                            return (
                                <g key={i} className="group">
                                    <rect 
                                        x={x} 
                                        y={y} 
                                        width={barWidth} 
                                        height={barHeight} 
                                        rx="4" 
                                        className="fill-gray-300 dark:fill-gray-600 group-hover:fill-pomodoro transition-colors duration-300" 
                                    />
                                    <text 
                                        x={x + barWidth/2} 
                                        y={height + 15} 
                                        textAnchor="middle" 
                                        fontSize="10" 
                                        className="fill-gray-500 dark:fill-gray-400 font-mono"
                                    >
                                        {dayLabel}
                                    </text>
                                    <title>{d.totalMinutes.toFixed(1)} mins</title>
                                </g>
                            );
                        })}
                    </svg>
                </div>
            );
        };

        const App = () => {
            // State
            const [timer, setTimer] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('work');
            const [settings, setSettings] = useState({
                work: 25,
                shortBreak: 5,
                longBreak: 15,
                autoStart: false,
                sound: true,
                darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches
            });
            const [sessions, setSessions] = useState([]);
            const [showSettings, setShowSettings] = useState(false);

            const timerRef = useRef(null);

            // Load State
            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setSettings(parsed.settings || settings);
                    setSessions(parsed.sessions || []);
                    // Don't restore timer state exactly to avoid confusion, just restore settings/history
                }
            }, []);

            // Save State
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ settings, sessions }));
                // Apply Dark Mode
                if (settings.darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [settings, sessions]);

            // Timer Logic
            useEffect(() => {
                if (isActive && timer > 0) {
                    timerRef.current = setInterval(() => {
                        setTimer(t => t - 1);
                    }, 1000);
                } else if (timer === 0 && isActive) {
                    // Timer Finished
                    clearInterval(timerRef.current);
                    setIsActive(false);
                    handleComplete();
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isActive, timer]);

            // Title Update
            useEffect(() => {
                document.title = `${formatTime(timer)} - ${MODES[mode].label}`;
            }, [timer, mode]);

            const handleComplete = () => {
                playSound('complete', settings.sound);
                
                // Log session if work
                if (mode === 'work') {
                    const newSession = {
                        timestamp: new Date().toISOString(),
                        duration: settings.work * 60,
                        type: 'work'
                    };
                    setSessions(prev => [newSession, ...prev]);
                }

                // Auto-switch logic could go here, but kept simple for now: stop and let user decide next step, 
                // OR implementation of auto-start next phase:
                if (settings.autoStart) {
                     const nextMode = mode === 'work' ? 'shortBreak' : 'work'; // Simple toggle
                     switchMode(nextMode);
                     setIsActive(true);
                }
            };

            const toggleTimer = () => {
                playSound('click', settings.sound);
                setIsActive(!isActive);
            };

            const resetTimer = () => {
                playSound('click', settings.sound);
                setIsActive(false);
                setTimer(settings[mode] * 60);
            };

            const switchMode = (newMode) => {
                setMode(newMode);
                setIsActive(false);
                setTimer(settings[newMode] * 60);
            };

            const clearHistory = () => {
                if(confirm("Clear all session history?")) {
                    setSessions([]);
                }
            };

            // Progress Ring
            const radius = 120;
            const circumference = 2 * Math.PI * radius;
            const totalTime = settings[mode] * 60;
            const progress = isActive || timer < totalTime ? ((totalTime - timer) / totalTime) * circumference : 0;
            const strokeDashoffset = circumference - progress; // Fill up effect. Or invert for countdown.
            // Let's do countdown effect (bar shrinks)
            const dashOffsetCountdown = ((totalTime - timer) / totalTime) * circumference;

            const currentColorClass = MODES[mode].color;
            const currentBgClass = MODES[mode].bg;

            return (
                <div className="w-full max-w-md mx-auto p-4 flex flex-col gap-6 h-screen overflow-y-auto no-scrollbar">
                    {/* Header */}
                    <header className="flex items-center justify-between glass-panel p-4 rounded-2xl shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className={`w-3 h-3 rounded-full ${currentBgClass} animate-pulse`}></div>
                            <h1 className="font-bold text-xl tracking-tight dark:text-white">Pomodoro</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setSettings(s => ({...s, sound: !s.sound}))} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-600 dark:text-gray-300">
                                {settings.sound ? <Icons.Volume2 /> : <Icons.VolumeX />}
                            </button>
                            <button onClick={() => setSettings(s => ({...s, darkMode: !s.darkMode}))} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-600 dark:text-gray-300">
                                {settings.darkMode ? <Icons.Sun /> : <Icons.Moon />}
                            </button>
                            <button onClick={() => setShowSettings(!showSettings)} className={`p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors ${showSettings ? 'text-pomodoro bg-red-50 dark:bg-red-900/20' : 'text-gray-600 dark:text-gray-300'}`}>
                                <Icons.Gear />
                            </button>
                        </div>
                    </header>

                    {/* Settings Panel (Collapsible) */}
                    <div className={`glass-panel rounded-2xl overflow-hidden transition-all duration-300 ease-in-out ${showSettings ? 'max-h-96 opacity-100 mb-4 p-4' : 'max-h-0 opacity-0 p-0'}`}>
                        <h3 className="font-semibold mb-3 text-gray-700 dark:text-gray-200">Timer Settings</h3>
                        <div className="space-y-4">
                            <div className="grid grid-cols-3 gap-4">
                                {Object.keys(MODES).map(key => (
                                    <div key={key} className="flex flex-col gap-1">
                                        <label className="text-xs text-gray-500 dark:text-gray-400 uppercase font-bold">{MODES[key].label}</label>
                                        <input 
                                            type="number" 
                                            value={settings[key]} 
                                            onChange={(e) => {
                                                const val = parseInt(e.target.value) || 1;
                                                setSettings({...settings, [key]: val});
                                                if(mode === key) setTimer(val * 60);
                                            }}
                                            className="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-lg p-2 text-sm focus:ring-2 focus:ring-pomodoro dark:text-white"
                                        />
                                    </div>
                                ))}
                            </div>
                            <Toggle 
                                label="Auto-start next timer" 
                                checked={settings.autoStart} 
                                onChange={() => setSettings(s => ({...s, autoStart: !s.autoStart}))} 
                            />
                        </div>
                    </div>

                    {/* Main Timer Area */}
                    <main className="flex-1 flex flex-col items-center justify-center min-h-[400px]">
                        
                        {/* Mode Switcher */}
                        <div className="flex bg-gray-200 dark:bg-gray-800 p-1 rounded-full mb-8 shadow-inner">
                            {Object.values(MODES).map(m => (
                                <button
                                    key={m.id}
                                    onClick={() => switchMode(m.id)}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ${mode === m.id ? 'bg-white dark:bg-darkCard text-gray-900 dark:text-white shadow-sm scale-105' : 'text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'}`}
                                >
                                    {m.label}
                                </button>
                            ))}
                        </div>

                        {/* Timer Circle */}
                        <div className="relative mb-8 group">
                            <svg className="transform -rotate-90" width="300" height="300">
                                <circle
                                    className="text-gray-200 dark:text-gray-800"
                                    strokeWidth="8"
                                    stroke="currentColor"
                                    fill="transparent"
                                    r={radius}
                                    cx="150"
                                    cy="150"
                                />
                                <circle
                                    className={`${currentColorClass} progress-ring__circle transition-all duration-1000 ease-linear`}
                                    strokeWidth="8"
                                    strokeDasharray={`${circumference} ${circumference}`}
                                    style={{ strokeDashoffset: dashOffsetCountdown }}
                                    strokeLinecap="round"
                                    stroke="currentColor"
                                    fill="transparent"
                                    r={radius}
                                    cx="150"
                                    cy="150"
                                />
                            </svg>
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                                <div className={`text-6xl font-mono font-bold tracking-tighter tabular-nums text-gray-800 dark:text-white`}>
                                    {formatTime(timer)}
                                </div>
                                <div className="text-gray-500 dark:text-gray-400 text-sm mt-2 font-medium uppercase tracking-widest opacity-80">
                                    {isActive ? 'Focusing' : 'Paused'}
                                </div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="flex items-center gap-6">
                             <button 
                                onClick={toggleTimer}
                                className={`w-16 h-16 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl hover:scale-105 transition-all active:scale-95 ${isActive ? 'bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white' : `${currentBgClass} text-white`}`}
                            >
                                {isActive ? <Icons.Pause /> : <Icons.Play />}
                            </button>
                            
                            <button 
                                onClick={resetTimer}
                                className="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                            >
                                <Icons.RotateCcw />
                            </button>
                        </div>
                    </main>

                    {/* Stats Section */}
                    <section className="glass-panel rounded-2xl p-6 mt-4">
                        <div className="flex items-center justify-between mb-4">
                            <h2 className="font-semibold text-gray-800 dark:text-gray-200">Activity</h2>
                            {sessions.length > 0 && (
                                <button onClick={clearHistory} className="text-red-400 hover:text-red-500 p-1">
                                    <Icons.Trash2 />
                                </button>
                            )}
                        </div>
                        
                        {/* Daily Chart */}
                        <div className="mb-6">
                            <div className="text-xs text-gray-500 dark:text-gray-400 mb-1 font-medium uppercase">Last 7 Days (Minutes Focused)</div>
                            <Chart sessions={sessions} />
                        </div>

                        {/* Recent Log */}
                        <div className="space-y-3 max-h-48 overflow-y-auto pr-2">
                             <div className="text-xs text-gray-500 dark:text-gray-400 font-medium uppercase sticky top-0 bg-white/50 dark:bg-darkCard/50 backdrop-blur-sm py-1">Recent Sessions</div>
                            {sessions.length === 0 ? (
                                <p className="text-sm text-gray-400 italic text-center py-4">No sessions yet. Let's get to work!</p>
                            ) : (
                                sessions.slice(0, 10).map((session, idx) => (
                                    <div key={idx} className="flex items-center justify-between text-sm p-2 rounded-lg bg-white/50 dark:bg-gray-800/50 border border-gray-100 dark:border-gray-700">
                                        <div className="flex items-center gap-2">
                                            <span className={`w-2 h-2 rounded-full ${session.type === 'work' ? 'bg-pomodoro' : 'bg-shortBreak'}`}></span>
                                            <span className="text-gray-700 dark:text-gray-300 font-medium">
                                                {session.type === 'work' ? 'Focus' : 'Break'}
                                            </span>
                                        </div>
                                        <div className="flex items-center gap-4 text-gray-500 dark:text-gray-400 text-xs">
                                            <span className="font-mono">{new Date(session.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                            <span className="font-mono font-bold">{(session.duration / 60).toFixed(0)}m</span>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
