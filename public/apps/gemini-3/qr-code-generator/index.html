<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick QR</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #1f2937;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #4b5563;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #2563eb;
            outline: none;
        }

        .color-row {
            display: flex;
            gap: 20px;
        }

        .color-input {
            flex: 1;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
        }

        #canvas-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: #f9fafb;
            border-radius: 12px;
            border: 2px dashed #e5e7eb;
        }

        canvas {
            max-width: 100%;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="input-group">
            <label>Content</label>
            <input type="text" id="text" placeholder="https://example.com" value="https://example.com">
        </div>

        <div class="input-group color-row">
            <div class="color-input">
                <label>Foreground</label>
                <input type="color" id="fgColor" value="#000000">
            </div>
            <div class="color-input">
                <label>Background</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="qr"></canvas>
        </div>

        <button id="downloadBtn" onclick="downloadQR()">Download PNG</button>
    </div>

    <script>
        const textInput = document.getElementById('text');
        const fgInput = document.getElementById('fgColor');
        const bgInput = document.getElementById('bgColor');
        const canvas = document.getElementById('qr');
        const container = document.getElementById('canvas-container');

        function generate() {
            const text = textInput.value;
            const fg = fgInput.value;
            const bg = bgInput.value;

            if (!text) return;

            QRCode.toCanvas(canvas, text, {
                width: 300,
                margin: 2,
                color: {
                    dark: fg,
                    light: bg
                }
            }, function (error) {
                if (error) console.error(error);
            });
            
            // Style container to match bg for seamless look if padding exists
            container.style.backgroundColor = bg;
        }

        function downloadQR() {
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Listeners
        textInput.addEventListener('input', generate);
        fgInput.addEventListener('input', generate);
        bgInput.addEventListener('input', generate);

        // Init
        generate();

    </script>
</body>
</html>
