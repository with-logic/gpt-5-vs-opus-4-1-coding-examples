<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- QR Code Styling Library -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        primaryHover: '#4338CA', // Indigo 700
                        surface: '#ffffff',
                        background: '#F3F4F6', // Gray 100
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F3F4F6;
            color: #1F2937;
        }
        /* Custom Scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }
        
        .color-input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: ring 0.2s;
        }
        .color-input-wrapper:focus-within {
            ring: 2px solid #4F46E5;
        }
        input[type="color"] {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            cursor: pointer;
            border: none;
            padding: 0;
            margin: 0;
        }
        
        .qr-container canvas {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.3s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex flex-col md:flex-row" id="app">

    <!-- Sidebar / Controls -->
    <div class="w-full md:w-[400px] lg:w-[450px] bg-white h-full flex flex-col border-r border-gray-200 shadow-xl z-10 overflow-hidden">
        
        <!-- Header -->
        <div class="p-6 border-b border-gray-100 bg-white">
            <div class="flex items-center gap-3 mb-1">
                <div class="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600">
                    <i class="ph ph-qr-code text-2xl"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-gray-900">QR Generator</h1>
            </div>
            <p class="text-sm text-gray-500 ml-[52px]">Create beautiful, custom QR codes in seconds.</p>
        </div>

        <!-- Scrollable Form Area -->
        <div class="flex-1 overflow-y-auto p-6 space-y-8">
            
            <!-- Content Section -->
            <section class="space-y-4">
                <h2 class="text-sm font-semibold uppercase tracking-wider text-gray-500 flex items-center gap-2">
                    <i class="ph ph-link"></i> Content
                </h2>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Data / URL</label>
                    <div class="relative">
                        <textarea 
                            v-model="qrData" 
                            rows="3"
                            class="w-full rounded-lg border-gray-300 border p-3 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm transition-all resize-none"
                            placeholder="https://example.com or enter text here..."
                        ></textarea>
                        <div class="absolute bottom-2 right-2 text-xs text-gray-400" :class="{'text-red-500': qrData.length > 1000}">
                            {{ qrData.length }} chars
                        </div>
                    </div>
                </div>
            </section>

            <!-- Customization Section -->
            <section class="space-y-4">
                <h2 class="text-sm font-semibold uppercase tracking-wider text-gray-500 flex items-center gap-2">
                    <i class="ph ph-paint-brush"></i> Appearance
                </h2>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Dots Color</label>
                        <div class="flex items-center gap-3 p-2 border border-gray-200 rounded-lg hover:border-gray-300 transition-colors bg-gray-50">
                            <div class="color-input-wrapper w-8 h-8 rounded-full shadow-sm ring-1 ring-black/5 overflow-hidden shrink-0">
                                <input type="color" v-model="dotsColor">
                                <div class="w-full h-full" :style="{ backgroundColor: dotsColor }"></div>
                            </div>
                            <span class="text-xs font-mono text-gray-600 uppercase">{{ dotsColor }}</span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Background</label>
                        <div class="flex items-center gap-3 p-2 border border-gray-200 rounded-lg hover:border-gray-300 transition-colors bg-gray-50">
                            <div class="color-input-wrapper w-8 h-8 rounded-full shadow-sm ring-1 ring-black/5 overflow-hidden shrink-0">
                                <input type="color" v-model="bgColor">
                                <div class="w-full h-full" :style="{ backgroundColor: bgColor }"></div>
                            </div>
                            <span class="text-xs font-mono text-gray-600 uppercase">{{ bgColor }}</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-2 pt-2">
                    <label class="block text-sm font-medium text-gray-700">Style Options</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button 
                            v-for="style in dotStyles" 
                            :key="style.value"
                            @click="dotStyle = style.value"
                            class="flex flex-col items-center justify-center p-2 rounded-lg border transition-all"
                            :class="dotStyle === style.value ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'border-gray-200 hover:border-gray-300 text-gray-600'"
                        >
                            <div class="w-4 h-4 bg-current mb-1" :style="{ borderRadius: style.previewRadius }"></div>
                            <span class="text-[10px]">{{ style.label }}</span>
                        </button>
                    </div>
                </div>
                
                 <!-- Advanced Options Toggle -->
                 <div class="pt-2">
                    <button @click="showAdvanced = !showAdvanced" class="text-xs font-medium text-indigo-600 hover:text-indigo-800 flex items-center gap-1">
                        <i class="ph" :class="showAdvanced ? 'ph-caret-up' : 'ph-caret-down'"></i>
                        {{ showAdvanced ? 'Hide Advanced Options' : 'Show Advanced Options' }}
                    </button>
                    
                    <div v-if="showAdvanced" class="mt-4 space-y-4 p-4 bg-gray-50 rounded-lg border border-gray-100">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Corner Square Color</label>
                            <div class="flex items-center gap-3">
                                <div class="color-input-wrapper w-8 h-8 rounded-full shadow-sm ring-1 ring-black/5 overflow-hidden shrink-0">
                                    <input type="color" v-model="cornerColor">
                                    <div class="w-full h-full" :style="{ backgroundColor: cornerColor }"></div>
                                </div>
                                <span class="text-xs text-gray-500">Same as dots if not set</span>
                            </div>
                        </div>

                         <div class="space-y-2">
                             <label class="block text-sm font-medium text-gray-700">Logo URL (Optional)</label>
                             <input type="text" v-model="logoUrl" placeholder="https://..." class="w-full rounded-md border-gray-300 border p-2 text-xs">
                         </div>
                    </div>
                 </div>

            </section>
        </div>

        <!-- Footer Actions -->
        <div class="p-6 border-t border-gray-200 bg-gray-50">
            <button 
                @click="downloadQR"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-xl shadow-lg shadow-indigo-200 flex items-center justify-center gap-2 transition-all transform active:scale-[0.98]"
            >
                <i class="ph ph-download-simple text-xl"></i>
                <span>Download PNG</span>
            </button>
        </div>
    </div>

    <!-- Main Preview Area -->
    <div class="flex-1 bg-gray-100 flex items-center justify-center p-4 relative overflow-hidden">
        
        <!-- Decorative Background Pattern -->
        <div class="absolute inset-0 opacity-[0.03] pointer-events-none" 
             style="background-image: radial-gradient(#4F46E5 1px, transparent 1px); background-size: 24px 24px;">
        </div>

        <!-- Preview Card -->
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl flex flex-col items-center justify-center max-w-lg w-full relative z-0 transition-all duration-300">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-t-3xl"></div>
            
            <div class="mb-6 text-center">
                <h3 class="text-lg font-semibold text-gray-800">Live Preview</h3>
                <p class="text-sm text-gray-400">Scan to test</p>
            </div>

            <!-- QR Code Render Target -->
            <div id="qr-code" class="qr-container bg-white p-4 rounded-2xl border-2 border-gray-50" ref="qrRef"></div>

            <div class="mt-8 flex gap-4 text-sm text-gray-500 font-medium">
                <div class="flex items-center gap-1.5">
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    High Resolution
                </div>
                <div class="flex items-center gap-1.5">
                    <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                    Error Correction H
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, onMounted, watch } = Vue;

        createApp({
            setup() {
                const qrCode = ref(null);
                const qrRef = ref(null);
                
                // State
                const qrData = ref('https://gemini.google.com');
                const dotsColor = ref('#4F46E5');
                const bgColor = ref('#ffffff');
                const cornerColor = ref('#4F46E5');
                const dotStyle = ref('rounded');
                const logoUrl = ref('');
                const showAdvanced = ref(false);

                const dotStyles = [
                    { label: 'Square', value: 'square', previewRadius: '0px' },
                    { label: 'Rounded', value: 'rounded', previewRadius: '50%' },
                    { label: 'Extra Rounded', value: 'extra-rounded', previewRadius: '4px' }, // library calls this 'extra-rounded' sometimes, or we rely on 'dots' options
                ];

                // Initialize QR Code
                const initQR = () => {
                    qrCode.value = new QRCodeStyling({
                        width: 300,
                        height: 300,
                        type: "svg",
                        data: qrData.value,
                        image: logoUrl.value,
                        dotsOptions: {
                            color: dotsColor.value,
                            type: dotStyle.value
                        },
                        cornersSquareOptions: {
                            color: cornerColor.value,
                            type: dotStyle.value === 'rounded' ? 'extra-rounded' : 'square'
                        },
                        backgroundOptions: {
                            color: bgColor.value,
                        },
                        imageOptions: {
                            crossOrigin: "anonymous",
                            margin: 10
                        }
                    });
                    
                    // Clear and append
                    if (qrRef.value) {
                        qrRef.value.innerHTML = '';
                        qrCode.value.append(qrRef.value);
                    }
                };

                // Update QR Code
                const updateQR = () => {
                    if (!qrCode.value) return;
                    qrCode.value.update({
                        data: qrData.value,
                        image: logoUrl.value,
                        dotsOptions: {
                            color: dotsColor.value,
                            type: dotStyle.value
                        },
                        backgroundOptions: {
                            color: bgColor.value,
                        },
                        cornersSquareOptions: {
                            color: cornerColor.value,
                            type: dotStyle.value === 'rounded' ? 'extra-rounded' : 'square' // Simple mapping for now
                        }
                    });
                };

                // Download Handler
                const downloadQR = () => {
                    if (!qrCode.value) return;
                    qrCode.value.download({ name: "qr-code", extension: "png" });
                };

                // Watchers
                watch([qrData, dotsColor, bgColor, cornerColor, dotStyle, logoUrl], () => {
                   // Debounce slightly for text input if needed, but the library is fast
                   updateQR();
                });

                onMounted(() => {
                    initQR();
                });

                return {
                    qrData,
                    dotsColor,
                    bgColor,
                    cornerColor,
                    dotStyle,
                    dotStyles,
                    logoUrl,
                    downloadQR,
                    qrRef,
                    showAdvanced
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
