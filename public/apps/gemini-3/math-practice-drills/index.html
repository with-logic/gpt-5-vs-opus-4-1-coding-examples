<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Drills</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #f8fafc; /* Slate 50 */
            overflow: hidden; /* Prevent scrolling on mobile during game */
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Custom Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .feedback-correct {
            animation: pulse-green 0.5s ease-out;
            border-color: #22c55e !important;
        }

        .feedback-incorrect {
            animation: pulse-red 0.5s ease-out;
            border-color: #ef4444 !important;
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            display: none;
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Icons as Components ---
        const IconClock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        );
        const IconTrophy = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
        );
        const IconSettings = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        );
        const IconCheck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const IconX = () => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );

        // --- Utils ---
        const generateProblem = (operation, difficulty) => {
            let num1, num2, answer, operatorSymbol;
            
            // Helper for random int
            const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            let selectedOp = operation;
            if (operation === 'mixed') {
                const ops = ['add', 'sub', 'mul', 'div'];
                selectedOp = ops[Math.floor(Math.random() * ops.length)];
            }

            switch(selectedOp) {
                case 'add':
                    operatorSymbol = '+';
                    if (difficulty === 'easy') { num1 = rand(1, 10); num2 = rand(1, 10); }
                    else if (difficulty === 'medium') { num1 = rand(10, 50); num2 = rand(10, 50); }
                    else { num1 = rand(50, 200); num2 = rand(50, 200); }
                    answer = num1 + num2;
                    break;
                case 'sub':
                    operatorSymbol = '-';
                    if (difficulty === 'easy') { num1 = rand(2, 12); num2 = rand(1, num1); } // Result >= 0
                    else if (difficulty === 'medium') { num1 = rand(20, 100); num2 = rand(10, num1); }
                    else { num1 = rand(100, 500); num2 = rand(50, num1); }
                    answer = num1 - num2;
                    break;
                case 'mul':
                    operatorSymbol = '×';
                    if (difficulty === 'easy') { num1 = rand(1, 5); num2 = rand(1, 5); }
                    else if (difficulty === 'medium') { num1 = rand(2, 12); num2 = rand(2, 12); }
                    else { num1 = rand(5, 20); num2 = rand(5, 20); }
                    answer = num1 * num2;
                    break;
                case 'div':
                    operatorSymbol = '÷';
                    // Generate as multiplication first to ensure clean division
                    if (difficulty === 'easy') { answer = rand(1, 5); num2 = rand(1, 5); }
                    else if (difficulty === 'medium') { answer = rand(2, 12); num2 = rand(2, 12); }
                    else { answer = rand(3, 20); num2 = rand(3, 20); }
                    num1 = answer * num2;
                    break;
                default:
                    return generateProblem('add', 'easy');
            }

            return { num1, num2, operatorSymbol, answer };
        };

        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };
            return [storedValue, setValue];
        };

        // --- Components ---

        const Button = ({ children, onClick, active, variant = 'primary', className = '' }) => {
            let baseStyle = "px-4 py-2 rounded-xl font-semibold transition-all duration-200 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 ";
            let variantStyle = "";

            if (variant === 'primary') {
                if (active) variantStyle = "bg-indigo-500 text-white shadow-lg shadow-indigo-500/30 ring-indigo-500";
                else variantStyle = "bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white";
            } else if (variant === 'action') {
                variantStyle = "bg-emerald-500 text-white shadow-lg shadow-emerald-500/30 hover:bg-emerald-400 w-full text-lg py-4";
            } else if (variant === 'secondary') {
                variantStyle = "bg-slate-700 text-white hover:bg-slate-600";
            }

            return (
                <button onClick={onClick} className={`${baseStyle} ${variantStyle} ${className}`}>
                    {children}
                </button>
            );
        };

        const MainMenu = ({ config, setConfig, onStart, highScores }) => {
            const highScoreKey = `${config.operation}-${config.difficulty}-${config.duration}`;
            const currentHighScore = highScores[highScoreKey] || 0;

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 max-w-md mx-auto w-full animate-fade-in">
                    <div className="text-center mb-8 animate-float">
                        <div className="flex justify-center mb-4 text-indigo-400">
                             <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 12h8"></path><path d="M12 8v8"></path></svg>
                        </div>
                        <h1 className="text-4xl font-extrabold text-white tracking-tight mb-2">Math Drills</h1>
                        <p className="text-slate-400">Master your mental math</p>
                    </div>

                    <div className="w-full space-y-6 bg-slate-800/50 p-6 rounded-2xl border border-slate-700 backdrop-blur-sm">
                        
                        {/* Operation Selection */}
                        <div className="space-y-3">
                            <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Operation</label>
                            <div className="grid grid-cols-5 gap-2">
                                {['add', 'sub', 'mul', 'div', 'mixed'].map(op => (
                                    <Button 
                                        key={op} 
                                        active={config.operation === op} 
                                        onClick={() => setConfig({...config, operation: op})}
                                        className="flex items-center justify-center text-xl"
                                    >
                                        {op === 'add' ? '+' : op === 'sub' ? '-' : op === 'mul' ? '×' : op === 'div' ? '÷' : '?'}
                                    </Button>
                                ))}
                            </div>
                        </div>

                        {/* Difficulty Selection */}
                        <div className="space-y-3">
                            <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Difficulty</label>
                            <div className="grid grid-cols-3 gap-2">
                                {['easy', 'medium', 'hard'].map(diff => (
                                    <Button 
                                        key={diff} 
                                        active={config.difficulty === diff} 
                                        onClick={() => setConfig({...config, difficulty: diff})}
                                        className="capitalize text-sm"
                                    >
                                        {diff}
                                    </Button>
                                ))}
                            </div>
                        </div>

                        {/* Duration Selection */}
                        <div className="space-y-3">
                            <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Duration</label>
                            <div className="grid grid-cols-3 gap-2">
                                {[30, 60, 120].map(dur => (
                                    <Button 
                                        key={dur} 
                                        active={config.duration === dur} 
                                        onClick={() => setConfig({...config, duration: dur})}
                                        className="text-sm"
                                    >
                                        {dur}s
                                    </Button>
                                ))}
                            </div>
                        </div>

                        {/* High Score Preview */}
                        <div className="flex items-center justify-center space-x-2 text-indigo-300 bg-indigo-900/30 py-2 rounded-lg border border-indigo-500/20">
                            <IconTrophy />
                            <span className="font-mono font-bold text-lg">{currentHighScore}</span>
                            <span className="text-xs text-indigo-400 uppercase tracking-widest ml-1">High Score</span>
                        </div>

                        <Button variant="action" onClick={onStart}>
                            Start Drill
                        </Button>
                    </div>
                </div>
            );
        };

        const Game = ({ config, onEnd }) => {
            const [problem, setProblem] = useState(generateProblem(config.operation, config.difficulty));
            const [input, setInput] = useState('');
            const [timeLeft, setTimeLeft] = useState(config.duration);
            const [score, setScore] = useState(0);
            const [total, setTotal] = useState(0); // Total attempted
            const [feedback, setFeedback] = useState('neutral'); // neutral, correct, incorrect

            const inputRef = useRef(null);

            useEffect(() => {
                if (inputRef.current) inputRef.current.focus();
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (timeLeft === 0) {
                    onEnd({ score, total });
                }
            }, [timeLeft]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!input) return;

                const userVal = parseInt(input);
                const isCorrect = userVal === problem.answer;

                if (isCorrect) {
                    setScore(s => s + 1);
                    setFeedback('correct');
                } else {
                    setFeedback('incorrect');
                }
                setTotal(t => t + 1);

                // Reset for next problem
                setTimeout(() => {
                    setFeedback('neutral');
                    setProblem(generateProblem(config.operation, config.difficulty));
                    setInput('');
                    if (inputRef.current) inputRef.current.focus();
                }, 150); // Slight delay for visual feedback
            };

            const handleSkip = () => {
                 setTotal(t => t + 1);
                 setFeedback('incorrect');
                 setTimeout(() => {
                    setFeedback('neutral');
                    setProblem(generateProblem(config.operation, config.difficulty));
                    setInput('');
                    if (inputRef.current) inputRef.current.focus();
                }, 150);
            }

            // Progress bar calculation
            const progressPercent = (timeLeft / config.duration) * 100;

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 w-full max-w-2xl mx-auto">
                    {/* Header Stats */}
                    <div className="w-full flex justify-between items-center mb-12">
                        <div className="flex items-center space-x-2 text-slate-300">
                             <div className="bg-slate-800 p-2 rounded-lg">
                                <IconClock />
                             </div>
                             <span className={`text-2xl font-mono font-bold ${timeLeft <= 10 ? 'text-red-500 animate-pulse' : ''}`}>
                                {timeLeft}s
                             </span>
                        </div>
                        <div className="flex items-center space-x-2 text-slate-300">
                            <span className="text-2xl font-mono font-bold text-white">{score}</span>
                            <div className="bg-slate-800 p-2 rounded-lg text-emerald-500">
                                <IconCheck />
                            </div>
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full h-2 bg-slate-800 rounded-full mb-12 overflow-hidden">
                        <div 
                            className={`h-full transition-all duration-1000 ease-linear ${timeLeft <= 10 ? 'bg-red-500' : 'bg-indigo-500'}`} 
                            style={{ width: `${progressPercent}%` }}
                        ></div>
                    </div>

                    {/* Problem Area */}
                    <div className="flex flex-col items-center w-full mb-8">
                        <div className="flex items-center justify-center space-x-4 text-7xl md:text-8xl font-bold text-white mb-8 tracking-tighter">
                            <span>{problem.num1}</span>
                            <span className="text-indigo-400">{problem.operatorSymbol}</span>
                            <span>{problem.num2}</span>
                        </div>

                        <form onSubmit={handleSubmit} className="w-full max-w-xs relative">
                            <input
                                ref={inputRef}
                                type="number"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                className={`
                                    w-full bg-slate-800/80 text-center text-5xl font-mono font-bold text-white 
                                    rounded-2xl py-6 border-4 focus:outline-none focus:ring-4 focus:ring-offset-4 focus:ring-offset-slate-900 
                                    transition-all duration-150
                                    ${feedback === 'neutral' ? 'border-slate-700 focus:border-indigo-500 focus:ring-indigo-500/50' : ''}
                                    ${feedback === 'correct' ? 'feedback-correct' : ''}
                                    ${feedback === 'incorrect' ? 'feedback-incorrect' : ''}
                                `}
                                placeholder="?"
                            />
                            <div className="mt-4 text-center text-slate-500 text-sm">Press Enter</div>
                        </form>
                    </div>

                    <div className="flex gap-4">
                         <button onClick={handleSkip} className="text-slate-500 hover:text-slate-300 text-sm uppercase tracking-wider font-bold py-4 px-8">Skip Problem</button>
                    </div>
                </div>
            );
        };

        const Results = ({ score, total, config, onRestart, onMenu }) => {
            const accuracy = total > 0 ? Math.round((score / total) * 100) : 0;
            
            // Generate encouraging message
            let message = "Good effort!";
            let subMessage = "Keep practicing to improve.";
            if (accuracy >= 90 && score > 5) { message = "Outstanding!"; subMessage = "You're a math wizard!"; }
            else if (accuracy >= 70) { message = "Great job!"; subMessage = "Solid performance."; }

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 w-full max-w-md mx-auto animate-fade-in">
                    <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-3xl p-8 w-full text-center shadow-2xl">
                        <h2 className="text-3xl font-bold text-white mb-2">{message}</h2>
                        <p className="text-slate-400 mb-8">{subMessage}</p>

                        <div className="grid grid-cols-2 gap-4 mb-8">
                            <div className="bg-slate-900/50 p-4 rounded-2xl border border-slate-700/50">
                                <div className="text-slate-400 text-xs uppercase font-bold tracking-wider mb-1">Score</div>
                                <div className="text-4xl font-mono font-bold text-emerald-400">{score}</div>
                            </div>
                            <div className="bg-slate-900/50 p-4 rounded-2xl border border-slate-700/50">
                                <div className="text-slate-400 text-xs uppercase font-bold tracking-wider mb-1">Accuracy</div>
                                <div className={`text-4xl font-mono font-bold ${accuracy > 80 ? 'text-indigo-400' : 'text-yellow-400'}`}>
                                    {accuracy}%
                                </div>
                            </div>
                        </div>

                        <div className="space-y-3">
                            <Button variant="action" onClick={onRestart}>Play Again</Button>
                            <Button variant="secondary" onClick={onMenu} className="w-full py-3">Back to Menu</Button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('menu'); // menu, playing, results
            const [config, setConfig] = useState({
                operation: 'add', // add, sub, mul, div, mixed
                difficulty: 'easy', // easy, medium, hard
                duration: 60 // seconds
            });
            const [lastResult, setLastResult] = useState({ score: 0, total: 0 });
            const [highScores, setHighScores] = useLocalStorage('math-drills-highscores', {});

            const handleStart = () => {
                setGameState('playing');
            };

            const handleEnd = (result) => {
                setLastResult(result);
                setGameState('results');

                // Update high score
                const key = `${config.operation}-${config.difficulty}-${config.duration}`;
                if (!highScores[key] || result.score > highScores[key]) {
                    setHighScores(prev => ({ ...prev, [key]: result.score }));
                }
            };

            const handleRestart = () => {
                setGameState('playing');
            };

            const handleMenu = () => {
                setGameState('menu');
            };

            return (
                <div className="antialiased text-slate-50 min-h-screen bg-gradient-to-br from-slate-900 to-slate-800">
                    {gameState === 'menu' && (
                        <MainMenu 
                            config={config} 
                            setConfig={setConfig} 
                            onStart={handleStart} 
                            highScores={highScores}
                        />
                    )}
                    {gameState === 'playing' && (
                        <Game 
                            config={config} 
                            onEnd={handleEnd} 
                        />
                    )}
                    {gameState === 'results' && (
                        <Results 
                            score={lastResult.score} 
                            total={lastResult.total} 
                            config={config} 
                            onRestart={handleRestart} 
                            onMenu={handleMenu}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
