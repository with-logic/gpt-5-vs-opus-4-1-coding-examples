<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥—</text></svg>">
    <title>Healthy Meal Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Animation utilities */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.2s ease-out forwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons (Lucide-style SVGs) ---
        const Icons = {
            Plus: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Flame: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.3-1.2.9-2 1.6-3.3.4 1.1.7 2.1.8 3.3z"></path></svg>,
            Utensils: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path><path d="M7 2v20"></path><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path></svg>,
            Check: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"></polyline></svg>,
            X: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Leaf: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 1.45 10a7 7 0 0 1-9.45 8z"></path></svg>,
            PieChart: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
        };

        // --- Components ---

        // 1. Progress Ring Component
        const ProgressRing = ({ radius, stroke, progress, color, children }) => {
            const normalizedRadius = radius - stroke * 2;
            const circumference = normalizedRadius * 2 * Math.PI;
            const strokeDashoffset = circumference - (progress / 100) * circumference;

            return (
                <div className="relative flex items-center justify-center">
                    <svg
                        height={radius * 2}
                        width={radius * 2}
                        className="transform -rotate-90"
                    >
                        <circle
                            stroke="#e2e8f0"
                            strokeWidth={stroke}
                            fill="transparent"
                            r={normalizedRadius}
                            cx={radius}
                            cy={radius}
                        />
                        <circle
                            stroke={color}
                            strokeWidth={stroke}
                            strokeDasharray={circumference + ' ' + circumference}
                            style={{ strokeDashoffset, transition: 'stroke-dashoffset 0.5s ease-in-out' }}
                            strokeLinecap="round"
                            fill="transparent"
                            r={normalizedRadius}
                            cx={radius}
                            cy={radius}
                        />
                    </svg>
                    <div className="absolute inset-0 flex items-center justify-center">
                        {children}
                    </div>
                </div>
            );
        };

        // 2. Add Meal Form
        const AddMealForm = ({ onAdd, onCancel }) => {
            const [name, setName] = useState('');
            const [calories, setCalories] = useState('');
            const [protein, setProtein] = useState('');
            const [carbs, setCarbs] = useState('');
            const [fat, setFat] = useState('');
            const [type, setType] = useState('Breakfast');
            const [ingredientInput, setIngredientInput] = useState('');
            const [ingredients, setIngredients] = useState([]);

            const handleAddIngredient = (e) => {
                if ((e.key === 'Enter' || e.type === 'click') && ingredientInput.trim()) {
                    e.preventDefault();
                    if (!ingredients.includes(ingredientInput.trim())) {
                        setIngredients([...ingredients, ingredientInput.trim()]);
                    }
                    setIngredientInput('');
                }
            };

            const removeIngredient = (ing) => {
                setIngredients(ingredients.filter(i => i !== ing));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name || !calories) return;

                onAdd({
                    id: Date.now(),
                    name,
                    calories: parseInt(calories),
                    macros: {
                        protein: parseInt(protein) || 0,
                        carbs: parseInt(carbs) || 0,
                        fat: parseInt(fat) || 0
                    },
                    type,
                    ingredients,
                    timestamp: new Date().toISOString()
                });
                
                // Reset form handled by parent closing modal or manual reset if needed, 
                // but usually we just close.
            };

            const types = ['Breakfast', 'Lunch', 'Dinner', 'Snack'];

            return (
                <div className="bg-white rounded-2xl p-6 shadow-xl w-full max-w-lg mx-4 scale-in border border-slate-100">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                            <Icons.Utensils className="text-primary-500" />
                            Log Meal
                        </h2>
                        <button onClick={onCancel} className="text-slate-400 hover:text-slate-600 transition-colors">
                            <Icons.X />
                        </button>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                        {/* Type Selection */}
                        <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                            {types.map(t => (
                                <button
                                    key={t}
                                    type="button"
                                    onClick={() => setType(t)}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 whitespace-nowrap ${
                                        type === t 
                                        ? 'bg-primary-500 text-white shadow-md shadow-primary-500/30' 
                                        : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                    }`}
                                >
                                    {t}
                                </button>
                            ))}
                        </div>

                        {/* Basic Info */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Meal Name</label>
                                <input 
                                    type="text" 
                                    value={name}
                                    onChange={e => setName(e.target.value)}
                                    placeholder="e.g. Avocado Toast"
                                    className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all"
                                    autoFocus
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Calories</label>
                                <div className="relative">
                                    <input 
                                        type="number" 
                                        value={calories}
                                        onChange={e => setCalories(e.target.value)}
                                        placeholder="0"
                                        className="w-full bg-slate-50 border border-slate-200 rounded-lg pl-4 pr-12 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all"
                                        required
                                        min="0"
                                    />
                                    <span className="absolute right-4 top-2.5 text-slate-400 text-sm">kcal</span>
                                </div>
                            </div>
                        </div>

                        {/* Macros */}
                        <div>
                            <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Macros (Optional)</label>
                            <div className="grid grid-cols-3 gap-3">
                                <div className="relative">
                                    <input type="number" placeholder="Prot" value={protein} onChange={e => setProtein(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:border-primary-500 focus:outline-none" />
                                    <span className="absolute right-2 top-2 text-xs text-slate-400">g</span>
                                </div>
                                <div className="relative">
                                    <input type="number" placeholder="Carb" value={carbs} onChange={e => setCarbs(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:border-primary-500 focus:outline-none" />
                                    <span className="absolute right-2 top-2 text-xs text-slate-400">g</span>
                                </div>
                                <div className="relative">
                                    <input type="number" placeholder="Fat" value={fat} onChange={e => setFat(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:border-primary-500 focus:outline-none" />
                                    <span className="absolute right-2 top-2 text-xs text-slate-400">g</span>
                                </div>
                            </div>
                        </div>

                        {/* Ingredients */}
                        <div>
                            <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Ingredients</label>
                            <div className="flex gap-2 mb-2">
                                <input 
                                    type="text" 
                                    value={ingredientInput}
                                    onChange={e => setIngredientInput(e.target.value)}
                                    onKeyDown={handleAddIngredient}
                                    placeholder="Add ingredient (Enter to tag)"
                                    className="flex-1 bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all"
                                />
                                <button type="button" onClick={handleAddIngredient} className="bg-primary-100 text-primary-600 px-4 rounded-lg hover:bg-primary-200 transition-colors">
                                    <Icons.Plus size={20} />
                                </button>
                            </div>
                            <div className="flex flex-wrap gap-2 min-h-[2rem]">
                                {ingredients.map(ing => (
                                    <span key={ing} className="bg-white border border-slate-200 text-slate-600 px-3 py-1 rounded-full text-sm flex items-center gap-2 shadow-sm animate-fade-in">
                                        {ing}
                                        <button type="button" onClick={() => removeIngredient(ing)} className="text-slate-400 hover:text-red-500 transition-colors">
                                            <Icons.X size={14} />
                                        </button>
                                    </span>
                                ))}
                                {ingredients.length === 0 && <span className="text-slate-400 text-sm italic py-1">No ingredients listed yet.</span>}
                            </div>
                        </div>

                        <button 
                            type="submit" 
                            className="w-full bg-primary-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-primary-600/30 hover:bg-primary-700 active:scale-[0.98] transition-all duration-200 flex justify-center items-center gap-2 mt-4"
                        >
                            <Icons.Check size={20} />
                            Save Meal
                        </button>
                    </form>
                </div>
            );
        };

        // 3. Meal Card Component
        const MealCard = ({ meal, onDelete }) => {
            const date = new Date(meal.timestamp);
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const typeColors = {
                Breakfast: 'bg-orange-100 text-orange-700',
                Lunch: 'bg-blue-100 text-blue-700',
                Dinner: 'bg-purple-100 text-purple-700',
                Snack: 'bg-teal-100 text-teal-700',
            };

            return (
                <div className="bg-white rounded-xl p-5 shadow-sm border border-slate-100 hover:shadow-md transition-shadow group fade-in">
                    <div className="flex justify-between items-start mb-3">
                        <div>
                            <span className={`text-xs font-bold px-2 py-1 rounded-md ${typeColors[meal.type] || 'bg-slate-100 text-slate-600'} mb-2 inline-block`}>
                                {meal.type}
                            </span>
                            <h3 className="text-lg font-bold text-slate-800 leading-tight">{meal.name}</h3>
                            <span className="text-xs text-slate-400">{timeString}</span>
                        </div>
                        <div className="flex flex-col items-end gap-1">
                            <span className="text-lg font-bold text-primary-600">{meal.calories} <span className="text-xs text-slate-500 font-normal">kcal</span></span>
                            <button onClick={() => onDelete(meal.id)} className="text-slate-300 hover:text-red-500 transition-colors p-1 opacity-0 group-hover:opacity-100">
                                <Icons.Trash size={16} />
                            </button>
                        </div>
                    </div>
                    
                    {/* Macros Display */}
                    {(meal.macros.protein > 0 || meal.macros.carbs > 0 || meal.macros.fat > 0) && (
                         <div className="flex gap-4 mb-3 text-xs text-slate-500 border-t border-slate-50 pt-2 mt-2">
                            {meal.macros.protein > 0 && <div><span className="font-semibold text-slate-700">{meal.macros.protein}g</span> Protein</div>}
                            {meal.macros.carbs > 0 && <div><span className="font-semibold text-slate-700">{meal.macros.carbs}g</span> Carbs</div>}
                            {meal.macros.fat > 0 && <div><span className="font-semibold text-slate-700">{meal.macros.fat}g</span> Fat</div>}
                         </div>
                    )}

                    {/* Ingredients Tags */}
                    {meal.ingredients && meal.ingredients.length > 0 && (
                        <div className="flex flex-wrap gap-1.5 mt-2">
                            {meal.ingredients.map((ing, idx) => (
                                <span key={idx} className="text-xs bg-slate-50 text-slate-500 px-2 py-1 rounded border border-slate-100">
                                    {ing}
                                </span>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // 4. Main App Component
        const App = () => {
            const [meals, setMeals] = useState(() => {
                const saved = localStorage.getItem('meals');
                if (saved) {
                    try {
                        // Filter for today's meals on load or keep all? 
                        // Let's keep all but display today's. 
                        // For this simple app, let's just keep today's session or all time?
                        // Let's persist everything but UI focuses on "Today".
                        return JSON.parse(saved);
                    } catch(e) { return []; }
                }
                return [];
            });
            
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [calorieGoal, setCalorieGoal] = useState(() => parseInt(localStorage.getItem('calorieGoal')) || 2000);

            useEffect(() => {
                localStorage.setItem('meals', JSON.stringify(meals));
            }, [meals]);

            useEffect(() => {
                localStorage.setItem('calorieGoal', calorieGoal.toString());
            }, [calorieGoal]);

            // Filter for today
            const todayMeals = useMemo(() => {
                const today = new Date().toDateString();
                return meals.filter(m => new Date(m.timestamp).toDateString() === today).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }, [meals]);

            // Totals
            const totals = useMemo(() => {
                return todayMeals.reduce((acc, curr) => ({
                    calories: acc.calories + curr.calories,
                    protein: acc.protein + (curr.macros.protein || 0),
                    carbs: acc.carbs + (curr.macros.carbs || 0),
                    fat: acc.fat + (curr.macros.fat || 0)
                }), { calories: 0, protein: 0, carbs: 0, fat: 0 });
            }, [todayMeals]);

            const handleAddMeal = (newMeal) => {
                setMeals(prev => [newMeal, ...prev]);
                setIsAddModalOpen(false);
            };

            const handleDeleteMeal = (id) => {
                setMeals(prev => prev.filter(m => m.id !== id));
            };

            const progress = Math.min((totals.calories / calorieGoal) * 100, 100);
            const progressColor = progress > 100 ? '#ef4444' : '#10b981';

            return (
                <div className="min-h-screen pb-20 md:pb-10 relative">
                    {/* Header */}
                    <header className="bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-slate-200">
                        <div className="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2 text-primary-600">
                                <div className="bg-primary-100 p-2 rounded-lg">
                                    <Icons.Leaf size={24} />
                                </div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight">NutriTrack</h1>
                            </div>
                            <button 
                                onClick={() => setIsAddModalOpen(true)}
                                className="bg-slate-900 text-white p-2 rounded-full shadow-lg shadow-slate-900/20 hover:scale-105 transition-transform active:scale-95 md:hidden"
                            >
                                <Icons.Plus />
                            </button>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 pt-6 space-y-8">
                        
                        {/* Summary Section */}
                        <section className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Calorie Card */}
                            <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 flex items-center justify-between relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-5">
                                    <Icons.Flame size={120} />
                                </div>
                                <div>
                                    <h2 className="text-slate-500 font-medium text-sm mb-1 uppercase tracking-wider">Calories Today</h2>
                                    <div className="flex items-baseline gap-1">
                                        <span className="text-4xl font-bold text-slate-800">{totals.calories}</span>
                                        <span className="text-slate-400">/ {calorieGoal}</span>
                                    </div>
                                    <p className="text-xs text-slate-400 mt-2">
                                        {Math.max(calorieGoal - totals.calories, 0)} kcal remaining
                                    </p>
                                </div>
                                <div className="z-0">
                                    <ProgressRing radius={50} stroke={8} progress={progress} color={progressColor}>
                                        <span className={`text-sm font-bold ${progress >= 100 ? 'text-red-500' : 'text-primary-600'}`}>
                                            {Math.round(progress)}%
                                        </span>
                                    </ProgressRing>
                                </div>
                            </div>

                            {/* Macros Card */}
                            <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 flex flex-col justify-center">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-slate-500 font-medium text-sm uppercase tracking-wider">Nutrients</h2>
                                    <Icons.PieChart className="text-slate-300" size={20} />
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="font-medium text-slate-700">Protein</span>
                                            <span className="text-slate-500">{totals.protein}g</span>
                                        </div>
                                        <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                            <div className="h-full bg-blue-500 rounded-full" style={{ width: `${Math.min((totals.protein / 150) * 100, 100)}%` }}></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="font-medium text-slate-700">Carbs</span>
                                            <span className="text-slate-500">{totals.carbs}g</span>
                                        </div>
                                        <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                            <div className="h-full bg-orange-400 rounded-full" style={{ width: `${Math.min((totals.carbs / 250) * 100, 100)}%` }}></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="font-medium text-slate-700">Fat</span>
                                            <span className="text-slate-500">{totals.fat}g</span>
                                        </div>
                                        <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                            <div className="h-full bg-yellow-400 rounded-full" style={{ width: `${Math.min((totals.fat / 70) * 100, 100)}%` }}></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Actions */}
                        <div className="hidden md:flex justify-end">
                             <button 
                                onClick={() => setIsAddModalOpen(true)}
                                className="bg-slate-900 text-white px-6 py-3 rounded-xl shadow-lg shadow-slate-900/20 hover:bg-slate-800 transition-all flex items-center gap-2 font-medium"
                            >
                                <Icons.Plus size={20} />
                                Add Meal
                            </button>
                        </div>

                        {/* Recent Meals */}
                        <section>
                            <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                Today's Meals
                                <span className="bg-slate-200 text-slate-600 text-xs px-2 py-0.5 rounded-full">{todayMeals.length}</span>
                            </h3>
                            
                            <div className="grid gap-4">
                                {todayMeals.length > 0 ? (
                                    todayMeals.map(meal => (
                                        <MealCard key={meal.id} meal={meal} onDelete={handleDeleteMeal} />
                                    ))
                                ) : (
                                    <div className="text-center py-12 bg-white rounded-2xl border border-dashed border-slate-300">
                                        <div className="bg-slate-50 p-4 rounded-full inline-block mb-3">
                                            <Icons.Utensils className="text-slate-300" size={32} />
                                        </div>
                                        <p className="text-slate-500 font-medium">No meals logged today</p>
                                        <button onClick={() => setIsAddModalOpen(true)} className="text-primary-600 text-sm font-semibold mt-2 hover:underline">Start logging</button>
                                    </div>
                                )}
                            </div>
                        </section>

                    </main>

                    {/* Modal Overlay */}
                    {isAddModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm transition-opacity">
                            <div className="absolute inset-0" onClick={() => setIsAddModalOpen(false)}></div>
                            <AddMealForm onAdd={handleAddMeal} onCancel={() => setIsAddModalOpen(false)} />
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
