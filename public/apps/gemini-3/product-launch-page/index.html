<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos X - The Future of Time</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-black': '#0a0a0a',
                        'brand-gray': '#1c1c1e',
                        'accent-blue': '#2997ff',
                        'accent-purple': '#bf5af2',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion (for animations if possible, but keeping it simple with CSS/Tailwind for single file reliability or use simple React state) -->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #000;
            color: #f5f5f7;
            overflow-x: hidden;
        }
        .hero-gradient {
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 70%);
        }
        .text-gradient {
            background: linear-gradient(90deg, #2997ff, #bf5af2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-panel {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        
        .watch-strap {
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Components ---

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setMobileMenuOpen(false);
                document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'glass-panel py-4' : 'bg-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <div className="text-2xl font-bold tracking-tighter flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                            <i className="fa-solid fa-clock text-accent-blue"></i>
                            <span>CHRONOS <span className="font-light text-gray-400">X</span></span>
                        </div>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:flex gap-8 items-center">
                            {['Features', 'Specs', 'Gallery'].map((item) => (
                                <button 
                                    key={item} 
                                    onClick={() => scrollToSection(item.toLowerCase())}
                                    className="text-sm font-medium text-gray-300 hover:text-white transition-colors uppercase tracking-wide"
                                >
                                    {item}
                                </button>
                            ))}
                            <button 
                                onClick={() => scrollToSection('preorder')}
                                className="bg-white text-black px-5 py-2 rounded-full text-sm font-bold hover:bg-gray-200 transition-colors"
                            >
                                Pre-order
                            </button>
                        </div>

                        {/* Mobile Menu Button */}
                        <div className="md:hidden">
                            <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="text-white">
                                <i className={`fa-solid ${mobileMenuOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu Overlay */}
                    {mobileMenuOpen && (
                        <div className="absolute top-full left-0 w-full glass-panel border-t border-gray-800 p-6 flex flex-col gap-4 md:hidden">
                            {['Features', 'Specs', 'Gallery'].map((item) => (
                                <button 
                                    key={item} 
                                    onClick={() => scrollToSection(item.toLowerCase())}
                                    className="text-left text-lg font-medium text-gray-300 hover:text-white"
                                >
                                    {item}
                                </button>
                            ))}
                            <button 
                                onClick={() => scrollToSection('preorder')}
                                className="bg-accent-blue text-white px-5 py-3 rounded-lg text-center font-bold"
                            >
                                Pre-order Now
                            </button>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden hero-gradient">
                    <div className="absolute inset-0 z-0">
                         {/* Abstract background elements */}
                         <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-accent-blue opacity-10 blur-[100px] rounded-full animate-pulse-slow"></div>
                         <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-accent-purple opacity-10 blur-[100px] rounded-full animate-pulse-slow" style={{animationDelay: '2s'}}></div>
                    </div>

                    <div className="container mx-auto px-6 z-10 grid md:grid-cols-2 gap-12 items-center">
                        <div className="space-y-8 text-center md:text-left">
                            <div className="inline-block px-3 py-1 border border-accent-blue/30 rounded-full bg-accent-blue/10 text-accent-blue text-xs font-bold tracking-widest uppercase mb-2">
                                New Release
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight leading-tight">
                                Time, <br/>
                                <span className="text-gradient">Redefined.</span>
                            </h1>
                            <p className="text-xl text-gray-400 max-w-lg mx-auto md:mx-0 leading-relaxed">
                                Experience the fusion of luxury craftsmanship and quantum-leap technology. 
                                The Chronos X isn't just a watch; it's your connection to the future.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                                <button 
                                    onClick={() => document.getElementById('preorder').scrollIntoView({ behavior: 'smooth' })}
                                    className="bg-accent-blue hover:bg-blue-600 text-white px-8 py-4 rounded-full font-bold text-lg transition-all transform hover:scale-105 shadow-lg shadow-blue-900/50"
                                >
                                    Pre-order Now
                                </button>
                                <button 
                                    onClick={() => document.getElementById('features').scrollIntoView({ behavior: 'smooth' })}
                                    className="glass-panel hover:bg-white/10 text-white px-8 py-4 rounded-full font-bold text-lg transition-all"
                                >
                                    Watch Film <i className="fa-solid fa-play ml-2 text-xs"></i>
                                </button>
                            </div>
                            <div className="pt-8 flex items-center justify-center md:justify-start gap-8 text-gray-500 text-sm font-medium">
                                <span className="flex items-center gap-2"><i className="fa-brands fa-apple"></i> iOS Compatible</span>
                                <span className="flex items-center gap-2"><i className="fa-brands fa-android"></i> Android Ready</span>
                            </div>
                        </div>

                        <div className="relative animate-float">
                            {/* Watch Illustration - Using pure CSS/SVG to ensure self-contained perfection without relying on external images that might break */}
                            <div className="w-80 h-80 md:w-[500px] md:h-[500px] mx-auto relative">
                                {/* Watch Face Circle */}
                                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 md:w-96 md:h-96 rounded-full border-[16px] border-[#222] bg-black shadow-2xl z-20 flex items-center justify-center overflow-hidden">
                                    {/* Screen Glare */}
                                    <div className="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent pointer-events-none z-30 rounded-full"></div>
                                    
                                    {/* Watch UI */}
                                    <div className="text-center z-10">
                                        <div className="text-6xl md:text-8xl font-thin tracking-tighter text-white">10:42</div>
                                        <div className="text-accent-blue text-sm uppercase tracking-widest mt-2 font-bold">Tue 27</div>
                                        <div className="flex justify-center gap-4 mt-6">
                                            <div className="flex flex-col items-center">
                                                <i className="fa-solid fa-heart-pulse text-red-500 mb-1"></i>
                                                <span className="text-xs text-gray-400">72 BPM</span>
                                            </div>
                                            <div className="flex flex-col items-center">
                                                <i className="fa-solid fa-shoe-prints text-green-500 mb-1"></i>
                                                <span className="text-xs text-gray-400">4,302</span>
                                            </div>
                                            <div className="flex flex-col items-center">
                                                <i className="fa-solid fa-cloud-sun text-yellow-500 mb-1"></i>
                                                <span className="text-xs text-gray-400">24Â°C</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Bezel Ring */}
                                    <div className="absolute inset-0 rounded-full border border-gray-700 opacity-50"></div>
                                </div>

                                {/* Straps */}

                                <div className="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-[20%] w-32 md:w-48 h-40 md:h-64 bg-[#1a1a1a] rounded-b-3xl watch-strap z-10"></div>
                                
                                {/* Side Buttons */}
                                <div className="absolute top-1/2 right-1/2 transform translate-x-[9rem] md:translate-x-[13rem] -translate-y-12 w-4 h-12 bg-[#333] rounded-r-md z-0"></div>
                                <div className="absolute top-1/2 right-1/2 transform translate-x-[9rem] md:translate-x-[13rem] translate-y-8 w-4 h-8 bg-[#333] rounded-r-md z-0"></div>
                            </div>

                    icon: "fa-solid fa-heart-pulse",
                    title: "Bio-Scan Pro",
                    desc: "Real-time analysis of vital signs including ECG, blood oxygen, stress levels, and hydration tracking."
                },
                {
                    icon: "fa-solid fa-layer-group",
                    title: "Holographic Ready",
                    desc: "Micro-projectors create a 3D interface hovering above the glass for privacy and extended workspace."

                {
                    icon: "fa-solid fa-water",
                    title: "Deep Dive Rated",
                    desc: "Certified to 100 meters (10 ATM). Salt water resistant titanium casing ensures durability in any ocean."
                }
            ];

            return (
                <section id="features" className="py-24 bg-brand-black relative">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-5xl font-bold mb-6">Engineered for <span className="text-white">Extremes</span></h2>
                            <p className="text-gray-400 max-w-2xl mx-auto">
                                Every component of the Chronos X has been reimagined. We didn't just improve the smartwatch; we evolved it.
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {features.map((f, i) => (
                                <div key={i} className="glass-panel p-8 rounded-2xl hover:bg-white/5 transition-all duration-300 group cursor-default">
                                    <div className="w-14 h-14 rounded-full bg-gray-800 flex items-center justify-center mb-6 group-hover:bg-accent-blue group-hover:text-white transition-colors">
                                        <i className={`${f.icon} text-2xl`}></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-3 text-white">{f.title}</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed">
                                        {f.desc}
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Specs = () => {
            return (
                <section id="specs" className="py-24 bg-brand-gray border-t border-gray-900">
                    <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
                        <div>
                            <h2 className="text-3xl md:text-4xl font-bold mb-8">Technical Specifications</h2>
                            <div className="space-y-0">
                                <div className="border-b border-gray-800 py-4 grid grid-cols-3">
                                    <span className="text-gray-500 font-medium">Material</span>
                                    <span className="col-span-2 text-white">Aerospace-grade Titanium Alloy</span>
                                </div>
                                <div className="border-b border-gray-800 py-4 grid grid-cols-3">
                                    <span className="text-gray-500 font-medium">Display</span>
                                    <span className="col-span-2 text-white">1.9" LTPO OLED Always-On Retina</span>
                                </div>
                                <div className="border-b border-gray-800 py-4 grid grid-cols-3">
                                    <span className="text-gray-500 font-medium">Processor</span>
                                    <span className="col-span-2 text-white">CX-1 Neural Engine (5nm)</span>
                                </div>
                                <div className="border-b border-gray-800 py-4 grid grid-cols-3">
                                    <span className="text-gray-500 font-medium">Connectivity</span>
                                    <span className="col-span-2 text-white">5G, Wi-Fi 6E, Bluetooth 5.3</span>
                                </div>
                                <div className="border-b border-gray-800 py-4 grid grid-cols-3">
                                    <span className="text-gray-500 font-medium">Sensors</span>
                                    <span className="col-span-2 text-white">LiDAR, Accelerometer, Gyroscope, Barometer</span>
                                </div>
                                <div className="border-b border-gray-800 py-4 grid grid-cols-3">
                                    <span className="text-gray-500 font-medium">Weight</span>
                                    <span className="col-span-2 text-white">42 grams (without strap)</span>
                                </div>
                            </div>
                        </div>
                        <div className="relative h-full min-h-[400px] flex items-center justify-center bg-black rounded-2xl border border-gray-800 overflow-hidden">
                             {/* Abstract chip visualization */}
                             <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
                             <div className="w-48 h-48 border border-accent-blue/30 rounded-lg flex items-center justify-center relative shadow-[0_0_50px_rgba(41,151,255,0.2)]">
                                <div className="absolute inset-0 border border-accent-blue/20 rounded-lg scale-110"></div>
                                <div className="text-center">
                                    <div className="text-4xl font-black text-white tracking-widest">CX-1</div>
                                    <div className="text-accent-blue text-xs uppercase tracking-widest mt-1">Neural Chip</div>
                                </div>
                                {/* Circuit lines */}
                                <div className="absolute top-1/2 -right-12 w-12 h-[1px] bg-accent-blue/50"></div>
                                <div className="absolute top-1/2 -left-12 w-12 h-[1px] bg-accent-blue/50"></div>
                                <div className="absolute -top-12 left-1/2 w-[1px] h-12 bg-accent-blue/50"></div>
                                <div className="absolute -bottom-12 left-1/2 w-[1px] h-12 bg-accent-blue/50"></div>
                             </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Gallery = () => {
             // Using placeholders for gallery to ensure validity
             const images = [
                "bg-gradient-to-tr from-gray-900 to-gray-800",
                "bg-gradient-to-bl from-blue-900 to-black",
                "bg-gradient-to-r from-purple-900 to-gray-900"
             ];

             return (
                 <section id="gallery" className="py-24 bg-black">
                    <div className="max-w-7xl mx-auto px-6">
                        <h2 className="text-3xl md:text-5xl font-bold mb-12 text-center">Lifestyle <span className="text-gray-600">&</span> Design</h2>
                        <div className="grid md:grid-cols-3 gap-6 h-[500px] md:h-[400px]">
                            <div className="md:col-span-2 relative rounded-2xl overflow-hidden group">
                                <img src="https://images.unsplash.com/photo-1517502474097-f9b30659dadb?q=80&w=2027&auto=format&fit=crop" alt="Watch Lifestyle" className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-80 group-hover:opacity-100" />
                                <div className="absolute bottom-0 left-0 p-8">
                                    <span className="text-xs font-bold bg-white text-black px-2 py-1 uppercase tracking-widest">Urban</span>
                                    <h3 className="text-2xl font-bold mt-2">City Essential</h3>

                            </div>
                            <div className="relative rounded-2xl overflow-hidden group">
                                <img src="https://images.unsplash.com/photo-1434493789847-2f02dc6ca35d?q=80&w=2071&auto=format&fit=crop" alt="Watch Detail" className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-80 group-hover:opacity-100" />
                                <div className="absolute bottom-0 left-0 p-8">
                                    <span className="text-xs font-bold bg-accent-blue text-white px-2 py-1 uppercase tracking-widest">Active</span>
                                    <h3 className="text-2xl font-bold mt-2">Always Ready</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                 </section>
             )
        }

        const PreOrder = () => {
            const [formState, setFormState] = useState({ name: '', email: '', model: 'titanium' });
            const [submitted, setSubmitted] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                // Simulate API call
                setTimeout(() => {
                    setSubmitted(true);
                }, 1000);
            };

            return (
                <section id="preorder" className="py-24 relative overflow-hidden">
                    <div className="absolute inset-0 bg-brand-gray"></div>
                    {/* Background blob */}
                    <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-accent-blue opacity-5 blur-[120px] rounded-full pointer-events-none"></div>

                    <div className="max-w-4xl mx-auto px-6 relative z-10">
                        <div className="text-center mb-12">

                                <h3 className="text-2xl font-bold text-white mb-2">Reservation Confirmed!</h3>
                                <p className="text-gray-400">Welcome to the future. Check your email for details.</p>
                                <button onClick={() => setSubmitted(false)} className="mt-8 text-accent-blue hover:text-white underline">
                                    Reserve another
                                </button>
                            </div>
                        ) : (
                            <div className="glass-panel p-8 md:p-12 rounded-3xl border border-gray-700 shadow-2xl">
                                <form onSubmit={handleSubmit} className="space-y-6">

                                            <label htmlFor="name" className="text-sm font-medium text-gray-400">Full Name</label>

                                                required
                                                type="text" 
                                                className="w-full bg-black/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-accent-blue focus:ring-1 focus:ring-accent-blue transition-all"
                                                placeholder="Elon Musk"
                                                value={formState.name}
                                                onChange={(e) => setFormState({...formState, name: e.target.value})}
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label htmlFor="email" className="text-sm font-medium text-gray-400">Email Address</label>
                                            <input 
                                                id="email"
                                                required
                                                type="email" 
                                                className="w-full bg-black/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-accent-blue focus:ring-1 focus:ring-accent-blue transition-all"
                                                placeholder="elon@mars.com"
                                                value={formState.email}
                                                onChange={(e) => setFormState({...formState, email: e.target.value})}
                                            />
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-sm font-medium text-gray-400">Select Model</label>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            {[
                                                { id: 'titanium', name: 'Titanium', price: '$899' },
                                                { id: 'stealth', name: 'Stealth Black', price: '$999' },
                                                { id: 'ceramic', name: 'Ceramic White', price: '$949' }
                                            ].map((m) => (
                                                <div 
                                                    key={m.id}

                                                    className={`cursor-pointer rounded-xl p-4 border transition-all ${formState.model === m.id ? 'border-accent-blue bg-accent-blue/10' : 'border-gray-700 bg-black/30 hover:border-gray-500'}`}
                                                >
                                                    <div className="font-bold text-white">{m.name}</div>
                                                    <div className="text-sm text-gray-400">{m.price}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="pt-4">
                                        <button type="submit" className="w-full bg-white text-black font-bold text-lg py-4 rounded-xl hover:bg-gray-200 transition-colors shadow-[0_0_20px_rgba(255,255,255,0.2)]">

        const Footer = () => {
            return (
                <footer className="bg-black py-12 border-t border-gray-900">
                    <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="text-2xl font-bold tracking-tighter flex items-center gap-2">
                            <i className="fa-solid fa-clock text-accent-blue"></i>
                            <span>CHRONOS <span className="font-light text-gray-400">X</span></span>
                        </div>
                        <div className="flex gap-6 text-gray-400">
                            <a href="#" className="hover:text-white transition-colors"><i className="fa-brands fa-twitter"></i></a>
                            <a href="#" className="hover:text-white transition-colors"><i className="fa-brands fa-instagram"></i></a>
                            <a href="#" className="hover:text-white transition-colors"><i className="fa-brands fa-youtube"></i></a>
