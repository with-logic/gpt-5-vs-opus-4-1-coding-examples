<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votely | Community Polls</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --bg: #ffeaa7;
            --card: #ffffff;
            --text: #2d3436;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            margin: 0;
            text-shadow: 2px 2px 0px #fff;
        }

        p {
            font-size: 1.2rem;
            color: #636e72;
        }

        /* Poll Card */
        .poll-card {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .poll-card:hover {
            transform: translateY(-5px);
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: #f1f2f6;
            border: 2px solid #dfe4ea;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: #fff;
            border-color: var(--secondary);
            color: var(--secondary);
        }

        /* Results View */
        .result-bar-container {
            background: #f1f2f6;
            border-radius: 10px;
            height: 50px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .result-bar {
            height: 100%;
            background-color: var(--secondary);
            width: 0%;
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .result-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            font-weight: 600;
            z-index: 1;
        }

        .hidden { display: none; }

        /* Animation */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .voted-anim {
            animation: pop 0.3s;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Votely</h1>
            <p>Cast your vote on the hottest topics!</p>
        </header>

        <div id="polls-container">
            <!-- Polls injected here -->
        </div>
    </div>

    <script>
        // Data
        const polls = [
            {
                id: 1,
                question: "What is the best superpower?",
                options: [
                    { id: 'opt1', text: "Flight", votes: 120 },
                    { id: 'opt2', text: "Invisibility", votes: 85 },
                    { id: 'opt3', text: "Teleportation", votes: 200 },
                    { id: 'opt4', text: "Super Strength", votes: 60 }
                ],
                voted: false
            },
            {
                id: 2,
                question: "Pineapple on Pizza?",
                options: [
                    { id: 'opt1', text: "Yes, absolutely!", votes: 45 },
                    { id: 'opt2', text: "No, that's illegal.", votes: 150 },
                    { id: 'opt3', text: "I don't mind it.", votes: 30 }
                ],
                voted: false
            },
            {
                id: 3,
                question: "Preferred Weekend Activity?",
                options: [
                    { id: 'opt1', text: "Hiking / Outdoors", votes: 90 },
                    { id: 'opt2', text: "Gaming", votes: 120 },
                    { id: 'opt3', text: "Reading", votes: 70 },
                    { id: 'opt4', text: "Socializing", votes: 100 }
                ],
                voted: false
            }
        ];

        // Render
        function renderPolls() {
            const container = document.getElementById('polls-container');
            container.innerHTML = '';

            polls.forEach((poll, index) => {
                const card = document.createElement('div');
                card.className = 'poll-card';
                
                const question = document.createElement('div');
                question.className = 'question';
                question.textContent = poll.question;
                card.appendChild(question);

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options';

                if (!poll.voted) {
                    // Voting View
                    poll.options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.textContent = opt.text;
                        btn.onclick = () => vote(index, opt.id);
                        optionsContainer.appendChild(btn);
                    });
                } else {
                    // Results View
                    const totalVotes = poll.options.reduce((acc, curr) => acc + curr.votes, 0);
                    
                    poll.options.forEach(opt => {
                        const percent = totalVotes === 0 ? 0 : Math.round((opt.votes / totalVotes) * 100);
                        
                        const barContainer = document.createElement('div');
                        barContainer.className = 'result-bar-container';
                        
                        // Determine winner color? Or stick to secondary
                        let barColor = 'var(--secondary)';
                        if (poll.userChoice === opt.id) barColor = 'var(--primary)'; // Highlight user choice

                        barContainer.innerHTML = `
                            <div class="result-bar" style="width: ${percent}%; background-color: ${barColor}"></div>
                            <div class="result-text">
                                <span>${opt.text}</span>
                                <span>${percent}% (${opt.votes})</span>
                            </div>
                        `;
                        optionsContainer.appendChild(barContainer);
                    });
                }

                card.appendChild(optionsContainer);
                container.appendChild(card);
            });
        }

        function vote(pollIndex, optionId) {
            const poll = polls[pollIndex];
            const option = poll.options.find(o => o.id === optionId);
            option.votes++;
            poll.voted = true;
            poll.userChoice = optionId;
            renderPolls();
        }

        // Init
        renderPolls();

    </script>
</body>
</html>
