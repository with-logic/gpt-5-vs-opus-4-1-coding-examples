<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI.fm | Generative Soundscapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s infinite ease-in-out;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Three.js Visualizer Component ---
        const Visualizer = ({ isPlaying, volume }) => {
            const containerRef = useRef();
            const sceneRef = useRef();

            useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                containerRef.current.appendChild(renderer.domElement);

                // Shader for a morphing organic sphere
                const vertexShader = `
                    varying vec2 vUv;
                    varying float vDistortion;
                    uniform float uTime;
                    uniform float uSpeed;
                    uniform float uNoiseIntensity;
                    uniform float uNoiseDensity;

                    // GLSL Noise function
                    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
                    float snoise(vec3 v) {
                        const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                        const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                        vec3 i  = floor(v + dot(v, C.yyy) );
                        vec3 x0 =   v - i + dot(i, C.xxx) ;
                        vec3 g = step(x0.yzx, x0.xyz);
                        vec3 l = 1.0 - g;
                        vec3 i1 = min( g.xyz, l.zxy );
                        vec3 i2 = max( g.xyz, l.zxy );
                        vec3 x1 = x0 - i1 + C.xxx;
                        vec3 x2 = x0 - i2 + C.yyy;
                        vec3 x3 = x0 - D.yyy;
                        i = mod289(i);
                        vec4 p = permute( permute( permute(
                                    i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                                + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                                + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                        float n_ = 0.142857142857;
                        vec3  ns = n_ * D.wyz - D.xzx;
                        vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                        vec4 x_ = floor(j * ns.z);
                        vec4 y_ = floor(j - 7.0 * x_ );
                        vec4 x = x_ *ns.x + ns.yyyy;
                        vec4 y = y_ *ns.x + ns.yyyy;
                        vec4 h = 1.0 - abs(x) - abs(y);
                        vec4 b0 = vec4( x.xy, y.xy );
                        vec4 b1 = vec4( x.zw, y.zw );
                        vec4 s0 = floor(b0)*2.0 + 1.0;
                        vec4 s1 = floor(b1)*2.0 + 1.0;
                        vec4 sh = -step(h, vec4(0.0));
                        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                        vec3 p0 = vec3(a0.xy,h.x);
                        vec3 p1 = vec3(a0.zw,h.y);
                        vec3 p2 = vec3(a1.xy,h.z);
                        vec3 p3 = vec3(a1.zw,h.w);
                        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                        p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                        m = m * m;
                        return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
                    }

                    void main() {
                        vUv = uv;
                        vDistortion = snoise(normalize(position) * uNoiseDensity + (uTime * uSpeed)) * uNoiseIntensity;
                        vec3 newPosition = position + (normalize(position) * vDistortion);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                    }
                `;

                const fragmentShader = `
                    varying vec2 vUv;
                    varying float vDistortion;
                    uniform float uTime;

                    void main() {
                        // Create an iridescent effect based on distortion and time
                        vec3 color1 = vec3(0.1, 0.1, 0.1);
                        vec3 color2 = vec3(0.4, 0.4, 0.5);
                        vec3 color3 = vec3(0.8, 0.8, 1.0);
                        
                        float mixFactor = (vDistortion + 0.5) * 0.8;
                        vec3 finalColor = mix(color1, color2, mixFactor);
                        finalColor = mix(finalColor, color3, pow(mixFactor, 3.0));
                        
                        gl_FragColor = vec4(finalColor, 0.7);
                    }
                `;

                const geometry = new THREE.SphereGeometry(2, 128, 128);
                const material = new THREE.ShaderMaterial({
                    vertexShader,
                    fragmentShader,
                    uniforms: {
                        uTime: { value: 0 },
                        uSpeed: { value: 0.3 },
                        uNoiseIntensity: { value: 0.4 },
                        uNoiseDensity: { value: 1.5 }
                    },
                    transparent: true,
                    wireframe: true
                });

                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                camera.position.z = 5;

                let time = 0;
                const animate = () => {
                    requestAnimationFrame(animate);
                    time += isPlaying ? 0.015 : 0.005;
                    material.uniforms.uTime.value = time;
                    
                    // Interaction: slow rotation
                    sphere.rotation.y += 0.002;
                    sphere.rotation.x += 0.001;

                    // React to "volume" or just pulse
                    const pulse = isPlaying ? (1.0 + Math.sin(time * 2) * 0.1 * (volume / 100)) : 1.0;
                    sphere.scale.set(pulse, pulse, pulse);

                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    containerRef.current?.removeChild(renderer.domElement);
                };
            }, [isPlaying]);

            // Sync volume/intensity manually to avoid full re-render of scene
            useEffect(() => {
                // In a real app, we'd update uniforms here
            }, [volume]);

            return <div ref={containerRef} className="fixed inset-0" />;
        };

        // --- Main App Component ---
        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(70);
            const [currentTrack, setCurrentTrack] = useState({
                title: "Deep Resonance",
                artist: "Neural Synth",
                duration: "04:20",
                currentTime: "01:15"
            });

            const tracks = [
                { title: "Deep Resonance", artist: "Neural Synth" },
                { title: "Latent Spaces", artist: "GPT-4 Audio" },
                { title: "Silicon Dreams", artist: "DALL-E Melodies" },
                { title: "Vector Fields", artist: "Attention Mechanism" },
                { title: "Gradient Descent", artist: "Optimized Waves" }
            ];

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            const togglePlay = () => setIsPlaying(!isPlaying);

            const PlayIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            );

            const PauseIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
            );

            return (
                <div className="relative min-h-screen flex flex-col items-center justify-between p-6 md:p-12 z-10 select-none">
                    {/* Background Visualizer */}
                    <Visualizer isPlaying={isPlaying} volume={volume} />

                    {/* Header */}
                    <header className="w-full flex justify-between items-center z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-white flex items-center justify-center rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="2"></circle><path d="M16.24 7.76a6 6 0 1 1-8.48 0"></path><path d="M19.07 4.93a10 10 0 1 1-14.14 0"></path></svg>
                            </div>
                            <h1 className="text-xl font-medium tracking-tight">OpenAI.fm</h1>
                        </div>
                        <nav className="hidden md:flex items-center gap-8 text-sm font-medium opacity-60">
                            <a href="#" className="hover:opacity-100 transition-opacity">Archive</a>
                            <a href="#" className="hover:opacity-100 transition-opacity">Models</a>
                            <a href="#" className="hover:opacity-100 transition-opacity">About</a>
                            <div className="flex items-center gap-2 px-3 py-1 glass rounded-full border border-white/10">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                <span className="text-[10px] uppercase tracking-widest">Live</span>
                            </div>
                        </nav>
                        <button className="md:hidden glass p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></svg>
                        </button>
                    </header>

                    {/* Central Display */}
                    <main className="flex-1 flex flex-col items-center justify-center text-center z-10 max-w-2xl w-full">
                        <div className="mb-4">
                            <span className="text-xs uppercase tracking-[0.3em] opacity-40 mb-2 block font-medium">Currently streaming</span>
                            <h2 className="text-5xl md:text-7xl font-light mb-2 tracking-tight text-glow">{currentTrack.title}</h2>
                            <p className="text-lg md:text-xl opacity-60 font-light">{currentTrack.artist}</p>
                        </div>
                        
                        <div className="w-full max-w-md mt-12 flex flex-col gap-6">
                            <div className="flex items-center gap-4 text-[10px] opacity-40 font-mono">
                                <span>{currentTrack.currentTime}</span>
                                <div className="flex-1 h-[2px] bg-white/10 relative overflow-hidden">
                                    <div className={`absolute left-0 top-0 h-full bg-white/40 transition-all duration-1000 ${isPlaying ? 'w-[45%]' : 'w-[30%]'}`}></div>
                                </div>
                                <span>{currentTrack.duration}</span>
                            </div>
                        </div>
                    </main>

                    {/* Sidebar - Recent Tracks (Desktop) */}
                    <aside className="hidden xl:flex fixed left-12 top-1/2 -translate-y-1/2 flex-col gap-8 z-20">
                        <div className="flex flex-col gap-6">
                            <p className="text-[10px] uppercase tracking-[0.2em] opacity-30 font-bold rotate-180 [writing-mode:vertical-lr]">Recent Generation</p>
                            <div className="flex flex-col gap-4">
                                {tracks.slice(1, 4).map((track, i) => (
                                    <div key={i} className="opacity-40 hover:opacity-100 transition-opacity cursor-pointer group">
                                        <p className="text-xs font-medium">{track.title}</p>
                                        <p className="text-[10px] opacity-60">{track.artist}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </aside>

                    {/* Footer / Controls */}
                    <footer className="w-full max-w-5xl glass p-6 md:p-8 rounded-[2rem] flex flex-col md:flex-row items-center justify-between gap-6 z-20 border border-white/10 shadow-2xl">
                        <div className="flex items-center gap-4 w-full md:w-auto">
                            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=200&h=200&auto=format&fit=crop" 
                                 className={`w-14 h-14 rounded-xl object-cover grayscale transition-all duration-700 ${isPlaying ? 'grayscale-0 scale-105' : 'opacity-50'}`} 
                                 alt="Album Art" />
                            <div>
                                <p className="font-medium text-sm">{currentTrack.title}</p>
                                <p className="text-xs opacity-50">{currentTrack.artist}</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-8">
                            <button className="opacity-40 hover:opacity-100 transition-opacity">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" x2="5" y1="19" y2="5"></line></svg>
                            </button>
                            <button 
                                onClick={togglePlay}
                                className="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition-transform active:scale-95 shadow-xl"
                            >
                                {isPlaying ? <PauseIcon /> : <PlayIcon />}
                            </button>
                            <button className="opacity-40 hover:opacity-100 transition-opacity">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" x2="19" y1="5" y2="19"></line></svg>
                            </button>
                        </div>

                        <div className="flex items-center gap-4 w-full md:w-48">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="opacity-40"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                            <input 
                                type="range" 
                                min="0" max="100" 
                                value={volume}
                                onChange={(e) => setVolume(e.target.value)}
                                className="flex-1 h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-white"
                            />
                        </div>
                    </footer>

                    {/* Background Noise Texture */}
                    <div className="fixed inset-0 pointer-events-none opacity-[0.03] z-[1]">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <filter id="noise">
                                <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
                            </filter>
                            <rect width="100%" height="100%" filter="url(#noise)" />
                        </svg>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
