<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }
        .habit-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .habit-card:hover {
            transform: translateY(-2px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Constants & Utils ---
        const COLORS = {
            indigo: 'bg-indigo-500',
            emerald: 'bg-emerald-500',
            rose: 'bg-rose-500',
            amber: 'bg-amber-500',
            sky: 'bg-sky-500',
            violet: 'bg-violet-500',
            orange: 'bg-orange-500'
        };

        const TEXT_COLORS = {
            indigo: 'text-indigo-600',
            emerald: 'text-emerald-600',
            rose: 'text-rose-600',
            amber: 'text-amber-600',
            sky: 'text-sky-600',
            violet: 'text-violet-600',
            orange: 'text-orange-600'
        };

        const BORDER_COLORS = {
            indigo: 'border-indigo-200',
            emerald: 'border-emerald-200',
            rose: 'border-rose-200',
            amber: 'border-amber-200',
            sky: 'border-sky-200',
            violet: 'border-violet-200',
            orange: 'border-orange-200'
        };

        const formatDate = (date) => {
            return date.toISOString().split('T')[0];
        };

        const getRecentDates = (days = 7) => {
            const dates = [];
            for (let i = days - 1; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                dates.push(formatDate(d));
            }
            return dates;
        };

        // --- Components ---

        const Icon = ({ name, className = "w-5 h-5", size = 20 }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [habits, setHabits] = useState([]);
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [editingHabit, setEditingHabit] = useState(null);
            const [newHabit, setNewHabit] = useState({ name: '', color: 'indigo' });

            // Initialize data
            useEffect(() => {
                const saved = localStorage.getItem('micro_habit_tracker_data');
                if (saved) {
                    try {
                        setHabits(JSON.parse(saved));
                    } catch (e) {
                        console.error("Failed to parse habits", e);
                        loadDemoData();
                    }
                } else {
                    loadDemoData();
                }
            }, []);

            // Save data
            useEffect(() => {
                if (habits.length > 0) {
                    localStorage.setItem('micro_habit_tracker_data', JSON.stringify(habits));
                }
            }, [habits]);

            const loadDemoData = () => {
                const dates = getRecentDates(10);
                const demoHabits = [
                    {
                        id: '1',
                        name: 'Morning Meditation',
                        color: 'indigo',
                        history: {
                            [dates[0]]: 'completed', [dates[1]]: 'completed', [dates[2]]: 'skipped',
                            [dates[3]]: 'completed', [dates[4]]: 'completed', [dates[5]]: 'completed',
                            [dates[6]]: 'completed', [dates[7]]: 'completed', [dates[8]]: 'completed',
                            [dates[9]]: 'completed'
                        }
                    },
                    {
                        id: '2',
                        name: 'Read 20 Pages',
                        color: 'emerald',
                        history: {
                            [dates[5]]: 'completed', [dates[6]]: 'completed', [dates[7]]: 'completed',
                            [dates[8]]: 'completed', [dates[9]]: 'completed'
                        }
                    },
                    {
                        id: '3',
                        name: 'No Sugar',
                        color: 'rose',
                        history: {
                            [dates[4]]: 'completed', [dates[5]]: 'completed', [dates[6]]: 'skipped',
                            [dates[7]]: 'completed', [dates[8]]: 'completed'
                        }
                    }
                ];
                setHabits(demoHabits);
            };

            const addOrUpdateHabit = () => {
                if (!newHabit.name.trim()) return;

                if (editingHabit) {
                    setHabits(habits.map(h => h.id === editingHabit.id ? { ...h, name: newHabit.name, color: newHabit.color } : h));
                } else {
                    if (habits.length >= 7) {
                        alert("Max 7 habits for focus!");
                        return;
                    }
                    const habit = {
                        id: Date.now().toString(),
                        name: newHabit.name,
                        color: newHabit.color,
                        history: {}
                    };
                    setHabits([...habits, habit]);
                }
                closeModal();
            };

            const deleteHabit = (id) => {
                if (confirm('Delete this habit?')) {
                    setHabits(habits.filter(h => h.id !== id));
                }
            };

            const toggleStatus = (habitId, date) => {
                setHabits(habits.map(h => {
                    if (h.id !== habitId) return h;
                    const newHistory = { ...h.history };
                    const current = newHistory[date];
                    if (!current) newHistory[date] = 'completed';
                    else if (current === 'completed') newHistory[date] = 'skipped';
                    else delete newHistory[date];
                    return { ...h, history: newHistory };
                }));
            };

            const openModal = (habit = null) => {
                if (habit) {
                    setEditingHabit(habit);
                    setNewHabit({ name: habit.name, color: habit.color });
                } else {
                    setEditingHabit(null);
                    setNewHabit({ name: '', color: 'indigo' });
                }
                setIsAddModalOpen(true);
            };

            const closeModal = () => {
                setIsAddModalOpen(false);
                setEditingHabit(null);
                setNewHabit({ name: '', color: 'indigo' });
            };

            const exportData = () => {
                const blob = new Blob([JSON.stringify(habits, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `habits-export-${formatDate(new Date())}.json`;
                a.click();
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (Array.isArray(imported)) {
                            setHabits(imported);
                        }
                    } catch (e) {
                        alert("Invalid JSON file");
                    }
                };
                reader.readAsText(file);
            };

            const calculateStreak = (history) => {
                const dates = [];
                let curr = new Date();
                // Check back 100 days
                for (let i = 0; i < 100; i++) {
                    dates.push(formatDate(curr));
                    curr.setDate(curr.getDate() - 1);
                }

                let streak = 0;
                for (let date of dates) {
                    const status = history[date];
                    if (status === 'completed') {
                        streak++;
                    } else if (status === 'skipped') {
                        continue; // Skip doesn't break nor add
                    } else {
                        // If it's today and not checked yet, don't break streak yet
                        if (date === formatDate(new Date())) continue;
                        break;
                    }
                }
                return streak;
            };

            const recentDates = useMemo(() => getRecentDates(7), []);

            return (
                <div className="max-w-4xl mx-auto px-4 py-8 md:py-12">
                    {/* Header */}
                    <header className="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-2">
                                <Icon name="zap" className="text-amber-500 fill-amber-500" />
                                Micro Habit Tracker
                            </h1>
                            <p className="text-slate-500 mt-1">Consistency is the bridge between goals and accomplishment.</p>
                        </div>
                        <div className="flex items-center gap-3">
                            <button 
                                onClick={exportData}
                                className="p-2.5 rounded-xl bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 transition-colors shadow-sm"
                                title="Export JSON"
                            >
                                <Icon name="download" size={18} />
                            </button>
                            <label className="p-2.5 rounded-xl bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 transition-colors shadow-sm cursor-pointer" title="Import JSON">
                                <Icon name="upload" size={18} />
                                <input type="file" className="hidden" onChange={importData} accept=".json" />
                            </label>
                            <button 
                                onClick={() => openModal()}
                                className="flex items-center gap-2 px-5 py-2.5 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-100"
                            >
                                <Icon name="plus" size={18} />
                                <span>Add Habit</span>
                            </button>
                        </div>
                    </header>

                    {/* Desktop View Table Header */}
                    <div className="hidden md:grid grid-cols-[1fr,repeat(7,minmax(50px,60px)),100px] gap-2 px-4 mb-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">
                        <div>Habit</div>
                        {recentDates.map(d => {
                            const date = new Date(d);
                            const isToday = d === formatDate(new Date());
                            return (
                                <div key={d} className={`text-center ${isToday ? 'text-indigo-600' : ''}`}>
                                    {date.toLocaleDateString('en-US', { weekday: 'short' })}
                                    <br />
                                    <span className="text-xs">{date.getDate()}</span>
                                </div>
                            );
                        })}
                        <div className="text-right">Streak</div>
                    </div>

                    {/* Habit List */}
                    <div className="space-y-4">
                        {habits.length === 0 ? (
                            <div className="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
                                <Icon name="list-plus" className="mx-auto text-slate-300 mb-4" size={48} />
                                <h3 className="text-lg font-medium text-slate-900">No habits yet</h3>
                                <p className="text-slate-500">Start by adding your first daily goal!</p>
                            </div>
                        ) : (
                            habits.map(habit => {
                                const streak = calculateStreak(habit.history);
                                return (
                                    <div key={habit.id} className="habit-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 md:grid md:grid-cols-[1fr,repeat(7,minmax(50px,60px)),100px] md:items-center md:gap-2">
                                        
                                        {/* Habit Info */}
                                        <div className="flex items-center gap-3 mb-4 md:mb-0">
                                            <div className={`w-3 h-10 rounded-full ${COLORS[habit.color]}`}></div>
                                            <div className="flex-1 min-w-0">
                                                <h3 className="font-semibold text-slate-800 truncate">{habit.name}</h3>
                                                <div className="flex items-center gap-2 md:hidden">
                                                    <span className="text-xs text-slate-400">Streak: {streak} days</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-1 opacity-0 group-hover:opacity-100 md:opacity-100">
                                                <button onClick={() => openModal(habit)} className="p-1.5 text-slate-400 hover:text-indigo-600 transition-colors">
                                                    <Icon name="edit-3" size={16} />
                                                </button>
                                                <button onClick={() => deleteHabit(habit.id)} className="p-1.5 text-slate-400 hover:text-rose-600 transition-colors">
                                                    <Icon name="trash-2" size={16} />
                                                </button>
                                            </div>
                                        </div>

                                        {/* Days Grid */}
                                        <div className="flex justify-between md:contents">
                                            {recentDates.map(date => {
                                                const status = habit.history[date];
                                                const isToday = date === formatDate(new Date());
                                                return (
                                                    <div key={date} className="flex flex-col items-center md:justify-center">
                                                        <span className="text-[10px] uppercase font-bold text-slate-400 mb-1 md:hidden">
                                                            {new Date(date).toLocaleDateString('en-US', { weekday: 'short' })}
                                                        </span>
                                                        <button 
                                                            onClick={() => toggleStatus(habit.id, date)}
                                                            className={`w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-300 ${
                                                                status === 'completed' 
                                                                    ? `${COLORS[habit.color]} text-white shadow-lg animate-pop` 
                                                                    : status === 'skipped'
                                                                        ? 'bg-slate-100 text-slate-400 border-2 border-slate-200 border-dashed'
                                                                        : 'bg-slate-50 border border-slate-200 hover:border-indigo-300'
                                                            } ${isToday ? 'ring-2 ring-indigo-600 ring-offset-2' : ''}`}
                                                        >
                                                            {status === 'completed' && <Icon name="check" size={20} strokeWidth={3} />}
                                                            {status === 'skipped' && <Icon name="minus" size={20} />}
                                                        </button>
                                                    </div>
                                                );
                                            })}
                                        </div>

                                        {/* Desktop Streak Display */}
                                        <div className="hidden md:flex flex-col items-end">
                                            <span className="text-sm font-bold text-slate-700">{streak}d</span>
                                            <div className="w-16 h-1.5 bg-slate-100 rounded-full mt-1 overflow-hidden">
                                                <div 
                                                    className={`h-full ${COLORS[habit.color]} transition-all duration-500`} 
                                                    style={{ width: `${Math.min(streak * 10, 100)}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })
                        )}
                    </div>

                    {/* Footer / Stats */}
                    {habits.length > 0 && (
                        <div className="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="p-2 bg-indigo-500 rounded-lg text-white">
                                        <Icon name="flame" size={20} />
                                    </div>
                                    <span className="font-semibold text-indigo-900">Overall Streak</span>
                                </div>
                                <div className="text-3xl font-bold text-indigo-700">
                                    {Math.max(...habits.map(h => calculateStreak(h.history)), 0)} <span className="text-lg font-normal">days</span>
                                </div>
                            </div>
                            <div className="bg-emerald-50 p-6 rounded-3xl border border-emerald-100">
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="p-2 bg-emerald-500 rounded-lg text-white">
                                        <Icon name="check-circle" size={20} />
                                    </div>
                                    <span className="font-semibold text-emerald-900">Total Done</span>
                                </div>
                                <div className="text-3xl font-bold text-emerald-700">
                                    {habits.reduce((acc, h) => acc + Object.values(h.history).filter(v => v === 'completed').length, 0)}
                                </div>
                            </div>
                            <div className="bg-amber-50 p-6 rounded-3xl border border-amber-100">
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="p-2 bg-amber-500 rounded-lg text-white">
                                        <Icon name="calendar" size={20} />
                                    </div>
                                    <span className="font-semibold text-amber-900">Completion</span>
                                </div>
                                <div className="text-3xl font-bold text-amber-700">
                                    {(() => {
                                        const totalDays = 7 * habits.length;
                                        if (totalDays === 0) return '0%';
                                        const done = habits.reduce((acc, h) => acc + recentDates.filter(d => h.history[d] === 'completed').length, 0);
                                        return Math.round((done / totalDays) * 100) + '%';
                                    })()}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal */}
                    {isAddModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate-pop">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold text-slate-800">{editingHabit ? 'Edit Habit' : 'New Habit'}</h2>
                                        <button onClick={closeModal} className="p-2 rounded-full hover:bg-slate-100 text-slate-400 transition-colors">
                                            <Icon name="x" size={20} />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-2">Habit Name</label>
                                            <input 
                                                autoFocus
                                                type="text" 
                                                value={newHabit.name}
                                                onChange={e => setNewHabit({...newHabit, name: e.target.value})}
                                                className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                                placeholder="e.g., Drink Water"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-2">Choose Color</label>
                                            <div className="flex flex-wrap gap-3">
                                                {Object.keys(COLORS).map(color => (
                                                    <button
                                                        key={color}
                                                        onClick={() => setNewHabit({...newHabit, color})}
                                                        className={`w-10 h-10 rounded-full transition-all ${COLORS[color]} ${newHabit.color === color ? 'ring-4 ring-offset-2 ring-slate-200 scale-110' : 'opacity-70 hover:opacity-100'}`}
                                                    />
                                                ))}
                                            </div>
                                        </div>

                                        <button 
                                            onClick={addOrUpdateHabit}
                                            className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-lg hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-100"
                                        >
                                            {editingHabit ? 'Update Habit' : 'Start Tracking'}
                                        </button>
                                    </div>
                                </div>
                                <div className="px-6 py-4 bg-slate-50 border-t border-slate-100 text-center">
                                    <p className="text-xs text-slate-400 uppercase tracking-widest font-bold">Progress starts today</p>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="mt-20 text-center text-slate-400 text-sm">
                        <p>Micro Habit Tracker &bull; 2026</p>
                        <p className="mt-1 flex items-center justify-center gap-1">
                            <span className="w-2 h-2 rounded-full bg-emerald-500"></span> Checkmark: Completed
                            <span className="w-2 h-2 rounded-full bg-slate-300 ml-2"></span> Dash: Skipped
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
