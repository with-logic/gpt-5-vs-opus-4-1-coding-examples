<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro | Stay Focused</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>window.react = React;</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.453.0/dist/umd/lucide-react.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: '#FF4D4D',
                        secondary: '#4D96FF',
                        accent: '#6BCB77',
                        dark: '#0F172A',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .timer-gradient-work {
            background: radial-gradient(circle at center, rgba(255, 77, 77, 0.15) 0%, transparent 70%);
        }
        .timer-gradient-short {
            background: radial-gradient(circle at center, rgba(77, 150, 255, 0.15) 0%, transparent 70%);
        }
        .timer-gradient-long {
            background: radial-gradient(circle at center, rgba(107, 203, 119, 0.15) 0%, transparent 70%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .progress-ring {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-500 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { 
            Play, Pause, RotateCcw, Settings: SettingsIcon, BarChart2, CheckCircle2, 
            Volume2, VolumeX, Moon, Sun, SkipForward, Coffee, Brain, Timer, 
            X, Bell, PlayCircle, Trophy, Flame
        } = LucideReact;

        const MODES = {
            WORK: { id: 'work', label: 'Work', color: 'primary', bg: 'bg-primary', text: 'text-primary', ring: 'stroke-primary', glow: 'timer-gradient-work' },
            SHORT: { id: 'short', label: 'Short Break', color: 'secondary', bg: 'bg-secondary', text: 'text-secondary', ring: 'stroke-secondary', glow: 'timer-gradient-short' },
            LONG: { id: 'long', label: 'Long Break', color: 'accent', bg: 'bg-accent', text: 'text-accent', ring: 'stroke-accent', glow: 'timer-gradient-long' }
        };

        const STORAGE_KEY = 'pomodoro_settings_v2';
        const LOGS_KEY = 'pomodoro_logs_v2';

        const beep = (freq = 440, duration = 0.5) => {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.error("Audio unavailable", e);
            }
        };

        const App = () => {
            const [mode, setMode] = useState('work');
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [isMuted, setIsMuted] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showStats, setShowStats] = useState(false);
            
            const [settings, setSettings] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : {
                    work: 25,
                    short: 5,
                    long: 15,
                    autoStart: false
                };
            });

            const [logs, setLogs] = useState(() => {
                const saved = localStorage.getItem(LOGS_KEY);
                return saved ? JSON.parse(saved) : [];
            });

            const timerRef = useRef(null);
            const modeData = MODES[mode.toUpperCase()];

            // Initialize theme
            useEffect(() => {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setIsDarkMode(isDark);
                if (isDark) document.documentElement.classList.add('dark');
            }, []);

            const toggleDarkMode = () => {
                setIsDarkMode(!isDarkMode);
                document.documentElement.classList.toggle('dark');
            };

            // Persistence
            useEffect(() => localStorage.setItem(STORAGE_KEY, JSON.stringify(settings)), [settings]);
            useEffect(() => localStorage.setItem(LOGS_KEY, JSON.stringify(logs)), [logs]);

            // Timer Logic
            useEffect(() => {
                if (isActive && timeLeft > 0) {
                    timerRef.current = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0) {
                    handleComplete();
                }
                return () => clearInterval(timerRef.current);
            }, [isActive, timeLeft]);

            useEffect(() => {
                if (!isActive) setTimeLeft(settings[mode] * 60);
            }, [mode, settings]);

            const handleComplete = () => {
                setIsActive(false);
                clearInterval(timerRef.current);
                
                if (!isMuted) {
                    beep(523.25, 0.2); // C5
                    setTimeout(() => beep(659.25, 0.2), 100); // E5
                    setTimeout(() => beep(783.99, 0.4), 200); // G5
                }

                const newLog = {
                    id: Date.now(),
                    mode,
                    duration: settings[mode],
                    timestamp: new Date().toISOString()
                };
                setLogs(prev => [newLog, ...prev].slice(0, 100));

                if (settings.autoStart) {
                    const nextMode = mode === 'work' ? 'short' : 'work';
                    setMode(nextMode);
                    setTimeout(() => setIsActive(true), 1500);
                }
            };

            const toggleTimer = () => setIsActive(!isActive);
            const resetTimer = () => {
                setIsActive(false);
                setTimeLeft(settings[mode] * 60);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const progress = (timeLeft / (settings[mode] * 60));
            const dashArray = 2 * Math.PI * 45; // r=45
            const dashOffset = dashArray * progress;

            // Stats
            const statsData = useMemo(() => {
                const last7Days = Array.from({ length: 7 }, (_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    return d.toISOString().split('T')[0];
                }).reverse();
                return last7Days.map(date => ({
                    date: date.slice(8) + '/' + date.slice(5, 7),
                    count: logs.filter(l => l.timestamp.startsWith(date) && l.mode === 'work').length
                }));
            }, [logs]);

            const dailyStreak = useMemo(() => {
                let streak = 0;
                let today = new Date().toISOString().split('T')[0];
                let checkDate = new Date();
                
                while (true) {
                    const dateStr = checkDate.toISOString().split('T')[0];
                    if (logs.some(l => l.timestamp.startsWith(dateStr) && l.mode === 'work')) {
                        streak++;
                        checkDate.setDate(checkDate.getDate() - 1);
                    } else {
                        break;
                    }
                }
                return streak;
            }, [logs]);

            return (
                <div className="max-w-4xl mx-auto px-6 py-8 md:py-16 relative min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-16 animate-slide-up">
                        <div className="flex items-center gap-3">
                            <div className={`p-3 rounded-2xl ${modeData.bg} text-white shadow-lg shadow-${modeData.color}/30 transform rotate-3 transition-all duration-500`}>
                                <Brain size={24} fill="currentColor" fillOpacity={0.2} />
                            </div>
                            <div>
                                <h1 className="text-2xl font-black tracking-tight leading-tight">POMO<span className={modeData.text}>DORO</span></h1>
                                <div className="flex items-center gap-1.5 text-[10px] font-bold uppercase tracking-widest text-slate-400">
                                    <div className="w-1.5 h-1.5 rounded-full bg-accent animate-pulse"></div>
                                    Focus Mode Active
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-3">
                            <div className="hidden md:flex items-center gap-4 mr-4 bg-white dark:bg-slate-900 px-4 py-2 rounded-2xl border border-slate-100 dark:border-slate-800">
                                <div className="flex items-center gap-1.5">
                                    <Flame size={16} className="text-orange-500" fill="currentColor" />
                                    <span className="text-sm font-bold">{dailyStreak}d streak</span>
                                </div>
                                <div className="w-px h-4 bg-slate-200 dark:bg-slate-700"></div>
                                <div className="flex items-center gap-1.5">
                                    <Trophy size={16} className="text-yellow-500" fill="currentColor" />
                                    <span className="text-sm font-bold">{logs.filter(l => l.mode === 'work').length}</span>
                                </div>
                            </div>
                            
                            <button onClick={() => setIsMuted(!isMuted)} className="p-3 hover:bg-white dark:hover:bg-slate-900 rounded-2xl shadow-sm transition-all border border-transparent hover:border-slate-100 dark:hover:border-slate-800">
                                {isMuted ? <VolumeX size={22} /> : <Volume2 size={22} />}
                            </button>
                            <button onClick={toggleDarkMode} className="p-3 hover:bg-white dark:hover:bg-slate-900 rounded-2xl shadow-sm transition-all border border-transparent hover:border-slate-100 dark:hover:border-slate-800">
                                {isDarkMode ? <Sun size={22} /> : <Moon size={22} />}
                            </button>
                            <button onClick={() => setShowSettings(true)} className="p-3 hover:bg-white dark:hover:bg-slate-900 rounded-2xl shadow-sm transition-all border border-transparent hover:border-slate-100 dark:hover:border-slate-800">
                                <SettingsIcon size={22} />
                            </button>
                        </div>
                    </header>

                    {/* Main Timer UI */}
                    <main className="flex-1 flex flex-col items-center justify-center animate-slide-up" style={{animationDelay: '0.1s'}}>
                        <div className="w-full max-w-md relative">
                            {/* Mode Toggles */}
                            <div className="flex bg-slate-200/50 dark:bg-slate-800/50 p-1.5 rounded-3xl mb-12 glass">
                                {Object.values(MODES).map((m) => (
                                    <button
                                        key={m.id}
                                        onClick={() => { setMode(m.id); setIsActive(false); }}
                                        className={`flex-1 py-3 rounded-2xl text-xs font-extrabold uppercase tracking-widest transition-all duration-500 ${
                                            mode === m.id 
                                            ? `bg-white dark:bg-slate-700 shadow-xl shadow-${m.color}/10 ${m.text}` 
                                            : 'text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200'
                                        }`}
                                    >
                                        {m.label}
                                    </button>
                                ))}
                            </div>

                            {/* Circular Timer Display */}
                            <div className="relative aspect-square flex items-center justify-center">
                                {/* Glow Effect */}
                                <div className={`absolute inset-0 ${modeData.glow} rounded-full transition-all duration-1000 ${isActive ? 'animate-pulse-slow' : 'opacity-50'}`}></div>
                                
                                {/* Progress Ring */}
                                <svg className="w-[100%] h-[100%] drop-shadow-2xl" viewBox="0 0 100 100">
                                    <circle
                                        cx="50"
                                        cy="50"
                                        r="45"
                                        className="stroke-slate-200 dark:stroke-slate-800 transition-colors"
                                        strokeWidth="2"
                                        fill="transparent"
                                    />
                                    <circle
                                        cx="50"
                                        cy="50"
                                        r="45"
                                        className={`${modeData.ring} transition-all duration-1000 ease-linear progress-ring`}
                                        strokeWidth="4"
                                        strokeDasharray={dashArray}
                                        strokeDashoffset={dashArray - dashOffset}
                                        strokeLinecap="round"
                                        fill="transparent"
                                    />
                                </svg>

                                {/* Time Text */}
                                <div className="absolute flex flex-col items-center select-none">
                                    <span className="text-8xl md:text-9xl font-black tracking-tighter tabular-nums drop-shadow-xl">
                                        {formatTime(timeLeft)}
                                    </span>
                                    <div className="mt-4 px-6 py-2 rounded-full bg-slate-900/5 dark:bg-white/5 backdrop-blur-md">
                                        <span className={`text-[10px] font-black uppercase tracking-[0.3em] ${modeData.text}`}>
                                            {isActive ? 'Session in Progress' : 'Ready to Start'}
                                        </span>
                                    </div>
                                </div>
                            </div>

                            {/* Main Controls */}
                            <div className="flex items-center justify-center gap-8 mt-16">
                                <button 
                                    onClick={resetTimer}
                                    className="p-5 rounded-[2rem] bg-white dark:bg-slate-900 shadow-xl hover:shadow-primary/5 active:scale-90 transition-all text-slate-400 hover:text-primary border border-slate-100 dark:border-slate-800"
                                    title="Reset"
                                >
                                    <RotateCcw size={28} />
                                </button>
                                
                                <button 
                                    onClick={toggleTimer}
                                    className={`group p-10 rounded-[3rem] ${modeData.bg} text-white shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center justify-center`}
                                    style={{ boxShadow: `0 20px 50px -15px var(--tw-color-${modeData.color})` }}
                                >
                                    {isActive ? (
                                        <Pause size={48} fill="currentColor" />
                                    ) : (
                                        <Play size={48} fill="currentColor" className="ml-2 group-hover:scale-110 transition-transform" />
                                    )}
                                </button>

                                <button 
                                    onClick={handleComplete}
                                    className="p-5 rounded-[2rem] bg-white dark:bg-slate-900 shadow-xl hover:shadow-accent/5 active:scale-90 transition-all text-slate-400 hover:text-accent border border-slate-100 dark:border-slate-800"
                                    title="Skip"
                                >
                                    <SkipForward size={28} />
                                </button>
                            </div>
                        </div>
                    </main>

                    {/* Quick Stats Trigger */}
                    <div className="mt-16 flex justify-center animate-slide-up" style={{animationDelay: '0.2s'}}>
                        <button 
                            onClick={() => setShowStats(true)}
                            className="group flex items-center gap-3 px-8 py-4 bg-white dark:bg-slate-900 rounded-full shadow-lg border border-slate-100 dark:border-slate-800 hover:scale-105 transition-all"
                        >
                            <BarChart2 size={20} className="text-slate-400 group-hover:text-primary transition-colors" />
                            <span className="text-sm font-bold tracking-tight">View Productivity Insights</span>
                        </button>
                    </div>

                    {/* Modals */}
                    {showSettings && (
                        <Modal title="Preferences" onClose={() => setShowSettings(false)}>
                            <div className="space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    {[
                                        { label: 'Work', key: 'work', color: 'bg-primary' },
                                        { label: 'Short', key: 'short', color: 'bg-secondary' },
                                        { label: 'Long', key: 'long', color: 'bg-accent' }
                                    ].map(item => (
                                        <div key={item.key} className="p-4 bg-slate-100 dark:bg-slate-900/50 rounded-3xl border border-transparent focus-within:border-primary/20 transition-all">
                                            <div className="flex items-center gap-2 mb-3">
                                                <div className={`w-2 h-2 rounded-full ${item.color}`}></div>
                                                <label className="text-[10px] font-black uppercase tracking-widest text-slate-400">{item.label} (min)</label>
                                            </div>
                                            <input 
                                                type="number" 
                                                value={settings[item.key]} 
                                                onChange={(e) => setSettings({...settings, [item.key]: parseInt(e.target.value) || 1})}
                                                className="w-full bg-transparent text-xl font-black outline-none"
                                            />
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="flex items-center justify-between p-6 bg-slate-100 dark:bg-slate-900/50 rounded-3xl">
                                    <div className="flex items-center gap-4">
                                        <div className="p-3 bg-white dark:bg-slate-800 rounded-2xl shadow-sm text-primary">
                                            <PlayCircle size={24} />
                                        </div>
                                        <div>
                                            <p className="font-bold">Auto-start Next Session</p>
                                            <p className="text-xs font-medium text-slate-500">Continuous focus flow</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => setSettings({...settings, autoStart: !settings.autoStart})}
                                        className={`w-14 h-8 rounded-full transition-all relative ${settings.autoStart ? 'bg-primary shadow-lg shadow-primary/30' : 'bg-slate-300 dark:bg-slate-700'}`}
                                    >
                                        <div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow-sm transition-all duration-300 ${settings.autoStart ? 'translate-x-6' : ''}`}></div>
                                    </button>
                                </div>

                                <button 
                                    onClick={() => setShowSettings(false)}
                                    className="w-full py-5 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-[2rem] font-black tracking-widest uppercase text-xs shadow-xl active:scale-95 transition-all"
                                >
                                    Save & Close
                                </button>
                            </div>
                        </Modal>
                    )}

                    {showStats && (
                        <Modal title="Productivity" onClose={() => setShowStats(false)}>
                            <div className="space-y-8">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="p-6 bg-primary/5 rounded-[2rem] border border-primary/10">
                                        <div className="text-primary font-black text-3xl mb-1">{logs.filter(l => l.mode === 'work').length}</div>
                                        <div className="text-[10px] font-black uppercase tracking-widest text-primary/60">Sessions Completed</div>
                                    </div>
                                    <div className="p-6 bg-accent/5 rounded-[2rem] border border-accent/10">
                                        <div className="text-accent font-black text-3xl mb-1">{dailyStreak}</div>
                                        <div className="text-[10px] font-black uppercase tracking-widest text-accent/60">Day Streak</div>
                                    </div>
                                </div>

                                <div className="bg-slate-100 dark:bg-slate-900/50 p-8 rounded-[2.5rem] border border-slate-200/50 dark:border-slate-800/50">
                                    <div className="h-40 flex items-end justify-between gap-3">
                                        {statsData.map((d, i) => {
                                            const max = Math.max(...statsData.map(x => x.count), 5);
                                            const height = (d.count / max) * 100;
                                            return (
                                                <div key={i} className="flex-1 flex flex-col items-center gap-3 group relative">
                                                    <div className="w-full relative bg-slate-200 dark:bg-slate-800 rounded-2xl overflow-hidden h-full">
                                                        <div 
                                                            className={`absolute bottom-0 w-full bg-primary transition-all duration-1000 ease-out rounded-xl group-hover:brightness-110 shadow-lg`}
                                                            style={{ height: `${height}%` }}
                                                        ></div>
                                                    </div>
                                                    <span className="text-[9px] font-black text-slate-400 uppercase tracking-tighter">{d.date}</span>
                                                    {d.count > 0 && (
                                                        <div className="absolute -top-6 left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 text-[10px] font-black px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                                                            {d.count}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="flex items-center justify-between px-2">
                                        <h3 className="text-sm font-black uppercase tracking-widest">Recent Logs</h3>
                                        <button 
                                            onClick={() => {if(confirm('Clear all logs?')) setLogs([])}} 
                                            className="text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-red-500 transition-colors"
                                        >
                                            Clear History
                                        </button>
                                    </div>
                                    <div className="max-h-52 overflow-y-auto space-y-3 pr-2 scroll-style">
                                        {logs.length === 0 ? (
                                            <div className="text-center py-12 bg-white dark:bg-slate-900 rounded-[2rem] border border-dashed border-slate-200 dark:border-slate-800">
                                                <CheckCircle2 size={32} className="mx-auto mb-3 text-slate-200" />
                                                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">No activity yet</p>
                                            </div>
                                        ) : (
                                            logs.map(log => (
                                                <div key={log.id} className="flex items-center justify-between p-5 bg-white dark:bg-slate-900 rounded-3xl border border-slate-100 dark:border-slate-800 shadow-sm group hover:shadow-md transition-all">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`p-3 rounded-2xl ${MODES[log.mode.toUpperCase()].bg} text-white transform group-hover:rotate-12 transition-transform`}>
                                                            {log.mode === 'work' ? <Brain size={18} fill="currentColor" fillOpacity={0.2}/> : <Coffee size={18} fill="currentColor" fillOpacity={0.2}/>}
                                                        </div>
                                                        <div>
                                                            <p className="font-black text-sm capitalize">{log.mode} Session</p>
                                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                                                {new Date(log.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div className="text-xs font-black px-4 py-2 bg-slate-100 dark:bg-slate-800 rounded-full">
                                                        +{log.duration}m
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>
                        </Modal>
                    )}
                </div>
            );
        };

        const Modal = ({ title, children, onClose }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-md transition-opacity" onClick={onClose}></div>
                <div className="relative glass w-full max-w-lg rounded-[3.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in slide-in-from-bottom-10 duration-500">
                    <div className="flex items-center justify-between p-10 pb-4">
                        <h2 className="text-3xl font-black tracking-tight">{title}</h2>
                        <button onClick={onClose} className="p-4 hover:bg-slate-100 dark:hover:bg-slate-900 rounded-full transition-all">
                            <X size={24} />
                        </button>
                    </div>
                    <div className="p-10 pt-4">
                        {children}
                    </div>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
