<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Meal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .meal-card:hover .delete-btn {
            opacity: 1;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
            ring: 2px;
            ring-color: #10b981;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, className = "w-5 h-5", size = 20 }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [meals, setMeals] = useState(() => {
                const saved = localStorage.getItem('meals');
                return saved ? JSON.parse(saved) : [];
            });
            const [goal, setGoal] = useState(() => {
                const saved = localStorage.getItem('calorieGoal');
                return saved ? parseInt(saved) : 2000;
            });
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                calories: '',
                ingredients: '',
                type: 'Breakfast'
            });

            useEffect(() => {
                localStorage.setItem('meals', JSON.stringify(meals));
                localStorage.setItem('calorieGoal', goal.toString());
            }, [meals, goal]);

            const totalCalories = useMemo(() => {
                return meals.reduce((sum, meal) => sum + parseInt(meal.calories || 0), 0);
            }, [meals]);

            const caloriePercentage = Math.min(Math.round((totalCalories / goal) * 100), 100);

            const handleAddMeal = (e) => {
                e.preventDefault();
                if (!formData.name || !formData.calories) return;

                const newMeal = {
                    id: Date.now(),
                    ...formData,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };

                setMeals([newMeal, ...meals]);
                setFormData({ name: '', calories: '', ingredients: '', type: 'Breakfast' });
                setShowForm(false);
            };

            const deleteMeal = (id) => {
                setMeals(meals.filter(m => m.id !== id));
            };

            const getIconForType = (type) => {
                switch(type) {
                    case 'Breakfast': return 'coffee';
                    case 'Lunch': return 'utensils';
                    case 'Dinner': return 'pizza';
                    case 'Snack': return 'apple';
                    default: return 'cooking-pot';
                }
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pb-20 px-4 pt-8">
                    {/* Header */}
                    <header className="mb-8">
                        <div className="flex justify-between items-center mb-2">
                            <h1 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                <Icon name="leaf" className="text-emerald-500" />
                                Healthy Tracker
                            </h1>
                            <button 
                                onClick={() => {
                                    const newGoal = prompt("Set Daily Calorie Goal:", goal);
                                    if (newGoal && !isNaN(newGoal)) setGoal(parseInt(newGoal));
                                }}
                                className="text-sm text-emerald-600 font-medium hover:text-emerald-700"
                            >
                                Set Goal
                            </button>
                        </div>
                        <p className="text-gray-500 text-sm">Track your nutrition, reach your goals.</p>
                    </header>

                    {/* Summary Card */}
                    <div className="glass-card rounded-3xl p-6 shadow-xl shadow-emerald-900/5 mb-8 border-emerald-100">
                        <div className="flex justify-between items-end mb-4">
                            <div>
                                <p className="text-gray-500 text-sm font-medium">Daily Progress</p>
                                <h2 className="text-3xl font-bold text-gray-800">{totalCalories} <span className="text-lg font-normal text-gray-400">/ {goal} kcal</span></h2>
                            </div>
                            <div className="text-right">
                                <span className={`text-sm font-bold px-3 py-1 rounded-full ${caloriePercentage > 100 ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600'}`}>
                                    {caloriePercentage}%
                                </span>
                            </div>
                        </div>
                        <div className="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                            <div 
                                className={`h-full transition-all duration-500 ease-out ${caloriePercentage > 100 ? 'bg-red-500' : 'bg-emerald-500'}`}
                                style={{ width: `${caloriePercentage}%` }}
                            ></div>
                        </div>
                    </div>

                    {/* Meal Types Shortcuts */}
                    <div className="flex justify-between mb-8 overflow-x-auto pb-2 gap-4">
                        {['Breakfast', 'Lunch', 'Dinner', 'Snack'].map(type => (
                            <div key={type} className="flex flex-col items-center gap-2 min-w-[70px]">
                                <div className="w-14 h-14 rounded-2xl bg-white shadow-sm flex items-center justify-center text-gray-600 border border-gray-100">
                                    <Icon name={getIconForType(type)} />
                                </div>
                                <span className="text-xs font-medium text-gray-500">{type}</span>
                            </div>
                        ))}
                    </div>

                    {/* Recent Meals Section */}
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="font-bold text-gray-800 text-lg">Today's Meals</h3>
                        <button 
                            onClick={() => setShowForm(true)}
                            className="bg-emerald-500 text-white p-2 rounded-xl hover:bg-emerald-600 transition-colors shadow-lg shadow-emerald-500/20"
                        >
                            <Icon name="plus" size={20} />
                        </button>
                    </div>

                    <div className="space-y-4">
                        {meals.length === 0 ? (
                            <div className="text-center py-12 bg-gray-50 rounded-3xl border-2 border-dashed border-gray-200">
                                <Icon name="utensils-crosses" className="mx-auto text-gray-300 mb-2" size={32} />
                                <p className="text-gray-400">No meals logged today</p>
                            </div>
                        ) : (
                            meals.map(meal => (
                                <div key={meal.id} className="meal-card group bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 animate-slide-in relative">
                                    <div className="w-12 h-12 rounded-xl bg-emerald-50 flex items-center justify-center text-emerald-600 shrink-0">
                                        <Icon name={getIconForType(meal.type)} />
                                    </div>
                                    <div className="flex-1 overflow-hidden">
                                        <div className="flex justify-between items-start">
                                            <h4 className="font-bold text-gray-800 truncate">{meal.name}</h4>
                                            <span className="text-emerald-600 font-bold ml-2">{meal.calories} kcal</span>
                                        </div>
                                        <p className="text-xs text-gray-400 flex items-center gap-1 mb-1">
                                            <Icon name="clock" size={12} /> {meal.timestamp} â€¢ {meal.type}
                                        </p>
                                        {meal.ingredients && (
                                            <div className="flex flex-wrap gap-1 mt-1">
                                                {meal.ingredients.split(',').map((tag, i) => (
                                                    <span key={i} className="text-[10px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded-md truncate max-w-[80px]">
                                                        {tag.trim()}
                                                    </span>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                    <button 
                                        onClick={() => deleteMeal(meal.id)}
                                        className="delete-btn opacity-0 transition-opacity bg-red-50 text-red-500 p-2 rounded-lg hover:bg-red-100"
                                    >
                                        <Icon name="trash-2" size={16} />
                                    </button>
                                </div>
                            ))
                        )}
                    </div>

                    {/* Add Meal Modal */}
                    {showForm && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-black/40 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl animate-slide-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold text-gray-800">Log New Meal</h3>
                                    <button onClick={() => setShowForm(false)} className="text-gray-400 hover:text-gray-600">
                                        <Icon name="x" />
                                    </button>
                                </div>
                                <form onSubmit={handleAddMeal} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Meal Name</label>
                                        <input 
                                            autoFocus
                                            type="text" 
                                            placeholder="e.g. Avocado Toast"
                                            className="w-full bg-gray-50 border-gray-200 border rounded-xl p-3 focus:bg-white transition-all"
                                            value={formData.name}
                                            onChange={e => setFormData({...formData, name: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Calories</label>
                                            <input 
                                                type="number" 
                                                placeholder="kcal"
                                                className="w-full bg-gray-50 border-gray-200 border rounded-xl p-3 focus:bg-white transition-all"
                                                value={formData.calories}
                                                onChange={e => setFormData({...formData, calories: e.target.value})}
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                            <select 
                                                className="w-full bg-gray-50 border-gray-200 border rounded-xl p-3 focus:bg-white transition-all"
                                                value={formData.type}
                                                onChange={e => setFormData({...formData, type: e.target.value})}
                                            >
                                                <option>Breakfast</option>
                                                <option>Lunch</option>
                                                <option>Dinner</option>
                                                <option>Snack</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Ingredients (comma separated)</label>
                                        <textarea 
                                            placeholder="e.g. Eggs, Avocado, Bread"
                                            className="w-full bg-gray-50 border-gray-200 border rounded-xl p-3 focus:bg-white transition-all"
                                            rows="2"
                                            value={formData.ingredients}
                                            onChange={e => setFormData({...formData, ingredients: e.target.value})}
                                        ></textarea>
                                    </div>
                                    <button 
                                        type="submit"
                                        className="w-full bg-emerald-500 text-white font-bold py-4 rounded-2xl hover:bg-emerald-600 transition-all shadow-lg shadow-emerald-500/20 mt-2"
                                    >
                                        Save Meal
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
