<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .qr-container {
            transition: all 0.3s ease;
        }
        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .color-input::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="max-w-4xl w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row border border-slate-100">
        <!-- Sidebar / Controls -->
        <div class="w-full md:w-5/12 p-8 border-b md:border-b-0 md:border-r border-slate-100">
            <div class="flex items-center gap-2 mb-8">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="qr-code" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800">QR Generator</h1>
            </div>

            <div class="space-y-6">
                <!-- Input Section -->
                <div>
                    <label for="text-input" class="block text-sm font-semibold text-slate-700 mb-2">Text or URL</label>
                    <textarea 
                        id="text-input" 
                        rows="3" 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all resize-none text-slate-600"
                        placeholder="Type something here..."
                    >https://google.com</textarea>
                </div>

                <!-- Colors Section -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Foreground</label>
                        <div class="relative flex items-center">
                            <input type="color" id="fg-color" value="#000000" class="color-input absolute w-8 h-8 left-2 opacity-0 cursor-pointer">
                            <div id="fg-preview" class="w-8 h-8 rounded border border-slate-200 pointer-events-none ml-2" style="background-color: #000000;"></div>
                            <input type="text" id="fg-hex" value="#000000" class="w-full pl-12 pr-3 py-2 text-sm rounded-lg border border-slate-200 uppercase text-slate-500 focus:ring-1 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Background</label>
                        <div class="relative flex items-center">
                            <input type="color" id="bg-color" value="#ffffff" class="color-input absolute w-8 h-8 left-2 opacity-0 cursor-pointer">
                            <div id="bg-preview" class="w-8 h-8 rounded border border-slate-200 pointer-events-none ml-2" style="background-color: #ffffff;"></div>
                            <input type="text" id="bg-hex" value="#ffffff" class="w-full pl-12 pr-3 py-2 text-sm rounded-lg border border-slate-200 uppercase text-slate-500 focus:ring-1 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                </div>

                <!-- Advanced Options -->
                <div class="space-y-4 pt-2">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-semibold text-slate-700">Error Correction</label>
                        <select id="error-level" class="text-sm border border-slate-200 rounded-lg px-2 py-1 outline-none focus:ring-1 focus:ring-indigo-500">
                            <option value="L">Low (7%)</option>
                            <option value="M" selected>Medium (15%)</option>
                            <option value="Q">Quartile (25%)</option>
                            <option value="H">High (30%)</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-semibold text-slate-700">Margin</label>
                        <input type="range" id="margin-slider" min="0" max="10" value="4" class="w-24 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                    </div>
                </div>

                <!-- Download Button -->
                <button 
                    id="download-btn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 rounded-2xl shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2 mt-8 group"
                >
                    <i data-lucide="download" class="w-5 h-5 group-hover:translate-y-0.5 transition-transform"></i>
                    Download PNG
                </button>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="w-full md:w-7/12 bg-slate-50 p-8 flex flex-col items-center justify-center relative overflow-hidden">
            <!-- Decorative elements -->
            <div class="absolute top-0 right-0 p-8 opacity-5">
                <i data-lucide="qr-code" class="w-64 h-64"></i>
            </div>
            
            <div class="relative z-10 w-full flex flex-col items-center">
                <div id="canvas-container" class="qr-container bg-white p-6 rounded-3xl shadow-2xl border border-slate-100 flex items-center justify-center max-w-full">
                    <canvas id="qr-canvas" class="max-w-full h-auto"></canvas>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-slate-400 text-sm font-medium uppercase tracking-widest">Live Preview</p>
                    <p id="size-label" class="text-slate-500 text-xs mt-1">1000 x 1000 px</p>
                </div>
            </div>

            <!-- Footer for preview -->
            <div class="absolute bottom-6 left-0 right-0 flex justify-center gap-4 text-slate-400">
                <div class="flex items-center gap-1 text-xs">
                    <i data-lucide="check-circle-2" class="w-3 h-3"></i> High Resolution
                </div>
                <div class="flex items-center gap-1 text-xs">
                    <i data-lucide="shield-check" class="w-3 h-3"></i> Private & Secure
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const canvas = document.getElementById('qr-canvas');
        const textInput = document.getElementById('text-input');
        const fgColor = document.getElementById('fg-color');
        const bgColor = document.getElementById('bg-color');
        const fgHex = document.getElementById('fg-hex');
        const bgHex = document.getElementById('bg-hex');
        const fgPreview = document.getElementById('fg-preview');
        const bgPreview = document.getElementById('bg-preview');
        const errorLevel = document.getElementById('error-level');
        const marginSlider = document.getElementById('margin-slider');
        const downloadBtn = document.getElementById('download-btn');
        const sizeLabel = document.getElementById('size-label');

        function generateQR() {
            const text = textInput.value || ' ';
            const options = {
                width: 1000,
                margin: parseInt(marginSlider.value),
                color: {
                    dark: fgColor.value,
                    light: bgColor.value
                },
                errorCorrectionLevel: errorLevel.value,
                rendererOpts: {
                    quality: 1
                }
            };

            QRCode.toCanvas(canvas, text, options, function (error) {
                if (error) console.error(error);
                
                // Add some animation to the canvas container
                const container = document.getElementById('canvas-container');
                container.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    container.style.transform = 'scale(1)';
                }, 100);

                sizeLabel.textContent = `${canvas.width} x ${canvas.height} px`;
            });
        }

        // Event Listeners
        textInput.addEventListener('input', generateQR);
        marginSlider.addEventListener('input', generateQR);
        errorLevel.addEventListener('change', generateQR);

        // Color handling
        function updateFgColor(val) {
            fgColor.value = val;
            fgHex.value = val.toUpperCase();
            fgPreview.style.backgroundColor = val;
            generateQR();
        }

        function updateBgColor(val) {
            bgColor.value = val;
            bgHex.value = val.toUpperCase();
            bgPreview.style.backgroundColor = val;
            generateQR();
        }

        fgColor.addEventListener('input', (e) => updateFgColor(e.target.value));
        bgColor.addEventListener('input', (e) => updateBgColor(e.target.value));

        fgHex.addEventListener('input', (e) => {
            let val = e.target.value;
            if (/^#[0-9A-F]{6}$/i.test(val)) {
                updateFgColor(val);
            }
        });

        bgHex.addEventListener('input', (e) => {
            let val = e.target.value;
            if (/^#[0-9A-F]{6}$/i.test(val)) {
                updateBgColor(val);
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            // Create a temporary link
            const link = document.createElement('a');
            link.download = `qrcode-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            // Visual feedback
            const originalContent = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i data-lucide="check" class="w-5 h-5"></i> Saved!';
            downloadBtn.classList.replace('bg-indigo-600', 'bg-emerald-500');
            lucide.createIcons();
            
            setTimeout(() => {
                downloadBtn.innerHTML = originalContent;
                downloadBtn.classList.replace('bg-emerald-500', 'bg-indigo-600');
                lucide.createIcons();
            }, 2000);
        });

        // Initial generation
        generateQR();
    </script>
</body>
</html>
