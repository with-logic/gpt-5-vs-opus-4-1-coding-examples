<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell & Good Luck! | Message Board</title>
    <!-- React & Babel for a modern component-based structure -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS for professional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Caveat:wght@600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        handwritten: ['Caveat', 'cursive'],
                    },
                    colors: {
                        warm: {
                            50: '#fffcf5',
                            100: '#fff8e6',
                            200: '#ffefcc',
                            300: '#ffe1a3',
                            400: '#ffd07a',
                            500: '#ffb347',
                            600: '#ff952b',
                            700: '#e67a1f',
                            800: '#bf611a',
                            900: '#994e18',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #fffcf5;
            background-image: radial-gradient(#ffe1a3 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .message-card:hover {
            transform: translateY(-4px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ffb347;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons (Inline SVGs for reliability) ---
        const IconUser = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const IconHeart = ({ filled }) => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill={filled ? "#ef4444" : "none"} stroke={filled ? "#ef4444" : "currentColor"} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;

        const INITIAL_MESSAGES = [
            {
                id: 1,
                author: "Sarah Jenkins",
                role: "Product Designer",
                content: "It's been an absolute joy working with you! Your creativity and positive energy always brightened up the office. Can't wait to see the amazing things you'll do in your next chapter!",
                image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=800",
                likes: 12,
                color: "bg-blue-50"
            },
            {
                id: 2,
                author: "Marcus Chen",
                role: "Lead Developer",
                content: "Thank you for being such a fantastic teammate. Your technical insights saved our sprint more than once! Good luck with the new role, they are lucky to have you.",
                image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&q=80&w=800",
                likes: 8,
                color: "bg-orange-50"
            },
            {
                id: 3,
                author: "Elena Rodriguez",
                role: "Marketing Manager",
                content: "The lunch breaks won't be the same without our deep dives into sci-fi movies! Wishing you all the success and happiness in the world. Keep in touch!",
                image: "https://images.unsplash.com/photo-1517048676732-d65bc937f952?auto=format&fit=crop&q=80&w=800",
                likes: 15,
                color: "bg-green-50"
            },
            {
                id: 4,
                author: "David Kim",
                role: "HR Director",
                content: "It has been a pleasure having you on the team. You've made a lasting impact here, and we're all rooting for you. Go crush it!",
                image: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&q=80&w=800",
                likes: 5,
                color: "bg-purple-50"
            },
            {
                id: 5,
                author: "Jessica Wu",
                role: "UX Researcher",
                content: "You taught me so much about user empathy. Your next team is gaining a real gem. Safe travels and best of luck on your new journey!",
                image: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&q=80&w=800",
                likes: 21,
                color: "bg-pink-50"
            },
            {
                id: 6,
                author: "Tom Baker",
                role: "QA Engineer",
                content: "Who's going to find all the edge cases now? You'll be missed, Tom. Wishing you smooth sailing and bug-free releases ahead!",
                image: "https://images.unsplash.com/photo-1454165833767-027ffea9e778?auto=format&fit=crop&q=80&w=800",
                likes: 9,
                color: "bg-yellow-50"
            },
            {
                id: 7,
                author: "Priya Sharma",
                role: "Content Strategist",
                content: "Your storytelling skills are unmatched. Thank you for making our brand voice so unique. Cheers to your future adventures!",
                image: "https://images.unsplash.com/photo-1455390582262-044cdead277a?auto=format&fit=crop&q=80&w=800",
                likes: 14,
                color: "bg-emerald-50"
            },
            {
                id: 8,
                author: "Robert Smith",
                role: "Office Manager",
                content: "Thanks for always being the first one to volunteer for events! The office vibe will definitely miss your presence. Good luck!",
                image: "https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=800",
                likes: 7,
                color: "bg-red-50"
            },
            {
                id: 9,
                author: "Linda Zhao",
                role: "Sales Executive",
                content: "You were more than just a colleague, you were a great friend. Wishing you the best of luck in your new endeavor. Let's grab coffee soon!",
                image: "https://images.unsplash.com/photo-1511632765486-a01980e01a18?auto=format&fit=crop&q=80&w=800",
                likes: 19,
                color: "bg-cyan-50"
            },
            {
                id: 10,
                author: "Alex Rivera",
                role: "CEO",
                content: "Thank you for your dedication and hard work. You've helped us grow in so many ways. We wish you nothing but the best in your future career.",
                image: "https://images.unsplash.com/photo-1507537297725-24a1c029d3ca?auto=format&fit=crop&q=80&w=800",
                likes: 32,
                color: "bg-indigo-50"
            }
        ];

        function App() {
            const [messages, setMessages] = useState(INITIAL_MESSAGES);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [likedMessages, setLikedMessages] = useState(new Set());

            const toggleLike = (id) => {
                const newLiked = new Set(likedMessages);
                if (newLiked.has(id)) {
                    newLiked.delete(id);
                    setMessages(messages.map(m => m.id === id ? {...m, likes: m.likes - 1} : m));
                } else {
                    newLiked.add(id);
                    setMessages(messages.map(m => m.id === id ? {...m, likes: m.likes + 1} : m));
                }
                setLikedMessages(newLiked);
            };

            const addMessage = (newMessage) => {
                const colors = ["bg-blue-50", "bg-orange-50", "bg-green-50", "bg-purple-50", "bg-pink-50"];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                const message = {
                    ...newMessage,
                    id: Date.now(),
                    likes: 0,
                    color: randomColor,
                    image: newMessage.image || "https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&q=80&w=800"
                };
                setMessages([message, ...messages]);
                setIsModalOpen(false);
            };

            const handleLogin = () => {
                setIsLoggedIn(!isLoggedIn);
            };

            return (
                <div className="flex flex-col min-h-screen">
                    {/* Header */}
                    <header className="sticky top-0 z-40 glass-card border-b border-warm-200 px-4 md:px-8 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <div className="w-10 h-10 bg-warm-500 rounded-full flex items-center justify-center text-white shadow-lg shadow-warm-200">
                                <span className="font-bold text-xl">F</span>
                            </div>
                            <div>
                                <h1 className="font-bold text-xl md:text-2xl text-warm-900 tracking-tight">Farewell Board</h1>
                                <p className="text-xs text-warm-600 font-medium">Wishing you the best!</p>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-3">
                            <button 
                                onClick={() => setIsModalOpen(true)}
                                className="hidden md:flex items-center gap-2 bg-warm-600 hover:bg-warm-700 text-white px-5 py-2.5 rounded-full font-semibold transition-all shadow-md shadow-warm-100 active:scale-95"
                            >
                                <IconPlus />
                                <span>Write Message</span>
                            </button>
                            <button 
                                onClick={handleLogin}
                                className={`flex items-center gap-2 px-4 py-2.5 rounded-full font-semibold transition-all border-2 ${
                                    isLoggedIn 
                                    ? "bg-green-50 border-green-200 text-green-700" 
                                    : "bg-white border-warm-200 text-warm-700 hover:border-warm-400"
                                }`}
                            >
                                <IconUser />
                                <span>{isLoggedIn ? "Hi, Friend" : "Sign In"}</span>
                            </button>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="px-6 py-12 md:py-20 text-center max-w-4xl mx-auto">
                        <span className="inline-block px-4 py-1.5 mb-4 text-sm font-bold tracking-wider uppercase text-warm-600 bg-warm-100 rounded-full">Thank You for Everything</span>
                        <h2 className="text-4xl md:text-6xl font-bold text-warm-900 mb-6 leading-tight">
                            The adventure continues, but we'll <span className="text-warm-600 italic">miss you</span> here.
                        </h2>
                        <p className="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
                            A small space for our team to say goodbye, share memories, and wish you all the best on your new journey. You've been an amazing part of our story!
                        </p>
                        <button 
                            onClick={() => setIsModalOpen(true)}
                            className="md:hidden flex items-center gap-2 bg-warm-600 hover:bg-warm-700 text-white px-8 py-3.5 rounded-full font-bold transition-all shadow-lg mx-auto active:scale-95"
                        >
                            <IconPlus />
                            <span>Leave a Message</span>
                        </button>
                    </section>

                    {/* Messages Grid */}
                    <main className="px-4 md:px-8 pb-20 max-w-7xl mx-auto w-full">
                        <div className="columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6">
                            {messages.map((msg) => (
                                <div 
                                    key={msg.id} 
                                    className={`message-card break-inside-avoid rounded-3xl overflow-hidden shadow-sm border border-white transition-all duration-300 glass-card`}
                                >
                                    <div className="relative h-48 w-full">
                                        <img 
                                            src={msg.image} 
                                            alt="Memory" 
                                            className="w-full h-full object-cover"
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                                    </div>
                                    <div className="p-6">
                                        <div className="flex items-start justify-between mb-4">
                                            <div>
                                                <h3 className="font-bold text-warm-900 text-lg">{msg.author}</h3>
                                                <p className="text-xs font-medium text-warm-500 uppercase tracking-wide">{msg.role}</p>
                                            </div>
                                            <button 
                                                onClick={() => toggleLike(msg.id)}
                                                className={`flex items-center gap-1.5 px-3 py-1.5 rounded-full text-sm transition-colors ${
                                                    likedMessages.has(msg.id) 
                                                    ? "bg-red-50 text-red-500" 
                                                    : "bg-gray-50 text-gray-400 hover:bg-gray-100"
                                                }`}
                                            >
                                                <IconHeart filled={likedMessages.has(msg.id)} />
                                                <span className="font-semibold">{msg.likes}</span>
                                            </button>
                                        </div>
                                        <p className="text-gray-700 leading-relaxed font-handwritten text-xl">
                                            "{msg.content}"
                                        </p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="mt-auto py-10 text-center border-t border-warm-100">
                        <p className="text-warm-400 text-sm font-medium">
                            Created with ❤️ for a wonderful teammate
                        </p>
                    </footer>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-warm-900/40 backdrop-blur-sm" onClick={() => setIsModalOpen(false)}></div>
                            <div className="relative bg-white rounded-[2rem] shadow-2xl w-full max-w-lg overflow-hidden animate-in zoom-in duration-300">
                                <div className="p-8">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-2xl font-bold text-warm-900">Write a Message</h2>
                                        <button onClick={() => setIsModalOpen(false)} className="text-gray-400 hover:text-gray-600 p-1">
                                            <IconX />
                                        </button>
                                    </div>
                                    
                                    <form onSubmit={(e) => {
                                        e.preventDefault();
                                        const formData = new FormData(e.target);
                                        addMessage({
                                            author: formData.get('author'),
                                            role: formData.get('role'),
                                            content: formData.get('content'),
                                        });
                                    }}>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-bold text-gray-700 mb-1 ml-1">Your Name</label>
                                                <input 
                                                    required 
                                                    name="author"
                                                    placeholder="Who is writing?" 
                                                    className="w-full px-4 py-3 rounded-2xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-warm-500 transition-all"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-gray-700 mb-1 ml-1">Your Role</label>
                                                <input 
                                                    required 
                                                    name="role"
                                                    placeholder="E.g. Lead Designer" 
                                                    className="w-full px-4 py-3 rounded-2xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-warm-500 transition-all"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-gray-700 mb-1 ml-1">Message</label>
                                                <textarea 
                                                    required 
                                                    name="content"
                                                    rows="4" 
                                                    placeholder="Share your favorite memory or best wishes..." 
                                                    className="w-full px-4 py-3 rounded-2xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-warm-500 transition-all resize-none"
                                                ></textarea>
                                            </div>
                                        </div>
                                        <button 
                                            type="submit"
                                            className="w-full mt-8 bg-warm-600 hover:bg-warm-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-warm-100 active:scale-95"
                                        >
                                            Post Message
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
