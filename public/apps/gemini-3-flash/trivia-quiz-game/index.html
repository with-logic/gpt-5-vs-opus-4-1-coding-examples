<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Heritage Trivia Quiz</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .answer-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .answer-card:hover:not(:disabled) {
            transform: scale(1.015);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            GraduationCap: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
            ),
            Check: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
            ),
            X: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            ),
            Rotate: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
            ),
            Trophy: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            )
        };

        const QUIZ_DATA = [
            {
                question: "Who was the first President of the United States?",
                options: ["Thomas Jefferson", "Abraham Lincoln", "George Washington", "John Adams"],
                correct: "George Washington"
            },
            {
                question: "What is the capital city of the United States?",
                options: ["New York City", "Philadelphia", "Washington, D.C.", "Boston"],
                correct: "Washington, D.C."
            },
            {
                question: "How many stars are on the current American flag?",
                options: ["13", "48", "50", "52"],
                correct: "50"
            },
            {
                question: "In what year was the Declaration of Independence signed?",
                options: ["1765", "1776", "1783", "1812"],
                correct: "1776"
            },
            {
                question: "What ocean is on the West Coast of the United States?",
                options: ["Atlantic Ocean", "Pacific Ocean", "Indian Ocean", "Arctic Ocean"],
                correct: "Pacific Ocean"
            },
            {
                question: "What is the largest state in the US by land area?",
                options: ["Texas", "California", "Alaska", "Montana"],
                correct: "Alaska"
            },
            {
                question: "Who gave the famous 'I Have a Dream' speech?",
                options: ["Malcolm X", "John F. Kennedy", "Martin Luther King Jr.", "Rosa Parks"],
                correct: "Martin Luther King Jr."
            },
            {
                question: "What are the two main political parties in the United States?",
                options: ["Libertarian and Green", "Conservative and Labour", "Democratic and Republican", "Federalist and Whig"],
                correct: "Democratic and Republican"
            },
            {
                question: "Which US state is known as the 'Sunshine State'?",
                options: ["California", "Florida", "Arizona", "Hawaii"],
                correct: "Florida"
            },
            {
                question: "How many branches of government are there in the United States?",
                options: ["Two", "Three", "Four", "Five"],
                correct: "Three"
            }
        ];

        const App = () => {
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [gameState, setGameState] = useState('start'); // 'start', 'quiz', 'end'

            const startQuiz = () => {
                const shuffled = [...QUIZ_DATA].sort(() => Math.random() - 0.5);
                setQuestions(shuffled);
                setCurrentIndex(0);
                setScore(0);
                setSelectedAnswer(null);
                setIsAnswered(false);
                setGameState('quiz');
            };

            const handleAnswer = (answer) => {
                if (isAnswered) return;
                
                setSelectedAnswer(answer);
                setIsAnswered(true);
                
                const correct = answer === questions[currentIndex].correct;
                if (correct) {
                    setScore(prev => prev + 1);
                }

                setTimeout(() => {
                    if (currentIndex < questions.length - 1) {
                        setCurrentIndex(prev => prev + 1);
                        setSelectedAnswer(null);
                        setIsAnswered(false);
                    } else {
                        setGameState('end');
                    }
                }, 1200);
            };

            if (gameState === 'start') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div className="max-w-md w-full bg-white rounded-[2rem] shadow-2xl p-10 text-center border border-slate-100 fade-in">
                            <div className="w-24 h-24 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-inner">
                                <Icons.GraduationCap />
                            </div>
                            <h1 className="text-4xl font-black text-slate-800 mb-4 tracking-tight">US Trivia Quiz</h1>
                            <p className="text-slate-500 mb-10 text-lg leading-relaxed">Test your basic knowledge of the United States. Perfect for students and citizens alike!</p>
                            <button 
                                onClick={startQuiz}
                                className="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl rounded-2xl transition-all shadow-xl shadow-blue-100 active:scale-95"
                            >
                                Get Started
                            </button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'end') {
                const percentage = (score / questions.length) * 100;
                let message = "Keep studying! You'll get it next time.";
                if (percentage === 100) message = "Perfect! You're a true patriot.";
                else if (percentage >= 70) message = "Great job! You have a solid grasp.";

                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div className="max-w-md w-full bg-white rounded-[2rem] shadow-2xl p-10 text-center border border-slate-100 fade-in">
                            <div className="text-blue-500 flex justify-center mb-6">
                                <Icons.Trophy />
                            </div>
                            <h2 className="text-3xl font-black text-slate-800 mb-2">Quiz Finished!</h2>
                            <div className="text-7xl font-black text-blue-600 my-8 tabular-nums">
                                {score}<span className="text-3xl text-slate-300 mx-1">/</span>{questions.length}
                            </div>
                            <p className="text-slate-500 mb-10 text-lg font-medium leading-relaxed">{message}</p>
                            
                            <button 
                                onClick={startQuiz}
                                className="flex items-center justify-center gap-3 w-full py-5 bg-slate-800 hover:bg-slate-900 text-white font-bold text-lg rounded-2xl transition-all active:scale-95"
                            >
                                <Icons.Rotate />
                                Try Again
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQuestion = questions[currentIndex];
            const progress = (currentIndex / questions.length) * 100;

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    {/* Top Navigation */}
                    <div className="w-full max-w-2xl mx-auto pt-8 px-6">
                        <div className="flex justify-between items-end mb-4">
                            <div>
                                <h3 className="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-1">Current Progress</h3>
                                <p className="text-slate-800 font-bold">Question {currentIndex + 1} of {questions.length}</p>
                            </div>
                            <div className="text-right">
                                <span className="text-2xl font-black text-blue-600">{Math.round(progress)}%</span>
                            </div>
                        </div>
                        <div className="w-full h-3 bg-slate-200 rounded-full overflow-hidden shadow-inner">
                            <div 
                                className="progress-bar h-full bg-blue-500 rounded-full shadow-lg"
                                style={{ width: `${progress}%` }}
                            />
                        </div>
                    </div>

                    {/* Question Area */}
                    <div className="flex-grow flex items-center justify-center p-6">
                        <div key={currentIndex} className="max-w-2xl w-full bg-white rounded-[2.5rem] shadow-2xl p-8 sm:p-12 fade-in border border-slate-50">
                            <h2 className="text-2xl sm:text-3xl font-black text-slate-800 mb-10 leading-snug">
                                {currentQuestion.question}
                            </h2>

                            <div className="grid gap-4">
                                {currentQuestion.options.map((option, idx) => {
                                    const isCorrect = option === currentQuestion.correct;
                                    const isSelected = option === selectedAnswer;
                                    
                                    let style = "bg-slate-50 border-2 border-slate-100 text-slate-700 hover:border-blue-200";
                                    let icon = null;

                                    if (isAnswered) {
                                        if (isCorrect) {
                                            style = "bg-green-50 border-green-500 text-green-700";
                                            icon = <Icons.Check />;
                                        } else if (isSelected) {
                                            style = "bg-red-50 border-red-500 text-red-700 shake";
                                            icon = <Icons.X />;
                                        } else {
                                            style = "bg-white border-slate-100 text-slate-300 opacity-60";
                                        }
                                    }

                                    return (
                                        <button
                                            key={idx}
                                            disabled={isAnswered}
                                            onClick={() => handleAnswer(option)}
                                            className={`answer-card w-full p-6 text-left rounded-2xl flex items-center justify-between font-bold text-lg ${style}`}
                                        >
                                            <span className="flex-grow pr-4">{option}</span>
                                            <div className="flex-shrink-0">{icon}</div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* Footer Info */}
                    <div className="py-8 text-center text-slate-400 text-sm font-bold uppercase tracking-widest">
                        Score: {score} Correct
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
