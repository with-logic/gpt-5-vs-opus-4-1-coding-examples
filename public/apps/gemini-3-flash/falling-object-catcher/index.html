<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Falling Fruit Catcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background-color: #87CEEB;
            touch-action: none;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }
        .pointer-events-auto {
            pointer-events: auto;
        }
        .bounce-in {
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <!-- Top HUD -->
        <div class="flex justify-between items-start">
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-4 shadow-lg border-4 border-orange-400">
                <div class="text-orange-600 font-fredoka text-2xl">SCORE: <span id="score-val">0</span></div>
                <div class="text-gray-500 font-bold text-sm">BEST: <span id="best-val">0</span></div>
            </div>
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-4 shadow-lg border-4 border-red-400">
                <div class="text-red-600 font-fredoka text-2xl flex gap-1">
                    <span id="life-1">‚ù§Ô∏è</span>
                    <span id="life-2">‚ù§Ô∏è</span>
                    <span id="life-3">‚ù§Ô∏è</span>
                </div>
            </div>
        </div>

        <!-- Overlays -->
        <div id="screens" class="flex-grow flex items-center justify-center pointer-events-auto">
            <!-- Start Screen -->
            <div id="start-screen" class="bg-white/90 backdrop-blur-md p-8 rounded-[40px] shadow-2xl border-8 border-yellow-400 text-center max-w-sm bounce-in">
                <h1 class="text-5xl font-fredoka text-orange-500 mb-6 floating">FRUIT CATCH!</h1>
                <p class="text-gray-600 font-bold mb-8 text-lg">Catch the falling fruits! Don't miss 3!</p>
                <button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white font-fredoka text-3xl px-12 py-4 rounded-full shadow-[0_8px_0_rgb(21,128,61)] active:shadow-none active:translate-y-2 transition-all cursor-pointer">
                    PLAY
                </button>
                <div class="mt-8 text-sm text-gray-400 font-bold">Use Mouse, Arrows, or Touch</div>
            </div>

            <!-- Game Over Screen (Hidden) -->
            <div id="gameover-screen" class="hidden bg-white/90 backdrop-blur-md p-8 rounded-[40px] shadow-2xl border-8 border-red-400 text-center max-w-sm bounce-in">
                <h2 class="text-5xl font-fredoka text-red-500 mb-2">GAME OVER!</h2>
                <div class="text-3xl font-fredoka text-orange-500 mb-6" id="final-score-display">SCORE: 0</div>
                <button id="restart-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-fredoka text-3xl px-12 py-4 rounded-full shadow-[0_8px_0_rgb(29,78,216)] active:shadow-none active:translate-y-2 transition-all cursor-pointer">
                    RETRY
                </button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /**
         * AUDIO SYSTEM (Web Audio API)
         */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'catch') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'miss') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'start') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            }
        }

        /**
         * GAME ENGINE
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreVal = document.getElementById('score-val');
        const bestVal = document.getElementById('best-val');
        const startScreen = document.getElementById('start-screen');
        const gameoverScreen = document.getElementById('gameover-screen');
        const finalScoreDisplay = document.getElementById('final-score-display');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        let width, height;
        let score = 0;
        let lives = 3;
        let gameState = 'START'; // START, PLAYING, GAMEOVER
        let bestScore = localStorage.getItem('fruit-catcher-best') || 0;
        bestVal.innerText = bestScore;

        const FRUITS = [
            { emoji: 'üçé', color: '#ff4d4d' },
            { emoji: 'üçä', color: '#ffa500' },
            { emoji: 'üçå', color: '#ffe135' },
            { emoji: 'üçá', color: '#9d81ba' },
            { emoji: 'üçì', color: '#ff6b6b' },
            { emoji: 'üçê', color: '#9ad06c' },
            { emoji: 'üçç', color: '#f3e03b' },
            { emoji: 'üçâ', color: '#ff5e5e' }
        ];

        const basket = {
            x: 0,
            y: 0,
            w: 120,
            h: 80,
            targetX: 0,
            speed: 0.2,
            emoji: 'üß∫'
        };

        let items = [];
        let particles = [];
        let spawnTimer = 0;
        let spawnRate = 1500; // ms
        let lastTime = 0;
        let gameSpeed = 1;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            basket.y = height - 120;
            if (gameState === 'START') basket.x = width / 2 - basket.w / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        // Controls
        let mouseX = width / 2;
        window.addEventListener('mousemove', (e) => mouseX = e.clientX);
        window.addEventListener('touchmove', (e) => {
            mouseX = e.touches[0].clientX;
            e.preventDefault();
        }, { passive: false });

        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function spawnItem() {
            const fruit = FRUITS[Math.floor(Math.random() * FRUITS.length)];
            const size = 60 + Math.random() * 20;
            items.push({
                x: Math.random() * (width - size),
                y: -size,
                size: size,
                emoji: fruit.emoji,
                color: fruit.color,
                speed: (2 + Math.random() * 3) * gameSpeed,
                rotation: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.1
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 8 + 4,
                    color,
                    life: 1.0
                });
            }
        }

        function update(dt) {
            if (gameState !== 'PLAYING') return;

            // Update basket
            if (keys['ArrowLeft']) mouseX -= 15;
            if (keys['ArrowRight']) mouseX += 15;
            
            // Boundary checks for mouseX
            if (mouseX < basket.w/2) mouseX = basket.w/2;
            if (mouseX > width - basket.w/2) mouseX = width - basket.w/2;

            // Smooth basket movement
            basket.x += (mouseX - basket.w/2 - basket.x) * 0.2;

            // Spawn items
            spawnTimer += dt;
            if (spawnTimer > spawnRate) {
                spawnItem();
                spawnTimer = 0;
                // Gradually increase difficulty
                spawnRate = Math.max(500, 1500 - (score * 10));
                gameSpeed = 1 + (score * 0.02);
            }

            // Update items
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.y += item.speed;
                item.rotation += item.rotSpeed;

                // Collision detection
                if (item.y + item.size/2 > basket.y && 
                    item.y < basket.y + basket.h &&
                    item.x + item.size > basket.x &&
                    item.x < basket.x + basket.w) {
                    
                    // Caught!
                    score++;
                    scoreVal.innerText = score;
                    createParticles(item.x + item.size/2, item.y + item.size/2, item.color);
                    playSound('catch');
                    items.splice(i, 1);
                    continue;
                }

                // Missed
                if (item.y > height) {
                    lives--;
                    updateLivesUI();
                    playSound('miss');
                    items.splice(i, 1);
                    if (lives <= 0) gameOver();
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // gravity
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function updateLivesUI() {
            for (let i = 1; i <= 3; i++) {
                const heart = document.getElementById(`life-${i}`);
                if (i > lives) {
                    heart.style.opacity = '0.2';
                    heart.style.transform = 'scale(0.8)';
                } else {
                    heart.style.opacity = '1';
                    heart.style.transform = 'scale(1)';
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Draw Background (Simple grass/sky gradient)
            const grad = ctx.createLinearGradient(0, 0, 0, height);
            grad.addColorStop(0, '#87CEEB'); // Sky blue
            grad.addColorStop(0.7, '#E0F7FA'); // Light blue
            grad.addColorStop(0.7, '#91cf50'); // Grass top
            grad.addColorStop(1, '#5ea32d'); // Grass bottom
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);

            // Draw Clouds
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            drawCloud(width * 0.2, height * 0.15, 60);
            drawCloud(width * 0.8, height * 0.25, 80);
            drawCloud(width * 0.5, height * 0.1, 50);

            // Draw Basket Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.beginPath();
            ctx.ellipse(basket.x + basket.w/2, basket.y + basket.h - 5, basket.w/2, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            // Draw Basket
            ctx.font = `${basket.h}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(basket.emoji, basket.x + basket.w/2, basket.y + basket.h/2);

            // Draw Items
            items.forEach(item => {
                ctx.save();
                ctx.translate(item.x + item.size/2, item.y + item.size/2);
                ctx.rotate(item.rotation);
                ctx.font = `${item.size}px Arial`;
                ctx.fillText(item.emoji, 0, 0);
                ctx.restore();
            });

            // Draw Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawCloud(x, y, s) {
            ctx.beginPath();
            ctx.arc(x, y, s, 0, Math.PI * 2);
            ctx.arc(x + s * 0.6, y - s * 0.4, s * 0.8, 0, Math.PI * 2);
            ctx.arc(x + s * 1.2, y, s * 0.7, 0, Math.PI * 2);
            ctx.fill();
        }

        function loop(timestamp) {
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            update(dt);
            draw();

            requestAnimationFrame(loop);
        }

        function startGame() {
            playSound('start');
            score = 0;
            lives = 3;
            items = [];
            particles = [];
            spawnTimer = 0;
            gameSpeed = 1;
            scoreVal.innerText = '0';
            updateLivesUI();
            
            startScreen.classList.add('hidden');
            gameoverScreen.classList.add('hidden');
            gameState = 'PLAYING';
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('fruit-catcher-best', bestScore);
                bestVal.innerText = bestScore;
            }
            finalScoreDisplay.innerText = `SCORE: ${score}`;
            gameoverScreen.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        requestAnimationFrame(loop);
    </script>
</body>
</html>
