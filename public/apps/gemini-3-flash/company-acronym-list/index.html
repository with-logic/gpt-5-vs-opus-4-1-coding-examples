<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Acronym List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const ACRONYMS_DATA = [
            { id: 1, term: 'OKRs', definition: 'Objectives and Key Results. A goal-setting framework used by individuals, teams, and organizations to define measurable goals and track their outcomes.', category: 'Processes' },
            { id: 2, term: 'KPI', definition: 'Key Performance Indicator. A type of performance measurement that evaluates the success of an organization or of a particular activity.', category: 'Processes' },
            { id: 3, term: 'SLA', definition: 'Service Level Agreement. A commitment between a service provider and a client. Particular aspects of the service ‚Äì quality, availability, responsibilities ‚Äì are agreed between the service provider and the service user.', category: 'Operations' },
            { id: 4, term: 'EOD', definition: 'End of Day. Typically refers to the end of the business day.', category: 'Communication' },
            { id: 5, term: 'COB', definition: 'Close of Business. Similar to EOD, refers to the end of the working day.', category: 'Communication' },
            { id: 6, term: 'MVP', definition: 'Minimum Viable Product. A version of a product with just enough features to be usable by early customers who can then provide feedback for future product development.', category: 'Projects' },
            { id: 7, term: 'SOW', definition: 'Statement of Work. A document routinely employed in the field of project management. It defines project-specific activities, deliverables and timelines for a vendor.', category: 'Operations' },
            { id: 8, term: 'UI/UX', definition: 'User Interface / User Experience. UI refers to the screens, buttons, toggles, icons, and other visual elements. UX refers to the internal experience that a person has as they interact with every aspect of a company‚Äôs products and services.', category: 'Teams' },
            { id: 9, term: 'QA', definition: 'Quality Assurance. A way of preventing mistakes and defects in manufactured products and avoiding problems when delivering products or services to customers.', category: 'Teams' },
            { id: 10, term: 'SRE', definition: 'Site Reliability Engineering. A discipline that incorporates aspects of software engineering and applies them to infrastructure and operations problems.', category: 'Teams' },
            { id: 11, term: 'PR', definition: 'Pull Request. A method of submitting contributions to an open development project.', category: 'Engineering' },
            { id: 12, term: 'CI/CD', definition: 'Continuous Integration / Continuous Deployment. A method to frequently deliver apps to customers by introducing automation into the stages of app development.', category: 'Engineering' },
            { id: 13, term: 'ROI', definition: 'Return on Investment. A ratio between net income and investment.', category: 'Finance' },
            { id: 14, term: 'FYI', definition: 'For Your Information. Used to provide information without expecting a response.', category: 'Communication' },
            { id: 15, term: 'OOP', definition: 'Out of Pocket. Refers to being unavailable or away from communication, or paying for something with personal funds.', category: 'Communication' },
            { id: 16, term: 'ETA', definition: 'Estimated Time of Arrival. The time when someone or something is expected to arrive.', category: 'Projects' },
            { id: 17, term: 'POC', definition: 'Point of Contact or Proof of Concept. Either the person responsible for a project or a realization of a certain method to demonstrate its feasibility.', category: 'Operations' },
            { id: 18, term: 'B2B', definition: 'Business to Business. A form of transaction between businesses, such as one involving a manufacturer and wholesaler.', category: 'Strategy' },
            { id: 19, term: 'B2C', definition: 'Business to Consumer. The process of selling products and services directly between a business and consumers.', category: 'Strategy' },
            { id: 20, term: 'API', definition: 'Application Programming Interface. A set of functions and procedures allowing the creation of applications that access the features or data of an operating system, application, or other service.', category: 'Engineering' },
        ];

        const CATEGORIES = ['All', ...new Set(ACRONYMS_DATA.map(a => a.category))];

        function App() {
            const [view, setView] = useState('list'); // 'list' or 'quiz'
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [isDarkMode, setIsDarkMode] = useState(false);

            const filteredAcronyms = useMemo(() => {
                return ACRONYMS_DATA.filter(item => {
                    const matchesSearch = item.term.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                         item.definition.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesCategory = selectedCategory === 'All' || item.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [searchQuery, selectedCategory]);

            return (
                <div className={`min-h-screen ${isDarkMode ? 'bg-slate-900 text-white' : 'bg-slate-50 text-slate-900'}`}>
                    {/* Navigation */}
                    <nav className={`sticky top-0 z-50 ${isDarkMode ? 'bg-slate-800/80' : 'bg-white/80'} backdrop-blur-md border-b ${isDarkMode ? 'border-slate-700' : 'border-slate-200'}`}>
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <div className="bg-indigo-600 p-2 rounded-lg">
                                    <i className="fas fa-book-bookmark text-white"></i>
                                </div>
                                <span className="text-xl font-bold tracking-tight">AcronymBuddy</span>
                            </div>
                            
                            <div className="flex items-center space-x-1 sm:space-x-4">
                                <button 
                                    onClick={() => setView('list')}
                                    className={`px-4 py-2 rounded-full transition-all text-sm font-medium ${view === 'list' ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-slate-100'}`}
                                >
                                    <i className="fas fa-list-ul mr-2"></i>Dictionary
                                </button>
                                <button 
                                    onClick={() => setView('quiz')}
                                    className={`px-4 py-2 rounded-full transition-all text-sm font-medium ${view === 'quiz' ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-slate-100'}`}
                                >
                                    <i className="fas fa-graduation-cap mr-2"></i>Quiz Mode
                                </button>
                                <button 
                                    onClick={() => setIsDarkMode(!isDarkMode)}
                                    className="p-2 rounded-full hover:bg-slate-100 transition-all"
                                >
                                    <i className={`fas ${isDarkMode ? 'fa-sun text-yellow-500' : 'fa-moon text-slate-500'}`}></i>
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {view === 'list' ? (
                            <div className="space-y-8 animate-fadeIn">
                                {/* Search & Filters */}
                                <div className="space-y-6">
                                    <div className="text-center space-y-2">
                                        <h1 className="text-3xl sm:text-4xl font-extrabold text-slate-900 leading-tight">
                                            Corporate Acronym <span className="text-indigo-600">Glossary</span>
                                        </h1>
                                        <p className="text-slate-500 max-w-2xl mx-auto">
                                            Never feel lost in a meeting again. Quick lookup for all internal terms and shorthand.
                                        </p>
                                    </div>

                                    <div className="relative max-w-2xl mx-auto">
                                        <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                        <input 
                                            type="text" 
                                            placeholder="Search for an acronym or keyword..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="w-full pl-12 pr-4 py-4 rounded-2xl border border-slate-200 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-lg"
                                        />
                                    </div>

                                    <div className="flex flex-wrap justify-center gap-2">
                                        {CATEGORIES.map(cat => (
                                            <button
                                                key={cat}
                                                onClick={() => setSelectedCategory(cat)}
                                                className={`px-4 py-1.5 rounded-full text-sm font-medium transition-all ${
                                                    selectedCategory === cat 
                                                    ? 'bg-indigo-600 text-white shadow-md' 
                                                    : 'bg-white border border-slate-200 text-slate-600 hover:border-indigo-300'
                                                }`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Results */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredAcronyms.length > 0 ? (
                                        filteredAcronyms.map((item) => (
                                            <div 
                                                key={item.id} 
                                                className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm card-hover transition-all flex flex-col h-full"
                                            >
                                                <div className="flex justify-between items-start mb-4">
                                                    <h3 className="text-2xl font-bold text-indigo-600">{item.term}</h3>
                                                    <span className="px-2 py-1 rounded bg-slate-100 text-slate-500 text-[10px] uppercase font-bold tracking-wider">
                                                        {item.category}
                                                    </span>
                                                </div>
                                                <p className="text-slate-600 text-sm leading-relaxed mb-4 flex-grow">
                                                    {item.definition}
                                                </p>
                                                <div className="pt-4 border-t border-slate-50 flex justify-between items-center text-xs text-slate-400">
                                                    <span>Verified Definition</span>
                                                    <button className="hover:text-indigo-600 transition-colors">
                                                        <i className="far fa-copy"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="col-span-full py-20 text-center space-y-4">
                                            <div className="text-6xl text-slate-200">
                                                <i className="fas fa-search-minus"></i>
                                            </div>
                                            <h3 className="text-xl font-medium text-slate-400">No acronyms found matching "{searchQuery}"</h3>
                                            <button 
                                                onClick={() => {setSearchQuery(''); setSelectedCategory('All');}}
                                                className="text-indigo-600 hover:underline font-medium"
                                            >
                                                Clear all filters
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <QuizView />
                        )}
                    </main>

                    <footer className="mt-auto py-10 text-center text-slate-400 text-sm border-t border-slate-100 bg-white">
                        <p>¬© 2026 Company Acronym Buddy ‚Ä¢ Internal Use Only</p>
                    </footer>
                </div>
            );
        }

        function QuizView() {
            const [gameState, setGameState] = useState('start'); // start, playing, finished
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [questions, setQuestions] = useState([]);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null);

            const startQuiz = () => {
                const shuffled = [...ACRONYMS_DATA].sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 5);
                
                const quizQuestions = selected.map(item => {
                    const distractors = ACRONYMS_DATA
                        .filter(a => a.id !== item.id)
                        .sort(() => 0.5 - Math.random())
                        .slice(0, 3)
                        .map(a => a.definition);
                    
                    const options = [...distractors, item.definition].sort(() => 0.5 - Math.random());
                    
                    return {
                        id: item.id,
                        term: item.term,
                        answer: item.definition,
                        options
                    };
                });

                setQuestions(quizQuestions);
                setGameState('playing');
                setCurrentQuestionIndex(0);
                setScore(0);
                setSelectedAnswer(null);
                setIsCorrect(null);
            };

            const handleAnswer = (option) => {
                if (selectedAnswer !== null) return;
                
                setSelectedAnswer(option);
                const correct = option === questions[currentQuestionIndex].answer;
                setIsCorrect(correct);
                if (correct) setScore(score + 1);

                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) {
                        setCurrentQuestionIndex(currentQuestionIndex + 1);
                        setSelectedAnswer(null);
                        setIsCorrect(null);
                    } else {
                        setGameState('finished');
                    }
                }, 1500);
            };

            if (gameState === 'start') {
                return (
                    <div className="max-w-xl mx-auto bg-white p-10 rounded-3xl border border-slate-100 shadow-xl text-center space-y-8 animate-fadeIn">
                        <div className="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto text-3xl">
                            <i className="fas fa-bolt"></i>
                        </div>
                        <div className="space-y-2">
                            <h2 className="text-3xl font-bold">Acronym Challenge</h2>
                            <p className="text-slate-500">Test your knowledge of company jargon. 5 questions, multiple choice.</p>
                        </div>
                        <button 
                            onClick={startQuiz}
                            className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95"
                        >
                            Start Quiz
                        </button>
                    </div>
                );
            }

            if (gameState === 'finished') {
                return (
                    <div className="max-w-xl mx-auto bg-white p-10 rounded-3xl border border-slate-100 shadow-xl text-center space-y-8 animate-fadeIn">
                        <div className="text-6xl">
                            {score === questions.length ? 'üèÜ' : 'üëè'}
                        </div>
                        <div className="space-y-2">
                            <h2 className="text-3xl font-bold">Quiz Complete!</h2>
                            <p className="text-slate-500 text-xl">You scored {score} out of {questions.length}</p>
                        </div>
                        <div className="bg-slate-50 p-4 rounded-2xl text-sm text-slate-600">
                            {score === questions.length 
                                ? "Master of the Corporate Tongue! You're ready for any meeting."
                                : "Good effort! Keep studying the dictionary to master the company lingo."}
                        </div>
                        <button 
                            onClick={startQuiz}
                            className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95"
                        >
                            Try Again
                        </button>
                    </div>
                );
            }

            const currentQ = questions[currentQuestionIndex];

            return (
                <div className="max-w-2xl mx-auto space-y-6 animate-fadeIn">
                    <div className="flex justify-between items-center text-sm font-medium text-slate-400 px-2">
                        <span>Question {currentQuestionIndex + 1} of {questions.length}</span>
                        <span>Score: {score}</span>
                    </div>
                    
                    <div className="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
                        <div 
                            className="bg-indigo-600 h-full transition-all duration-500" 
                            style={{ width: `${((currentQuestionIndex + 1) / questions.length) * 100}%` }}
                        ></div>
                    </div>

                    <div className="bg-white p-8 sm:p-12 rounded-3xl border border-slate-100 shadow-xl space-y-8">
                        <div className="text-center">
                            <span className="text-xs font-bold text-indigo-500 uppercase tracking-widest">What does this stand for?</span>
                            <h2 className="text-5xl font-black text-slate-900 mt-2">{currentQ.term}</h2>
                        </div>

                        <div className="grid grid-cols-1 gap-3">
                            {currentQ.options.map((option, idx) => {
                                let buttonClass = "w-full p-4 rounded-2xl border-2 text-left transition-all font-medium flex justify-between items-center ";
                                if (selectedAnswer === null) {
                                    buttonClass += "border-slate-100 hover:border-indigo-200 hover:bg-slate-50";
                                } else if (option === currentQ.answer) {
                                    buttonClass += "border-emerald-500 bg-emerald-50 text-emerald-700";
                                } else if (option === selectedAnswer) {
                                    buttonClass += "border-rose-500 bg-rose-50 text-rose-700";
                                } else {
                                    buttonClass += "border-slate-50 text-slate-400 opacity-50";
                                }

                                return (
                                    <button 
                                        key={idx}
                                        onClick={() => handleAnswer(option)}
                                        disabled={selectedAnswer !== null}
                                        className={buttonClass}
                                    >
                                        <span>{option}</span>
                                        {selectedAnswer !== null && option === currentQ.answer && <i className="fas fa-check-circle"></i>}
                                        {selectedAnswer === option && option !== currentQ.answer && <i className="fas fa-times-circle"></i>}
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
