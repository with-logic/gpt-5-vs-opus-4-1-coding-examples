        const Flashcard = ({ phrase, isFlipped, onFlip, onMarkLearned, t }) => {

            const [locale, setLocale] = useState('en');
            const [targetLang, setTargetLang] = useState(null);
            const [cards, setCards] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [learnedIds, setLearnedIds] = useState(new Set());
            const [view, setView] = useState('menu'); // 'menu', 'cards', 'finished'

            // Detect locale
            useEffect(() => {
                const userLang = navigator.language.split('-')[0];
                if (TRANSLATIONS[userLang]) {
                    setLocale(userLang);
                }
            }, []);

            const t = TRANSLATIONS[locale];

            const startLearning = (langKey) => {
                setTargetLang(langKey);
                const initialCards = [...PHRASES[langKey]];
                setCards(initialCards);
                setLearnedIds(new Set());
                setCurrentIndex(0);
                setIsFlipped(false);
                setView('cards');
            };

            const shuffleCards = () => {
                const shuffled = [...cards].sort(() => Math.random() - 0.5);
                setCards(shuffled);
                setCurrentIndex(0);
                setIsFlipped(false);
            };

            const markAsLearned = (id) => {
                const nextLearned = new Set(learnedIds);
                nextLearned.add(id);
                setLearnedIds(nextLearned);

                if (nextLearned.size === cards.length) {
                    setTimeout(() => setView('finished'), 400);
                } else {
                    nextCard();
                }
            };

            const nextCard = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    // Find next unlearned card
                    let nextIdx = (currentIndex + 1) % cards.length;
                    while (learnedIds.has(cards[nextIdx].id) && learnedIds.size < cards.length) {
                        nextIdx = (nextIdx + 1) % cards.length;
                    }
                    setCurrentIndex(nextIdx);
                }, 200);
            };

            const prevCard = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    let prevIdx = (currentIndex - 1 + cards.length) % cards.length;
                    while (learnedIds.has(cards[prevIdx].id) && learnedIds.size < cards.length) {
                        prevIdx = (prevIdx - 1 + cards.length) % cards.length;
                    }
                    setCurrentIndex(prevIdx);
                }, 200);
            };

            const resetProgress = () => {
                setLearnedIds(new Set());
                setCurrentIndex(0);
                setIsFlipped(false);
            };

            const unlearnedCardsCount = cards.length - learnedIds.size;

                                    >

                                        LingoFlash
                                    </h1>
                                    <p className="text-xl text-slate-500 max-w-lg mx-auto leading-relaxed">
                                        {t.subtitle}
                                    </p>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-4">
                                    {Object.entries(LANGUAGES).map(([key, lang]) => (
                                        <motion.button
                                            key={key}
                                            whileHover={{ y: -5, scale: 1.02 }}
                                            whileTap={{ scale: 0.98 }}
                                            onClick={() => startLearning(key)}
                                            className="bg-white p-8 rounded-3xl card-shadow border border-slate-100 flex flex-col items-center group transition-all"
                                        >
                                            <span className="text-4xl mb-4 group-hover:scale-110 transition-transform duration-300">{lang.flag}</span>
                                            <span className="text-xl font-bold text-slate-800">{lang.native}</span>
                                            <span className="text-slate-400 text-sm">{lang.name}</span>
                                        </motion.button>
                                    ))}
                                </div>
                            </motion.div>
                        )}

                        {view === 'cards' && (

                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                                className="w-full max-w-2xl flex flex-col items-center"
                            >

                                    <button

                                    >
                                        <Icon name="back" className="w-6 h-6" />
                                    </button>

                                        <div className="flex items-center gap-2 mb-1">
                                            <span className="text-2xl">{LANGUAGES[targetLang].flag}</span>
                                            <span className="font-bold text-slate-800 uppercase tracking-widest text-xs">Learning {LANGUAGES[targetLang].name}</span>
                                        </div>

                                            {learnedIds.size} {t.learnedCount} ‚Ä¢ {unlearnedCardsCount} {t.unlearnedCount}
                                        </div>
                                    </div>

                                        onClick={shuffleCards}
                                        className="p-3 bg-white rounded-full card-shadow text-slate-500 hover:text-indigo-600 transition-colors"

                                    />

                                    >
                                        {t.next}

                                    </button>
                                </div>

                                    onClick={resetProgress}
                                    className="mt-12 text-slate-400 hover:text-red-400 text-sm font-medium flex items-center gap-2 transition-colors"

                                    </button>
                                    <button 
                                        onClick={() => setView('menu')}
                                        className="w-full py-4 bg-white text-slate-700 rounded-2xl font-bold border border-slate-200 hover:bg-slate-50 transition-all"
                                    >
                                        {t.backToMenu}
                                    </button>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* Footer decoration */}
                    <div className="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 opacity-20"></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
