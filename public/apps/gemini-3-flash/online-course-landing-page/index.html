                e.preventDefault();
                setIsSubmitting(true);
                // Simulate API call
                setTimeout(() => {
                    setIsSubmitting(false);
                    setStep(2);
                    if (onSuccess) onSuccess();
                }, 1500);
            };

                <div className="fixed inset-0 z-[70] flex items-center justify-center p-4">
