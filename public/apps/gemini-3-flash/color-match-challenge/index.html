<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            user-select: none;
            touch-action: manipulation;
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .timer-bar {
            transition: width 1s linear;
        }
        .button-press {
            transition: transform 0.1s ease-in-out;
        }
        .button-press:active {
            transform: scale(0.92);
        }
        .bg-mesh {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0, transparent 50%);
        }
    </style>
</head>
<body class="bg-mesh min-h-screen text-white flex items-center justify-center p-4">

    <!-- Game Container -->
    <div id="game-container" class="w-full max-w-md bg-slate-800/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700 overflow-hidden relative">
        
        <!-- Lobby Screen -->
        <div id="screen-lobby" class="p-8 text-center">
            <div class="mb-6 flex justify-center">
                <div class="w-20 h-20 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-2xl rotate-12 flex items-center justify-center shadow-lg">
                    <span class="text-4xl font-black -rotate-12">?</span>
                </div>
            </div>
            <h1 class="text-4xl font-black mb-4 tracking-tight">COLOR <span class="text-blue-400">MATCH</span></h1>
            <p class="text-slate-400 mb-8 leading-relaxed">
                Don't read the word!<br>
                Click the button that matches the <span class="text-white font-bold">font color</span> of the word shown.
            </p>
            <div id="lobby-highscore" class="mb-8 text-sm text-slate-500 font-medium uppercase tracking-widest hidden">
                High Score: <span id="val-highscore-lobby" class="text-blue-400">0</span>
            </div>
            <button onclick="startGame()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-2xl shadow-lg shadow-blue-900/20 transition-all button-press text-xl">
                START CHALLENGE
            </button>
        </div>

        <!-- Playing Screen -->
        <div id="screen-game" class="hidden flex flex-col h-[500px]">
            <!-- Header: Timer & Score -->
            <div class="p-6 flex justify-between items-center bg-slate-800/30">
                <div class="flex flex-col">
                    <span class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Score</span>
                    <span id="game-score" class="text-2xl font-black text-blue-400">0</span>
                </div>
                <div class="flex flex-col items-end">
                    <span class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Time Left</span>
                    <span id="game-timer" class="text-2xl font-black text-orange-400">30s</span>
                </div>
            </div>

            <!-- Timer Bar -->
            <div class="w-full h-1.5 bg-slate-700">
                <div id="timer-progress" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 timer-bar" style="width: 100%"></div>
            </div>

            <!-- Main Word Display -->
            <div class="flex-grow flex items-center justify-center p-8 relative">
                <div id="word-display" class="text-6xl md:text-7xl font-black tracking-tighter uppercase transition-all duration-75">
                    READY?
                </div>
                <div id="feedback" class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity">
                    <!-- Correct/Incorrect visual feedback -->
                </div>
            </div>

            <!-- Controls: Color Buttons -->
            <div class="p-6 grid grid-cols-3 gap-3 bg-slate-900/20">
                <button onclick="handleInput('RED')" class="h-16 bg-red-500 hover:bg-red-400 rounded-xl shadow-lg button-press border-b-4 border-red-700 transition-colors"></button>
                <button onclick="handleInput('BLUE')" class="h-16 bg-blue-500 hover:bg-blue-400 rounded-xl shadow-lg button-press border-b-4 border-blue-700 transition-colors"></button>
                <button onclick="handleInput('GREEN')" class="h-16 bg-green-500 hover:bg-green-400 rounded-xl shadow-lg button-press border-b-4 border-green-700 transition-colors"></button>
                <button onclick="handleInput('YELLOW')" class="h-16 bg-yellow-400 hover:bg-yellow-300 rounded-xl shadow-lg button-press border-b-4 border-yellow-600 transition-colors"></button>
                <button onclick="handleInput('ORANGE')" class="h-16 bg-orange-500 hover:bg-orange-400 rounded-xl shadow-lg button-press border-b-4 border-orange-700 transition-colors"></button>
                <button onclick="handleInput('PURPLE')" class="h-16 bg-purple-500 hover:bg-purple-400 rounded-xl shadow-lg button-press border-b-4 border-purple-700 transition-colors"></button>
            </div>
        </div>

        <!-- End Screen -->
        <div id="screen-end" class="hidden p-8 text-center">
            <h2 class="text-2xl font-bold text-slate-400 uppercase tracking-widest mb-2">Time's Up!</h2>
            <div class="text-7xl font-black mb-8 text-white" id="final-score">0</div>
            
            <div class="bg-slate-900/50 rounded-2xl p-6 mb-8 border border-slate-700">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-slate-400">Accuracy</span>
                    <span id="val-accuracy" class="font-bold text-white">0%</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-slate-400">Best Score</span>
                    <span id="val-highscore" class="font-bold text-blue-400">0</span>
                </div>
            </div>

            <button onclick="startGame()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-2xl shadow-lg shadow-blue-900/20 transition-all button-press text-xl mb-4">
                PLAY AGAIN
            </button>
            <button onclick="showLobby()" class="text-slate-500 hover:text-slate-300 font-medium transition-colors">
                BACK TO MENU
            </button>
        </div>

    </div>

    <script>
        const COLORS = [
            { name: 'RED', hex: '#EF4444', tailwind: 'text-red-500' },
            { name: 'BLUE', hex: '#3B82F6', tailwind: 'text-blue-500' },
            { name: 'GREEN', hex: '#22C55E', tailwind: 'text-green-500' },
            { name: 'YELLOW', hex: '#FACC15', tailwind: 'text-yellow-400' },
            { name: 'ORANGE', hex: '#F97316', tailwind: 'text-orange-500' },
            { name: 'PURPLE', hex: '#A855F7', tailwind: 'text-purple-500' },
        ];

        let score = 0;
        let timeLeft = 30;
        let timerInterval = null;
        let currentTargetColor = null;
        let totalAttempts = 0;
        let correctAttempts = 0;
        let isGameActive = false;

        // Audio Context for feedback sounds
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playSuccess() {
            playTone(600, 'sine', 0.1);
            setTimeout(() => playTone(800, 'sine', 0.1), 50);
        }

        function playFailure() {
            playTone(200, 'sawtooth', 0.2);
        }

        function updateHighScore(newScore) {
            const high = localStorage.getItem('colorMatchHighScore') || 0;
            if (newScore > high) {
                localStorage.setItem('colorMatchHighScore', newScore);
            }
        }

        function getHighScore() {
            return localStorage.getItem('colorMatchHighScore') || 0;
        }

        function showLobby() {
            document.getElementById('screen-lobby').classList.remove('hidden');
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-end').classList.add('hidden');
            
            const high = getHighScore();
            if (high > 0) {
                document.getElementById('lobby-highscore').classList.remove('hidden');
                document.getElementById('val-highscore-lobby').innerText = high;
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            totalAttempts = 0;
            correctAttempts = 0;
            isGameActive = true;

            document.getElementById('screen-lobby').classList.add('hidden');
            document.getElementById('screen-end').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            
            document.getElementById('game-score').innerText = score;
            document.getElementById('game-timer').innerText = timeLeft + 's';
            document.getElementById('timer-progress').style.width = '100%';

            nextTurn();
            startTimer();
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('game-timer').innerText = timeLeft + 's';
                document.getElementById('timer-progress').style.width = (timeLeft / 30 * 100) + '%';
                
                if (timeLeft <= 5) {
                    document.getElementById('game-timer').classList.add('text-red-500');
                } else {
                    document.getElementById('game-timer').classList.remove('text-red-500');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function nextTurn() {
            const wordIndex = Math.floor(Math.random() * COLORS.length);
            const colorIndex = Math.floor(Math.random() * COLORS.length);
            
            // To make it a real Stroop challenge, we often want color != word
            // but sometimes they can match.
            
            const displayWord = COLORS[wordIndex].name;
            currentTargetColor = COLORS[colorIndex];

            const displayElement = document.getElementById('word-display');
            displayElement.innerText = displayWord;
            displayElement.style.color = currentTargetColor.hex;
            
            // Add a little pop animation for each new word
            displayElement.classList.remove('pop');
            void displayElement.offsetWidth; // trigger reflow
            displayElement.classList.add('pop');
        }

        function handleInput(colorName) {
            if (!isGameActive) return;

            totalAttempts++;
            const displayElement = document.getElementById('word-display');

            if (colorName === currentTargetColor.name) {
                // Correct
                score += 10;
                correctAttempts++;
                document.getElementById('game-score').innerText = score;
                playSuccess();
                
                // Mini feedback
                displayElement.classList.remove('shake');
            } else {
                // Wrong
                score = Math.max(0, score - 5);
                document.getElementById('game-score').innerText = score;
                playFailure();
                
                // Shake effect
                displayElement.classList.remove('shake');
                void displayElement.offsetWidth;
                displayElement.classList.add('shake');
            }

            nextTurn();
        }

        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            
            updateHighScore(score);
            
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-end').classList.remove('hidden');
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('val-highscore').innerText = getHighScore();
            
            const accuracy = totalAttempts > 0 ? Math.round((correctAttempts / totalAttempts) * 100) : 0;
            document.getElementById('val-accuracy').innerText = accuracy + '%';
        }

        // Initialize high score display
        window.onload = showLobby;
    </script>
</body>
</html>
