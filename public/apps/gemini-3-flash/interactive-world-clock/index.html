<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            min-height: 100vh;
        }
        .clock-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .clock-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-morning { background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%); color: #451a03; }
        .gradient-afternoon { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: #0c4a6e; }
        .gradient-evening { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #f8fafc; }
        .gradient-night { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); color: #f8fafc; }

        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { DateTime } = luxon;

        const CITIES_DATA = [
            { id: '1', name: 'London', zone: 'Europe/London', country: 'United Kingdom' },
            { id: '2', name: 'New York', zone: 'America/New_York', country: 'USA' },
            { id: '3', name: 'Tokyo', zone: 'Asia/Tokyo', country: 'Japan' },
            { id: '4', name: 'Paris', zone: 'Europe/Paris', country: 'France' },
            { id: '5', name: 'Sydney', zone: 'Australia/Sydney', country: 'Australia' },
            { id: '6', name: 'Dubai', zone: 'Asia/Dubai', country: 'UAE' },
            { id: '7', name: 'Singapore', zone: 'Asia/Singapore', country: 'Singapore' },
            { id: '8', name: 'Los Angeles', zone: 'America/Los_Angeles', country: 'USA' },
            { id: '9', name: 'Berlin', zone: 'Europe/Berlin', country: 'Germany' },
            { id: '10', name: 'Mumbai', zone: 'Asia/Kolkata', country: 'India' },
            { id: '11', name: 'São Paulo', zone: 'America/Sao_Paulo', country: 'Brazil' },
            { id: '12', name: 'Cairo', zone: 'Africa/Cairo', country: 'Egypt' },
            { id: '13', name: 'Seoul', zone: 'Asia/Seoul', country: 'South Korea' },
            { id: '14', name: 'Hong Kong', zone: 'Asia/Hong_Kong', country: 'China' },
            { id: '15', name: 'San Francisco', zone: 'America/Los_Angeles', country: 'USA' },
            { id: '16', name: 'Chicago', zone: 'America/Chicago', country: 'USA' },
            { id: '17', name: 'Toronto', zone: 'America/Toronto', country: 'Canada' },
            { id: '18', name: 'Mexico City', zone: 'America/Mexico_City', country: 'Mexico' },
            { id: '19', name: 'Moscow', zone: 'Europe/Moscow', country: 'Russia' },
            { id: '20', name: 'Bangkok', zone: 'Asia/Bangkok', country: 'Thailand' },
            { id: '21', name: 'Istanbul', zone: 'Europe/Istanbul', country: 'Turkey' },
            { id: '22', name: 'Jakarta', zone: 'Asia/Jakarta', country: 'Indonesia' },
            { id: '23', name: 'Lagos', zone: 'Africa/Lagos', country: 'Nigeria' },
            { id: '24', name: 'Nairobi', zone: 'Africa/Nairobi', country: 'Kenya' },
            { id: '25', name: 'Johannesburg', zone: 'Africa/Johannesburg', country: 'South Africa' },
            { id: '26', name: 'Madrid', zone: 'Europe/Madrid', country: 'Spain' },
            { id: '27', name: 'Rome', zone: 'Europe/Rome', country: 'Italy' },
            { id: '28', name: 'Amsterdam', zone: 'Europe/Amsterdam', country: 'Netherlands' },
            { id: '29', name: 'Stockholm', zone: 'Europe/Stockholm', country: 'Sweden' },
            { id: '30', name: 'Zurich', zone: 'Europe/Zurich', country: 'Switzerland' },
        ];

        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const ClockCard = ({ city, is24h, onRemove }) => {
            const [now, setNow] = useState(DateTime.now().setZone(city.zone));

            useEffect(() => {
                const interval = setInterval(() => {
                    setNow(DateTime.now().setZone(city.zone));
                }, 1000);
                return () => clearInterval(interval);
            }, [city.zone]);

            const hour = now.hour;
            let timeOfDay = 'night';
            let IconName = 'moon';
            let gradientClass = 'gradient-night';

            if (hour >= 5 && hour < 12) {
                timeOfDay = 'morning';
                IconName = 'sunrise';
                gradientClass = 'gradient-morning';
            } else if (hour >= 12 && hour < 17) {
                timeOfDay = 'afternoon';
                IconName = 'sun';
                gradientClass = 'gradient-afternoon';
            } else if (hour >= 17 && hour < 22) {
                timeOfDay = 'evening';
                IconName = 'sunset';
                gradientClass = 'gradient-evening';
            }

            return (
                <div className={`clock-card relative overflow-hidden rounded-3xl p-6 flex flex-col justify-between h-56 shadow-xl ${gradientClass}`}>
                    <div className="flex justify-between items-start z-10">
                        <div>
                            <h3 className="text-2xl font-bold tracking-tight">{city.name}</h3>
                            <p className="text-sm opacity-80 font-medium">{city.country}</p>
                        </div>
                        <button 
                            onClick={() => onRemove(city.id)}
                            className="p-2 rounded-full hover:bg-white/20 transition-colors"
                            title="Remove City"
                        >
                            <Icon name="x" className="w-5 h-5" />
                        </button>
                    </div>

                    <div className="z-10 mt-4">
                        <div className="text-4xl font-black tabular-nums tracking-tighter">
                            {now.toFormat(is24h ? 'HH:mm:ss' : 'hh:mm:ss a')}
                        </div>
                        <div className="text-sm font-semibold opacity-90 mt-1 uppercase tracking-widest">
                            {now.toFormat('cccc, MMM dd')}
                        </div>
                    </div>

                    <div className="absolute -bottom-4 -right-4 opacity-10 pointer-events-none">
                        <Icon name={IconName} className="w-40 h-40" />
                    </div>
                    
                    <div className="absolute top-4 right-14 opacity-40">
                         <Icon name={IconName} className="w-8 h-8" />
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedCities, setSelectedCities] = useState(() => {
                const saved = localStorage.getItem('worldClock_cities');
                if (saved) return JSON.parse(saved);
                return [CITIES_DATA[0], CITIES_DATA[1], CITIES_DATA[2]]; // London, NY, Tokyo
            });
            const [is24h, setIs24h] = useState(() => {
                return localStorage.getItem('worldClock_format') === '24h';
            });
            const [searchTerm, setSearchTerm] = useState('');
            const [showSearch, setShowSearch] = useState(false);

            useEffect(() => {
                localStorage.setItem('worldClock_cities', JSON.stringify(selectedCities));
            }, [selectedCities]);

            useEffect(() => {
                localStorage.setItem('worldClock_format', is24h ? '24h' : '12h');
            }, [is24h]);

            const addCity = (city) => {
                if (!selectedCities.find(c => c.id === city.id)) {
                    setSelectedCities([...selectedCities, city]);
                }
                setShowSearch(false);
                setSearchTerm('');
            };

            const removeCity = (id) => {
                setSelectedCities(selectedCities.filter(c => c.id !== id));
            };

            const filteredCities = useMemo(() => {
                if (!searchTerm) return [];
                return CITIES_DATA.filter(c => 
                    c.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    c.country.toLowerCase().includes(searchTerm.toLowerCase())
                ).filter(c => !selectedCities.find(sc => sc.id === c.id));
            }, [searchTerm, selectedCities]);

            return (
                <div className="max-w-6xl mx-auto px-4 py-12">
                    <header className="mb-12 flex flex-col md:flex-row md:items-center justify-between gap-6">
                        <div>
                            <h1 className="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                                World Clock
                            </h1>
                            <p className="text-slate-400 mt-2 font-medium">Keep track of time across the globe</p>
                        </div>
                        
                        <div className="flex items-center gap-4">
                            <div className="glass p-1 rounded-xl flex">
                                <button 
                                    onClick={() => setIs24h(false)}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${!is24h ? 'bg-white text-slate-900 shadow-lg' : 'text-slate-400 hover:text-white'}`}
                                >
                                    12H
                                </button>
                                <button 
                                    onClick={() => setIs24h(true)}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${is24h ? 'bg-white text-slate-900 shadow-lg' : 'text-slate-400 hover:text-white'}`}
                                >
                                    24H
                                </button>
                            </div>

                            <button 
                                onClick={() => setShowSearch(!showSearch)}
                                className="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-xl transition-all shadow-lg shadow-blue-900/20 active:scale-95"
                            >
                                <Icon name={showSearch ? 'x' : 'plus'} className="w-6 h-6" />
                            </button>
                        </div>
                    </header>

                    {showSearch && (
                        <div className="mb-12 glass rounded-3xl p-6 relative z-50 animate-in fade-in slide-in-from-top-4 duration-300">
                            <div className="relative">
                                <Icon name="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5" />
                                <input 
                                    autoFocus
                                    type="text"
                                    placeholder="Search for a city or country..."
                                    className="w-full bg-slate-900/50 border border-slate-700 rounded-2xl py-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-lg"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            {searchTerm && (
                                <div className="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                                    {filteredCities.length > 0 ? filteredCities.map(city => (
                                        <button 
                                            key={city.id}
                                            onClick={() => addCity(city)}
                                            className="flex items-center justify-between p-4 rounded-xl hover:bg-white/10 text-left transition-colors border border-transparent hover:border-slate-600"
                                        >
                                            <div>
                                                <div className="font-bold">{city.name}</div>
                                                <div className="text-xs text-slate-400">{city.country}</div>
                                            </div>
                                            <Icon name="plus-circle" className="w-5 h-5 text-blue-400" />
                                        </button>
                                    )) : (
                                        <div className="col-span-full py-8 text-center text-slate-500 italic">
                                            No cities found matching "{searchTerm}"
                                        </div>
                                    )}
                                </div>
                            )}
                            {!searchTerm && (
                                <div className="mt-6">
                                    <p className="text-sm font-semibold text-slate-500 mb-4 uppercase tracking-widest">Suggested Cities</p>
                                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3">
                                        {CITIES_DATA.slice(0, 10).filter(c => !selectedCities.find(sc => sc.id === c.id)).map(city => (
                                            <button 
                                                key={city.id}
                                                onClick={() => addCity(city)}
                                                className="p-3 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-sm font-medium transition-colors text-center"
                                            >
                                                {city.name}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {selectedCities.map(city => (
                            <ClockCard 
                                key={city.id} 
                                city={city} 
                                is24h={is24h} 
                                onRemove={removeCity} 
                            />
                        ))}
                        {selectedCities.length === 0 && (
                            <div className="col-span-full py-20 flex flex-col items-center justify-center glass rounded-3xl opacity-50 border-dashed border-2">
                                <Icon name="clock" className="w-16 h-16 mb-4 text-slate-500" />
                                <p className="text-xl font-medium text-slate-400">No cities added yet.</p>
                                <button 
                                    onClick={() => setShowSearch(true)}
                                    className="mt-4 text-blue-400 hover:text-blue-300 font-bold underline"
                                >
                                    Add your first city
                                </button>
                            </div>
                        )}
                    </div>

                    <footer className="mt-20 pt-8 border-t border-slate-800 text-center text-slate-500 text-sm">
                        <div className="flex items-center justify-center gap-2 mb-2">
                            <Icon name="globe" className="w-4 h-4" />
                            <span className="font-semibold tracking-wide uppercase text-xs">Interactive World Clock</span>
                        </div>
                        <p>© 2026 Crafted with precision. Local time: {DateTime.now().toFormat('HH:mm')}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
