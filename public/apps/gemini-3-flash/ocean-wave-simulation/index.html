<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Wave Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #000;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001219;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-screen">
        <span class="loader"></span>
        <p class="text-white mt-4 font-light tracking-widest uppercase text-sm">Initializing Ocean</p>
    </div>

    <div id="container"></div>

    <div class="fixed top-6 left-6 z-10">
        <h1 class="text-white text-2xl font-light tracking-tighter opacity-80">Ocean <span class="font-bold">Wave</span></h1>
    </div>

    <div class="fixed bottom-6 right-6 left-6 md:left-auto md:w-80 glass-panel p-6 text-white space-y-6">
        <div>
            <div class="flex justify-between mb-2">
                <label class="text-xs uppercase tracking-wider opacity-70">Wind Speed</label>
                <span id="wind-val" class="text-xs font-mono">2.0</span>
            </div>
            <input type="range" id="wind-speed" min="0" max="10" step="0.1" value="2.0">
        </div>

        <div>
            <div class="flex justify-between mb-2">
                <label class="text-xs uppercase tracking-wider opacity-70">Wave Height</label>
                <span id="height-val" class="text-xs font-mono">0.5</span>
            </div>
            <input type="range" id="wave-height" min="0.1" max="5.0" step="0.1" value="0.5">
        </div>

        <div>
            <div class="flex justify-between mb-2">
                <label class="text-xs uppercase tracking-wider opacity-70">Sun Position</label>
                <span id="sun-val" class="text-xs font-mono">0.4</span>
            </div>
            <input type="range" id="sun-pos" min="0" max="1" step="0.01" value="0.4">
        </div>

        <div>
            <div class="flex justify-between mb-2">
                <label class="text-xs uppercase tracking-wider opacity-70">Water Color</label>
            </div>
            <div class="flex gap-2">
                <button class="w-6 h-6 rounded-full bg-[#001e3c] border border-white/20 color-btn active" data-color="#001e3c"></button>
                <button class="w-6 h-6 rounded-full bg-[#004d4d] border border-white/20 color-btn" data-color="#004d4d"></button>
                <button class="w-6 h-6 rounded-full bg-[#006994] border border-white/20 color-btn" data-color="#006994"></button>
                <button class="w-6 h-6 rounded-full bg-[#1a3a3a] border border-white/20 color-btn" data-color="#1a3a3a"></button>
            </div>
        </div>
        
        <div class="pt-4 border-t border-white/10">
            <p class="text-[10px] uppercase tracking-[0.2em] opacity-40 text-center">Drag to rotate â€¢ Scroll to zoom</p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { Water } from 'three/addons/objects/Water.js';
        import { Sky } from 'three/addons/objects/Sky.js';

        let container;
        let camera, scene, renderer;
        let controls, water, sun, sky;

        const params = {
            windSpeed: 2.0,
            waveHeight: 0.5,
            sunPos: 0.4,
            waterColor: 0x001e3c
        };

        init();
        animate();

        function init() {
            container = document.getElementById('container');

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5;
            container.appendChild(renderer.domElement);

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(30, 30, 100);

            // Sun
            sun = new THREE.Vector3();

            // Water
            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);

            water = new Water(
                waterGeometry,
                {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function (texture) {
                        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                        document.getElementById('loading').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loading').style.display = 'none';
                        }, 1000);
                    }),
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: params.waterColor,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                }
            );

            water.rotation.x = -Math.PI / 2;
            scene.add(water);

            // Sky
            sky = new Sky();
            sky.scale.setScalar(10000);
            scene.add(sky);

            const skyUniforms = sky.material.uniforms;
            skyUniforms['turbidity'].value = 10;
            skyUniforms['rayleigh'].value = 2;
            skyUniforms['mieCoefficient'].value = 0.005;
            skyUniforms['mieDirectionalG'].value = 0.8;

            updateSun();

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.495;
            controls.target.set(0, 10, 0);
            controls.minDistance = 40.0;
            controls.maxDistance = 200.0;
            controls.update();

            // GUI Events
            document.getElementById('wind-speed').addEventListener('input', (e) => {
                params.windSpeed = parseFloat(e.target.value);
                document.getElementById('wind-val').innerText = params.windSpeed.toFixed(1);
            });

            document.getElementById('wave-height').addEventListener('input', (e) => {
                params.waveHeight = parseFloat(e.target.value);
                document.getElementById('height-val').innerText = params.waveHeight.toFixed(1);
                water.material.uniforms['distortionScale'].value = 3.7 * params.waveHeight;
            });

            document.getElementById('sun-pos').addEventListener('input', (e) => {
                params.sunPos = parseFloat(e.target.value);
                document.getElementById('sun-val').innerText = params.sunPos.toFixed(2);
                updateSun();
            });

            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('ring-2', 'ring-white'));
                    btn.classList.add('ring-2', 'ring-white');
                    const color = btn.getAttribute('data-color');
                    water.material.uniforms['waterColor'].value.set(color);
                });
            });

            window.addEventListener('resize', onWindowResize);
        }

        function updateSun() {
            const phi = THREE.MathUtils.degToRad(90 - (params.sunPos * 180));
            const theta = THREE.MathUtils.degToRad(180);

            sun.setFromSphericalCoords(1, phi, theta);

            sky.material.uniforms['sunPosition'].value.copy(sun);
            water.material.uniforms['sunDirection'].value.copy(sun).normalize();
            
            if (params.sunPos < 0.15) {
                renderer.toneMappingExposure = 0.1 + (params.sunPos * 2);
            } else {
                renderer.toneMappingExposure = 0.4;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = performance.now() * 0.001;
            water.material.uniforms['time'].value += (1.0 / 60.0) * params.windSpeed;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
