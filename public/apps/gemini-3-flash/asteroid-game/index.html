<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Strike - Asteroid Dogfighter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        canvas {
            display: block;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .health-bar-bg {
            width: 200px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            overflow: hidden;
        }
        #health-bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4d4d, #ff8080);
            transition: width 0.3s ease;
        }
        .game-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #4a90e2;
            text-align: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            min-width: 300px;
        }
        .btn {
            background: #4a90e2;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.2s;
            display: inline-block;
        }
        .btn:hover {
            background: #357abd;
            transform: scale(1.05);
        }
        .hidden {
            display: none !important;
        }
        #glitch-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-overlay">
        <div class="stats-container">
            <div>
                <div class="text-2xl font-bold tracking-widest text-blue-400">NEBULA STRIKE</div>
                <div class="mt-2">
                    <div class="text-xs uppercase opacity-70">Hull Integrity</div>
                    <div class="health-bar-bg">
                        <div id="health-bar-fill"></div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <div class="text-xs uppercase opacity-70">Score</div>
                <div id="score-display" class="text-3xl font-mono">000000</div>
            </div>
        </div>

        <div id="start-menu" class="game-menu">
            <h1 class="text-4xl font-black mb-4 tracking-tighter italic">NEBULA STRIKE</h1>
            <p class="mb-6 text-gray-300">Pilot your advanced interceptor. <br>Destroy asteroids and hostile AI drones.</p>
            <div class="text-sm text-left mb-6 space-y-1 text-gray-400">
                <p>• <b>WASD / Arrows</b> to Pilot</p>
                <p>• <b>SPACE / Click</b> to Fire Cannons</p>
                <p>• <b>SHIFT</b> for Boosters</p>
            </div>
            <div class="btn" onclick="startGame()">INITIALIZE MISSION</div>
        </div>

        <div id="game-over-menu" class="game-menu hidden">
            <h1 class="text-4xl font-black mb-2 text-red-500">MISSION FAILED</h1>
            <p id="final-score-text" class="text-xl mb-6">Score: 0</p>
            <div class="btn" onclick="startGame()">REDEPLOY</div>
        </div>
    </div>

    <div id="glitch-container"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const healthBarFill = document.getElementById('health-bar-fill');
        const scoreDisplay = document.getElementById('score-display');
        const startMenu = document.getElementById('start-menu');
        const gameOverMenu = document.getElementById('game-over-menu');
        const glitchContainer = document.getElementById('glitch-container');

        let width, height;
        let gameActive = false;
        let score = 0;
        let camera = { x: 0, y: 0 };

        const keys = {};
        const mouse = { down: false };

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);
        window.addEventListener('mousedown', () => mouse.down = true);
        window.addEventListener('mouseup', () => mouse.down = false);
        window.addEventListener('resize', resize);

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();

        // Constants
        const PLAYER_SPEED = 0.15;
        const PLAYER_BOOST = 0.3;
        const FRICTION = 0.98;
        const ROTATION_SPEED = 0.08;
        const BULLET_SPEED = 12;
        const MAX_ASTEROIDS = 12;
        const MAX_ENEMIES = 3;

        // Utilities
        const randomRange = (min, max) => Math.random() * (max - min) + min;
        const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);

        class Particle {
            constructor(x, y, color, speed = 1, life = 1) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10 * speed;
                this.vy = (Math.random() - 0.5) * 10 * speed;
                this.life = life;
                this.color = color;
                this.size = Math.random() * 3 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.vx *= 0.95;
                this.vy *= 0.95;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Bullet {
            constructor(x, y, angle, color, ownerType) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * BULLET_SPEED;
                this.vy = Math.sin(angle) * BULLET_SPEED;
                this.life = 100;
                this.color = color;
                this.ownerType = ownerType; // 'player' or 'enemy'
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 2, this.y - this.vy * 2);
                ctx.stroke();
                
                // Glow
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        class Asteroid {
            constructor(x, y, size = 40) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.radius = size;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.points = [];
                const steps = 8 + Math.floor(Math.random() * 5);
                for (let i = 0; i < steps; i++) {
                    const angle = (i / steps) * Math.PI * 2;
                    const r = this.radius * (0.8 + Math.random() * 0.4);
                    this.points.push({ x: Math.cos(angle) * r, y: Math.sin(angle) * r });
                }
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                if (this.x < -this.radius) this.x = width + this.radius;
                if (this.x > width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = height + this.radius;
                if (this.y > height + this.radius) this.y = -this.radius;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.strokeStyle = '#aaa';
                ctx.fillStyle = '#222';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Add some crater detail
                ctx.beginPath();
                ctx.arc(this.radius * 0.3, this.radius * 0.2, this.radius * 0.1, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        class Ship {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.angle = -Math.PI / 2;
                this.color = color;
                this.health = 100;
                this.cooldown = 0;
                this.radius = 15;
            }
            shoot() {
                if (this.cooldown <= 0) {
                    gameState.bullets.push(new Bullet(
                        this.x + Math.cos(this.angle) * 20,
                        this.y + Math.sin(this.angle) * 20,
                        this.angle,
                        this.color,
                        this instanceof Player ? 'player' : 'enemy'
                    ));
                    this.cooldown = 15;
                    return true;
                }
                return false;
            }
        }

        class Player extends Ship {
            constructor() {
                super(width / 2, height / 2, '#4a90e2');
            }
            update() {
                let speed = keys['ShiftLeft'] || keys['ShiftRight'] ? PLAYER_BOOST : PLAYER_SPEED;
                
                if (keys['ArrowUp'] || keys['KeyW']) {
                    this.vx += Math.cos(this.angle) * speed;
                    this.vy += Math.sin(this.angle) * speed;
                    // Exhaust particles
                    gameState.particles.push(new Particle(
                        this.x - Math.cos(this.angle) * 15,
                        this.y - Math.sin(this.angle) * 15,
                        Math.random() > 0.5 ? '#4a90e2' : '#ffffff',
                        0.5
                    ));
                }
                if (keys['ArrowLeft'] || keys['KeyA']) this.angle -= ROTATION_SPEED;
                if (keys['ArrowRight'] || keys['KeyD']) this.angle += ROTATION_SPEED;

                this.vx *= FRICTION;
                this.vy *= FRICTION;
                this.x += this.vx;
                this.y += this.vy;

                // Screen Wrap
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                if (this.cooldown > 0) this.cooldown--;
                if ((keys['Space'] || mouse.down) && gameActive) {
                    this.shoot();
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Ship Body (Sleek Interceptor)
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(20, 0); // Nose
                ctx.lineTo(-15, -12); // Left wing
                ctx.lineTo(-10, 0); // Back indent
                ctx.lineTo(-15, 12); // Right wing
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Cockpit
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.ellipse(2, 0, 8, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Engine Glow
                if (keys['ArrowUp'] || keys['KeyW']) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#4a90e2';
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(-12, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        class Enemy extends Ship {
            constructor() {
                super(Math.random() * width, Math.random() * height, '#ff4d4d');
                this.targetAngle = Math.random() * Math.PI * 2;
                this.state = 'wander'; // wander, chase, flee
                this.timer = 0;
            }
            update() {
                const distToPlayer = distance(this, gameState.player);
                
                // Simple AI state machine
                if (distToPlayer < 400) {
                    this.state = 'chase';
                } else {
                    this.state = 'wander';
                }

                if (this.state === 'wander') {
                    if (this.timer-- <= 0) {
                        this.targetAngle = Math.random() * Math.PI * 2;
                        this.timer = 60 + Math.random() * 120;
                    }
                } else if (this.state === 'chase') {
                    this.targetAngle = Math.atan2(gameState.player.y - this.y, gameState.player.x - this.x);
                    if (distToPlayer < 300 && Math.random() < 0.05) {
                        this.shoot();
                    }
                }

                // Smooth rotation to target
                let angleDiff = this.targetAngle - this.angle;
                while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                this.angle += angleDiff * 0.05;

                const speed = 0.08;
                this.vx += Math.cos(this.angle) * speed;
                this.vy += Math.sin(this.angle) * speed;
                
                this.vx *= 0.97;
                this.vy *= 0.97;
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                if (this.cooldown > 0) this.cooldown--;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Aggressive Hexagon Design
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(18, 0);
                ctx.lineTo(5, -15);
                ctx.lineTo(-15, -12);
                ctx.lineTo(-8, 0);
                ctx.lineTo(-15, 12);
                ctx.lineTo(5, 15);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Eye/Core
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(4, 0, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(5, 0, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        const gameState = {
            player: null,
            asteroids: [],
            enemies: [],
            bullets: [],
            particles: [],
            stars: []
        };

        function initStars() {
            gameState.stars = [];
            for (let i = 0; i < 200; i++) {
                gameState.stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function createExplosion(x, y, color, count = 15, speed = 1) {
            for (let i = 0; i < count; i++) {
                gameState.particles.push(new Particle(x, y, color, speed));
            }
        }

        function screenShake() {
            glitchContainer.style.opacity = "1";
            setTimeout(() => glitchContainer.style.opacity = "0", 100);
        }

        function startGame() {
            gameActive = true;
            score = 0;
            scoreDisplay.innerText = "000000";
            healthBarFill.style.width = "100%";
            startMenu.classList.add('hidden');
            gameOverMenu.classList.add('hidden');
            
            gameState.player = new Player();
            gameState.asteroids = [];
            gameState.enemies = [];
            gameState.bullets = [];
            gameState.particles = [];
            
            for (let i = 0; i < MAX_ASTEROIDS; i++) {
                gameState.asteroids.push(new Asteroid());
            }
            initStars();
        }

        function gameOver() {
            gameActive = false;
            gameOverMenu.classList.remove('hidden');
            document.getElementById('final-score-text').innerText = "Final Score: " + score;
        }

        function update() {
            if (!gameActive) return;

            gameState.player.update();

            // Spawn Enemies
            if (gameState.enemies.length < MAX_ENEMIES && Math.random() < 0.005) {
                gameState.enemies.push(new Enemy());
            }

            // Update Bullets
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const b = gameState.bullets[i];
                b.update();
                if (b.life <= 0) {
                    gameState.bullets.splice(i, 1);
                    continue;
                }

                // Collision with Asteroids
                for (let j = gameState.asteroids.length - 1; j >= 0; j--) {
                    const a = gameState.asteroids[j];
                    if (distance(b, a) < a.radius) {
                        createExplosion(a.x, a.y, '#888');
                        if (a.radius > 20) {
                            gameState.asteroids.push(new Asteroid(a.x, a.y, a.radius / 2));
                            gameState.asteroids.push(new Asteroid(a.x, a.y, a.radius / 2));
                        }
                        gameState.asteroids.splice(j, 1);
                        gameState.bullets.splice(i, 1);
                        if (b.ownerType === 'player') {
                            score += 100;
                            scoreDisplay.innerText = score.toString().padStart(6, '0');
                        }
                        break;
                    }
                }

                if (!gameState.bullets[i]) continue;

                // Collision with Enemies
                if (b.ownerType === 'player') {
                    for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                        const e = gameState.enemies[j];
                        if (distance(b, e) < 20) {
                            createExplosion(e.x, e.y, e.color, 25, 2);
                            gameState.enemies.splice(j, 1);
                            gameState.bullets.splice(i, 1);
                            score += 500;
                            scoreDisplay.innerText = score.toString().padStart(6, '0');
                            break;
                        }
                    }
                } else {
                    // Enemy bullet hits player
                    if (distance(b, gameState.player) < 15) {
                        gameState.player.health -= 15;
                        createExplosion(b.x, b.y, '#fff', 5);
                        gameState.bullets.splice(i, 1);
                        screenShake();
                    }
                }
            }

            // Update Enemies
            for (let e of gameState.enemies) {
                e.update();
                if (distance(e, gameState.player) < 30) {
                    gameState.player.health -= 0.5;
                    screenShake();
                }
            }

            // Update Asteroids
            for (let a of gameState.asteroids) {
                a.update();
                if (distance(a, gameState.player) < a.radius + 10) {
                    gameState.player.health -= 0.2;
                    // Push player away
                    const angle = Math.atan2(gameState.player.y - a.y, gameState.player.x - a.x);
                    gameState.player.vx += Math.cos(angle) * 0.5;
                    gameState.player.vy += Math.sin(angle) * 0.5;
                }
            }

            // Update Particles
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                gameState.particles[i].update();
                if (gameState.particles[i].life <= 0) gameState.particles.splice(i, 1);
            }

            // Respawn asteroids
            if (gameState.asteroids.length < MAX_ASTEROIDS) {
                gameState.asteroids.push(new Asteroid());
            }

            // Health Check
            healthBarFill.style.width = gameState.player.health + "%";
            if (gameState.player.health <= 0) {
                createExplosion(gameState.player.x, gameState.player.y, '#4a90e2', 50, 3);
                gameOver();
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            // Stars (Parallax)
            ctx.fillStyle = '#fff';
            for (let s of gameState.stars) {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                if (gameActive) {
                    s.y += s.speed;
                    if (s.y > height) s.y = 0;
                }
            }

            if (!gameActive && !gameState.player) {
                // Background animation for menu
                return;
            }

            for (let a of gameState.asteroids) a.draw();
            for (let b of gameState.bullets) b.draw();
            for (let e of gameState.enemies) e.draw();
            for (let p of gameState.particles) p.draw();
            if (gameState.player && gameState.player.health > 0) gameState.player.draw();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
