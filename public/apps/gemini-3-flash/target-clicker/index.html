<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicker | Elite Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            background-color: #f8fafc;
            user-select: none;
        }

        .target {
            position: absolute;
            cursor: crosshair;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: spawn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes spawn {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        @keyframes despawn {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .despawning {
            animation: despawn 0.2s ease-in forwards !important;
        }

        .hit-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.4s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }

        .floating-text {
            position: absolute;
            pointer-events: none;
            font-weight: 800;
            animation: floatUp 0.6s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .game-gradient {
            background: radial-gradient(circle at center, #f8fafc 0%, #f1f5f9 100%);
        }

        .score-pop {
            animation: scorePop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scorePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen w-screen game-gradient">

    <!-- HUD -->
    <div id="hud" class="fixed top-6 left-1/2 -translate-x-1/2 z-40 flex gap-4 opacity-0 transition-opacity duration-500">
        <div class="glass px-6 py-3 rounded-2xl flex flex-col items-center min-w-[120px]">
            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Score</span>
            <span id="score-display" class="text-3xl font-extrabold text-indigo-600">0</span>
        </div>
        <div class="glass px-6 py-3 rounded-2xl flex flex-col items-center min-w-[120px]">
            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Time</span>
            <span id="time-display" class="text-3xl font-extrabold text-rose-500">20.0</span>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="glass max-w-md w-full p-8 rounded-3xl text-center space-y-6">
            <div class="w-20 h-20 bg-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">Target Clicker</h1>
            <p class="text-slate-500">How many targets can you hit in 20 seconds? Precision and speed are key.</p>
            <div id="high-score-tag" class="hidden py-2 px-4 bg-slate-100 rounded-full text-sm font-semibold text-slate-600">
                Personal Best: <span id="best-score-val">0</span>
            </div>
            <button id="start-btn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold text-lg transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-indigo-200">
                Start Challenge
            </button>
        </div>
    </div>

    <!-- End Screen Overlay -->
    <div id="end-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="glass max-w-md w-full p-8 rounded-3xl text-center space-y-8 animate-in fade-in zoom-in duration-300">
            <div>
                <h2 class="text-sm font-bold text-indigo-500 uppercase tracking-[0.2em] mb-2">Game Over</h2>
                <h3 class="text-5xl font-black text-slate-800 mb-1" id="final-score">0</h3>
                <p class="text-slate-400 font-medium">Points Earned</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-50 p-4 rounded-2xl">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-1">Accuracy</p>
                    <p class="text-2xl font-bold text-slate-700" id="accuracy-val">0%</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-1">Hits/Misses</p>
                    <p class="text-2xl font-bold text-slate-700"><span class="text-green-500" id="hits-count">0</span>/<span class="text-red-400" id="misses-count">0</span></p>
                </div>
            </div>

            <div id="new-record" class="hidden">
                <div class="bg-amber-50 border border-amber-100 py-3 rounded-xl text-amber-700 font-bold flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    New Personal Best!
                </div>
            </div>

            <button id="restart-btn" class="w-full py-4 bg-slate-800 hover:bg-slate-900 text-white rounded-2xl font-bold text-lg transition-all transform hover:scale-[1.02] active:scale-95">
                Try Again
            </button>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-area" class="relative w-full h-full cursor-crosshair"></div>

    <script>
        const gameArea = document.getElementById('game-area');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const hud = document.getElementById('hud');
        const scoreDisplay = document.getElementById('score-display');
        const timeDisplay = document.getElementById('time-display');
        
        // Final screen elements
        const finalScoreEl = document.getElementById('final-score');
        const accuracyEl = document.getElementById('accuracy-val');
        const hitsEl = document.getElementById('hits-count');
        const missesEl = document.getElementById('misses-count');
        const newRecordEl = document.getElementById('new-record');
        const bestScoreVal = document.getElementById('best-score-val');
        const highScoreTag = document.getElementById('high-score-tag');

        let score = 0;
        let hits = 0;
        let clicks = 0;
        let timeLeft = 20;
        let gameActive = false;
        let spawnInterval;
        let timerInterval;

        const COLORS = [
            'from-rose-400 to-pink-500',
            'from-amber-400 to-orange-500',
            'from-emerald-400 to-teal-500',
            'from-sky-400 to-blue-500',
            'from-indigo-400 to-purple-500',
            'from-violet-400 to-fuchsia-500'
        ];

        // Init high score
        let highScore = localStorage.getItem('targetClickerHighScore') || 0;
        if (highScore > 0) {
            highScoreTag.classList.remove('hidden');
            bestScoreVal.innerText = highScore;
        }

        function startGame() {
            score = 0;
            hits = 0;
            clicks = 0;
            timeLeft = 20.0;
            gameActive = true;
            
            scoreDisplay.innerText = score;
            timeDisplay.innerText = timeLeft.toFixed(1);
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            hud.classList.remove('opacity-0');
            
            gameArea.innerHTML = '';
            
            startTimers();
            spawnTarget();
        }

        function startTimers() {
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                if (timeLeft <= 0) {
                    timeLeft = 0;
                    endGame();
                }
                timeDisplay.innerText = timeLeft.toFixed(1);
                
                // Pulse timer when low
                if (timeLeft < 5) {
                    timeDisplay.parentElement.classList.add('animate-pulse');
                    timeDisplay.classList.replace('text-rose-500', 'text-red-600');
                }
            }, 100);

            // Spawning speed increases over time
            let spawnRate = 800;
            const spawner = () => {
                if (!gameActive) return;
                spawnTarget();
                
                // Gradually speed up
                spawnRate = Math.max(400, 800 - ((20 - timeLeft) * 20));
                spawnInterval = setTimeout(spawner, spawnRate);
            };
            spawnInterval = setTimeout(spawner, spawnRate);
        }

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            const size = Math.floor(Math.random() * 30) + 50; // 50px to 80px
            const x = Math.random() * (window.innerWidth - size - 40) + 20;
            const y = Math.random() * (window.innerHeight - size - 140) + 100; // Keep away from HUD
            
            const colorPair = COLORS[Math.floor(Math.random() * COLORS.length)];
            
            target.className = `target w-[${size}px] h-[${size}px] rounded-full p-1 shadow-lg`;
            target.style.width = `${size}px`;
            target.style.height = `${size}px`;
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            
            // Outer ring
            target.innerHTML = `
                <div class="w-full h-full rounded-full bg-gradient-to-br ${colorPair} p-1 flex items-center justify-center">
                    <div class="w-full h-full rounded-full bg-white/20 border-2 border-white/50 flex items-center justify-center">
                        <div class="w-1/2 h-1/2 rounded-full bg-white shadow-inner"></div>
                    </div>
                </div>
            `;

            target.onclick = (e) => {
                e.stopPropagation();
                handleHit(target, x + size/2, y + size/2);
            };

            // Lifetime of target decreases as game progresses
            const lifetime = Math.max(800, 1800 - ((20 - timeLeft) * 50));
            
            gameArea.appendChild(target);

            setTimeout(() => {
                if (target.parentElement && !target.classList.contains('despawning')) {
                    target.classList.add('despawning');
                    setTimeout(() => target.remove(), 200);
                }
            }, lifetime);
        }

        function handleHit(target, x, y) {
            if (!gameActive) return;
            
            hits++;
            clicks++;
            score += 100;
            
            // Visual feedback
            scoreDisplay.innerText = score;
            scoreDisplay.parentElement.classList.add('score-pop');
            setTimeout(() => scoreDisplay.parentElement.classList.remove('score-pop'), 300);

            // Floating text
            const text = document.createElement('div');
            text.className = 'floating-text text-indigo-600 text-xl';
            text.innerText = '+100';
            text.style.left = `${x - 20}px`;
            text.style.top = `${y - 20}px`;
            gameArea.appendChild(text);
            setTimeout(() => text.remove(), 600);

            // Ripple
            const ripple = document.createElement('div');
            ripple.className = 'hit-ripple w-12 h-12';
            ripple.style.left = `${x - 24}px`;
            ripple.style.top = `${y - 24}px`;
            gameArea.appendChild(ripple);
            setTimeout(() => ripple.remove(), 400);

            target.classList.add('despawning');
            setTimeout(() => target.remove(), 200);
        }

        // Global click listener for misses
        gameArea.onclick = () => {
            if (!gameActive) return;
            clicks++;
            
            // Shake HUD on miss
            hud.classList.add('animate-bounce');
            setTimeout(() => hud.classList.remove('animate-bounce'), 200);
        };

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearTimeout(spawnInterval);
            
            const accuracy = clicks > 0 ? Math.round((hits / clicks) * 100) : 0;
            
            finalScoreEl.innerText = score.toLocaleString();
            accuracyEl.innerText = `${accuracy}%`;
            hitsEl.innerText = hits;
            missesEl.innerText = clicks - hits;
            
            hud.classList.add('opacity-0');
            endScreen.classList.remove('hidden');
            
            // High score logic
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('targetClickerHighScore', highScore);
                newRecordEl.classList.remove('hidden');
                bestScoreVal.innerText = highScore;
                highScoreTag.classList.remove('hidden');
                
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#4f46e5', '#ec4899', '#10b981']
                });
            } else {
                newRecordEl.classList.add('hidden');
            }

            // Cleanup remaining targets
            gameArea.innerHTML = '';
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Prevent context menu
        window.oncontextmenu = (e) => e.preventDefault();
    </script>
</body>
</html>
