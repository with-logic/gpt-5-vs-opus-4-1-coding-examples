<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown → Slides | Professional Presentation Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --slide-width: 100%;
            --slide-height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Slide Styles */
        .slide-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .slide-content h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #334155;
        }

        .slide-content p, .slide-content li {
            font-size: 1.5rem;
            color: #475569;
            line-height: 1.6;
        }

        .slide-content ul, .slide-content ol {
            text-align: left;
            display: inline-block;
            margin-top: 1rem;
        }

        .slide-content pre {
            text-align: left;
            width: 100%;
            max-width: 800px;
            margin: 1.5rem auto;
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 1rem;
        }

        .slide-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1.5rem;
            font-style: italic;
            color: #64748b;
            text-align: left;
            max-width: 700px;
            margin: 2rem auto;
        }

        /* Themes */
        .theme-modern { 
            background: #ffffff; 
            color: #1e293b; 
        }
        .theme-dark { 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); 
            color: #f8fafc; 
        }
        .theme-dark h2, .theme-dark p, .theme-dark li { color: #cbd5e1; }
        .theme-dark pre { background: #1e293b !important; border: 1px solid #334155; }
        
        .theme-corporate { 
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); 
            color: #ffffff; 
        }
        .theme-corporate h1 { color: #ffffff; border-bottom: 2px solid #3b82f6; padding-bottom: 0.5rem; display: inline-block; }
        .theme-corporate h2, .theme-corporate p, .theme-corporate li { color: #e2e8f0; }
        .theme-corporate blockquote { border-left-color: #60a5fa; background: rgba(255,255,255,0.05); padding: 1.5rem; }

        .theme-minimal { 
            background: #f8fafc; 
            color: #334155; 
            font-family: 'Inter', sans-serif;
        }
        .theme-minimal h1 { font-family: 'Inter', sans-serif; font-weight: 300; letter-spacing: -0.05em; }

        /* Fullscreen Slide */
        #presentation-area:fullscreen {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #presentation-area:fullscreen .slide-container {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            border: none;
        }

        /* Animations */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .slide-animate {
            animation: fadeInScale 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .editor-container {
            height: calc(100vh - 64px);
        }

        .preview-container {
            height: calc(100vh - 64px);
        }

        #markdown-input {
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            resize: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="h-16 glass-panel border-b flex items-center justify-between px-6 z-10">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg">
                <i data-lucide="presentation" class="text-white w-5 h-5"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tight text-slate-800">Markdown <span class="text-blue-600">→</span> Slides</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex bg-slate-200 p-1 rounded-lg">
                <button onclick="setTheme('modern')" class="px-3 py-1 text-xs font-medium rounded-md hover:bg-white transition-all theme-btn active" id="btn-theme-modern">Modern</button>
                <button onclick="setTheme('dark')" class="px-3 py-1 text-xs font-medium rounded-md hover:bg-white transition-all theme-btn" id="btn-theme-dark">Dark</button>
                <button onclick="setTheme('corporate')" class="px-3 py-1 text-xs font-medium rounded-md hover:bg-white transition-all theme-btn" id="btn-theme-corporate">Corporate</button>
            </div>
            
            <button onclick="loadSample()" class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-slate-600 hover:text-blue-600 transition-colors">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                Sample
            </button>
            
            <button onclick="toggleFullscreen()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full text-sm font-semibold shadow-lg shadow-blue-500/30 transition-all transform hover:scale-105 active:scale-95">
                <i data-lucide="maximize" class="w-4 h-4"></i>
                Present
            </button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        <!-- Editor Section -->
        <section class="w-1/2 flex flex-col border-r bg-white">
            <div class="p-3 bg-slate-50 border-b flex justify-between items-center">
                <span class="text-xs font-bold uppercase tracking-wider text-slate-400">Markdown Editor</span>
                <span class="text-xs text-slate-400" id="slide-count">1 Slide</span>
            </div>
            <textarea id="markdown-input" class="flex-1 p-8 outline-none text-slate-700 leading-relaxed text-lg" spellcheck="false" placeholder="Type your markdown here... Use '---' to separate slides."></textarea>
        </section>

        <!-- Preview Section -->
        <section id="presentation-area" class="w-1/2 flex flex-col bg-slate-100 relative">
            <div class="p-3 bg-slate-50 border-b flex justify-between items-center">
                <span class="text-xs font-bold uppercase tracking-wider text-slate-400">Live Preview</span>
                <div class="flex items-center gap-4">
                    <button onclick="prevSlide()" class="p-1 hover:bg-slate-200 rounded transition-colors">
                        <i data-lucide="chevron-left" class="w-4 h-4 text-slate-500"></i>
                    </button>
                    <span class="text-xs font-medium text-slate-600" id="slide-progress">1 / 1</span>
                    <button onclick="nextSlide()" class="p-1 hover:bg-slate-200 rounded transition-colors">
                        <i data-lucide="chevron-right" class="w-4 h-4 text-slate-500"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 flex items-center justify-center p-8 lg:p-12 overflow-hidden">
                <div id="slide-container" class="slide-container w-full aspect-video glass-panel shadow-2xl rounded-xl overflow-hidden relative flex flex-col items-center justify-center theme-modern">
                    <div id="slide-viewer" class="slide-content w-full h-full overflow-y-auto">
                        <!-- Slide content injected here -->
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="absolute bottom-0 left-0 h-1 bg-blue-500 transition-all duration-300" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Keyboard Hints -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-4 text-[10px] text-slate-400 uppercase tracking-widest font-bold pointer-events-none opacity-50">
                <span>[←/→] Navigate</span>
                <span>[F] Fullscreen</span>
                <span>[ESC] Exit</span>
            </div>
        </section>
    </main>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const slideViewer = document.getElementById('slide-viewer');
        const slideContainer = document.getElementById('slide-container');
        const slideProgress = document.getElementById('slide-progress');
        const slideCountEl = document.getElementById('slide-count');
        const progressBar = document.getElementById('progress-bar');
        
        let slides = [];
        let currentSlideIndex = 0;
        let currentTheme = 'modern';

        const SAMPLE_MARKDOWN = `# Strategic Vision 2026
## Transforming the Digital Landscape
Presented by: Global Solutions Group

---

## Market Analysis
- **Growth Opportunity:** 24% YoY increase in cloud adoption
- **Target Segments:** Enterprise, FinTech, & E-commerce
- **Competitive Edge:** Proprietary AI-driven insights

---

## Technical Excellence
We prioritize performance and reliability.

\`\`\`javascript
const deploy = async (app) => {
  console.log("Optimizing assets...");
  await app.build();
  return "Successfully Deployed!";
};
\`\`\`

> "Innovation distinguishes between a leader and a follower."
> — Steve Jobs

---

## Financial Projections
1. Q1: Infrastructure Setup
2. Q2: Beta Integration
3. Q3: Global Rollout
4. Q4: 2.5x Revenue Target

---

## Thank You
### Questions?
contact@example.com
www.globalsolutions.com
`;

        // Initialize
        function init() {
            lucide.createIcons();
            
            // Configure marked
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
            
            markdownInput.value = SAMPLE_MARKDOWN;
            updateSlides();

            markdownInput.addEventListener('input', () => {
                updateSlides();
            });

            // Keyboard Navigation
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'TEXTAREA') return;
                
                if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') {
                    nextSlide();
                } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                    prevSlide();
                } else if (e.key === 'f' || e.key === 'F') {
                    toggleFullscreen();
                }
            });

            // Handle Fullscreen transitions
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    slideContainer.classList.remove('aspect-video', 'rounded-xl');
                    slideContainer.style.width = '100vw';
                    slideContainer.style.height = '100vh';
                } else {
                    slideContainer.classList.add('aspect-video', 'rounded-xl');
                    slideContainer.style.width = '100%';
                    slideContainer.style.height = '';
                }
            });
        }

        function updateSlides() {
            const content = markdownInput.value;
            slides = content.split(/\n---\n/).map(s => s.trim());
            
            if (currentSlideIndex >= slides.length) {
                currentSlideIndex = Math.max(0, slides.length - 1);
            }
            
            renderSlide();
            
            // Update UI indicators
            slideCountEl.textContent = `${slides.length} Slide${slides.length === 1 ? '' : 's'}`;
        }

        function renderSlide() {
            if (slides.length === 0) {
                slideViewer.innerHTML = '<div class="text-slate-300">Start typing markdown to see slides...</div>';
                return;
            }

            const rawContent = slides[currentSlideIndex];
            
            // Remove animation class to re-trigger it
            slideViewer.classList.remove('slide-animate');
            void slideViewer.offsetWidth; // Trigger reflow
            
            slideViewer.innerHTML = marked.parse(rawContent);
            slideViewer.classList.add('slide-animate');
            
            // Apply code highlighting
            slideViewer.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // Update Progress
            slideProgress.textContent = `${currentSlideIndex + 1} / ${slides.length}`;
            const progressPercent = ((currentSlideIndex + 1) / slides.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            }
        }

        function setTheme(theme) {
            slideContainer.className = `slide-container w-full aspect-video shadow-2xl rounded-xl overflow-hidden relative flex flex-col items-center justify-center theme-${theme}`;
            currentTheme = theme;
            
            // Update buttons
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active', 'bg-white', 'shadow-sm'));
            const activeBtn = document.getElementById(`btn-theme-${theme}`);
            activeBtn.classList.add('active', 'bg-white', 'shadow-sm');
        }

        function toggleFullscreen() {
            const elem = document.getElementById('presentation-area');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function loadSample() {
            if (confirm('Overwrite current markdown with sample deck?')) {
                markdownInput.value = SAMPLE_MARKDOWN;
                currentSlideIndex = 0;
                updateSlides();
            }
        }

        init();
    </script>
</body>
</html>
