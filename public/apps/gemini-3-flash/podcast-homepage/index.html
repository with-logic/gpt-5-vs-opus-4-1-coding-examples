<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soundscape Podcast</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .glass-morphism {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .episode-card:hover {
            transform: translateY(-4px);
            transition: all 0.3s ease;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
        .active-episode {
            border-left: 4px solid #3b82f6;
        }
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .playing-animation {
            animation: pulse-subtle 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const EPISODES = [
            {
                id: 1,
                title: "The Future of Artificial General Intelligence",
                description: "Deep dive into the latest breakthroughs in LLMs and the path toward AGI with Dr. Sarah Chen. We explore cognitive architectures and the alignment problem.",
                date: "Jan 24, 2026",
                duration: "58:12",
                category: "Technology",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                cover: "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 2,
                title: "Sustainable Urban Design in 2030",
                description: "How cities are evolving to combat climate change while improving the quality of life for millions of residents. Featuring urban planner Marcus Thorne.",
                date: "Jan 18, 2026",
                duration: "45:30",
                category: "Environment",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                cover: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 3,
                title: "Mindfulness in a Hyper-Connected World",
                description: "Practical strategies for maintaining mental clarity and focus in an era of constant digital distractions and notification fatigue.",
                date: "Jan 12, 2026",
                duration: "32:45",
                category: "Self-Care",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                cover: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 4,
                title: "The Renaissance of Space Exploration",
                description: "From lunar bases to Mars colonies: why the second space race is different and what it means for humanity's future in the stars.",
                date: "Jan 05, 2026",
                duration: "64:20",
                category: "Science",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                cover: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 5,
                title: "Modern Economics: Beyond Growth",
                description: "Re-evaluating our economic models. Can we achieve prosperity without traditional GDP growth? Discussion with economist Elena Rodriguez.",
                date: "Dec 28, 2025",
                duration: "51:15",
                category: "Economics",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
                cover: "https://images.unsplash.com/photo-1526303328184-bf71588d03c5?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 6,
                title: "The Art of Storytelling in Games",
                description: "How narrative design has evolved from 8-bit adventures to immersive cinematic experiences that rival the best of Hollywood.",
                date: "Dec 20, 2025",
                duration: "42:10",
                category: "Gaming",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
                cover: "https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=800"
            }
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={`${className}`} style={{ width: size, height: size }}></i>;
        };

        const PodcastApp = () => {
            const [searchQuery, setSearchQuery] = useState("");
            const [currentEpisode, setCurrentEpisode] = useState(EPISODES[0]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const audioRef = useRef(new Audio(EPISODES[0].audioUrl));

            const filteredEpisodes = useMemo(() => {
                return EPISODES.filter(ep => 
                    ep.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    ep.description.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }, [searchQuery]);

            useEffect(() => {
                const audio = audioRef.current;
                const updateProgress = () => {
                    setProgress((audio.currentTime / audio.duration) * 100);
                };
                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('ended', () => setIsPlaying(false));
                return () => {
                    audio.removeEventListener('timeupdate', updateProgress);
                    audio.removeEventListener('ended', () => setIsPlaying(false));
                };
            }, []);

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setIsPlaying(!isPlaying);
            };

            const playEpisode = (episode) => {
                if (currentEpisode.id === episode.id) {
                    togglePlay();
                } else {
                    audioRef.current.pause();
                    setCurrentEpisode(episode);
                    audioRef.current = new Audio(episode.audioUrl);
                    audioRef.current.play();
                    setIsPlaying(true);
                }
            };

            const handleSeek = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const pct = x / rect.width;
                audioRef.current.currentTime = pct * audioRef.current.duration;
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <nav className="glass-morphism sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg">
                                <Icon name="mic" className="text-white" />
                            </div>
                            <h1 className="text-xl font-bold tracking-tight">SOUNDSCAPE</h1>
                        </div>
                        <div className="hidden md:flex items-center gap-8 text-sm font-medium text-slate-300">
                            <a href="#" className="hover:text-blue-400 transition-colors">Discover</a>
                            <a href="#" className="hover:text-blue-400 transition-colors">Categories</a>
                            <a href="#" className="hover:text-blue-400 transition-colors">About</a>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="relative">
                                <Icon name="search" size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                <input 
                                    type="text" 
                                    placeholder="Search episodes..."
                                    className="bg-slate-800/50 border border-slate-700 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-40 md:w-64 transition-all"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                            <button className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full text-sm font-semibold transition-colors flex items-center gap-2">
                                <Icon name="bell" size={16} />
                                <span className="hidden sm:inline">Subscribe</span>
                            </button>
                        </div>
                    </nav>

                    <main className="flex-grow container mx-auto px-6 py-8 pb-32">
                        {/* Hero Section */}
                        {!searchQuery && (
                            <div className="relative rounded-3xl overflow-hidden mb-12 h-[400px] group">
                                <img 
                                    src={EPISODES[0].cover} 
                                    alt="Hero Cover" 
                                    className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                                />
                                <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-900/40 to-transparent"></div>
                                <div className="absolute bottom-0 left-0 p-8 md:p-12 w-full md:w-2/3">
                                    <span className="bg-blue-600 text-[10px] font-bold uppercase tracking-widest px-3 py-1 rounded-full mb-4 inline-block">Featured Episode</span>
                                    <h2 className="text-3xl md:text-5xl font-extrabold mb-4 leading-tight">{EPISODES[0].title}</h2>
                                    <p className="text-slate-300 mb-6 text-lg line-clamp-2">{EPISODES[0].description}</p>
                                    <button 
                                        onClick={() => playEpisode(EPISODES[0])}
                                        className="bg-white text-slate-900 px-8 py-3 rounded-full font-bold flex items-center gap-3 hover:bg-blue-50 transition-colors"
                                    >
                                        <Icon name={isPlaying && currentEpisode.id === 1 ? "pause" : "play"} size={20} fill="currentColor" />
                                        {isPlaying && currentEpisode.id === 1 ? "Pause Now" : "Listen Now"}
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className="flex flex-col lg:flex-row gap-12">
                            {/* Episodes List */}
                            <div className="flex-grow">
                                <div className="flex items-center justify-between mb-8">
                                    <h3 className="text-2xl font-bold">
                                        {searchQuery ? `Search Results (${filteredEpisodes.length})` : "Recent Episodes"}
                                    </h3>
                                    <div className="flex gap-2">
                                        <button className="p-2 bg-slate-800 rounded-lg hover:bg-slate-700"><Icon name="filter" size={18} /></button>
                                        <button className="p-2 bg-slate-800 rounded-lg hover:bg-slate-700"><Icon name="sort-desc" size={18} /></button>
                                    </div>
                                </div>

                                <div className="grid gap-4">
                                    {filteredEpisodes.map(ep => (
                                        <div 
                                            key={ep.id}
                                            className={`episode-card glass-morphism p-4 rounded-2xl flex gap-6 cursor-pointer group ${currentEpisode.id === ep.id ? 'active-episode ring-1 ring-blue-500/50' : ''}`}
                                            onClick={() => playEpisode(ep)}
                                        >
                                            <div className="relative flex-shrink-0 w-24 h-24 md:w-32 md:h-32 rounded-xl overflow-hidden">
                                                <img src={ep.cover} className="w-full h-full object-cover" />
                                                <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                                    <Icon name={isPlaying && currentEpisode.id === ep.id ? "pause" : "play"} size={32} fill="white" className="text-white" />
                                                </div>
                                                {isPlaying && currentEpisode.id === ep.id && (
                                                    <div className="absolute bottom-2 right-2">
                                                        <div className="flex gap-1 items-end h-4">
                                                            <div className="w-1 bg-blue-500 animate-pulse h-2"></div>
                                                            <div className="w-1 bg-blue-500 animate-pulse h-4" style={{animationDelay: '0.2s'}}></div>
                                                            <div className="w-1 bg-blue-500 animate-pulse h-3" style={{animationDelay: '0.4s'}}></div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex-grow min-w-0 py-1">
                                                <div className="flex items-center gap-2 mb-1">
                                                    <span className="text-[10px] font-bold text-blue-400 uppercase tracking-widest">{ep.category}</span>
                                                    <span className="text-slate-500 text-xs">â€¢</span>
                                                    <span className="text-slate-500 text-xs">{ep.date}</span>
                                                </div>
                                                <h4 className="text-lg font-bold mb-2 group-hover:text-blue-400 transition-colors truncate">{ep.title}</h4>
                                                <p className="text-slate-400 text-sm line-clamp-2 mb-4">{ep.description}</p>
                                                <div className="flex items-center gap-4 text-xs text-slate-500">
                                                    <span className="flex items-center gap-1"><Icon name="clock" size={14} /> {ep.duration}</span>
                                                    <span className="flex items-center gap-1"><Icon name="share-2" size={14} /> Share</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    {filteredEpisodes.length === 0 && (
                                        <div className="text-center py-20 bg-slate-800/30 rounded-3xl border border-dashed border-slate-700">
                                            <Icon name="search-x" size={48} className="mx-auto mb-4 text-slate-600" />
                                            <h4 className="text-xl font-bold text-slate-400">No episodes found</h4>
                                            <p className="text-slate-500">Try searching for something else</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Sidebar */}
                            <div className="w-full lg:w-80 space-y-8">
                                <div className="glass-morphism p-6 rounded-3xl">
                                    <h3 className="font-bold mb-4">Subscribe On</h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        {[
                                            { name: 'Spotify', icon: 'music', color: 'hover:bg-[#1DB954]' },
                                            { name: 'Apple', icon: 'podcast', color: 'hover:bg-[#FA243C]' },
                                            { name: 'Google', icon: 'mic-2', color: 'hover:bg-[#4285F4]' },
                                            { name: 'RSS', icon: 'rss', color: 'hover:bg-[#EE802F]' }
                                        ].map(platform => (
                                            <button key={platform.name} className={`flex items-center gap-2 p-3 bg-slate-800 rounded-xl transition-colors text-sm font-medium ${platform.color} hover:text-white`}>
                                                <Icon name={platform.icon} size={16} />
                                                {platform.name}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="glass-morphism p-6 rounded-3xl">
                                    <h3 className="font-bold mb-4">Host</h3>
                                    <div className="flex items-center gap-4">
                                        <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?auto=format&fit=crop&q=80&w=200" className="w-16 h-16 rounded-full object-cover border-2 border-blue-500" />
                                        <div>
                                            <h4 className="font-bold">Alex Rivera</h4>
                                            <p className="text-xs text-slate-400">Tech Journalist & Futurist</p>
                                            <div className="flex gap-2 mt-2">
                                                <Icon name="twitter" size={14} className="text-slate-500 hover:text-blue-400 cursor-pointer" />
                                                <Icon name="instagram" size={14} className="text-slate-500 hover:text-pink-400 cursor-pointer" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-br from-blue-600 to-indigo-700 p-6 rounded-3xl shadow-lg shadow-blue-500/20">
                                    <h3 className="font-bold text-white mb-2">Join the Newsletter</h3>
                                    <p className="text-blue-100 text-sm mb-4">Get episode notes and exclusive content delivered to your inbox weekly.</p>
                                    <input 
                                        type="email" 
                                        placeholder="your@email.com" 
                                        className="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm text-white placeholder:text-blue-200 mb-3 focus:outline-none focus:ring-2 focus:ring-white"
                                    />
                                    <button className="w-full bg-white text-blue-600 py-2 rounded-xl text-sm font-bold hover:bg-blue-50 transition-colors">Join Now</button>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Audio Player Bar */}
                    <div className="fixed bottom-0 left-0 right-0 z-[60] glass-morphism border-t border-slate-700 px-6 py-4">
                        <div className="container mx-auto max-w-6xl">
                            {/* Progress Bar */}
                            <div 
                                className="absolute top-0 left-0 h-1 bg-slate-700 w-full cursor-pointer group"
                                onClick={handleSeek}
                            >
                                <div 
                                    className="h-full bg-blue-500 relative transition-all duration-100" 
                                    style={{ width: `${progress}%` }}
                                >
                                    <div className="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full scale-0 group-hover:scale-100 transition-transform"></div>
                                </div>
                            </div>

                            <div className="flex items-center justify-between gap-4 mt-1">
                                {/* Track Info */}
                                <div className="flex items-center gap-4 w-1/4">
                                    <img src={currentEpisode.cover} className={`w-12 h-12 rounded-lg object-cover ${isPlaying ? 'playing-animation' : ''}`} />
                                    <div className="hidden sm:block min-w-0">
                                        <h5 className="text-sm font-bold truncate">{currentEpisode.title}</h5>
                                        <p className="text-xs text-slate-400 truncate">{currentEpisode.category}</p>
                                    </div>
                                </div>

                                {/* Controls */}
                                <div className="flex flex-col items-center gap-1 w-2/4">
                                    <div className="flex items-center gap-6">
                                        <button className="text-slate-400 hover:text-white transition-colors"><Icon name="shuffle" size={18} /></button>
                                        <button className="text-slate-400 hover:text-white transition-colors"><Icon name="skip-back" size={24} fill="currentColor" /></button>
                                        <button 
                                            onClick={togglePlay}
                                            className="bg-white text-slate-900 p-3 rounded-full hover:scale-105 transition-transform"
                                        >
                                            <Icon name={isPlaying ? "pause" : "play"} size={24} fill="currentColor" />
                                        </button>
                                        <button className="text-slate-400 hover:text-white transition-colors"><Icon name="skip-forward" size={24} fill="currentColor" /></button>
                                        <button className="text-slate-400 hover:text-white transition-colors"><Icon name="repeat" size={18} /></button>
                                    </div>
                                </div>

                                {/* Volume/Tools */}
                                <div className="flex items-center justify-end gap-4 w-1/4">
                                    <div className="hidden md:flex items-center gap-2 group">
                                        <Icon name="volume-2" size={18} className="text-slate-400" />
                                        <div className="w-24 h-1 bg-slate-700 rounded-full">
                                            <div className="w-2/3 h-full bg-blue-500 rounded-full"></div>
                                        </div>
                                    </div>
                                    <button className="text-slate-400 hover:text-white transition-colors"><Icon name="list-music" size={18} /></button>
                                    <button className="text-slate-400 hover:text-white transition-colors"><Icon name="maximize-2" size={18} /></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PodcastApp />);
    </script>
</body>
</html>
