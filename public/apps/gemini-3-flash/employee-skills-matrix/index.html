<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Skills Matrix | Enterprise HR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fcfdfe; 
            color: #1a1c21;
        }
        .matrix-cell {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .proficiency-0 { background-color: #f3f4f6; color: #9ca3af; }
        .proficiency-1 { background-color: #fee2e2; color: #b91c1c; }
        .proficiency-2 { background-color: #fef3c7; color: #b45309; }
        .proficiency-3 { background-color: #dcfce7; color: #15803d; }
        .proficiency-4 { background-color: #dbeafe; color: #1d4ed8; }
        .proficiency-5 { background-color: #ede9fe; color: #6d28d9; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slideUp { animation: slideUp 0.4s ease-out forwards; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .writing-mode-v {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- Simple SVG Icons Component ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                grid: <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />,
                chart: <path d="M12 20V10M18 20V4M6 20v-4" />,
                users: <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />,
                plus: <path d="M12 5v14M5 12h14" />,
                search: <><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></>,
                settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2a2 2 0 0 1-2 2a2 2 0 0 0-2 2a2 2 0 0 1-2 2a2 2 0 0 0-2 2v.44a2 2 0 0 0 2 2a2 2 0 0 1 2 2a2 2 0 0 0 2 2a2 2 0 0 1 2 2a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2a2 2 0 0 1 2-2a2 2 0 0 0 2-2a2 2 0 0 1 2-2a2 2 0 0 0 2-2v-.44a2 2 0 0 0-2-2a2 2 0 0 1-2-2a2 2 0 0 0-2-2a2 2 0 0 1-2-2a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></>,
                close: <path d="M18 6 6 18M6 6l12 12" />,
                info: <><circle cx="12" cy="12" r="10" /><path d="M12 16v-4M12 8h.01" /></>,
                save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />,
                trending: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></>
            };

            return (
                <svg 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        // --- Data ---
        const DEPARTMENTS = ["Engineering", "Product & Design", "Data Science", "Marketing", "People Ops"];
        
        const INITIAL_SKILLS = [
            { id: 's1', name: "React / Next.js", category: "Technical", icon: "code" },
            { id: 's2', name: "Node.js / Express", category: "Technical", icon: "server" },
            { id: 's3', name: "Python / AI", category: "Technical", icon: "brain" },
            { id: 's4', name: "UI Design / UX", category: "Design", icon: "palette" },
            { id: 's5', name: "Cloud / AWS", category: "Technical", icon: "cloud" },
            { id: 's6', name: "Communication", category: "Soft", icon: "message" },
            { id: 's7', name: "Strategic Leadership", category: "Soft", icon: "users" },
            { id: 's8', name: "Agile Management", category: "Process", icon: "layers" },
            { id: 's9', name: "Figma / Proto", category: "Design", icon: "mouse-pointer" },
            { id: 's10', name: "SQL / BigQuery", category: "Data", icon: "database" },
            { id: 's11', name: "DevOps / CI/CD", category: "Technical", icon: "terminal" },
            { id: 's12', name: "Public Speaking", category: "Soft", icon: "mic" }
        ];

        const INITIAL_EMPLOYEES = [
            { id: 'e1', name: "Sarah Chen", role: "Sr. Engineering Manager", dept: "Engineering", avatar: "SC", color: "indigo" },
            { id: 'e2', name: "Marcus Miller", role: "Principal Product Designer", dept: "Product & Design", avatar: "MM", color: "pink" },
            { id: 'e3', name: "Elena Volkov", role: "Lead Data Scientist", dept: "Data Science", avatar: "EV", color: "emerald" },
            { id: 'e4', name: "David Kim", role: "Full Stack Engineer", dept: "Engineering", avatar: "DK", color: "blue" },
            { id: 'e5', name: "Aisha Taylor", role: "UX Researcher", dept: "Product & Design", avatar: "AT", color: "amber" },
            { id: 'e6', name: "James Wilson", role: "Backend Architect", dept: "Engineering", avatar: "JW", color: "violet" },
            { id: 'e7', name: "Sonia Gupta", role: "Product Marketer", dept: "Marketing", avatar: "SG", color: "rose" },
            { id: 'e8', name: "Alex Rivera", role: "Data Engineer", dept: "Data Science", avatar: "AR", color: "cyan" },
        ];

        const INITIAL_MATRIX = {
            "e1-s1": 5, "e1-s2": 4, "e1-s6": 5, "e1-s7": 5, "e1-s8": 4, "e1-s11": 3,
            "e2-s4": 5, "e2-s9": 5, "e2-s6": 4, "e2-s7": 3, "e2-s8": 2,
            "e3-s3": 5, "e3-s10": 5, "e3-s6": 3, "e3-s11": 2, "e3-s7": 2,
            "e4-s1": 5, "e4-s2": 5, "e4-s5": 3, "e4-s10": 3, "e4-s11": 4,
            "e5-s4": 4, "e5-s9": 4, "e5-s6": 5, "e5-s12": 4,
            "e6-s2": 5, "e6-s5": 5, "e6-s11": 5, "e6-s3": 3,
            "e7-s6": 5, "e7-s12": 5, "e7-s8": 4, "e7-s4": 2,
            "e8-s10": 5, "e8-s3": 4, "e8-s5": 4, "e8-s11": 3
        };

        const PROFICIENCY = [
            { v: 0, l: "Unassigned", d: "No record of this skill yet." },
            { v: 1, l: "Fundamental", d: "Awareness & basic concepts." },
            { v: 2, l: "Novice", d: "Practical application with support." },
            { v: 3, l: "Intermediate", d: "Able to work independently." },
            { v: 4, l: "Advanced", d: "Deep knowledge, can lead projects." },
            { v: 5, l: "Expert", d: "Authority, recognized mentor." }
        ];

        // --- Components ---

        const App = () => {
            const [matrix, setMatrix] = useState(INITIAL_MATRIX);
            const [searchTerm, setSearchTerm] = useState("");
            const [view, setView] = useState("matrix"); // "matrix" | "stats"
            const [selected, setSelected] = useState(null); // {eId, sId}
            const [deptFilter, setDeptFilter] = useState("All");

            const filteredEmployees = useMemo(() => {
                return INITIAL_EMPLOYEES.filter(e => {
                    const matchesSearch = e.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                         e.role.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesDept = deptFilter === "All" || e.dept === deptFilter;
                    return matchesSearch && matchesDept;
                });
            }, [searchTerm, deptFilter]);

            const stats = useMemo(() => {
                const totalCells = INITIAL_EMPLOYEES.length * INITIAL_SKILLS.length;
                const activeCells = Object.values(matrix).filter(v => v > 0).length;
                const coverage = Math.round((activeCells / totalCells) * 100);
                
                const skillAverages = INITIAL_SKILLS.map(s => {
                    const vals = INITIAL_EMPLOYEES.map(e => matrix[`${e.id}-${s.id}`] || 0);
                    const avg = vals.reduce((a, b) => a + b, 0) / INITIAL_EMPLOYEES.length;
                    return { ...s, avg };
                }).sort((a, b) => b.avg - a.avg);

                return { coverage, skillAverages };
            }, [matrix]);

            const updateValue = (val) => {
                if (!selected) return;
                setMatrix(prev => ({ ...prev, [`${selected.eId}-${selected.sId}`]: val }));
            };

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    {/* Navigation Sidebar */}
                    <nav className="w-full lg:w-72 bg-slate-900 text-white flex flex-col p-6 z-50">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                                <Icon name="grid" className="text-white" />
                            </div>
                            <div>
                                <h1 className="font-extrabold text-lg tracking-tight">SkillPath <span className="text-indigo-400">Pro</span></h1>
                                <p className="text-[10px] uppercase tracking-widest text-slate-400 font-bold">HR Intelligence Unit</p>
                            </div>
                        </div>

                        <div className="space-y-2 flex-1">
                            <button 
                                onClick={() => setView("matrix")}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-all ${view === 'matrix' ? 'bg-white/10 text-white border border-white/10' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}
                            >
                                <Icon name="grid" size={18} /> Skills Matrix
                            </button>
                            <button 
                                onClick={() => setView("stats")}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-all ${view === 'stats' ? 'bg-white/10 text-white border border-white/10' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}
                            >
                                <Icon name="chart" size={18} /> Analytics & Gaps
                            </button>
                            <button className="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold text-slate-400 hover:text-white hover:bg-white/5 transition-all">
                                <Icon name="users" size={18} /> Talent Pools
                            </button>
                            <button className="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold text-slate-400 hover:text-white hover:bg-white/5 transition-all">
                                <Icon name="settings" size={18} /> Configuration
                            </button>
                        </div>

                        <div className="mt-auto pt-6 border-t border-slate-800">
                            <div className="bg-gradient-to-br from-indigo-600 to-violet-700 rounded-2xl p-5 relative overflow-hidden group">
                                <div className="relative z-10">
                                    <h4 className="text-xs font-bold mb-1 opacity-80">TEAM COVERAGE</h4>
                                    <p className="text-2xl font-black mb-3">{stats.coverage}%</p>
                                    <div className="w-full bg-white/20 h-1.5 rounded-full overflow-hidden">
                                        <div className="bg-white h-full transition-all duration-1000" style={{width: `${stats.coverage}%`}}></div>
                                    </div>
                                </div>
                                <Icon name="trending" className="absolute -bottom-2 -right-2 text-white/10 w-20 h-20 rotate-12 group-hover:scale-110 transition-transform" />
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        {/* Header */}
                        <header className="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between glass-effect sticky top-0 z-40">
                            <div className="flex items-center gap-6">
                                <div className="relative hidden md:block">
                                    <Icon name="search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                    <input 
                                        type="text" 
                                        placeholder="Find an employee..." 
                                        className="pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 w-64 outline-none transition-all"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <select 
                                    className="bg-slate-100 border-none rounded-xl text-xs font-bold px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"
                                    value={deptFilter}
                                    onChange={(e) => setDeptFilter(e.target.value)}
                                >
                                    <option value="All">All Departments</option>
                                    {DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}
                                </select>
                            </div>

                            <div className="flex items-center gap-4">
                                <button className="p-2 text-slate-400 hover:text-indigo-600 transition-colors">
                                    <Icon name="info" />
                                </button>
                                <button className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-slate-900/20 flex items-center gap-2 hover:bg-slate-800 transition-all active:scale-95">
                                    <Icon name="plus" size={18} /> New Employee
                                </button>
                            </div>
                        </header>

                        {/* View Content */}
                        <main className="flex-1 overflow-auto p-8 custom-scrollbar bg-[#f8fafc]">
                            {view === "matrix" ? (
                                <div className="animate-slideUp">
                                    <div className="flex justify-between items-end mb-8">
                                        <div>
                                            <h2 className="text-3xl font-extrabold text-slate-900 tracking-tight">Skills Matrix</h2>
                                            <p className="text-slate-500 mt-1">Map and manage the proficiencies of your workforce.</p>
                                        </div>
                                        <div className="flex items-center gap-2 bg-white p-1.5 rounded-xl border border-slate-200 shadow-sm">
                                            {[0, 1, 2, 3, 4, 5].map(v => (
                                                <div key={v} className={`w-8 h-8 rounded-lg flex items-center justify-center text-[10px] font-bold proficiency-${v}`}>
                                                    {v}
                                                </div>
                                            ))}
                                            <span className="text-[10px] font-bold text-slate-400 px-2 uppercase">Legend</span>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-3xl border border-slate-200 shadow-xl shadow-slate-200/50 overflow-hidden">
                                        <div className="overflow-x-auto custom-scrollbar">
                                            <table className="w-full border-collapse">
                                                <thead>
                                                    <tr className="bg-slate-50/50">
                                                        <th className="sticky left-0 z-30 bg-slate-50 p-6 text-left w-72 min-w-[280px] border-b border-r border-slate-200">
                                                            <div className="flex items-center gap-2 text-xs font-black text-slate-400 uppercase tracking-widest">
                                                                <Icon name="users" size={14} /> Team Members
                                                            </div>
                                                        </th>
                                                        {INITIAL_SKILLS.map(s => (
                                                            <th key={s.id} className="p-4 border-b border-slate-200 min-w-[64px] align-bottom">
                                                                <div className="writing-mode-v py-4 flex items-center justify-center">
                                                                    <span className="text-xs font-bold text-slate-700 whitespace-nowrap">{s.name}</span>
                                                                </div>
                                                                <div className={`mt-2 text-[8px] font-black uppercase text-center py-1 rounded-md ${
                                                                    s.category === 'Technical' ? 'bg-indigo-50 text-indigo-600' : 
                                                                    s.category === 'Design' ? 'bg-pink-50 text-pink-600' : 'bg-slate-100 text-slate-600'
                                                                }`}>
                                                                    {s.category}
                                                                </div>
                                                            </th>
                                                        ))}
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {filteredEmployees.map(e => (
                                                        <tr key={e.id} className="group hover:bg-slate-50/80 transition-colors">
                                                            <td className="sticky left-0 z-20 bg-white group-hover:bg-slate-50 transition-colors p-4 border-b border-r border-slate-100">
                                                                <div className="flex items-center gap-3">
                                                                    <div className={`w-11 h-11 rounded-xl bg-${e.color}-100 flex items-center justify-center text-${e.color}-700 font-extrabold text-sm border-2 border-white shadow-sm`}>
                                                                        {e.avatar}
                                                                    </div>
                                                                    <div>
                                                                        <div className="text-sm font-bold text-slate-900 leading-tight">{e.name}</div>
                                                                        <div className="text-[10px] font-medium text-slate-500 uppercase tracking-wide">{e.role}</div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            {INITIAL_SKILLS.map(s => {
                                                                const val = matrix[`${e.id}-${s.id}`] || 0;
                                                                const isActive = selected?.eId === e.id && selected?.sId === s.id;
                                                                return (
                                                                    <td key={s.id} className="p-1 border-b border-slate-100 text-center">
                                                                        <button 
                                                                            onClick={() => setSelected({ eId: e.id, sId: s.id })}
                                                                            className={`w-12 h-12 rounded-xl flex items-center justify-center text-lg font-bold matrix-cell border-2 ${
                                                                                isActive ? 'border-indigo-500 scale-110 shadow-lg z-10 ring-4 ring-indigo-50' : 'border-transparent hover:scale-105'
                                                                            } proficiency-${val}`}
                                                                        >
                                                                            {val || ""}
                                                                        </button>
                                                                    </td>
                                                                );
                                                            })}
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="animate-slideUp max-w-5xl mx-auto space-y-10">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm relative overflow-hidden">
                                            <div className="relative z-10">
                                                <div className="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center mb-6">
                                                    <Icon name="star" />
                                                </div>
                                                <p className="text-slate-500 font-bold text-sm uppercase tracking-wider mb-1">Team Competency</p>
                                                <h3 className="text-4xl font-black text-slate-900">High</h3>
                                                <p className="text-xs text-slate-400 mt-2 font-medium">Top 5% compared to industry</p>
                                            </div>
                                            <div className="absolute -right-4 -bottom-4 text-emerald-50 opacity-50">
                                                <Icon name="star" size={120} />
                                            </div>
                                        </div>
                                        <div className="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm">
                                            <div className="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center mb-6">
                                                <Icon name="users" />
                                            </div>
                                            <p className="text-slate-500 font-bold text-sm uppercase tracking-wider mb-1">Active Profiles</p>
                                            <h3 className="text-4xl font-black text-slate-900">{INITIAL_EMPLOYEES.length}</h3>
                                            <p className="text-xs text-slate-400 mt-2 font-medium">Across {DEPARTMENTS.length} departments</p>
                                        </div>
                                        <div className="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm">
                                            <div className="w-12 h-12 bg-rose-100 text-rose-600 rounded-2xl flex items-center justify-center mb-6">
                                                <Icon name="info" />
                                            </div>
                                            <p className="text-slate-500 font-bold text-sm uppercase tracking-wider mb-1">Identified Gaps</p>
                                            <h3 className="text-4xl font-black text-slate-900">3</h3>
                                            <p className="text-xs text-slate-400 mt-2 font-medium">Requires immediate hiring</p>
                                        </div>
                                    </div>

                                    <div className="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-sm">
                                        <h3 className="text-xl font-extrabold text-slate-900 mb-8 flex items-center gap-3">
                                            <Icon name="chart" className="text-indigo-600" /> Skill Saturation Analysis
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8">
                                            {stats.skillAverages.map(s => (
                                                <div key={s.id} className="group">
                                                    <div className="flex justify-between items-center mb-3">
                                                        <div className="flex items-center gap-2">
                                                            <div className={`w-2 h-2 rounded-full ${s.avg > 3 ? 'bg-emerald-500' : s.avg > 1.5 ? 'bg-indigo-500' : 'bg-rose-500'}`}></div>
                                                            <span className="text-sm font-bold text-slate-700">{s.name}</span>
                                                        </div>
                                                        <span className="text-xs font-black text-slate-400">{(s.avg / 5 * 100).toFixed(0)}%</span>
                                                    </div>
                                                    <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                                        <div 
                                                            className={`h-full rounded-full transition-all duration-1000 group-hover:brightness-110 ${
                                                                s.avg > 3 ? 'bg-emerald-500' : s.avg > 1.5 ? 'bg-indigo-600' : 'bg-rose-500'
                                                            }`}
                                                            style={{width: `${(s.avg / 5) * 100}%`}}
                                                        ></div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    {/* Inspector Sidebar */}
                    {selected && (
                        <aside className="w-full lg:w-96 bg-white border-l border-slate-200 shadow-2xl z-50 animate-slideUp flex flex-col fixed inset-y-0 right-0 lg:relative">
                            <div className="p-8 flex items-center justify-between border-b border-slate-100">
                                <h3 className="font-extrabold text-lg text-slate-900">Adjustment</h3>
                                <button onClick={() => setSelected(null)} className="p-2 bg-slate-100 text-slate-500 rounded-xl hover:bg-slate-200 transition-colors">
                                    <Icon name="close" size={18} />
                                </button>
                            </div>

                            <div className="flex-1 overflow-auto p-8 custom-scrollbar">
                                <div className="text-center mb-10">
                                    <div className="w-24 h-24 mx-auto rounded-3xl bg-indigo-600 text-white flex items-center justify-center text-4xl font-black mb-4 shadow-xl shadow-indigo-200">
                                        {INITIAL_EMPLOYEES.find(e => e.id === selected.eId)?.avatar}
                                    </div>
                                    <h4 className="text-xl font-extrabold text-slate-900 leading-tight">
                                        {INITIAL_EMPLOYEES.find(e => e.id === selected.eId)?.name}
                                    </h4>
                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">
                                        {INITIAL_EMPLOYEES.find(e => e.id === selected.eId)?.role}
                                    </p>
                                    <div className="mt-4 flex justify-center">
                                        <span className="bg-slate-100 text-slate-700 px-3 py-1 rounded-full text-xs font-black uppercase tracking-tighter">
                                            {INITIAL_SKILLS.find(s => s.id === selected.sId)?.name}
                                        </span>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    {PROFICIENCY.map(({ v, l, d }) => {
                                        const currentVal = matrix[`${selected.eId}-${selected.sId}`] || 0;
                                        const isSelected = currentVal === v;
                                        return (
                                            <button
                                                key={v}
                                                onClick={() => updateValue(v)}
                                                className={`w-full p-5 rounded-2xl text-left transition-all border-2 flex gap-4 ${
                                                    isSelected ? 'bg-indigo-50 border-indigo-500' : 'bg-white border-slate-100 hover:border-slate-300'
                                                }`}
                                            >
                                                <div className={`w-10 h-10 shrink-0 rounded-xl flex items-center justify-center text-lg font-black proficiency-${v}`}>
                                                    {v}
                                                </div>
                                                <div>
                                                    <div className={`text-sm font-extrabold ${isSelected ? 'text-indigo-900' : 'text-slate-800'}`}>{l}</div>
                                                    <div className="text-[10px] text-slate-400 font-medium leading-relaxed mt-0.5">{d}</div>
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="p-8 bg-slate-50 border-t border-slate-100">
                                <button className="w-full bg-slate-900 text-white py-4 rounded-2xl text-sm font-black shadow-xl shadow-slate-900/10 flex items-center justify-center gap-3 hover:bg-slate-800 transition-all active:scale-[0.98]">
                                    <Icon name="save" size={18} /> Update Matrix
                                </button>
                            </div>
                        </aside>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
