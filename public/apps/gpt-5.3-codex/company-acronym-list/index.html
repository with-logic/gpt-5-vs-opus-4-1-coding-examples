<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Acronym List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@500;600&display=swap');

    :root {
      --bg: #f4f7f8;
      --surface: #ffffff;
      --surface-soft: #f0f4f7;
      --text: #1a242f;
      --muted: #5b6b79;
      --line: #d7e0e7;
      --accent: #0e6e75;
      --accent-strong: #0a5358;
      --tag-team: #e8f2ff;
      --tag-team-text: #285f9a;
      --tag-project: #ebf9ef;
      --tag-project-text: #1c6a34;
      --tag-process: #fff3e6;
      --tag-process-text: #9c5c10;
      --good: #1d7f48;
      --bad: #a22a2a;
      --shadow: 0 14px 34px rgba(20, 40, 60, 0.1);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      background:
        radial-gradient(circle at 15% -10%, #d8e9ea 0%, transparent 35%),
        radial-gradient(circle at 100% 0%, #dfeef4 0%, transparent 30%),
        var(--bg);
      color: var(--text);
      min-height: 100%;
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 20px 36px;
    }

    .hero {
      background: linear-gradient(135deg, #173042, #1a4958);
      border-radius: 24px;
      color: #f8fcff;
      padding: 24px 22px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: auto -70px -90px auto;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(73, 210, 206, 0.45), transparent 65%);
      pointer-events: none;
    }

    .title {
      margin: 0;
      font-size: clamp(1.5rem, 2.8vw, 2.2rem);
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 10px 0 0;
      max-width: 740px;
      color: rgba(236, 247, 250, 0.9);
      line-height: 1.45;
      font-size: 0.98rem;
    }

    .toolbar {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tab {
      border: 1px solid rgba(245, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #f3fdff;
      border-radius: 999px;
      padding: 9px 14px;
      font-weight: 700;
      cursor: pointer;
      transition: 180ms ease;
      font-family: inherit;
    }

    .tab.active,
    .tab:hover { background: rgba(255, 255, 255, 0.2); }

    .panel {
      margin-top: 16px;
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .search-wrap {
      padding: 16px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      display: grid;
      gap: 12px;
    }

    .search-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1 1 260px;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 0.98rem;
      color: var(--text);
      outline: none;
      background: #fff;
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(14, 110, 117, 0.15);
    }

    .reset-btn {
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      border-radius: 10px;
      padding: 11px 14px;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--muted);
      padding: 7px 12px;
      font-size: 0.84rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: 170ms ease;
    }

    .chip.active {
      color: #fff;
      border-color: var(--accent);
      background: var(--accent);
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
      padding: 16px;
    }

    .card {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      background: var(--surface-soft);
      min-height: 170px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .acronym {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.25rem;
      margin: 0;
      color: #10394b;
      letter-spacing: 0.03em;
    }

    .definition {
      margin: 0;
      color: #2f3d49;
      line-height: 1.42;
      flex: 1;
      font-size: 0.93rem;
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 5px 9px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: capitalize;
    }

    .tag.team { background: var(--tag-team); color: var(--tag-team-text); }
    .tag.project { background: var(--tag-project); color: var(--tag-project-text); }
    .tag.process { background: var(--tag-process); color: var(--tag-process-text); }

    .empty {
      padding: 34px 16px;
      text-align: center;
      color: var(--muted);
    }

    .results-meta {
      padding: 0 16px 12px;
      font-size: 0.84rem;
      color: var(--muted);
      border-bottom: 1px solid var(--line);
    }

    .quiz-wrap {
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .quiz-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .score {
      font-size: 0.95rem;
      font-weight: 800;
      color: #12445a;
    }

    .question-box {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: linear-gradient(180deg, #f9fcfd, #f2f8fa);
      padding: 16px;
    }

    .question-title {
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .question-acronym {
      margin: 8px 0 4px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #0f3d52;
      letter-spacing: 0.08em;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr;
      gap: 9px;
      margin-top: 14px;
    }

    .choice {
      text-align: left;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fff;
      padding: 11px 12px;
      color: #243543;
      font: inherit;
      cursor: pointer;
      transition: 160ms ease;
    }

    .choice:hover { border-color: #7ba5bd; }
    .choice.correct {
      border-color: #85d2aa;
      background: #eefbf2;
      color: #165b35;
    }

    .choice.wrong {
      border-color: #e2a8a8;
      background: #fff2f2;
      color: #7f2121;
    }

    .quiz-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .primary-btn,
    .secondary-btn {
      border: none;
      border-radius: 11px;
      padding: 10px 14px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
    }

    .primary-btn {
      background: var(--accent);
      color: #f2feff;
    }

    .primary-btn:hover { background: var(--accent-strong); }

    .secondary-btn {
      background: #fff;
      border: 1px solid var(--line);
      color: var(--text);
    }

    .feedback {
      min-height: 20px;
      font-size: 0.9rem;
      font-weight: 700;
    }

    .feedback.good { color: var(--good); }
    .feedback.bad { color: var(--bad); }

    .hidden { display: none; }

    @media (max-width: 720px) {
      .app { padding: 16px 12px 24px; }
      .hero { border-radius: 18px; padding: 18px 16px; }
      .search-wrap, .quiz-wrap, .list { padding: 12px; }
      .panel { border-radius: 14px; }
      .card { min-height: 156px; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="Company Acronym List Application">
    <section class="hero">
      <h1 class="title">Company Acronym List</h1>
      <p class="subtitle">A searchable internal glossary for acronyms across teams, projects, and processes. Use quiz mode to test recall and identify terms that need review.</p>
      <div class="toolbar" role="tablist" aria-label="Application mode">
        <button class="tab active" id="tab-list" role="tab" aria-selected="true">Browse Acronyms</button>
        <button class="tab" id="tab-quiz" role="tab" aria-selected="false">Quiz Mode</button>
      </div>
    </section>

    <section class="panel" id="list-panel">
      <div class="search-wrap">
        <div class="search-row">
          <input id="search" class="search-input" type="search" placeholder="Search acronym, definition, or category..." aria-label="Search acronyms" />
          <button id="clear" class="reset-btn" type="button">Clear</button>
        </div>
        <div id="category-chips" class="chips" aria-label="Filter by category"></div>
      </div>
      <div class="results-meta" id="results-meta"></div>
      <div class="list" id="acronym-list"></div>
      <div class="empty hidden" id="empty-state">No matches found. Try a broader search or remove category filters.</div>
    </section>

    <section class="panel hidden" id="quiz-panel">
      <div class="quiz-wrap">
        <div class="quiz-head">
          <div class="score" id="score">Score: 0 / 0</div>
          <div class="quiz-actions">
            <button id="new-question" class="secondary-btn" type="button">New Question</button>
            <button id="reset-score" class="secondary-btn" type="button">Reset Score</button>
          </div>
        </div>

        <div class="question-box">
          <p class="question-title">What does this acronym stand for?</p>
          <h2 class="question-acronym" id="question-acronym">-</h2>
          <div class="choices" id="choices" role="group" aria-label="Quiz answer choices"></div>
          <p class="feedback" id="feedback" aria-live="polite"></p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const data = [
      { acronym: 'OKR', definition: 'Objectives and Key Results; a framework for setting measurable goals.', categories: ['process'] },
      { acronym: 'SLA', definition: 'Service Level Agreement defining expected response and resolution times.', categories: ['process'] },
      { acronym: 'RCA', definition: 'Root Cause Analysis performed after incidents to prevent recurrence.', categories: ['process'] },
      { acronym: 'QBR', definition: 'Quarterly Business Review used to assess progress, risks, and priorities.', categories: ['process'] },
      { acronym: 'PRD', definition: 'Product Requirements Document outlining problem, scope, and acceptance criteria.', categories: ['project', 'process'] },
      { acronym: 'MVP', definition: 'Minimum Viable Product; the smallest useful release to validate assumptions.', categories: ['project'] },
      { acronym: 'UAT', definition: 'User Acceptance Testing phase where stakeholders validate readiness.', categories: ['process', 'project'] },
      { acronym: 'KPI', definition: 'Key Performance Indicator used to track critical business outcomes.', categories: ['process'] },
      { acronym: 'TTR', definition: 'Time to Resolution metric for support or engineering issues.', categories: ['team', 'process'] },
      { acronym: 'LTV', definition: 'Lifetime Value estimate of net revenue from a customer account.', categories: ['team'] },
      { acronym: 'CSM', definition: 'Customer Success Manager responsible for onboarding and retention.', categories: ['team'] },
      { acronym: 'SEV', definition: 'Severity level used to classify incident business impact.', categories: ['team', 'process'] },
      { acronym: 'RFD', definition: 'Request for Discussion document circulated before major technical decisions.', categories: ['project', 'process'] },
      { acronym: 'BETA', definition: 'External pre-release phase with selected customers for feedback.', categories: ['project'] },
      { acronym: 'GTM', definition: 'Go-to-Market strategy for launch messaging, channels, and enablement.', categories: ['team', 'project'] },
      { acronym: 'NPS', definition: 'Net Promoter Score indicating customer willingness to recommend.', categories: ['team', 'process'] }
    ];

    const listPanel = document.getElementById('list-panel');
    const quizPanel = document.getElementById('quiz-panel');
    const tabList = document.getElementById('tab-list');
    const tabQuiz = document.getElementById('tab-quiz');

    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clear');
    const chipsWrap = document.getElementById('category-chips');
    const listWrap = document.getElementById('acronym-list');
    const emptyState = document.getElementById('empty-state');
    const resultsMeta = document.getElementById('results-meta');

    const scoreEl = document.getElementById('score');
    const questionAcronym = document.getElementById('question-acronym');
    const choicesWrap = document.getElementById('choices');
    const feedbackEl = document.getElementById('feedback');
    const newQuestionBtn = document.getElementById('new-question');
    const resetScoreBtn = document.getElementById('reset-score');

    const categories = ['all', ...Array.from(new Set(data.flatMap(item => item.categories)))];
    let activeCategory = 'all';

    let answered = 0;
    let correct = 0;
    let currentQuestion = null;

    function setMode(mode) {
      const isList = mode === 'list';
      listPanel.classList.toggle('hidden', !isList);
      quizPanel.classList.toggle('hidden', isList);
      tabList.classList.toggle('active', isList);
      tabQuiz.classList.toggle('active', !isList);
      tabList.setAttribute('aria-selected', String(isList));
      tabQuiz.setAttribute('aria-selected', String(!isList));
    }

    function renderChips() {
      chipsWrap.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'chip' + (cat === activeCategory ? ' active' : '');
        btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        btn.setAttribute('data-category', cat);
        btn.addEventListener('click', () => {
          activeCategory = cat;
          renderChips();
          renderList();
        });
        chipsWrap.appendChild(btn);
      });
    }

    function getFilteredItems() {
      const q = searchInput.value.trim().toLowerCase();
      return data.filter(item => {
        const categoryMatch = activeCategory === 'all' || item.categories.includes(activeCategory);
        if (!categoryMatch) return false;

        if (!q) return true;
        const haystack = `${item.acronym} ${item.definition} ${item.categories.join(' ')}`.toLowerCase();
        return haystack.includes(q);
      });
    }

    function makeTag(cat) {
      const span = document.createElement('span');
      span.className = `tag ${cat}`;
      span.textContent = cat;
      return span;
    }

    function renderList() {
      const filtered = getFilteredItems();
      listWrap.innerHTML = '';

      filtered.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';

        const acronym = document.createElement('h3');
        acronym.className = 'acronym';
        acronym.textContent = item.acronym;

        const def = document.createElement('p');
        def.className = 'definition';
        def.textContent = item.definition;

        const tagRow = document.createElement('div');
        tagRow.className = 'tag-row';
        item.categories.forEach(cat => tagRow.appendChild(makeTag(cat)));

        card.append(acronym, def, tagRow);
        listWrap.appendChild(card);
      });

      resultsMeta.textContent = `${filtered.length} of ${data.length} acronyms shown`;
      emptyState.classList.toggle('hidden', filtered.length !== 0);
      listWrap.classList.toggle('hidden', filtered.length === 0);
    }

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function updateScore() {
      scoreEl.textContent = `Score: ${correct} / ${answered}`;
    }

    function buildQuestion() {
      feedbackEl.textContent = '';
      feedbackEl.className = 'feedback';

      const answer = data[Math.floor(Math.random() * data.length)];
      const wrongPool = data.filter(item => item.acronym !== answer.acronym);
      const distractors = shuffle(wrongPool).slice(0, 3).map(item => item.definition);
      const options = shuffle([answer.definition, ...distractors]);

      currentQuestion = {
        acronym: answer.acronym,
        correctDefinition: answer.definition,
        options,
        locked: false
      };

      questionAcronym.textContent = currentQuestion.acronym;
      choicesWrap.innerHTML = '';

      currentQuestion.options.forEach(option => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'choice';
        btn.textContent = option;
        btn.addEventListener('click', () => handleAnswer(btn, option));
        choicesWrap.appendChild(btn);
      });
    }

    function handleAnswer(button, selectedText) {
      if (!currentQuestion || currentQuestion.locked) return;
      currentQuestion.locked = true;

      const isCorrect = selectedText === currentQuestion.correctDefinition;
      answered += 1;
      if (isCorrect) correct += 1;
      updateScore();

      Array.from(choicesWrap.children).forEach(choice => {
        const same = choice.textContent === currentQuestion.correctDefinition;
        if (same) {
          choice.classList.add('correct');
        } else if (choice === button && !isCorrect) {
          choice.classList.add('wrong');
        }
        choice.disabled = true;
      });

      feedbackEl.textContent = isCorrect
        ? 'Correct. Great recall.'
        : 'Not quite. Review the highlighted definition.';
      feedbackEl.className = `feedback ${isCorrect ? 'good' : 'bad'}`;
    }

    tabList.addEventListener('click', () => setMode('list'));
    tabQuiz.addEventListener('click', () => {
      setMode('quiz');
      if (!currentQuestion) buildQuestion();
    });

    searchInput.addEventListener('input', renderList);
    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      activeCategory = 'all';
      renderChips();
      renderList();
      searchInput.focus();
    });

    newQuestionBtn.addEventListener('click', buildQuestion);
    resetScoreBtn.addEventListener('click', () => {
      correct = 0;
      answered = 0;
      updateScore();
      buildQuestion();
    });

    renderChips();
    renderList();
    updateScore();
  </script>
</body>
</html>
