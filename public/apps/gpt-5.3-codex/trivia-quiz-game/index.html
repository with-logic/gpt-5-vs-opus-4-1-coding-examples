<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stars & Stripes Trivia</title>
  <style>
    :root {
      --bg-1: #0b1f3a;
      --bg-2: #122a4d;
      --card: rgba(255, 255, 255, 0.94);
      --ink: #0f172a;
      --muted: #475569;
      --primary: #1d4ed8;
      --primary-2: #dc2626;
      --good: #16a34a;
      --bad: #dc2626;
      --shadow: 0 18px 45px rgba(2, 6, 23, 0.32);
      --radius: 20px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Avenir Next", "Segoe UI", "Trebuchet MS", sans-serif;
      color: #f8fafc;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at -10% -10%, #1e3a8a 0%, transparent 60%),
        radial-gradient(900px 500px at 110% 110%, #7f1d1d 0%, transparent 62%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      overflow-x: hidden;
    }

    .app {
      width: min(860px, 100%);
    }

    .title-wrap {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInUp 600ms ease;
    }

    .title {
      margin: 0;
      font-size: clamp(1.6rem, 3.8vw, 2.5rem);
      letter-spacing: 0.6px;
      text-wrap: balance;
    }

    .subtitle {
      margin-top: 8px;
      color: rgba(248, 250, 252, 0.9);
      font-size: clamp(0.95rem, 2.2vw, 1.1rem);
    }

    .meter {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.22);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(15, 23, 42, 0.32);
      margin-bottom: 16px;
    }

    .meter-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3b82f6, #ef4444);
      transition: width 420ms cubic-bezier(.22,.9,.2,1);
      border-radius: inherit;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      color: rgba(248, 250, 252, 0.96);
      font-size: 0.96rem;
      letter-spacing: 0.2px;
    }

    .card {
      background: var(--card);
      color: var(--ink);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.2vw, 34px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      animation: popIn 420ms ease;
      position: relative;
      overflow: hidden;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--primary), var(--primary-2));
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.82rem;
      margin-bottom: 12px;
      letter-spacing: .35px;
      text-transform: uppercase;
    }

    .question {
      margin: 6px 0 18px;
      font-size: clamp(1.2rem, 3vw, 1.7rem);
      font-weight: 800;
      line-height: 1.34;
      text-wrap: balance;
    }

    .answers {
      display: grid;
      gap: 12px;
    }

    .answer {
      width: 100%;
      border: 2px solid #dbe3ef;
      border-radius: 14px;
      background: #fff;
      color: #0f172a;
      text-align: left;
      padding: 14px 16px;
      font-size: clamp(1rem, 2.25vw, 1.08rem);
      font-weight: 650;
      cursor: pointer;
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease, box-shadow 160ms ease;
    }

    .answer:hover:not(:disabled), .answer:focus-visible:not(:disabled) {
      transform: translateY(-1px);
      border-color: #93c5fd;
      box-shadow: 0 8px 22px rgba(59, 130, 246, 0.2);
      outline: none;
    }

    .answer:disabled {
      cursor: default;
      opacity: 0.96;
    }

    .answer.correct {
      border-color: #16a34a;
      background: #ecfdf3;
      color: #14532d;
    }

    .answer.wrong {
      border-color: #ef4444;
      background: #fef2f2;
      color: #7f1d1d;
    }

    .feedback {
      margin-top: 16px;
      min-height: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      font-weight: 760;
      color: var(--muted);
    }

    .feedback .icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 1rem;
      color: #fff;
      transform: scale(0.5);
      opacity: 0;
    }

    .feedback.show .icon {
      animation: iconPop 320ms forwards;
    }

    .feedback.good { color: #166534; }
    .feedback.good .icon { background: var(--good); }
    .feedback.bad { color: #991b1b; }
    .feedback.bad .icon { background: var(--bad); }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 14px;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 11px 18px;
      font-size: 0.98rem;
      font-weight: 780;
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease;
      color: #fff;
      background: linear-gradient(90deg, var(--primary), #2563eb);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.3);
    }

    .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active { transform: translateY(0); }
    .btn.alt { background: linear-gradient(90deg, #dc2626, #ef4444); box-shadow: 0 8px 18px rgba(239, 68, 68, 0.28); }

    .final {
      text-align: center;
      animation: fadeInUp 500ms ease;
    }

    .final h2 {
      margin: 0 0 10px;
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      color: #0b1220;
    }

    .score-ring {
      margin: 18px auto;
      width: 140px;
      aspect-ratio: 1;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 1.55rem;
      font-weight: 900;
      color: #0b1220;
      background:
        radial-gradient(circle at center, #ffffff 58%, transparent 59%),
        conic-gradient(#2563eb var(--percent), #e2e8f0 0);
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, .35), 0 10px 28px rgba(15, 23, 42, 0.16);
    }

    .final p {
      margin: 8px 0 22px;
      color: #334155;
      font-size: 1.04rem;
    }

    .footer-note {
      text-align: center;
      margin-top: 14px;
      color: rgba(248, 250, 252, 0.84);
      font-size: 0.85rem;
      letter-spacing: 0.15px;
    }

    @keyframes iconPop {
      0% { transform: scale(0.45); opacity: 0; }
      70% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(8px) scale(0.985); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 620px) {
      body { padding: 16px; }
      .card { border-radius: 16px; }
      .actions { justify-content: stretch; }
      .actions .btn { width: 100%; }
      .meta { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <main class="app" id="app" aria-live="polite"></main>

  <script>
    const quizBank = [
      {
        question: "What is the capital city of the United States?",
        choices: ["New York City", "Washington, D.C.", "Philadelphia", "Boston"],
        answer: "Washington, D.C."
      },
      {
        question: "How many stars are on the current U.S. flag?",
        choices: ["48", "50", "52", "13"],
        answer: "50"
      },
      {
        question: "Who was the first President of the United States?",
        choices: ["Thomas Jefferson", "Abraham Lincoln", "George Washington", "John Adams"],
        answer: "George Washington"
      },
      {
        question: "What document begins with 'We the People'?",
        choices: ["The Declaration of Independence", "The U.S. Constitution", "The Bill of Rights", "The Gettysburg Address"],
        answer: "The U.S. Constitution"
      },
      {
        question: "On which date is U.S. Independence Day celebrated?",
        choices: ["June 14", "July 4", "September 17", "November 11"],
        answer: "July 4"
      },
      {
        question: "Which ocean is along the West Coast of the United States?",
        choices: ["Atlantic Ocean", "Indian Ocean", "Pacific Ocean", "Arctic Ocean"],
        answer: "Pacific Ocean"
      },
      {
        question: "How many branches are there in the U.S. federal government?",
        choices: ["2", "3", "4", "5"],
        answer: "3"
      },
      {
        question: "Who signs bills into law at the federal level?",
        choices: ["The Chief Justice", "The President", "The Vice President", "The Speaker of the House"],
        answer: "The President"
      },
      {
        question: "What is the largest U.S. state by area?",
        choices: ["Texas", "California", "Alaska", "Montana"],
        answer: "Alaska"
      },
      {
        question: "What is the national anthem of the United States?",
        choices: ["America the Beautiful", "God Bless America", "The Star-Spangled Banner", "Yankee Doodle"],
        answer: "The Star-Spangled Banner"
      }
    ];

    const state = {
      questions: shuffle([...quizBank]).slice(0, 10).map(q => ({ ...q, choices: shuffle([...q.choices]) })),
      index: 0,
      score: 0,
      answered: false,
      chosen: null,
      wasCorrect: false
    };

    const app = document.getElementById("app");

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function escapeHTML(value) {
      return value
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function render() {
      if (state.index >= state.questions.length) {
        return renderFinal();
      }

      const q = state.questions[state.index];
      const progress = (state.index / state.questions.length) * 100;
      const feedbackClass = state.answered ? (state.wasCorrect ? "feedback show good" : "feedback show bad") : "feedback";
      const feedbackIcon = state.wasCorrect ? "✓" : "✕";
      const feedbackText = state.answered
        ? state.wasCorrect
          ? "Correct! Nice work."
          : `Not quite. Correct answer: ${q.answer}`
        : "Select an answer to continue.";

      app.innerHTML = `
        <div class="title-wrap">
          <h1 class="title">Stars & Stripes Trivia</h1>
          <div class="subtitle">Basic U.S. knowledge challenge • 10 questions</div>
        </div>

        <div class="meter" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="${Math.round(progress)}">
          <div class="meter-bar" style="width:${progress}%"></div>
        </div>

        <div class="meta">
          <div>Question <strong>${state.index + 1}</strong> of <strong>${state.questions.length}</strong></div>
          <div>Score: <strong>${state.score}</strong></div>
        </div>

        <section class="card">
          <span class="badge">Trivia Round</span>
          <h2 class="question">${escapeHTML(q.question)}</h2>
          <div class="answers">
            ${q.choices
              .map(choice => {
                const selected = state.chosen === choice;
                let classes = "answer";
                if (state.answered) {
                  if (choice === q.answer) classes += " correct";
                  else if (selected && choice !== q.answer) classes += " wrong";
                }
                return `<button class="${classes}" ${state.answered ? "disabled" : ""} data-choice="${escapeHTML(choice)}">${escapeHTML(choice)}</button>`;
              })
              .join("")}
          </div>

          <div class="${feedbackClass}">
            ${state.answered ? `<span class="icon" aria-hidden="true">${feedbackIcon}</span>` : ""}
            <span>${escapeHTML(feedbackText)}</span>
          </div>

          <div class="actions">
            ${state.answered ? `<button class="btn" id="nextBtn">${state.index === state.questions.length - 1 ? "See Results" : "Next Question"}</button>` : ""}
          </div>
        </section>

        <div class="footer-note">Answer each question once. Good luck.</div>
      `;

      app.querySelectorAll(".answer").forEach(btn => {
        btn.addEventListener("click", () => handleAnswer(btn.dataset.choice));
      });

      const nextBtn = document.getElementById("nextBtn");
      if (nextBtn) {
        nextBtn.addEventListener("click", () => {
          state.index += 1;
          state.answered = false;
          state.chosen = null;
          state.wasCorrect = false;
          render();
        });
      }
    }

    function handleAnswer(choice) {
      if (state.answered) return;

      const q = state.questions[state.index];
      state.answered = true;
      state.chosen = choice;
      state.wasCorrect = choice === q.answer;
      if (state.wasCorrect) state.score += 1;
      render();
    }

    function performanceText(score, total) {
      const pct = (score / total) * 100;
      if (pct === 100) return "Perfect score. You're a trivia champion.";
      if (pct >= 80) return "Great job. You know your U.S. basics very well.";
      if (pct >= 60) return "Solid result. A quick review could push you even higher.";
      return "Nice effort. Try again and beat your score.";
    }

    function renderFinal() {
      const total = state.questions.length;
      const pct = Math.round((state.score / total) * 100);
      app.innerHTML = `
        <div class="title-wrap">
          <h1 class="title">Stars & Stripes Trivia</h1>
          <div class="subtitle">Quiz complete</div>
        </div>

        <section class="card final">
          <h2>Final Score</h2>
          <div class="score-ring" style="--percent:${pct}%">${state.score}/${total}</div>
          <p>${performanceText(state.score, total)}</p>
          <button class="btn alt" id="restartBtn">Play Again</button>
        </section>
      `;

      document.getElementById("restartBtn").addEventListener("click", () => {
        state.questions = shuffle([...quizBank]).slice(0, 10).map(q => ({ ...q, choices: shuffle([...q.choices]) }));
        state.index = 0;
        state.score = 0;
        state.answered = false;
        state.chosen = null;
        state.wasCorrect = false;
        render();
      });
    }

    render();
  </script>
</body>
</html>
