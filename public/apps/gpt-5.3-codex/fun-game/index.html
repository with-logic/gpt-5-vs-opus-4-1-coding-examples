<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Game</title>
  <style>
    :root {
      --sky1: #8be9ff;
      --sky2: #d6ff9d;
      --sun: #ffe66d;
      --pink: #ff4fa3;
      --purple: #7e57ff;
      --blue: #34b8ff;
      --mint: #46f0b6;
      --orange: #ff9e45;
      --ground: #4a2c57;
      --ground2: #33203f;
      --card: rgba(255, 255, 255, 0.84);
      --shadow: rgba(22, 12, 35, 0.25);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      font-family: "Trebuchet MS", "Comic Sans MS", "Baloo", sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #f7ffe1 0%, #c2f6ff 40%, #9ec8ff 100%);
    }

    #gameWrap {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: grid;
      place-items: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: manipulation;
      cursor: pointer;
    }

    .hud {
      position: absolute;
      top: 14px;
      left: 14px;
      right: 14px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none;
      z-index: 5;
    }

    .title {
      font-size: clamp(18px, 2.8vw, 38px);
      font-weight: 900;
      letter-spacing: 0.03em;
      color: #fff;
      text-shadow:
        0 3px 0 #2d1f5a,
        0 6px 12px rgba(28, 17, 56, 0.4);
      background: linear-gradient(95deg, #ff4fa3, #8b4fff 35%, #34b8ff 65%, #46f0b6);
      border-radius: 16px;
      padding: 8px 14px;
      border: 3px solid rgba(255, 255, 255, 0.85);
      box-shadow: 0 10px 24px var(--shadow);
      transform: rotate(-1.3deg);
    }

    .scores {
      display: grid;
      gap: 8px;
      text-align: right;
      font-weight: 900;
      color: #2d1d44;
      text-shadow: 0 1px 0 #fff;
    }

    .chip {
      background: var(--card);
      border: 2px solid rgba(255, 255, 255, 0.95);
      border-radius: 13px;
      padding: 7px 12px;
      box-shadow: 0 8px 20px var(--shadow);
      font-size: clamp(14px, 1.7vw, 22px);
      backdrop-filter: blur(3px);
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 6;
      pointer-events: none;
    }

    .panel {
      width: min(92vw, 550px);
      background: rgba(255, 255, 255, 0.9);
      border: 4px solid #fff;
      border-radius: 24px;
      box-shadow:
        0 16px 32px rgba(23, 10, 47, 0.32),
        0 0 0 4px rgba(126, 87, 255, 0.17) inset;
      padding: clamp(16px, 2.6vw, 28px);
      text-align: center;
      pointer-events: auto;
      color: #2d1947;
      transform-origin: center;
      animation: pop 420ms ease;
    }

    @keyframes pop {
      from { transform: scale(0.8) translateY(16px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    .panel h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 5vw, 46px);
      line-height: 1;
      color: #ff4fa3;
      text-shadow: 0 2px 0 #fff;
    }

    .panel p {
      margin: 8px 0;
      font-size: clamp(14px, 2.2vw, 22px);
      line-height: 1.35;
      color: #35204e;
    }

    .facts {
      margin-top: 12px;
      display: grid;
      gap: 8px;
      font-size: clamp(13px, 2vw, 18px);
      color: #47276c;
    }

    .btn {
      margin-top: 16px;
      border: 0;
      border-radius: 999px;
      color: #fff;
      font-weight: 900;
      letter-spacing: 0.02em;
      font-size: clamp(16px, 2.4vw, 24px);
      padding: 12px 22px;
      background: linear-gradient(92deg, #ff4fa3, #7e57ff 55%, #34b8ff);
      box-shadow:
        0 8px 0 #3f2f8f,
        0 12px 24px rgba(59, 38, 118, 0.45);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(3px);
      box-shadow:
        0 4px 0 #3f2f8f,
        0 8px 14px rgba(59, 38, 118, 0.35);
    }

    .help {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.72);
      color: #312143;
      border-radius: 999px;
      padding: 8px 14px;
      border: 2px solid rgba(255, 255, 255, 0.95);
      font-weight: 800;
      font-size: clamp(12px, 1.6vw, 18px);
      box-shadow: 0 8px 18px var(--shadow);
      z-index: 7;
      pointer-events: none;
      text-align: center;
      max-width: 95vw;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameWrap">
    <canvas id="game" aria-label="Fun Game canvas"></canvas>

    <div class="hud">
      <div class="title">Fun Game</div>
      <div class="scores">
        <div class="chip" id="scoreText">Score: 0.0s</div>
        <div class="chip" id="highText">High Score: 0.0s</div>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <div class="panel" id="panel">
        <h1 id="panelTitle">Fun Game</h1>
        <p id="panelSubtitle">Jump over goofy obstacles and survive as long as possible.</p>
        <div class="facts" id="facts"></div>
        <button class="btn" id="playBtn">Start!</button>
      </div>
    </div>

    <div class="help" id="help">Press Space / Arrow Up / Tap or Click to jump</div>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const overlay = document.getElementById("overlay");
      const panelTitle = document.getElementById("panelTitle");
      const panelSubtitle = document.getElementById("panelSubtitle");
      const facts = document.getElementById("facts");
      const playBtn = document.getElementById("playBtn");
      const scoreText = document.getElementById("scoreText");
      const highText = document.getElementById("highText");
      const help = document.getElementById("help");

      const STORAGE_KEY = "funGameHighScore";
      let highScore = Number(localStorage.getItem(STORAGE_KEY) || 0);

      const world = {
        w: 1280,
        h: 720,
        groundY: 560,
        gravity: 2500,
        speed: 350,
        speedGrowth: 17,
        maxSpeed: 1080,
      };

      const state = {
        mode: "menu",
        now: 0,
        last: 0,
        elapsed: 0,
        spawnTimer: 0,
        nextSpawn: 1.2,
        score: 0,
        best: highScore,
        shake: 0,
        flash: 0,
      };

      const player = {
        x: 190,
        y: world.groundY - 110,
        w: 78,
        h: 100,
        vy: 0,
        jumpPower: 980,
        jumps: 0,
        maxJumps: 2,
        blink: 0,
        mouthOpen: 0,
        stretch: 1,
      };

      const obstacles = [];
      const particles = [];
      const stars = Array.from({ length: 80 }, (_, i) => ({
        x: (i * 211) % world.w,
        y: 40 + ((i * 137) % 260),
        r: 1.2 + (i % 4) * 0.6,
        drift: 0.6 + (i % 5) * 0.15,
      }));

      let audioCtx = null;

      function ensureAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === "suspended") audioCtx.resume();
      }

      function playFunny(type) {
        if (!audioCtx) return;
        const t0 = audioCtx.currentTime;
        const out = audioCtx.createGain();
        out.gain.value = 0.22;
        out.connect(audioCtx.destination);

        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const g1 = audioCtx.createGain();
        const g2 = audioCtx.createGain();

        osc1.connect(g1).connect(out);
        osc2.connect(g2).connect(out);

        osc1.type = "triangle";
        osc2.type = "square";

        if (type === "jump") {
          osc1.frequency.setValueAtTime(310, t0);
          osc1.frequency.exponentialRampToValueAtTime(560, t0 + 0.12);
          osc2.frequency.setValueAtTime(420, t0);
          osc2.frequency.exponentialRampToValueAtTime(220, t0 + 0.1);
          g1.gain.setValueAtTime(0.0001, t0);
          g1.gain.exponentialRampToValueAtTime(0.16, t0 + 0.02);
          g1.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.14);
          g2.gain.setValueAtTime(0.0001, t0);
          g2.gain.exponentialRampToValueAtTime(0.06, t0 + 0.02);
          g2.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.1);
          osc1.start(t0);
          osc2.start(t0 + 0.01);
          osc1.stop(t0 + 0.15);
          osc2.stop(t0 + 0.12);
        } else if (type === "hit") {
          osc1.type = "sawtooth";
          osc2.type = "triangle";
          osc1.frequency.setValueAtTime(180, t0);
          osc1.frequency.exponentialRampToValueAtTime(60, t0 + 0.25);
          osc2.frequency.setValueAtTime(95, t0);
          osc2.frequency.exponentialRampToValueAtTime(35, t0 + 0.24);
          g1.gain.setValueAtTime(0.22, t0);
          g1.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.24);
          g2.gain.setValueAtTime(0.1, t0);
          g2.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.2);
          osc1.start(t0);
          osc2.start(t0);
          osc1.stop(t0 + 0.25);
          osc2.stop(t0 + 0.25);
        } else if (type === "point") {
          osc1.type = "sine";
          osc2.type = "triangle";
          osc1.frequency.setValueAtTime(450, t0);
          osc1.frequency.exponentialRampToValueAtTime(700, t0 + 0.08);
          osc2.frequency.setValueAtTime(900, t0 + 0.06);
          osc2.frequency.exponentialRampToValueAtTime(620, t0 + 0.14);
          g1.gain.setValueAtTime(0.001, t0);
          g1.gain.exponentialRampToValueAtTime(0.12, t0 + 0.02);
          g1.gain.exponentialRampToValueAtTime(0.001, t0 + 0.13);
          g2.gain.setValueAtTime(0.001, t0 + 0.05);
          g2.gain.exponentialRampToValueAtTime(0.08, t0 + 0.08);
          g2.gain.exponentialRampToValueAtTime(0.001, t0 + 0.15);
          osc1.start(t0);
          osc2.start(t0 + 0.05);
          osc1.stop(t0 + 0.14);
          osc2.stop(t0 + 0.16);
        } else if (type === "start") {
          osc1.type = "triangle";
          osc2.type = "sine";
          osc1.frequency.setValueAtTime(360, t0);
          osc1.frequency.exponentialRampToValueAtTime(840, t0 + 0.18);
          osc2.frequency.setValueAtTime(220, t0);
          osc2.frequency.exponentialRampToValueAtTime(620, t0 + 0.2);
          g1.gain.setValueAtTime(0.001, t0);
          g1.gain.exponentialRampToValueAtTime(0.14, t0 + 0.03);
          g1.gain.exponentialRampToValueAtTime(0.001, t0 + 0.23);
          g2.gain.setValueAtTime(0.001, t0);
          g2.gain.exponentialRampToValueAtTime(0.08, t0 + 0.04);
          g2.gain.exponentialRampToValueAtTime(0.001, t0 + 0.24);
          osc1.start(t0);
          osc2.start(t0);
          osc1.stop(t0 + 0.24);
          osc2.stop(t0 + 0.24);
        }
      }

      function resize() {
        const ratio = window.devicePixelRatio || 1;
        const w = Math.max(900, window.innerWidth);
        const h = Math.max(520, window.innerHeight);
        canvas.width = Math.floor(w * ratio);
        canvas.height = Math.floor(h * ratio);
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

        world.w = w;
        world.h = h;
        world.groundY = Math.floor(h * 0.78);
        player.y = Math.min(player.y, world.groundY - player.h);
      }

      function resetGame() {
        state.elapsed = 0;
        state.spawnTimer = 0;
        state.nextSpawn = 1.05;
        state.score = 0;
        state.shake = 0;
        state.flash = 0;
        world.speed = 350;
        obstacles.length = 0;
        particles.length = 0;

        player.y = world.groundY - player.h;
        player.vy = 0;
        player.jumps = 0;
        player.mouthOpen = 0;
        player.stretch = 1;

        updateScoreUI();
      }

      function startGame() {
        ensureAudio();
        playFunny("start");
        state.mode = "running";
        overlay.classList.add("hidden");
        help.classList.remove("hidden");
        resetGame();
      }

      function showMenu(isGameOver) {
        overlay.classList.remove("hidden");
        if (!isGameOver) {
          panelTitle.textContent = "Fun Game";
          panelSubtitle.textContent = "Jump over goofy obstacles and survive as long as possible.";
          facts.innerHTML = [
            "<strong>Controls:</strong> Space, Arrow Up, tap, or click to jump",
            "<strong>Double Jump:</strong> You get 2 jumps before touching ground",
            "<strong>Tip:</strong> Speed increases over time, so stay sharp"
          ].map(line => `<div>${line}</div>`).join("");
          playBtn.textContent = "Start!";
        } else {
          panelTitle.textContent = "Bonk!";
          panelSubtitle.textContent = "A silly obstacle got you.";
          facts.innerHTML = [
            `<div><strong>Your score:</strong> ${state.score.toFixed(1)} seconds</div>`,
            `<div><strong>Top score:</strong> ${state.best.toFixed(1)} seconds</div>`,
            `<div><strong>Challenge:</strong> Beat your high score!</div>`
          ].join("");
          playBtn.textContent = "Retry";
        }
      }

      function updateScoreUI() {
        scoreText.textContent = `Score: ${state.score.toFixed(1)}s`;
        highText.textContent = `High Score: ${state.best.toFixed(1)}s`;
      }

      function jump() {
        if (state.mode !== "running") return;
        if (player.jumps >= player.maxJumps) return;
        player.vy = -player.jumpPower * (player.jumps === 0 ? 1 : 0.9);
        player.jumps += 1;
        player.mouthOpen = 0.75;
        player.stretch = 1.13;
        spawnBurst(player.x + player.w * 0.35, player.y + player.h, 10, "#ffffff");
        playFunny("jump");
      }

      function spawnObstacle() {
        const typeRoll = Math.random();
        const short = typeRoll < 0.38;
        const tall = typeRoll > 0.82;
        const wobble = Math.random() < 0.55;

        const w = short ? rand(42, 60) : tall ? rand(46, 66) : rand(54, 78);
        const h = short ? rand(42, 58) : tall ? rand(100, 140) : rand(62, 94);

        obstacles.push({
          x: world.w + rand(0, 180),
          y: world.groundY - h,
          w,
          h,
          kind: short ? "duck" : tall ? "totem" : "blob",
          seed: Math.random() * 999,
          wobble,
        });
      }

      function spawnBurst(x, y, count, color) {
        for (let i = 0; i < count; i++) {
          const a = Math.random() * Math.PI * 2;
          const s = rand(70, 270);
          particles.push({
            x,
            y,
            vx: Math.cos(a) * s,
            vy: Math.sin(a) * s - 120,
            life: rand(0.35, 0.75),
            age: 0,
            r: rand(3, 7),
            color,
          });
        }
      }

      function gameOver() {
        state.mode = "gameover";
        state.shake = 16;
        state.flash = 0.2;
        spawnBurst(player.x + player.w * 0.5, player.y + player.h * 0.45, 24, "#ff88c9");
        spawnBurst(player.x + player.w * 0.5, player.y + player.h * 0.45, 16, "#7e57ff");
        playFunny("hit");

        if (state.score > state.best) {
          state.best = state.score;
          localStorage.setItem(STORAGE_KEY, String(state.best));
        }
        updateScoreUI();
        showMenu(true);
      }

      function rand(a, b) {
        return a + Math.random() * (b - a);
      }

      function update(dt) {
        const t = state.elapsed;

        if (state.mode === "running") {
          state.elapsed += dt;
          state.score = state.elapsed;
          const previousTen = Math.floor((state.score - dt) / 10);
          const currentTen = Math.floor(state.score / 10);
          if (currentTen > previousTen && currentTen > 0) {
            playFunny("point");
            spawnBurst(player.x + player.w * 0.5, player.y + 8, 18, "#ffe66d");
          }

          world.speed = Math.min(world.maxSpeed, world.speed + world.speedGrowth * dt);

          player.vy += world.gravity * dt;
          player.y += player.vy * dt;
          if (player.y >= world.groundY - player.h) {
            if (player.vy > 220) {
              spawnBurst(player.x + player.w * 0.4, world.groundY, 8, "#bff4ff");
            }
            player.y = world.groundY - player.h;
            player.vy = 0;
            player.jumps = 0;
            player.stretch += (1 - player.stretch) * Math.min(1, dt * 14);
          } else {
            player.stretch += (0.92 - player.stretch) * Math.min(1, dt * 7);
          }
          player.mouthOpen = Math.max(0, player.mouthOpen - dt * 3.4);
          player.blink -= dt;
          if (player.blink < 0) player.blink = rand(1.5, 4.5);

          state.spawnTimer += dt;
          if (state.spawnTimer >= state.nextSpawn) {
            state.spawnTimer = 0;
            spawnObstacle();

            const pace = (world.speed - 350) / (world.maxSpeed - 350);
            state.nextSpawn = Math.max(0.46, rand(0.86, 1.22) - pace * rand(0.16, 0.32));
          }

          for (let i = obstacles.length - 1; i >= 0; i--) {
            const o = obstacles[i];
            o.x -= world.speed * dt;
            if (o.x + o.w < -20) obstacles.splice(i, 1);
          }

          for (let i = obstacles.length - 1; i >= 0; i--) {
            const o = obstacles[i];
            const px = player.x + 10;
            const py = player.y + 8;
            const pw = player.w - 18;
            const ph = player.h - 12;
            const ox = o.x + 6;
            const oy = o.y + 6;
            const ow = o.w - 12;
            const oh = o.h - 10;
            if (px < ox + ow && px + pw > ox && py < oy + oh && py + ph > oy) {
              gameOver();
              break;
            }
          }
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.age += dt;
          p.vy += 680 * dt;
          p.x += p.vx * dt;
          p.y += p.vy * dt;
          if (p.age >= p.life) particles.splice(i, 1);
        }

        state.shake = Math.max(0, state.shake - dt * 28);
        state.flash = Math.max(0, state.flash - dt * 2.8);

        if (state.mode === "running") updateScoreUI();
      }

      function drawBackground() {
        const w = world.w;
        const h = world.h;
        const g = ctx.createLinearGradient(0, 0, 0, h);
        g.addColorStop(0, "#8be9ff");
        g.addColorStop(0.45, "#c2ffbe");
        g.addColorStop(1, "#fbe2ff");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);

        const sunX = w * 0.78;
        const sunY = h * 0.18;
        const sunR = Math.max(48, h * 0.08);
        const sg = ctx.createRadialGradient(sunX, sunY, 10, sunX, sunY, sunR * 2.2);
        sg.addColorStop(0, "rgba(255,234,118,0.95)");
        sg.addColorStop(1, "rgba(255,234,118,0)");
        ctx.fillStyle = sg;
        ctx.beginPath();
        ctx.arc(sunX, sunY, sunR * 2.2, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#ffe66d";
        ctx.beginPath();
        ctx.arc(sunX, sunY, sunR, 0, Math.PI * 2);
        ctx.fill();

        const cloudShift = (state.elapsed * 24) % (w + 200);
        drawCloud(w - cloudShift, h * 0.17, 1.2);
        drawCloud(w * 0.3 - cloudShift * 0.7, h * 0.26, 0.9);
        drawCloud(w * 0.67 - cloudShift * 1.1, h * 0.32, 1.05);

        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const x = (s.x - state.elapsed * 8 * s.drift) % (w + 40);
          ctx.fillStyle = "rgba(255,255,255,0.55)";
          ctx.beginPath();
          ctx.arc((x + w + 40) % (w + 40) - 20, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
        }

        drawHills(0.22, "#88d67f", 110, 0.45);
        drawHills(0.4, "#63c471", 140, 0.68);
        drawCity(0.62, "#4d77bd", "#5f8fdf");
      }

      function drawCloud(x, y, scale) {
        const s = 56 * scale;
        ctx.save();
        ctx.translate(x, y);
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.beginPath();
        ctx.arc(0, 0, s * 0.45, 0, Math.PI * 2);
        ctx.arc(s * 0.36, -s * 0.1, s * 0.35, 0, Math.PI * 2);
        ctx.arc(s * 0.64, 0, s * 0.42, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }

      function drawHills(speedMul, color, amp, baseYMul) {
        const w = world.w;
        const h = world.h;
        const yBase = h * baseYMul;
        const offset = (state.elapsed * world.speed * speedMul) % w;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(-w, h);
        for (let x = -w; x <= w * 2; x += 80) {
          const nx = x - offset;
          const y = yBase + Math.sin((x + offset) * 0.005) * amp * 0.18 + Math.cos((x + offset) * 0.011) * amp * 0.1;
          ctx.lineTo(nx, y);
        }
        ctx.lineTo(w * 2, h);
        ctx.closePath();
        ctx.fill();
      }

      function drawCity(speedMul, c1, c2) {
        const w = world.w;
        const h = world.h;
        const offset = (state.elapsed * world.speed * speedMul) % 120;
        const y = h * 0.65;
        for (let x = -120; x < w + 180; x += 58) {
          const rx = x - offset;
          const bh = 38 + ((x * 13) % 66 + 66) % 66;
          ctx.fillStyle = x % 116 < 58 ? c1 : c2;
          ctx.fillRect(rx, y - bh, 42, bh);
          ctx.fillStyle = "rgba(255,255,255,0.36)";
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 2; j++) {
              if ((x + i + j) % 3 === 0) {
                ctx.fillRect(rx + 7 + j * 16, y - bh + 9 + i * 12, 7, 6);
              }
            }
          }
        }
      }

      function drawGround() {
        const w = world.w;
        const y = world.groundY;

        const g = ctx.createLinearGradient(0, y, 0, world.h);
        g.addColorStop(0, "#5f3d78");
        g.addColorStop(1, "#2f1d3b");
        ctx.fillStyle = g;
        ctx.fillRect(0, y, w, world.h - y);

        const stripeSpeed = (state.elapsed * world.speed * 0.9) % 92;
        for (let x = -100; x < w + 120; x += 92) {
          ctx.fillStyle = x % 184 === 0 ? "#fd6bb5" : "#6acaff";
          ctx.beginPath();
          const sx = x - stripeSpeed;
          ctx.moveTo(sx, y + 12);
          ctx.lineTo(sx + 54, y + 12);
          ctx.lineTo(sx + 76, y + 36);
          ctx.lineTo(sx + 22, y + 36);
          ctx.closePath();
          ctx.fill();
        }

        ctx.fillStyle = "#2a1735";
        ctx.fillRect(0, y - 8, w, 8);
      }

      function drawPlayer() {
        const x = player.x;
        const y = player.y;
        const w = player.w;
        const h = player.h;

        const bounce = Math.sin(state.elapsed * 18) * (player.jumps === 0 ? 2.4 : 0.8);

        ctx.save();
        ctx.translate(x + w * 0.5, y + h * 0.5 + bounce);
        ctx.scale(1.06 / player.stretch, player.stretch);
        ctx.translate(-w * 0.5, -h * 0.5);

        const bodyG = ctx.createLinearGradient(0, 0, w, h);
        bodyG.addColorStop(0, "#ff71be");
        bodyG.addColorStop(1, "#7e57ff");

        roundRect(0, 8, w, h - 8, 26);
        ctx.fillStyle = bodyG;
        ctx.fill();

        ctx.fillStyle = "rgba(255,255,255,0.22)";
        roundRect(8, 15, w * 0.36, h * 0.74, 14);
        ctx.fill();

        const eyeY = 34 + (player.blink < 0.12 ? 10 : 0);
        const eyeH = player.blink < 0.12 ? 3 : 15;

        drawEye(w * 0.3, eyeY, 10, eyeH);
        drawEye(w * 0.68, eyeY, 10, eyeH);

        ctx.fillStyle = "#361f52";
        const mouthW = 18 + player.mouthOpen * 16;
        const mouthH = 6 + player.mouthOpen * 15;
        roundRect(w * 0.5 - mouthW * 0.5, 62, mouthW, mouthH, 8);
        ctx.fill();

        ctx.fillStyle = "#ff9e45";
        ctx.beginPath();
        ctx.moveTo(5, 16);
        ctx.lineTo(-10, 4);
        ctx.lineTo(9, 2);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(w - 5, 16);
        ctx.lineTo(w + 10, 2);
        ctx.lineTo(w - 9, 4);
        ctx.closePath();
        ctx.fill();

        ctx.restore();

        const legY = y + h - 4;
        const run = Math.sin(state.elapsed * 20) * (player.jumps === 0 ? 7 : 1.5);
        drawLeg(x + 20, legY, 15 + run);
        drawLeg(x + w - 20, legY, 15 - run);
      }

      function drawEye(cx, cy, rw, rh) {
        ctx.fillStyle = "#ffffff";
        ctx.beginPath();
        ctx.ellipse(cx, cy, rw, rh, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#1d1434";
        const pupilY = rh < 5 ? cy : cy + 1.2;
        ctx.beginPath();
        ctx.arc(cx + 1.8, pupilY, rh < 5 ? 1.2 : 3.8, 0, Math.PI * 2);
        ctx.fill();
      }

      function drawLeg(x, y, len) {
        ctx.strokeStyle = "#2e1e45";
        ctx.lineWidth = 6;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x, y + len);
        ctx.stroke();

        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(x - 9, y + len + 1);
        ctx.lineTo(x + 10, y + len + 1);
        ctx.stroke();
      }

      function drawObstacles() {
        for (const o of obstacles) {
          ctx.save();
          const bob = o.wobble ? Math.sin(state.elapsed * 8 + o.seed) * 3 : 0;
          ctx.translate(o.x + o.w * 0.5, o.y + o.h * 0.5 + bob);
          ctx.rotate(Math.sin(state.elapsed * 6 + o.seed) * 0.04);
          ctx.translate(-o.w * 0.5, -o.h * 0.5);

          if (o.kind === "duck") {
            const g = ctx.createLinearGradient(0, 0, o.w, o.h);
            g.addColorStop(0, "#ffe66d");
            g.addColorStop(1, "#ff9e45");
            roundRect(0, 0, o.w, o.h, 12);
            ctx.fillStyle = g;
            ctx.fill();

            ctx.fillStyle = "#1f1634";
            ctx.beginPath();
            ctx.arc(o.w * 0.7, o.h * 0.3, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "#ff5a6a";
            ctx.beginPath();
            ctx.moveTo(o.w * 0.12, o.h * 0.45);
            ctx.lineTo(-8, o.h * 0.3);
            ctx.lineTo(o.w * 0.12, o.h * 0.2);
            ctx.closePath();
            ctx.fill();
          } else if (o.kind === "totem") {
            const g = ctx.createLinearGradient(0, 0, o.w, o.h);
            g.addColorStop(0, "#34b8ff");
            g.addColorStop(1, "#1d88d0");
            roundRect(0, 0, o.w, o.h, 14);
            ctx.fillStyle = g;
            ctx.fill();

            ctx.fillStyle = "#ffffff";
            for (let i = 0; i < 3; i++) {
              roundRect(8, 12 + i * 34, o.w - 16, 18, 8);
              ctx.fill();
              ctx.fillStyle = i % 2 === 0 ? "#ff4fa3" : "#7e57ff";
              roundRect(14, 16 + i * 34, o.w - 28, 10, 5);
              ctx.fill();
              ctx.fillStyle = "#ffffff";
            }
          } else {
            const g = ctx.createLinearGradient(0, 0, o.w, o.h);
            g.addColorStop(0, "#46f0b6");
            g.addColorStop(1, "#1ec47f");
            roundRect(0, 0, o.w, o.h, 18);
            ctx.fillStyle = g;
            ctx.fill();

            ctx.fillStyle = "rgba(255,255,255,0.35)";
            roundRect(8, 10, o.w * 0.35, o.h * 0.5, 10);
            ctx.fill();

            ctx.fillStyle = "#2a1644";
            ctx.beginPath();
            ctx.arc(o.w * 0.34, o.h * 0.34, 4.2, 0, Math.PI * 2);
            ctx.arc(o.w * 0.67, o.h * 0.34, 4.2, 0, Math.PI * 2);
            ctx.fill();
          }

          ctx.restore();
        }
      }

      function drawParticles() {
        for (const p of particles) {
          const life = 1 - p.age / p.life;
          ctx.globalAlpha = Math.max(0, life);
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r * life, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      function roundRect(x, y, w, h, r) {
        const rr = Math.min(r, w * 0.5, h * 0.5);
        ctx.beginPath();
        ctx.moveTo(x + rr, y);
        ctx.arcTo(x + w, y, x + w, y + h, rr);
        ctx.arcTo(x + w, y + h, x, y + h, rr);
        ctx.arcTo(x, y + h, x, y, rr);
        ctx.arcTo(x, y, x + w, y, rr);
        ctx.closePath();
      }

      function render() {
        ctx.save();

        if (state.shake > 0) {
          const d = state.shake;
          ctx.translate(rand(-d, d), rand(-d, d));
        }

        drawBackground();
        drawGround();
        drawObstacles();
        drawPlayer();
        drawParticles();

        if (state.mode === "running") {
          ctx.fillStyle = "rgba(255,255,255,0.8)";
          ctx.font = `700 ${Math.max(13, world.w * 0.011)}px Trebuchet MS`;
          ctx.fillText(`Speed x${(world.speed / 350).toFixed(2)}`, 18, world.groundY + 46);
        }

        if (state.flash > 0) {
          ctx.fillStyle = `rgba(255,255,255,${state.flash * 0.55})`;
          ctx.fillRect(0, 0, world.w, world.h);
        }

        ctx.restore();
      }

      function tick(ts) {
        if (!state.last) state.last = ts;
        const dt = Math.min(0.033, (ts - state.last) / 1000);
        state.last = ts;

        update(dt);
        render();
        requestAnimationFrame(tick);
      }

      function onAction() {
        ensureAudio();
        if (state.mode === "running") jump();
        else if (state.mode === "menu" || state.mode === "gameover") startGame();
      }

      function onKey(e) {
        const key = e.key.toLowerCase();
        if (key === " " || key === "arrowup" || key === "w") {
          e.preventDefault();
          if (state.mode === "running") jump();
          else if (state.mode === "menu" || state.mode === "gameover") startGame();
        }
      }

      playBtn.addEventListener("click", startGame);
      canvas.addEventListener("pointerdown", onAction);
      window.addEventListener("keydown", onKey, { passive: false });
      window.addEventListener("resize", resize);

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) state.last = performance.now();
      });

      resize();
      showMenu(false);
      updateScoreUI();
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
