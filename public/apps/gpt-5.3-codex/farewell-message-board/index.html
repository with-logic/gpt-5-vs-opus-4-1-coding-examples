<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farewell Message Board</title>
  <style>
    :root {
      --bg-1: #fff9f1;
      --bg-2: #ffe9d7;
      --bg-3: #ffd1a6;
      --ink: #2f2a26;
      --muted: #6f6660;
      --surface: rgba(255, 255, 255, 0.8);
      --surface-strong: #ffffff;
      --line: rgba(131, 101, 74, 0.18);
      --brand: #ef7f4f;
      --brand-strong: #da6838;
      --accent: #f3b34f;
      --ok: #1f8f58;
      --shadow: 0 16px 35px rgba(94, 63, 36, 0.14);
      --radius-lg: 22px;
      --radius-md: 14px;
      --btn-h: 44px;
      --btn-pad: 0 18px;
      --trans: 180ms cubic-bezier(.2,.8,.2,1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Plus Jakarta Sans", "Segoe UI", Roboto, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 15% 20%, rgba(255, 201, 140, 0.7), transparent 40%),
        radial-gradient(circle at 85% 12%, rgba(255, 168, 114, 0.65), transparent 36%),
        radial-gradient(circle at 70% 88%, rgba(255, 215, 165, 0.55), transparent 40%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2) 48%, var(--bg-3));
      overflow-x: hidden;
    }

    .page {
      max-width: 1180px;
      margin: 0 auto;
      padding: 20px 18px 44px;
      position: relative;
    }

    .topbar {
      position: sticky;
      top: 10px;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px;
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 22px rgba(108, 67, 37, 0.12);
    }

    .brand-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .badge {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-size: 18px;
      background: linear-gradient(145deg, #ffcb8f, #ff8d61);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.75);
    }

    .brand {
      margin: 0;
      font-size: clamp(1rem, 2vw, 1.18rem);
      font-weight: 800;
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      appearance: none;
      border: 1px solid transparent;
      border-radius: 999px;
      height: var(--btn-h);
      padding: var(--btn-pad);
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      line-height: 1;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform var(--trans), box-shadow var(--trans), background var(--trans), border-color var(--trans), color var(--trans);
      white-space: nowrap;
    }

    .btn:active { transform: translateY(1px) scale(0.995); }
    .btn:focus-visible {
      outline: 3px solid rgba(239, 127, 79, 0.35);
      outline-offset: 2px;
    }

    .btn-secondary {
      background: #fff7ef;
      color: #6e432b;
      border-color: rgba(141, 93, 62, 0.24);
    }
    .btn-secondary:hover {
      box-shadow: 0 10px 22px rgba(141, 93, 62, 0.14);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(145deg, var(--brand), var(--brand-strong));
      color: #fff;
      border-color: rgba(0,0,0,0.03);
      box-shadow: 0 12px 22px rgba(218, 104, 56, 0.27);
    }
    .btn-primary:hover {
      box-shadow: 0 16px 30px rgba(218, 104, 56, 0.34);
      transform: translateY(-1px);
    }

    .hero {
      margin: 20px 0 18px;
      display: grid;
      gap: 12px;
      padding: 22px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(130, 90, 64, 0.2);
      background:
        linear-gradient(130deg, rgba(255,255,255,0.75), rgba(255, 245, 231, 0.86));
      box-shadow: var(--shadow);
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(1.4rem, 2.5vw, 2rem);
      line-height: 1.15;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(0.95rem, 1.7vw, 1.08rem);
      max-width: 75ch;
      line-height: 1.6;
    }

    .meta-strip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      width: fit-content;
      margin-top: 3px;
      padding: 8px 12px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--line);
      color: #76533a;
      font-size: 0.83rem;
      font-weight: 700;
    }

    .board {
      margin-top: 14px;
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      align-items: start;
    }

    .card {
      border-radius: 18px;
      background: var(--surface-strong);
      border: 1px solid var(--line);
      box-shadow: 0 9px 25px rgba(113, 77, 47, 0.12);
      display: grid;
      gap: 12px;
      padding: 14px;
      min-height: 222px;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      animation: rise 460ms ease both;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0 0 auto 0;
      height: 58px;
      background: linear-gradient(180deg, rgba(255, 191, 133, 0.22), transparent);
      z-index: -1;
    }

    .card-head {
      display: grid;
      grid-template-columns: 54px 1fr;
      gap: 12px;
      align-items: center;
      min-width: 0;
    }

    .photo {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      object-fit: cover;
      border: 1px solid rgba(130, 90, 64, 0.18);
      box-shadow: 0 8px 16px rgba(99, 66, 41, 0.16);
      background: #fff;
    }

    .who {
      min-width: 0;
      display: grid;
      gap: 2px;
    }

    .name {
      margin: 0;
      font-size: 0.98rem;
      font-weight: 800;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sub {
      margin: 0;
      color: var(--muted);
      font-size: 0.8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .msg {
      margin: 0;
      font-size: 0.97rem;
      line-height: 1.62;
      color: #3a3029;
      word-break: break-word;
    }

    .chip {
      margin-top: auto;
      display: inline-flex;
      align-items: center;
      width: fit-content;
      padding: 7px 10px;
      border-radius: 999px;
      font-size: 0.77rem;
      font-weight: 700;
      color: #7a5137;
      background: #fff5ec;
      border: 1px dashed rgba(151, 102, 72, 0.35);
    }

    .empty {
      border: 1px dashed rgba(149, 105, 77, 0.45);
      border-radius: 16px;
      background: rgba(255,255,255,0.62);
      padding: 24px;
      text-align: center;
      color: var(--muted);
      font-weight: 600;
    }

    .modal-wrap {
      position: fixed;
      inset: 0;
      background: rgba(48, 34, 23, 0.5);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 40;
    }

    .modal-wrap.show { display: flex; }

    .modal {
      width: min(540px, 100%);
      background: #fffdf9;
      border: 1px solid rgba(133, 93, 66, 0.25);
      border-radius: 18px;
      box-shadow: 0 24px 55px rgba(38, 25, 16, 0.3);
      overflow: hidden;
      animation: pop 220ms ease;
    }

    .modal-header {
      padding: 15px 16px;
      border-bottom: 1px solid rgba(133, 93, 66, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      background: linear-gradient(180deg, rgba(255, 201, 140, 0.2), transparent);
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.07rem;
      font-weight: 800;
    }

    .icon-btn {
      width: 36px;
      min-width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(133, 93, 66, 0.26);
      background: #fff;
      color: #68432d;
      font-size: 1.1rem;
      cursor: pointer;
      display: grid;
      place-items: center;
    }

    .form {
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    .field label {
      font-size: 0.84rem;
      font-weight: 700;
      color: #6c4a33;
    }

    .input, .textarea {
      width: 100%;
      border: 1px solid rgba(133, 93, 66, 0.27);
      background: #fff;
      color: #2f2a26;
      border-radius: 12px;
      font: inherit;
      transition: border-color var(--trans), box-shadow var(--trans);
    }

    .input {
      height: 42px;
      padding: 0 12px;
      font-size: 0.94rem;
    }

    .textarea {
      padding: 10px 12px;
      resize: vertical;
      min-height: 110px;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .input:focus-visible, .textarea:focus-visible {
      border-color: var(--brand);
      outline: none;
      box-shadow: 0 0 0 3px rgba(239, 127, 79, 0.2);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 60;
      min-width: 190px;
      max-width: min(94vw, 380px);
      border-radius: 14px;
      padding: 11px 13px;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 18px 38px rgba(26, 20, 16, 0.34);
      opacity: 0;
      pointer-events: none;
      transform: translateY(8px) scale(.98);
      transition: opacity var(--trans), transform var(--trans);
      background: linear-gradient(145deg, #2e9f63, #157c47);
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(7px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { opacity: .75; transform: translateY(6px) scale(.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @media (max-width: 760px) {
      .page { padding: 14px 12px 28px; }
      .topbar { top: 8px; }
      .hero { padding: 16px; }
      .board { grid-template-columns: 1fr; gap: 13px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="topbar">
      <div class="brand-wrap">
        <div class="badge" aria-hidden="true">ðŸŽˆ</div>
        <h1 class="brand">Farewell Message Board</h1>
      </div>
      <div class="actions">
        <button class="btn btn-secondary" id="loginBtn" type="button" aria-label="Pseudo login">
          Login
        </button>
        <button class="btn btn-primary" id="writeBtn" type="button" aria-label="Write a new message">
          Write
        </button>
      </div>
    </header>

    <section class="hero">
      <h1>Words that stay with us, long after the goodbye.</h1>
      <p>
        A little wall of gratitude, joy, and memories. Leave one warm note before we wave goodbye.
      </p>
      <span class="meta-strip" id="messageCount">10 heartfelt messages</span>
    </section>

    <section id="board" class="board" aria-live="polite"></section>
  </main>

  <div class="modal-wrap" id="modalWrap" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <article class="modal">
      <header class="modal-header">
        <h2 id="modalTitle">Write a Message</h2>
        <button class="icon-btn" id="closeModal" type="button" aria-label="Close">Ã—</button>
      </header>
      <form class="form" id="messageForm">
        <div class="field">
          <label for="fromInput">Your Name</label>
          <input class="input" id="fromInput" name="from" maxlength="42" placeholder="e.g. Jordan" required />
        </div>
        <div class="field">
          <label for="toInput">To</label>
          <input class="input" id="toInput" name="to" maxlength="42" placeholder="e.g. Priya" required />
        </div>
        <div class="field">
          <label for="textInput">Message</label>
          <textarea class="textarea" id="textInput" name="text" maxlength="400" placeholder="Write something meaningful..." required></textarea>
        </div>
        <div class="field">
          <label for="imageInput">Photo URL (optional)</label>
          <input class="input" id="imageInput" name="image" placeholder="https://..." />
        </div>
        <div class="form-actions">
          <button class="btn btn-secondary" id="cancelBtn" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Post Message</button>
        </div>
      </form>
    </article>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const initialMessages = [
      {
        from: "Avery",
        to: "Maya",
        text: "You made every Monday feel lighter and every challenge feel possible. Thank you for the kindness you brought to this team every single day.",
        tag: "Gratitude",
        image: "https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Noah",
        to: "Rina",
        text: "From coffee breaks to late-night launches, you were the calm in every storm. Wishing you bold adventures and gentle mornings ahead.",
        tag: "New Chapter",
        image: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Elena",
        to: "Chris",
        text: "Your laughter filled the room, and your mentorship helped me grow faster than I imagined. Thank you for believing in us.",
        tag: "Mentorship",
        image: "https://images.unsplash.com/photo-1542204625-de293a7b42d7?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Diego",
        to: "Sam",
        text: "I still remember your first demo and how you turned nerves into brilliance. Keep shining; your next team is very lucky.",
        tag: "Proud Moment",
        image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Leah",
        to: "Jon",
        text: "Thank you for turning big ideas into clear action plans. Your patience, humor, and heart made all the difference.",
        tag: "Appreciation",
        image: "https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Harper",
        to: "Kai",
        text: "You were the teammate who always checked in, always listened, and always lifted others up. That rare warmth will be missed.",
        tag: "Team Spirit",
        image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Priya",
        to: "Nate",
        text: "Your creativity made our work brighter and your honesty made our work better. Excited for everything you build next.",
        tag: "Creativity",
        image: "https://images.unsplash.com/photo-1541532713592-79a0317b6b77?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Ivy",
        to: "Leo",
        text: "Thanks for the pep talks, quick fixes, and quiet confidence you gave all of us. The board may change, but your impact stays.",
        tag: "Lasting Impact",
        image: "https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Quinn",
        to: "Aria",
        text: "You taught us that excellence and empathy can go hand in hand. Hope your next chapter is full of color and joy.",
        tag: "Inspiration",
        image: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=200&q=80"
      },
      {
        from: "Ben",
        to: "Taylor",
        text: "The way you celebrated everyone else's wins was unforgettable. Thank you for being pure encouragement in human form.",
        tag: "Heartfelt",
        image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=200&q=80"
      }
    ];

    const fallbackImage = "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=200&q=80";
    const board = document.getElementById("board");
    const messageCount = document.getElementById("messageCount");
    const loginBtn = document.getElementById("loginBtn");
    const writeBtn = document.getElementById("writeBtn");
    const modalWrap = document.getElementById("modalWrap");
    const closeModal = document.getElementById("closeModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const messageForm = document.getElementById("messageForm");
    const toast = document.getElementById("toast");

    const messages = [...initialMessages];

    function sanitize(value) {
      return value
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function createCard(message, i) {
      const card = document.createElement("article");
      card.className = "card";
      card.style.animationDelay = `${Math.min(i * 35, 220)}ms`;
      const text = sanitize(message.text);
      const from = sanitize(message.from);
      const to = sanitize(message.to);
      const tag = sanitize(message.tag || "Farewell");
      const image = sanitize(message.image || fallbackImage);

      card.innerHTML = `
        <header class="card-head">
          <img class="photo" src="${image}" alt="Portrait for ${to}" loading="lazy" onerror="this.src='${fallbackImage}'" />
          <div class="who">
            <p class="name">${to}</p>
            <p class="sub">From ${from}</p>
          </div>
        </header>
        <p class="msg">${text}</p>
        <span class="chip">${tag}</span>
      `;
      return card;
    }

    function renderBoard() {
      board.innerHTML = "";
      if (!messages.length) {
        board.innerHTML = '<div class="empty">No messages yet. Be the first to write one.</div>';
      } else {
        messages.forEach((message, i) => board.appendChild(createCard(message, i)));
      }
      messageCount.textContent = `${messages.length} heartfelt message${messages.length > 1 ? "s" : ""}`;
    }

    function setModal(visible) {
      modalWrap.classList.toggle("show", visible);
      document.body.style.overflow = visible ? "hidden" : "";
      if (visible) {
        setTimeout(() => document.getElementById("fromInput").focus(), 20);
      }
    }

    let toastTimer;
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 2000);
    }

    const fakeUsers = ["Guest-Aurora", "Guest-River", "Guest-Sunbeam", "Guest-Comet"];

    loginBtn.addEventListener("click", () => {
      const identity = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
      loginBtn.textContent = identity;
      loginBtn.disabled = true;
      loginBtn.style.opacity = "0.92";
      showToast(`Signed in as ${identity}`);
    });

    writeBtn.addEventListener("click", () => setModal(true));
    closeModal.addEventListener("click", () => setModal(false));
    cancelBtn.addEventListener("click", () => setModal(false));

    modalWrap.addEventListener("click", (event) => {
      if (event.target === modalWrap) setModal(false);
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && modalWrap.classList.contains("show")) {
        setModal(false);
      }
    });

    messageForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const formData = new FormData(messageForm);
      const from = String(formData.get("from") || "").trim();
      const to = String(formData.get("to") || "").trim();
      const text = String(formData.get("text") || "").trim();
      const imageInput = String(formData.get("image") || "").trim();

      if (!from || !to || !text) {
        showToast("Please fill out all required fields.");
        return;
      }

      messages.unshift({
        from,
        to,
        text,
        image: imageInput || fallbackImage,
        tag: "New Note"
      });

      renderBoard();
      messageForm.reset();
      setModal(false);
      showToast("Message posted successfully.");
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    renderBoard();
  </script>
</body>
</html>
