<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown → Slides</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #f2f5f9;
      --bg-alt: #e7edf5;
      --surface: #ffffff;
      --surface-2: #f9fbff;
      --text: #182230;
      --muted: #516074;
      --accent: #0f62fe;
      --accent-2: #4f8bff;
      --border: rgba(24, 34, 48, 0.12);
      --shadow: 0 20px 40px rgba(16, 24, 40, 0.14);
      --success: #1f8b4c;
    }

    [data-theme="dark"] {
      --bg: #0b1220;
      --bg-alt: #141e31;
      --surface: #111b2d;
      --surface-2: #0f1a2b;
      --text: #e8eef8;
      --muted: #9fb0c6;
      --accent: #69a1ff;
      --accent-2: #8cb8ff;
      --border: rgba(232, 238, 248, 0.14);
      --shadow: 0 22px 50px rgba(0, 0, 0, 0.45);
      --success: #3ecf73;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: "Plus Jakarta Sans", sans-serif;
      background:
        radial-gradient(1200px 600px at -20% -10%, var(--bg-alt) 0%, transparent 60%),
        radial-gradient(1000px 500px at 120% 110%, rgba(15, 98, 254, 0.12) 0%, transparent 55%),
        var(--bg);
      color: var(--text);
    }

    .app {
      max-width: 1440px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
    }

    .topbar {
      background: linear-gradient(130deg, var(--surface), var(--surface-2));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 14px 16px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title-wrap { display: flex; flex-direction: column; gap: 3px; }
    .title { font-weight: 800; letter-spacing: 0.2px; font-size: 1.1rem; }
    .subtitle { color: var(--muted); font-size: 0.9rem; }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 10px;
      padding: 9px 12px;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      border-color: color-mix(in srgb, var(--accent) 30%, var(--border));
      box-shadow: 0 8px 18px rgba(15, 98, 254, 0.16);
    }

    button.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      border-color: transparent;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(340px, 38%) minmax(0, 1fr);
      gap: 16px;
      min-height: 0;
    }

    .panel {
      background: linear-gradient(140deg, var(--surface), var(--surface-2));
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .panel-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
    }

    .panel-title {
      font-weight: 700;
      font-size: 0.95rem;
      letter-spacing: 0.2px;
    }

    .hint {
      color: var(--muted);
      font-size: 0.8rem;
      font-family: "IBM Plex Mono", monospace;
    }

    .editor {
      flex: 1;
      width: 100%;
      min-height: 420px;
      border: 0;
      outline: none;
      resize: none;
      background: transparent;
      color: var(--text);
      font: 500 14px/1.6 "IBM Plex Mono", monospace;
      padding: 14px;
    }

    .stage-wrap {
      padding: 14px;
      min-height: 0;
      display: grid;
      grid-template-rows: 1fr auto;
      gap: 10px;
    }

    .stage {
      min-height: 460px;
      background:
        linear-gradient(140deg, color-mix(in srgb, var(--surface) 88%, var(--accent) 12%), var(--surface)),
        var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: stretch;
      isolation: isolate;
    }

    .stage::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(120% 80% at 100% 0%, rgba(15, 98, 254, 0.15), transparent 60%),
        linear-gradient(to bottom, rgba(255,255,255,0.02), transparent 30%);
      z-index: 0;
    }

    .slide {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      overflow: auto;
      padding: clamp(24px, 4vw, 56px);
      animation: fadeIn 180ms ease;
    }

    @keyframes fadeIn {
      from { opacity: 0.2; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide h1, .slide h2, .slide h3 { margin: 0 0 0.55em; line-height: 1.15; }
    .slide h1 { font-size: clamp(1.8rem, 3.4vw, 3rem); }
    .slide h2 { font-size: clamp(1.4rem, 2.8vw, 2.3rem); }
    .slide h3 { font-size: clamp(1.05rem, 2.1vw, 1.65rem); }
    .slide p, .slide li, .slide blockquote { font-size: clamp(1rem, 1.8vw, 1.3rem); }
    .slide ul, .slide ol { padding-left: 1.2em; margin-top: 0.3em; }
    .slide p { margin: 0.55em 0; }
    .slide code {
      font-family: "IBM Plex Mono", monospace;
      background: rgba(15, 98, 254, 0.12);
      border-radius: 6px;
      padding: 0.12em 0.35em;
      font-size: 0.9em;
    }
    .slide pre code {
      display: block;
      padding: 0.9em 1em;
      overflow: auto;
    }
    .slide blockquote {
      margin: 0.8em 0;
      border-left: 4px solid var(--accent);
      padding: 0.4em 0.8em;
      color: var(--muted);
      background: rgba(15, 98, 254, 0.08);
      border-radius: 8px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .left-controls, .right-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .counter {
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.9rem;
      color: var(--muted);
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--surface);
    }

    .kbd {
      padding: 2px 7px;
      border-radius: 7px;
      border: 1px solid var(--border);
      background: var(--surface);
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.76rem;
      color: var(--muted);
    }

    .status {
      color: var(--success);
      font-size: 0.86rem;
      font-weight: 600;
    }

    .empty {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      color: var(--muted);
      text-align: center;
      font-size: 0.95rem;
      padding: 20px;
    }

    @media (max-width: 1040px) {
      .grid { grid-template-columns: 1fr; }
      .editor { min-height: 300px; }
      .stage { min-height: 320px; }
    }

    @media (max-width: 680px) {
      .app { padding: 12px; }
      .topbar { padding: 12px; }
      .actions { width: 100%; }
      .actions button { flex: 1; }
      .stage-wrap { padding: 10px; }
      .controls { justify-content: center; }
    }
  </style>
</head>
<body data-theme="light">
  <main class="app">
    <header class="topbar">
      <div class="title-wrap">
        <div class="title">Markdown → Slides</div>
        <div class="subtitle">Convert markdown into a polished presentation. Use <strong>---</strong> for slide breaks.</div>
      </div>
      <div class="actions">
        <button id="sampleBtn">Load Sample Deck</button>
        <button id="themeBtn">Toggle Theme</button>
        <button id="fullscreenBtn" class="primary">Full Screen</button>
      </div>
    </header>

    <section class="grid">
      <article class="panel">
        <div class="panel-head">
          <div class="panel-title">Markdown Editor</div>
          <div class="hint">Live</div>
        </div>
        <textarea id="markdownInput" class="editor" spellcheck="false" aria-label="Markdown input"></textarea>
      </article>

      <article class="panel">
        <div class="panel-head">
          <div class="panel-title">Slide Preview</div>
          <div class="hint">Use <span class="kbd">←</span> <span class="kbd">→</span> <span class="kbd">F</span></div>
        </div>
        <div class="stage-wrap">
          <div id="stage" class="stage" tabindex="0" aria-label="Slide preview area">
            <div id="slide" class="slide"></div>
          </div>
          <div class="controls">
            <div class="left-controls">
              <button id="prevBtn">Previous</button>
              <button id="nextBtn">Next</button>
              <div id="counter" class="counter">1 / 1</div>
            </div>
            <div class="right-controls">
              <span id="status" class="status">Ready</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script>
    const sampleMarkdown = `# Executive Strategy Review
### FY2026 Growth Plan

- Prepared for Board Meeting
- Owner: Strategy & Operations
- Date: February 6, 2026

---

## 1. Market Snapshot

The market remains resilient with selective growth pockets:

- Enterprise software spend: **+11% YoY**
- Customer retention: **94%**
- Expansion revenue contribution: **31%**

> Key insight: Focus on high-retention segments and premium tiers.

---

## 2. Strategic Priorities

1. Accelerate product-led expansion in core accounts.
2. Reduce onboarding time from 21 to 12 days.
3. Increase partner-sourced pipeline by 40%.

### Success Metrics

- Net Revenue Retention \`> 120%\`
- CAC payback \`< 11 months\`
- Gross margin \`> 74%\`

---

## 3. Execution Timeline

### Q1
- Launch revised pricing bundles
- Roll out onboarding automation pilot

### Q2
- Expand in EMEA mid-market
- Release AI-powered reporting assistant

### Q3
- Scale partner incentive program
- Consolidate analytics stack

---

## 4. Risks & Mitigations

- **Adoption risk**: run executive enablement sessions
- **Delivery risk**: lock cross-functional weekly review cadence
- **Competitive risk**: prioritize differentiation narrative

---

# Thank You
## Discussion & Decision

- Approval requested for FY2026 investment plan
- Next checkpoint: March 15, 2026`;

    const markdownInput = document.getElementById('markdownInput');
    const slideEl = document.getElementById('slide');
    const stageEl = document.getElementById('stage');
    const counterEl = document.getElementById('counter');
    const statusEl = document.getElementById('status');

    const sampleBtn = document.getElementById('sampleBtn');
    const themeBtn = document.getElementById('themeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let slides = [''];
    let currentSlide = 0;

    marked.setOptions({ breaks: true, gfm: true });

    function splitSlides(markdown) {
      return markdown
        .split(/^\s*---\s*$/gm)
        .map(s => s.trim())
        .filter((s, idx, arr) => s.length > 0 || arr.length === 1);
    }

    function renderSlide() {
      const total = Math.max(1, slides.length);
      if (!slides[currentSlide]) {
        slideEl.innerHTML = '<div class="empty">No content on this slide.</div>';
      } else {
        slideEl.innerHTML = marked.parse(slides[currentSlide]);
      }
      counterEl.textContent = `${currentSlide + 1} / ${total}`;
      prevBtn.disabled = currentSlide === 0;
      nextBtn.disabled = currentSlide >= total - 1;
      statusEl.textContent = total > 0 ? `Rendered ${total} slide${total > 1 ? 's' : ''}` : 'Ready';
    }

    function updateSlides(keepIndex = true) {
      const oldIndex = currentSlide;
      const parts = splitSlides(markdownInput.value);
      slides = parts.length ? parts : [''];
      currentSlide = keepIndex ? Math.min(oldIndex, slides.length - 1) : 0;
      renderSlide();
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide += 1;
        renderSlide();
      }
    }

    function goPrev() {
      if (currentSlide > 0) {
        currentSlide -= 1;
        renderSlide();
      }
    }

    function toggleTheme() {
      const body = document.body;
      const nextTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
      body.dataset.theme = nextTheme;
      localStorage.setItem('md-slides-theme', nextTheme);
    }

    async function toggleFullscreen() {
      try {
        if (!document.fullscreenElement) {
          await stageEl.requestFullscreen();
          statusEl.textContent = 'Full-screen enabled';
        } else {
          await document.exitFullscreen();
          statusEl.textContent = 'Full-screen exited';
        }
      } catch {
        statusEl.textContent = 'Full-screen unavailable in this context';
      }
    }

    markdownInput.addEventListener('input', () => updateSlides(true));
    prevBtn.addEventListener('click', goPrev);
    nextBtn.addEventListener('click', goNext);
    sampleBtn.addEventListener('click', () => {
      markdownInput.value = sampleMarkdown;
      updateSlides(false);
      markdownInput.focus();
      statusEl.textContent = 'Sample deck loaded';
    });
    themeBtn.addEventListener('click', toggleTheme);
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    document.addEventListener('keydown', (e) => {
      const tag = document.activeElement?.tagName?.toLowerCase();
      const isTyping = tag === 'textarea' || tag === 'input';

      if ((e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') && !isTyping) {
        e.preventDefault();
        goNext();
      }

      if ((e.key === 'ArrowLeft' || e.key === 'PageUp') && !isTyping) {
        e.preventDefault();
        goPrev();
      }

      if (e.key.toLowerCase() === 'f' && !isTyping) {
        e.preventDefault();
        toggleFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        stageEl.focus();
      }
    });

    (() => {
      const savedTheme = localStorage.getItem('md-slides-theme');
      if (savedTheme === 'dark' || savedTheme === 'light') {
        document.body.dataset.theme = savedTheme;
      }
      markdownInput.value = sampleMarkdown;
      updateSlides(false);
    })();
  </script>
</body>
</html>
