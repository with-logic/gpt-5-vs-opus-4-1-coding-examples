<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiny Kanban</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #f4f7f1;
      --bg-2: #e9efe2;
      --panel: #ffffffcc;
      --text: #1c2b22;
      --muted: #4d6256;
      --line: #bfd0c2;
      --todo: #3a5a40;
      --doing: #b85a2b;
      --done: #1d6f8b;
      --high: #cf2f2f;
      --medium: #ce8a1e;
      --low: #2a8f5a;
      --shadow: 0 10px 30px rgba(28, 43, 34, 0.12);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Manrope", system-ui, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 15% 20%, #dcebd8 0%, transparent 40%),
        radial-gradient(circle at 85% 10%, #d5e8ec 0%, transparent 35%),
        linear-gradient(155deg, var(--bg-1), var(--bg-2));
      font-size: 16px;
      line-height: 1.4;
      padding: 1.1rem;
    }

    .app {
      max-width: 1300px;
      margin: 0 auto;
      display: grid;
      gap: 1rem;
    }

    .header {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      padding: 1rem;
      display: grid;
      gap: 0.85rem;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.35rem, 3.5vw, 2rem);
      letter-spacing: 0.02em;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 700;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 0.6rem;
    }

    .controls input,
    .controls select,
    .controls button {
      height: 44px;
      border-radius: 10px;
      border: 1px solid var(--line);
      font: inherit;
      padding: 0.45rem 0.65rem;
      background: #fff;
      color: var(--text);
    }

    .controls input:focus,
    .controls select:focus {
      outline: 3px solid #8bb9a0;
      outline-offset: 1px;
      border-color: #7fae96;
    }

    #taskTitle { grid-column: span 2; }
    #searchInput { grid-column: span 2; }

    .controls button {
      border: none;
      background: linear-gradient(135deg, #2a6e46, #245b7b);
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(36, 91, 123, 0.25);
      transition: transform 120ms ease, filter 120ms ease;
    }

    .controls button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .legend {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 0.88rem;
      font-weight: 700;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 0.25rem 0.55rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.85rem;
    }

    .column {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      min-height: 420px;
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden;
    }

    .column-header {
      padding: 0.8rem;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 800;
      font-size: 1rem;
    }

    .column.todo .column-header { border-left: 8px solid var(--todo); }
    .column.doing .column-header { border-left: 8px solid var(--doing); }
    .column.done .column-header { border-left: 8px solid var(--done); }

    .wip {
      font-size: 0.78rem;
      color: var(--muted);
      font-weight: 700;
      padding: 0.25rem 0.45rem;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #fff;
    }

    .card-list {
      padding: 0.75rem;
      display: grid;
      gap: 0.65rem;
      align-content: start;
      min-height: 140px;
    }

    .card-list.drag-over {
      outline: 3px dashed #4c8a67;
      outline-offset: -8px;
      border-radius: 12px;
      background: rgba(76, 138, 103, 0.08);
    }

    .card {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: #fff;
      box-shadow: 0 4px 14px rgba(28, 43, 34, 0.09);
      padding: 0.65rem;
      display: grid;
      gap: 0.45rem;
      cursor: grab;
      animation: rise 220ms ease;
    }

    .card:active { cursor: grabbing; }

    .card.dragging {
      opacity: 0.45;
      transform: scale(0.98);
    }

    .card-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .card-title {
      margin: 0;
      font-size: 1rem;
      font-weight: 800;
      line-height: 1.25;
      word-break: break-word;
    }

    .delete-btn {
      border: none;
      background: #f5e4e4;
      color: #9f2a2a;
      width: 30px;
      height: 30px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 800;
      font-size: 0.95rem;
      line-height: 1;
      transition: filter 120ms ease, transform 120ms ease;
      flex: 0 0 auto;
    }

    .delete-btn:hover {
      filter: brightness(0.95);
      transform: translateY(-1px);
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.45rem;
      flex-wrap: wrap;
      font-size: 0.84rem;
      color: var(--muted);
      font-weight: 700;
    }

    .priority-tag {
      color: #fff;
      border-radius: 999px;
      padding: 0.2rem 0.55rem;
      font-size: 0.76rem;
      letter-spacing: 0.02em;
      font-weight: 800;
      text-transform: uppercase;
    }

    .priority-high { background: var(--high); }
    .priority-medium { background: var(--medium); }
    .priority-low { background: var(--low); }

    .assignee {
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #f8fbf8;
      padding: 0.18rem 0.5rem;
    }

    .hidden {
      display: none !important;
    }

    .status {
      font-size: 0.88rem;
      font-weight: 700;
      color: #194a35;
      min-height: 1.2em;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 1050px) {
      .controls {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      #taskTitle,
      #searchInput { grid-column: span 3; }
    }

    @media (max-width: 760px) {
      body { padding: 0.7rem; }

      .board { grid-template-columns: 1fr; }

      .column { min-height: 280px; }

      .controls { grid-template-columns: 1fr 1fr; }

      #taskTitle,
      #searchInput,
      .controls button { grid-column: span 2; }
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <section class="header" aria-label="Board controls">
      <div class="title-row">
        <div>
          <h1>Tiny Kanban</h1>
          <div class="subtitle">Daily standup board: Todo -> Doing -> Done</div>
        </div>
        <div class="status" id="statusText" aria-live="polite"></div>
      </div>

      <div class="controls">
        <input id="taskTitle" type="text" maxlength="120" placeholder="New task (for Todo)..." aria-label="New task title" />
        <select id="prioritySelect" aria-label="Select priority">
          <option value="high">High priority</option>
          <option value="medium" selected>Medium priority</option>
          <option value="low">Low priority</option>
        </select>
        <select id="assigneeSelect" aria-label="Assign to person">
          <option value="Alex">Alex</option>
          <option value="Sam">Sam</option>
          <option value="Jordan">Jordan</option>
          <option value="Priya">Priya</option>
          <option value="Riley">Riley</option>
          <option value="Unassigned">Unassigned</option>
        </select>
        <button id="addBtn" type="button">Add Card</button>
        <input id="searchInput" type="search" placeholder="Search title, assignee, or priority..." aria-label="Search cards" />
      </div>

      <div class="legend" aria-hidden="true">
        <span class="pill"><span class="dot" style="background: var(--high)"></span>High</span>
        <span class="pill"><span class="dot" style="background: var(--medium)"></span>Medium</span>
        <span class="pill"><span class="dot" style="background: var(--low)"></span>Low</span>
        <span class="pill">WIP limits: Todo 8, Doing 4, Done 99</span>
      </div>
    </section>

    <section class="board" aria-label="Kanban board">
      <article class="column todo" data-column="todo">
        <header class="column-header">
          <span>Todo</span>
          <span class="wip" id="count-todo">0 / 8</span>
        </header>
        <div class="card-list" id="todoList" data-column="todo" aria-label="Todo cards"></div>
      </article>

      <article class="column doing" data-column="doing">
        <header class="column-header">
          <span>Doing</span>
          <span class="wip" id="count-doing">0 / 4</span>
        </header>
        <div class="card-list" id="doingList" data-column="doing" aria-label="Doing cards"></div>
      </article>

      <article class="column done" data-column="done">
        <header class="column-header">
          <span>Done</span>
          <span class="wip" id="count-done">0 / 99</span>
        </header>
        <div class="card-list" id="doneList" data-column="done" aria-label="Done cards"></div>
      </article>
    </section>
  </div>

  <script>
    (function () {
      const WIP_LIMITS = { todo: 8, doing: 4, done: 99 };
      const STORAGE_KEY = "tiny-kanban-v1";

      const defaultCards = [
        { id: crypto.randomUUID(), title: "Draft API changelog", priority: "high", assignee: "Alex", column: "todo" },
        { id: crypto.randomUUID(), title: "Implement auth refresh", priority: "medium", assignee: "Priya", column: "doing" },
        { id: crypto.randomUUID(), title: "Fix mobile spacing bug", priority: "low", assignee: "Sam", column: "done" },
        { id: crypto.randomUUID(), title: "Prepare standup notes", priority: "medium", assignee: "Jordan", column: "todo" }
      ];

      const els = {
        taskTitle: document.getElementById("taskTitle"),
        prioritySelect: document.getElementById("prioritySelect"),
        assigneeSelect: document.getElementById("assigneeSelect"),
        addBtn: document.getElementById("addBtn"),
        searchInput: document.getElementById("searchInput"),
        status: document.getElementById("statusText"),
        lists: {
          todo: document.getElementById("todoList"),
          doing: document.getElementById("doingList"),
          done: document.getElementById("doneList")
        },
        counts: {
          todo: document.getElementById("count-todo"),
          doing: document.getElementById("count-doing"),
          done: document.getElementById("count-done")
        }
      };

      let cards = loadCards();
      let draggedId = null;

      function loadCards() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return defaultCards;
          const parsed = JSON.parse(raw);
          if (!Array.isArray(parsed)) return defaultCards;
          return parsed.filter(isCardLike);
        } catch {
          return defaultCards;
        }
      }

      function isCardLike(card) {
        return card && typeof card.id === "string" && typeof card.title === "string" && card.title.trim() &&
          ["high", "medium", "low"].includes(card.priority) &&
          typeof card.assignee === "string" &&
          ["todo", "doing", "done"].includes(card.column);
      }

      function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
      }

      function announce(message) {
        els.status.textContent = message;
      }

      function countInColumn(column) {
        return cards.filter(card => card.column === column).length;
      }

      function canMoveTo(column) {
        return countInColumn(column) < WIP_LIMITS[column];
      }

      function addCard() {
        const title = els.taskTitle.value.trim();
        if (!title) {
          announce("Enter a task title first.");
          els.taskTitle.focus();
          return;
        }

        if (!canMoveTo("todo")) {
          announce("Todo is at WIP limit.");
          return;
        }

        cards.unshift({
          id: crypto.randomUUID(),
          title,
          priority: els.prioritySelect.value,
          assignee: els.assigneeSelect.value,
          column: "todo"
        });

        els.taskTitle.value = "";
        save();
        render();
        announce("Card added to Todo.");
      }

      function deleteCard(id) {
        const before = cards.length;
        cards = cards.filter(card => card.id !== id);
        if (cards.length !== before) {
          save();
          render();
          announce("Card deleted.");
        }
      }

      function moveCard(id, toColumn) {
        const card = cards.find(item => item.id === id);
        if (!card || card.column === toColumn) return;

        if (!canMoveTo(toColumn)) {
          announce(toColumn.charAt(0).toUpperCase() + toColumn.slice(1) + " is at WIP limit.");
          render();
          return;
        }

        card.column = toColumn;
        save();
        render();
        announce("Moved to " + toColumn + ".");
      }

      function matchesSearch(card, query) {
        if (!query) return true;
        const haystack = `${card.title} ${card.assignee} ${card.priority} ${card.column}`.toLowerCase();
        return haystack.includes(query);
      }

      function createCard(card) {
        const item = document.createElement("div");
        item.className = "card";
        item.draggable = true;
        item.dataset.id = card.id;

        const top = document.createElement("div");
        top.className = "card-top";

        const title = document.createElement("h3");
        title.className = "card-title";
        title.textContent = card.title;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.type = "button";
        deleteBtn.setAttribute("aria-label", "Delete card " + card.title);
        deleteBtn.textContent = "âœ•";
        deleteBtn.addEventListener("click", () => deleteCard(card.id));

        top.appendChild(title);
        top.appendChild(deleteBtn);

        const meta = document.createElement("div");
        meta.className = "meta";

        const pri = document.createElement("span");
        pri.className = "priority-tag priority-" + card.priority;
        pri.textContent = card.priority;

        const who = document.createElement("span");
        who.className = "assignee";
        who.textContent = card.assignee;

        meta.appendChild(pri);
        meta.appendChild(who);

        item.appendChild(top);
        item.appendChild(meta);

        item.addEventListener("dragstart", () => {
          draggedId = card.id;
          item.classList.add("dragging");
        });

        item.addEventListener("dragend", () => {
          draggedId = null;
          item.classList.remove("dragging");
          clearDragOver();
        });

        return item;
      }

      function clearDragOver() {
        Object.values(els.lists).forEach(list => list.classList.remove("drag-over"));
      }

      function attachListDnD(listEl, columnName) {
        listEl.addEventListener("dragover", event => {
          event.preventDefault();
          listEl.classList.add("drag-over");
        });

        listEl.addEventListener("dragleave", event => {
          if (!listEl.contains(event.relatedTarget)) {
            listEl.classList.remove("drag-over");
          }
        });

        listEl.addEventListener("drop", event => {
          event.preventDefault();
          listEl.classList.remove("drag-over");
          if (draggedId) moveCard(draggedId, columnName);
        });
      }

      function render() {
        const query = els.searchInput.value.trim().toLowerCase();

        Object.values(els.lists).forEach(list => { list.textContent = ""; });

        for (const column of ["todo", "doing", "done"]) {
          const listEl = els.lists[column];
          const columnCards = cards.filter(card => card.column === column);
          for (const card of columnCards) {
            const cardEl = createCard(card);
            if (!matchesSearch(card, query)) cardEl.classList.add("hidden");
            listEl.appendChild(cardEl);
          }

          els.counts[column].textContent = countInColumn(column) + " / " + WIP_LIMITS[column];

          const isLimited = countInColumn(column) >= WIP_LIMITS[column];
          els.counts[column].style.borderColor = isLimited ? "#b22d2d" : "var(--line)";
          els.counts[column].style.color = isLimited ? "#8f1f1f" : "var(--muted)";
        }
      }

      els.addBtn.addEventListener("click", addCard);
      els.taskTitle.addEventListener("keydown", event => {
        if (event.key === "Enter") addCard();
      });
      els.searchInput.addEventListener("input", render);

      attachListDnD(els.lists.todo, "todo");
      attachListDnD(els.lists.doing, "doing");
      attachListDnD(els.lists.done, "done");

      render();
      announce("Board ready.");
    })();
  </script>
</body>
</html>
