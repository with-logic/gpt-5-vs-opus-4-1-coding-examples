<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.95;
            font-size: 1rem;
        }

        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .color-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .color-input-wrapper label {
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .color-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .color-input-container input[type="color"] {
            width: 60px;
            height: 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-input-container input[type="color"]:hover {
            border-color: #667eea;
        }

        .color-input-container input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.875rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .preview-container {
            background: #f9fafb;
            border-radius: 16px;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 320px;
            width: 100%;
            border: 2px solid #e5e7eb;
            transition: all 0.3s;
        }

        .preview-container.has-qr {
            background: white;
            border-color: #667eea;
        }

        #qrcode {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode canvas,
        #qrcode img {
            border-radius: 12px;
            max-width: 100%;
            height: auto !important;
        }

        .placeholder {
            text-align: center;
            color: #9ca3af;
        }

        .placeholder svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .size-control input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }

        .size-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .size-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .size-value {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 24px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .color-picker-group {
                grid-template-columns: 1fr;
            }
        }

        .error-correction-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .error-correction-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .error-correction-options label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .error-correction-options input[type="radio"] {
            display: none;
        }

        .error-correction-options input[type="radio"]:checked + span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .error-correction-options label:hover {
            border-color: #667eea;
        }

        .error-correction-options span {
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Custom QR Code Generator</h1>
            <p>Create beautiful QR codes with custom colors</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="form-group">
                    <label for="text-input">Text or URL</label>
                    <textarea
                        id="text-input"
                        placeholder="Enter text or URL to generate QR code..."
                        rows="3"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="size-input">QR Code Size: <span class="size-value" id="size-display">256px</span></label>
                    <div class="size-control">
                        <input
                            type="range"
                            id="size-input"
                            min="128"
                            max="512"
                            value="256"
                            step="32"
                        >
                    </div>
                </div>

                <div class="color-picker-group">
                    <div class="color-input-wrapper">
                        <label>Foreground Color</label>
                        <div class="color-input-container">
                            <input type="color" id="color-dark" value="#000000">
                            <input type="text" id="color-dark-text" value="#000000" maxlength="7">
                        </div>
                    </div>
                    <div class="color-input-wrapper">
                        <label>Background Color</label>
                        <div class="color-input-container">
                            <input type="color" id="color-light" value="#ffffff">
                            <input type="text" id="color-light-text" value="#ffffff" maxlength="7">
                        </div>
                    </div>
                </div>

                <div class="error-correction-group">
                    <label>Error Correction Level</label>
                    <div class="error-correction-options">
                        <label>
                            <input type="radio" name="error-correction" value="L" checked>
                            <span>L</span>
                        </label>
                        <label>
                            <input type="radio" name="error-correction" value="M">
                            <span>M</span>
                        </label>
                        <label>
                            <input type="radio" name="error-correction" value="Q">
                            <span>Q</span>
                        </label>
                        <label>
                            <input type="radio" name="error-correction" value="H">
                            <span>H</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-container" id="preview-container">
                    <div id="qrcode">
                        <div class="placeholder">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                            </svg>
                            <p>Enter text to generate QR code</p>
                        </div>
                    </div>
                </div>
                <button class="download-btn" id="download-btn" disabled>
                    Download PNG
                </button>
            </div>
        </div>
    </div>

    <script>
        let qrcode = null;
        const textInput = document.getElementById('text-input');
        const sizeInput = document.getElementById('size-input');
        const sizeDisplay = document.getElementById('size-display');
        const colorDark = document.getElementById('color-dark');
        const colorDarkText = document.getElementById('color-dark-text');
        const colorLight = document.getElementById('color-light');
        const colorLightText = document.getElementById('color-light-text');
        const qrcodeContainer = document.getElementById('qrcode');
        const previewContainer = document.getElementById('preview-container');
        const downloadBtn = document.getElementById('download-btn');
        const errorCorrectionInputs = document.querySelectorAll('input[name="error-correction"]');

        // Sync color picker with text input
        colorDark.addEventListener('input', (e) => {
            colorDarkText.value = e.target.value.toUpperCase();
            generateQRCode();
        });

        colorDarkText.addEventListener('input', (e) => {
            const value = e.target.value;
            if (/^#[0-9A-F]{6}$/i.test(value)) {
                colorDark.value = value;
                generateQRCode();
            }
        });

        colorLight.addEventListener('input', (e) => {
            colorLightText.value = e.target.value.toUpperCase();
            generateQRCode();
        });

        colorLightText.addEventListener('input', (e) => {
            const value = e.target.value;
            if (/^#[0-9A-F]{6}$/i.test(value)) {
                colorLight.value = value;
                generateQRCode();
            }
        });

        // Update size display
        sizeInput.addEventListener('input', (e) => {
            sizeDisplay.textContent = `${e.target.value}px`;
            generateQRCode();
        });

        // Generate QR code on text input
        textInput.addEventListener('input', generateQRCode);

        // Generate QR code on error correction change
        errorCorrectionInputs.forEach(input => {
            input.addEventListener('change', generateQRCode);
        });

        function getErrorCorrectionLevel() {
            const selected = document.querySelector('input[name="error-correction"]:checked');
            return selected ? selected.value : 'L';
        }

        function generateQRCode() {
            const text = textInput.value.trim();

            if (!text) {
                qrcodeContainer.innerHTML = `
                    <div class="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                        </svg>
                        <p>Enter text to generate QR code</p>
                    </div>
                `;
                previewContainer.classList.remove('has-qr');
                downloadBtn.disabled = true;
                return;
            }

            // Clear previous QR code
            qrcodeContainer.innerHTML = '';

            const size = parseInt(sizeInput.value);
            const correctLevel = getErrorCorrectionLevel();

            // Generate new QR code
            qrcode = new QRCode(qrcodeContainer, {
                text: text,
                width: size,
                height: size,
                colorDark: colorDark.value,
                colorLight: colorLight.value,
                correctLevel: QRCode.CorrectLevel[correctLevel]
            });

            previewContainer.classList.add('has-qr');
            downloadBtn.disabled = false;
        }

        function downloadQRCode() {
            const canvas = qrcodeContainer.querySelector('canvas');
            if (!canvas) {
                const img = qrcodeContainer.querySelector('img');
                if (img) {
                    // If only image exists, create a temporary link
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = img.src;
                    link.click();
                }
                return;
            }

            // Convert canvas to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        }

        downloadBtn.addEventListener('click', downloadQRCode);

        // Generate initial QR code with example
        textInput.value = 'https://anthropic.com';
        generateQRCode();
    </script>
</body>
</html>
