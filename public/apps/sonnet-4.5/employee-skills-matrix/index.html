<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Skills Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .skill-cell {
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .skill-cell:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .skill-level-0 { background-color: #f3f4f6; }
        .skill-level-1 { background-color: #fef3c7; }
        .skill-level-2 { background-color: #bfdbfe; }
        .skill-level-3 { background-color: #bbf7d0; }
        .skill-level-4 { background-color: #86efac; }

        .skill-level-0 { border: 2px solid #e5e7eb; }
        .skill-level-1 { border: 2px solid #fbbf24; }
        .skill-level-2 { border: 2px solid #60a5fa; }
        .skill-level-3 { border: 2px solid #4ade80; }
        .skill-level-4 { border: 2px solid #22c55e; }

        .matrix-container {
            overflow-x: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .matrix-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        .matrix-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            padding: 16px 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .matrix-table th:first-child {
            text-align: left;
            min-width: 200px;
            position: sticky;
            left: 0;
            z-index: 30;
        }

        .matrix-table td:first-child {
            background: #f9fafb;
            font-weight: 600;
            text-align: left;
            position: sticky;
            left: 0;
            z-index: 10;
            border-right: 2px solid #e5e7eb;
        }

        .matrix-table td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .matrix-table tr:hover td {
            background-color: #fef9e7;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .skill-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            margin: 2px;
        }

        .delete-btn {
            color: #ef4444;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #fee2e2;
        }

        .coverage-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .coverage-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h1 class="text-4xl font-bold text-gray-800 mb-2">Employee Skills Matrix</h1>
                        <p class="text-gray-600">Track and manage your team's skill coverage</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="openAddEmployeeModal()" class="btn-primary">
                            + Add Employee
                        </button>
                        <button onclick="openAddSkillModal()" class="btn-secondary">
                            + Add Skill
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6" id="statsContainer">
        </div>

        <div class="mb-6 bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">Proficiency Levels</h3>
            <div class="flex flex-wrap gap-4">
                <div class="legend-item">
                    <div class="legend-box skill-level-0">0</div>
                    <span class="text-sm text-gray-600">None</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box skill-level-1">1</div>
                    <span class="text-sm text-gray-600">Beginner</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box skill-level-2">2</div>
                    <span class="text-sm text-gray-600">Intermediate</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box skill-level-3">3</div>
                    <span class="text-sm text-gray-600">Advanced</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box skill-level-4">4</div>
                    <span class="text-sm text-gray-600">Expert</span>
                </div>
            </div>
        </div>

        <div class="matrix-container mb-6">
            <table class="matrix-table" id="skillsMatrix">
                <thead>
                    <tr id="matrixHeader">
                        <th>Skills / Employees</th>
                    </tr>
                </thead>
                <tbody id="matrixBody">
                </tbody>
            </table>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">Skill Coverage Analysis</h3>
            <div id="coverageAnalysis"></div>
        </div>
    </div>

    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Employee</h2>
            <form onsubmit="addEmployee(event)">
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Employee Name</label>
                    <input type="text" id="employeeName" class="input-field" required placeholder="Enter employee name">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Position</label>
                    <input type="text" id="employeePosition" class="input-field" required placeholder="Enter position">
                </div>
                <div class="flex gap-3 justify-end">
                    <button type="button" onclick="closeModal('addEmployeeModal')" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add Employee</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addSkillModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Skill</h2>
            <form onsubmit="addSkill(event)">
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Skill Name</label>
                    <input type="text" id="skillName" class="input-field" required placeholder="Enter skill name">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Category</label>
                    <input type="text" id="skillCategory" class="input-field" required placeholder="e.g., Programming, Design, Management">
                </div>
                <div class="flex gap-3 justify-end">
                    <button type="button" onclick="closeModal('addSkillModal')" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add Skill</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editSkillModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Edit Skill Level</h2>
            <div class="mb-4">
                <p class="text-gray-600 mb-2">
                    <strong id="editEmployeeName"></strong> - <strong id="editSkillName"></strong>
                </p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-3 text-gray-700">Proficiency Level</label>
                <div class="grid grid-cols-5 gap-2">
                    <button type="button" onclick="setSkillLevel(0)" class="skill-level-0 p-4 rounded-lg font-bold border-2 hover:scale-105 transition">
                        0<br><span class="text-xs">None</span>
                    </button>
                    <button type="button" onclick="setSkillLevel(1)" class="skill-level-1 p-4 rounded-lg font-bold border-2 hover:scale-105 transition">
                        1<br><span class="text-xs">Beginner</span>
                    </button>
                    <button type="button" onclick="setSkillLevel(2)" class="skill-level-2 p-4 rounded-lg font-bold border-2 hover:scale-105 transition">
                        2<br><span class="text-xs">Intermediate</span>
                    </button>
                    <button type="button" onclick="setSkillLevel(3)" class="skill-level-3 p-4 rounded-lg font-bold border-2 hover:scale-105 transition">
                        3<br><span class="text-xs">Advanced</span>
                    </button>
                    <button type="button" onclick="setSkillLevel(4)" class="skill-level-4 p-4 rounded-lg font-bold border-2 hover:scale-105 transition">
                        4<br><span class="text-xs">Expert</span>
                    </button>
                </div>
            </div>
            <div class="flex gap-3 justify-end mt-6">
                <button type="button" onclick="closeModal('editSkillModal')" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script>
        let employees = [
            { id: 1, name: 'Sarah Johnson', position: 'Senior Developer' },
            { id: 2, name: 'Mike Chen', position: 'Frontend Developer' },
            { id: 3, name: 'Emily Rodriguez', position: 'Full Stack Developer' },
            { id: 4, name: 'David Kim', position: 'UX Designer' },
            { id: 5, name: 'Lisa Wang', position: 'Project Manager' }
        ];

        let skills = [
            { id: 1, name: 'JavaScript', category: 'Programming' },
            { id: 2, name: 'Python', category: 'Programming' },
            { id: 3, name: 'React', category: 'Framework' },
            { id: 4, name: 'Node.js', category: 'Backend' },
            { id: 5, name: 'UI/UX Design', category: 'Design' },
            { id: 6, name: 'Project Management', category: 'Management' },
            { id: 7, name: 'SQL', category: 'Database' },
            { id: 8, name: 'AWS', category: 'Cloud' }
        ];

        let skillLevels = {
            '1-1': 4, '1-2': 3, '1-3': 4, '1-4': 4, '1-5': 1, '1-6': 2, '1-7': 3, '1-8': 3,
            '2-1': 4, '2-2': 1, '2-3': 4, '2-4': 2, '2-5': 2, '2-6': 1, '2-7': 2, '2-8': 1,
            '3-1': 3, '3-2': 4, '3-3': 3, '3-4': 4, '3-5': 2, '3-6': 2, '3-7': 4, '3-8': 3,
            '4-1': 2, '4-2': 1, '4-3': 2, '4-4': 1, '4-5': 4, '4-6': 3, '4-7': 1, '4-8': 0,
            '5-1': 1, '5-2': 2, '5-3': 1, '5-4': 1, '5-5': 3, '5-6': 4, '5-7': 2, '5-8': 2
        };

        let currentEditEmployee = null;
        let currentEditSkill = null;

        function renderMatrix() {
            const header = document.getElementById('matrixHeader');
            const body = document.getElementById('matrixBody');

            header.innerHTML = '<th>Skills / Employees</th>';
            employees.forEach(emp => {
                const th = document.createElement('th');
                th.innerHTML = `
                    <div class="flex flex-col items-center">
                        <div class="font-semibold">${emp.name}</div>
                        <div class="text-xs opacity-80">${emp.position}</div>
                        <button onclick="deleteEmployee(${emp.id})" class="delete-btn text-xs mt-1">Remove</button>
                    </div>
                `;
                header.appendChild(th);
            });

            body.innerHTML = '';
            skills.forEach(skill => {
                const row = document.createElement('tr');
                const skillCell = document.createElement('td');
                skillCell.innerHTML = `
                    <div class="flex justify-between items-center px-3">
                        <div>
                            <div class="font-semibold text-gray-800">${skill.name}</div>
                            <div class="text-xs text-gray-500">${skill.category}</div>
                        </div>
                        <button onclick="deleteSkill(${skill.id})" class="delete-btn">Ã—</button>
                    </div>
                `;
                row.appendChild(skillCell);

                employees.forEach(emp => {
                    const td = document.createElement('td');
                    const level = skillLevels[`${emp.id}-${skill.id}`] || 0;
                    td.className = `skill-cell skill-level-${level}`;
                    td.innerHTML = `<div class="font-bold text-lg">${level}</div>`;
                    td.onclick = () => openEditSkillModal(emp, skill);
                    row.appendChild(td);
                });

                body.appendChild(row);
            });

            updateStats();
            updateCoverageAnalysis();
        }

        function updateStats() {
            const totalEmployees = employees.length;
            const totalSkills = skills.length;

            let totalLevels = 0;
            let count = 0;
            Object.values(skillLevels).forEach(level => {
                if (level > 0) {
                    totalLevels += level;
                    count++;
                }
            });
            const avgSkillLevel = count > 0 ? (totalLevels / count).toFixed(1) : 0;

            let expertCount = 0;
            Object.values(skillLevels).forEach(level => {
                if (level === 4) expertCount++;
            });

            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="text-gray-600 text-sm font-semibold mb-1">Total Employees</div>
                    <div class="text-3xl font-bold text-gray-800">${totalEmployees}</div>
                </div>
                <div class="stat-card">
                    <div class="text-gray-600 text-sm font-semibold mb-1">Total Skills</div>
                    <div class="text-3xl font-bold text-gray-800">${totalSkills}</div>
                </div>
                <div class="stat-card">
                    <div class="text-gray-600 text-sm font-semibold mb-1">Avg Skill Level</div>
                    <div class="text-3xl font-bold text-gray-800">${avgSkillLevel}</div>
                </div>
                <div class="stat-card">
                    <div class="text-gray-600 text-sm font-semibold mb-1">Expert Skills</div>
                    <div class="text-3xl font-bold text-gray-800">${expertCount}</div>
                </div>
            `;
        }

        function updateCoverageAnalysis() {
            const coverageDiv = document.getElementById('coverageAnalysis');
            let html = '';

            skills.forEach(skill => {
                let totalLevel = 0;
                let expertCount = 0;
                employees.forEach(emp => {
                    const level = skillLevels[`${emp.id}-${skill.id}`] || 0;
                    totalLevel += level;
                    if (level === 4) expertCount++;
                });
                const avgLevel = employees.length > 0 ? (totalLevel / employees.length) : 0;
                const coveragePercent = (avgLevel / 4) * 100;

                html += `
                    <div class="mb-4 pb-4 border-b border-gray-200 last:border-b-0">
                        <div class="flex justify-between items-center mb-2">
                            <div>
                                <span class="font-semibold text-gray-800">${skill.name}</span>
                                <span class="text-xs text-gray-500 ml-2">${skill.category}</span>
                            </div>
                            <div class="text-sm text-gray-600">
                                Avg: <span class="font-semibold">${avgLevel.toFixed(1)}</span> |
                                Experts: <span class="font-semibold">${expertCount}</span>
                            </div>
                        </div>
                        <div class="coverage-bar">
                            <div class="coverage-fill" style="width: ${coveragePercent}%"></div>
                        </div>
                    </div>
                `;
            });

            coverageDiv.innerHTML = html || '<p class="text-gray-500">No skills added yet.</p>';
        }

        function openAddEmployeeModal() {
            document.getElementById('addEmployeeModal').classList.add('active');
            document.getElementById('employeeName').value = '';
            document.getElementById('employeePosition').value = '';
        }

        function openAddSkillModal() {
            document.getElementById('addSkillModal').classList.add('active');
            document.getElementById('skillName').value = '';
            document.getElementById('skillCategory').value = '';
        }

        function openEditSkillModal(employee, skill) {
            currentEditEmployee = employee;
            currentEditSkill = skill;
            document.getElementById('editEmployeeName').textContent = employee.name;
            document.getElementById('editSkillName').textContent = skill.name;
            document.getElementById('editSkillModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function addEmployee(event) {
            event.preventDefault();
            const name = document.getElementById('employeeName').value;
            const position = document.getElementById('employeePosition').value;

            const newId = Math.max(...employees.map(e => e.id), 0) + 1;
            employees.push({ id: newId, name, position });

            closeModal('addEmployeeModal');
            renderMatrix();
        }

        function addSkill(event) {
            event.preventDefault();
            const name = document.getElementById('skillName').value;
            const category = document.getElementById('skillCategory').value;

            const newId = Math.max(...skills.map(s => s.id), 0) + 1;
            skills.push({ id: newId, name, category });

            closeModal('addSkillModal');
            renderMatrix();
        }

        function setSkillLevel(level) {
            if (currentEditEmployee && currentEditSkill) {
                const key = `${currentEditEmployee.id}-${currentEditSkill.id}`;
                skillLevels[key] = level;
                renderMatrix();
                closeModal('editSkillModal');
            }
        }

        function deleteEmployee(empId) {
            if (confirm('Are you sure you want to remove this employee?')) {
                employees = employees.filter(e => e.id !== empId);
                Object.keys(skillLevels).forEach(key => {
                    if (key.startsWith(`${empId}-`)) {
                        delete skillLevels[key];
                    }
                });
                renderMatrix();
            }
        }

        function deleteSkill(skillId) {
            if (confirm('Are you sure you want to remove this skill?')) {
                skills = skills.filter(s => s.id !== skillId);
                Object.keys(skillLevels).forEach(key => {
                    if (key.endsWith(`-${skillId}`)) {
                        delete skillLevels[key];
                    }
                });
                renderMatrix();
            }
        }

        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        renderMatrix();
    </script>
</body>
</html>
