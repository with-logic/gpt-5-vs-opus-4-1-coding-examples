<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Filter Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 25px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #webcam {
            display: none;
        }

        #canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .filter-btn {
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .snapshot-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .snapshot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .save-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sliders {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-group label {
            min-width: 100px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .slider-group input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .slider-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .slider-group span {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }

        .snapshot-preview {
            margin-top: 20px;
            text-align: center;
        }

        .snapshot-preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            text-align: center;
            padding: 20px;
            background: #fee;
            color: #c33;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .filter-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Webcam Filter Playground</h1>

        <div id="loading" class="loading">
            Initializing webcam...
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="filter-grid">
                <button class="filter-btn active" data-filter="none">None</button>
                <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                <button class="filter-btn" data-filter="sepia">Sepia</button>
                <button class="filter-btn" data-filter="invert">Invert</button>
                <button class="filter-btn" data-filter="blur">Blur</button>
                <button class="filter-btn" data-filter="pixelate">Pixelate</button>
                <button class="filter-btn" data-filter="edge">Edge Detect</button>
                <button class="filter-btn" data-filter="kaleidoscope">Kaleidoscope</button>
                <button class="filter-btn" data-filter="rgb-split">RGB Split</button>
                <button class="filter-btn" data-filter="thermal">Thermal</button>
                <button class="filter-btn" data-filter="vintage">Vintage</button>
                <button class="filter-btn" data-filter="mirror">Mirror</button>
            </div>

            <div class="sliders">
                <div class="slider-group">
                    <label>Intensity:</label>
                    <input type="range" id="intensity" min="0" max="100" value="100">
                    <span id="intensityValue">100</span>
                </div>
                <div class="slider-group">
                    <label>Brightness:</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    <span id="brightnessValue">100</span>
                </div>
                <div class="slider-group">
                    <label>Contrast:</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                    <span id="contrastValue">100</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn snapshot-btn" id="snapshot">ðŸ“¸ Snapshot</button>
                <button class="action-btn save-btn" id="save" disabled>ðŸ’¾ Save Image</button>
            </div>
        </div>

        <div class="snapshot-preview" id="snapshotPreview"></div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        let currentFilter = 'none';
        let intensity = 100;
        let brightness = 100;
        let contrast = 100;
        let snapshotData = null;
        let animationId = null;

        // Initialize webcam
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;

                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(resolve)
                            .catch(reject);
                    };
                    video.onerror = reject;
                });

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                loading.style.display = 'none';
                renderLoop();
            } catch (err) {
                loading.style.display = 'none';
                errorDiv.textContent = `Could not access webcam. Please grant camera permissions. Error: ${err.message || err}`;
                errorDiv.style.display = 'block';
                console.error('Webcam error:', err);
            }
        }

        // Filter functions
        function applyGrayscale(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg;
            }
        }

        function applySepia(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
            }
        }

        function applyInvert(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 255 - data[i];
                data[i + 1] = 255 - data[i + 1];
                data[i + 2] = 255 - data[i + 2];
            }
        }

        function applyPixelate(imageData, size = 10) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            for (let y = 0; y < height; y += size) {
                for (let x = 0; x < width; x += size) {
                    const i = (y * width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    for (let py = 0; py < size && y + py < height; py++) {
                        for (let px = 0; px < size && x + px < width; px++) {
                            const pi = ((y + py) * width + (x + px)) * 4;
                            data[pi] = r;
                            data[pi + 1] = g;
                            data[pi + 2] = b;
                        }
                    }
                }
            }
        }

        function applyEdgeDetect(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const output = new Uint8ClampedArray(data.length);

            const sobelX = [[-1, 0, 1], [-2, 0, 2], [-1, 0, 1]];
            const sobelY = [[-1, -2, -1], [0, 0, 0], [1, 2, 1]];

            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let pixelX = 0, pixelY = 0;

                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const idx = ((y + ky) * width + (x + kx)) * 4;
                            const gray = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                            pixelX += gray * sobelX[ky + 1][kx + 1];
                            pixelY += gray * sobelY[ky + 1][kx + 1];
                        }
                    }

                    const magnitude = Math.sqrt(pixelX * pixelX + pixelY * pixelY);
                    const i = (y * width + x) * 4;
                    output[i] = output[i + 1] = output[i + 2] = magnitude;
                    output[i + 3] = 255;
                }
            }

            data.set(output);
        }

        function applyThermal(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const normalized = avg / 255;

                if (normalized < 0.25) {
                    data[i] = 0;
                    data[i + 1] = normalized * 4 * 255;
                    data[i + 2] = 255;
                } else if (normalized < 0.5) {
                    data[i] = 0;
                    data[i + 1] = 255;
                    data[i + 2] = (1 - (normalized - 0.25) * 4) * 255;
                } else if (normalized < 0.75) {
                    data[i] = (normalized - 0.5) * 4 * 255;
                    data[i + 1] = 255;
                    data[i + 2] = 0;
                } else {
                    data[i] = 255;
                    data[i + 1] = (1 - (normalized - 0.75) * 4) * 255;
                    data[i + 2] = 0;
                }
            }
        }

        function applyKaleidoscope(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = width;
            tempCanvas.height = height;
            tempCtx.putImageData(imageData, 0, 0);

            ctx.save();
            ctx.clearRect(0, 0, width, height);

            const centerX = width / 2;
            const centerY = height / 2;
            const segments = 6;

            for (let i = 0; i < segments; i++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((Math.PI * 2 / segments) * i);

                if (i % 2 === 0) {
                    ctx.scale(1, 1);
                } else {
                    ctx.scale(-1, 1);
                }

                ctx.drawImage(tempCanvas, -centerX, -centerY);
                ctx.restore();
            }

            ctx.restore();
            return ctx.getImageData(0, 0, width, height);
        }

        function applyRGBSplit(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const output = new Uint8ClampedArray(data.length);
            output.set(data);

            const offset = 5;

            for (let i = 0; i < data.length; i += 4) {
                const x = (i / 4) % width;

                if (x + offset < width) {
                    const offsetIdx = i + offset * 4;
                    output[i] = data[offsetIdx];
                }

                if (x - offset >= 0) {
                    const offsetIdx = i - offset * 4;
                    output[i + 2] = data[offsetIdx + 2];
                }
            }

            data.set(output);
        }

        function applyVintage(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                data[i] = Math.min(255, r * 1.2 + g * 0.1);
                data[i + 1] = Math.min(255, g * 1.1);
                data[i + 2] = Math.min(255, b * 0.8);

                // Add noise
                const noise = (Math.random() - 0.5) * 25;
                data[i] += noise;
                data[i + 1] += noise;
                data[i + 2] += noise;
            }
        }

        function applyMirror(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width / 2; x++) {
                    const i1 = (y * width + x) * 4;
                    const i2 = (y * width + (width - 1 - x)) * 4;

                    const temp = [data[i2], data[i2 + 1], data[i2 + 2], data[i2 + 3]];
                    data[i2] = data[i1];
                    data[i2 + 1] = data[i1 + 1];
                    data[i2 + 2] = data[i1 + 2];
                    data[i2 + 3] = data[i1 + 3];
                    data[i1] = temp[0];
                    data[i1 + 1] = temp[1];
                    data[i1 + 2] = temp[2];
                    data[i1 + 3] = temp[3];
                }
            }
        }

        function applyBrightness(imageData, value) {
            const data = imageData.data;
            const factor = value / 100;
            for (let i = 0; i < data.length; i += 4) {
                data[i] *= factor;
                data[i + 1] *= factor;
                data[i + 2] *= factor;
            }
        }

        function applyContrast(imageData, value) {
            const data = imageData.data;
            const factor = (259 * (value + 255)) / (255 * (259 - value));
            for (let i = 0; i < data.length; i += 4) {
                data[i] = factor * (data[i] - 128) + 128;
                data[i + 1] = factor * (data[i + 1] - 128) + 128;
                data[i + 2] = factor * (data[i + 2] - 128) + 128;
            }
        }

        function renderLoop() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // Save original data for intensity blending
            const originalData = new ImageData(
                new Uint8ClampedArray(imageData.data),
                imageData.width,
                imageData.height
            );

            // Apply selected filter
            if (currentFilter === 'grayscale') {
                applyGrayscale(imageData);
            } else if (currentFilter === 'sepia') {
                applySepia(imageData);
            } else if (currentFilter === 'invert') {
                applyInvert(imageData);
            } else if (currentFilter === 'blur') {
                ctx.filter = `blur(${intensity / 20}px)`;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.filter = 'none';
                imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            } else if (currentFilter === 'pixelate') {
                applyPixelate(imageData, Math.max(2, 20 - intensity / 5));
            } else if (currentFilter === 'edge') {
                applyEdgeDetect(imageData);
            } else if (currentFilter === 'kaleidoscope') {
                imageData = applyKaleidoscope(imageData);
            } else if (currentFilter === 'rgb-split') {
                applyRGBSplit(imageData);
            } else if (currentFilter === 'thermal') {
                applyThermal(imageData);
            } else if (currentFilter === 'vintage') {
                applyVintage(imageData);
            } else if (currentFilter === 'mirror') {
                applyMirror(imageData);
            }

            // Apply brightness and contrast
            if (brightness !== 100) {
                applyBrightness(imageData, brightness);
            }
            if (contrast !== 100) {
                applyContrast(imageData, contrast - 100);
            }

            // Apply intensity blend
            if (intensity < 100 && currentFilter !== 'none' && currentFilter !== 'blur') {
                const factor = intensity / 100;
                for (let i = 0; i < imageData.data.length; i += 4) {
                    imageData.data[i] = originalData.data[i] * (1 - factor) + imageData.data[i] * factor;
                    imageData.data[i + 1] = originalData.data[i + 1] * (1 - factor) + imageData.data[i + 1] * factor;
                    imageData.data[i + 2] = originalData.data[i + 2] * (1 - factor) + imageData.data[i + 2] * factor;
                }
            }

            ctx.putImageData(imageData, 0, 0);

            animationId = requestAnimationFrame(renderLoop);
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
            });
        });

        document.getElementById('intensity').addEventListener('input', (e) => {
            intensity = parseInt(e.target.value);
            document.getElementById('intensityValue').textContent = intensity;
        });

        document.getElementById('brightness').addEventListener('input', (e) => {
            brightness = parseInt(e.target.value);
            document.getElementById('brightnessValue').textContent = brightness;
        });

        document.getElementById('contrast').addEventListener('input', (e) => {
            contrast = parseInt(e.target.value);
            document.getElementById('contrastValue').textContent = contrast;
        });

        document.getElementById('snapshot').addEventListener('click', () => {
            snapshotData = canvas.toDataURL('image/png');
            const preview = document.getElementById('snapshotPreview');
            preview.innerHTML = `<img src="${snapshotData}" alt="Snapshot">`;
            document.getElementById('save').disabled = false;
        });

        document.getElementById('save').addEventListener('click', () => {
            if (snapshotData) {
                const link = document.createElement('a');
                link.download = `webcam-filter-${Date.now()}.png`;
                link.href = snapshotData;
                link.click();
            }
        });

        // Initialize
        initWebcam();
    </script>
</body>
</html>
