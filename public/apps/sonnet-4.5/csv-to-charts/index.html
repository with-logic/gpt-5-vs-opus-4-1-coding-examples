<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: scale(1.02);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 2rem;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .control-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .control-item select,
        .control-item input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .control-item select:focus,
        .control-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .color-picker-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .color-picker {
            width: 50px;
            height: 50px;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .data-preview {
            max-height: 300px;
            overflow: auto;
            margin-top: 1rem;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        .data-preview table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-preview th,
        .data-preview td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-preview th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .data-preview tr:hover {
            background: #f7fafc;
        }

        .action-bar {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        .axis-selector {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .dataset-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .dataset-color-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f7fafc;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .dataset-color-item label {
            font-size: 0.9rem;
            color: #4a5568;
            margin: 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .chart-container {
                height: 350px;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Data Visualization Playground</h1>
            <p>Upload your CSV and create stunning visualizations</p>
        </div>

        <div class="glass-card">
            <div id="uploadSection">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">üìÅ</div>
                    <h3 style="font-size: 1.5rem; color: #4a5568; margin-bottom: 0.5rem;">Drop your CSV file here</h3>
                    <p style="color: #718096; margin-bottom: 1rem;">or click to browse</p>
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Choose File</button>
                </div>

                <div id="sampleDataSection" style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: #718096; margin-bottom: 1rem;">Or try with sample data:</p>
                    <button class="btn btn-secondary" onclick="loadSampleData()">Load Sample Sales Data</button>
                </div>
            </div>

            <div id="dataPreviewSection" class="hidden">
                <h3 style="font-size: 1.3rem; color: #4a5568; margin-bottom: 1rem;">üìã Data Preview</h3>
                <div class="data-preview" id="dataPreview"></div>
            </div>
        </div>

        <div id="controlSection" class="glass-card hidden">
            <h3 style="font-size: 1.5rem; color: #4a5568; margin-bottom: 1.5rem;">‚öôÔ∏è Visualization Controls</h3>

            <div class="control-group">
                <div class="control-item">
                    <label>Chart Type</label>
                    <select id="chartType" onchange="updateChart()">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                        <option value="doughnut">Doughnut Chart</option>
                        <option value="radar">Radar Chart</option>
                        <option value="polarArea">Polar Area Chart</option>
                        <option value="scatter">Scatter Plot</option>
                        <option value="bubble">Bubble Chart</option>
                    </select>
                </div>

                <div class="control-item">
                    <label>X-Axis / Labels</label>
                    <select id="xAxis" onchange="updateChart()">
                        <option value="">Select column...</option>
                    </select>
                </div>

                <div class="control-item">
                    <label>Y-Axis / Values</label>
                    <select id="yAxis" onchange="updateChart()">
                        <option value="">Select column...</option>
                    </select>
                </div>

                <div class="control-item">
                    <label>Background Color</label>
                    <input type="color" id="bgColor" value="#ffffff" onchange="updateChart()">
                </div>
            </div>

            <div class="axis-selector">
                <h4 style="font-size: 1.1rem; color: #4a5568; margin-bottom: 1rem;">üé® Dataset Colors</h4>
                <div id="datasetColors" class="dataset-colors"></div>
            </div>

            <div class="action-bar">
                <button class="btn btn-primary" onclick="updateChart()">üîÑ Refresh Chart</button>
                <button class="btn btn-secondary" onclick="downloadChart()">üíæ Save as Image</button>
                <button class="btn btn-primary" onclick="resetApp()" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">üîÑ Upload New File</button>
            </div>
        </div>

        <div id="chartSection" class="glass-card hidden">
            <h3 style="font-size: 1.5rem; color: #4a5568; margin-bottom: 1rem;">üìà Your Visualization</h3>
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let csvData = [];
        let headers = [];
        let chartInstance = null;

        // File upload handling
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                processFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        function processFile(file) {
            Papa.parse(file, {
                complete: function(results) {
                    if (results.data && results.data.length > 1) {
                        headers = results.data[0];
                        csvData = results.data.slice(1).filter(row => row.some(cell => cell.trim() !== ''));
                        displayData();
                        setupControls();
                        showSections();
                    }
                },
                skipEmptyLines: true
            });
        }

        function loadSampleData() {
            const sampleCSV = `Month,Sales,Expenses,Profit,Customers
January,45000,28000,17000,320
February,52000,30000,22000,385
March,48000,27000,21000,356
April,61000,33000,28000,445
May,58000,31000,27000,420
June,67000,35000,32000,478
July,72000,38000,34000,512
August,69000,36000,33000,495
September,64000,34000,30000,467
October,71000,37000,34000,501
November,78000,40000,38000,548
December,85000,43000,42000,612`;

            Papa.parse(sampleCSV, {
                complete: function(results) {
                    headers = results.data[0];
                    csvData = results.data.slice(1);
                    displayData();
                    setupControls();
                    showSections();
                }
            });
        }

        function displayData() {
            const preview = document.getElementById('dataPreview');
            let html = '<table><thead><tr>';

            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            csvData.slice(0, 10).forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            });

            if (csvData.length > 10) {
                html += `<tr><td colspan="${headers.length}" style="text-align: center; color: #718096; font-style: italic;">... and ${csvData.length - 10} more rows</td></tr>`;
            }

            html += '</tbody></table>';
            preview.innerHTML = html;
        }

        function setupControls() {
            const xAxis = document.getElementById('xAxis');
            const yAxis = document.getElementById('yAxis');

            xAxis.innerHTML = '<option value="">Select column...</option>';
            yAxis.innerHTML = '<option value="">Select column...</option>';

            headers.forEach((header, index) => {
                xAxis.innerHTML += `<option value="${index}">${header}</option>`;
                yAxis.innerHTML += `<option value="${index}">${header}</option>`;
            });

            // Auto-select first column for x-axis and second for y-axis if available
            if (headers.length > 0) xAxis.value = "0";
            if (headers.length > 1) yAxis.value = "1";

            setupColorPickers();
            updateChart();
        }

        function setupColorPickers() {
            const container = document.getElementById('datasetColors');
            const yAxisIndex = parseInt(document.getElementById('yAxis').value);

            if (isNaN(yAxisIndex)) return;

            const chartType = document.getElementById('chartType').value;

            if (['pie', 'doughnut', 'polarArea'].includes(chartType)) {
                // For pie-like charts, color each data point
                container.innerHTML = '';
                const xAxisIndex = parseInt(document.getElementById('xAxis').value);
                csvData.slice(0, 12).forEach((row, idx) => {
                    const label = row[xAxisIndex] || `Item ${idx + 1}`;
                    const color = getDefaultColor(idx);
                    container.innerHTML += `
                        <div class="dataset-color-item">
                            <label>${label}</label>
                            <input type="color" class="color-picker" value="${color}" onchange="updateChart()" data-index="${idx}">
                        </div>
                    `;
                });
            } else {
                // For other charts, one color for the dataset
                container.innerHTML = `
                    <div class="dataset-color-item">
                        <label>${headers[yAxisIndex]}</label>
                        <input type="color" class="color-picker" value="#667eea" onchange="updateChart()" data-index="0">
                    </div>
                `;
            }
        }

        function getDefaultColor(index) {
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe',
                '#00f2fe', '#43e97b', '#38f9d7', '#fa709a', '#fee140',
                '#30cfd0', '#330867', '#a8edea', '#fed6e3', '#ff9a9e'
            ];
            return colors[index % colors.length];
        }

        function updateChart() {
            const xAxisIndex = parseInt(document.getElementById('xAxis').value);
            const yAxisIndex = parseInt(document.getElementById('yAxis').value);
            const chartType = document.getElementById('chartType').value;
            const bgColor = document.getElementById('bgColor').value;

            if (isNaN(xAxisIndex) || isNaN(yAxisIndex)) return;

            setupColorPickers();

            const labels = csvData.map(row => row[xAxisIndex]);
            const data = csvData.map(row => {
                const value = parseFloat(row[yAxisIndex]);
                return isNaN(value) ? 0 : value;
            });

            const colorPickers = document.querySelectorAll('#datasetColors .color-picker');
            let colors = [];

            if (['pie', 'doughnut', 'polarArea'].includes(chartType)) {
                colors = Array.from(colorPickers).map(picker => picker.value);
            } else {
                colors = colorPickers[0] ? colorPickers[0].value : '#667eea';
            }

            const ctx = document.getElementById('mainChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            const config = {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: headers[yAxisIndex],
                        data: data,
                        backgroundColor: Array.isArray(colors) ? colors : colors + 'CC',
                        borderColor: Array.isArray(colors) ? colors : colors,
                        borderWidth: 2,
                        tension: 0.4,
                        fill: chartType === 'line' ? false : true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: '600'
                                },
                                padding: 15
                            }
                        },
                        title: {
                            display: true,
                            text: `${headers[yAxisIndex]} by ${headers[xAxisIndex]}`,
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            padding: 20
                        }
                    },
                    scales: ['pie', 'doughnut', 'polarArea', 'radar'].includes(chartType) ? {} : {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            };

            chartInstance = new Chart(ctx, config);
            document.getElementById('mainChart').style.backgroundColor = bgColor;
        }

        function downloadChart() {
            if (!chartInstance) return;

            const link = document.createElement('a');
            link.download = 'chart-visualization.png';
            link.href = document.getElementById('mainChart').toDataURL('image/png');
            link.click();
        }

        function showSections() {
            document.getElementById('dataPreviewSection').classList.remove('hidden');
            document.getElementById('controlSection').classList.remove('hidden');
            document.getElementById('chartSection').classList.remove('hidden');
        }

        function resetApp() {
            csvData = [];
            headers = [];
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }

            document.getElementById('dataPreviewSection').classList.add('hidden');
            document.getElementById('controlSection').classList.add('hidden');
            document.getElementById('chartSection').classList.add('hidden');
            document.getElementById('fileInput').value = '';
        }
    </script>
</body>
</html>
