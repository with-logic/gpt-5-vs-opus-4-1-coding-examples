<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Maze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }

        .maze-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        #mazeCanvas {
            border: 3px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #555;
            line-height: 1.6;
        }

        .instructions strong {
            color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-stats {
            margin: 20px 0;
            padding: 20px;
            background: #f5f7fa;
            border-radius: 10px;
        }

        .modal-stat {
            margin: 10px 0;
            font-size: 1.2em;
            color: #555;
        }

        .modal-stat strong {
            color: #667eea;
        }

        .bonus {
            color: #28a745;
            font-weight: bold;
            font-size: 1.3em;
            margin: 15px 0;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            .info-bar {
                flex-direction: column;
            }

            #mazeCanvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Escape the Maze</h1>

        <div class="difficulty-selector">
            <button class="difficulty-btn" data-difficulty="easy">Easy (15√ó15)</button>
            <button class="difficulty-btn active" data-difficulty="medium">Medium (21√ó21)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (31√ó31)</button>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <span class="info-label">Time</span>
                <span class="info-value" id="timer">0:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">Moves</span>
                <span class="info-value" id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Optimal Path</span>
                <span class="info-value" id="optimalPath">-</span>
            </div>
        </div>

        <div class="maze-container">
            <canvas id="mazeCanvas"></canvas>
        </div>

        <div class="controls">
            <button class="btn" id="newGameBtn">New Maze</button>
            <button class="btn" id="showPathBtn">Show Solution</button>
        </div>

        <div class="instructions">
            <strong>How to Play:</strong> Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to navigate from the üîµ start to the üèÅ finish.
            Complete the maze in fewer moves than the optimal path to earn a time bonus!
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ Congratulations!</h2>
            <div class="modal-stats">
                <div class="modal-stat">Time: <strong id="finalTime">0:00</strong></div>
                <div class="modal-stat">Your Moves: <strong id="finalMoves">0</strong></div>
                <div class="modal-stat">Optimal Path: <strong id="finalOptimal">0</strong></div>
                <div id="bonusMessage" class="bonus"></div>
            </div>
            <button class="btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        class MazeGame {
            constructor() {
                this.canvas = document.getElementById('mazeCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.difficulty = 'medium';
                this.sizes = {
                    easy: 15,
                    medium: 21,
                    hard: 31
                };
                this.size = this.sizes[this.difficulty];
                this.cellSize = 20;
                this.updateCanvasSize();

                this.maze = [];
                this.playerPos = { x: 0, y: 0 };
                this.endPos = { x: this.size - 1, y: this.size - 1 };
                this.moves = 0;
                this.startTime = null;
                this.timerInterval = null;
                this.gameActive = false;
                this.optimalPathLength = 0;
                this.showingSolution = false;
                this.solutionPath = [];

                this.initEventListeners();
                this.generateMaze();
                this.draw();
            }

            updateCanvasSize() {
                this.canvas.width = this.size * this.cellSize;
                this.canvas.height = this.size * this.cellSize;
            }

            initEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
                document.getElementById('showPathBtn').addEventListener('click', () => this.toggleSolution());
                document.getElementById('playAgainBtn').addEventListener('click', () => this.closeModalAndNewGame());

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeDifficulty(e.target.dataset.difficulty));
                });
            }

            changeDifficulty(difficulty) {
                this.difficulty = difficulty;
                this.size = this.sizes[difficulty];
                this.updateCanvasSize();

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                this.newGame();
            }

            generateMaze() {
                // Initialize maze with all walls
                this.maze = Array(this.size).fill(null).map(() =>
                    Array(this.size).fill(null).map(() => ({
                        top: true,
                        right: true,
                        bottom: true,
                        left: true,
                        visited: false
                    }))
                );

                // Recursive backtracking algorithm
                const stack = [];
                let current = { x: 0, y: 0 };
                this.maze[0][0].visited = true;
                let visitedCount = 1;
                const totalCells = this.size * this.size;

                while (visitedCount < totalCells) {
                    const neighbors = this.getUnvisitedNeighbors(current);

                    if (neighbors.length > 0) {
                        const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                        stack.push(current);
                        this.removeWall(current, next);
                        this.maze[next.y][next.x].visited = true;
                        current = next;
                        visitedCount++;
                    } else if (stack.length > 0) {
                        current = stack.pop();
                    }
                }

                // Calculate optimal path
                this.calculateOptimalPath();
            }

            getUnvisitedNeighbors(cell) {
                const neighbors = [];
                const directions = [
                    { x: 0, y: -1, dir: 'top' },
                    { x: 1, y: 0, dir: 'right' },
                    { x: 0, y: 1, dir: 'bottom' },
                    { x: -1, y: 0, dir: 'left' }
                ];

                for (const dir of directions) {
                    const newX = cell.x + dir.x;
                    const newY = cell.y + dir.y;

                    if (newX >= 0 && newX < this.size && newY >= 0 && newY < this.size &&
                        !this.maze[newY][newX].visited) {
                        neighbors.push({ x: newX, y: newY });
                    }
                }

                return neighbors;
            }

            removeWall(current, next) {
                const dx = next.x - current.x;
                const dy = next.y - current.y;

                if (dx === 1) {
                    this.maze[current.y][current.x].right = false;
                    this.maze[next.y][next.x].left = false;
                } else if (dx === -1) {
                    this.maze[current.y][current.x].left = false;
                    this.maze[next.y][next.x].right = false;
                } else if (dy === 1) {
                    this.maze[current.y][current.x].bottom = false;
                    this.maze[next.y][next.x].top = false;
                } else if (dy === -1) {
                    this.maze[current.y][current.x].top = false;
                    this.maze[next.y][next.x].bottom = false;
                }
            }

            calculateOptimalPath() {
                // BFS to find shortest path
                const queue = [{ x: 0, y: 0, path: [{ x: 0, y: 0 }] }];
                const visited = Array(this.size).fill(null).map(() => Array(this.size).fill(false));
                visited[0][0] = true;

                while (queue.length > 0) {
                    const current = queue.shift();

                    if (current.x === this.endPos.x && current.y === this.endPos.y) {
                        this.optimalPathLength = current.path.length - 1;
                        this.solutionPath = current.path;
                        document.getElementById('optimalPath').textContent = this.optimalPathLength;
                        return;
                    }

                    const directions = [
                        { x: 0, y: -1, wall: 'top' },
                        { x: 1, y: 0, wall: 'right' },
                        { x: 0, y: 1, wall: 'bottom' },
                        { x: -1, y: 0, wall: 'left' }
                    ];

                    for (const dir of directions) {
                        const newX = current.x + dir.x;
                        const newY = current.y + dir.y;

                        if (newX >= 0 && newX < this.size && newY >= 0 && newY < this.size &&
                            !visited[newY][newX] && !this.maze[current.y][current.x][dir.wall]) {
                            visited[newY][newX] = true;
                            queue.push({
                                x: newX,
                                y: newY,
                                path: [...current.path, { x: newX, y: newY }]
                            });
                        }
                    }
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw solution path if showing
                if (this.showingSolution && this.solutionPath.length > 0) {
                    this.ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
                    this.ctx.lineWidth = this.cellSize * 0.4;
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    this.ctx.beginPath();

                    for (let i = 0; i < this.solutionPath.length; i++) {
                        const cell = this.solutionPath[i];
                        const x = cell.x * this.cellSize + this.cellSize / 2;
                        const y = cell.y * this.cellSize + this.cellSize / 2;

                        if (i === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }
                    this.ctx.stroke();
                }

                // Draw maze
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 2;

                for (let y = 0; y < this.size; y++) {
                    for (let x = 0; x < this.size; x++) {
                        const cell = this.maze[y][x];
                        const posX = x * this.cellSize;
                        const posY = y * this.cellSize;

                        this.ctx.beginPath();
                        if (cell.top) {
                            this.ctx.moveTo(posX, posY);
                            this.ctx.lineTo(posX + this.cellSize, posY);
                        }
                        if (cell.right) {
                            this.ctx.moveTo(posX + this.cellSize, posY);
                            this.ctx.lineTo(posX + this.cellSize, posY + this.cellSize);
                        }
                        if (cell.bottom) {
                            this.ctx.moveTo(posX, posY + this.cellSize);
                            this.ctx.lineTo(posX + this.cellSize, posY + this.cellSize);
                        }
                        if (cell.left) {
                            this.ctx.moveTo(posX, posY);
                            this.ctx.lineTo(posX, posY + this.cellSize);
                        }
                        this.ctx.stroke();
                    }
                }

                // Draw end position
                const endX = this.endPos.x * this.cellSize + this.cellSize / 2;
                const endY = this.endPos.y * this.cellSize + this.cellSize / 2;
                this.ctx.fillStyle = '#28a745';
                this.ctx.beginPath();
                this.ctx.arc(endX, endY, this.cellSize * 0.35, 0, Math.PI * 2);
                this.ctx.fill();

                // Draw flag pattern
                this.ctx.fillStyle = 'white';
                this.ctx.font = `${this.cellSize * 0.6}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText('üèÅ', endX, endY);

                // Draw player
                const playerX = this.playerPos.x * this.cellSize + this.cellSize / 2;
                const playerY = this.playerPos.y * this.cellSize + this.cellSize / 2;

                const gradient = this.ctx.createRadialGradient(playerX, playerY, 0, playerX, playerY, this.cellSize * 0.4);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');

                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(playerX, playerY, this.cellSize * 0.4, 0, Math.PI * 2);
                this.ctx.fill();

                this.ctx.strokeStyle = 'white';
                this.ctx.lineWidth = 2;
                this.ctx.stroke();
            }

            handleKeyPress(e) {
                if (!this.gameActive) {
                    this.startGame();
                }

                const key = e.key.toLowerCase();
                let moved = false;

                if ((key === 'arrowup' || key === 'w') && !this.maze[this.playerPos.y][this.playerPos.x].top) {
                    this.playerPos.y--;
                    moved = true;
                } else if ((key === 'arrowdown' || key === 's') && !this.maze[this.playerPos.y][this.playerPos.x].bottom) {
                    this.playerPos.y++;
                    moved = true;
                } else if ((key === 'arrowleft' || key === 'a') && !this.maze[this.playerPos.y][this.playerPos.x].left) {
                    this.playerPos.x--;
                    moved = true;
                } else if ((key === 'arrowright' || key === 'd') && !this.maze[this.playerPos.y][this.playerPos.x].right) {
                    this.playerPos.x++;
                    moved = true;
                }

                if (moved) {
                    e.preventDefault();
                    this.moves++;
                    document.getElementById('moves').textContent = this.moves;
                    this.draw();

                    if (this.playerPos.x === this.endPos.x && this.playerPos.y === this.endPos.y) {
                        this.endGame();
                    }
                }
            }

            startGame() {
                if (!this.gameActive) {
                    this.gameActive = true;
                    this.startTime = Date.now();
                    this.timerInterval = setInterval(() => this.updateTimer(), 100);
                }
            }

            updateTimer() {
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            endGame() {
                this.gameActive = false;
                clearInterval(this.timerInterval);

                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                document.getElementById('finalTime').textContent = timeStr;
                document.getElementById('finalMoves').textContent = this.moves;
                document.getElementById('finalOptimal').textContent = this.optimalPathLength;

                const bonusMsg = document.getElementById('bonusMessage');
                if (this.moves <= this.optimalPathLength) {
                    bonusMsg.textContent = 'üåü Perfect! You found the optimal path!';
                } else if (this.moves <= this.optimalPathLength * 1.2) {
                    bonusMsg.textContent = '‚≠ê Great job! Very efficient!';
                } else if (this.moves <= this.optimalPathLength * 1.5) {
                    bonusMsg.textContent = '‚ú® Good work!';
                } else {
                    bonusMsg.textContent = 'You completed the maze!';
                }

                document.getElementById('winModal').classList.add('show');
            }

            toggleSolution() {
                this.showingSolution = !this.showingSolution;
                document.getElementById('showPathBtn').textContent =
                    this.showingSolution ? 'Hide Solution' : 'Show Solution';
                this.draw();
            }

            newGame() {
                this.gameActive = false;
                clearInterval(this.timerInterval);
                this.playerPos = { x: 0, y: 0 };
                this.endPos = { x: this.size - 1, y: this.size - 1 };
                this.moves = 0;
                this.startTime = null;
                this.showingSolution = false;

                document.getElementById('timer').textContent = '0:00';
                document.getElementById('moves').textContent = '0';
                document.getElementById('showPathBtn').textContent = 'Show Solution';

                this.generateMaze();
                this.draw();
            }

            closeModalAndNewGame() {
                document.getElementById('winModal').classList.remove('show');
                this.newGame();
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            new MazeGame();
        });
    </script>
</body>
</html>
