            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .episode-card {
            background: white;
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .episode-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .play-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 16px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 4px;
        }

        .pause-icon {
            display: flex;
            gap: 4px;
        }

        .pause-icon span {
            width: 4px;
            height: 20px;
            background: white;
            border-radius: 2px;
        }

        .subscribe-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 32px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        .subscribe-btn.subscribed {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            border-radius: 50px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .waveform {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 32px;
        }

        .waveform span {
            width: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
            opacity: 0.6;
        }

        .waveform span:nth-child(1) { height: 12px; animation-delay: 0s; }
        .waveform span:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .waveform span:nth-child(3) { height: 28px; animation-delay: 0.2s; }
        .waveform span:nth-child(4) { height: 16px; animation-delay: 0.3s; }
        .waveform span:nth-child(5) { height: 24px; animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-new {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .badge-popular {
            background: linear-gradient(135deg, #ffd89b 0%, #ff9a56 100%);
            color: white;
        }

        .category-chip {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            margin: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-chip:hover, .category-chip.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #718096;
            font-size: 14px;
        }

            .episode-card {

            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

                                ${currentPlayingId === episode.id ?
                                    '<div class="pause-icon"><span></span><span></span></div>' :
                                    '<div class="play-icon"></div>'
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click listeners to play buttons
            document.querySelectorAll('.play-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const episodeId = parseInt(btn.dataset.episodeId);
                    togglePlay(episodeId);
                });
            });
        }

        // Toggle play/pause
        function togglePlay(episodeId) {
            if (currentPlayingId === episodeId) {
                currentPlayingId = null;
            } else {
                currentPlayingId = episodeId;
                // Simulate progress
                if (!playProgress[episodeId]) {
                    playProgress[episodeId] = 0;
                }
                simulateProgress(episodeId);
            }
            renderEpisodes(getFilteredEpisodes());
        }

        // Simulate playback progress
        function simulateProgress(episodeId) {
            const interval = setInterval(() => {
                if (currentPlayingId !== episodeId) {
                    clearInterval(interval);
                    return;
                }
                if (playProgress[episodeId] < 100) {
                    playProgress[episodeId] = Math.min(playProgress[episodeId] + 1, 100);
                    const progressBar = document.querySelector(`[data-episode-id="${episodeId}"] .progress-fill`);
                    if (progressBar) {
                        progressBar.style.width = `${playProgress[episodeId]}%`;
                    }
                } else {
                    clearInterval(interval);
                    currentPlayingId = null;
                    renderEpisodes(getFilteredEpisodes());
                }
            }, 500);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Subscribe button
            document.getElementById('subscribeBtn').addEventListener('click', () => {
                isSubscribed = !isSubscribed;
                const btn = document.getElementById('subscribeBtn');
                const btnText = document.getElementById('subscribeBtnText');

                if (isSubscribed) {
                    btn.classList.add('subscribed');
                    btnText.textContent = '‚úì Subscribed';
                } else {
                    btn.classList.remove('subscribed');
                    btnText.textContent = 'üîî Subscribe';
                }
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderEpisodes(getFilteredEpisodes());
            });

            // Category filter
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.category-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    currentCategory = chip.dataset.category;
                    renderEpisodes(getFilteredEpisodes());
                });
            });
        }

        // Get filtered episodes
        function getFilteredEpisodes() {
            return podcastEpisodes.filter(episode => {
                const matchesCategory = currentCategory === 'all' || episode.category === currentCategory;
                const matchesSearch = !searchQuery ||
                    episode.title.toLowerCase().includes(searchQuery) ||
                    episode.description.toLowerCase().includes(searchQuery) ||
                    episode.guest.toLowerCase().includes(searchQuery);

                return matchesCategory && matchesSearch;
            });
        }

        // Initialize on load
        init();
    </script>
</body>
