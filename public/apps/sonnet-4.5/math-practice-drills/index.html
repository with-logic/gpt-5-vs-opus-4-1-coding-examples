<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Drills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-weight: 800;
        }

        .setup-screen, .quiz-screen, .results-screen {
            display: none;
        }

        .setup-screen.active, .quiz-screen.active, .results-screen.active {
            display: block;
        }

        .setting-group {
            margin-bottom: 30px;
        }

        .setting-group label {
            display: block;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-option {
            background: #f0f0f0;
            color: #333;
        }

        .btn-option:hover {
            background: #e0e0e0;
        }

        .btn-option.selected {
            background: #667eea;
            color: white;
        }

        .btn-large {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #777;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
            margin-top: 5px;
        }

        .timer {
            color: #e74c3c;
        }

        .problem-container {
            text-align: center;
            margin: 50px 0;
        }

        .problem {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .answer-input {
            font-size: 3rem;
            padding: 20px;
            border: 3px solid #ddd;
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .answer-input.correct {
            border-color: #27ae60;
            animation: correctPulse 0.5s ease;
        }

        .answer-input.incorrect {
            border-color: #e74c3c;
            animation: incorrectShake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            min-height: 40px;
        }

        .feedback.correct {
            color: #27ae60;
        }

        .feedback.incorrect {
            color: #e74c3c;
        }

        .results-summary {
            text-align: center;
            margin: 40px 0;
        }

        .results-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: #667eea;
        }

        .score-display {
            font-size: 5rem;
            font-weight: 800;
            color: #27ae60;
            margin: 30px 0;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-stat {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .result-stat-label {
            font-size: 1rem;
            color: #777;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .message {
            font-size: 1.3rem;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .problem {
                font-size: 3rem;
            }

            .answer-input {
                font-size: 2.5rem;
            }

            .score-display {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Practice Drills</h1>

        <!-- Setup Screen -->
        <div class="setup-screen active">
            <div class="setting-group">
                <label>Difficulty Level</label>
                <div class="button-group">
                    <button class="btn btn-option selected" data-difficulty="easy">Easy (1-10)</button>
                    <button class="btn btn-option" data-difficulty="medium">Medium (1-50)</button>
                    <button class="btn btn-option" data-difficulty="hard">Hard (1-100)</button>
                </div>
            </div>

            <div class="setting-group">
                <label>Operations</label>
                <div class="button-group">
                    <button class="btn btn-option selected" data-operation="addition">Addition</button>
                    <button class="btn btn-option selected" data-operation="subtraction">Subtraction</button>
                    <button class="btn btn-option selected" data-operation="multiplication">Multiplication</button>
                    <button class="btn btn-option selected" data-operation="division">Division</button>
                </div>
            </div>

            <div class="setting-group">
                <label>Number of Problems</label>
                <div class="button-group">
                    <button class="btn btn-option" data-count="10">10</button>
                    <button class="btn btn-option selected" data-count="20">20</button>
                    <button class="btn btn-option" data-count="30">30</button>
                    <button class="btn btn-option" data-count="50">50</button>
                </div>
            </div>

            <button class="btn btn-primary btn-large" id="startQuizBtn">Start Practice</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen">
            <div class="quiz-header">
                <div class="stat">
                    <div class="stat-label">Problem</div>
                    <div class="stat-value" id="currentProblem">1/20</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="currentScore">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value timer" id="timer">0:00</div>
                </div>
            </div>

            <div class="problem-container">
                <div class="problem" id="problemDisplay">5 + 3 = ?</div>
                <input type="number" class="answer-input" id="answerInput" placeholder="?" autofocus>
                <div class="feedback" id="feedback"></div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen">
            <div class="results-summary">
                <div class="results-title">Quiz Complete!</div>
                <div class="score-display" id="finalScore">0/20</div>
                <div class="message" id="resultMessage">Great job!</div>

                <div class="results-stats">
                    <div class="result-stat">
                        <div class="result-stat-label">Accuracy</div>
                        <div class="result-stat-value" id="accuracyPercent">0%</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">Total Time</div>
                        <div class="result-stat-value" id="totalTime">0:00</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">Avg Time</div>
                        <div class="result-stat-value" id="avgTime">0s</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">Best Streak</div>
                        <div class="result-stat-value" id="bestStreak">0</div>
                    </div>
                </div>

                <button class="btn btn-primary btn-large" id="restartBtn">Practice Again</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let settings = {
            difficulty: 'easy',
            operations: ['addition', 'subtraction', 'multiplication', 'division'],
            problemCount: 20
        };

        let gameState = {
            problems: [],
            currentIndex: 0,
            score: 0,
            startTime: null,
            timerInterval: null,
            currentStreak: 0,
            bestStreak: 0,
            problemStartTime: null
        };

        // Difficulty ranges
        const difficultyRanges = {
            easy: { min: 1, max: 10 },
            medium: { min: 1, max: 50 },
            hard: { min: 1, max: 100 }
        };

        // Setup screen handlers
        document.querySelectorAll('[data-difficulty]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-difficulty]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                settings.difficulty = this.dataset.difficulty;
            });
        });

        document.querySelectorAll('[data-operation]').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('selected');
                updateSelectedOperations();
            });
        });

        document.querySelectorAll('[data-count]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-count]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                settings.problemCount = parseInt(this.dataset.count);
            });
        });

        function updateSelectedOperations() {
            const selected = Array.from(document.querySelectorAll('[data-operation].selected'))
                .map(btn => btn.dataset.operation);
            if (selected.length > 0) {
                settings.operations = selected;
            } else {
                // Prevent deselecting all
                document.querySelector('[data-operation]').classList.add('selected');
                settings.operations = ['addition'];
            }
        }

        // Start quiz
        document.getElementById('startQuizBtn').addEventListener('click', startQuiz);

        function startQuiz() {
            // Generate problems
            gameState.problems = [];
            for (let i = 0; i < settings.problemCount; i++) {
                gameState.problems.push(generateProblem());
            }

            // Reset state
            gameState.currentIndex = 0;
            gameState.score = 0;
            gameState.startTime = Date.now();
            gameState.currentStreak = 0;
            gameState.bestStreak = 0;
            gameState.problemStartTime = Date.now();

            // Show quiz screen
            document.querySelector('.setup-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');

            // Start timer
            updateTimer();
            gameState.timerInterval = setInterval(updateTimer, 1000);

            // Display first problem
            displayCurrentProblem();
        }

        function generateProblem() {
            const range = difficultyRanges[settings.difficulty];
            const operation = settings.operations[Math.floor(Math.random() * settings.operations.length)];

            let num1, num2, answer, display;

            switch (operation) {
                case 'addition':
                    num1 = randomInt(range.min, range.max);
                    num2 = randomInt(range.min, range.max);
                    answer = num1 + num2;
                    display = `${num1} + ${num2} = ?`;
                    break;

                case 'subtraction':
                    num1 = randomInt(range.min, range.max);
                    num2 = randomInt(range.min, num1); // Ensure positive result
                    answer = num1 - num2;
                    display = `${num1} âˆ’ ${num2} = ?`;
                    break;

                case 'multiplication':
                    const maxMult = Math.min(range.max, 12); // Cap at 12 for multiplication
                    num1 = randomInt(range.min, maxMult);
                    num2 = randomInt(range.min, maxMult);
                    answer = num1 * num2;
                    display = `${num1} Ã— ${num2} = ?`;
                    break;

                case 'division':
                    const maxDiv = Math.min(range.max, 12);
                    num2 = randomInt(range.min, maxDiv);
                    answer = randomInt(range.min, maxDiv);
                    num1 = num2 * answer; // Ensure whole number result
                    display = `${num1} Ã· ${num2} = ?`;
                    break;
            }

            return { display, answer, operation };
        }

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function displayCurrentProblem() {
            const problem = gameState.problems[gameState.currentIndex];
            document.getElementById('problemDisplay').textContent = problem.display;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').className = 'answer-input';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('currentProblem').textContent =
                `${gameState.currentIndex + 1}/${settings.problemCount}`;
            document.getElementById('currentScore').textContent = gameState.score;
            document.getElementById('progressFill').style.width =
                `${(gameState.currentIndex / settings.problemCount) * 100}%`;

            gameState.problemStartTime = Date.now();
            document.getElementById('answerInput').focus();
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Answer input handler
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const input = document.getElementById('answerInput');
            const userAnswer = parseInt(input.value);
            const correctAnswer = gameState.problems[gameState.currentIndex].answer;
            const feedback = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                return; // Don't process empty answers
            }

            if (userAnswer === correctAnswer) {
                // Correct answer
                input.classList.add('correct');
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback correct';
                gameState.score++;
                gameState.currentStreak++;
                gameState.bestStreak = Math.max(gameState.bestStreak, gameState.currentStreak);

                setTimeout(() => {
                    gameState.currentIndex++;
                    if (gameState.currentIndex < settings.problemCount) {
                        displayCurrentProblem();
                    } else {
                        endQuiz();
                    }
                }, 500);
            } else {
                // Incorrect answer
                input.classList.add('incorrect');
                feedback.textContent = `âœ— Incorrect. The answer is ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
                gameState.currentStreak = 0;

                setTimeout(() => {
                    gameState.currentIndex++;
                    if (gameState.currentIndex < settings.problemCount) {
                        displayCurrentProblem();
                    } else {
                        endQuiz();
                    }
                }, 1500);
            }

            document.getElementById('currentScore').textContent = gameState.score;
        }

        function endQuiz() {
            clearInterval(gameState.timerInterval);

            const totalTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const accuracy = Math.round((gameState.score / settings.problemCount) * 100);
            const avgTime = (totalTime / settings.problemCount).toFixed(1);

            // Show results screen
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.results-screen').classList.add('active');

            // Update results
            document.getElementById('finalScore').textContent =
                `${gameState.score}/${settings.problemCount}`;
            document.getElementById('accuracyPercent').textContent = `${accuracy}%`;

            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            document.getElementById('totalTime').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('avgTime').textContent = `${avgTime}s`;
            document.getElementById('bestStreak').textContent = gameState.bestStreak;

            // Motivational message
            let message = '';
            if (accuracy === 100) {
                message = 'Perfect score! Outstanding! ðŸŒŸ';
            } else if (accuracy >= 90) {
                message = 'Excellent work! Almost perfect!';
            } else if (accuracy >= 75) {
                message = 'Great job! Keep practicing!';
            } else if (accuracy >= 60) {
                message = 'Good effort! You\'re improving!';
            } else {
                message = 'Keep practicing! You\'ll get better!';
            }
            document.getElementById('resultMessage').textContent = message;
        }

        // Restart button
        document.getElementById('restartBtn').addEventListener('click', function() {
            document.querySelector('.results-screen').classList.remove('active');
            document.querySelector('.setup-screen').classList.add('active');
        });
    </script>
</body>
</html>
