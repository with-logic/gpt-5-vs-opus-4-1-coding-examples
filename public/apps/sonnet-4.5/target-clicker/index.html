<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicker Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: appear 0.3s ease-out, pulse 0.8s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .target::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        .target-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .target-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .target-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .target-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .target-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            }
        }

        @keyframes disappear {
            to {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        .hit-effect {
            animation: disappear 0.3s ease-in forwards;
        }

        .miss-indicator {
            position: absolute;
            color: #ff4757;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: float-up 0.8s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes float-up {
            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .score-indicator {
            position: absolute;
            color: #2ed573;
            font-weight: bold;
            font-size: 28px;
            pointer-events: none;
            animation: float-up 0.8s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 40px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #start-screen, #end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .screen-content {
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slide-in 0.5s ease-out;
        }

        @keyframes slide-in {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        #end-screen {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        .stat-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .accuracy-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .accuracy-fill {
            height: 100%;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            transition: width 1s ease-out;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="screen-content">
            <h1>üéØ Target Clicker</h1>
            <p>Click as many targets as you can in 20 seconds!<br>
            Targets appear randomly and disappear quickly.<br>
            Click fast and accurately to maximize your score!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="hud" style="display: none;">
        <div class="hud-item">
            <div class="hud-label">Time</div>
            <div class="hud-value" id="timer">20</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Score</div>
            <div class="hud-value" id="score">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Hits</div>
            <div class="hud-value" id="hits">0</div>
        </div>
    </div>

    <div id="end-screen">
        <div class="screen-content">
            <h1>üèÜ Game Over!</h1>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Final Score</div>
                    <div class="stat-value" id="final-score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Hits</div>
                    <div class="stat-value" id="final-hits">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Misses</div>
                    <div class="stat-value" id="final-misses">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Accuracy</div>
                    <div class="stat-value" id="final-accuracy">0%</div>
                    <div class="accuracy-bar">
                        <div class="accuracy-fill" id="accuracy-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let hits = 0;
        let misses = 0;
        let timeLeft = 20;
        let gameActive = false;
        let timerInterval;
        let spawnInterval;
        let activeTargets = [];

        const gameContainer = document.getElementById('game-container');
        const hud = document.getElementById('hud');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');

        function startGame() {
            startScreen.style.display = 'none';
            hud.style.display = 'flex';
            gameActive = true;
            score = 0;
            hits = 0;
            misses = 0;
            timeLeft = 20;
            activeTargets = [];

            updateHUD();

            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                updateHUD();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Spawn targets
            spawnTarget();
            spawnInterval = setInterval(() => {
                if (gameActive && activeTargets.length < 5) {
                    spawnTarget();
                }
            }, 800);
        }

        function spawnTarget() {
            const target = document.createElement('div');
            const targetType = Math.floor(Math.random() * 5) + 1;
            target.className = `target target-${targetType}`;

            // Random position (with margin from edges)
            const margin = 80;
            const maxX = window.innerWidth - margin;
            const maxY = window.innerHeight - margin;
            const x = margin + Math.random() * (maxX - margin);
            const y = margin + Math.random() * (maxY - margin);

            target.style.left = x + 'px';
            target.style.top = y + 'px';

            // Click handler
            target.addEventListener('click', (e) => {
                e.stopPropagation();
                hitTarget(target, x, y);
            });

            gameContainer.appendChild(target);
            activeTargets.push(target);

            // Auto remove after 2 seconds
            setTimeout(() => {
                if (target.parentElement && !target.classList.contains('hit-effect')) {
                    removeTarget(target);
                }
            }, 2000);
        }

        function hitTarget(target, x, y) {
            if (!gameActive || target.classList.contains('hit-effect')) return;

            target.classList.add('hit-effect');
            score += 10;
            hits++;
            updateHUD();

            // Show score popup
            const scorePopup = document.createElement('div');
            scorePopup.className = 'score-indicator';
            scorePopup.textContent = '+10';
            scorePopup.style.left = (x + 30) + 'px';
            scorePopup.style.top = (y - 10) + 'px';
            gameContainer.appendChild(scorePopup);

            setTimeout(() => {
                scorePopup.remove();
            }, 800);

            setTimeout(() => {
                removeTarget(target);
            }, 300);
        }

        function removeTarget(target) {
            const index = activeTargets.indexOf(target);
            if (index > -1) {
                activeTargets.splice(index, 1);
            }
            if (target.parentElement) {
                target.remove();
            }
        }

        function updateHUD() {
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('score').textContent = score;
            document.getElementById('hits').textContent = hits;
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(spawnInterval);

            // Remove all targets
            activeTargets.forEach(target => target.remove());
            activeTargets = [];

            // Calculate accuracy
            const totalClicks = hits + misses;
            const accuracy = totalClicks > 0 ? Math.round((hits / totalClicks) * 100) : 0;

            // Show end screen
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-hits').textContent = hits;
            document.getElementById('final-misses').textContent = misses;
            document.getElementById('final-accuracy').textContent = accuracy + '%';

            endScreen.style.display = 'flex';
            hud.style.display = 'none';

            // Animate accuracy bar
            setTimeout(() => {
                document.getElementById('accuracy-bar').style.width = accuracy + '%';
            }, 300);
        }

        // Track misses
        gameContainer.addEventListener('click', (e) => {
            if (!gameActive) return;

            // Check if click was on empty space
            if (e.target === gameContainer) {
                misses++;

                // Show miss indicator
                const missPopup = document.createElement('div');
                missPopup.className = 'miss-indicator';
                missPopup.textContent = 'MISS';
                missPopup.style.left = e.clientX + 'px';
                missPopup.style.top = e.clientY + 'px';
                gameContainer.appendChild(missPopup);

                setTimeout(() => {
                    missPopup.remove();
                }, 800);
            }
        });
    </script>
</body>
</html>
