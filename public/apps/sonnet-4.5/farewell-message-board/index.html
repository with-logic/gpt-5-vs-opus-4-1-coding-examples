<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Message Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .message-card-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 32px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #667eea;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.input-field {
            resize: vertical;
            min-height: 150px;
        }

        .header-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-badge:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 18px;
        }

        .emoji {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        @media (max-width: 768px) {
            .masonry-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8 px-4">
        <!-- Header -->
        <div class="max-w-7xl mx-auto mb-8">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">üíù Farewell Message Board</h1>
                    <p class="text-white text-opacity-90">Share your heartfelt goodbyes and wishes</p>
                </div>
                <button class="header-badge" onclick="showLoginModal()">
                    <i class="fas fa-user"></i> Login
                </button>
            </div>

            <div class="flex justify-center">
                <button class="btn-primary" onclick="showWriteModal()">
                    <i class="fas fa-pen"></i> Write a Message
                </button>
            </div>
        </div>

        <!-- Messages Grid -->
        <div class="max-w-7xl mx-auto">
            <div id="messagesContainer" class="masonry-grid">
                <!-- Messages will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Write Message Modal -->
    <div id="writeModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Write Your Message</h2>
                <button onclick="closeWriteModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form onsubmit="submitMessage(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Your Name</label>
                    <input type="text" id="nameInput" class="input-field" placeholder="Enter your name" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Choose an Emoji</label>
                    <select id="emojiInput" class="input-field" required>
                        <option value="üåü">üåü Star</option>
                        <option value="üíñ">üíñ Heart</option>
                        <option value="üåà">üåà Rainbow</option>
                        <option value="üéâ">üéâ Party</option>
                        <option value="üå∫">üå∫ Flower</option>
                        <option value="ü¶ã">ü¶ã Butterfly</option>
                        <option value="‚ú®">‚ú® Sparkles</option>
                        <option value="üå∏">üå∏ Blossom</option>
                        <option value="üéà">üéà Balloon</option>
                        <option value="üåª">üåª Sunflower</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Your Message</label>
                    <textarea id="messageInput" class="input-field" placeholder="Write your heartfelt message here..." required></textarea>
                </div>

                <div class="flex gap-3 justify-end">
                    <button type="button" onclick="closeWriteModal()" class="btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> Post Message
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Login</h2>
                <button onclick="closeLoginModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" class="input-field" placeholder="Enter username" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" class="input-field" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn-primary w-full justify-center">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        // Pre-posted messages with meaningful pictures
        const initialMessages = [
            {
                name: "Sarah Johnson",
                emoji: "üåü",
                message: "Working with you has been an absolute joy! Your kindness, dedication, and infectious laugh made every day brighter. Thank you for being such an amazing colleague and friend. Wishing you all the success in your next adventure!",

                timestamp: new Date('2024-01-15')
            },
            {
                name: "Michael Chen",
                emoji: "üíñ",
                message: "You've been more than just a coworker - you've been a mentor and inspiration. Your positive attitude during challenging times taught me so much. The office won't be the same without you. Best wishes on your new journey!",
                image: "https://images.unsplash.com/photo-1531545514256-b1400bc00f31?w=400&h=300&fit=crop",

            },
            {

                image: "https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=400&h=300&fit=crop",

            },
            {
                name: "David Thompson",
                emoji: "üéâ",
                message: "What a privilege it's been to work alongside you! Your creativity and problem-solving skills never ceased to amaze me. Thanks for making work feel less like work. Here's to your exciting new chapter!",
                image: "https://images.unsplash.com/photo-1464047736614-af63643285bf?w=400&h=300&fit=crop",
                timestamp: new Date('2024-01-18')
            },
            {
                name: "Lisa Anderson",
                emoji: "üå∫",
                message: "You brought so much warmth and positivity to our team. Your leadership style taught me that being kind and being effective aren't mutually exclusive. Thank you for everything, and may your future be as beautiful as the impact you've made here!",
                image: "https://images.unsplash.com/photo-1511988617509-a57c8a288659?w=400&h=300&fit=crop",

            },
            {
                name: "James Wilson",
                emoji: "ü¶ã",
                message: "Watching you handle challenges with grace and humor has been truly inspiring. You've shown us all how to embrace change and grow. Spread your wings and soar - you deserve all the happiness coming your way!",
                image: "https://images.unsplash.com/photo-1517486808906-6ca8b3f04846?w=400&h=300&fit=crop",
                timestamp: new Date('2024-01-20')
            },
            {
                name: "Rachel Kim",
                emoji: "‚ú®",
                message: "Your sparkle and enthusiasm were contagious! Thank you for always celebrating everyone's wins and lifting us up during tough times. The team won't be the same without your energy. Wishing you magical moments ahead!",
                image: "https://images.unsplash.com/photo-1519834785169-98be25ec3f84?w=400&h=300&fit=crop",

            },

            },
            {
                name: "Amy Patterson",
                emoji: "üéà",
                message: "Every day with you felt like a celebration! Your optimism and can-do spirit lifted everyone around you. Thanks for being such an incredible team player and friend. Float high and chase your dreams!",
                image: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=400&h=300&fit=crop",
                timestamp: new Date('2024-01-23')
            },
            {
                name: "Robert Lee",
                emoji: "üåª",
                message: "Like a sunflower, you always turned toward the light and helped others do the same. Your positivity, hard work, and genuine friendship made such a difference. Thank you for everything, and may sunshine follow you wherever you go!",
                image: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=400&h=300&fit=crop",
                timestamp: new Date('2024-01-24')
            }
        ];

        let messages = [...initialMessages];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function formatDate(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diff === 0) return 'Today';
            if (diff === 1) return 'Yesterday';
            if (diff < 7) return `${diff} days ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = messages.map(msg => `
                <div class="card p-6">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="avatar">
                            ${getInitials(msg.name)}
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800">${msg.name}</h3>
                            <p class="text-sm text-gray-500">${formatDate(msg.timestamp)}</p>
                        </div>
                        <div class="emoji">${msg.emoji}</div>
                    </div>

                    ${msg.image ? `<img src="${msg.image}" alt="Message image" class="message-card-image">` : ''}

                    <p class="text-gray-700 leading-relaxed">${msg.message}</p>
                </div>
            `).join('');
        }

        function showWriteModal() {
            document.getElementById('writeModal').classList.add('active');
        }

        function closeWriteModal() {
            document.getElementById('writeModal').classList.remove('active');
            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        function submitMessage(event) {
            event.preventDefault();

            const name = document.getElementById('nameInput').value;
            const emoji = document.getElementById('emojiInput').value;
            const message = document.getElementById('messageInput').value;

            const newMessage = {
                name: name,
                emoji: emoji,
                message: message,
                image: null,
                timestamp: new Date()
            };

            messages.unshift(newMessage);
            renderMessages();
            closeWriteModal();

            // Show success feedback
            const container = document.getElementById('messagesContainer');
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function handleLogin(event) {
            event.preventDefault();
            alert('Login feature is for demonstration purposes. In a real app, this would authenticate users.');
            closeLoginModal();
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const writeModal = document.getElementById('writeModal');
            const loginModal = document.getElementById('loginModal');

            if (event.target === writeModal) {
                closeWriteModal();
            }
            if (event.target === loginModal) {
                closeLoginModal();
            }
        }

        // Initial render
        renderMessages();
    </script>
</body>
</html>
