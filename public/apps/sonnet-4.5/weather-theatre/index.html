<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Theatre</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .theatre-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .title {
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #aaa;
            font-style: italic;
            margin-bottom: 20px;
        }

        .stage-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/10;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.7),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .curtain-left {
            left: 0;
            background: linear-gradient(90deg, #8b0000 0%, #a52a2a 50%, #8b0000 100%);
            transform-origin: left;
        }

        .curtain-right {
            right: 0;
            background: linear-gradient(90deg, #8b0000 0%, #a52a2a 50%, #8b0000 100%);
            transform-origin: right;
        }

        .curtain.open.curtain-left {
            transform: translateX(-100%);
        }

        .curtain.open.curtain-right {
            transform: translateX(100%);
        }

        .curtain::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 40px,
                rgba(0, 0, 0, 0.3) 40px,
                rgba(0, 0, 0, 0.3) 80px
            );
        }

        .canvas-stage {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls-panel {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-value {
            color: #ffd700;
            font-size: 1.3rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transition: transform 0.2s;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .toggle-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-btn {
            padding: 12px 30px;
            border: 2px solid #ffd700;
            background: transparent;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .toggle-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .scene-description {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typewriter-text {
            font-size: 1.3rem;
            font-style: italic;
            color: #ffd700;
            text-align: center;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .weather-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .weather-stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .weather-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .controls-panel {
                padding: 20px;
            }

            .toggle-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock weather data
        const weatherData = {
            temperature: 72,
            condition: "Partly Cloudy",
            humidity: 65,
            windSpeed: 12,
            visibility: 10
        };

        function WeatherTheatre() {
            const [cosy, setCosy] = useState(50);
            const [eerie, setEerie] = useState(50);
            const [heroic, setHeroic] = useState(50);
            const [timeOfDay, setTimeOfDay] = useState('matinee'); // 'matinee' or 'night'
            const [curtainOpen, setCurtainOpen] = useState(false);
            const [typewriterText, setTypewriterText] = useState('');
            const canvasRef = useRef(null);
            const animationRef = useRef(null);

            // Generate scene description based on sliders
            const getSceneDescription = () => {
                const isCosy = cosy > 60;
                const isEerie = eerie > 60;
                const isHeroic = heroic > 60;
                const isNight = timeOfDay === 'night';

                if (isEerie && isNight) {
                    return "A tempest brews in the shadows... lightning tears the velvet sky as dark clouds gather for their final act.";
                } else if (isHeroic && !isNight) {
                    return "Triumphant rays pierce the clouds! Nature's spotlight illuminates a stage worthy of legends.";
                } else if (isCosy && isNight) {
                    return "Gentle moonbeams waltz with twinkling stars... a serene lullaby for weary souls beneath soft blankets of cloud.";
                } else if (isCosy && !isNight) {
                    return "Golden hour embraces the scene... warm light spills across peaceful skies, inviting quiet contemplation.";
                } else if (isHeroic && isEerie) {
                    return "A dramatic clash of light and shadow! Epic winds sweep across the stage as the elements wage their eternal battle.";
                } else if (isEerie) {
                    return "Mysterious fog creeps across the scene... whispers of wind carry untold secrets through the misty veil.";
                } else if (isHeroic) {
                    return "Majestic clouds march forward! Bold winds conduct a symphony of movement across the endless azure canvas.";
                } else {
                    return "A perfectly balanced performance... nature's ensemble harmonizes in delicate equilibrium.";
                }
            };

            // Typewriter effect
            useEffect(() => {
                const description = getSceneDescription();
                let index = 0;
                setTypewriterText('');

                const timer = setInterval(() => {
                    if (index < description.length) {
                        setTypewriterText(prev => prev + description[index]);
                        index++;
                    } else {
                        clearInterval(timer);
                    }
                }, 30);

                return () => clearInterval(timer);
            }, [cosy, eerie, heroic, timeOfDay]);

            // Open curtain on mount
            useEffect(() => {
                const timer = setTimeout(() => setCurtainOpen(true), 500);
                return () => clearTimeout(timer);
            }, []);

            // Canvas animation
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const dpr = window.devicePixelRatio || 1;

                const resizeCanvas = () => {
                    const rect = canvas.getBoundingClientRect();
                    canvas.width = rect.width * dpr;
                    canvas.height = rect.height * dpr;
                    ctx.scale(dpr, dpr);
                    canvas.style.width = rect.width + 'px';
                    canvas.style.height = rect.height + 'px';
                };

                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                // Particle system for atmospheric effects
                class Particle {
                    constructor(type) {
                        this.type = type;
                        this.reset();
                    }

                    reset() {
                        const rect = canvas.getBoundingClientRect();
                        this.x = Math.random() * rect.width;
                        this.y = Math.random() * rect.height;
                        this.z = Math.random() * 10;
                        this.speed = 0.5 + Math.random() * 2;
                        this.size = 1 + Math.random() * 3;
                        this.opacity = 0.3 + Math.random() * 0.7;
                        this.angle = Math.random() * Math.PI * 2;
                        this.wobble = Math.random() * 0.02;
                    }

                    update(mood, isNight) {
                        const rect = canvas.getBoundingClientRect();

                        if (this.type === 'rain') {
                            this.y += this.speed * 3;
                            this.x += Math.sin(this.angle) * 0.5;
                        } else if (this.type === 'snow') {
                            this.y += this.speed * 0.5;
                            this.x += Math.sin(this.angle) * 2;
                            this.angle += this.wobble;
                        } else if (this.type === 'star') {
                            this.opacity = 0.5 + Math.sin(Date.now() * 0.001 + this.angle) * 0.5;
                        } else if (this.type === 'ember') {
                            this.y -= this.speed;
                            this.x += Math.sin(this.angle) * 1;
                            this.angle += 0.05;
                        }

                        if (this.y > rect.height || this.y < -10 || this.x > rect.width + 10 || this.x < -10) {
                            this.reset();
                        }
                    }

                    draw(ctx) {
                        ctx.save();
                        ctx.globalAlpha = this.opacity;

                        if (this.type === 'rain') {
                            ctx.strokeStyle = '#a0c4ff';
                            ctx.lineWidth = this.size;
                            ctx.beginPath();
                            ctx.moveTo(this.x, this.y);
                            ctx.lineTo(this.x, this.y + 10);
                            ctx.stroke();
                        } else if (this.type === 'snow') {
                            ctx.fillStyle = '#ffffff';
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                            ctx.fill();
                        } else if (this.type === 'star') {
                            ctx.fillStyle = '#ffffff';
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                            ctx.fill();
                        } else if (this.type === 'ember') {
                            ctx.fillStyle = '#ffd700';
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                            ctx.fill();
                        }

                        ctx.restore();
                    }
                }

                let particles = [];
                let time = 0;
                let spotlightAngle = 0;

                const initParticles = () => {
                    particles = [];
                    for (let i = 0; i < 100; i++) {
                        const rand = Math.random();
                        let type = 'rain';
                        if (rand < 0.3) type = 'snow';
                        else if (rand < 0.6) type = 'star';
                        else if (rand < 0.8) type = 'ember';
                        particles.push(new Particle(type));
                    }
                };

                initParticles();

                const drawBackground = (ctx, rect, mood, isNight) => {
                    // Sky gradient based on time and mood
                    const gradient = ctx.createLinearGradient(0, 0, 0, rect.height);

                    if (isNight) {
                        if (mood.eerie > 60) {
                            gradient.addColorStop(0, `rgba(10, 0, 30, 1)`);
                            gradient.addColorStop(0.5, `rgba(30, 0, 50, 1)`);
                            gradient.addColorStop(1, `rgba(20, 10, 40, 1)`);
                        } else if (mood.cosy > 60) {
                            gradient.addColorStop(0, `rgba(25, 25, 60, 1)`);
                            gradient.addColorStop(0.7, `rgba(40, 30, 70, 1)`);
                            gradient.addColorStop(1, `rgba(30, 20, 50, 1)`);
                        } else {
                            gradient.addColorStop(0, `rgba(10, 15, 35, 1)`);
                            gradient.addColorStop(1, `rgba(25, 30, 50, 1)`);
                        }
                    } else {
                        if (mood.heroic > 60) {
                            gradient.addColorStop(0, `rgba(135, 206, 250, 1)`);
                            gradient.addColorStop(0.6, `rgba(255, 200, 100, 1)`);
                            gradient.addColorStop(1, `rgba(255, 180, 80, 1)`);
                        } else if (mood.cosy > 60) {
                            gradient.addColorStop(0, `rgba(255, 220, 180, 1)`);
                            gradient.addColorStop(0.7, `rgba(255, 180, 120, 1)`);
                            gradient.addColorStop(1, `rgba(200, 140, 100, 1)`);
                        } else {
                            gradient.addColorStop(0, `rgba(150, 200, 255, 1)`);
                            gradient.addColorStop(1, `rgba(200, 220, 255, 1)`);
                        }
                    }

                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, rect.width, rect.height);
                };

                const drawMountains = (ctx, rect, layer, mood, isNight) => {
                    const offset = Math.sin(time * 0.0005 + layer) * 20;
                    const peaks = 8;
                    const peakWidth = rect.width / peaks;

                    ctx.save();
                    ctx.translate(offset * (3 - layer), 0);

                    ctx.beginPath();
                    ctx.moveTo(-100, rect.height);

                    for (let i = 0; i <= peaks; i++) {
                        const x = i * peakWidth;
                        const baseHeight = rect.height * (0.4 + layer * 0.15);
                        const variance = 50 + mood.heroic * 1.5;
                        const y = baseHeight + Math.sin(i * 0.5 + layer) * variance;

                        if (i === 0) {
                            ctx.lineTo(x, y);
                        } else {
                            const prevX = (i - 1) * peakWidth;
                            const prevY = baseHeight + Math.sin((i - 1) * 0.5 + layer) * variance;
                            const cpX1 = prevX + peakWidth * 0.3;
                            const cpY1 = prevY;
                            const cpX2 = x - peakWidth * 0.3;
                            const cpY2 = y;
                            ctx.bezierCurveTo(cpX1, cpY1, cpX2, cpY2, x, y);
                        }
                    }

                    ctx.lineTo(rect.width + 100, rect.height);
                    ctx.closePath();

                    const alpha = 0.3 - layer * 0.08;
                    if (isNight) {
                        if (mood.eerie > 60) {
                            ctx.fillStyle = `rgba(40, 20, 60, ${alpha})`;
                        } else {
                            ctx.fillStyle = `rgba(30, 30, 80, ${alpha})`;
                        }
                    } else {
                        if (mood.heroic > 60) {
                            ctx.fillStyle = `rgba(100, 80, 150, ${alpha})`;
                        } else {
                            ctx.fillStyle = `rgba(80, 100, 140, ${alpha})`;
                        }
                    }
                    ctx.fill();

                    ctx.restore();
                };

                const drawClouds = (ctx, rect, mood, isNight, time) => {
                    const cloudCount = 5;

                    for (let i = 0; i < cloudCount; i++) {
                        const x = (i * rect.width / cloudCount + time * 0.02 * (i % 2 ? 1 : -1)) % (rect.width + 200) - 100;
                        const y = 50 + i * 40 + Math.sin(time * 0.001 + i) * 20;
                        const scale = 1 + i * 0.3;

                        ctx.save();
                        ctx.translate(x, y);
                        ctx.scale(scale, scale);

                        const cloudSize = 40 + mood.eerie * 0.5;

                        ctx.fillStyle = isNight
                            ? `rgba(60, 60, 100, ${0.3 + mood.eerie * 0.003})`
                            : `rgba(255, 255, 255, ${0.5 + mood.cosy * 0.003})`;

                        // Draw fluffy cloud
                        ctx.beginPath();
                        ctx.arc(-20, 0, cloudSize * 0.6, 0, Math.PI * 2);
                        ctx.arc(0, -10, cloudSize * 0.8, 0, Math.PI * 2);
                        ctx.arc(20, 0, cloudSize * 0.7, 0, Math.PI * 2);
                        ctx.arc(30, 10, cloudSize * 0.5, 0, Math.PI * 2);
                        ctx.arc(-30, 10, cloudSize * 0.5, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.restore();
                    }
                };

                const drawSpotlight = (ctx, rect, angle, mood) => {
                    const intensity = mood.heroic / 100;
                    const centerX = rect.width / 2 + Math.cos(angle) * 200;
                    const centerY = rect.height / 3;

                    const gradient = ctx.createRadialGradient(
                        centerX, centerY, 0,
                        centerX, centerY, 300
                    );

                    gradient.addColorStop(0, `rgba(255, 255, 200, ${0.3 * intensity})`);
                    gradient.addColorStop(0.5, `rgba(255, 255, 150, ${0.1 * intensity})`);
                    gradient.addColorStop(1, 'rgba(255, 255, 100, 0)');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, rect.width, rect.height);

                    // Beam effect
                    ctx.save();
                    ctx.globalAlpha = 0.2 * intensity;
                    ctx.fillStyle = '#fff8dc';
                    ctx.beginPath();
                    ctx.moveTo(centerX - 150, 0);
                    ctx.lineTo(centerX - 100, rect.height);
                    ctx.lineTo(centerX + 100, rect.height);
                    ctx.lineTo(centerX + 150, 0);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                };

                const drawLightning = (ctx, rect, mood, isNight) => {
                    if (mood.eerie < 60 || !isNight) return;

                    if (Math.random() < 0.02) {
                        const startX = Math.random() * rect.width;
                        const segments = 8;

                        ctx.save();
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 3;
                        ctx.shadowColor = '#ffffff';
                        ctx.shadowBlur = 20;
                        ctx.globalAlpha = 0.8;

                        ctx.beginPath();
                        ctx.moveTo(startX, 0);

                        let x = startX;
                        let y = 0;

                        for (let i = 0; i < segments; i++) {
                            x += (Math.random() - 0.5) * 50;
                            y += rect.height / segments;
                            ctx.lineTo(x, y);
                        }

                        ctx.stroke();
                        ctx.restore();

                        // Flash effect
                        ctx.save();
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(0, 0, rect.width, rect.height);
                        ctx.restore();
                    }
                };

                const animate = () => {
                    const rect = canvas.getBoundingClientRect();
                    ctx.clearRect(0, 0, rect.width, rect.height);

                    const mood = {
                        cosy: cosy,
                        eerie: eerie,
                        heroic: heroic
                    };
                    const isNight = timeOfDay === 'night';

                    // Background
                    drawBackground(ctx, rect, mood, isNight);

                    // Parallax mountain layers
                    for (let i = 0; i < 3; i++) {
                        drawMountains(ctx, rect, i, mood, isNight);
                    }

                    // Clouds
                    drawClouds(ctx, rect, mood, isNight, time);

                    // Particles
                    particles.forEach(particle => {
                        const shouldShow =
                            (particle.type === 'rain' && mood.eerie > 50) ||
                            (particle.type === 'snow' && mood.cosy > 50 && !isNight) ||
                            (particle.type === 'star' && isNight && mood.cosy > 40) ||
                            (particle.type === 'ember' && mood.heroic > 60 && !isNight);

                        if (shouldShow) {
                            particle.update(mood, isNight);
                            particle.draw(ctx);
                        }
                    });

                    // Spotlight
                    if (mood.heroic > 40) {
                        drawSpotlight(ctx, rect, spotlightAngle, mood);
                        spotlightAngle += 0.01;
                    }

                    // Lightning
                    drawLightning(ctx, rect, mood, isNight);

                    // Vignette
                    const vignette = ctx.createRadialGradient(
                        rect.width / 2, rect.height / 2, rect.height * 0.3,
                        rect.width / 2, rect.height / 2, rect.height * 0.8
                    );
                    vignette.addColorStop(0, 'rgba(0, 0, 0, 0)');
                    vignette.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
                    ctx.fillStyle = vignette;
                    ctx.fillRect(0, 0, rect.width, rect.height);

                    time++;
                    animationRef.current = requestAnimationFrame(animate);
                };

                animate();

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    if (animationRef.current) {
                        cancelAnimationFrame(animationRef.current);
                    }
                };
            }, [cosy, eerie, heroic, timeOfDay]);

            return (
                <div className="theatre-container">
                    <h1 className="title">‚≠ê Weather Theatre ‚≠ê</h1>
                    <p className="subtitle">A Theatrical Performance of Atmospheric Moods</p>

                    <div className="stage-wrapper">
                        <canvas ref={canvasRef} className="canvas-stage" />
                        <div className={`curtain curtain-left ${curtainOpen ? 'open' : ''}`}></div>
                        <div className={`curtain curtain-right ${curtainOpen ? 'open' : ''}`}></div>
                    </div>

                    <div className="scene-description">
                        <div className="typewriter-text">{typewriterText}</div>
                    </div>

                    <div className="controls-panel">
                        <div className="control-group">
                            <div className="control-label">
                                <span>üî• Cosy</span>
                                <span className="control-value">{cosy}%</span>
                            </div>
                            <input
                                type="range"
                                min="0"
                                max="100"
                                value={cosy}
                                onChange={(e) => setCosy(Number(e.target.value))}
                                className="slider"
                            />
                        </div>

                        <div className="control-group">
                            <div className="control-label">
                                <span>üëª Eerie</span>
                                <span className="control-value">{eerie}%</span>
                            </div>
                            <input
                                type="range"
                                min="0"
                                max="100"
                                value={eerie}
                                onChange={(e) => setEerie(Number(e.target.value))}
                                className="slider"
                            />
                        </div>

                        <div className="control-group">
                            <div className="control-label">
                                <span>‚öîÔ∏è Heroic</span>
