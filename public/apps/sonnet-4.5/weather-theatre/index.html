<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Theatre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
            color: #fff;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: #8B0000;
            z-index: 100;
            transition: transform 2s ease-out;
            pointer-events: none;
        }

        .curtain-left {
            left: 0;
            transform-origin: left;
        }

        .curtain-right {
            right: 0;
            transform-origin: right;
        }

        .curtain.open.curtain-left {
            transform: translateX(-100%);
        }

        .curtain.open.curtain-right {
            transform: translateX(100%);
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            z-index: 10;
        }

        .controls-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .sliders {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .slider-group {
            text-align: center;
        }

        .slider-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-style: italic;
        }

        .slider-value {
            color: #ffd700;
            font-size: 1.2rem;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            color: #ffd700;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-style: italic;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }

        .subtitle {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.5rem;
            font-style: italic;
            z-index: 5;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 80%;
        }

        .subtitle-text {
            display: inline-block;
            border-right: 2px solid #ffd700;
            white-space: nowrap;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .sliders {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="curtain curtain-left" id="curtainLeft"></div>
    <div class="curtain curtain-right" id="curtainRight"></div>

    <div class="subtitle" id="subtitle">
        <span class="subtitle-text" id="subtitleText"></span>
    </div>

    <div class="controls">
        <div class="controls-container">
            <h1>Weather Theatre</h1>

            <div class="sliders">
                <div class="slider-group">
                    <label class="slider-label">
                        Cosy <span class="slider-value" id="cosyValue">50</span>
                    </label>
                    <input type="range" id="cosy" min="0" max="100" value="50">
                </div>

                <div class="slider-group">
                    <label class="slider-label">
                        Eerie <span class="slider-value" id="eerieValue">50</span>
                    </label>
                    <input type="range" id="eerie" min="0" max="100" value="50">
                </div>

                <div class="slider-group">
                    <label class="slider-label">
                        Heroic <span class="slider-value" id="heroicValue">50</span>
                    </label>
                    <input type="range" id="heroic" min="0" max="100" value="50">
                </div>
            </div>

            <div class="button-group">
                <button class="btn" onclick="openCurtain()">ðŸŽ­ Raise Curtain</button>
                <button class="btn" onclick="toggleTimeOfDay()">ðŸŒ“ Toggle Time</button>
                <button class="btn" onclick="randomScene()">ðŸŽ² Random Scene</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let settings = {
            cosy: 50,
            eerie: 50,
            heroic: 50,
            isNight: false
        };

        let currentSubtitle = '';
        let subtitleIndex = 0;

        const subtitles = {
            cosy: "A warm, gentle rain falls on a peaceful evening...",
            eerie: "Dark clouds gather as mysterious winds whisper through the night...",
            heroic: "Thunder roars across the sky as nature displays its might..."
        };

        function getWeatherDescription() {
            const { cosy, eerie, heroic } = settings;
            const max = Math.max(cosy, eerie, heroic);

            if (cosy === max) return 'cosy';
            if (eerie === max) return 'eerie';
            return 'heroic';
        }

        function typewriterEffect() {
            const mood = getWeatherDescription();
            const targetText = subtitles[mood];

            if (currentSubtitle !== targetText) {
                currentSubtitle = targetText;
                subtitleIndex = 0;
            }

            if (subtitleIndex < currentSubtitle.length) {
                document.getElementById('subtitleText').textContent = currentSubtitle.slice(0, subtitleIndex + 1);
                subtitleIndex++;
                setTimeout(typewriterEffect, 50);
            }
        }

        function drawBackground() {
            const { cosy, eerie, heroic, isNight } = settings;

            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);

            if (isNight) {
                if (eerie > 60) {
                    gradient.addColorStop(0, '#0a0a0a');
                    gradient.addColorStop(1, '#1a0033');
                } else {
                    gradient.addColorStop(0, '#001a33');
                    gradient.addColorStop(1, '#0a0a2e');
                }
            } else {
                if (cosy > 60) {
                    gradient.addColorStop(0, '#87CEEB');
                    gradient.addColorStop(1, '#B0C4DE');
                } else if (heroic > 60) {
                    gradient.addColorStop(0, '#2C3E50');
                    gradient.addColorStop(1, '#34495E');
                } else {
                    gradient.addColorStop(0, '#4A5568');
                    gradient.addColorStop(1, '#718096');
                }
            }

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawRain() {
            const { cosy, heroic } = settings;
            const intensity = (heroic + (100 - cosy)) / 2;
            const raindrops = Math.floor(intensity / 2);

            ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 + intensity / 200})`;
            ctx.lineWidth = 2;

            for (let i = 0; i < raindrops; i++) {
                const x = Math.random() * canvas.width;
                const y = (Date.now() / 10 + i * 100) % canvas.height;
                const length = 10 + intensity / 5;

                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x - 5, y + length);
                ctx.stroke();
            }
        }

        function drawLightning() {
            const { heroic, eerie } = settings;

            if (heroic > 70 && Math.random() < 0.02) {
                const startX = Math.random() * canvas.width;
                const segments = 5;
                let currentX = startX;
                let currentY = 0;

                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#fff';

                ctx.beginPath();
                ctx.moveTo(currentX, currentY);

                for (let i = 0; i < segments; i++) {
                    currentX += Math.random() * 60 - 30;
                    currentY += canvas.height / segments;
                    ctx.lineTo(currentX, currentY);
                }

                ctx.stroke();
                ctx.shadowBlur = 0;

                // Flash
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawSpotlight() {
            const { heroic, cosy } = settings;
            const spotlightStrength = (heroic + cosy) / 200;

            if (spotlightStrength > 0.3) {
                const centerX = canvas.width / 2 + Math.sin(Date.now() / 2000) * 200;
                const centerY = canvas.height / 2;

                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 300);
                gradient.addColorStop(0, `rgba(255, 255, 200, ${spotlightStrength})`);
                gradient.addColorStop(1, 'rgba(255, 255, 200, 0)');

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawFog() {
            const { eerie } = settings;

            if (eerie > 50) {
                const fogIntensity = (eerie - 50) / 50;
                const time = Date.now() / 1000;

                for (let i = 0; i < 3; i++) {
                    const y = canvas.height * 0.7 + i * 30;
                    const gradient = ctx.createLinearGradient(0, y, canvas.width, y);

                    const offset = (Math.sin(time + i) * 0.5 + 0.5);
                    gradient.addColorStop(0, `rgba(200, 200, 200, ${fogIntensity * 0.2})`);
                    gradient.addColorStop(offset, `rgba(200, 200, 200, ${fogIntensity * 0.4})`);
                    gradient.addColorStop(1, `rgba(200, 200, 200, ${fogIntensity * 0.2})`);

                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, y, canvas.width, 50);
                }
            }
        }

        function animate() {
            drawBackground();
            drawRain();
            drawLightning();
            drawFog();
            drawSpotlight();

            requestAnimationFrame(animate);
        }

        function openCurtain() {
            document.getElementById('curtainLeft').classList.add('open');
            document.getElementById('curtainRight').classList.add('open');
        }

        function toggleTimeOfDay() {
            settings.isNight = !settings.isNight;
        }

        function randomScene() {
            settings.cosy = Math.random() * 100;
            settings.eerie = Math.random() * 100;
            settings.heroic = Math.random() * 100;

            document.getElementById('cosy').value = settings.cosy;
            document.getElementById('eerie').value = settings.eerie;
            document.getElementById('heroic').value = settings.heroic;

            document.getElementById('cosyValue').textContent = Math.round(settings.cosy);
            document.getElementById('eerieValue').textContent = Math.round(settings.eerie);
            document.getElementById('heroicValue').textContent = Math.round(settings.heroic);

            typewriterEffect();
        }

        document.getElementById('cosy').addEventListener('input', (e) => {
            settings.cosy = parseInt(e.target.value);
            document.getElementById('cosyValue').textContent = e.target.value;
            typewriterEffect();
        });

        document.getElementById('eerie').addEventListener('input', (e) => {
            settings.eerie = parseInt(e.target.value);
            document.getElementById('eerieValue').textContent = e.target.value;
            typewriterEffect();
        });

        document.getElementById('heroic').addEventListener('input', (e) => {
            settings.heroic = parseInt(e.target.value);
            document.getElementById('heroicValue').textContent = e.target.value;
            typewriterEffect();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setTimeout(openCurtain, 500);
        typewriterEffect();
        animate();
    </script>
</body>
</html>
