<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Meal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .ingredient-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .ingredient-tag {
            background: #e0e7ff;
            color: #4338ca;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            animation: scaleIn 0.2s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .ingredient-tag button {
            background: none;
            border: none;
            color: #4338ca;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .meal-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .meal-card.breakfast {
            border-left-color: #f59e0b;
        }

        .meal-card.lunch {
            border-left-color: #10b981;
        }

        .meal-card.dinner {
            border-left-color: #3b82f6;
        }

        .meal-card.snack {
            border-left-color: #ec4899;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .meal-type {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .meal-icon {
            font-size: 1.5rem;
        }

        .meal-details {
            font-size: 0.875rem;
            color: #6b7280;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .stat-card:nth-child(4) {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .nutrition-badge {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 8px;
            margin-top: 4px;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ó Healthy Meal Tracker</h1>
            <p>Track your meals and reach your nutrition goals</p>
        </div>

        <div class="card">
            <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; color: #1f2937;">üìù Add New Meal</h2>

            <div class="grid-2">
                <div class="input-group">
                    <label for="mealName">Meal Name</label>
                    <input type="text" id="mealName" placeholder="e.g., Chicken Salad">
                </div>

                <div class="input-group">
                    <label for="mealType">Meal Type</label>
                    <select id="mealType">
                        <option value="breakfast">üåÖ Breakfast</option>
                        <option value="lunch">‚òÄÔ∏è Lunch</option>
                        <option value="dinner">üåô Dinner</option>
                        <option value="snack">üçé Snack</option>
                    </select>
                </div>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label for="calories">Calories</label>
                    <input type="number" id="calories" placeholder="e.g., 450" min="0">
                </div>

                <div class="input-group">
                    <label for="protein">Protein (g)</label>
                    <input type="number" id="protein" placeholder="e.g., 25" min="0">
                </div>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label for="carbs">Carbs (g)</label>
                    <input type="number" id="carbs" placeholder="e.g., 45" min="0">
                </div>

                <div class="input-group">
                    <label for="fats">Fats (g)</label>
                    <input type="number" id="fats" placeholder="e.g., 15" min="0">
                </div>
            </div>

            <div class="input-group">
                <label for="ingredient">Ingredients</label>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="ingredient" placeholder="Add an ingredient" style="flex: 1;">
                    <button class="btn btn-secondary" onclick="addIngredient()">+ Add</button>
                </div>
                <div id="ingredientList" class="ingredient-list"></div>
            </div>

            <button class="btn btn-primary" onclick="addMeal()" style="width: 100%; justify-content: center; margin-top: 8px;">
                ‚ú® Add Meal
            </button>
        </div>

        <div class="card">
            <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; color: #1f2937;">üìä Daily Summary</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalMeals">0</div>
                    <div class="stat-label">Total Meals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCalories">0</div>
                    <div class="stat-label">Calories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalProtein">0g</div>
                    <div class="stat-label">Protein</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCarbs">0g</div>
                    <div class="stat-label">Carbs</div>
                </div>
            </div>

            <div style="margin-top: 24px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <span style="font-weight: 600; color: #374151;">Daily Calorie Goal (2000)</span>
                    <span style="font-weight: 600; color: #667eea;" id="caloriePercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="calorieProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-size: 1.5rem; font-weight: bold; color: #1f2937;">üçΩÔ∏è Today's Meals</h2>
                <button class="btn btn-danger" onclick="clearAllMeals()" id="clearBtn" style="display: none;">
                    üóëÔ∏è Clear All
                </button>
            </div>
            <div id="mealsList"></div>
        </div>
    </div>

    <script>
        let meals = [];
        let currentIngredients = [];

        // Load meals from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedMeals = localStorage.getItem('healthyMeals');
            if (savedMeals) {
                meals = JSON.parse(savedMeals);
                renderMeals();
                updateSummary();
            }
        });

        // Save meals to localStorage
        function saveMeals() {
            localStorage.setItem('healthyMeals', JSON.stringify(meals));
        }

        function addIngredient() {
            const ingredientInput = document.getElementById('ingredient');
            const ingredient = ingredientInput.value.trim();

            if (ingredient) {
                currentIngredients.push(ingredient);
                ingredientInput.value = '';
                renderIngredients();
            }
        }

        function removeIngredient(index) {
            currentIngredients.splice(index, 1);
            renderIngredients();
        }

        function renderIngredients() {
            const list = document.getElementById('ingredientList');
            if (currentIngredients.length === 0) {
                list.innerHTML = '';
                return;
            }

            list.innerHTML = currentIngredients.map((ing, idx) => `
                <div class="ingredient-tag">
                    ${ing}
                    <button onclick="removeIngredient(${idx})" title="Remove">√ó</button>
                </div>
            `).join('');
        }

        function addMeal() {
            const name = document.getElementById('mealName').value.trim();
            const type = document.getElementById('mealType').value;
            const calories = parseInt(document.getElementById('calories').value) || 0;
            const protein = parseInt(document.getElementById('protein').value) || 0;
            const carbs = parseInt(document.getElementById('carbs').value) || 0;
            const fats = parseInt(document.getElementById('fats').value) || 0;

            if (!name) {
                alert('Please enter a meal name');
                return;
            }

            if (calories === 0) {
                alert('Please enter calorie information');
                return;
            }

            const meal = {
                id: Date.now(),
                name,
                type,
                calories,
                protein,
                carbs,
                fats,
                ingredients: [...currentIngredients],
                timestamp: new Date().toISOString()
            };

            meals.unshift(meal);
            saveMeals();

            // Clear form
            document.getElementById('mealName').value = '';
            document.getElementById('calories').value = '';
            document.getElementById('protein').value = '';
            document.getElementById('carbs').value = '';
            document.getElementById('fats').value = '';
            currentIngredients = [];
            renderIngredients();

            renderMeals();
            updateSummary();
        }

        function deleteMeal(id) {
            if (confirm('Are you sure you want to delete this meal?')) {
                meals = meals.filter(meal => meal.id !== id);
                saveMeals();
                renderMeals();
                updateSummary();
            }
        }

        function clearAllMeals() {
            if (confirm('Are you sure you want to clear all meals? This cannot be undone.')) {
                meals = [];
                saveMeals();
                renderMeals();
                updateSummary();
            }
        }

        function getMealIcon(type) {
            const icons = {
                breakfast: 'üåÖ',
                lunch: '‚òÄÔ∏è',
                dinner: 'üåô',
                snack: 'üçé'
            };
            return icons[type] || 'üçΩÔ∏è';
        }

        function getMealTypeName(type) {
            return type.charAt(0).toUpperCase() + type.slice(1);
        }

        function renderMeals() {
            const list = document.getElementById('mealsList');
            const clearBtn = document.getElementById('clearBtn');

            if (meals.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçΩÔ∏è</div>
                        <h3 style="font-size: 1.25rem; margin-bottom: 8px; color: #6b7280;">No meals logged yet</h3>
                        <p>Start tracking your meals above!</p>
                    </div>
                `;
                clearBtn.style.display = 'none';
                return;
            }

            clearBtn.style.display = 'inline-flex';

            list.innerHTML = meals.map(meal => `
                <div class="meal-card ${meal.type}">
                    <div class="meal-header">
                        <div class="meal-type">
                            <span class="meal-icon">${getMealIcon(meal.type)}</span>
                            <span>${meal.name}</span>
                        </div>
                        <button class="btn-danger" onclick="deleteMeal(${meal.id})">Delete</button>
                    </div>
                    <div class="meal-details">
                        <div style="margin-bottom: 8px;">
                            <strong style="color: #1f2937;">${getMealTypeName(meal.type)}</strong> ‚Ä¢
                            ${new Date(meal.timestamp).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                        </div>
                        <div style="margin-bottom: 8px;">
                            <span class="nutrition-badge">üî• ${meal.calories} cal</span>
                            <span class="nutrition-badge">üí™ ${meal.protein}g protein</span>
                            <span class="nutrition-badge">üåæ ${meal.carbs}g carbs</span>
                            <span class="nutrition-badge">ü•ë ${meal.fats}g fat</span>
                        </div>
                        ${meal.ingredients.length > 0 ? `
                            <div style="margin-top: 12px;">
                                <strong style="color: #1f2937; display: block; margin-bottom: 6px;">Ingredients:</strong>
                                <div style="color: #4b5563;">${meal.ingredients.join(', ')}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateSummary() {
            const totalMeals = meals.length;
            const totalCalories = meals.reduce((sum, meal) => sum + meal.calories, 0);
            const totalProtein = meals.reduce((sum, meal) => sum + meal.protein, 0);
            const totalCarbs = meals.reduce((sum, meal) => sum + meal.carbs, 0);

            document.getElementById('totalMeals').textContent = totalMeals;
            document.getElementById('totalCalories').textContent = totalCalories;
            document.getElementById('totalProtein').textContent = totalProtein + 'g';
            document.getElementById('totalCarbs').textContent = totalCarbs + 'g';

            // Update progress bar
            const calorieGoal = 2000;
            const percentage = Math.min((totalCalories / calorieGoal) * 100, 100);
            document.getElementById('calorieProgress').style.width = percentage + '%';
            document.getElementById('caloriePercent').textContent = Math.round(percentage) + '%';
        }

        // Allow Enter key to add ingredient
        document.getElementById('ingredient').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addIngredient();
            }
        });

        // Allow Enter key to submit form
        document.getElementById('mealName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addMeal();
            }
        });
    </script>
</body>
</html>
