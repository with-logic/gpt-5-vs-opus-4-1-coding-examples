<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Meal Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 42px;
            color: #27ae60;
            margin-bottom: 10px;
        }
        .date {
            font-size: 18px;
            color: #555;
        }
        .summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .summary-item {
            text-align: center;
        }
        .summary-value {
            font-size: 36px;
            font-weight: bold;
            color: #27ae60;
        }
        .summary-label {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
        .add-meal {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #27ae60;
        }
        .btn {
            padding: 12px 24px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }
        .btn:hover { background: #229954; }
        .meals-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .meal {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .meal-info {
            flex-grow: 1;
        }
        .meal-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .meal-details {
            font-size: 14px;
            color: #7f8c8d;
        }
        .meal-icon {
            font-size: 48px;
        }
        .meal-calories {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
            margin-left: 20px;
        }
        .delete-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 15px;
        }
        .delete-btn:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•ó Healthy Meal Tracker</h1>
            <p class="date" id="today"></p>
        </header>

        <div class="summary">
            <div class="summary-item">
                <div class="summary-value" id="totalCalories">0</div>
                <div class="summary-label">Calories</div>
            </div>
            <div class="summary-item">
                <div class="summary-value" id="totalMeals">0</div>
                <div class="summary-label">Meals</div>
            </div>
            <div class="summary-item">
                <div class="summary-value" id="avgCalories">0</div>
                <div class="summary-label">Avg per Meal</div>
            </div>
        </div>

        <div class="add-meal">
            <h2>Add Meal</h2>
            <div class="form-row">
                <input type="text" id="mealName" placeholder="Meal name">
                <input type="number" id="mealCalories" placeholder="Calories">
                <select id="mealType">
                    <option value="breakfast">üç≥ Breakfast</option>
                    <option value="lunch">ü•™ Lunch</option>
                    <option value="dinner">üçù Dinner</option>
                    <option value="snack">üçé Snack</option>
                </select>
            </div>
            <input type="text" id="ingredients" placeholder="Ingredients (comma separated)" style="width: 100%; margin-bottom: 15px;">
            <button class="btn" onclick="addMeal()">Add Meal</button>
        </div>

        <div class="meals-list">
            <h2>Today's Meals</h2>
            <div id="mealsList"></div>
        </div>
    </div>

    <script>
        const meals = JSON.parse(localStorage.getItem('meals') || '[]');

        const mealIcons = {
            breakfast: 'üç≥',
            lunch: 'ü•™',
            dinner: 'üçù',
            snack: 'üçé'
        };

        document.getElementById('today').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        function addMeal() {
            const name = document.getElementById('mealName').value;
            const calories = parseInt(document.getElementById('mealCalories').value);
            const type = document.getElementById('mealType').value;
            const ingredients = document.getElementById('ingredients').value;

            if (!name || !calories) {
                alert('Please fill in meal name and calories');
                return;
            }

            const meal = {
                id: Date.now(),
                name,
                calories,
                type,
                ingredients,
                time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
            };

            meals.unshift(meal);
            localStorage.setItem('meals', JSON.stringify(meals));

            document.getElementById('mealName').value = '';
            document.getElementById('mealCalories').value = '';
            document.getElementById('ingredients').value = '';

            renderMeals();
            updateSummary();
        }

        function deleteMeal(id) {
            const index = meals.findIndex(m => m.id === id);
            meals.splice(index, 1);
            localStorage.setItem('meals', JSON.stringify(meals));
            renderMeals();
            updateSummary();
        }

        function renderMeals() {
            const list = document.getElementById('mealsList');

            if (meals.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 40px;">No meals logged today. Add your first meal!</p>';
                return;
            }

            list.innerHTML = meals.map(meal => `
                <div class="meal">
                    <div class="meal-icon">${mealIcons[meal.type]}</div>
                    <div class="meal-info">
                        <div class="meal-name">${meal.name}</div>
                        <div class="meal-details">
                            ${meal.time} ‚Ä¢ ${meal.type.charAt(0).toUpperCase() + meal.type.slice(1)}
                            ${meal.ingredients ? `<br>ü•ò ${meal.ingredients}` : ''}
                        </div>
                    </div>
                    <div class="meal-calories">${meal.calories} cal</div>
                    <button class="delete-btn" onclick="deleteMeal(${meal.id})">Delete</button>
                </div>
            `).join('');
        }

        function updateSummary() {
            const total = meals.reduce((sum, meal) => sum + meal.calories, 0);
            const count = meals.length;
            const avg = count > 0 ? Math.round(total / count) : 0;

            document.getElementById('totalCalories').textContent = total;
            document.getElementById('totalMeals').textContent = count;
            document.getElementById('avgCalories').textContent = avg;
        }

        renderMeals();
        updateSummary();
    </script>
</body>
</html>
