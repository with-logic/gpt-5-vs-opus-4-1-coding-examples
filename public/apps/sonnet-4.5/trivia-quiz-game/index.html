<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .quiz-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.75rem;
            color: #1f2937;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 600;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }

        .answer-btn {
            background: #f3f4f6;
            border: 3px solid transparent;
            border-radius: 12px;
            padding: 20px 25px;
            font-size: 1.125rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1f2937;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(:disabled) {
            background: #e5e7eb;
            transform: translateX(5px);
            border-color: #667eea;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .answer-btn.correct {
            background: #22c55e;
            color: white;
            border-color: #16a34a;
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.incorrect {
            background: #ef4444;
            color: white;
            border-color: #dc2626;
            animation: incorrectShake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: translateY(-50%) scale(0); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1); }
        }

        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            align-self: flex-end;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .results-container {
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .results-score {
            font-size: 5rem;
            color: #667eea;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .results-message {
            font-size: 1.75rem;
            color: #1f2937;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .results-details {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 50px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .trophy {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }

            .quiz-card {
                padding: 25px;
            }

            .question-text {
                font-size: 1.375rem;
            }

            .answer-btn {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .results-score {
                font-size: 3.5rem;
            }

            .results-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Trivia Quiz Challenge</h1>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="quiz-card" id="quizCard">
            <!-- Quiz content will be inserted here -->
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "What is the capital of the United States?",
                answers: ["New York", "Washington, D.C.", "Los Angeles", "Chicago"],
                correct: 1
            },
            {
                question: "How many states are in the United States?",
                answers: ["48", "49", "50", "52"],
                correct: 2
            },
            {
                question: "Who was the first President of the United States?",
                answers: ["Thomas Jefferson", "John Adams", "Benjamin Franklin", "George Washington"],
                correct: 3
            },
            {
                question: "What year did the United States declare independence?",
                answers: ["1776", "1783", "1765", "1791"],
                correct: 0
            },
            {
                question: "Which ocean is on the West Coast of the United States?",
                answers: ["Atlantic Ocean", "Indian Ocean", "Pacific Ocean", "Arctic Ocean"],
                correct: 2
            },
            {
                question: "What are the colors of the American flag?",
                answers: ["Red, white, and blue", "Red, white, and green", "Blue, yellow, and white", "Red, black, and white"],
                correct: 0
            },
            {
                question: "How many stripes are on the American flag?",
                answers: ["13", "50", "15", "10"],
                correct: 0
            },
            {
                question: "What is the national bird of the United States?",
                answers: ["Eagle", "Hawk", "Falcon", "Owl"],
                correct: 0
            },
            {
                question: "Which document begins with 'We the People'?",
                answers: ["The Declaration of Independence", "The Bill of Rights", "The Constitution", "The Emancipation Proclamation"],
                correct: 2
            },
            {
                question: "What is the largest state in the United States by area?",
                answers: ["Texas", "California", "Alaska", "Montana"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let shuffledQuestions = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            shuffledQuestions = shuffleArray(quizQuestions);
            updateProgressBar();
            displayQuestion();
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function displayQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            const quizCard = document.getElementById('quizCard');

            quizCard.innerHTML = `
                <div class="question-number">Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}</div>
                <div class="question-text">${question.question}</div>
                <div class="answers" id="answersContainer">
                    ${question.answers.map((answer, index) => `
                        <button class="answer-btn" onclick="selectAnswer(${index})" id="answer-${index}">
                            ${answer}
                        </button>
                    `).join('')}
                </div>
            `;

            selectedAnswer = null;
        }

        function selectAnswer(answerIndex) {
            if (selectedAnswer !== null) return;

            selectedAnswer = answerIndex;
            const question = shuffledQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');

            buttons.forEach((btn, index) => {
                btn.disabled = true;

                if (index === question.correct) {
                    btn.classList.add('correct');
                    btn.innerHTML += '<span class="feedback-icon">âœ“</span>';
                } else if (index === answerIndex) {
                    btn.classList.add('incorrect');
                    btn.innerHTML += '<span class="feedback-icon">âœ—</span>';
                }
            });

            if (answerIndex === question.correct) {
                score++;
            }

            setTimeout(() => {
                const answersContainer = document.getElementById('answersContainer');
                const nextBtn = document.createElement('button');
                nextBtn.className = 'next-btn';
                nextBtn.textContent = currentQuestionIndex < shuffledQuestions.length - 1 ? 'Next Question â†’' : 'See Results';
                nextBtn.onclick = nextQuestion;
                document.getElementById('quizCard').appendChild(nextBtn);
            }, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            updateProgressBar();

            if (currentQuestionIndex < shuffledQuestions.length) {
                displayQuestion();
            } else {
                displayResults();
            }
        }

        function displayResults() {
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            let message = '';
            let trophy = '';

            if (percentage === 100) {
                message = 'Perfect Score! Outstanding!';
                trophy = 'ðŸ†';
            } else if (percentage >= 80) {
                message = 'Excellent Work!';
                trophy = 'ðŸŒŸ';
            } else if (percentage >= 60) {
                message = 'Good Job!';
                trophy = 'ðŸ‘';
            } else if (percentage >= 40) {
                message = 'Not Bad!';
                trophy = 'ðŸ“š';
            } else {
                message = 'Keep Practicing!';
                trophy = 'ðŸ’ª';
            }

            const quizCard = document.getElementById('quizCard');
            quizCard.innerHTML = `
                <div class="results-container">
                    <div class="trophy">${trophy}</div>
                    <div class="results-message">${message}</div>
                    <div class="results-score">${percentage}%</div>
                    <div class="results-details">
                        You answered ${score} out of ${shuffledQuestions.length} questions correctly
                    </div>
                    <button class="restart-btn" onclick="initQuiz()">Take Quiz Again</button>
                </div>
            `;

            document.getElementById('progressBar').style.width = '100%';
        }

        // Initialize quiz on page load
        initQuiz();
    </script>
</body>
</html>
