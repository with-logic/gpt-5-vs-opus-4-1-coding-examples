<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Lights Show</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #lightsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            z-index: 10;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .controls-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(90deg, #ff006e, #ffbe0b, #06ffa5, #3a86ff, #ff006e);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .color-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .color-preset {
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .color-preset:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .color-preset.active {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .pattern-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .pattern-btn {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .pattern-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .pattern-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .music-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .music-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .music-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        @media (max-width: 768px) {
            .controls {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="lightsCanvas"></canvas>

    <div class="controls">
        <div class="controls-container">
            <h1>Festival Lights Show</h1>

            <div class="color-presets">
                <div class="color-preset active" data-colors="rainbow">
                    <div style="font-size: 1.5rem;">üåà</div>
                    <div>Rainbow</div>
                </div>
                <div class="color-preset" data-colors="warm">
                    <div style="font-size: 1.5rem;">üî•</div>
                    <div>Warm</div>
                </div>
                <div class="color-preset" data-colors="cool">
                    <div style="font-size: 1.5rem;">‚ùÑÔ∏è</div>
                    <div>Cool</div>
                </div>
                <div class="color-preset" data-colors="neon">
                    <div style="font-size: 1.5rem;">‚ö°</div>
                    <div>Neon</div>
                </div>
            </div>

            <div class="pattern-buttons">
                <button class="pattern-btn active" data-pattern="pulse">Pulse</button>
                <button class="pattern-btn" data-pattern="wave">Wave</button>
                <button class="pattern-btn" data-pattern="sparkle">Sparkle</button>
                <button class="pattern-btn" data-pattern="strobe">Strobe</button>
                <button class="pattern-btn" data-pattern="spiral">Spiral</button>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Speed</span>
                    <span id="speedValue">50</span>
                </div>
                <input type="range" id="speedSlider" min="10" max="100" value="50">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Brightness</span>
                    <span id="brightnessValue">80</span>
                </div>
                <input type="range" id="brightnessSlider" min="20" max="100" value="80">
            </div>

            <div class="music-controls">
                <button class="music-btn" id="musicToggle">Enable Music Sync</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('lightsCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let settings = {
            colorScheme: 'rainbow',
            pattern: 'pulse',
            speed: 50,
            brightness: 80,
            musicSync: false
        };

        const colorSchemes = {
            rainbow: ['#ff006e', '#ffbe0b', '#06ffa5', '#3a86ff', '#8338ec'],
            warm: ['#ff006e', '#ff4e00', '#ff7700', '#ffaa00', '#ffd000'],
            cool: ['#06ffa5', '#3a86ff', '#667eea', '#764ba2', '#a044ff'],
            neon: ['#00ff41', '#00d9ff', '#ff00ff', '#ffff00', '#ff006e']
        };

        let lights = [];
        let time = 0;
        let audioContext, analyser, dataArray;

        class Light {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 30 + 20;
                this.baseRadius = this.radius;
                this.colorIndex = Math.floor(Math.random() * 5);
                this.phase = Math.random() * Math.PI * 2;
            }

            update(pattern) {
                const speed = settings.speed / 50;

                switch(pattern) {
                    case 'pulse':
                        this.radius = this.baseRadius + Math.sin(time * speed + this.phase) * 15;
                        break;
                    case 'wave':
                        this.radius = this.baseRadius + Math.sin(time * speed + this.x * 0.01) * 15;
                        break;
                    case 'sparkle':
                        if (Math.random() < 0.02 * speed) {
                            this.radius = this.baseRadius + Math.random() * 30;
                        } else {
                            this.radius = this.baseRadius;
                        }
                        break;
                    case 'strobe':
                        this.radius = Math.sin(time * speed * 2) > 0 ? this.baseRadius * 1.5 : this.baseRadius * 0.5;
                        break;
                    case 'spiral':
                        this.radius = this.baseRadius + Math.sin(time * speed + Math.atan2(this.y - canvas.height/2, this.x - canvas.width/2)) * 15;
                        break;
                }

                if (settings.musicSync && analyser) {
                    analyser.getByteFrequencyData(dataArray);
                    const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    this.radius += (avg / 255) * 20;
                }
            }

            draw() {
                const colors = colorSchemes[settings.colorScheme];
                const color = colors[this.colorIndex];
                const brightness = settings.brightness / 100;

                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, `${color}${Math.floor(brightness * 255).toString(16).padStart(2, '0')}`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initLights() {
            lights = [];
            const cols = Math.ceil(canvas.width / 150);
            const rows = Math.ceil(canvas.height / 150);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = (i + 0.5) * (canvas.width / cols) + (Math.random() - 0.5) * 50;
                    const y = (j + 0.5) * (canvas.height / rows) + (Math.random() - 0.5) * 50;
                    lights.push(new Light(x, y));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            lights.forEach(light => {
                light.update(settings.pattern);
                light.draw();
            });

            time += 0.05;
            requestAnimationFrame(animate);
        }

        // Color preset selection
        document.querySelectorAll('.color-preset').forEach(preset => {
            preset.addEventListener('click', () => {
                document.querySelectorAll('.color-preset').forEach(p => p.classList.remove('active'));
                preset.classList.add('active');
                settings.colorScheme = preset.dataset.colors;
            });
        });

        // Pattern selection
        document.querySelectorAll('.pattern-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                settings.pattern = btn.dataset.pattern;
            });
        });

        // Speed slider
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            settings.speed = e.target.value;
            document.getElementById('speedValue').textContent = e.target.value;
        });

        // Brightness slider
        document.getElementById('brightnessSlider').addEventListener('input', (e) => {
            settings.brightness = e.target.value;
            document.getElementById('brightnessValue').textContent = e.target.value;
        });

        // Music sync toggle
        document.getElementById('musicToggle').addEventListener('click', async () => {
            const btn = document.getElementById('musicToggle');

            if (!settings.musicSync) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);

                    settings.musicSync = true;
                    btn.textContent = 'Disable Music Sync';
                    btn.style.background = 'linear-gradient(135deg, #06ffa5 0%, #3a86ff 100%)';
                } catch (error) {
                    alert('Microphone access is required for music sync. Please allow microphone access and try again.');
                }
            } else {
                if (audioContext) {
                    audioContext.close();
                }
                settings.musicSync = false;
                btn.textContent = 'Enable Music Sync';
                btn.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initLights();
        });

        initLights();
        animate();
    </script>
</body>
</html>
