<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Whiteboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #f5f5f5;
        }

        #canvas {
            display: block;
            cursor: crosshair;
            background: white;
            touch-action: none;
        }

        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 1000;
            flex-wrap: wrap;
            max-width: 90%;
        }

        .tool-group {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 0 8px;
            border-right: 1px solid #e0e0e0;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .tool-btn:hover {
            border-color: #4285f4;
            transform: scale(1.05);
        }

        .tool-btn.active {
            background: #4285f4;
            border-color: #4285f4;
            color: white;
        }

        .color-btn {
            width: 36px;
            height: 36px;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .color-btn:hover {
            transform: scale(1.15);
        }

        .color-btn.active {
            border-color: #333;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #333;
        }

        .size-slider {
            width: 100px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4285f4;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .size-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4285f4;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .size-label {
            font-size: 12px;
            color: #666;
            min-width: 35px;
            text-align: center;
        }

        .action-btn {
            padding: 10px 18px;
            border: none;
            background: #4285f4;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .action-btn.secondary {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .action-btn.secondary:hover {
            background: #f5f5f5;
            border-color: #666;
            color: #333;
        }

        .size-preview {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .size-preview-dot {
            background: #333;
            border-radius: 50%;
            transition: all 0.2s;
        }

        @media (max-width: 768px) {
            .toolbar {
                top: 10px;
                padding: 10px;
                gap: 8px;
            }

            .tool-group {
                padding: 0 6px;
            }

            .tool-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .size-slider {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="toolbar">
        <div class="tool-group">
            <button class="tool-btn active" id="drawBtn" title="Draw">‚úèÔ∏è</button>
            <button class="tool-btn" id="eraseBtn" title="Eraser">üßπ</button>
        </div>

        <div class="tool-group">
            <button class="color-btn active" style="background: #000000;" data-color="#000000" title="Black"></button>
            <button class="color-btn" style="background: #FF0000;" data-color="#FF0000" title="Red"></button>
            <button class="color-btn" style="background: #0000FF;" data-color="#0000FF" title="Blue"></button>
            <button class="color-btn" style="background: #00FF00;" data-color="#00FF00" title="Green"></button>
            <button class="color-btn" style="background: #FFFF00;" data-color="#FFFF00" title="Yellow"></button>
            <button class="color-btn" style="background: #FF00FF;" data-color="#FF00FF" title="Magenta"></button>
            <button class="color-btn" style="background: #00FFFF;" data-color="#00FFFF" title="Cyan"></button>
            <button class="color-btn" style="background: #FFA500;" data-color="#FFA500" title="Orange"></button>
        </div>

        <div class="tool-group">
            <div class="size-preview">
                <div class="size-preview-dot" id="sizePreview"></div>
            </div>
            <input type="range" class="size-slider" id="sizeSlider" min="1" max="50" value="3">
            <span class="size-label" id="sizeLabel">3px</span>
        </div>

        <div class="tool-group">
            <button class="action-btn secondary" id="clearBtn">Clear</button>
            <button class="action-btn" id="saveBtn">Save</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: false });

        // Set canvas size to window size
        function resizeCanvas() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.drawImage(canvas, 0, 0);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.drawImage(tempCanvas, 0, 0);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Drawing state
        let isDrawing = false;
        let currentTool = 'draw';
        let currentColor = '#000000';
        let currentSize = 3;
        let lastX = 0;
        let lastY = 0;

        // Tool buttons
        const drawBtn = document.getElementById('drawBtn');
        const eraseBtn = document.getElementById('eraseBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeLabel = document.getElementById('sizeLabel');
        const sizePreview = document.getElementById('sizePreview');
        const colorBtns = document.querySelectorAll('.color-btn');

        // Set tool
        function setTool(tool) {
            currentTool = tool;
            drawBtn.classList.toggle('active', tool === 'draw');
            eraseBtn.classList.toggle('active', tool === 'erase');

            if (tool === 'erase') {
                canvas.style.cursor = 'grab';
            } else {
                canvas.style.cursor = 'crosshair';
            }
        }

        // Set color
        function setColor(color) {
            currentColor = color;
            colorBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.color === color);
            });
            updateSizePreview();
        }

        // Update size
        function updateSize() {
            currentSize = parseInt(sizeSlider.value);
            sizeLabel.textContent = currentSize + 'px';
            updateSizePreview();
        }

        function updateSizePreview() {
            const size = Math.min(currentSize * 2, 30);
            sizePreview.style.width = size + 'px';
            sizePreview.style.height = size + 'px';
            sizePreview.style.background = currentTool === 'erase' ? '#fff' : currentColor;
            sizePreview.style.border = currentTool === 'erase' ? '2px solid #ccc' : 'none';
        }

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            const pos = getMousePos(e);
            lastX = pos.x;
            lastY = pos.y;
        }

        function draw(e) {
            if (!isDrawing) return;

            const pos = getMousePos(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = currentTool === 'erase' ? '#ffffff' : currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();

            lastX = pos.x;
            lastY = pos.y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        // Clear canvas
        function clearCanvas() {
            if (confirm('Are you sure you want to clear the whiteboard?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Save canvas
        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'whiteboard-' + new Date().getTime() + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Event listeners for mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Event listeners for touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        }, { passive: false });

        // Tool event listeners
        drawBtn.addEventListener('click', () => setTool('draw'));
        eraseBtn.addEventListener('click', () => setTool('erase'));
        clearBtn.addEventListener('click', clearCanvas);
        saveBtn.addEventListener('click', saveCanvas);
        sizeSlider.addEventListener('input', updateSize);

        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setColor(btn.dataset.color);
                if (currentTool === 'erase') {
                    setTool('draw');
                }
            });
        });

        // Initialize
        updateSize();
        updateSizePreview();

        // Prevent scrolling on touch devices
        document.body.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
