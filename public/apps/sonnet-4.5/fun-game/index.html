<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game - Jump to Survive!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: transparent;
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            pointer-events: none;
        }

        #score, #highScore {
            display: inline-block;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 0 #333, -1px -1px 0 #333, 1px -1px 0 #333, -1px 1px 0 #333;
            margin: 0 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            border: 5px solid #FF6B6B;
            pointer-events: all;
        }

        #gameOver h1 {
            font-size: 48px;
            color: #FF6B6B;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #FFD93D;
        }

        #gameOver p {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        #retryButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: inherit;
            pointer-events: all;
        }

        #retryButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #retryButton:active {
            transform: translateY(0);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #startScreen h1 {
            font-size: 72px;
            color: #FFD93D;
            text-shadow: 4px 4px 0 #FF6B6B;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #startScreen p {
            font-size: 28px;
            color: white;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        #startButton {
            padding: 20px 60px;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            background: #FFD93D;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: inherit;
            animation: wiggle 1.5s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        #startButton:hover {
            transform: scale(1.1) rotate(0deg);
            animation: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>ðŸŽ® FUN GAME ðŸŽ®</h1>
        <p>Jump over obstacles and survive!</p>
        <button id="startButton">START GAME</button>
    </div>

    <div id="ui">
        <span id="score">Score: 0</span>
        <span id="highScore">High Score: 0</span>
    </div>

    <div id="gameOver">
        <h1>ðŸ’¥ GAME OVER ðŸ’¥</h1>
        <p id="finalScore">Your Score: 0</p>
        <p id="finalHighScore">High Score: 0</p>
        <button id="retryButton">PLAY AGAIN!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // Audio Context for sound generation
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Sound effects using Web Audio API
        const sounds = {
            jump: () => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.frequency.setValueAtTime(400, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.1);
            },

            score: () => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.frequency.setValueAtTime(600, audioContext.currentTime);
                osc.frequency.setValueAtTime(800, audioContext.currentTime + 0.05);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.1);
            },

            gameOver: () => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.frequency.setValueAtTime(400, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.5);
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.5);
            },

            levelUp: () => {
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(audioContext.destination);

                osc1.frequency.setValueAtTime(523, audioContext.currentTime);
                osc2.frequency.setValueAtTime(659, audioContext.currentTime);
                osc1.frequency.setValueAtTime(784, audioContext.currentTime + 0.1);
                osc2.frequency.setValueAtTime(1046, audioContext.currentTime + 0.1);

                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

                osc1.start(audioContext.currentTime);
                osc2.start(audioContext.currentTime);
                osc1.stop(audioContext.currentTime + 0.2);
                osc2.stop(audioContext.currentTime + 0.2);
            }
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'start';
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameSpeed = 5;
        let frameCount = 0;
        let lastLevelUp = 0;

        // Update high score display
        document.getElementById('highScore').textContent = `High Score: ${highScore}`;

        // Player
        const player = {
            x: 150,
            y: 0,
            width: 50,
            height: 50,
            velocityY: 0,
            jumping: false,
            gravity: 0.6,
            jumpStrength: -14,
            groundY: canvas.height - 150,
            color: '#FF6B6B',
            rotation: 0
        };

        // Obstacles
        let obstacles = [];
        let obstacleSpawnTimer = 0;
        let obstacleSpawnInterval = 90;

        // Clouds (background parallax)
        const clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.5,
                width: 80 + Math.random() * 60,
                height: 40 + Math.random() * 30,
                speed: 0.5 + Math.random() * 0.5
            });
        }

        // Mountains (background parallax)
        const mountains = [];
        for (let i = 0; i < 3; i++) {
            mountains.push({
                x: i * canvas.width / 2,
                height: 200 + Math.random() * 100,
                speed: 1
            });
        }

        // Stars (decorative)
        const stars = [];
        for (let i = 0; i < 20; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                alpha: Math.random(),
                speed: Math.random() * 0.5
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation);

            // Body (circle)
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(0, 0, player.width / 2, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(-10, -8, 8, 0, Math.PI * 2);
            ctx.arc(10, -8, 8, 0, Math.PI * 2);
            ctx.fill();

            // Pupils
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-10, -8, 4, 0, Math.PI * 2);
            ctx.arc(10, -8, 4, 0, Math.PI * 2);
            ctx.fill();

            // Smile
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0.2, Math.PI - 0.2);
            ctx.stroke();

            ctx.restore();
        }

        function drawObstacle(obstacle) {
            ctx.save();

            // Cactus-like obstacle
            ctx.fillStyle = obstacle.color;

            // Main body
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

            // Arms
            const armHeight = obstacle.height * 0.3;
            ctx.fillRect(obstacle.x - 10, obstacle.y + armHeight, 10, armHeight);
            ctx.fillRect(obstacle.x + obstacle.width, obstacle.y + armHeight, 10, armHeight);

            // Face
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.arc(obstacle.x + obstacle.width / 2 - 5, obstacle.y + 15, 3, 0, Math.PI * 2);
            ctx.arc(obstacle.x + obstacle.width / 2 + 5, obstacle.y + 15, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawCloud(cloud) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - 10, cloud.width * 0.25, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.width * 0.5, cloud.y, cloud.width * 0.35, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.width * 0.7, cloud.y - 5, cloud.width * 0.25, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawMountain(mountain) {
            ctx.fillStyle = '#8B7355';
            ctx.beginPath();
            ctx.moveTo(mountain.x, canvas.height - 100);
            ctx.lineTo(mountain.x + 150, canvas.height - 100 - mountain.height);
            ctx.lineTo(mountain.x + 300, canvas.height - 100);
            ctx.closePath();
            ctx.fill();

            // Snow cap
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(mountain.x + 150, canvas.height - 100 - mountain.height);
            ctx.lineTo(mountain.x + 120, canvas.height - 100 - mountain.height + 40);
            ctx.lineTo(mountain.x + 180, canvas.height - 100 - mountain.height + 40);
            ctx.closePath();
            ctx.fill();
        }

        function drawGround() {
            // Grass
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

            // Grass detail
            ctx.strokeStyle = '#7CCD7C';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 20) {
                const offset = (frameCount + i) % 40;
                ctx.beginPath();
                ctx.moveTo(i - offset, canvas.height - 100);
                ctx.lineTo(i - offset + 5, canvas.height - 110);
                ctx.moveTo(i - offset + 10, canvas.height - 100);
                ctx.lineTo(i - offset + 15, canvas.height - 108);
                ctx.stroke();
            }

            // Ground line
            ctx.strokeStyle = '#6B8E23';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 100);
            ctx.stroke();
        }

        function spawnObstacle() {
            const height = 40 + Math.random() * 40;
            const colors = ['#4ECDC4', '#FF6B6B', '#95E1D3', '#F38181', '#AA96DA'];
            obstacles.push({
                x: canvas.width,
                y: canvas.height - 100 - height,
                width: 30,
                height: height,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }

        function updateGame() {
            if (gameState !== 'playing') return;

            frameCount++;

            // Update player
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Ground collision
            if (player.y >= player.groundY) {
                player.y = player.groundY;
                player.velocityY = 0;
                player.jumping = false;
                player.rotation = 0;
            }

            // Rotate while jumping
            if (player.jumping) {
                player.rotation += 0.15;
            }

            // Update obstacles
            obstacleSpawnTimer++;
            if (obstacleSpawnTimer > obstacleSpawnInterval) {
                spawnObstacle();
                obstacleSpawnTimer = 0;
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;

                // Check collision
                if (obstacles[i].x < player.x + player.width &&
                    obstacles[i].x + obstacles[i].width > player.x &&
                    obstacles[i].y < player.y + player.height &&
                    obstacles[i].y + obstacles[i].height > player.y) {
                    gameOver();
                    return;
                }

                // Remove off-screen obstacles and increase score
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    sounds.score();
                    document.getElementById('score').textContent = `Score: ${score}`;

                    // Level up every 10 points
                    if (score % 10 === 0 && score !== lastLevelUp) {
                        lastLevelUp = score;
                        gameSpeed += 0.5;
                        obstacleSpawnInterval = Math.max(50, obstacleSpawnInterval - 5);
                        sounds.levelUp();

                        // Visual feedback
                        document.getElementById('score').style.transform = 'scale(1.5)';
                        setTimeout(() => {
                            document.getElementById('score').style.transform = 'scale(1)';
                        }, 200);
                    }
                }
            }

            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * canvas.height * 0.5;
                }
            });

            // Update mountains
            mountains.forEach(mountain => {
                mountain.x -= mountain.speed;
                if (mountain.x + 300 < 0) {
                    mountain.x = canvas.width;
                }
            });

            // Update stars
            stars.forEach(star => {
                star.alpha += star.speed * 0.02;
                if (star.alpha > 1) star.alpha = 0;
            });
        }

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(Math.sin(star.alpha))})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw mountains
            mountains.forEach(drawMountain);

            // Draw clouds
            clouds.forEach(drawCloud);

            // Draw ground
            drawGround();

            // Draw obstacles
            obstacles.forEach(drawObstacle);

            // Draw player
            drawPlayer();
        }

        function gameOver() {
            gameState = 'gameOver';
            sounds.gameOver();

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore').textContent = `High Score: ${highScore}`;
            }

            // Show game over screen
            document.getElementById('finalScore').textContent = `Your Score: ${score}`;
            document.getElementById('finalHighScore').textContent = `High Score: ${highScore}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        function resetGame() {
            gameState = 'playing';
            score = 0;
            gameSpeed = 5;
            frameCount = 0;
            lastLevelUp = 0;
            obstacles = [];
            obstacleSpawnTimer = 0;
            obstacleSpawnInterval = 90;

            player.y = player.groundY;
            player.velocityY = 0;
            player.jumping = false;
            player.rotation = 0;

            document.getElementById('score').textContent = `Score: 0`;
            document.getElementById('gameOver').style.display = 'none';
        }

        function jump() {
            if (gameState === 'playing' && !player.jumping) {
                player.velocityY = player.jumpStrength;
                player.jumping = true;
                sounds.jump();
            }
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            resetGame();
            gameLoop();
        });

        document.getElementById('retryButton').addEventListener('click', () => {
            resetGame();
        });

        canvas.addEventListener('click', jump);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                jump();
            }
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Start with initial draw
        player.y = player.groundY;
        drawGame();
    </script>
</body>
</html>
