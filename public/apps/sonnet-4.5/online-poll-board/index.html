<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poll Board</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 42px;
            color: #2d3436;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .poll {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .poll:hover { transform: translateY(-5px); }
        .poll-question {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3436;
        }
        .poll-option {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .poll-option:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        .poll-option.voted {
            cursor: not-allowed;
        }
        .option-label {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #74b9ff 0%, #0984e3 100%);
            width: 0;
            transition: width 1s ease-out;
            border-radius: 12px;
        }
        .vote-count {
            font-weight: 600;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Online Poll Board</h1>
        <div id="pollsContainer"></div>
    </div>

    <script>
        const polls = [
            {
                id: 1,
                question: "What's your favorite programming language?",
                options: ["JavaScript", "Python", "Java", "C++"],
                votes: [45, 62, 28, 15]
            },
            {
                id: 2,
                question: "Best time for coffee?",
                options: ["Morning", "Afternoon", "Evening", "Anytime!"],
                votes: [38, 22, 8, 72]
            },
            {
                id: 3,
                question: "Preferred work environment?",
                options: ["Office", "Home", "Hybrid", "Coffee Shop"],
                votes: [25, 55, 68, 12]
            }
        ];

        let votedPolls = JSON.parse(localStorage.getItem('votedPolls') || '[]');

        function renderPolls() {
            const container = document.getElementById('pollsContainer');
            container.innerHTML = '';

            polls.forEach(poll => {
                const hasVoted = votedPolls.includes(poll.id);
                const totalVotes = poll.votes.reduce((a, b) => a + b, 0);

                const pollDiv = document.createElement('div');
                pollDiv.className = 'poll';

                let pollHTML = `<div class="poll-question">${poll.question}</div>`;

                poll.options.forEach((option, index) => {
                    const votes = poll.votes[index];
                    const percentage = totalVotes > 0 ? (votes / totalVotes * 100).toFixed(1) : 0;

                    pollHTML += `
                        <div class="poll-option ${hasVoted ? 'voted' : ''}" onclick="vote(${poll.id}, ${index})">
                            <div class="option-bar" style="width: ${hasVoted ? percentage : 0}%"></div>
                            <div class="option-label">
                                <span>${option}</span>
                                ${hasVoted ? `<span class="vote-count">${votes} (${percentage}%)</span>` : ''}
                            </div>
                        </div>
                    `;
                });

                if (hasVoted) {
                    pollHTML += `<div style="text-align: center; margin-top: 15px; color: #636e72; font-size: 14px;">Total votes: ${totalVotes}</div>`;
                }

                pollDiv.innerHTML = pollHTML;
                container.appendChild(pollDiv);
            });
        }

        function vote(pollId, optionIndex) {
            if (votedPolls.includes(pollId)) return;

            const poll = polls.find(p => p.id === pollId);
            poll.votes[optionIndex]++;

            votedPolls.push(pollId);
            localStorage.setItem('votedPolls', JSON.stringify(votedPolls));

            renderPolls();
        }

        renderPolls();
    </script>
</body>
</html>
