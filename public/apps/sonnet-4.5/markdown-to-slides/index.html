<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown ‚Üí Slides</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-editor: #f8fafc;
            --bg-slide: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent: #3b82f6;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg-editor: #1e293b;
            --bg-slide: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent: #60a5fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-editor);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .header {
            background: var(--bg-slide);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-editor);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        .btn-icon {
            padding: 0.6rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 73px);
            gap: 0;
        }

        .editor-panel {
            background: var(--bg-editor);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .panel-header {
            padding: 1rem 1.5rem;
            background: var(--bg-slide);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .editor {
            flex: 1;
            padding: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            border: none;
            outline: none;
            resize: none;
            background: var(--bg-editor);
            color: var(--text-primary);
        }

        .preview-panel {
            background: var(--bg-editor);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            background: var(--bg-slide);
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow);
            padding: 3rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .slide::-webkit-scrollbar {
            width: 8px;
        }

        .slide::-webkit-scrollbar-track {
            background: transparent;
        }

        .slide::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .slide h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
            line-height: 1.2;
        }

        .slide h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            margin-top: 1.5rem;
            color: var(--text-primary);
        }

        .slide h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            margin-top: 1rem;
            color: var(--text-primary);
        }

        .slide p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .slide ul, .slide ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .slide li {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .slide code {
            background: var(--bg-editor);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            color: var(--accent);
        }

        .slide pre {
            background: var(--bg-editor);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .slide pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .slide blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .slide strong {
            font-weight: 700;
            color: var(--primary);
        }

        .slide a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 2px solid var(--primary);
        }

        .slide-nav {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-slide);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 16px var(--shadow);
            border: 1px solid var(--border);
        }

        .slide-counter {
            font-weight: 600;
            min-width: 60px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .fullscreen {
            position: fixed;
            inset: 0;
            background: var(--bg-editor);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .fullscreen.active {
            display: flex;
        }

        .fullscreen .slide-container {
            padding: 4rem;
        }

        .fullscreen .slide {
            max-width: 1200px;
            padding: 4rem;
        }

        .fullscreen .slide h1 {
            font-size: 3.5rem;
        }

        .fullscreen .slide h2 {
            font-size: 2.5rem;
        }

        .fullscreen .slide h3 {
            font-size: 2rem;
        }

        .fullscreen .slide p,
        .fullscreen .slide li {
            font-size: 1.3rem;
        }

        .exit-fullscreen {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-slide);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .exit-fullscreen:hover {
            background: var(--border);
            transform: scale(1.1);
        }

        .slide-indicator {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-slide);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            gap: 1rem;
        }

        .empty-icon {
            font-size: 4rem;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .controls {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .btn span {
                display: none;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body data-theme="light">
    <div class="header">
        <div class="logo">
            <div class="logo-icon">M‚ÜíS</div>
            <span>Markdown ‚Üí Slides</span>
        </div>
        <div class="controls">
            <button class="btn btn-secondary" id="loadSampleBtn">
                <span>üìÑ</span>
                <span>Load Sample</span>
            </button>
            <button class="btn btn-secondary btn-icon" id="themeToggle" title="Toggle theme">
                <span id="themeIcon">üåô</span>
            </button>
            <button class="btn btn-primary" id="fullscreenBtn">
                <span>‚õ∂</span>
                <span>Present</span>
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-panel">
            <div class="panel-header">Markdown Editor</div>
            <textarea class="editor" id="markdownInput" placeholder="Enter your markdown here... Use --- to separate slides"></textarea>
        </div>

        <div class="preview-panel">
            <div class="panel-header">Preview</div>
            <div class="slide-container">
                <div class="slide" id="slideContent">
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>

                    </div>
                </div>
            </div>
            <div class="slide-nav" id="slideNav" style="display: none;">
                <button class="nav-btn" id="prevBtn">‚Äπ</button>
                <div class="slide-counter" id="slideCounter">1 / 1</div>
                <button class="nav-btn" id="nextBtn">‚Ä∫</button>
            </div>
        </div>
    </div>

    <div class="fullscreen" id="fullscreenView">
        <button class="exit-fullscreen" id="exitFullscreenBtn" title="Exit fullscreen (Esc)">‚úï</button>
        <div class="slide-indicator" id="fullscreenCounter">1 / 1</div>
        <div class="slide-container">
            <div class="slide" id="fullscreenSlide"></div>
        </div>
        <div class="slide-nav">
            <button class="nav-btn" id="prevBtnFs">‚Äπ</button>
            <div class="slide-counter" id="slideCounterFs">1 / 1</div>
            <button class="nav-btn" id="nextBtnFs">‚Ä∫</button>
        </div>
    </div>

    <script>
        const SAMPLE_MARKDOWN = `# Business Strategy Presentation

- **Market Expansion**: Entered 3 new territories

        class SlideApp {
            constructor() {
                this.slides = [];
                this.currentSlide = 0;
                this.isFullscreen = false;

                this.elements = {
                    editor: document.getElementById('markdownInput'),
                    slideContent: document.getElementById('slideContent'),
                    fullscreenSlide: document.getElementById('fullscreenSlide'),
                    slideNav: document.getElementById('slideNav'),
                    slideCounter: document.getElementById('slideCounter'),
                    fullscreenCounter: document.getElementById('fullscreenCounter'),
                    slideCounterFs: document.getElementById('slideCounterFs'),
                    fullscreenView: document.getElementById('fullscreenView'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    prevBtnFs: document.getElementById('prevBtnFs'),
                    nextBtnFs: document.getElementById('nextBtnFs'),
                    fullscreenBtn: document.getElementById('fullscreenBtn'),
                    exitFullscreenBtn: document.getElementById('exitFullscreenBtn'),
                    themeToggle: document.getElementById('themeToggle'),
                    themeIcon: document.getElementById('themeIcon'),
                    loadSampleBtn: document.getElementById('loadSampleBtn')
                };

                this.initializeMarked();
                this.attachEventListeners();
                this.loadSample();
            }

            initializeMarked() {
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });
            }

            attachEventListeners() {
                this.elements.editor.addEventListener('input', () => this.handleInput());
                this.elements.prevBtn.addEventListener('click', () => this.prevSlide());
                this.elements.nextBtn.addEventListener('click', () => this.nextSlide());
                this.elements.prevBtnFs.addEventListener('click', () => this.prevSlide());
                this.elements.nextBtnFs.addEventListener('click', () => this.nextSlide());
                this.elements.fullscreenBtn.addEventListener('click', () => this.enterFullscreen());
                this.elements.exitFullscreenBtn.addEventListener('click', () => this.exitFullscreen());
                this.elements.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.elements.loadSampleBtn.addEventListener('click', () => this.loadSample());

                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }

            handleInput() {
                const markdown = this.elements.editor.value;
                this.parseSlides(markdown);
                this.renderCurrentSlide();
            }

            parseSlides(markdown) {
                if (!markdown.trim()) {
                    this.slides = [];
                    return;
                }

                const slideTexts = markdown.split(/\n---\n|^---\n|\n---$/gm).filter(s => s.trim());
                this.slides = slideTexts.map(text => marked.parse(text.trim()));

                if (this.currentSlide >= this.slides.length) {
                    this.currentSlide = Math.max(0, this.slides.length - 1);
                }
            }

            renderCurrentSlide() {
                const hasSlides = this.slides.length > 0;

                if (!hasSlides) {
                    this.elements.slideContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìä</div>
                            <div class="empty-text">Start typing to see your slides</div>
                        </div>
                    `;
                    this.elements.slideNav.style.display = 'none';
                    return;
                }

                this.elements.slideNav.style.display = 'flex';
                const slideHtml = this.slides[this.currentSlide];

                this.elements.slideContent.innerHTML = slideHtml;
                this.elements.fullscreenSlide.innerHTML = slideHtml;

                this.updateNavigation();
            }

            updateNavigation() {
                const current = this.currentSlide + 1;
                const total = this.slides.length;
                const counterText = `${current} / ${total}`;

                this.elements.slideCounter.textContent = counterText;
                this.elements.slideCounterFs.textContent = counterText;
                this.elements.fullscreenCounter.textContent = counterText;

                this.elements.prevBtn.disabled = this.currentSlide === 0;
                this.elements.nextBtn.disabled = this.currentSlide === this.slides.length - 1;
                this.elements.prevBtnFs.disabled = this.currentSlide === 0;
                this.elements.nextBtnFs.disabled = this.currentSlide === this.slides.length - 1;
            }

            nextSlide() {
                if (this.currentSlide < this.slides.length - 1) {
                    this.currentSlide++;
                    this.renderCurrentSlide();
                }
            }

            prevSlide() {
                if (this.currentSlide > 0) {
                    this.currentSlide--;
                    this.renderCurrentSlide();
                }
            }

            enterFullscreen() {
                if (this.slides.length === 0) return;
                this.isFullscreen = true;
                this.elements.fullscreenView.classList.add('active');
                this.renderCurrentSlide();
            }

            exitFullscreen() {
                this.isFullscreen = false;
                this.elements.fullscreenView.classList.remove('active');
            }

            handleKeyboard(e) {
                if (!this.isFullscreen) return;

                switch(e.key) {
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        e.preventDefault();
                        this.prevSlide();
                        break;
                    case 'ArrowRight':
                    case 'ArrowDown':
                    case ' ':
                        e.preventDefault();
                        this.nextSlide();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        this.exitFullscreen();
                        break;
                    case 'Home':
                        e.preventDefault();
                        this.currentSlide = 0;
                        this.renderCurrentSlide();
                        break;
                    case 'End':
                        e.preventDefault();
                        this.currentSlide = this.slides.length - 1;
                        this.renderCurrentSlide();
                        break;
                }
            }

            toggleTheme() {
                const body = document.body;
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                body.setAttribute('data-theme', newTheme);
                this.elements.themeIcon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

                localStorage.setItem('theme', newTheme);
            }

            loadSample() {
                this.elements.editor.value = SAMPLE_MARKDOWN;
                this.handleInput();
                this.currentSlide = 0;
                this.renderCurrentSlide();
            }

            init() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.body.setAttribute('data-theme', savedTheme);
                this.elements.themeIcon.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
        }

        const app = new SlideApp();
        app.init();
    </script>
