<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .setup-form h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input[type="text"],
        .form-group input[type="datetime-local"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group input[type="file"]:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .countdown-display {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .countdown-display.active {
            display: block;
        }

        .event-header {
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        .event-name {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .event-location {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease;
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
        }

        .countdown-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .countdown-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .event-ended {
            display: none;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 50px 0;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .countdown-number.animate {
            animation: pulse 0.3s ease;
        }

        @media (max-width: 768px) {
            .event-name {
                font-size: 2rem;
            }

            .event-location {
                font-size: 1.2rem;
            }

            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .countdown-number {
                font-size: 3rem;
            }

            .countdown-label {
                font-size: 0.9rem;
            }

            .setup-form {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .countdown-grid {
                grid-template-columns: 1fr;
            }
        }

        .file-preview {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image" id="backgroundImage"></div>
        <div class="background-overlay"></div>
    </div>

    <div class="container">
        <div class="setup-form" id="setupForm">
            <h1>Create Event Countdown</h1>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" required placeholder="e.g., Product Launch 2026">
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date & Time</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location (Optional)</label>
                    <input type="text" id="eventLocation" placeholder="e.g., San Francisco, CA">
                </div>
                <div class="form-group">
                    <label for="backgroundImage">Background Image (Optional)</label>
                    <input type="file" id="backgroundImageInput" accept="image/*">
                    <div class="file-preview" id="filePreview"></div>
                </div>
                <button type="submit" class="btn btn-primary">Start Countdown</button>
            </form>
        </div>

        <div class="countdown-display" id="countdownDisplay">
            <div class="event-header">
                <div class="event-name" id="displayEventName"></div>
                <div class="event-location" id="displayEventLocation"></div>
            </div>

            <div class="countdown-grid" id="countdownGrid">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <div class="event-ended" id="eventEnded">ðŸŽ‰ Event Has Started! ðŸŽ‰</div>

            <div class="countdown-actions">
                <button class="btn btn-primary" id="saveToCalendar">ðŸ“… Save to Calendar</button>
                <button class="btn btn-secondary" id="resetButton">Create New Countdown</button>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let eventData = {};
        let backgroundImageUrl = null;

        // Parallax effect
        const backgroundImage = document.getElementById('backgroundImage');
        let mouseX = 0;
        let mouseY = 0;
        let currentX = 0;
        let currentY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
        });

        function animateParallax() {
            currentX += (mouseX - currentX) * 0.1;
            currentY += (mouseY - currentY) * 0.1;
            backgroundImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(1.1)`;
            requestAnimationFrame(animateParallax);
        }

        animateParallax();

        // File input preview
        document.getElementById('backgroundImageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const preview = document.getElementById('filePreview');

            if (file) {
                preview.textContent = `âœ“ ${file.name} selected`;

                const reader = new FileReader();
                reader.onload = (event) => {
                    backgroundImageUrl = event.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.textContent = '';
                backgroundImageUrl = null;
            }
        });

        // Form submission
        document.getElementById('eventForm').addEventListener('submit', (e) => {
            e.preventDefault();

            eventData = {
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                location: document.getElementById('eventLocation').value
            };

            // Set background image if uploaded
            if (backgroundImageUrl) {
                backgroundImage.style.backgroundImage = `url(${backgroundImageUrl})`;
            } else {
                backgroundImage.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }

            // Show countdown display
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('countdownDisplay').classList.add('active');

            // Update display
            document.getElementById('displayEventName').textContent = eventData.name;
            document.getElementById('displayEventLocation').textContent = eventData.location || '';

            // Start countdown
            startCountdown(new Date(eventData.date));
        });

        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdownGrid').style.display = 'none';
                    document.getElementById('eventEnded').style.display = 'block';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                updateNumber('days', days);
                updateNumber('hours', hours);
                updateNumber('minutes', minutes);
                updateNumber('seconds', seconds);
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateNumber(id, value) {
            const element = document.getElementById(id);
            const currentValue = parseInt(element.textContent);

            if (currentValue !== value) {
                element.classList.add('animate');
                element.textContent = value.toString().padStart(2, '0');

                setTimeout(() => {
                    element.classList.remove('animate');
                }, 300);
            }
        }

        // Save to calendar
        document.getElementById('saveToCalendar').addEventListener('click', () => {
            const startDate = new Date(eventData.date);
            const endDate = new Date(startDate.getTime() + 60 * 60 * 1000); // 1 hour duration

            const formatDate = (date) => {
                return date.toISOString().replace(/-|:|\.\d+/g, '');
            };

            const icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Event Countdown//EN',
                'BEGIN:VEVENT',
                `DTSTART:${formatDate(startDate)}`,
                `DTEND:${formatDate(endDate)}`,
                `SUMMARY:${eventData.name}`,
                `LOCATION:${eventData.location || ''}`,
                `DESCRIPTION:Event created with Event Countdown`,
                'STATUS:CONFIRMED',
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${eventData.name.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Reset button
        document.getElementById('resetButton').addEventListener('click', () => {
            clearInterval(countdownInterval);
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('countdownDisplay').classList.remove('active');
            document.getElementById('countdownGrid').style.display = 'grid';
            document.getElementById('eventEnded').style.display = 'none';
            document.getElementById('eventForm').reset();
            document.getElementById('filePreview').textContent = '';
            backgroundImageUrl = null;
            backgroundImage.style.backgroundImage = 'none';
            backgroundImage.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        });

        // Set minimum date to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('eventDate').min = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
