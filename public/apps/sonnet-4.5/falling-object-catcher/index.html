<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Fruit Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .stat {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            color: #FF6B6B;
        }

        #lives {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .heart {
            width: 35px;
            height: 35px;
            font-size: 35px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 20;
        }

        #gameOver.show {
            display: block;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #gameOver h1 {
            font-size: 48px;
            color: #FF6B6B;
            margin-bottom: 20px;
        }

        #gameOver p {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            pointer-events: all;
            font-family: inherit;
        }

        #restartBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        #restartBtn:active {
            transform: translateY(0);
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 20;
        }

        #startScreen h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        #startScreen p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        #startBtn {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        #startBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        #startBtn:active {
            transform: translateY(0);
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 100px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateX(-200px); }
            to { transform: translateX(900px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Decorative clouds -->
        <div class="cloud" style="width: 100px; height: 50px; top: 50px; animation-delay: 0s;"></div>
        <div class="cloud" style="width: 80px; height: 40px; top: 120px; animation-delay: -5s;"></div>
        <div class="cloud" style="width: 120px; height: 60px; top: 180px; animation-delay: -10s;"></div>

        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">LIVES</div>
                <div id="lives">
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                </div>
            </div>
        </div>

        <div id="startScreen">
            <h1>üçé Fruit Catcher üçå</h1>
            <p>
                Catch the falling fruits with your basket!<br>
                Use <strong>Arrow Keys</strong> or <strong>Mouse</strong> to move<br>
                Don't miss more than 3 fruits!
            </p>
            <button id="startBtn">START GAME</button>
        </div>

        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        canvas.width = 800;
        canvas.height = 600;

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let lives = 3;
        let fruits = [];
        let basket;
        let keys = {};
        let mouseX = canvas.width / 2;
        let lastTime = 0;
        let spawnTimer = 0;
        let spawnInterval = 1500; // milliseconds
        let difficulty = 1;

        // Fruit types with emoji and colors
        const fruitTypes = [
            { emoji: 'üçé', color: '#FF6B6B', points: 1 },
            { emoji: 'üçä', color: '#FFA500', points: 1 },
            { emoji: 'üçã', color: '#FFD700', points: 1 },
            { emoji: 'üçå', color: '#FFE135', points: 1 },
            { emoji: 'üçá', color: '#9B59B6', points: 1 },
            { emoji: 'üçì', color: '#E74C3C', points: 1 },
            { emoji: 'üçâ', color: '#2ECC71', points: 1 },
            { emoji: 'üçë', color: '#FFB6C1', points: 1 },
            { emoji: 'üçí', color: '#C0392B', points: 1 },
            { emoji: 'ü•ù', color: '#8BC34A', points: 1 }
        ];

        // Basket object
        class Basket {
            constructor() {
                this.width = 120;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 80;
                this.speed = 8;
            }

            draw() {
                // Basket body - wooden texture
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // Basket weave pattern
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                for (let i = 0; i < this.width; i += 15) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + i, this.y);
                    ctx.lineTo(this.x + i, this.y + this.height);
                    ctx.stroke();
                }

                // Basket rim
                ctx.fillStyle = '#654321';
                ctx.fillRect(this.x - 5, this.y - 5, this.width + 10, 10);

                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.ellipse(this.x + this.width / 2, this.y + this.height + 10, this.width / 2, 10, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                // Keyboard controls
                if (keys['ArrowLeft'] && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }

                // Mouse controls
                if (mouseX !== null) {
                    const targetX = mouseX - this.width / 2;
                    const clampedX = Math.max(0, Math.min(canvas.width - this.width, targetX));
                    this.x += (clampedX - this.x) * 0.2; // Smooth following
                }
            }
        }

        // Fruit object
        class Fruit {
            constructor() {
                this.type = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
                this.size = 60;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = -this.size;
                this.speed = 2 + Math.random() * 2 + (difficulty - 1) * 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.caught = false;
                this.missed = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.rotation);

                // Draw fruit emoji
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.type.emoji, 0, 0);

                ctx.restore();
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;

                // Check collision with basket
                if (!this.caught && !this.missed) {
                    if (this.y + this.size >= basket.y &&
                        this.y <= basket.y + basket.height &&
                        this.x + this.size >= basket.x &&
                        this.x <= basket.x + basket.width) {
                        this.caught = true;
                        score += this.type.points;
                        scoreElement.textContent = score;
                        createParticles(this.x + this.size / 2, this.y + this.size / 2, this.type.color);

                        // Increase difficulty every 10 points
                        if (score % 10 === 0) {
                            difficulty += 0.2;
                            spawnInterval = Math.max(800, spawnInterval - 100);
                        }
                    }

                    // Check if missed
                    if (this.y > canvas.height) {
                        this.missed = true;
                        lives--;
                        updateLives();

                        if (lives <= 0) {
                            endGame();
                        }
                    }
                }
            }
        }

        // Particle system for catch effect
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 2;
                this.life = 1;
                this.decay = 0.02;
                this.size = Math.random() * 8 + 4;
                this.color = color;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // gravity
                this.life -= this.decay;
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function updateLives() {
            const hearts = livesElement.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.style.opacity = '1';
                } else {
                    heart.style.opacity = '0.3';
                    heart.style.transform = 'scale(0.8)';
                }
            });
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            fruits = [];
            particles = [];
            difficulty = 1;
            spawnInterval = 1500;
            spawnTimer = 0;

            scoreElement.textContent = score;
            updateLives();

            basket = new Basket();
            startScreen.style.display = 'none';
            gameOverScreen.classList.remove('show');

            lastTime = performance.now();
            gameLoop(lastTime);
        }

        function endGame() {
            gameState = 'gameOver';
            finalScoreElement.textContent = score;
            gameOverScreen.classList.add('show');
        }

        function gameLoop(currentTime) {
            if (gameState !== 'playing') return;

            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grass at bottom
            ctx.fillStyle = '#7EC850';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Grass details
            ctx.fillStyle = '#6AB33E';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 50, 10, 50);
            }

            // Update and draw basket
            basket.update();
            basket.draw();

            // Spawn fruits
            spawnTimer += deltaTime;
            if (spawnTimer >= spawnInterval) {
                fruits.push(new Fruit());
                spawnTimer = 0;
            }

            // Update and draw fruits
            fruits = fruits.filter(fruit => {
                if (!fruit.caught && !fruit.missed) {
                    fruit.update();
                    fruit.draw();
                    return true;
                }
                return false;
            });

            // Update and draw particles
            particles = particles.filter(particle => {
                if (particle.life > 0) {
                    particle.update();
                    particle.draw();
                    return true;
                }
                return false;
            });

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Initial setup
        updateLives();
    </script>
</body>
</html>
