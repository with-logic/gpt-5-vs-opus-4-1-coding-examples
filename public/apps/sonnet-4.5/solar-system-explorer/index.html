<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            cursor: grab;
        }

        body.grabbing {
            cursor: grabbing;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            padding: 24px;
            max-width: 320px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #info-panel.visible {
            opacity: 1;
            pointer-events: all;
        }

        #info-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            color: #f1f5f9;
            text-transform: capitalize;
        }

        #info-panel .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.4);
            color: #fca5a5;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        #info-panel .close-btn:hover {
            background: rgba(248, 113, 113, 0.4);
            color: #fff;
        }

        #info-panel .info-item {
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        #info-panel .info-item:last-child {
            border-bottom: none;
        }

        #info-panel .info-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        #info-panel .info-value {
            font-size: 16px;
            color: #e2e8f0;
            font-weight: 500;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 50px;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            gap: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #controls label {
            font-size: 14px;
            color: #cbd5e1;
            font-weight: 500;
            white-space: nowrap;
        }

        #controls input[type="range"] {
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: rgba(148, 163, 184, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        #controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(96, 165, 250, 0.5);
            transition: all 0.2s;
        }

        #controls input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.7);
        }

        #controls input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(96, 165, 250, 0.5);
            transition: all 0.2s;
        }

        #controls input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.7);
        }

        #speed-value {
            min-width: 40px;
            text-align: center;
            color: #60a5fa;
            font-weight: 600;
            font-size: 16px;
        }

        #title {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
            letter-spacing: 1px;
        }

        #instructions {
            position: absolute;
            top: 75px;
            left: 30px;
            font-size: 13px;
            color: #94a3b8;
            background: rgba(15, 23, 42, 0.7);
            padding: 12px 16px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        #instructions div {
            margin: 4px 0;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #60a5fa;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .loading {
            animation: float 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading">Loading Solar System...</div>
        <h1 id="title">Solar System Explorer</h1>
        <div id="instructions">
            <div>üñ±Ô∏è <strong>Drag</strong> to rotate view</div>
            <div>üîç <strong>Scroll</strong> to zoom</div>
            <div>üåç <strong>Click</strong> planets for info</div>
        </div>
        <div id="info-panel">
            <div class="close-btn">√ó</div>
            <h2 id="planet-name"></h2>
            <div class="info-item">
                <div class="info-label">Diameter</div>
                <div class="info-value" id="planet-diameter"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Distance from Sun</div>
                <div class="info-value" id="planet-distance"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Orbital Period</div>
                <div class="info-value" id="planet-period"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Description</div>
                <div class="info-value" id="planet-description"></div>
            </div>
        </div>
        <div id="controls">
            <label for="speed-slider">Orbit Speed</label>
            <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="1">
            <span id="speed-value">1.0x</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Planet data
        const planetsData = {
            mercury: {
                name: 'Mercury',
                radius: 0.4,
                distance: 8,
                speed: 4.15,
                color: 0x8c7853,
                diameter: '4,879 km',
                distanceText: '57.9 million km',
                period: '88 days',
                description: 'The smallest and fastest planet, closest to the Sun with extreme temperature variations.'
            },
            venus: {
                name: 'Venus',
                radius: 0.9,
                distance: 12,
                speed: 1.62,
                color: 0xffc649,
                diameter: '12,104 km',
                distanceText: '108.2 million km',
                period: '225 days',
                description: 'The hottest planet with a thick toxic atmosphere and surface temperatures of 465¬∞C.'
            },
            earth: {
                name: 'Earth',
                radius: 1,
                distance: 16,
                speed: 1.0,
                color: 0x4a90e2,
                diameter: '12,742 km',
                distanceText: '149.6 million km',
                period: '365 days',
                description: 'Our home planet, the only known world with life, featuring liquid water and a protective atmosphere.'
            },
            mars: {
                name: 'Mars',
                radius: 0.5,
                distance: 20,
                speed: 0.53,
                color: 0xe27b58,
                diameter: '6,779 km',
                distanceText: '227.9 million km',
                period: '687 days',
                description: 'The Red Planet with polar ice caps, ancient river valleys, and the largest volcano in the solar system.'
            },
            jupiter: {
                name: 'Jupiter',
                radius: 2.5,
                distance: 28,
                speed: 0.08,
                color: 0xc88b3a,
                diameter: '139,820 km',
                distanceText: '778.5 million km',
                period: '12 years',
                description: 'The largest planet, a gas giant with a Great Red Spot storm and 79 known moons.'
            },
            saturn: {
                name: 'Saturn',
                radius: 2.1,
                distance: 36,
                speed: 0.03,
                color: 0xfad5a5,
                diameter: '116,460 km',
                distanceText: '1.43 billion km',
                period: '29 years',
                description: 'The ringed planet, known for its spectacular ice and rock ring system visible from Earth.'
            },
            uranus: {
                name: 'Uranus',
                radius: 1.5,
                distance: 43,
                speed: 0.01,
                color: 0x4fd0e7,
                diameter: '50,724 km',
                distanceText: '2.87 billion km',
                period: '84 years',
                description: 'An ice giant that rotates on its side, with a pale blue color from methane in its atmosphere.'
            },
            neptune: {
                name: 'Neptune',
                radius: 1.4,
                distance: 50,
                speed: 0.006,
                color: 0x4169e1,
                diameter: '49,244 km',
                distanceText: '4.50 billion km',
                period: '165 years',
                description: 'The windiest planet with supersonic storms and a deep blue color from atmospheric methane.'
            }
        };

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);

        // Camera position
        camera.position.set(0, 40, 60);
        camera.lookAt(0, 0, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffffff, 2, 300);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        // Create sun
        const sunGeometry = new THREE.SphereGeometry(3, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xfdb813,
            emissive: 0xfdb813,
            emissiveIntensity: 1
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Sun glow
        const glowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0xfdb813,
            transparent: true,
            opacity: 0.3
        });
        const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(sunGlow);

        // Create stars background
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const starsVertices = [];
        for (let i = 0; i < 3000; i++) {
            const x = (Math.random() - 0.5) * 400;
            const y = (Math.random() - 0.5) * 400;
            const z = (Math.random() - 0.5) * 400;
            starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Create planets
        const planets = [];
        const orbits = [];

        Object.keys(planetsData).forEach(key => {
            const data = planetsData[key];

            // Create orbit line
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitPoints = [];
            for (let i = 0; i <= 64; i++) {
                const angle = (i / 64) * Math.PI * 2;
                orbitPoints.push(
                    Math.cos(angle) * data.distance,
                    0,
                    Math.sin(angle) * data.distance
                );
            }
            orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
            const orbitMaterial = new THREE.LineBasicMaterial({
                color: 0x444444,
                transparent: true,
                opacity: 0.3
            });
            const orbit = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbit);
            orbits.push(orbit);

            // Create planet
            const planetGeometry = new THREE.SphereGeometry(data.radius, 32, 32);
            const planetMaterial = new THREE.MeshStandardMaterial({
                color: data.color,
                roughness: 0.7,
                metalness: 0.3
            });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            planet.userData = { ...data, key };

            // Special rings for Saturn
            if (key === 'saturn') {
                const ringGeometry = new THREE.RingGeometry(data.radius * 1.3, data.radius * 2, 64);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: 0xc9b299,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.7
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                planet.add(ring);
            }

            scene.add(planet);
            planets.push(planet);
        });

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationVelocity = { x: 0, y: 0 };
        let cameraAngle = { theta: Math.PI / 6, phi: Math.PI / 4 };
        let cameraDistance = 70;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        renderer.domElement.addEventListener('mousedown', (e) => {
            if (e.target === renderer.domElement) {
                isDragging = true;
                document.body.classList.add('grabbing');
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                rotationVelocity.x = deltaY * 0.005;
                rotationVelocity.y = deltaX * 0.005;

                cameraAngle.theta += rotationVelocity.x;
                cameraAngle.phi += rotationVelocity.y;

                cameraAngle.theta = Math.max(0.1, Math.min(Math.PI - 0.1, cameraAngle.theta));

                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.classList.remove('grabbing');
        });

        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.05;
            cameraDistance = Math.max(20, Math.min(150, cameraDistance));
        });

        renderer.domElement.addEventListener('click', (e) => {
            if (!isDragging) {
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(planets);

                if (intersects.length > 0) {
                    const planet = intersects[0].object;
                    showPlanetInfo(planet.userData);
                }
            }
        });

        // Info panel
        const infoPanel = document.getElementById('info-panel');
        const closeBtn = document.querySelector('.close-btn');

        function showPlanetInfo(data) {
            document.getElementById('planet-name').textContent = data.name;
            document.getElementById('planet-diameter').textContent = data.diameter;
            document.getElementById('planet-distance').textContent = data.distanceText;
            document.getElementById('planet-period').textContent = data.period;
            document.getElementById('planet-description').textContent = data.description;
            infoPanel.classList.add('visible');
        }

        closeBtn.addEventListener('click', () => {
            infoPanel.classList.remove('visible');
        });

        // Speed control
        let orbitSpeed = 1.0;
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');

        speedSlider.addEventListener('input', (e) => {
            orbitSpeed = parseFloat(e.target.value);
            speedValue.textContent = orbitSpeed.toFixed(1) + 'x';
        });

        // Animation
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);

            time += 0.01 * orbitSpeed;

            // Rotate sun
            sun.rotation.y += 0.001;
            sunGlow.rotation.y -= 0.001;

            // Update planets
            planets.forEach((planet, index) => {
                const data = planet.userData;
                const angle = time * data.speed;

                planet.position.x = Math.cos(angle) * data.distance;
                planet.position.z = Math.sin(angle) * data.distance;

                planet.rotation.y += 0.01;
            });

            // Update camera position
            camera.position.x = cameraDistance * Math.sin(cameraAngle.theta) * Math.cos(cameraAngle.phi);
            camera.position.y = cameraDistance * Math.cos(cameraAngle.theta);
            camera.position.z = cameraDistance * Math.sin(cameraAngle.theta) * Math.sin(cameraAngle.phi);
            camera.lookAt(0, 0, 0);

            // Damping
            rotationVelocity.x *= 0.95;
            rotationVelocity.y *= 0.95;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Remove loading message
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
        }, 500);

        animate();
    </script>
</body>
</html>
