<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPQR Tic Tac Toe - Glory to Rome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4B1;
            --gold-dark: #B8941F;
            --marble-light: #F5F5F0;
            --marble-dark: #E8E8E0;
            --marble-veins: #D0D0C8;
            --shadow: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.3);
            --purple: #5E3A87;
            --purple-dark: #3E1A67;
            --text-dark: #2C1810;
            --text-light: #F5F5F0;
            --board-size: min(90vw, 90vh - 200px);
            --cell-size: calc(var(--board-size) / 3.3);
        }

        body {
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            overflow-x: hidden;
            position: relative;
        }

        body.theme-day {
            background: linear-gradient(135deg, var(--marble-light) 0%, var(--marble-dark) 50%, var(--marble-veins) 100%);
            background-size: 400% 400%;
            animation: marbleFlow 20s ease infinite;
            color: var(--text-dark);
        }

        body.theme-night {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--text-light);
        }

        body.theme-night .header,
        body.theme-night .customize-modal-content {
            background: linear-gradient(135deg, #2a2a3e 0%, #16213e 100%);
            color: var(--text-light);
        }

        body.theme-night .game-cell {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.9));
            border-color: var(--gold-dark);
        }

        body.theme-night .control-btn {
            background: linear-gradient(135deg, #2a2a3e, #16213e);
            color: var(--gold-light);
        }

        @keyframes marbleFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .marble-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(212, 175, 55, 0.1) 35px, rgba(212, 175, 55, 0.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(212, 175, 55, 0.05) 35px, rgba(212, 175, 55, 0.05) 70px);
            pointer-events: none;
            z-index: 1;
        }

        .header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--marble-light), var(--marble-dark));
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
            position: relative;
            z-index: 10;
            border-bottom: 3px solid var(--gold);
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--gold-dark);
            text-shadow: 2px 2px 4px var(--shadow);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .spqr-badge {
            display: inline-block;
            padding: 5px 15px;
            background: var(--gold);
            color: var(--text-dark);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 15px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            color: var(--text-dark);
            border: none;
            border-radius: 25px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px var(--shadow);
            letter-spacing: 1px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow-heavy);
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .victory-banner {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--text-dark);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 30px;
            box-shadow: 0 5px 25px var(--shadow-heavy);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 5;
            letter-spacing: 2px;
        }

        .victory-banner.show {
            bottom: 10px;
            opacity: 1;
        }

        .scoreboard {
            margin: 30px 0 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .score-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(245, 245, 240, 0.9));
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 3px 15px var(--shadow);
            border: 2px solid var(--gold-light);
            min-width: 120px;
            text-align: center;
        }

        body.theme-night .score-item {
            background: linear-gradient(135deg, rgba(42, 42, 62, 0.9), rgba(22, 33, 62, 0.9));
            border-color: var(--gold-dark);
        }

        .score-label {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: var(--gold-dark);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 5px;
        }

        .game-container {
            position: relative;
            padding: 20px;
            z-index: 5;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: var(--board-size);
            height: var(--board-size);
            max-width: 500px;
            max-height: 500px;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1), transparent);
            border-radius: 20px;
            position: relative;
        }

        .game-cell {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(245, 245, 240, 0.9));
            border: 3px solid var(--gold-light);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.5);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px var(--shadow);
            position: relative;
            overflow: hidden;
            color: var(--purple);
        }

        .game-cell:hover:not(.taken) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px var(--shadow-heavy);
            background: linear-gradient(135deg, var(--gold-light), rgba(245, 245, 240, 0.9));
        }

        .game-cell:active:not(.taken) {
            transform: scale(0.98);
        }

        .game-cell.taken {
            cursor: not-allowed;
            animation: placeMarker 0.4s ease;
        }

        @keyframes placeMarker {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-cell.winner {
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-color: var(--gold-dark);
            animation: winPulse 1s ease infinite;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--gold); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px var(--gold-dark); }
        }

        .game-status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Cinzel', serif;
            color: var(--gold-dark);
            letter-spacing: 1px;
            min-height: 40px;
        }

        .customize-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .customize-modal.show {
            display: flex;
        }

        .customize-modal-content {
            background: linear-gradient(135deg, var(--marble-light), var(--marble-dark));
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px var(--shadow-heavy);
            border: 3px solid var(--gold);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--gold-dark);
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .option-group {
            margin-bottom: 25px;
        }

        .option-label {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: var(--gold-dark);
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .option-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(245, 245, 240, 0.9));
            border: 2px solid var(--gold-light);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
            color: var(--text-dark);
        }

        body.theme-night .option-btn {
            background: linear-gradient(135deg, rgba(42, 42, 62, 0.9), rgba(22, 33, 62, 0.9));
            color: var(--text-light);
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 15px var(--shadow);
        }

        .option-btn.active {
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-color: var(--gold-dark);
            color: var(--text-dark);
            font-weight: 600;
        }

        .modal-close {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--text-dark);
            border: none;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow-heavy);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .glyph-gladius::before {
            content: 'âš”';
            font-size: 1.2em;
        }

        .glyph-laurel::before {
            content: 'ðŸŒ¿';
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            :root {
                --board-size: min(95vw, 70vh);
            }

            .header {
                padding: 15px;
            }

            .title {
                font-size: 1.5rem;
            }

            .controls {
                gap: 10px;
            }

            .control-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }

            .scoreboard {
                gap: 15px;
                margin: 20px 0 15px 0;
            }

            .score-item {
                padding: 10px 15px;
                min-width: 90px;
            }

            .game-board {
                gap: 10px;
                padding: 15px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="theme-day">
    <div class="marble-texture"></div>

    <canvas id="confetti-canvas"></canvas>

    <header class="header">
        <div class="spqr-badge">SÂ·PÂ·QÂ·R</div>

            <div class="game-cell" role="gridcell" aria-label="Cell 3" tabindex="0" data-index="2"></div>
            <div class="game-cell" role="gridcell" aria-label="Cell 4" tabindex="0" data-index="3"></div>
            <div class="game-cell" role="gridcell" aria-label="Cell 5" tabindex="0" data-index="4"></div>
            <div class="game-cell" role="gridcell" aria-label="Cell 6" tabindex="0" data-index="5"></div>
            <div class="game-cell" role="gridcell" aria-label="Cell 7" tabindex="0" data-index="6"></div>
            <div class="game-cell" role="gridcell" aria-label="Cell 8" tabindex="0" data-index="7"></div>
            <div class="game-cell" role="gridcell" aria-label="Cell 9" tabindex="0" data-index="8"></div>

        <div class="customize-modal-content">
            <h2 class="modal-title">ARENA SETTINGS</h2>

            <div class="option-group">
                <label class="option-label">THEME</label>
                <div class="option-buttons">
                    <button class="option-btn active" data-option="theme" data-value="day">Marble Day</button>
                    <button class="option-btn" data-option="theme" data-value="night">Night Legion</button>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">GLYPHS</label>
                <div class="option-buttons">
                    <button class="option-btn active" data-option="glyphs" data-value="standard">X / O</button>
                    <button class="option-btn" data-option="glyphs" data-value="roman">Gladius / Laurel</button>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">MODE</label>
                <div class="option-buttons">
                    <button class="option-btn active" data-option="mode" data-value="2player">Two Gladiators</button>
                    <button class="option-btn" data-option="mode" data-value="ai">Versus AI</button>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">FIRST MOVE</label>
                <div class="option-buttons">
                    <button class="option-btn active" data-option="firstMove" data-value="X">Gladius (X)</button>
                    <button class="option-btn" data-option="firstMove" data-value="O">Laurel (O)</button>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">AI DISCIPLINE</label>
                <div class="option-buttons">
                    <button class="option-btn active" data-option="aiLevel" data-value="perfect">Perfect</button>
                    <button class="option-btn" data-option="aiLevel" data-value="pragmatic">Pragmatic</button>
                    <button class="option-btn" data-option="aiLevel" data-value="reckless">Reckless</button>
                </div>
            </div>

            <button class="modal-close" id="modalClose">RETURN TO ARENA</button>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            board: Array(9).fill(null),
            currentPlayer: 'X',
            gameActive: true,
            scores: { X: 0, O: 0, draws: 0 },
            settings: {
                theme: 'day',
                glyphs: 'standard',
                mode: '2player',
                firstMove: 'X',
                aiLevel: 'perfect',
                aiPlayer: 'O'
            }
        };

        // DOM Elements
        const cells = document.querySelectorAll('.game-cell');
        const gameStatus = document.getElementById('gameStatus');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreDraws = document.getElementById('scoreDraws');
        const victoryBanner = document.getElementById('victoryBanner');
        const customizeModal = document.getElementById('customizeModal');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');

        // Win Conditions
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Confetti System
        class Confetti {
            constructor() {
                this.particles = [];
                this.animationId = null;
                this.colors = ['#D4AF37', '#F4E4B1', '#B8941F', '#FFD700', '#FFA500'];
            }

            create(count = 150) {
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

                this.particles = [];
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: Math.random() * confettiCanvas.width,
                        y: -10,
                        vx: (Math.random() - 0.5) * 4,
                        vy: Math.random() * 3 + 2,
                        size: Math.random() * 8 + 4,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        angle: Math.random() * Math.PI * 2,
                        angleV: (Math.random() - 0.5) * 0.2
                    });
                }
                this.animate();
            }

            animate() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.angle += p.angleV;

                    if (p.y > confettiCanvas.height) return false;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();

                    return true;
                });

                if (this.particles.length > 0) {
                    this.animationId = requestAnimationFrame(() => this.animate());
                }
            }

            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.particles = [];
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            }
        }

        const confetti = new Confetti();

        // Resize canvas
        function resizeCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game Functions
        function initGame() {
            gameState.board = Array(9).fill(null);
            gameState.currentPlayer = gameState.settings.firstMove;
            gameState.gameActive = true;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'winner', 'glyph-gladius', 'glyph-laurel');
                cell.setAttribute('aria-label', `Cell ${parseInt(cell.dataset.index) + 1}`);
            });

            victoryBanner.classList.remove('show');
            confetti.stop();
            updateStatus();

            if (gameState.settings.mode === 'ai' && gameState.currentPlayer === gameState.settings.aiPlayer) {
                setTimeout(() => makeAIMove(), 500);
            }
        }

        function updateStatus() {
            const playerName = getPlayerName(gameState.currentPlayer);
            gameStatus.textContent = gameState.gameActive ?
                `${playerName.toUpperCase()} PREPARES TO STRIKE` :
                gameStatus.textContent;
        }

        function getPlayerName(player) {
            if (gameState.settings.glyphs === 'roman') {
                return player === 'X' ? 'Gladius' : 'Laurel';
            }
            return player;
        }

        function getGlyph(player) {
            if (gameState.settings.glyphs === 'standard') {
                return player;
            }
            return '';
        }

        function handleCellClick(index) {
            if (!gameState.gameActive || gameState.board[index]) return;

            if (gameState.settings.mode === 'ai' && gameState.currentPlayer === gameState.settings.aiPlayer) return;

            makeMove(index);
        }

        function makeMove(index) {
            gameState.board[index] = gameState.currentPlayer;
            const cell = cells[index];

            if (gameState.settings.glyphs === 'standard') {
                cell.textContent = gameState.currentPlayer;
            } else {
                cell.classList.add(gameState.currentPlayer === 'X' ? 'glyph-gladius' : 'glyph-laurel');
            }

            cell.classList.add('taken');
            cell.setAttribute('aria-label', `Cell ${index + 1}, ${getPlayerName(gameState.currentPlayer)}`);

            if (checkWin()) {
                endGame(false);
            } else if (checkDraw()) {
                endGame(true);
            } else {
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();

                if (gameState.settings.mode === 'ai' && gameState.currentPlayer === gameState.settings.aiPlayer) {
                    setTimeout(() => makeAIMove(), 300);
                }
            }
        }

        function checkWin() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState.board[a] &&
                    gameState.board[a] === gameState.board[b] &&
                    gameState.board[a] === gameState.board[c]) {
                    highlightWinner(pattern);
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            return gameState.board.every(cell => cell !== null);
        }

        function highlightWinner(pattern) {
            pattern.forEach(index => {
                cells[index].classList.add('winner');
            });
        }

        function endGame(isDraw) {
            gameState.gameActive = false;

            if (isDraw) {
                gameStatus.textContent = 'THE BATTLE ENDS IN STALEMATE!';
                gameState.scores.draws++;
                scoreDraws.textContent = gameState.scores.draws;
            } else {
                const winner = getPlayerName(gameState.currentPlayer);
                gameStatus.textContent = `${winner.toUpperCase()} CLAIMS VICTORY!`;
                gameState.scores[gameState.currentPlayer]++;

                if (gameState.currentPlayer === 'X') {
                    scoreX.textContent = gameState.scores.X;
                } else {
                    scoreO.textContent = gameState.scores.O;
                }

                victoryBanner.textContent = `GLORY TO ${winner.toUpperCase()}!`;
                victoryBanner.classList.add('show');
                confetti.create();
            }
        }

        // Minimax AI
        function minimax(board, depth, isMaximizing, alpha = -Infinity, beta = Infinity) {
            const result = checkGameState(board);

            if (result !== null) {
                if (result === gameState.settings.aiPlayer) return 10 - depth;
                if (result === 'draw') return 0;
                return depth - 10;
            }

            const availableMoves = board.map((cell, i) => cell === null ? i : null).filter(i => i !== null);

            if (isMaximizing) {
                let maxEval = -Infinity;
                for (let move of availableMoves) {
                    board[move] = gameState.settings.aiPlayer;
                    const eval = minimax(board, depth + 1, false, alpha, beta);
                    board[move] = null;
                    maxEval = Math.max(maxEval, eval);
                    alpha = Math.max(alpha, eval);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                const humanPlayer = gameState.settings.aiPlayer === 'X' ? 'O' : 'X';
                for (let move of availableMoves) {
                    board[move] = humanPlayer;
                    const eval = minimax(board, depth + 1, true, alpha, beta);
                    board[move] = null;
                    minEval = Math.min(minEval, eval);
                    beta = Math.min(beta, eval);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function checkGameState(board) {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            if (board.every(cell => cell !== null)) return 'draw';
            return null;
        }

        function makeAIMove() {
            if (!gameState.gameActive) return;

            const availableMoves = gameState.board.map((cell, i) => cell === null ? i : null).filter(i => i !== null);

            if (availableMoves.length === 0) return;

            let selectedMove;

            if (gameState.settings.aiLevel === 'perfect') {
                let bestScore = -Infinity;
                for (let move of availableMoves) {
                    gameState.board[move] = gameState.settings.aiPlayer;
                    const score = minimax([...gameState.board], 0, false);
                    gameState.board[move] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        selectedMove = move;
                    }
                }
            } else if (gameState.settings.aiLevel === 'pragmatic') {
                // 70% optimal move, 30% random
                if (Math.random() < 0.7) {
                    let bestScore = -Infinity;
                    for (let move of availableMoves) {
                        gameState.board[move] = gameState.settings.aiPlayer;
                        const score = minimax([...gameState.board], 0, false);
                        gameState.board[move] = null;
                        if (score > bestScore) {
                            bestScore = score;
                            selectedMove = move;
                        }
                    }
                } else {
                    selectedMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                }
            } else { // reckless
                // Pure random
                selectedMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            makeMove(selectedMove);
        }

        // Settings Management
        function updateSettings(option, value) {
            gameState.settings[option] = value;

            if (option === 'theme') {
                document.body.className = `theme-${value}`;
            }

            if (option === 'firstMove') {
                gameState.settings.aiPlayer = value === 'X' ? 'O' : 'X';
            }

            if (option === 'glyphs') {
                const labelX = document.querySelector('.score-item:nth-child(1) .score-label');
                const labelO = document.querySelector('.score-item:nth-child(2) .score-label');

                if (value === 'roman') {
                    labelX.textContent = 'GLADIUS';
                    labelO.textContent = 'LAUREL';
                } else {
                    labelX.textContent = 'X';
                    labelO.textContent = 'O';
                }
            }

            // Update option buttons
            document.querySelectorAll(`[data-option="${option}"]`).forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.value === value) {
                    btn.classList.add('active');
                }
            });
        }

        // Event Listeners
        cells.forEach(cell => {
            cell.addEventListener('click', () => handleCellClick(parseInt(cell.dataset.index)));
            cell.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    handleCellClick(parseInt(cell.dataset.index));
                }
            });
        });

        document.getElementById('newRoundBtn').addEventListener('click', initGame);

        document.getElementById('resetScoresBtn').addEventListener('click', () => {
            gameState.scores = { X: 0, O: 0, draws: 0 };
            scoreX.textContent = '0';
            scoreO.textContent = '0';
            scoreDraws.textContent = '0';
            initGame();
        });

        document.getElementById('customizeBtn').addEventListener('click', () => {
            customizeModal.classList.add('show');
        });

        document.getElementById('modalClose').addEventListener('click', () => {
            customizeModal.classList.remove('show');
            initGame();
        });

        customizeModal.addEventListener('click', (e) => {
            if (e.target === customizeModal) {
                customizeModal.classList.remove('show');
                initGame();
            }
        });

        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const option = btn.dataset.option;
                const value = btn.dataset.value;
                updateSettings(option, value);
            });
        });

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && customizeModal.classList.contains('show')) {
                customizeModal.classList.remove('show');
                initGame();
            }
        });

        // Initialize
        initGame();
    </script>
