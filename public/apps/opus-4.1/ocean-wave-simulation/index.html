<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Wave Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #B0E0E6 100%);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            max-width: 320px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #controls:hover {
            box-shadow: 0 12px 48px rgba(31, 38, 135, 0.25);
        }

        h1 {
            color: #1e3a5f;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            font-size: 13px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #e2e8f0 0%, #cbd5e0 100%);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]:hover {
            transform: translateY(-1px);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            border: none;
            transition: all 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.6);
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #2d3748;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        select:hover {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 8px;
            font-size: 12px;
            color: #4a5568;
            line-height: 1.6;
        }

        @media (max-width: 640px) {
            #controls {
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="controls">
        <h1>ðŸŒŠ Ocean Wave Simulation</h1>

        <div class="control-group">
            <label>
                Wind Speed
                <span class="value-display" id="windValue">15 km/h</span>
            </label>
            <input type="range" id="windSpeed" min="0" max="50" value="15" step="1">
        </div>

        <div class="control-group">
            <label>
                Wave Height
                <span class="value-display" id="waveValue">2.5 m</span>
            </label>
            <input type="range" id="waveHeight" min="0.5" max="10" value="2.5" step="0.1">
        </div>

        <div class="control-group">
            <label>
                Wave Frequency
                <span class="value-display" id="freqValue">1.5</span>
            </label>
            <input type="range" id="waveFrequency" min="0.5" max="3" value="1.5" step="0.1">
        </div>

        <div class="control-group">
            <label>Time of Day</label>
            <select id="lighting">
                <option value="dawn">Dawn</option>
                <option value="morning" selected>Morning</option>
                <option value="noon">Noon</option>
                <option value="afternoon">Afternoon</option>
                <option value="sunset">Sunset</option>
                <option value="night">Night</option>
            </select>
        </div>

        <div class="control-group">
            <label>
                Water Clarity
                <span class="value-display" id="clarityValue">70%</span>
            </label>
            <input type="range" id="waterClarity" min="20" max="100" value="70" step="5">
        </div>

        <button id="resetBtn">Reset to Defaults</button>

        <div class="info">
            Drag to rotate view â€¢ Scroll to zoom â€¢ Adjust controls to customize your ocean
        </div>
    </div>

    <script>
        // Scene setup
        let scene, camera, renderer, water, sun;
        let controls;
        let animationId;

        // Wave parameters
        let waveParams = {
            windSpeed: 15,
            waveHeight: 2.5,
            waveFrequency: 1.5,
            waterClarity: 0.7
        };

        // Lighting presets
        const lightingPresets = {
            dawn: {
                sunPosition: { x: -0.7, y: 0.1, z: 0.7 },
                sunColor: 0xFFB366,
                waterColor: 0x001e0f,
                skyGradient: ['#FFB366', '#FF8C94', '#4A90E2'],
                fogColor: 0xFFB366,
                ambientIntensity: 0.3
            },
            morning: {
                sunPosition: { x: -0.5, y: 0.4, z: 0.6 },
                sunColor: 0xFFF4E6,
                waterColor: 0x001e0f,
                skyGradient: ['#87CEEB', '#E0F6FF', '#B0E0E6'],
                fogColor: 0xE0F6FF,
                ambientIntensity: 0.5
            },
            noon: {
                sunPosition: { x: 0, y: 0.9, z: 0.1 },
                sunColor: 0xFFFFFF,
                waterColor: 0x002233,
                skyGradient: ['#4A90E2', '#87CEEB', '#FFFFFF'],
                fogColor: 0xFFFFFF,
                ambientIntensity: 0.7
            },
            afternoon: {
                sunPosition: { x: 0.5, y: 0.5, z: 0.5 },
                sunColor: 0xFFF8DC,
                waterColor: 0x001e0f,
                skyGradient: ['#87CEEB', '#FFE4B5', '#F0E68C'],
                fogColor: 0xFFE4B5,
                ambientIntensity: 0.6
            },
            sunset: {
                sunPosition: { x: 0.7, y: 0.2, z: 0.7 },
                sunColor: 0xFF6B35,
                waterColor: 0x0a0e27,
                skyGradient: ['#FF6B35', '#FF8C94', '#C06C84', '#355C7D'],
                fogColor: 0xFF8C94,
                ambientIntensity: 0.4
            },
            night: {
                sunPosition: { x: 0.3, y: -0.3, z: 0.9 },
                sunColor: 0x4169E1,
                waterColor: 0x000814,
                skyGradient: ['#000428', '#004e92', '#001833'],
                fogColor: 0x000814,
                ambientIntensity: 0.2
            }
        };

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xE0F6FF, 100, 1000);

            // Setup camera
            camera = new THREE.PerspectiveCamera(
                55,
                window.innerWidth / window.innerHeight,
                1,
                2000
            );
            camera.position.set(30, 30, 100);

            // Setup renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 500;
            controls.maxPolarAngle = Math.PI * 0.495;
            controls.target.set(0, 5, 0);
            controls.update();

            // Add sun
            sun = new THREE.Vector3();

            // Create water geometry
            const waterGeometry = new THREE.PlaneGeometry(1000, 1000, 512, 512);

            // Water material with custom shader
            const waterMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    waveHeight: { value: waveParams.waveHeight },
                    windSpeed: { value: waveParams.windSpeed },
                    frequency: { value: waveParams.waveFrequency },
                    sunDirection: { value: sun },
                    sunColor: { value: new THREE.Color(0xFFF4E6) },
                    waterColor: { value: new THREE.Color(0x001e0f) },
                    clarity: { value: waveParams.waterClarity }
                },
                vertexShader: `
                    uniform float time;
                    uniform float waveHeight;
                    uniform float windSpeed;
                    uniform float frequency;

                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    varying vec2 vUv;
                    varying float vWaveHeight;

                    vec3 getWavePosition(vec3 pos, float t) {
                        float speed = windSpeed * 0.05;
                        float freq = frequency;

                        // Primary wave
                        float wave1 = sin(pos.x * 0.03 * freq + t * speed) *
                                      cos(pos.y * 0.02 * freq + t * speed * 0.8) * waveHeight;

                        // Secondary wave
                        float wave2 = sin(pos.x * 0.05 * freq - t * speed * 1.3) *
                                      sin(pos.y * 0.04 * freq + t * speed * 1.1) * waveHeight * 0.5;

                        // Tertiary detail wave
                        float wave3 = sin(pos.x * 0.15 * freq + t * speed * 2.0) *
                                      cos(pos.y * 0.13 * freq - t * speed * 1.8) * waveHeight * 0.25;

                        // Choppy waves effect
                        float choppiness = 0.3;
                        pos.x += sin(pos.y * 0.05 + t * speed) * wave1 * choppiness;
                        pos.y += cos(pos.x * 0.05 + t * speed * 0.7) * wave1 * choppiness;

                        return vec3(pos.x, pos.y, wave1 + wave2 + wave3);
                    }

                    void main() {
                        vUv = uv;
                        vec3 pos = position;

                        // Calculate wave position
                        vec3 wavePos = getWavePosition(pos, time);
                        vWaveHeight = wavePos.z / waveHeight;

                        // Calculate normal using derivatives
                        float delta = 0.5;
                        vec3 posX = getWavePosition(vec3(pos.x + delta, pos.y, pos.z), time);
                        vec3 posY = getWavePosition(vec3(pos.x, pos.y + delta, pos.z), time);

                        vec3 tangentX = normalize(posX - wavePos);
                        vec3 tangentY = normalize(posY - wavePos);
                        vNormal = normalize(cross(tangentX, tangentY));

                        vPosition = wavePos;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(wavePos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 sunDirection;
                    uniform vec3 sunColor;
                    uniform vec3 waterColor;
                    uniform float clarity;
                    uniform float time;

                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    varying vec2 vUv;
                    varying float vWaveHeight;

                    void main() {
                        // Calculate view direction
                        vec3 viewDirection = normalize(cameraPosition - vPosition);

                        // Fresnel effect
                        float fresnel = pow(1.0 - dot(vNormal, viewDirection), 2.0);

                        // Sun reflection
                        vec3 reflectionDirection = reflect(-sunDirection, vNormal);
                        float sunReflection = pow(max(dot(viewDirection, reflectionDirection), 0.0), 128.0);

                        // Water color based on depth and clarity
                        vec3 deepColor = waterColor;
                        vec3 shallowColor = mix(waterColor, vec3(0.0, 0.4, 0.5), clarity);
                        vec3 baseColor = mix(deepColor, shallowColor, fresnel + vWaveHeight * 0.5);

                        // Add foam on wave peaks
                        float foam = smoothstep(0.6, 0.9, vWaveHeight);
                        foam += smoothstep(0.8, 1.0, abs(vWaveHeight)) * 0.5;

                        // Animated foam texture
                        float foamPattern = sin(vUv.x * 100.0 + time * 2.0) *
                                           cos(vUv.y * 100.0 - time * 1.5);
                        foam *= 0.8 + foamPattern * 0.2;

                        vec3 foamColor = vec3(1.0, 1.0, 1.0);
                        baseColor = mix(baseColor, foamColor, foam * 0.8);

                        // Combine with sun reflection
                        vec3 finalColor = baseColor + sunColor * sunReflection * 2.0;

                        // Add subsurface scattering effect
                        float scatter = pow(max(dot(sunDirection, -vNormal), 0.0), 3.0);
                        finalColor += mix(waterColor, vec3(0.0, 0.3, 0.4), clarity) * scatter * 0.3;

                        // Atmospheric perspective
                        float distance = length(cameraPosition - vPosition);
                        float fogFactor = exp(-distance * 0.002);
                        finalColor = mix(vec3(0.7, 0.8, 0.9), finalColor, fogFactor);

                        gl_FragColor = vec4(finalColor, 0.95);
                    }
                `,
                transparent: true,
                side: THREE.DoubleSide
            });

            water = new THREE.Mesh(waterGeometry, waterMaterial);
            water.rotation.x = -Math.PI / 2;
            scene.add(water);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xFFF4E6, 1.5);
            directionalLight.position.set(-0.5, 0.4, 0.6);
            scene.add(directionalLight);

            // Add sky sphere
            const skyGeometry = new THREE.SphereGeometry(500, 32, 32);
            const skyMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    topColor: { value: new THREE.Color(0x87CEEB) },
                    bottomColor: { value: new THREE.Color(0xB0E0E6) },
                    offset: { value: 33 },
                    exponent: { value: 0.6 }
                },
                vertexShader: `
                    varying vec3 vWorldPosition;
                    void main() {
                        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                        vWorldPosition = worldPosition.xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 topColor;
                    uniform vec3 bottomColor;
                    uniform float offset;
                    uniform float exponent;
                    varying vec3 vWorldPosition;

                    void main() {
                        float h = normalize(vWorldPosition + offset).y;
                        gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
                    }
                `,
                side: THREE.BackSide
            });

            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);

            // Setup event listeners
            setupEventListeners();

            // Apply initial lighting
            applyLighting('morning');
        }

        function setupEventListeners() {
            // Wind speed
            document.getElementById('windSpeed').addEventListener('input', (e) => {
                waveParams.windSpeed = parseFloat(e.target.value);
                document.getElementById('windValue').textContent = `${waveParams.windSpeed} km/h`;
                water.material.uniforms.windSpeed.value = waveParams.windSpeed;
            });

            // Wave height
            document.getElementById('waveHeight').addEventListener('input', (e) => {
                waveParams.waveHeight = parseFloat(e.target.value);
                document.getElementById('waveValue').textContent = `${waveParams.waveHeight} m`;
                water.material.uniforms.waveHeight.value = waveParams.waveHeight;
            });

            // Wave frequency
            document.getElementById('waveFrequency').addEventListener('input', (e) => {
                waveParams.waveFrequency = parseFloat(e.target.value);
                document.getElementById('freqValue').textContent = waveParams.waveFrequency;
                water.material.uniforms.frequency.value = waveParams.waveFrequency;
            });

            // Water clarity
            document.getElementById('waterClarity').addEventListener('input', (e) => {
                waveParams.waterClarity = parseFloat(e.target.value) / 100;
                document.getElementById('clarityValue').textContent = `${e.target.value}%`;
                water.material.uniforms.clarity.value = waveParams.waterClarity;
            });

            // Lighting
            document.getElementById('lighting').addEventListener('change', (e) => {
                applyLighting(e.target.value);
            });

            // Reset button
            document.getElementById('resetBtn').addEventListener('click', () => {
                // Reset values
                waveParams = {
                    windSpeed: 15,
                    waveHeight: 2.5,
                    waveFrequency: 1.5,
                    waterClarity: 0.7
                };

                // Update UI
                document.getElementById('windSpeed').value = 15;
                document.getElementById('windValue').textContent = '15 km/h';
                document.getElementById('waveHeight').value = 2.5;
                document.getElementById('waveValue').textContent = '2.5 m';
                document.getElementById('waveFrequency').value = 1.5;
                document.getElementById('freqValue').textContent = '1.5';
                document.getElementById('waterClarity').value = 70;
                document.getElementById('clarityValue').textContent = '70%';
                document.getElementById('lighting').value = 'morning';

                // Update water
                water.material.uniforms.windSpeed.value = waveParams.windSpeed;
                water.material.uniforms.waveHeight.value = waveParams.waveHeight;
                water.material.uniforms.frequency.value = waveParams.waveFrequency;
                water.material.uniforms.clarity.value = waveParams.waterClarity;

                applyLighting('morning');
            });

            // Window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function applyLighting(preset) {
            const settings = lightingPresets[preset];

            // Update sun position
            sun.set(settings.sunPosition.x, settings.sunPosition.y, settings.sunPosition.z);
            sun.normalize();
            water.material.uniforms.sunDirection.value.copy(sun);

            // Update colors
            water.material.uniforms.sunColor.value = new THREE.Color(settings.sunColor);
            water.material.uniforms.waterColor.value = new THREE.Color(settings.waterColor);

            // Update fog
            scene.fog.color = new THREE.Color(settings.fogColor);

            // Update directional light
            const dirLight = scene.children.find(child => child instanceof THREE.DirectionalLight);
            if (dirLight) {
                dirLight.color = new THREE.Color(settings.sunColor);
                dirLight.position.copy(sun);
                dirLight.intensity = 1.5 * (settings.ambientIntensity + 0.5);
            }

            // Update ambient light
            const ambientLight = scene.children.find(child => child instanceof THREE.AmbientLight);
            if (ambientLight) {
                ambientLight.intensity = settings.ambientIntensity;
            }

            // Update sky
            const sky = scene.children.find(child =>
                child.material && child.material.uniforms && child.material.uniforms.topColor
            );
            if (sky) {
                // Create gradient effect
                const gradient = settings.skyGradient;
                sky.material.uniforms.topColor.value = new THREE.Color(gradient[0]);
                sky.material.uniforms.bottomColor.value = new THREE.Color(gradient[gradient.length - 1]);
            }

            // Update renderer tone mapping based on time
            if (preset === 'night') {
                renderer.toneMappingExposure = 0.3;
            } else if (preset === 'sunset' || preset === 'dawn') {
                renderer.toneMappingExposure = 0.4;
            } else {
                renderer.toneMappingExposure = 0.5;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Update time uniform
            if (water && water.material.uniforms.time) {
                water.material.uniforms.time.value = performance.now() / 1000;
            }

            // Update controls
            controls.update();

            // Render scene
            renderer.render(scene, camera);
        }

        // Initialize and start
        init();
        animate();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (renderer) {
                renderer.dispose();
            }
        });
    </script>
</body>
</html>
