<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poll Board - Vote on Trending Topics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes voteRipple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.25rem;
            font-weight: 400;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            animation: fadeIn 1s ease 0.2s backwards;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .polls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .poll-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease backwards;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .poll-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        .poll-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .poll-header {
            margin-bottom: 25px;
            display: flex;
            align-items: start;
            justify-content: space-between;
        }

        .poll-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            flex: 1;
        }

        .poll-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
        }

        .poll-description {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .poll-options {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 15px;
            position: relative;
        }

        .option-button {
            width: 100%;
            padding: 15px 20px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .option-button:hover {
            background: #f1f5f9;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-button.voted {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #667eea;
        }

        .option-text {
            font-weight: 600;
            color: #334155;
            z-index: 2;
            position: relative;
        }

        .option-votes {
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2;
            position: relative;
        }

        .vote-count {
            font-weight: 700;
            font-size: 1.1rem;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .vote-percentage {
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .option-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .poll-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .total-votes {
            color: #64748b;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .poll-timer {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .vote-animation {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: voteRipple 1s ease-out;
            z-index: 100;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #667eea, #764ba2);
            animation: confetti 3s ease-in-out;
            z-index: 1000;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            75% {
                transform: translateY(20px) rotate(-5deg);
            }
        }

        .new-poll-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-poll-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .polls-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üó≥Ô∏è Online Poll Board</h1>
            <p class="subtitle">Voice your opinion on trending topics</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalVotes">0</div>
                <div class="stat-label">Total Votes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="activePolls">0</div>
                <div class="stat-label">Active Polls</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="participants">0</div>
                <div class="stat-label">Participants</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="trending">üî•</div>
                <div class="stat-label">Trending Now</div>
            </div>
        </div>

        <div class="polls-grid" id="pollsContainer"></div>
    </div>

    <button class="new-poll-btn" onclick="createNewPoll()">+</button>

    <script>
        // Poll data
        const pollsData = [
            {
                id: 1,
                title: "Best Programming Language 2024",
                description: "Which language will dominate the tech industry this year?",
                options: [
                    { text: "Python üêç", votes: 245 },
                    { text: "TypeScript üíô", votes: 189 },
                    { text: "Rust ü¶Ä", votes: 156 },
                    { text: "Go üêπ", votes: 123 }
                ],
                badge: "HOT",
                timeLeft: "2 days left"
            },
            {
                id: 2,
                title: "Remote vs Office Work",
                description: "What's your preferred work environment post-pandemic?",
                options: [
                    { text: "Fully Remote üè†", votes: 412 },
                    { text: "Hybrid Model üîÑ", votes: 287 },
                    { text: "Office Only üè¢", votes: 98 },
                    { text: "Digital Nomad üåç", votes: 201 }
                ],
                badge: "TRENDING",
                timeLeft: "5 hours left"
            },
            {
                id: 3,
                title: "AI Tool of the Year",
                description: "Which AI tool has made the biggest impact on your workflow?",
                options: [
                    { text: "ChatGPT ü§ñ", votes: 523 },
                    { text: "GitHub Copilot üë®‚Äçüíª", votes: 341 },
                    { text: "Midjourney üé®", votes: 267 },
                    { text: "Claude üß†", votes: 445 }
                ],
                badge: "FEATURED",
                timeLeft: "1 day left"
            },
            {
                id: 4,
                title: "Best Coffee for Coding",
                description: "What keeps you energized during those long coding sessions?",
                options: [
                    { text: "Espresso ‚òï", votes: 178 },
                    { text: "Cold Brew ‚ùÑÔ∏è", votes: 234 },
                    { text: "Cappuccino ‚òï", votes: 145 },
                    { text: "Energy Drinks ‚ö°", votes: 289 }
                ],
                badge: "NEW",
                timeLeft: "3 days left"
            },
            {
                id: 5,
                title: "Favorite IDE/Editor",
                description: "Your go-to development environment?",
                options: [
                    { text: "VS Code üíª", votes: 612 },
                    { text: "IntelliJ IDEA üß©", votes: 287 },
                    { text: "Vim/Neovim ‚å®Ô∏è", votes: 198 },
                    { text: "Sublime Text ‚ú®", votes: 76 }
                ],
                badge: "POPULAR",
                timeLeft: "12 hours left"
            },
            {
                id: 6,
                title: "Weekend Project Ideas",
                description: "What type of side project excites you the most?",
                options: [
                    { text: "Web App üåê", votes: 345 },
                    { text: "Mobile App üì±", votes: 278 },
                    { text: "Game Dev üéÆ", votes: 312 },
                    { text: "IoT/Hardware üîß", votes: 167 }
                ],
                badge: "WEEKEND",
                timeLeft: "4 days left"
            }
        ];

        let totalVotes = 0;
        let uniqueVoters = new Set();
        let votedPolls = new Set();

        // Initialize floating emojis
        function createFloatingEmojis() {
            const emojis = ['üó≥Ô∏è', '‚ú®', 'üí´', 'üåü', '‚≠ê', 'üéØ', 'üöÄ', 'üí°'];
            const container = document.body;

            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[i % emojis.length];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.top = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 3 + 's';
                emoji.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(emoji);
            }
        }

        // Create confetti effect
        function createConfetti(x, y) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                    confetti.style.top = y + 'px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // Create vote animation
        function createVoteAnimation(element, event) {
            const rect = element.getBoundingClientRect();
            const ripple = document.createElement('div');
            ripple.className = 'vote-animation';
            ripple.style.left = (event.clientX - rect.left - 15) + 'px';
            ripple.style.top = (event.clientY - rect.top - 15) + 'px';
            element.appendChild(ripple);

            setTimeout(() => ripple.remove(), 1000);
        }

        // Handle voting
        function handleVote(pollId, optionIndex, event) {
            const pollKey = `poll-${pollId}-${optionIndex}`;

            // Check if already voted on this option
            if (votedPolls.has(pollKey)) {
                return;
            }

            // Add to voted set
            votedPolls.add(pollKey);
            uniqueVoters.add('user-' + Date.now());

            // Find poll and increment vote
            const poll = pollsData.find(p => p.id === pollId);
            poll.options[optionIndex].votes++;

            // Update stats
            updateStats();

            // Re-render the specific poll with animation
            const pollElement = document.querySelector(`[data-poll-id="${pollId}"]`);
            if (pollElement) {
                renderSinglePoll(poll, pollElement);

                // Add visual feedback
                const button = event.currentTarget;
                button.classList.add('voted');
                createVoteAnimation(button, event);

                // Create confetti for milestone votes
                if (poll.options[optionIndex].votes % 50 === 0) {
                    createConfetti(event.clientX, event.clientY);
                }
            }

            // Animate the vote count
            animateVoteCount(pollId, optionIndex);
        }

        // Animate vote count increase
        function animateVoteCount(pollId, optionIndex) {
            const voteElement = document.querySelector(`[data-poll-id="${pollId}"] .option:nth-child(${optionIndex + 1}) .vote-count`);
            if (voteElement) {
                voteElement.style.transform = 'scale(1.5)';
                voteElement.style.color = '#10b981';
                setTimeout(() => {
                    voteElement.style.transform = 'scale(1)';
                    voteElement.style.color = '#667eea';
                }, 300);
            }
        }

        // Render single poll
        function renderSinglePoll(poll, container) {
            const totalPollVotes = poll.options.reduce((sum, opt) => sum + opt.votes, 0);

            const pollHTML = `
                <div class="poll-header">
                    <div>
                        <h3 class="poll-title">${poll.title}</h3>
                        <p class="poll-description">${poll.description}</p>
                    </div>
                    <span class="poll-badge">${poll.badge}</span>
                </div>

                <div class="poll-options">
                    ${poll.options.map((option, index) => {
                        const percentage = totalPollVotes > 0 ? Math.round((option.votes / totalPollVotes) * 100) : 0;
                        const isVoted = votedPolls.has(`poll-${poll.id}-${index}`);
                        return `
                            <div class="option">
                                <button class="option-button ${isVoted ? 'voted' : ''}"
                                        onclick="handleVote(${poll.id}, ${index}, event)"
                                        ${isVoted ? 'disabled' : ''}>
                                    <div class="option-progress" style="width: ${percentage}%"></div>
                                    <span class="option-text">${option.text}</span>
                                    <div class="option-votes">
                                        <span class="vote-count">${option.votes}</span>
                                        <span class="vote-percentage">${percentage}%</span>
                                    </div>
                                </button>
                            </div>
                        `;
                    }).join('')}
                </div>

                <div class="poll-footer">
                    <span class="total-votes">
                        <span>üë•</span> ${totalPollVotes.toLocaleString()} votes
                    </span>
                    <span class="poll-timer">
                        <span>‚è∞</span> ${poll.timeLeft}
                    </span>
                </div>
            `;

            container.innerHTML = pollHTML;
        }

        // Render all polls
        function renderPolls() {
            const container = document.getElementById('pollsContainer');
            container.innerHTML = '';

            pollsData.forEach((poll, index) => {
                const pollCard = document.createElement('div');
                pollCard.className = 'poll-card';
                pollCard.setAttribute('data-poll-id', poll.id);
                pollCard.style.animationDelay = `${index * 0.1}s`;

                renderSinglePoll(poll, pollCard);
                container.appendChild(pollCard);
            });

            updateStats();
        }

        // Update statistics
        function updateStats() {
            totalVotes = pollsData.reduce((sum, poll) =>
                sum + poll.options.reduce((pollSum, opt) => pollSum + opt.votes, 0), 0
            );

            document.getElementById('totalVotes').textContent = totalVotes.toLocaleString();
            document.getElementById('activePolls').textContent = pollsData.length;
            document.getElementById('participants').textContent = uniqueVoters.size.toLocaleString();

            // Find trending poll (most votes)
            let maxVotes = 0;
            let trendingPoll = '';
            pollsData.forEach(poll => {
                const pollVotes = poll.options.reduce((sum, opt) => sum + opt.votes, 0);
                if (pollVotes > maxVotes) {
                    maxVotes = pollVotes;
                    trendingPoll = poll.title.split(' ').slice(0, 2).join(' ');
                }
            });
            document.getElementById('trending').textContent = trendingPoll || 'üî•';
        }

        // Create new poll (mock)
        function createNewPoll() {
            const newPoll = {
                id: pollsData.length + 1,
                title: "Your New Poll",
                description: "Create your own poll and share with the community!",
                options: [
                    { text: "Option A üÖ∞Ô∏è", votes: 0 },
                    { text: "Option B üÖ±Ô∏è", votes: 0 },
                    { text: "Option C ¬©Ô∏è", votes: 0 },
                    { text: "Option D üÜî", votes: 0 }
                ],
                badge: "YOURS",
                timeLeft: "Just created"
            };

            pollsData.unshift(newPoll);
            renderPolls();

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Highlight the new poll
            setTimeout(() => {
                const newPollElement = document.querySelector('[data-poll-id="' + newPoll.id + '"]');
                if (newPollElement) {
                    newPollElement.style.border = '3px solid #667eea';
                    setTimeout(() => {
                        newPollElement.style.border = '';
                    }, 2000);
                }
            }, 100);
        }

        // Auto-increment votes simulation
        function simulateVotes() {
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const randomPoll = pollsData[Math.floor(Math.random() * pollsData.length)];
                    const randomOption = Math.floor(Math.random() * randomPoll.options.length);
                    randomPoll.options[randomOption].votes++;

                    const pollElement = document.querySelector(`[data-poll-id="${randomPoll.id}"]`);
                    if (pollElement) {
                        renderSinglePoll(randomPoll, pollElement);
                    }

                    updateStats();
                    uniqueVoters.add('bot-' + Date.now());
                }
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingEmojis();
            renderPolls();
            simulateVotes();

            // Initial stats animation
            setTimeout(() => {
                document.querySelectorAll('.stat-value').forEach(stat => {
                    stat.style.animation = 'pulse 2s ease';
                });
            }, 500);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'n' && e.ctrlKey) {
                e.preventDefault();
                createNewPoll();
            }
        });
    </script>
</body>
</html>
