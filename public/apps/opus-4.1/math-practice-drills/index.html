<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Drills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --bg-light: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
        }

        .screen {
            display: none;
            animation: slideIn 0.3s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .difficulty-card {
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .difficulty-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .difficulty-card.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .difficulty-card h3 {
            font-size: 1.25rem;
            margin-bottom: 5px;
        }

        .difficulty-card p {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .operation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .operation-btn {
            flex: 1;
            min-width: 80px;
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .operation-btn:hover {
            border-color: var(--primary);
            background: var(--bg-light);
        }

        .operation-btn.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .timer-select {
            margin-bottom: 30px;
        }

        .timer-select label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .timer-options {
            display: flex;
            gap: 10px;
        }

        .timer-option {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .timer-option:hover {
            border-color: var(--primary);
            background: var(--bg-light);
        }

        .timer-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-primary);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer.warning {
            color: var(--warning);
            animation: pulse 1s infinite;
        }

        .timer.danger {
            color: var(--error);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .score-display {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .problem-container {
            text-align: center;
            margin: 40px 0;
        }

        .problem {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-primary);
            animation: slideIn 0.3s ease;
        }

        .answer-input {
            width: 100%;
            padding: 20px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .answer-input.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .answer-input.incorrect {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.05);
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            height: 30px;
        }

        .feedback.correct {
            color: var(--success);
        }

        .feedback.incorrect {
            color: var(--error);
        }

        .results-container {
            text-align: center;
        }

        .final-score {
            font-size: 4rem;
            font-weight: 800;
            margin: 30px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            padding: 20px;
            background: var(--bg-light);
            border-radius: 12px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .history-container {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--border);
        }

        .history-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: var(--bg-light);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .history-item strong {
            color: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .problem {
                font-size: 2.5rem;
            }

            .answer-input {
                font-size: 1.5rem;
                padding: 15px;
            }

            .final-score {
                font-size: 3rem;
            }

            .difficulty-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Math Practice Drills</h1>

        <!-- Menu Screen -->
        <div id="menuScreen" class="screen active">
            <div class="difficulty-grid">
                <div class="difficulty-card" data-difficulty="easy">
                    <h3>üå± Easy</h3>
                    <p>Numbers 1-10</p>
                </div>
                <div class="difficulty-card" data-difficulty="medium">
                    <h3>üåø Medium</h3>
                    <p>Numbers 1-50</p>
                </div>
                <div class="difficulty-card" data-difficulty="hard">
                    <h3>üå≥ Hard</h3>
                    <p>Numbers 1-100</p>
                </div>
                <div class="difficulty-card" data-difficulty="expert">
                    <h3>üöÄ Expert</h3>
                    <p>Numbers 1-500</p>
                </div>
            </div>

            <div class="operation-buttons">
                <button class="operation-btn" data-operation="+">‚ûï Add</button>
                <button class="operation-btn" data-operation="-">‚ûñ Subtract</button>
                <button class="operation-btn" data-operation="*">‚úñÔ∏è Multiply</button>
                <button class="operation-btn" data-operation="/">‚ûó Divide</button>
                <button class="operation-btn" data-operation="mixed">üé≤ Mixed</button>
            </div>

            <div class="timer-select">
                <label>‚è±Ô∏è Quiz Duration</label>
                <div class="timer-options">
                    <button class="timer-option" data-time="30">30s</button>
                    <button class="timer-option selected" data-time="60">1 min</button>
                    <button class="timer-option" data-time="120">2 min</button>
                    <button class="timer-option" data-time="300">5 min</button>
                </div>
            </div>

            <button id="startBtn" class="btn btn-primary">Start Practice</button>

            <div class="history-container" id="historyContainer" style="display: none;">
                <div class="history-title">üìä Recent Sessions</div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="timer" id="timer">
                    <span>‚è±Ô∏è</span>
                    <span id="timeDisplay">60</span>
                </div>
                <div class="score-display">
                    Score: <span id="currentScore">0</span>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div class="problem-container">
                <div class="problem" id="problem"></div>
                <input type="number" class="answer-input" id="answerInput" placeholder="Your answer">
                <div class="feedback" id="feedback"></div>
            </div>

            <button id="submitBtn" class="btn btn-primary">Submit Answer</button>
            <button id="skipBtn" class="btn btn-secondary">Skip ‚Üí</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="results-container">
                <h2>üéâ Quiz Complete!</h2>
                <div class="final-score" id="finalScore">0%</div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Correct</div>
                        <div class="stat-value" id="correctCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total</div>
                        <div class="stat-value" id="totalCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Time/Problem</div>
                        <div class="stat-value" id="avgTime">0s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value" id="accuracy">0%</div>
                    </div>
                </div>

                <button id="newQuizBtn" class="btn btn-primary">New Quiz</button>
                <button id="reviewBtn" class="btn btn-secondary">Change Settings</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            difficulty: 'medium',
            operations: [],
            quizDuration: 60,
            currentProblem: null,
            score: 0,
            correctAnswers: 0,
            totalProblems: 0,
            startTime: null,
            timeRemaining: 60,
            timerInterval: null,
            history: []
        };

        // Load history from localStorage
        function loadHistory() {
            const saved = localStorage.getItem('mathDrillsHistory');
            if (saved) {
                gameState.history = JSON.parse(saved);
                displayHistory();
            }
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('mathDrillsHistory', JSON.stringify(gameState.history));
        }

        // Display history
        function displayHistory() {
            if (gameState.history.length > 0) {
                document.getElementById('historyContainer').style.display = 'block';
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = gameState.history.slice(-5).reverse().map(session => {
                    const date = new Date(session.date);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    return `
                        <div class="history-item">
                            <span>${dateStr}</span>
                            <strong>${session.score}% (${session.correct}/${session.total})</strong>
                        </div>
                    `;
                }).join('');
            }
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();

            // Difficulty selection
            document.querySelectorAll('.difficulty-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.difficulty-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    gameState.difficulty = this.dataset.difficulty;
                });
            });

            // Default selection
            document.querySelector('[data-difficulty="medium"]').classList.add('selected');

            // Operation selection
            document.querySelectorAll('.operation-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const op = this.dataset.operation;

                    if (op === 'mixed') {
                        document.querySelectorAll('.operation-btn').forEach(b => {
                            if (b.dataset.operation === 'mixed') {
                                b.classList.add('selected');
                            } else {
                                b.classList.remove('selected');
                            }
                        });
                        gameState.operations = ['+', '-', '*', '/'];
                    } else {
                        document.querySelector('[data-operation="mixed"]').classList.remove('selected');
                        this.classList.toggle('selected');

                        if (this.classList.contains('selected')) {
                            if (!gameState.operations.includes(op)) {
                                gameState.operations.push(op);
                            }
                        } else {
                            gameState.operations = gameState.operations.filter(o => o !== op);
                        }
                    }
                });
            });

            // Default operation
            document.querySelector('[data-operation="+"]').click();

            // Timer selection
            document.querySelectorAll('.timer-option').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.timer-option').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    gameState.quizDuration = parseInt(this.dataset.time);
                });
            });

            // Start button
            document.getElementById('startBtn').addEventListener('click', startQuiz);

            // Answer input
            const answerInput = document.getElementById('answerInput');
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });

            // Submit button
            document.getElementById('submitBtn').addEventListener('click', checkAnswer);

            // Skip button
            document.getElementById('skipBtn').addEventListener('click', function() {
                gameState.totalProblems++;
                generateProblem();
                document.getElementById('feedback').textContent = '';
            });

            // New quiz button
            document.getElementById('newQuizBtn').addEventListener('click', function() {
                resetGame();
                startQuiz();
            });

            // Review settings button
            document.getElementById('reviewBtn').addEventListener('click', function() {
                resetGame();
                showScreen('menuScreen');
            });
        });

        // Show specific screen
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Start quiz
        function startQuiz() {
            if (gameState.operations.length === 0) {
                alert('Please select at least one operation!');
                return;
            }

            gameState.score = 0;
            gameState.correctAnswers = 0;
            gameState.totalProblems = 0;
            gameState.timeRemaining = gameState.quizDuration;
            gameState.startTime = Date.now();

            showScreen('quizScreen');
            generateProblem();
            startTimer();

            // Focus on input
            setTimeout(() => {
                document.getElementById('answerInput').focus();
            }, 100);
        }

        // Generate problem
        function generateProblem() {
            const ranges = {
                easy: [1, 10],
                medium: [1, 50],
                hard: [1, 100],
                expert: [1, 500]
            };

            const [min, max] = ranges[gameState.difficulty];
            const operation = gameState.operations[Math.floor(Math.random() * gameState.operations.length)];

            let num1, num2, answer;

            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                    num2 = Math.floor(Math.random() * (max - min + 1)) + min;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                    num2 = Math.floor(Math.random() * num1) + min;
                    answer = num1 - num2;
                    break;
                case '*':
                    const multMax = gameState.difficulty === 'easy' ? 10 :
                                   gameState.difficulty === 'medium' ? 20 :
                                   gameState.difficulty === 'hard' ? 30 : 50;
                    num1 = Math.floor(Math.random() * multMax) + 1;
                    num2 = Math.floor(Math.random() * multMax) + 1;
                    answer = num1 * num2;
                    break;
                case '/':
                    num2 = Math.floor(Math.random() * Math.min(20, max)) + 1;
                    answer = Math.floor(Math.random() * Math.min(20, max)) + 1;
                    num1 = num2 * answer;
                    break;
            }

            gameState.currentProblem = {
                num1, num2, operation, answer
            };

            // Display problem
            const operationSymbols = {
                '+': '+',
                '-': '‚àí',
                '*': '√ó',
                '/': '√∑'
            };

            document.getElementById('problem').textContent =
                `${num1} ${operationSymbols[operation]} ${num2} = ?`;

            // Clear input and feedback
            const input = document.getElementById('answerInput');
            input.value = '';
            input.classList.remove('correct', 'incorrect');
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';

            // Update score display
            document.getElementById('currentScore').textContent = gameState.score;
        }

        // Check answer
        function checkAnswer() {
            const input = document.getElementById('answerInput');
            const userAnswer = parseFloat(input.value);
            const feedback = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                feedback.textContent = 'Please enter a number!';
                feedback.className = 'feedback incorrect';
                return;
            }

            gameState.totalProblems++;

            if (Math.abs(userAnswer - gameState.currentProblem.answer) < 0.01) {
                // Correct answer
                gameState.correctAnswers++;
                gameState.score += 10;
                input.classList.add('correct');
                feedback.textContent = '‚úì Correct!';
                feedback.className = 'feedback correct';

                setTimeout(() => {
                    generateProblem();
                }, 1000);
            } else {
                // Incorrect answer
                input.classList.add('incorrect');
                feedback.textContent = `‚úó Incorrect. Answer: ${gameState.currentProblem.answer}`;
                feedback.className = 'feedback incorrect';

                setTimeout(() => {
                    generateProblem();
                }, 2000);
            }
        }

        // Start timer
        function startTimer() {
            const timerEl = document.getElementById('timer');
            const timeDisplay = document.getElementById('timeDisplay');
            const progressBar = document.getElementById('progressBar');

            gameState.timerInterval = setInterval(() => {
                gameState.timeRemaining--;

                // Update display
                const minutes = Math.floor(gameState.timeRemaining / 60);
                const seconds = gameState.timeRemaining % 60;
                timeDisplay.textContent = minutes > 0 ?
                    `${minutes}:${seconds.toString().padStart(2, '0')}` :
                    `${seconds}s`;

                // Update progress bar
                const progress = (gameState.quizDuration - gameState.timeRemaining) / gameState.quizDuration * 100;
                progressBar.style.width = `${progress}%`;

                // Change timer color based on remaining time
                if (gameState.timeRemaining <= 10) {
                    timerEl.className = 'timer danger';
                } else if (gameState.timeRemaining <= 30) {
                    timerEl.className = 'timer warning';
                } else {
                    timerEl.className = 'timer';
                }

                // End quiz when time is up
                if (gameState.timeRemaining <= 0) {
                    endQuiz();
                }
            }, 1000);
        }

        // End quiz
        function endQuiz() {
            clearInterval(gameState.timerInterval);

            const percentage = gameState.totalProblems > 0 ?
                Math.round(gameState.correctAnswers / gameState.totalProblems * 100) : 0;

            const avgTime = gameState.totalProblems > 0 ?
                Math.round((gameState.quizDuration - gameState.timeRemaining) / gameState.totalProblems) : 0;

            // Update results
            document.getElementById('finalScore').textContent = `${percentage}%`;
            document.getElementById('correctCount').textContent = gameState.correctAnswers;
            document.getElementById('totalCount').textContent = gameState.totalProblems;
            document.getElementById('avgTime').textContent = `${avgTime}s`;
            document.getElementById('accuracy').textContent = `${percentage}%`;

            // Save to history
            gameState.history.push({
                date: new Date().toISOString(),
                score: percentage,
                correct: gameState.correctAnswers,
                total: gameState.totalProblems,
                difficulty: gameState.difficulty,
                duration: gameState.quizDuration
            });

            // Keep only last 20 sessions
            if (gameState.history.length > 20) {
                gameState.history = gameState.history.slice(-20);
            }

            saveHistory();
            showScreen('resultsScreen');
        }

        // Reset game
        function resetGame() {
            clearInterval(gameState.timerInterval);
            gameState.score = 0;
            gameState.correctAnswers = 0;
            gameState.totalProblems = 0;
            gameState.currentProblem = null;
            gameState.timeRemaining = gameState.quizDuration;

            // Reset timer display
            document.getElementById('timer').className = 'timer';
            document.getElementById('progressBar').style.width = '0%';

            loadHistory();
        }
    </script>
</body>
