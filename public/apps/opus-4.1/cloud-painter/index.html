<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Painter for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #canvas {
            display: block;
            cursor: crosshair;
            position: relative;
            z-index: 1;
        }

        .toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 15px 25px;
            display: flex;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 0 10px;
            border-right: 2px solid #e0e0e0;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .tool-label {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            margin-right: 5px;
        }

        .brush-btn, .action-btn {
            width: 50px;
            height: 50px;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .brush-btn:hover, .action-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .brush-btn.active {
            background: #FFE4B5;
            border-color: #FFA500;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .size-control {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .size-slider {
            width: 100px;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #FFB6C1, #FF69B4);
            border-radius: 10px;
            outline: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #FF69B4;
            border-radius: 50%;
            cursor: pointer;
        }

        .size-display {
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        #planeBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #saveBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #clearBtn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .cloud {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }

        .airplane {
            position: absolute;
            font-size: 40px;
            z-index: 2;
            pointer-events: none;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
            animation: pulse 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .rainbow {
            position: absolute;
            top: 100px;
            left: -100px;
            width: 400px;
            height: 200px;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .rainbow-band {
            height: 28.57%;
            width: 100%;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            font-weight: bold;
            z-index: 100;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .sparkle {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: sparkle 1s ease-in-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .opacity-control {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .opacity-slider {
            width: 100px;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, rgba(255,255,255,0.3), rgba(255,255,255,1));
            border-radius: 10px;
            outline: none;
        }

        .opacity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #87CEEB;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="rainbow">
        <div class="rainbow-band" style="background: rgba(255,0,0,0.3);"></div>
        <div class="rainbow-band" style="background: rgba(255,127,0,0.3);"></div>
        <div class="rainbow-band" style="background: rgba(255,255,0,0.3);"></div>
        <div class="rainbow-band" style="background: rgba(0,255,0,0.3);"></div>
        <div class="rainbow-band" style="background: rgba(0,0,255,0.3);"></div>
        <div class="rainbow-band" style="background: rgba(75,0,130,0.3);"></div>
        <div class="rainbow-band" style="background: rgba(148,0,211,0.3);"></div>
    </div>

    <h1 class="title">‚òÅÔ∏è Cloud Painter ‚òÅÔ∏è</h1>

    <canvas id="canvas"></canvas>

    <div class="toolbar">
        <div class="tool-group">
            <span class="tool-label">Brushes:</span>
            <button class="brush-btn active" data-brush="round" title="Round Cloud">‚òÅÔ∏è</button>
            <button class="brush-btn" data-brush="fluffy" title="Fluffy Cloud">üå´Ô∏è</button>
            <button class="brush-btn" data-brush="wispy" title="Wispy Cloud">üí®</button>
            <button class="brush-btn" data-brush="star" title="Star Brush">‚≠ê</button>
        </div>

        <div class="tool-group">
            <div class="size-control">
                <span class="tool-label">Size:</span>
                <input type="range" class="size-slider" id="sizeSlider" min="10" max="100" value="40">
                <span class="size-display" id="sizeDisplay">40</span>
            </div>
        </div>

        <div class="tool-group">
            <div class="opacity-control">
                <span class="tool-label">Opacity:</span>
                <input type="range" class="opacity-slider" id="opacitySlider" min="10" max="100" value="80">
                <span class="size-display" id="opacityDisplay">80%</span>
            </div>
        </div>

        <div class="tool-group">
            <button class="action-btn" id="planeBtn" title="Add Airplane">‚úàÔ∏è</button>
            <button class="action-btn" id="clearBtn" title="Clear Sky">üåü</button>
            <button class="action-btn" id="saveBtn" title="Save Picture">üíæ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Drawing state
        let isDrawing = false;
        let currentBrush = 'round';
        let brushSize = 40;
        let brushOpacity = 0.8;
        let clouds = [];
        let airplanes = [];

        // Background clouds animation
        function createBackgroundCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.innerHTML = '‚òÅÔ∏è';
            cloud.style.fontSize = Math.random() * 30 + 20 + 'px';
            cloud.style.opacity = Math.random() * 0.3 + 0.1;
            cloud.style.left = '-100px';
            cloud.style.top = Math.random() * window.innerHeight * 0.6 + 'px';
            document.body.appendChild(cloud);

            const duration = Math.random() * 20000 + 30000;
            const animation = cloud.animate([
                { transform: 'translateX(0)' },
                { transform: `translateX(${window.innerWidth + 200}px)` }
            ], {
                duration: duration,
                easing: 'linear'
            });

            animation.onfinish = () => {
                cloud.remove();
                setTimeout(createBackgroundCloud, Math.random() * 10000);
            };
        }

        // Create initial background clouds
        for (let i = 0; i < 5; i++) {
            setTimeout(createBackgroundCloud, i * 3000);
        }

        // Brush functions
        function drawCloud(x, y) {
            ctx.save();
            ctx.globalAlpha = brushOpacity;

            switch(currentBrush) {
                case 'round':
                    drawRoundCloud(x, y);
                    break;
                case 'fluffy':
                    drawFluffyCloud(x, y);
                    break;
                case 'wispy':
                    drawWispyCloud(x, y);
                    break;
                case 'star':
                    drawStarPattern(x, y);
                    break;
            }

            ctx.restore();
        }

        function drawRoundCloud(x, y) {
            ctx.fillStyle = 'white';
            ctx.beginPath();

            // Draw multiple overlapping circles for cloud effect
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 * i) / 6;
                const offsetX = Math.cos(angle) * brushSize * 0.3;
                const offsetY = Math.sin(angle) * brushSize * 0.3;
                ctx.arc(x + offsetX, y + offsetY, brushSize * 0.6, 0, Math.PI * 2);
            }
            ctx.arc(x, y, brushSize * 0.8, 0, Math.PI * 2);

            ctx.fill();
        }

        function drawFluffyCloud(x, y) {
            ctx.fillStyle = 'white';

            // Create fluffy effect with many small circles
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * brushSize;
                const size = Math.random() * brushSize * 0.5 + brushSize * 0.2;

                ctx.beginPath();
                ctx.arc(
                    x + Math.cos(angle) * distance,
                    y + Math.sin(angle) * distance,
                    size,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        function drawWispyCloud(x, y) {
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;

            // Draw wispy strokes
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(x, y);

                const endX = x + (Math.random() - 0.5) * brushSize * 2;
                const endY = y + (Math.random() - 0.5) * brushSize;
                const cp1X = x + (Math.random() - 0.5) * brushSize;
                const cp1Y = y + (Math.random() - 0.5) * brushSize;

                ctx.quadraticCurveTo(cp1X, cp1Y, endX, endY);
                ctx.stroke();

                // Add small circles at the end
                ctx.beginPath();
                ctx.arc(endX, endY, Math.random() * 5 + 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawStarPattern(x, y) {
            ctx.fillStyle = 'gold';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;

            // Draw star shape
            const spikes = 5;
            const outerRadius = brushSize;
            const innerRadius = brushSize * 0.4;

            ctx.beginPath();
            ctx.moveTo(x, y - outerRadius);

            for (let i = 0; i < spikes; i++) {
                const angle = (Math.PI * 2 * i) / spikes - Math.PI / 2;
                const nextAngle = (Math.PI * 2 * (i + 0.5)) / spikes - Math.PI / 2;

                ctx.lineTo(
                    x + Math.cos(nextAngle) * innerRadius,
                    y + Math.sin(nextAngle) * innerRadius
                );
                ctx.lineTo(
                    x + Math.cos(angle + (Math.PI * 2) / spikes) * outerRadius,
                    y + Math.sin(angle + (Math.PI * 2) / spikes) * outerRadius
                );
            }

            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Add sparkles around
            for (let i = 0; i < 5; i++) {
                const sparkleX = x + (Math.random() - 0.5) * brushSize * 2;
                const sparkleY = y + (Math.random() - 0.5) * brushSize * 2;
                ctx.beginPath();
                ctx.arc(sparkleX, sparkleY, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            drawCloud(e.clientX, e.clientY);
            createSparkle(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                drawCloud(e.clientX, e.clientY);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            drawCloud(touch.clientX, touch.clientY);
            createSparkle(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDrawing) {
                const touch = e.touches[0];
                drawCloud(touch.clientX, touch.clientY);
            }
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        // Brush selection
        document.querySelectorAll('.brush-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentBrush = btn.dataset.brush;

                // Play sound effect (simulated with visual feedback)
                createSparkle(btn.offsetLeft + 25, window.innerHeight - 100);
            });
        });

        // Size control
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeDisplay = document.getElementById('sizeDisplay');
        sizeSlider.addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            sizeDisplay.textContent = brushSize;
        });

        // Opacity control
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityDisplay = document.getElementById('opacityDisplay');
        opacitySlider.addEventListener('input', (e) => {
            brushOpacity = parseInt(e.target.value) / 100;
            opacityDisplay.textContent = e.target.value + '%';
        });

        // Add airplane
        document.getElementById('planeBtn').addEventListener('click', () => {
            const airplane = document.createElement('div');
            airplane.className = 'airplane';
            airplane.innerHTML = '‚úàÔ∏è';
            airplane.style.left = '-100px';
            airplane.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
            document.body.appendChild(airplane);

            // Random flight path
            const duration = Math.random() * 10000 + 15000;
            const endY = Math.random() * window.innerHeight * 0.5;

            const animation = airplane.animate([
                {
                    transform: 'translateX(0) translateY(0) rotate(-10deg)',
                    offset: 0
                },
                {
                    transform: `translateX(${window.innerWidth / 3}px) translateY(${-50}px) rotate(-5deg)`,
                    offset: 0.3
                },
                {
                    transform: `translateX(${window.innerWidth * 2/3}px) translateY(${50}px) rotate(0deg)`,
                    offset: 0.7
                },
                {
                    transform: `translateX(${window.innerWidth + 100}px) translateY(${endY - parseInt(airplane.style.top)}px) rotate(5deg)`,
                    offset: 1
                }
            ], {
                duration: duration,
                easing: 'ease-in-out'
            });

            animation.onfinish = () => {
                airplane.remove();
            };

            // Add sparkle trail
            let trailInterval = setInterval(() => {
                const rect = airplane.getBoundingClientRect();
                if (rect.left > window.innerWidth) {
                    clearInterval(trailInterval);
                } else {
                    createSparkle(rect.left + 20, rect.top + 20);
                }
            }, 200);
        });

        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Celebration effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 50);
            }
        });

        // Save image
        document.getElementById('saveBtn').addEventListener('click', () => {
            // Create temporary canvas with background
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Draw gradient background
            const gradient = tempCtx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#98D8E8');
            gradient.addColorStop(1, '#B0E0E6');
            tempCtx.fillStyle = gradient;
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Draw the clouds
            tempCtx.drawImage(canvas, 0, 0);

            // Save the image
            const link = document.createElement('a');
            link.download = 'cloud-painting.png';
            link.href = tempCanvas.toDataURL();
            link.click();

            // Visual feedback
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createSparkle(
                        window.innerWidth / 2 + (Math.random() - 0.5) * 200,
                        window.innerHeight / 2 + (Math.random() - 0.5) * 200
                    );
                }, i * 30);
            }
        });

        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1000);
        }

        // Initial welcome animation
        setTimeout(() => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 100);
            }
        }, 500);
    </script>
</body>
</html>
