<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Trivia Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        /* Progress bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 50px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        /* Quiz card */
        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            line-height: 1.4;
            margin-bottom: 35px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer-btn {
            background: #f3f4f6;
            border: 3px solid transparent;
            padding: 20px 25px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(.correct):not(.incorrect):not(.disabled) {
            background: #e5e7eb;
            transform: translateX(5px);
            border-color: #9ca3af;
        }

        .answer-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border-color: #16a34a;
            animation: correctPulse 0.6s ease;
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            border-color: #dc2626;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        /* Feedback icons */
        .feedback-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            animation: iconPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes iconPop {
            from {
                transform: translateY(-50%) scale(0);
            }
            to {
                transform: translateY(-50%) scale(1);
            }
        }

        /* Results screen */
        .results {
            text-align: center;
            animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .trophy {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .score {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .score-message {
            font-size: 24px;
            color: #4b5563;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        /* Next button */
        .next-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .next-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        /* Start screen */
        .start-screen {
            text-align: center;
            animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .title {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 20px;
            color: #6b7280;
            margin-bottom: 40px;
        }

        .flag-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div id="particles"></div>

    <div class="container">
        <!-- Progress bar -->
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Quiz card -->
        <div class="quiz-card" id="quizCard">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Quiz data - 10 basic questions for US citizens
        const quizData = [
            {
                question: "How many states are there in the United States?",
                answers: ["48", "50", "52", "51"],
                correct: 1
            },
            {
                question: "What is the capital of the United States?",
                answers: ["New York City", "Los Angeles", "Washington, D.C.", "Philadelphia"],
                correct: 2
            },
            {
                question: "Who was the first President of the United States?",
                answers: ["Thomas Jefferson", "George Washington", "Abraham Lincoln", "Benjamin Franklin"],
                correct: 1
            },
            {
                question: "In which year did the United States declare independence?",
                answers: ["1776", "1787", "1492", "1812"],
                correct: 0
            },
            {
                question: "What are the colors of the American flag?",
                answers: ["Red, White, and Blue", "Red and White", "Blue and White", "Red, Green, and Blue"],
                correct: 0
            },
            {
                question: "How many stripes are on the American flag?",
                answers: ["10", "11", "13", "15"],
                correct: 2
            },
            {
                question: "Which document begins with 'We the People'?",
                answers: ["The Declaration of Independence", "The Bill of Rights", "The Constitution", "The Gettysburg Address"],
                correct: 2
            },
            {
                question: "What is the national bird of the United States?",
                answers: ["Eagle", "Bald Eagle", "Hawk", "Falcon"],
                correct: 1
            },
            {
                question: "On which holiday do Americans celebrate their independence?",
                answers: ["Memorial Day", "Labor Day", "July 4th", "Veterans Day"],
                correct: 2
            },
            {
                question: "Who is known as the 'Father of His Country'?",
                answers: ["Abraham Lincoln", "Thomas Jefferson", "George Washington", "John Adams"],
                correct: 2
            }
        ];

        // Shuffle array function
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Quiz state
        let questions = shuffleArray(quizData);
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 100 + 50 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show start screen
        function showStartScreen() {
            const card = document.getElementById('quizCard');
            card.innerHTML = `
                <div class="start-screen">
                    <div class="flag-icon">ðŸ‡ºðŸ‡¸</div>
                    <h1 class="title">American Trivia Challenge</h1>
                    <p class="subtitle">Test your knowledge with 10 basic questions about the United States!</p>
                    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
                </div>
            `;
        }

        // Start quiz
        function startQuiz() {
            document.getElementById('progressContainer').style.display = 'block';
            showQuestion();
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Show question
        function showQuestion() {
            answered = false;
            updateProgress();

            const question = questions[currentQuestion];
            const card = document.getElementById('quizCard');

            // Shuffle answers for this question
            const answers = question.answers.map((answer, index) => ({
                text: answer,
                isCorrect: index === question.correct
            }));
            const shuffledAnswers = shuffleArray(answers);

            card.innerHTML = `
                <span class="question-number">Question ${currentQuestion + 1} of ${questions.length}</span>
                <h2 class="question">${question.question}</h2>
                <div class="answers">
                    ${shuffledAnswers.map((answer, index) => `
                        <button class="answer-btn" onclick="selectAnswer(${index}, ${answer.isCorrect})">
                            ${answer.text}
                        </button>
                    `).join('')}
                </div>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
            `;
        }

        // Handle answer selection
        function selectAnswer(index, isCorrect) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.answer-btn');
            const selectedButton = buttons[index];

            // Disable all buttons
            buttons.forEach(btn => btn.classList.add('disabled'));

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
                selectedButton.innerHTML += '<span class="feedback-icon">âœ“</span>';
            } else {
                selectedButton.classList.add('incorrect');
                selectedButton.innerHTML += '<span class="feedback-icon">âœ—</span>';

                // Show correct answer
                buttons.forEach((btn, btnIndex) => {
                    if (btn.textContent.includes(questions[currentQuestion].answers[questions[currentQuestion].correct])) {
                        btn.classList.add('correct');
                        btn.innerHTML += '<span class="feedback-icon">âœ“</span>';
                    }
                });
            }

            // Show next button
            setTimeout(() => {
                document.getElementById('nextBtn').classList.add('show');
            }, 500);
        }

        // Next question
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            let trophy = '';

            if (percentage === 100) {
                message = 'Perfect! You\'re a true American expert!';
                trophy = 'ðŸ†';
            } else if (percentage >= 80) {
                message = 'Excellent! You know your country well!';
                trophy = 'ðŸ¥‡';
            } else if (percentage >= 60) {
                message = 'Good job! You have solid knowledge!';
                trophy = 'ðŸ¥ˆ';
            } else if (percentage >= 40) {
                message = 'Not bad! Keep learning!';
                trophy = 'ðŸ¥‰';
            } else {
                message = 'Time to brush up on your American history!';
                trophy = 'ðŸ“š';
            }

            document.getElementById('progressContainer').style.display = 'none';
            const card = document.getElementById('quizCard');
            card.innerHTML = `
                <div class="results">
                    <div class="trophy">${trophy}</div>
                    <div class="score">${score}/${questions.length}</div>
                    <div class="score-message">${message}</div>
                    <button class="restart-btn" onclick="restartQuiz()">Play Again</button>
                </div>
            `;
        }

        // Restart quiz
        function restartQuiz() {
            questions = shuffleArray(quizData);
            currentQuestion = 0;
            score = 0;
            answered = false;
            showStartScreen();
        }

        // Initialize
        createParticles();
        showStartScreen();
    </script>
</body>
</html>
