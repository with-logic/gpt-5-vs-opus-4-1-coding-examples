<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Lights Show</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Stage Background */
        #stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
            z-index: -2;
        }

        /* Light Beams Container */
        #lightBeams {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .beam {
            position: absolute;
            bottom: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to top, transparent, currentColor, transparent);
            opacity: 0;
            transform-origin: bottom center;
            filter: blur(2px);
            animation: beamPulse 2s ease-in-out infinite;
        }

        @keyframes beamPulse {
            0%, 100% { opacity: 0; transform: scaleY(0) rotate(0deg); }
            50% { opacity: 0.8; transform: scaleY(1) rotate(var(--rotate)); }
        }

        /* Spotlight Effects */
        .spotlight {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            filter: blur(20px);
            animation: spotlightMove 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes spotlightMove {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
        }

        /* Particle System */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--drift)) scale(1);
                opacity: 0;
            }
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06cc94, #ffbe0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group h3 {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #8338ec;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover:before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: buttonGlow 1s ease-in-out infinite alternate;
        }

        @keyframes buttonGlow {
            from { box-shadow: 0 0 20px rgba(240, 147, 251, 0.5); }
            to { box-shadow: 0 0 30px rgba(245, 87, 108, 0.8); }
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 20px currentColor;
        }

        .color-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Audio Visualizer */
        #visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 10;
            pointer-events: none;
        }

        .bar {
            position: absolute;
            bottom: 0;
            width: 2%;
            background: linear-gradient(to top, #ff006e, #8338ec, #3a86ff);
            border-radius: 2px 2px 0 0;
            transition: height 0.1s ease;
            opacity: 0.8;
        }

        /* Strobe Effect */
        .strobe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }

        .strobe.active {
            animation: strobeFlash 0.1s linear infinite;
        }

        @keyframes strobeFlash {
            0%, 50% { opacity: 0; }
            25%, 75% { opacity: 0.3; }
        }

        /* Laser Grid */
        .laser-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .laser-grid.active {
            opacity: 1;
        }

        .laser-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            height: 2px;
            width: 100%;
            box-shadow: 0 0 10px #00ff88;
            animation: laserScan 3s linear infinite;
        }

        @keyframes laserScan {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkLaunch 1s ease-out forwards;
        }

        @keyframes fireworkLaunch {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(var(--end-y)) scale(0);
                opacity: 0;
            }
        }

        .explosion {
            position: absolute;
            pointer-events: none;
        }

        .explosion-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .control-panel {
                width: 95%;
                padding: 20px;
            }
            .title {
                font-size: 1.8em;
            }
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Stage Background -->
    <div id="stage"></div>

    <!-- Light Beams Container -->
    <div id="lightBeams"></div>

    <!-- Laser Grid -->
    <div class="laser-grid" id="laserGrid"></div>

    <!-- Strobe Effect -->
    <div class="strobe" id="strobe"></div>

    <!-- Audio Visualizer -->
    <div id="visualizer"></div>

    <!-- Control Panel -->
    <div class="control-panel">
        <h1 class="title">ðŸŽ† Festival Lights Show ðŸŽ†</h1>

        <div class="controls">
            <!-- Pattern Controls -->
            <div class="control-group">
                <h3>Light Patterns</h3>
                <button onclick="setPattern('wave')" id="waveBtn">Wave</button>
                <button onclick="setPattern('pulse')" id="pulseBtn">Pulse</button>
                <button onclick="setPattern('random')" id="randomBtn">Random</button>
                <button onclick="setPattern('circle')" id="circleBtn">Circle</button>
            </div>

            <!-- Effects Controls -->
            <div class="control-group">
                <h3>Special Effects</h3>
                <button onclick="toggleStrobe()" id="strobeBtn">Strobe</button>
                <button onclick="toggleLasers()" id="laserBtn">Lasers</button>
                <button onclick="launchFireworks()" id="fireworksBtn">Fireworks</button>
                <button onclick="toggleParticles()" id="particlesBtn">Particles</button>
            </div>

            <!-- Speed Control -->
            <div class="control-group">
                <h3>Animation Speed</h3>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Slow</span>
                        <span id="speedValue">50%</span>
                        <span>Fast</span>
                    </div>
                    <input type="range" id="speedSlider" min="10" max="100" value="50" oninput="updateSpeed(this.value)">
                </div>

                <h3 style="margin-top: 15px;">Intensity</h3>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Low</span>
                        <span id="intensityValue">70%</span>
                        <span>High</span>
                    </div>
                    <input type="range" id="intensitySlider" min="10" max="100" value="70" oninput="updateIntensity(this.value)">
                </div>
            </div>

            <!-- Color Theme -->
            <div class="control-group">
                <h3>Color Theme</h3>
                <div class="color-picker">
                    <div class="color-option selected" style="background: linear-gradient(45deg, #ff006e, #8338ec)" onclick="setColorTheme('festival')"></div>
                    <div class="color-option" style="background: linear-gradient(45deg, #00f5ff, #0080ff)" onclick="setColorTheme('ocean')"></div>
                    <div class="color-option" style="background: linear-gradient(45deg, #ff0000, #ffff00)" onclick="setColorTheme('fire')"></div>
                    <div class="color-option" style="background: linear-gradient(45deg, #00ff00, #00ff88)" onclick="setColorTheme('matrix')"></div>
                    <div class="color-option" style="background: linear-gradient(45deg, #ff00ff, #00ffff)" onclick="setColorTheme('neon')"></div>
                    <div class="color-option" style="background: linear-gradient(45deg, #ffd700, #ffffff)" onclick="setColorTheme('gold')"></div>
                </div>
            </div>

            <!-- Music Sync -->
            <div class="control-group">
                <h3>Music Sync</h3>
                <button onclick="startMusicSync()" id="musicBtn">Start Beat Detection</button>
                <button onclick="toggleAutoMode()" id="autoBtn">Auto Mode</button>
                <div class="slider-container" style="margin-top: 10px;">
                    <div class="slider-label">
                        <span>BPM</span>
                        <span id="bpmValue">120</span>
                    </div>
                    <input type="range" id="bpmSlider" min="60" max="180" value="120" oninput="updateBPM(this.value)">
                </div>
            </div>

            <!-- Master Controls -->
            <div class="control-group">
                <h3>Master Controls</h3>
                <button onclick="startShow()" style="background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);">Start Show</button>
                <button onclick="stopShow()" style="background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);">Stop Show</button>
                <button onclick="randomShow()">Random Show</button>
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        let currentPattern = 'wave';
        let currentTheme = 'festival';
        let animationSpeed = 50;
        let intensity = 70;
        let isStrobing = false;
        let isLasersOn = false;
        let particlesOn = false;
        let autoMode = false;
        let showRunning = false;
        let bpm = 120;
        let beatInterval;

        // Color Themes
        const colorThemes = {
            festival: ['#ff006e', '#8338ec', '#3a86ff', '#06cc94', '#ffbe0b'],
            ocean: ['#00f5ff', '#0080ff', '#00ccff', '#00ffcc', '#00ff99'],
            fire: ['#ff0000', '#ff4500', '#ff8c00', '#ffd700', '#ffff00'],
            matrix: ['#00ff00', '#00ff44', '#00ff88', '#44ff00', '#88ff00'],
            neon: ['#ff00ff', '#ff00cc', '#cc00ff', '#00ffff', '#00ccff'],
            gold: ['#ffd700', '#ffed4e', '#fff59d', '#ffffff', '#ffe082']
        };

        // Initialize Light Beams
        function initializeLightBeams() {
            const container = document.getElementById('lightBeams');
            container.innerHTML = '';
            const beamCount = 20;

            for (let i = 0; i < beamCount; i++) {
                const beam = document.createElement('div');
                beam.className = 'beam';
                beam.style.left = `${(i / beamCount) * 100}%`;
                beam.style.setProperty('--rotate', `${(Math.random() - 0.5) * 30}deg`);
                beam.style.color = colorThemes[currentTheme][i % colorThemes[currentTheme].length];
                beam.style.animationDelay = `${(i / beamCount) * 2}s`;
                container.appendChild(beam);
            }
        }

        // Initialize Visualizer Bars
        function initializeVisualizer() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            const barCount = 50;

            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.left = `${(i / barCount) * 100}%`;
                bar.style.height = '10px';
                visualizer.appendChild(bar);
            }
        }

        // Set Light Pattern
        function setPattern(pattern) {
            currentPattern = pattern;

            // Reset all pattern buttons
            document.querySelectorAll('.control-group button').forEach(btn => {
                if (btn.id.includes('Btn') && !btn.id.includes('strobe') && !btn.id.includes('laser') &&
                    !btn.id.includes('fireworks') && !btn.id.includes('particles') &&
                    !btn.id.includes('music') && !btn.id.includes('auto')) {
                    btn.classList.remove('active');
                }
            });

            // Activate current pattern button
            const btnId = pattern + 'Btn';
            const btn = document.getElementById(btnId);
            if (btn) btn.classList.add('active');

            // Apply pattern to beams
            const beams = document.querySelectorAll('.beam');
            beams.forEach((beam, i) => {
                beam.style.animation = 'none';
                setTimeout(() => {
                    switch(pattern) {
                        case 'wave':
                            beam.style.animation = `beamPulse ${2000 / (animationSpeed / 50)}ms ease-in-out infinite`;
                            beam.style.animationDelay = `${(i / beams.length) * 2}s`;
                            break;
                        case 'pulse':
                            beam.style.animation = `beamPulse ${1500 / (animationSpeed / 50)}ms ease-in-out infinite`;
                            beam.style.animationDelay = '0s';
                            break;
                        case 'random':
                            beam.style.animation = `beamPulse ${(1000 + Math.random() * 2000) / (animationSpeed / 50)}ms ease-in-out infinite`;
                            beam.style.animationDelay = `${Math.random() * 2}s`;
                            break;
                        case 'circle':
                            const angle = (i / beams.length) * Math.PI * 2;
                            beam.style.animation = `beamPulse ${2000 / (animationSpeed / 50)}ms ease-in-out infinite`;
                            beam.style.animationDelay = `${Math.sin(angle) + 1}s`;
                            break;
                    }
                }, 10);
            });
        }

        // Toggle Strobe Effect
        function toggleStrobe() {
            isStrobing = !isStrobing;
            const strobe = document.getElementById('strobe');
            const btn = document.getElementById('strobeBtn');

            if (isStrobing) {
                strobe.classList.add('active');
                btn.classList.add('active');
            } else {
                strobe.classList.remove('active');
                btn.classList.remove('active');
            }
        }

        // Toggle Laser Grid
        function toggleLasers() {
            isLasersOn = !isLasersOn;
            const laserGrid = document.getElementById('laserGrid');
            const btn = document.getElementById('laserBtn');

            if (isLasersOn) {
                laserGrid.innerHTML = '';
                for (let i = 0; i < 5; i++) {
                    const laser = document.createElement('div');
                    laser.className = 'laser-line';
                    laser.style.top = `${i * 25}%`;
                    laser.style.animationDelay = `${i * 0.5}s`;
                    laser.style.background = `linear-gradient(90deg, transparent, ${colorThemes[currentTheme][i % colorThemes[currentTheme].length]}, transparent)`;
                    laserGrid.appendChild(laser);
                }
                laserGrid.classList.add('active');
                btn.classList.add('active');
            } else {
                laserGrid.classList.remove('active');
                btn.classList.remove('active');
            }
        }

        // Launch Fireworks
        function launchFireworks() {
            const btn = document.getElementById('fireworksBtn');
            btn.classList.add('active');

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 200);
            }

            setTimeout(() => {
                btn.classList.remove('active');
            }, 1500);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const startX = Math.random() * window.innerWidth;
            const endY = 100 + Math.random() * 200;

            firework.style.left = startX + 'px';
            firework.style.setProperty('--end-y', `-${endY}px`);
            firework.style.background = colorThemes[currentTheme][Math.floor(Math.random() * colorThemes[currentTheme].length)];

            document.body.appendChild(firework);

            setTimeout(() => {
                createExplosion(startX, window.innerHeight - endY);
                firework.remove();
            }, 900);
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';

            const particleCount = 20;
            const color = colorThemes[currentTheme][Math.floor(Math.random() * colorThemes[currentTheme].length)];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = 50 + Math.random() * 100;

                particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                particle.style.background = color;
                particle.style.boxShadow = `0 0 6px ${color}`;

                explosion.appendChild(particle);
            }

            document.body.appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }

        // Toggle Particles
        function toggleParticles() {
            particlesOn = !particlesOn;
            const btn = document.getElementById('particlesBtn');

            if (particlesOn) {
                btn.classList.add('active');
                createParticles();
            } else {
                btn.classList.remove('active');
                document.querySelectorAll('.particle').forEach(p => p.remove());
            }
        }

        function createParticles() {
            if (!particlesOn) return;

            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
            particle.style.background = colorThemes[currentTheme][Math.floor(Math.random() * colorThemes[currentTheme].length)];
            particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
            particle.style.animationDuration = `${10000 / (animationSpeed / 50)}ms`;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);

            if (particlesOn) {
                setTimeout(() => createParticles(), 200);
            }
        }

        // Update Speed
        function updateSpeed(value) {
            animationSpeed = parseInt(value);
            document.getElementById('speedValue').textContent = value + '%';

            // Reapply current pattern with new speed
            setPattern(currentPattern);
        }

        // Update Intensity
        function updateIntensity(value) {
            intensity = parseInt(value);
            document.getElementById('intensityValue').textContent = value + '%';

            const beams = document.querySelectorAll('.beam');
            beams.forEach(beam => {
                beam.style.opacity = intensity / 100;
            });
        }

        // Set Color Theme
        function setColorTheme(theme) {
            currentTheme = theme;

            // Update color picker selection
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // Update beam colors
            const beams = document.querySelectorAll('.beam');
            beams.forEach((beam, i) => {
                beam.style.color = colorThemes[currentTheme][i % colorThemes[currentTheme].length];
            });

            // Update visualizer colors
            const bars = document.querySelectorAll('.bar');
            bars.forEach((bar, i) => {
                const colors = colorThemes[currentTheme];
                bar.style.background = `linear-gradient(to top, ${colors[0]}, ${colors[1]}, ${colors[2]})`;
            });

            // Update laser colors if active
            if (isLasersOn) {
                toggleLasers();
                toggleLasers();
            }
        }

        // Music Sync Simulation
        function startMusicSync() {
            const btn = document.getElementById('musicBtn');

            if (btn.textContent === 'Start Beat Detection') {
                btn.textContent = 'Stop Beat Detection';
                btn.classList.add('active');
                simulateBeat();
            } else {
                btn.textContent = 'Start Beat Detection';
                btn.classList.remove('active');
                clearInterval(beatInterval);
            }
        }

        function simulateBeat() {
            const msPerBeat = 60000 / bpm;

            beatInterval = setInterval(() => {
                // Animate visualizer bars
                const bars = document.querySelectorAll('.bar');
                bars.forEach((bar, i) => {
                    const height = Math.random() * 100 + 50;
                    bar.style.height = height + 'px';
                    bar.style.opacity = (intensity / 100) * 0.8;
                });

                // Flash beams on beat
                if (Math.random() > 0.5) {
                    const beams = document.querySelectorAll('.beam');
                    const randomBeam = beams[Math.floor(Math.random() * beams.length)];
                    randomBeam.style.opacity = '1';
                    setTimeout(() => {
                        randomBeam.style.opacity = (intensity / 100).toString();
                    }, 100);
                }

                // Occasional effects on strong beats
                if (Math.random() > 0.8 && autoMode) {
                    if (Math.random() > 0.5) {
                        launchFireworks();
                    }
                }
            }, msPerBeat);
        }

        // Update BPM
        function updateBPM(value) {
            bpm = parseInt(value);
            document.getElementById('bpmValue').textContent = value;

            // Restart beat detection if active
            if (document.getElementById('musicBtn').textContent === 'Stop Beat Detection') {
                clearInterval(beatInterval);
                simulateBeat();
            }
        }

        // Toggle Auto Mode
        function toggleAutoMode() {
            autoMode = !autoMode;
            const btn = document.getElementById('autoBtn');

            if (autoMode) {
                btn.classList.add('active');
                runAutoMode();
            } else {
                btn.classList.remove('active');
            }
        }

        function runAutoMode() {
            if (!autoMode) return;

            // Random pattern change
            if (Math.random() > 0.7) {
                const patterns = ['wave', 'pulse', 'random', 'circle'];
                setPattern(patterns[Math.floor(Math.random() * patterns.length)]);
            }

            // Random effect toggle
            if (Math.random() > 0.8) {
                const effectChoice = Math.random();
                if (effectChoice > 0.7) {
                    launchFireworks();
                } else if (effectChoice > 0.5) {
                    toggleStrobe();
                    setTimeout(() => toggleStrobe(), 2000);
                }
            }

            // Continue auto mode
            if (autoMode) {
                setTimeout(() => runAutoMode(), 3000);
            }
        }

        // Start Show
        function startShow() {
            showRunning = true;

            // Start with a bang
            launchFireworks();

            // Enable various effects
            setPattern('wave');
            if (!document.getElementById('musicBtn').classList.contains('active')) {
                startMusicSync();
            }

            // Create spotlights
            createSpotlights();

            // Auto cycle through patterns
            let patternIndex = 0;
            const patterns = ['wave', 'pulse', 'circle', 'random'];

            const showInterval = setInterval(() => {
                if (!showRunning) {
                    clearInterval(showInterval);
                    return;
                }

                setPattern(patterns[patternIndex % patterns.length]);
                patternIndex++;

                if (Math.random() > 0.5) {
                    launchFireworks();
                }
            }, 5000);
        }

        // Stop Show
        function stopShow() {
            showRunning = false;

            // Stop all effects
            if (isStrobing) toggleStrobe();
            if (isLasersOn) toggleLasers();
            if (particlesOn) toggleParticles();
            if (document.getElementById('musicBtn').textContent === 'Stop Beat Detection') {
                startMusicSync();
            }
            if (autoMode) toggleAutoMode();

            // Remove spotlights
            document.querySelectorAll('.spotlight').forEach(s => s.remove());

            // Reset pattern
            setPattern('wave');
        }

        // Random Show
        function randomShow() {
            // Random theme
            const themes = Object.keys(colorThemes);
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];

            // Find and click the corresponding color option
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach((option, i) => {
                if (i === themes.indexOf(randomTheme)) {
                    option.classList.add('selected');
                    setColorTheme(randomTheme);
                } else {
                    option.classList.remove('selected');
                }
            });

            // Random pattern
            const patterns = ['wave', 'pulse', 'random', 'circle'];
            setPattern(patterns[Math.floor(Math.random() * patterns.length)]);

            // Random speed and intensity
            const randomSpeed = 30 + Math.random() * 60;
            const randomIntensity = 50 + Math.random() * 50;

            document.getElementById('speedSlider').value = randomSpeed;
            document.getElementById('intensitySlider').value = randomIntensity;
            updateSpeed(randomSpeed);
            updateIntensity(randomIntensity);

            // Random effects
            if (Math.random() > 0.5) toggleLasers();
            if (Math.random() > 0.7) toggleParticles();

            // Launch fireworks
            for (let i = 0; i < 3; i++) {
                setTimeout(() => launchFireworks(), i * 1000);
            }
        }

        // Create Spotlights
        function createSpotlights() {
            for (let i = 0; i < 3; i++) {
                const spotlight = document.createElement('div');
                spotlight.className = 'spotlight';
                spotlight.style.left = Math.random() * window.innerWidth + 'px';
                spotlight.style.top = Math.random() * window.innerHeight + 'px';
                spotlight.style.animationDelay = `${i * 2}s`;
                spotlight.style.background = `radial-gradient(circle, ${colorThemes[currentTheme][i % colorThemes[currentTheme].length]}33 0%, transparent 70%)`;
                document.body.appendChild(spotlight);
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initializeLightBeams();
            initializeVisualizer();
            setPattern('wave');

            // Add some initial particles for ambiance
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
                    particle.style.background = colorThemes[currentTheme][Math.floor(Math.random() * colorThemes[currentTheme].length)];
                    particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                    document.body.appendChild(particle);

                    setTimeout(() => particle.remove(), 10000);
                }, i * 2000);
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (showRunning) {
                        stopShow();
                    } else {
                        startShow();
                    }
                    break;
                case 'f':
                    launchFireworks();
                    break;
                case 's':
                    toggleStrobe();
                    break;
                case 'l':
                    toggleLasers();
                    break;
                case 'p':
                    toggleParticles();
                    break;
                case 'r':
                    randomShow();
                    break;
                case '1':
                    setPattern('wave');
                    break;
                case '2':
                    setPattern('pulse');
                    break;
                case '3':
                    setPattern('random');
                    break;
                case '4':
                    setPattern('circle');
                    break;
            }
        });
    </script>
</body>
</html>
