<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Kanban - Daily Standup Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1f2e;
            --bg-secondary: #242938;
            --bg-card: #2d3447;
            --text-primary: #ffffff;
            --text-secondary: #a0a9c1;
            --accent: #4a9eff;
            --todo: #6366f1;
            --doing: #f59e0b;
            --done: #10b981;
            --priority-critical: #ef4444;
            --priority-high: #f97316;
            --priority-medium: #eab308;
            --priority-low: #22c55e;
            --border: #3a4258;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1318 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1.5rem;
            font-size: 16px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            width: 250px;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
        }

        .add-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .team-members {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .team-member {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .team-member:hover {
            border-color: var(--accent);
            background: var(--bg-card);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .column {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.25rem;
            min-height: 500px;
            border: 1px solid var(--border);
            position: relative;
        }

        .column.todo { border-top: 4px solid var(--todo); }
        .column.doing { border-top: 4px solid var(--doing); }
        .column.done { border-top: 4px solid var(--done); }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .column-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .column.todo .column-title { color: var(--todo); }
        .column.doing .column-title { color: var(--doing); }
        .column.done .column-title { color: var(--done); }

        .count-badge {
            background: var(--bg-card);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .wip-limit {
            font-size: 0.9rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
        }

        .wip-limit.exceeded {
            background: rgba(239, 68, 68, 0.2);
            color: var(--priority-critical);
            font-weight: 600;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 200px;
            position: relative;
        }

        .card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 1rem;
            cursor: move;
            transition: all 0.2s;
            border: 1px solid var(--border);
            position: relative;
        }

        .card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .card-priority {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 8px 0 0 8px;
        }

        .priority-critical { background: var(--priority-critical); }
        .priority-high { background: var(--priority-high); }
        .priority-medium { background: var(--priority-medium); }
        .priority-low { background: var(--priority-low); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            flex: 1;
            margin-right: 0.5rem;
        }

        .card-delete {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.2s;
            opacity: 0;
        }

        .card:hover .card-delete {
            opacity: 1;
        }

        .card-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: var(--priority-critical);
        }

        .card-body {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .card-assignee {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .assignee-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-id {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: monospace;
        }

        .drag-over {
            background: rgba(74, 158, 255, 0.05);
            border-color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .priority-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .priority-option {
            padding: 0.75rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .priority-option:hover {
            transform: translateY(-2px);
        }

        .priority-option.selected {
            border-color: var(--accent);
            background: rgba(74, 158, 255, 0.1);
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-cancel {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-cancel:hover {
            background: var(--bg-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem 1rem;
            font-size: 0.95rem;
        }

        @media (max-width: 1024px) {
            .board {
                grid-template-columns: 1fr;
            }

            .column {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Tiny Kanban</h1>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search cards...">
                </div>
                <div class="team-members" id="teamMembers">
                    <div class="team-member" data-member="All">All</div>
                    <div class="team-member" data-member="John">John</div>
                    <div class="team-member" data-member="Sarah">Sarah</div>
                    <div class="team-member" data-member="Mike">Mike</div>
                    <div class="team-member" data-member="Emma">Emma</div>
                </div>
                <button class="add-btn" id="addCardBtn">
                    <span>‚ûï</span>
                    <span>Add Card</span>
                </button>
            </div>
        </header>

        <div class="board">
            <div class="column todo" data-column="todo">
                <div class="column-header">
                    <div class="column-title">
                        <span>üìã</span>
                        <span>To Do</span>
                        <span class="count-badge" id="todoCount">0</span>
                    </div>
                    <div class="wip-limit" data-limit="10">WIP: <span id="todoWip">0</span>/10</div>
                </div>
                <div class="cards-container" id="todoCards">
                    <div class="empty-state">Drop cards here to start</div>
                </div>
            </div>

            <div class="column doing" data-column="doing">
                <div class="column-header">
                    <div class="column-title">
                        <span>‚ö°</span>
                        <span>In Progress</span>
                        <span class="count-badge" id="doingCount">0</span>
                    </div>
                    <div class="wip-limit" data-limit="3">WIP: <span id="doingWip">0</span>/3</div>
                </div>
                <div class="cards-container" id="doingCards">
                    <div class="empty-state">Drag cards here to work on them</div>
                </div>
            </div>

            <div class="column done" data-column="done">
                <div class="column-header">
                    <div class="column-title">
                        <span>‚úÖ</span>
                        <span>Done</span>
                        <span class="count-badge" id="doneCount">0</span>
                    </div>
                    <div class="wip-limit" data-limit="20">WIP: <span id="doneWip">0</span>/20</div>
                </div>
                <div class="cards-container" id="doneCards">
                    <div class="empty-state">Completed tasks will appear here</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="cardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Card</h2>
            </div>
            <form id="cardForm">
                <div class="form-group">
                    <label for="cardTitle">Title *</label>
                    <input type="text" id="cardTitle" required placeholder="Enter card title...">
                </div>
                <div class="form-group">
                    <label for="cardDescription">Description</label>
                    <textarea id="cardDescription" placeholder="Add a description..."></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-selector">
                        <div class="priority-option" data-priority="critical">
                            <div style="width: 20px; height: 20px; background: var(--priority-critical); margin: 0 auto 0.25rem; border-radius: 4px;"></div>
                            <div>Critical</div>
                        </div>
                        <div class="priority-option" data-priority="high">
                            <div style="width: 20px; height: 20px; background: var(--priority-high); margin: 0 auto 0.25rem; border-radius: 4px;"></div>
                            <div>High</div>
                        </div>
                        <div class="priority-option selected" data-priority="medium">
                            <div style="width: 20px; height: 20px; background: var(--priority-medium); margin: 0 auto 0.25rem; border-radius: 4px;"></div>
                            <div>Medium</div>
                        </div>
                        <div class="priority-option" data-priority="low">
                            <div style="width: 20px; height: 20px; background: var(--priority-low); margin: 0 auto 0.25rem; border-radius: 4px;"></div>
                            <div>Low</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardAssignee">Assignee</label>
                    <select id="cardAssignee">
                        <option value="">Unassigned</option>
                        <option value="John">John</option>
                        <option value="Sarah">Sarah</option>
                        <option value="Mike">Mike</option>
                        <option value="Emma">Emma</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Card</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class KanbanBoard {
            constructor() {
                this.cards = this.loadCards();
                this.draggedCard = null;
                this.searchTerm = '';
                this.selectedAssignee = 'All';
                this.cardIdCounter = this.cards.length > 0 ?
                    Math.max(...this.cards.map(c => parseInt(c.id.split('-')[1]))) + 1 : 1;

                this.init();
            }

            init() {
                this.renderAllCards();
                this.attachEventListeners();
                this.loadSampleData();
            }

            loadCards() {
                const saved = localStorage.getItem('kanbanCards');
                return saved ? JSON.parse(saved) : [];
            }

            saveCards() {
                localStorage.setItem('kanbanCards', JSON.stringify(this.cards));
            }

            loadSampleData() {
                if (this.cards.length === 0) {
                    const sampleCards = [
                        {
                            id: 'CARD-1',
                            title: 'Setup development environment',
                            description: 'Install all required tools and dependencies',
                            priority: 'high',
                            assignee: 'John',
                            column: 'todo'
                        },
                        {
                            id: 'CARD-2',
                            title: 'Design database schema',
                            description: 'Create ERD and define relationships',
                            priority: 'critical',
                            assignee: 'Sarah',
                            column: 'doing'
                        },
                        {
                            id: 'CARD-3',
                            title: 'Implement authentication',
                            description: 'Add login and signup functionality',
                            priority: 'high',
                            assignee: 'Mike',
                            column: 'doing'
                        },
                        {
                            id: 'CARD-4',
                            title: 'Write API documentation',
                            description: 'Document all endpoints with examples',
                            priority: 'medium',
                            assignee: 'Emma',
                            column: 'todo'
                        },
                        {
                            id: 'CARD-5',
                            title: 'Setup CI/CD pipeline',
                            description: 'Configure automated testing and deployment',
                            priority: 'low',
                            assignee: 'John',
                            column: 'done'
                        }
                    ];

                    this.cards = sampleCards;
                    this.cardIdCounter = 6;
                    this.saveCards();
                    this.renderAllCards();
                }
            }

            attachEventListeners() {
                // Add card button
                document.getElementById('addCardBtn').addEventListener('click', () => {
                    this.openModal();
                });

                // Modal events
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('cardForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addCard();
                });

                document.getElementById('cardModal').addEventListener('click', (e) => {
                    if (e.target.id === 'cardModal') {
                        this.closeModal();
                    }
                });

                // Priority selector
                document.querySelectorAll('.priority-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('selected'));
                        option.classList.add('selected');
                    });
                });

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderAllCards();
                });

                // Team member filter
                document.querySelectorAll('.team-member').forEach(member => {
                    member.addEventListener('click', () => {
                        this.selectedAssignee = member.dataset.member;
                        document.querySelectorAll('.team-member').forEach(m => {
                            m.style.background = 'var(--bg-secondary)';
                        });
                        member.style.background = 'var(--bg-card)';
                        this.renderAllCards();
                    });
                });

                // Drag and drop for columns
                document.querySelectorAll('.cards-container').forEach(container => {
                    container.addEventListener('dragover', this.handleDragOver.bind(this));
                    container.addEventListener('drop', this.handleDrop.bind(this));
                    container.addEventListener('dragleave', this.handleDragLeave.bind(this));
                });
            }

            openModal() {
                document.getElementById('cardModal').classList.add('active');
                document.getElementById('cardTitle').focus();
            }

            closeModal() {
                document.getElementById('cardModal').classList.remove('active');
                document.getElementById('cardForm').reset();
                document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('selected'));
                document.querySelector('.priority-option[data-priority="medium"]').classList.add('selected');
            }

            addCard() {
                const title = document.getElementById('cardTitle').value.trim();
                const description = document.getElementById('cardDescription').value.trim();
                const assignee = document.getElementById('cardAssignee').value;
                const priority = document.querySelector('.priority-option.selected').dataset.priority;

                if (!title) return;

                const newCard = {
                    id: `CARD-${this.cardIdCounter++}`,
                    title,
                    description,
                    assignee,
                    priority,
                    column: 'todo'
                };

                this.cards.push(newCard);
                this.saveCards();
                this.renderAllCards();
                this.closeModal();
            }

            deleteCard(cardId) {
                this.cards = this.cards.filter(card => card.id !== cardId);
                this.saveCards();
                this.renderAllCards();
            }

            createCardElement(card) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.draggable = true;
                cardDiv.dataset.cardId = card.id;

                cardDiv.innerHTML = `
                    <div class="card-priority priority-${card.priority}"></div>
                    <div class="card-header">
                        <div class="card-title">${this.escapeHtml(card.title)}</div>
                        <button class="card-delete" data-card-id="${card.id}">√ó</button>
                    </div>
                    ${card.description ? `<div class="card-body">${this.escapeHtml(card.description)}</div>` : ''}
                    <div class="card-footer">
                        ${card.assignee ? `
                            <div class="card-assignee">
                                <div class="assignee-avatar">${card.assignee[0]}</div>
                                <span>${card.assignee}</span>
                            </div>
                        ` : '<div></div>'}
                        <div class="card-id">${card.id}</div>
                    </div>
                `;

                // Add drag event listeners
                cardDiv.addEventListener('dragstart', this.handleDragStart.bind(this));
                cardDiv.addEventListener('dragend', this.handleDragEnd.bind(this));

                // Add delete event listener
                const deleteBtn = cardDiv.querySelector('.card-delete');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('Are you sure you want to delete this card?')) {
                        this.deleteCard(card.id);
                    }
                });

                return cardDiv;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            renderAllCards() {
                const columns = ['todo', 'doing', 'done'];

                columns.forEach(column => {
                    const container = document.getElementById(`${column}Cards`);
                    container.innerHTML = '';

                    const columnCards = this.cards.filter(card => {
                        if (card.column !== column) return false;
                        if (this.searchTerm && !card.title.toLowerCase().includes(this.searchTerm) &&
                            !card.description.toLowerCase().includes(this.searchTerm)) return false;
                        if (this.selectedAssignee !== 'All' && card.assignee !== this.selectedAssignee) return false;
                        return true;
                    });

                    if (columnCards.length === 0) {
                        container.innerHTML = '<div class="empty-state">No cards</div>';
                    } else {
                        columnCards.forEach(card => {
                            container.appendChild(this.createCardElement(card));
                        });
                    }

                    // Update counts and WIP limits
                    this.updateColumnStats(column);
                });
            }

            updateColumnStats(column) {
                const cards = this.cards.filter(c => c.column === column);
                const count = cards.length;

                document.getElementById(`${column}Count`).textContent = count;
                document.getElementById(`${column}Wip`).textContent = count;

                const wipLimitEl = document.querySelector(`.column.${column} .wip-limit`);
                const limit = parseInt(wipLimitEl.dataset.limit);

                if (count > limit) {
                    wipLimitEl.classList.add('exceeded');
                } else {
                    wipLimitEl.classList.remove('exceeded');
                }
            }

            handleDragStart(e) {
                this.draggedCard = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.innerHTML);
            }

            handleDragEnd(e) {
                e.target.classList.remove('dragging');
                this.draggedCard = null;
            }

            handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';

                const container = e.currentTarget;
                container.classList.add('drag-over');

                const afterElement = this.getDragAfterElement(container, e.clientY);
                if (afterElement == null) {
                    container.appendChild(this.draggedCard);
                } else {
                    container.insertBefore(this.draggedCard, afterElement);
                }

                return false;
            }

            handleDragLeave(e) {
                if (e.currentTarget.classList.contains('cards-container')) {
                    e.currentTarget.classList.remove('drag-over');
                }
            }

            handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }

                const container = e.currentTarget;
                container.classList.remove('drag-over');

                const cardId = this.draggedCard.dataset.cardId;
                const newColumn = container.closest('.column').dataset.column;

                const card = this.cards.find(c => c.id === cardId);
                if (card) {
                    card.column = newColumn;
                    this.saveCards();
                    this.renderAllCards();
                }

                return false;
            }

            getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;

                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        }

        // Initialize the Kanban board when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new KanbanBoard();
        });
    </script>
