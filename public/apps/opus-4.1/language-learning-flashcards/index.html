<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-selector {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .language-btn {
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .language-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .language-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .language-btn.spanish {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .language-btn.french {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .language-btn.japanese {
            background: linear-gradient(135deg, #f43b47 0%, #453a94 100%);
        }

        .flashcard-container {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-item {
            font-size: 0.9rem;
            color: #666;
        }

        .stat-value {
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }

        .card-wrapper {
            perspective: 1000px;
            height: 350px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-text {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .card-hint {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 15px;
        }

        .phonetic {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
            font-style: italic;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            margin-right: 8px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            transform: translateX(-5px);
        }

        .learned-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: none;
            animation: popIn 0.3s ease;
        }

        .learned-indicator.show {
            display: block;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .completion-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .completion-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.4s ease;
        }

        .trophy {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .language-grid {
                grid-template-columns: 1fr;
            }

            .card-text {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

        let currentLanguage = '';
        let currentCards = [];
        let currentIndex = 0;
        let learnedCards = new Set();
        let uiLanguage = 'en';

        // Detect user locale and set UI language
        function detectLocale() {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('es')) {
                uiLanguage = 'es';
            } else if (userLang.startsWith('fr')) {
                uiLanguage = 'fr';
            } else if (userLang.startsWith('ja')) {
                uiLanguage = 'ja';
            } else {
                uiLanguage = 'en';
            }
            updateUILanguage();
        }

        function updateUILanguage() {
            const t = translations[uiLanguage];
            document.getElementById('welcomeTitle').textContent = t.welcome;
            document.getElementById('welcomeSubtitle').textContent = t.subtitle;
            document.getElementById('backText').textContent = t.back;
            document.getElementById('cardNumberText').textContent = t.card;
            document.getElementById('learnedText').textContent = t.learned;
            document.getElementById('clickHint').textContent = t.clickHint;
            document.getElementById('prevText').textContent = t.previous;
            document.getElementById('markText').textContent = t.mark;
            document.getElementById('nextText').textContent = t.next;
            document.getElementById('shuffleText').textContent = t.shuffle;
            document.getElementById('congratsText').textContent = t.congrats;
            document.getElementById('completionMessage').textContent = t.completion;
            document.getElementById('tryAgainText').textContent = t.tryAgain;
        }

        function selectLanguage(language) {
            currentLanguage = language;
            currentCards = [...phrases[language]];
            currentIndex = 0;
            learnedCards.clear();

            document.getElementById('languageSelector').style.display = 'none';
            document.getElementById('flashcardContainer').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';

            updateCard();
            updateProgress();
        }

        function updateCard() {
            const card = currentCards[currentIndex];
            document.getElementById('frontText').textContent = card.front;
            document.getElementById('backText').textContent = card.back;
            document.getElementById('phoneticText').textContent = card.phonetic ? `(${card.phonetic})` : '';

            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = currentCards.length;

            // Reset flip state
            document.getElementById('flashcard').classList.remove('flipped');

            // Update learned indicator
            const cardId = `${currentLanguage}-${currentIndex}`;
            if (learnedCards.has(cardId)) {
                document.getElementById('learnedIndicator').classList.add('show');
            } else {
                document.getElementById('learnedIndicator').classList.remove('show');
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
        }

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                currentIndex = 0;
                updateCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            } else {
                currentIndex = currentCards.length - 1;
                updateCard();
            }
        }

        function markAsLearned() {
            const cardId = `${currentLanguage}-${currentIndex}`;
            learnedCards.add(cardId);
            document.getElementById('learnedIndicator').classList.add('show');
            updateProgress();

            if (learnedCards.size === currentCards.length) {
                setTimeout(() => {
                    document.getElementById('completionModal').classList.add('show');
                }, 500);
            }
        }

        function updateProgress() {
            const progress = (learnedCards.size / currentCards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('learnedCount').textContent = learnedCards.size;
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            updateCard();

            // Add a shuffle animation
            const flashcard = document.getElementById('flashcard');
            flashcard.style.animation = 'none';
            setTimeout(() => {
                flashcard.style.animation = 'fadeIn 0.6s ease-out';
            }, 10);
        }

        function goBack() {
            document.getElementById('languageSelector').style.display = 'block';
            document.getElementById('flashcardContainer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
        }

        function resetProgress() {
            document.getElementById('completionModal').classList.remove('show');
            goBack();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            detectLocale();
            document.getElementById('backBtn').addEventListener('click', goBack);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('flashcardContainer').style.display === 'block') {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        flipCard();
                        break;
                    case 'ArrowLeft':
                        previousCard();
                        break;
                    case 'ArrowRight':
                        nextCard();
                        break;
                    case 'Enter':
                        markAsLearned();
                        break;
                    case 's':
                    case 'S':
                        shuffleCards();
                        break;
                }
            }
        });
    </script>
</body>
</html>
