<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicker Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 40px;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            min-width: 60px;
            text-align: center;
        }

        .timer.warning {
            color: #ff6b6b;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            animation: targetAppear 0.3s ease-out;
        }

        @keyframes targetAppear {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .target::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .target::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target.hit {
            animation: targetHit 0.4s ease-out forwards;
        }

        @keyframes targetHit {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFly 0.8s ease-out forwards;
        }

        @keyframes particleFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(-30px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(1);
                opacity: 0;
            }
        }

        .start-screen, .end-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 2000;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .combo-indicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .combo-indicator.show {
            opacity: 1;
            animation: comboShake 0.5s ease;
        }

        @keyframes comboShake {
            0%, 100% { transform: translateX(-50%) scale(1); }
            25% { transform: translateX(-52%) scale(1.1); }
            75% { transform: translateX(-48%) scale(1.1); }
        }

        .miss-indicator {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #ff6b6b;
            pointer-events: none;
            animation: missFade 0.5s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes missFade {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="scoreboard" id="scoreboard" style="display: none;">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="timer" id="timer">20</div>
            </div>
            <div class="score-item">
                <div class="score-label">Accuracy</div>
                <div class="score-value" id="accuracy">100%</div>
            </div>
            <div class="score-item">
                <div class="score-label">Combo</div>
                <div class="score-value" id="combo">0</div>
            </div>
        </div>

        <div class="combo-indicator" id="comboIndicator"></div>

        <div class="start-screen" id="startScreen">
            <h1>Target Clicker</h1>
            <p class="subtitle">Click as many targets as you can in 20 seconds!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="end-screen" id="endScreen" style="display: none;">
            <h1>Game Over!</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="finalScore">0</div>
                    <div class="stat-label">Final Score</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="finalAccuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="finalHits">0</div>
                    <div class="stat-label">Hits</div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-value" id="maxCombo">0</div>
                <div class="stat-label">Max Combo</div>
            </div>
            <button class="btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let hits = 0;
        let misses = 0;
        let combo = 0;
        let maxCombo = 0;
        let timeLeft = 20;
        let gameActive = false;
        let timerInterval;
        let spawnInterval;
        let targets = [];

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#FFD93D', '#6BCB77', '#FF6B9D', '#C06C84', '#F67280'
        ];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'flex';
            document.getElementById('endScreen').style.display = 'none';

            score = 0;
            hits = 0;
            misses = 0;
            combo = 0;
            maxCombo = 0;
            timeLeft = 20;
            gameActive = true;

            updateDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 5) {
                    document.getElementById('timer').classList.add('warning');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            spawnTargets();

            document.getElementById('gameContainer').addEventListener('click', handleMiss);
        }

        function spawnTargets() {
            const spawnTarget = () => {
                if (!gameActive) return;

                const size = Math.random() * 40 + 30;
                const target = document.createElement('div');
                target.className = 'target';
                target.style.width = size + 'px';
                target.style.height = size + 'px';
                target.style.left = Math.random() * (window.innerWidth - size - 100) + 50 + 'px';
                target.style.top = Math.random() * (window.innerHeight - size - 200) + 100 + 'px';
                target.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;

                const lifespan = Math.random() * 1500 + 1000;
                const points = Math.floor(100 - size) + 10;

                target.dataset.points = points;
                target.addEventListener('click', (e) => handleTargetClick(e, target, points));

                document.getElementById('gameContainer').appendChild(target);
                targets.push(target);

                setTimeout(() => {
                    if (target.parentNode && !target.classList.contains('hit')) {
                        target.remove();
                        targets = targets.filter(t => t !== target);
                    }
                }, lifespan);
            };

            spawnInterval = setInterval(() => {
                if (gameActive) {
                    spawnTarget();
                    if (Math.random() > 0.5) {
                        setTimeout(spawnTarget, 200);
                    }
                    if (timeLeft < 10 && Math.random() > 0.7) {
                        setTimeout(spawnTarget, 400);
                    }
                }
            }, 800);
        }

        function handleTargetClick(e, target, points) {
            if (!gameActive || target.classList.contains('hit')) return;

            e.stopPropagation();
            target.classList.add('hit');

            hits++;
            combo++;
            if (combo > maxCombo) maxCombo = combo;

            const comboMultiplier = 1 + (combo - 1) * 0.1;
            const finalPoints = Math.floor(points * comboMultiplier);
            score += finalPoints;

            createParticles(e.pageX, e.pageY, target.style.background);
            showScorePopup(e.pageX, e.pageY, finalPoints);

            if (combo >= 5) {
                showComboIndicator();
            }

            updateDisplay();

            setTimeout(() => {
                if (target.parentNode) {
                    target.remove();
                    targets = targets.filter(t => t !== target);
                }
            }, 400);
        }

        function handleMiss(e) {
            if (!gameActive) return;
            if (e.target.classList.contains('target')) return;
            if (e.target.closest('.scoreboard')) return;

            misses++;
            combo = 0;

            showMissIndicator(e.pageX, e.pageY);
            updateDisplay();
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;

                const angle = (Math.PI * 2 * i) / 10;
                const velocity = Math.random() * 50 + 30;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

                document.getElementById('gameContainer').appendChild(particle);

                setTimeout(() => particle.remove(), 800);
            }
        }

        function showScorePopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+' + points;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            document.getElementById('gameContainer').appendChild(popup);

            setTimeout(() => popup.remove(), 1000);
        }

        function showMissIndicator(x, y) {
            const indicator = document.createElement('div');
            indicator.className = 'miss-indicator';
            indicator.textContent = 'MISS';
            indicator.style.left = x + 'px';
            indicator.style.top = y + 'px';

            document.getElementById('gameContainer').appendChild(indicator);

            setTimeout(() => indicator.remove(), 500);
        }

        function showComboIndicator() {
            const indicator = document.getElementById('comboIndicator');
            indicator.textContent = `${combo}x COMBO!`;
            indicator.classList.add('show');

            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1000);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;

            const accuracy = hits + misses > 0 ? Math.round((hits / (hits + misses)) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(spawnInterval);

            document.getElementById('gameContainer').removeEventListener('click', handleMiss);

            targets.forEach(target => target.remove());
            targets = [];

            const accuracy = hits + misses > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('maxCombo').textContent = maxCombo;

            setTimeout(() => {
                document.getElementById('scoreboard').style.display = 'none';
                document.getElementById('endScreen').style.display = 'block';
            }, 500);
        }

        function resetGame() {
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('timer').textContent = '20';
            document.getElementById('score').textContent = '0';
            document.getElementById('accuracy').textContent = '100%';
            document.getElementById('combo').textContent = '0';

            startGame();
        }

        // Prevent right-click context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
