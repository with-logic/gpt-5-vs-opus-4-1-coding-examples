        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const markdownInput = document.getElementById('markdownInput');
            const previewArea = document.getElementById('previewArea');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const exitFullscreenBtn = document.getElementById('exitFullscreen');
            const prevSlideBtn = document.getElementById('prevSlide');
            const nextSlideBtn = document.getElementById('nextSlide');
            const themeToggle = document.getElementById('themeToggle');
            const sampleSelector = document.getElementById('sampleSelector');

            // Parse and render slides
            function parseMarkdown() {
                const markdown = markdownInput.value;
                const slideTexts = markdown.split(/\n---\n/);
                slides = slideTexts.map(text => marked.parse(text.trim()));
                renderPreview();
                updateSlideCount();
            }

            // Render preview
            function renderPreview() {
                previewArea.innerHTML = '';
                slides.forEach((slide, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = `slide p-8 rounded-lg cursor-pointer ${index === currentSlideIndex ? 'active' : ''}`;
                    slideDiv.innerHTML = slide;
                    slideDiv.onclick = () => {
                        currentSlideIndex = index;
                        renderPreview();
                        if (isFullscreen) {
                            renderPresentationSlide();
                        }
                    };
                    previewArea.appendChild(slideDiv);
                });
            }

            // Update slide count
            function updateSlideCount() {
                document.getElementById('slideCount').textContent = slides.length;
                document.getElementById('totalSlides').textContent = slides.length;
            }

            // Render current slide in presentation mode
            function renderPresentationSlide() {
                const presentationSlide = document.getElementById('presentationSlide');
                if (slides[currentSlideIndex]) {
                    presentationSlide.innerHTML = slides[currentSlideIndex];
                    document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
                }
            }

            // Enter fullscreen
            function enterFullscreen() {
                isFullscreen = true;
                document.getElementById('fullscreenPresentation').classList.add('active');
                renderPresentationSlide();
                document.body.style.overflow = 'hidden';
            }

            // Exit fullscreen
            function exitFullscreen() {
                isFullscreen = false;
                document.getElementById('fullscreenPresentation').classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Navigate slides
            function nextSlide() {
                if (currentSlideIndex < slides.length - 1) {
                    currentSlideIndex++;
                    renderPreview();
                    renderPresentationSlide();
                }
            }

            function prevSlide() {
                if (currentSlideIndex > 0) {
                    currentSlideIndex--;
                    renderPreview();
                    renderPresentationSlide();
                }
            }

            // Theme toggle
            function toggleTheme() {
                const body = document.body;
                const themeIcon = document.getElementById('themeIcon');

                if (body.dataset.theme === 'light') {
                    body.dataset.theme = 'dark';
                    themeIcon.className = 'fas fa-sun';
                } else {
                    body.dataset.theme = 'light';
                    themeIcon.className = 'fas fa-moon';
                }
            }

            // Load sample deck
            function loadSample(sampleName) {
                if (sampleDecks[sampleName]) {
                    markdownInput.value = sampleDecks[sampleName];
                    parseMarkdown();
                }
            }

            // Event listeners
            markdownInput.addEventListener('input', parseMarkdown);
            fullscreenBtn.addEventListener('click', enterFullscreen);
            exitFullscreenBtn.addEventListener('click', exitFullscreen);
            prevSlideBtn.addEventListener('click', prevSlide);
            nextSlideBtn.addEventListener('click', nextSlide);
            themeToggle.addEventListener('click', toggleTheme);
            sampleSelector.addEventListener('change', (e) => {
                loadSample(e.target.value);
                e.target.value = '';
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (isFullscreen) {
                    switch(e.key) {
                        case 'ArrowLeft':
                            prevSlide();
                            break;
                        case 'ArrowRight':
                            nextSlide();
                            break;
                        case 'Escape':
                            exitFullscreen();
                            break;
                    }
                } else if (e.key === 'F' || e.key === 'f') {
                    enterFullscreen();
                }
            });

            // Initial render
            parseMarkdown();
        });
