<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Warfare - Space Combat Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        canvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 30px #0ff;
            max-width: 100%;
            max-height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
        }

        #score {
            margin-bottom: 10px;
            color: #0ff;
        }

        #health {
            width: 200px;
            height: 20px;
            border: 2px solid #0f0;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        #health-bar {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #ff0);
            transition: width 0.3s ease;
        }

        #ammo {
            color: #ff0;
            margin-bottom: 10px;
        }

        #wave {
            color: #f0f;
            margin-bottom: 10px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #888;
            z-index: 10;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 20;
        }

        #game-over h1 {
            font-size: 48px;
            color: #f00;
            text-shadow: 0 0 20px #f00;
            margin-bottom: 20px;
        }

        #restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(135deg, #0ff, #f0f);
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #restart-btn:hover {
            transform: scale(1.1);
        }

        #radar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border: 2px solid #0f0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1), rgba(0, 0, 0, 0.8));
            z-index: 10;
        }

        .radar-sweep {
            position: absolute;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0f0);
            top: 50%;
            left: 50%;
            transform-origin: left center;
            animation: sweep 3s linear infinite;
        }

        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">SCORE: <span id="score-value">0</span></div>
        <div id="health">
            <div id="health-bar"></div>
        </div>
        <div id="ammo">AMMO: <span id="ammo-value">100</span></div>
        <div id="wave">WAVE: <span id="wave-value">1</span></div>
    </div>

    <div id="radar">
        <div class="radar-sweep"></div>
        <canvas id="radar-canvas" width="150" height="150" style="position: absolute; top: 0; left: 0;"></canvas>
    </div>

    <div id="controls">
        <div>WASD/Arrows - Move</div>
        <div>Space - Fire</div>
        <div>Shift - Boost</div>
        <div>E - Special Weapon</div>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p style="font-size: 24px; margin-bottom: 20px;">Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">RESTART</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const radarCanvas = document.getElementById('radar-canvas');
        const radarCtx = radarCanvas.getContext('2d');

        // Set canvas size
        canvas.width = 1200;
        canvas.height = 700;

        // Game state
        let gameRunning = true;
        let score = 0;
        let wave = 1;
        let frameCount = 0;
        let cameraShake = 0;

        // Starfield background
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
                this.brightness = Math.random();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.brightness = Math.sin(frameCount * 0.01 + this.x) * 0.5 + 0.5;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        const stars = Array(200).fill().map(() => new Star());

        // Particle system
        class Particle {
            constructor(x, y, vx, vy, color, size, lifetime) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.lifetime = lifetime;
                this.maxLifetime = lifetime;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.lifetime--;
                return this.lifetime > 0;
            }

            draw() {
                const alpha = this.lifetime / this.maxLifetime;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        let particles = [];

        function createExplosion(x, y, color = '#ff0', count = 30) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 5 + 2;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    color,
                    Math.random() * 3 + 1,
                    30
                ));
            }
        }

        // Player ship with unique design
        class PlayerShip {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 100;
                this.vx = 0;
                this.vy = 0;
                this.angle = -Math.PI / 2;
                this.size = 20;
                this.health = 100;
                this.maxHealth = 100;
                this.ammo = 100;
                this.maxAmmo = 100;
                this.specialAmmo = 3;
                this.speed = 5;
                this.boostSpeed = 8;
                this.boosting = false;
                this.invulnerable = 0;
                this.weaponCooldown = 0;
                this.specialCooldown = 0;
            }

            update() {
                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;

                // Apply friction
                this.vx *= 0.95;
                this.vy *= 0.95;

                // Keep in bounds
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));

                // Update cooldowns
                if (this.weaponCooldown > 0) this.weaponCooldown--;
                if (this.specialCooldown > 0) this.specialCooldown--;
                if (this.invulnerable > 0) this.invulnerable--;

                // Regenerate ammo slowly
                if (frameCount % 30 === 0 && this.ammo < this.maxAmmo) {
                    this.ammo++;
                }

                // Engine particles
                if (Math.abs(this.vx) > 0.5 || Math.abs(this.vy) > 0.5) {
                    particles.push(new Particle(
                        this.x - Math.cos(this.angle) * 15,
                        this.y - Math.sin(this.angle) * 15,
                        (Math.random() - 0.5) * 2 - this.vx * 0.3,
                        (Math.random() - 0.5) * 2 - this.vy * 0.3,
                        this.boosting ? '#0ff' : '#f80',
                        Math.random() * 3 + 1,
                        20
                    ));
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Draw ship body (unique arrow design)
                if (this.invulnerable % 4 < 2) {
                    // Main hull
                    ctx.fillStyle = '#0ff';
                    ctx.beginPath();
                    ctx.moveTo(20, 0);
                    ctx.lineTo(-10, -12);
                    ctx.lineTo(-5, -8);
                    ctx.lineTo(-5, 8);
                    ctx.lineTo(-10, 12);
                    ctx.closePath();
                    ctx.fill();

                    // Cockpit
                    ctx.fillStyle = '#08f';
                    ctx.beginPath();
                    ctx.moveTo(15, 0);
                    ctx.lineTo(5, -5);
                    ctx.lineTo(5, 5);
                    ctx.closePath();
                    ctx.fill();

                    // Wings
                    ctx.strokeStyle = '#0ff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-5, -8);
                    ctx.lineTo(-15, -20);
                    ctx.moveTo(-5, 8);
                    ctx.lineTo(-15, 20);
                    ctx.stroke();

                    // Engine glow
                    if (this.boosting) {
                        ctx.shadowColor = '#0ff';
                        ctx.shadowBlur = 20;
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(-12, -3, 6, 6);
                        ctx.shadowBlur = 0;
                    }
                }

                ctx.restore();

                // Draw shield when invulnerable
                if (this.invulnerable > 0) {
                    ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(frameCount * 0.3) * 0.3})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size + 10, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }

            takeDamage(amount) {
                if (this.invulnerable > 0) return;
                this.health -= amount;
                this.invulnerable = 60;
                cameraShake = 10;
                createExplosion(this.x, this.y, '#f00', 10);

                if (this.health <= 0) {
                    gameRunning = false;
                    createExplosion(this.x, this.y, '#fff', 50);
                    showGameOver();
                }
            }

            fire() {
                if (this.weaponCooldown > 0 || this.ammo <= 0) return;

                this.ammo--;
                this.weaponCooldown = 5;

                projectiles.push(new Projectile(
                    this.x + Math.cos(this.angle) * 20,
                    this.y + Math.sin(this.angle) * 20,
                    Math.cos(this.angle) * 15,
                    Math.sin(this.angle) * 15,
                    '#0ff',
                    10,
                    true
                ));
            }

            fireSpecial() {
                if (this.specialCooldown > 0 || this.specialAmmo <= 0) return;

                this.specialAmmo--;
                this.specialCooldown = 120;

                // Fire spread shot
                for (let i = -2; i <= 2; i++) {
                    const angle = this.angle + (i * Math.PI / 12);
                    projectiles.push(new Projectile(
                        this.x + Math.cos(angle) * 20,
                        this.y + Math.sin(angle) * 20,
                        Math.cos(angle) * 12,
                        Math.sin(angle) * 12,
                        '#f0f',
                        15,
                        true,
                        true
                    ));
                }

                cameraShake = 5;
            }
        }

        // Projectile class
        class Projectile {
            constructor(x, y, vx, vy, color, damage, friendly = false, piercing = false) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.damage = damage;
                this.friendly = friendly;
                this.piercing = piercing;
                this.lifetime = 60;
                this.size = 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.lifetime--;

                // Create trail
                if (frameCount % 2 === 0) {
                    particles.push(new Particle(
                        this.x, this.y,
                        (Math.random() - 0.5) * 0.5,
                        (Math.random() - 0.5) * 0.5,
                        this.color,
                        2,
                        10
                    ));
                }

                return this.lifetime > 0 &&
                       this.x > -10 && this.x < canvas.width + 10 &&
                       this.y > -10 && this.y < canvas.height + 10;
            }

            draw() {
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.shadowBlur = 0;
            }
        }

        // Asteroid class
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.health = size;
                this.vertices = this.generateShape();
            }

            generateShape() {
                const vertices = [];
                const points = 8;
                for (let i = 0; i < points; i++) {
                    const angle = (Math.PI * 2 * i) / points;
                    const radius = this.size + (Math.random() - 0.5) * this.size * 0.4;
                    vertices.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
                return vertices;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                // Wrap around screen
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                ctx.fillStyle = '#333';

                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.restore();
            }

            takeDamage(damage) {
                this.health -= damage;
                if (this.health <= 0) {
                    createExplosion(this.x, this.y, '#888', 20);
                    score += Math.floor(50 / this.size * 10);

                    // Split into smaller asteroids
                    if (this.size > 15) {
                        for (let i = 0; i < 2; i++) {
                            asteroids.push(new Asteroid(
                                this.x + (Math.random() - 0.5) * 20,
                                this.y + (Math.random() - 0.5) * 20,
                                this.size * 0.6
                            ));
                        }
                    }

                    return true;
                }
                return false;
            }
        }

        // Enemy AI Ship class with creative designs
        class EnemyShip {
            constructor(type = 'fighter') {
                this.type = type;
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.angle = Math.PI / 2;
                this.speed = type === 'fighter' ? 3 : 2;
                this.size = type === 'fighter' ? 15 : 25;
                this.health = type === 'fighter' ? 30 : 60;
                this.maxHealth = this.health;
                this.fireRate = type === 'fighter' ? 30 : 20;
                this.fireCooldown = 0;
                this.behavior = type === 'fighter' ? 'aggressive' : 'tactical';
                this.targetX = player.x;
                this.targetY = player.y;
                this.dodgeTimer = 0;
                this.color = type === 'fighter' ? '#f00' : '#f0f';
            }

            update() {
                // AI behavior
                if (this.behavior === 'aggressive') {
                    // Direct pursuit
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist > 150) {
                        this.x += (dx / dist) * this.speed;
                        this.y += (dy / dist) * this.speed;
                    } else {
                        // Strafe when close
                        const strafeAngle = Math.atan2(dy, dx) + Math.PI / 2;
                        this.x += Math.cos(strafeAngle) * this.speed * 0.7;
                        this.y += Math.sin(strafeAngle) * this.speed * 0.7;
                    }

                    this.angle = Math.atan2(dy, dx);
                } else {
                    // Tactical behavior - maintain distance and flank
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (this.dodgeTimer > 0) {
                        this.dodgeTimer--;
                        const dodgeAngle = this.angle + Math.PI / 2;
                        this.x += Math.cos(dodgeAngle) * this.speed * 1.5;
                        this.y += Math.sin(dodgeAngle) * this.speed * 1.5;
                    } else {
                        if (dist > 250) {
                            this.x += (dx / dist) * this.speed;
                            this.y += (dy / dist) * this.speed;
                        } else if (dist < 150) {
                            this.x -= (dx / dist) * this.speed;
                            this.y -= (dy / dist) * this.speed;
                        } else {
                            // Circle around player
                            const orbitAngle = Math.atan2(dy, dx) + 0.02;
                            this.targetX = player.x + Math.cos(orbitAngle) * 200;
                            this.targetY = player.y + Math.sin(orbitAngle) * 200;

                            const tdx = this.targetX - this.x;
                            const tdy = this.targetY - this.y;
                            const tdist = Math.sqrt(tdx * tdx + tdy * tdy);

                            if (tdist > 10) {
                                this.x += (tdx / tdist) * this.speed;
                                this.y += (tdy / tdist) * this.speed;
                            }
                        }

                        // Random dodge
                        if (Math.random() < 0.01) {
                            this.dodgeTimer = 30;
                        }
                    }

                    this.angle = Math.atan2(dy, dx);
                }

                // Keep in bounds
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));

                // Fire at player
                if (this.fireCooldown > 0) {
                    this.fireCooldown--;
                } else {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 400) {
                        this.fire();
                        this.fireCooldown = this.fireRate;
                    }
                }

                // Engine particles
                particles.push(new Particle(
                    this.x - Math.cos(this.angle) * 10,
                    this.y - Math.sin(this.angle) * 10,
                    (Math.random() - 0.5) * 1,
                    (Math.random() - 0.5) * 1,
                    this.color,
                    2,
                    15
                ));
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                if (this.type === 'fighter') {
                    // Draw fighter design (triangle with fins)
                    ctx.fillStyle = '#f00';
                    ctx.beginPath();
                    ctx.moveTo(15, 0);
                    ctx.lineTo(-10, -8);
                    ctx.lineTo(-5, 0);
                    ctx.lineTo(-10, 8);
                    ctx.closePath();
                    ctx.fill();

                    // Cockpit
                    ctx.fillStyle = '#800';
                    ctx.beginPath();
                    ctx.arc(5, 0, 3, 0, Math.PI * 2);
                    ctx.fill();

                    // Fins
                    ctx.strokeStyle = '#f00';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-5, 0);
                    ctx.lineTo(-12, -12);
                    ctx.moveTo(-5, 0);
                    ctx.lineTo(-12, 12);
                    ctx.stroke();
                } else {
                    // Draw heavy ship (hexagon with armor plates)
                    ctx.fillStyle = '#f0f';
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI * 2 * i) / 6;
                        const x = Math.cos(angle) * 20;
                        const y = Math.sin(angle) * 20;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();

                    // Armor plates
                    ctx.strokeStyle = '#808';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI * 2 * i) / 6;
                        const x = Math.cos(angle) * 15;
                        const y = Math.sin(angle) * 15;
                        ctx.beginPath();
                        ctx.arc(x, y, 3, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }

                ctx.restore();

                // Health bar
                if (this.health < this.maxHealth) {
                    ctx.fillStyle = '#f00';
                    ctx.fillRect(this.x - 20, this.y - 30, 40, 3);
                    ctx.fillStyle = '#0f0';
                    ctx.fillRect(this.x - 20, this.y - 30, 40 * (this.health / this.maxHealth), 3);
                }
            }

            fire() {
                const bulletSpeed = 8;
                projectiles.push(new Projectile(
                    this.x + Math.cos(this.angle) * 15,
                    this.y + Math.sin(this.angle) * 15,
                    Math.cos(this.angle) * bulletSpeed,
                    Math.sin(this.angle) * bulletSpeed,
                    this.color,
                    10,
                    false
                ));
            }

            takeDamage(damage) {
                this.health -= damage;
                createExplosion(this.x, this.y, this.color, 5);

                if (this.health <= 0) {
                    createExplosion(this.x, this.y, '#ff0', 30);
                    score += this.type === 'fighter' ? 100 : 250;

                    // Drop power-up chance
                    if (Math.random() < 0.3) {
                        powerUps.push(new PowerUp(this.x, this.y));
                    }

                    return true;
                }
                return false;
            }
        }

        // Power-up class
        class PowerUp {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.type = Math.random() < 0.33 ? 'health' : Math.random() < 0.5 ? 'ammo' : 'special';
                this.size = 15;
                this.lifetime = 300;
                this.pulse = 0;
            }

            update() {
                this.lifetime--;
                this.pulse += 0.1;
                this.y += 0.5;

                // Check collection
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < player.size + this.size) {
                    this.collect();
                    return false;
                }

                return this.lifetime > 0;
            }

            draw() {
                const scale = 1 + Math.sin(this.pulse) * 0.2;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(scale, scale);

                if (this.type === 'health') {
                    ctx.fillStyle = '#0f0';
                    ctx.fillRect(-8, -3, 16, 6);
                    ctx.fillRect(-3, -8, 6, 16);
                } else if (this.type === 'ammo') {
                    ctx.fillStyle = '#ff0';
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#f0f';
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                        const x = Math.cos(angle) * 8;
                        const y = Math.sin(angle) * 8;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }

            collect() {
                if (this.type === 'health') {
                    player.health = Math.min(player.maxHealth, player.health + 30);
                    createExplosion(this.x, this.y, '#0f0', 10);
                } else if (this.type === 'ammo') {
                    player.ammo = player.maxAmmo;
                    createExplosion(this.x, this.y, '#ff0', 10);
                } else {
                    player.specialAmmo = Math.min(5, player.specialAmmo + 1);
                    createExplosion(this.x, this.y, '#f0f', 10);
                }
                score += 50;
            }
        }

        // Game objects
        const player = new PlayerShip();
        let asteroids = [];
        let enemies = [];
        let projectiles = [];
        let powerUps = [];

        // Input handling
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') e.preventDefault();
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Handle player input
        function handleInput() {
            const speed = keys['shift'] ? player.boostSpeed : player.speed;
            player.boosting = keys['shift'];

            if (keys['w'] || keys['arrowup']) {
                player.vy -= speed * 0.5;
            }
            if (keys['s'] || keys['arrowdown']) {
                player.vy += speed * 0.5;
            }
            if (keys['a'] || keys['arrowleft']) {
                player.vx -= speed * 0.5;
            }
            if (keys['d'] || keys['arrowright']) {
                player.vx += speed * 0.5;
            }

            // Update player angle based on movement
            if (Math.abs(player.vx) > 0.1 || Math.abs(player.vy) > 0.1) {
                player.angle = Math.atan2(player.vy, player.vx);
            }

            if (keys[' ']) {
                player.fire();
            }

            if (keys['e']) {
                player.fireSpecial();
            }
        }

        // Collision detection
        function checkCollisions() {
            // Check projectile collisions
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const proj = projectiles[i];

                if (proj.friendly) {
                    // Check against asteroids
                    for (let j = asteroids.length - 1; j >= 0; j--) {
                        const ast = asteroids[j];
                        const dx = proj.x - ast.x;
                        const dy = proj.y - ast.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < ast.size) {
                            if (ast.takeDamage(proj.damage)) {
                                asteroids.splice(j, 1);
                            }
                            if (!proj.piercing) {
                                projectiles.splice(i, 1);
                                break;
                            }
                        }
                    }

                    // Check against enemies
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const enemy = enemies[j];
                        const dx = proj.x - enemy.x;
                        const dy = proj.y - enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < enemy.size) {
                            if (enemy.takeDamage(proj.damage)) {
                                enemies.splice(j, 1);
                            }
                            if (!proj.piercing) {
                                projectiles.splice(i, 1);
                                break;
                            }
                        }
                    }
                } else {
                    // Check against player
                    const dx = proj.x - player.x;
                    const dy = proj.y - player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < player.size) {
                        player.takeDamage(proj.damage);
                        projectiles.splice(i, 1);
                    }
                }
            }

            // Check player collisions with asteroids
            for (const ast of asteroids) {
                const dx = player.x - ast.x;
                const dy = player.y - ast.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < player.size + ast.size) {
                    player.takeDamage(20);
                    ast.vx = dx * 0.1;
                    ast.vy = dy * 0.1;
                }
            }

            // Check player collisions with enemies
            for (const enemy of enemies) {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < player.size + enemy.size) {
                    player.takeDamage(30);
                    enemy.takeDamage(30);
                }
            }
        }

        // Spawn waves
        function spawnWave() {
            const asteroidCount = 3 + wave * 2;
            const enemyCount = Math.floor(wave * 1.5);

            // Spawn asteroids
            for (let i = 0; i < asteroidCount; i++) {
                asteroids.push(new Asteroid(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height * 0.3,
                    Math.random() * 20 + 20
                ));
            }

            // Spawn enemies
            for (let i = 0; i < enemyCount; i++) {
                setTimeout(() => {
                    if (gameRunning) {
                        const type = Math.random() < 0.7 ? 'fighter' : 'heavy';
                        enemies.push(new EnemyShip(type));
                    }
                }, i * 1000);
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('score-value').textContent = score;
            document.getElementById('health-bar').style.width = `${(player.health / player.maxHealth) * 100}%`;
            document.getElementById('ammo-value').textContent = player.ammo;
            document.getElementById('wave-value').textContent = wave;
        }

        // Draw radar
        function drawRadar() {
            radarCtx.clearRect(0, 0, 150, 150);

            // Draw grid
            radarCtx.strokeStyle = 'rgba(0, 255, 0, 0.2)';
            radarCtx.beginPath();
            radarCtx.arc(75, 75, 30, 0, Math.PI * 2);
            radarCtx.arc(75, 75, 60, 0, Math.PI * 2);
            radarCtx.stroke();

            // Draw player (center)
            radarCtx.fillStyle = '#0ff';
            radarCtx.fillRect(73, 73, 4, 4);

            // Draw enemies
            enemies.forEach(enemy => {
                const dx = (enemy.x - player.x) / canvas.width * 150;
                const dy = (enemy.y - player.y) / canvas.height * 150;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 70) {
                    radarCtx.fillStyle = enemy.type === 'fighter' ? '#f00' : '#f0f';
                    radarCtx.fillRect(75 + dx - 2, 75 + dy - 2, 4, 4);
                }
            });

            // Draw asteroids
            asteroids.forEach(ast => {
                const dx = (ast.x - player.x) / canvas.width * 150;
                const dy = (ast.y - player.y) / canvas.height * 150;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 70) {
                    radarCtx.fillStyle = '#888';
                    radarCtx.fillRect(75 + dx - 1, 75 + dy - 1, 2, 2);
                }
            });
        }

        // Game over
        function showGameOver() {
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        // Restart game
        document.getElementById('restart-btn').addEventListener('click', () => {
            location.reload();
        });

        // Main game loop
        function gameLoop() {
            if (!gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Camera shake
            if (cameraShake > 0) {
                ctx.save();
                ctx.translate(
                    (Math.random() - 0.5) * cameraShake,
                    (Math.random() - 0.5) * cameraShake
                );
                cameraShake *= 0.9;
            }

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Handle input
            handleInput();

            // Update and draw game objects
            player.update();
            player.draw();

            asteroids.forEach(ast => {
                ast.update();
                ast.draw();
            });

            enemies.forEach(enemy => {
                enemy.update();
                enemy.draw();
            });

            // Update and draw projectiles
            projectiles = projectiles.filter(proj => {
                const alive = proj.update();
                if (alive) proj.draw();
                return alive;
            });

            // Update and draw power-ups
            powerUps = powerUps.filter(powerUp => {
                const alive = powerUp.update();
                if (alive) powerUp.draw();
                return alive;
            });

            // Update and draw particles
            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) particle.draw();
                return alive;
            });

            // Check collisions
            checkCollisions();

            // Spawn new wave if cleared
            if (asteroids.length === 0 && enemies.length === 0) {
                wave++;
                setTimeout(() => spawnWave(), 1500);

                // Bonus for wave completion
                score += wave * 100;
                player.specialAmmo = Math.min(5, player.specialAmmo + 1);
            }

            // Update UI
            updateUI();
            drawRadar();

            if (cameraShake > 0) {
                ctx.restore();
            }

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        function init() {
            spawnWave();
            gameLoop();
        }

        // Start the game
        init();
    </script>
</body>
