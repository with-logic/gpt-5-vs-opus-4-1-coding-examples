<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game - Jump & Survive!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            position: relative;
            height: 100vh;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #98FB98 100%);
        }

        #gameUI {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .score {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(255, 107, 107, 0.9);
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 0 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 100;
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            70% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .game-over h2 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .final-score {
            color: #ffd700;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .retry-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .title {
            font-size: 72px;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 32px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: pulse 1.5s infinite;
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        .instructions {
            color: #333;
            font-size: 20px;
            margin-top: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 30px;
            border-radius: 20px;
            display: inline-block;
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,1);
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 class="title">ðŸŽ® Fun Jump Game! ðŸŽ®</h1>
        <button class="start-btn" onclick="startGame()">START PLAYING!</button>
        <div class="instructions">Press SPACE or Click/Tap to Jump!</div>
    </div>

    <div id="gameUI" style="display: none;">
        <span class="score">Score: <span id="score">0</span></span>
        <span class="score" style="background: rgba(107, 203, 255, 0.9);">Best: <span id="highScore">0</span></span>
    </div>

    <div class="sound-toggle" onclick="toggleSound()" id="soundBtn">ðŸ”Š</div>

    <canvas id="gameCanvas"></canvas>

    <div id="gameOver" class="game-over">
        <h2>Game Over! ðŸ˜„</h2>
        <div class="final-score">Score: <span id="finalScore">0</span></div>
        <button class="retry-btn" onclick="resetGame()">PLAY AGAIN!</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let gameStarted = false;
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('funGameHighScore') || 0;
        let gameSpeed = 6;
        let soundEnabled = true;

        // Set canvas size
        canvas.width = window.innerWidth * 0.9;
        canvas.height = 500;

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Sound effects (using Web Audio API for funny sounds)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine', volume = 0.3) {
            if (!soundEnabled) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playJumpSound() {
            playSound(400, 0.1, 'sine', 0.3);
            setTimeout(() => playSound(600, 0.1, 'sine', 0.2), 50);
            setTimeout(() => playSound(800, 0.1, 'sine', 0.1), 100);
        }

        function playScoreSound() {
            playSound(523, 0.05, 'square', 0.2);
            setTimeout(() => playSound(659, 0.05, 'square', 0.2), 50);
            setTimeout(() => playSound(784, 0.05, 'square', 0.2), 100);
        }

        function playGameOverSound() {
            playSound(300, 0.2, 'sawtooth', 0.3);
            setTimeout(() => playSound(250, 0.2, 'sawtooth', 0.3), 200);
            setTimeout(() => playSound(200, 0.3, 'sawtooth', 0.3), 400);
        }

        function playStartSound() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => playSound(400 + i * 100, 0.1, 'square', 0.2), i * 50);
            }
        }

        // Player character
        class Player {
            constructor() {
                this.x = 100;
                this.y = canvas.height - 150;
                this.width = 60;
                this.height = 60;
                this.velocityY = 0;
                this.jumpPower = -15;
                this.gravity = 0.6;
                this.isJumping = false;
                this.rotation = 0;
                this.eyeBlink = 0;
            }

            jump() {
                if (!this.isJumping) {
                    this.velocityY = this.jumpPower;
                    this.isJumping = true;
                    playJumpSound();
                }
            }

            update() {
                this.velocityY += this.gravity;
                this.y += this.velocityY;

                // Ground collision
                if (this.y > canvas.height - 150) {
                    this.y = canvas.height - 150;
                    this.isJumping = false;
                    this.velocityY = 0;
                    this.rotation = 0;
                } else {
                    this.rotation += 0.1;
                }

                // Random eye blinking
                if (Math.random() < 0.01) {
                    this.eyeBlink = 5;
                }
                if (this.eyeBlink > 0) this.eyeBlink--;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);

                // Body (round and bouncy)
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, this.width/2, 0, Math.PI * 2);
                ctx.fill();

                // Face
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(0, 0, this.width/2.5, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-10, -5, 8, 0, Math.PI * 2);
                ctx.arc(10, -5, 8, 0, Math.PI * 2);
                ctx.fill();

                // Pupils (with movement)
                ctx.fillStyle = '#000';
                const pupilOffset = Math.sin(Date.now() * 0.001) * 2;
                ctx.beginPath();
                ctx.arc(-10 + pupilOffset, -5, this.eyeBlink > 0 ? 1 : 4, 0, Math.PI * 2);
                ctx.arc(10 + pupilOffset, -5, this.eyeBlink > 0 ? 1 : 4, 0, Math.PI * 2);
                ctx.fill();

                // Happy mouth
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 5, 12, 0, Math.PI);
                ctx.stroke();

                // Cheeks (blush)
                ctx.fillStyle = 'rgba(255, 192, 203, 0.5)';
                ctx.beginPath();
                ctx.arc(-20, 5, 6, 0, Math.PI * 2);
                ctx.arc(20, 5, 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Obstacle class
        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.width = 40 + Math.random() * 30;
                this.height = 50 + Math.random() * 60;
                this.y = canvas.height - this.height - 90;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.passed = false;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.x -= gameSpeed;
                this.wobble += 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(Math.sin(this.wobble) * 0.05);

                // Draw spiky obstacle
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;

                // Main body
                ctx.beginPath();
                ctx.moveTo(-this.width/2, this.height/2);
                ctx.lineTo(0, -this.height/2);
                ctx.lineTo(this.width/2, this.height/2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Evil face
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-8, -5, 5, 0, Math.PI * 2);
                ctx.arc(8, -5, 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#f00';
                ctx.beginPath();
                ctx.arc(-8, -5, 2, 0, Math.PI * 2);
                ctx.arc(8, -5, 2, 0, Math.PI * 2);
                ctx.fill();

                // Evil grin
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-10, 5);
                ctx.lineTo(0, 10);
                ctx.lineTo(10, 5);
                ctx.stroke();

                ctx.restore();
            }
        }

        // Cloud class for parallax background
        class Cloud {
            constructor(layer) {
                this.layer = layer;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * 200;
                this.width = 80 + Math.random() * 100;
                this.height = 40 + Math.random() * 30;
                this.speed = (3 - layer) * 0.5 + 0.5;
                this.opacity = 0.3 + layer * 0.2;
            }

            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = canvas.width;
                    this.y = Math.random() * 200;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;

                // Draw fluffy cloud
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.height/2, 0, Math.PI * 2);
                ctx.arc(this.x + this.width/3, this.y - 10, this.height/2.5, 0, Math.PI * 2);
                ctx.arc(this.x + this.width/1.5, this.y, this.height/2.2, 0, Math.PI * 2);
                ctx.arc(this.x + this.width, this.y + 5, this.height/2.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Hill class for parallax background
        class Hill {
            constructor(layer) {
                this.layer = layer;
                this.x = Math.random() * canvas.width;
                this.width = 200 + Math.random() * 200;
                this.height = 100 + layer * 50;
                this.speed = (3 - layer) * 0.3 + 0.2;
                this.color = layer === 0 ? '#4a7c59' : layer === 1 ? '#6fa86f' : '#8fbc8f';
            }

            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, canvas.height);
                ctx.quadraticCurveTo(
                    this.x + this.width/2,
                    canvas.height - this.height,
                    this.x + this.width,
                    canvas.height
                );
                ctx.fill();
            }
        }

        // Game objects
        const player = new Player();
        const obstacles = [];
        const clouds = [];
        const hills = [];

        // Initialize background elements
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 2; j++) {
                clouds.push(new Cloud(i));
                hills.push(new Hill(i));
            }
        }

        // Game functions
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            gameStarted = true;
            gameRunning = true;
            playStartSound();
            gameLoop();
        }

        function resetGame() {
            score = 0;
            gameSpeed = 6;
            obstacles.length = 0;
            player.y = canvas.height - 150;
            player.velocityY = 0;
            player.isJumping = false;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('score').textContent = score;
            gameRunning = true;
            playStartSound();
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            playGameOverSound();

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('funGameHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y;
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#E0F6FF');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw clouds (parallax layer 1)
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });

            // Update and draw hills (parallax layer 2)
            hills.forEach(hill => {
                hill.update();
                hill.draw();
            });

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 90, canvas.width, 90);

            // Draw grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 90, canvas.width, 20);

            // Draw decorative flowers
            for (let i = 0; i < canvas.width; i += 50) {
                const offset = Math.sin((i + Date.now() * 0.001) * 0.1) * 5;
                ctx.fillStyle = '#FF69B4';
                ctx.beginPath();
                ctx.arc(i, canvas.height - 80 + offset, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Update player
            player.update();
            player.draw();

            // Spawn obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                if (Math.random() < 0.02 + score * 0.0001) {
                    obstacles.push(new Obstacle());
                }
            }

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.draw();

                // Check collision
                if (checkCollision(player, obstacle)) {
                    endGame();
                }

                // Update score
                if (!obstacle.passed && obstacle.x + obstacle.width < player.x) {
                    obstacle.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                    playScoreSound();

                    // Increase speed every 10 points
                    if (score % 10 === 0) {
                        gameSpeed += 0.5;
                    }
                }

                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (gameRunning && e.code === 'Space') {
                e.preventDefault();
                player.jump();
            }
        });

        canvas.addEventListener('click', () => {
            if (gameRunning) {
                player.jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                player.jump();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth * 0.9;
        });
    </script>
</body>
</html>
