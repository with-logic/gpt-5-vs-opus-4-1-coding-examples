<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Messages - A Collection of Heartfelt Goodbyes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
            pointer-events: none;
            z-index: 0;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-secondary:hover {
            background: white;
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-backdrop.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content {
            animation: slideUp 0.3s ease;
        }

        .message-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .fancy-title {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .emoji-rain {
            position: absolute;
            font-size: 24px;
            animation: emojifall 3s linear;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes emojifall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .typing-indicator {
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 1;
            }
            30% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Header -->
    <header class="relative z-10 bg-white/95 backdrop-blur-sm shadow-lg sticky top-0">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <span class="text-3xl">üëã</span>
                    <h1 class="fancy-title text-3xl font-bold">Farewell Board</h1>
                </div>
                <button class="btn-secondary" onclick="showLoginModal()">
                    <i class="fas fa-user-circle"></i>
                    <span>Login</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-6 py-8">
        <!-- Write Button Section -->
        <div class="text-center mb-10">
            <p class="text-white text-lg mb-6 font-light">Share your heartfelt goodbye message</p>
            <button class="btn-primary text-lg px-8 py-4" onclick="showWriteModal()">
                <i class="fas fa-pen-fancy"></i>
                <span>Write a Message</span>
            </button>
        </div>

        <!-- Messages Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="messagesGrid">
            <!-- Messages will be inserted here -->
        </div>
    </main>

    <!-- Write Modal -->
    <div class="modal-backdrop" id="writeModal">
        <div class="modal-content bg-white rounded-2xl p-8 max-w-lg w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Write Your Farewell Message</h2>
            <form onsubmit="addMessage(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Your Name</label>
                    <input type="text" id="authorName" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Your Message</label>
                    <textarea id="messageText" required rows="4" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition resize-none" placeholder="Write your heartfelt message..."></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Choose an Emoji</label>
                    <div class="flex gap-3 flex-wrap">
                        <button type="button" class="emoji-btn text-2xl p-2 hover:bg-purple-100 rounded-lg transition" onclick="selectEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                        <button type="button" class="emoji-btn text-2xl p-2 hover:bg-purple-100 rounded-lg transition" onclick="selectEmoji('üåü')">üåü</button>
                        <button type="button" class="emoji-btn text-2xl p-2 hover:bg-purple-100 rounded-lg transition" onclick="selectEmoji('üéâ')">üéâ</button>
                        <button type="button" class="emoji-btn text-2xl p-2 hover:bg-purple-100 rounded-lg transition" onclick="selectEmoji('üåà')">üåà</button>
                        <button type="button" class="emoji-btn text-2xl p-2 hover:bg-purple-100 rounded-lg transition" onclick="selectEmoji('‚ú®')">‚ú®</button>
                        <button type="button" class="emoji-btn text-2xl p-2 hover:bg-purple-100 rounded-lg transition" onclick="selectEmoji('ü¶ã')">ü¶ã</button>
                        <button type="button" class="emoji-btn text-2xl p-2 hover:bg-purple-100 rounded-lg transition" onclick="selectEmoji('üå∏')">üå∏</button>
                        <button type="button" class="emoji-btn text-2xl p-2 hover:bg-purple-100 rounded-lg transition" onclick="selectEmoji('üéà')">üéà</button>
                    </div>
                    <input type="hidden" id="selectedEmoji" value="‚ù§Ô∏è">
                </div>
                <div class="flex gap-3 justify-end">
                    <button type="button" class="btn-secondary" onclick="hideWriteModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-backdrop" id="loginModal">
        <div class="modal-content bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-purple-100 rounded-full mb-4">
                    <i class="fas fa-user-circle text-4xl text-purple-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
                <p class="text-gray-600 mt-2">Sign in to manage your messages</p>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition" placeholder="your@email.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn-primary w-full justify-center mb-4">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
                <button type="button" class="btn-secondary w-full justify-center" onclick="hideLoginModal()">
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <script>
        // Pre-populated messages data
        const prePopulatedMessages = [
            {
                id: 1,
                author: "Sarah Johnson",
                message: "Your kindness and wisdom have touched so many hearts. The office won't be the same without your infectious laughter. Wishing you endless adventures and joy in your next chapter!",
                emoji: "‚ù§Ô∏è",
                image: "https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 86400000)
            },
            {
                id: 2,
                author: "Michael Chen",
                message: "Thank you for being an incredible mentor and friend. Your guidance has shaped my career in ways I can't express. May your journey ahead be filled with success and happiness!",
                emoji: "üåü",
                image: "https://images.unsplash.com/photo-1517849845537-4d257902454a?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 172800000)
            },
            {
                id: 3,
                author: "Emily Rodriguez",
                message: "From coffee runs to late-night deadlines, every moment has been special. You've made work feel like home. Here's to new beginnings and unforgettable memories!",
                emoji: "‚òï",
                image: "https://images.unsplash.com/photo-1506784926709-22f1ec395907?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 259200000)
            },
            {
                id: 4,
                author: "David Thompson",
                message: "Your positive energy has been the sunshine on cloudy days. Thank you for always believing in the team. Farewell, but not goodbye - our paths will cross again!",
                emoji: "üåà",
                image: "https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 345600000)
            },
            {
                id: 5,
                author: "Lisa Anderson",
                message: "Working with you has been an absolute privilege. Your creativity and passion inspire us all. May your next adventure be as amazing as you are!",
                emoji: "‚ú®",
                image: "https://images.unsplash.com/photo-1490730141103-6cac27aaab94?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 432000000)
            },
            {
                id: 6,
                author: "James Wilson",
                message: "You've been the heart of our team. Your dedication and humor made every project enjoyable. Wishing you all the best as you spread your wings!",
                emoji: "ü¶ã",
                image: "https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 518400000)
            },
            {
                id: 7,
                author: "Maria Garcia",
                message: "Thank you for being a wonderful colleague and an even better friend. Your support has meant the world to me. Here's to your bright future ahead!",
                emoji: "üå∏",
                image: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 604800000)
            },
            {
                id: 8,
                author: "Robert Taylor",
                message: "Your leadership and vision have transformed our team. Thank you for showing us what excellence looks like. Best wishes on your new journey!",
                emoji: "üéØ",
                image: "https://images.unsplash.com/photo-1444927714506-8492d94b4e3d?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 691200000)
            },
            {
                id: 9,
                author: "Jennifer White",
                message: "Every goodbye makes the next hello closer. Thank you for the memories, the lessons, and the friendship. Until we meet again!",
                emoji: "üéà",
                image: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 777600000)
            },
            {
                id: 10,
                author: "Team Alpha",
                message: "You've been our rock, our cheerleader, and our inspiration. The impact you've made will last forever. Farewell to an amazing colleague and friend!",
                emoji: "üéâ",
                image: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=400&h=300&fit=crop",
                timestamp: new Date(Date.now() - 864000000)
            }
        ];

        let messages = [...prePopulatedMessages];
        let selectedEmoji = '‚ù§Ô∏è';

        // Initialize floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíú', 'üíô', 'üíö', 'üíõ', 'üß°'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(heart);
            }
        }

        // Render messages
        function renderMessages() {
            const grid = document.getElementById('messagesGrid');
            grid.innerHTML = '';

            messages.sort((a, b) => b.timestamp - a.timestamp);

            messages.forEach((msg, index) => {
                const card = document.createElement('div');
                card.className = 'card-hover bg-white rounded-2xl shadow-xl overflow-hidden';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="relative">
                        <img src="${msg.image}" alt="Message image" class="message-image">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur rounded-full p-2 text-2xl">
                            ${msg.emoji}
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="font-semibold text-lg text-gray-800 mb-2">${msg.author}</h3>
                        <p class="text-gray-600 leading-relaxed mb-4">${msg.message}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-400">
                                <i class="far fa-clock mr-1"></i>
                                ${formatTime(msg.timestamp)}
                            </span>
                            <button onclick="likeMessage(${msg.id})" class="text-purple-500 hover:text-purple-700 transition">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Format timestamp
        function formatTime(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const days = Math.floor(diff / 86400000);

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            return `${days} days ago`;
        }

        // Modal functions
        function showWriteModal() {
            document.getElementById('writeModal').classList.add('show');
            createEmojiRain();
        }

        function hideWriteModal() {
            document.getElementById('writeModal').classList.remove('show');
            document.getElementById('authorName').value = '';
            document.getElementById('messageText').value = '';
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            // Pseudo login - just show success animation
            hideLoginModal();
            showNotification('Welcome back! üéâ');
        }

        // Select emoji
        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            document.getElementById('selectedEmoji').value = emoji;

            // Update visual feedback
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('bg-purple-200');
                if (btn.textContent === emoji) {
                    btn.classList.add('bg-purple-200');
                }
            });
        }

        // Add new message
        function addMessage(event) {
            event.preventDefault();

            const author = document.getElementById('authorName').value;
            const messageText = document.getElementById('messageText').value;

            const newMessage = {
                id: messages.length + 1,
                author: author,
                message: messageText,
                emoji: selectedEmoji,
                image: `https://picsum.photos/400/300?random=${Date.now()}`,
                timestamp: new Date()
            };

            messages.unshift(newMessage);
            renderMessages();
            hideWriteModal();
            showNotification('Message posted successfully! üéâ');
            createConfetti();
        }

        // Like message animation
        function likeMessage(id) {
            const event = window.event;
            const heart = document.createElement('div');
            heart.className = 'emoji-rain';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = event.clientX + 'px';
            heart.style.top = event.clientY + 'px';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 3000);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-6 bg-white text-purple-600 px-6 py-4 rounded-lg shadow-xl z-50 animate-slideIn';
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="fas fa-check-circle text-green-500"></i>
                    <span class="font-medium">${message}</span>
                </div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }

        // Create emoji rain effect
        function createEmojiRain() {
            const emojis = ['üéâ', '‚ú®', 'üåü', 'üí´', 'üéä'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    emoji.style.top = '-50px';
                    document.body.appendChild(emoji);

                    setTimeout(() => emoji.remove(), 3000);
                }, i * 100);
            }
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.transform = 'translate(-50%, -50%)';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '9999';
                document.body.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 10;
                const x = Math.cos(angle) * velocity;
                const y = Math.sin(angle) * velocity;

                let posX = 0;
                let posY = 0;
                let opacity = 1;
                let rotation = 0;

                const animate = () => {
                    posX += x;
                    posY += y + 2;
                    opacity -= 0.02;
                    rotation += 10;

                    confetti.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) rotate(${rotation}deg)`;
                    confetti.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };

                requestAnimationFrame(animate);
            }
        }

        // Close modals on backdrop click
        document.getElementById('writeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideWriteModal();
            }
        });

        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideLoginModal();
            }
        });

        // Initialize
        createFloatingHearts();
        renderMessages();
    </script>
</body>
</html>
