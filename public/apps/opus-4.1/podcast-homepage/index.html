<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength - Your Podcast Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --background: #0f0f1e;
            --surface: #1a1a2e;
            --surface-light: #252542;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #06b6d4;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            opacity: 0.03;
            background: radial-gradient(ellipse at center, var(--primary) 0%, transparent 70%);
            animation: wave 20s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.02;
            background: radial-gradient(ellipse at center, var(--secondary) 0%, transparent 70%);
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            opacity: 0.02;
            background: radial-gradient(ellipse at center, var(--accent) 0%, transparent 70%);
        }

        @keyframes wave {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }

        /* Header */
        header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-icon::before {
            content: 'üéôÔ∏è';
            font-size: 1.5rem;
            animation: rotate 8s linear infinite reverse;
        }

        /* Subscribe buttons */
        .subscribe-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .subscribe-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .subscribe-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .subscribe-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 25%, #f5576c 50%, #06b6d4 75%, #667eea 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        /* Search Section */
        .search-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.5rem;
            border-radius: 50px;
            border: 2px solid transparent;
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary);
            background: var(--surface-light);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Filter Tags */
        .filter-tags {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem auto;
            max-width: 800px;
            padding: 0 2rem;
        }

        .filter-tag {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-tag:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            color: var(--text);
            transform: translateY(-2px);
        }

        .filter-tag.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Episodes Grid */
        .episodes-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .episode-card {
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            animation: slideUp 0.6s ease-out backwards;
        }

        .episode-card:nth-child(1) { animation-delay: 0.1s; }
        .episode-card:nth-child(2) { animation-delay: 0.2s; }
        .episode-card:nth-child(3) { animation-delay: 0.3s; }
        .episode-card:nth-child(4) { animation-delay: 0.4s; }
        .episode-card:nth-child(5) { animation-delay: 0.5s; }
        .episode-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .episode-thumbnail {
            width: 100%;
            height: 200px;
            background: var(--gradient-1);
            position: relative;
            overflow: hidden;
        }

        .episode-number {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .episode-duration {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .waveform {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            padding: 0 10px;
            opacity: 0.6;
        }

        .waveform-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            animation: wave-animation 2s ease-in-out infinite;
        }

        .waveform-bar:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .waveform-bar:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes wave-animation {
            0%, 100% { height: 20%; }
            50% { height: 80%; }
        }

        .episode-content {
            padding: 1.5rem;
        }

        .episode-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .episode-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .episode-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .episode-date {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .episode-stats {
            display: flex;
            gap: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .play-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--gradient-1);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateY(-50%);
            transition: left 0.5s;
        }

        .play-button:hover::before {
            left: 100%;
        }

        .play-button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        /* Footer */
        footer {
            background: var(--surface);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .social-link:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .footer-text {
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            .subscribe-section {
                width: 100%;
                justify-content: center;
            }

            .episodes-grid {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .filter-tags {
                padding: 0 1rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Wavelength</span>
            </div>
            <div class="subscribe-section">
                <button class="subscribe-btn btn-secondary" onclick="handleSubscribe('spotify')">

                <button class="subscribe-btn btn-secondary" onclick="handleSubscribe('apple')">
                    <span>üéß</span>

                <button class="subscribe-btn btn-primary" onclick="handleSubscribe('rss')">
                    <span>üì°</span>
                    <span>RSS Feed</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Amazing Podcasts</h1>
        <p>Immerse yourself in conversations that matter. From tech to culture, we've got you covered.</p>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input
                type="text"
                class="search-input"
                placeholder="Search episodes by title, topic, or guest..."
                onkeyup="searchEpisodes(this.value)"
            >
            <span class="search-icon">üîç</span>
        </div>
    </section>

    <!-- Filter Tags -->
    <div class="filter-tags">
        <span class="filter-tag active" onclick="filterByCategory('all', this)">All Episodes</span>
        <span class="filter-tag" onclick="filterByCategory('technology', this)">Technology</span>
        <span class="filter-tag" onclick="filterByCategory('culture', this)">Culture</span>
        <span class="filter-tag" onclick="filterByCategory('business', this)">Business</span>
        <span class="filter-tag" onclick="filterByCategory('science', this)">Science</span>
        <span class="filter-tag" onclick="filterByCategory('interviews', this)">Interviews</span>
    </div>

    <!-- Episodes Grid -->
    <section class="episodes-container">
        <div class="episodes-grid" id="episodesGrid">
            <!-- Episodes will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <div class="social-link" onclick="openSocial('twitter')">ùïè</div>
                <div class="social-link" onclick="openSocial('instagram')">üì∑</div>
                <div class="social-link" onclick="openSocial('youtube')">‚ñ∂Ô∏è</div>
                <div class="social-link" onclick="openSocial('linkedin')">üíº</div>
            </div>
            <p class="footer-text">¬© 2024 Wavelength Podcast. All rights reserved.</p>
            <p class="footer-text">New episodes every Wednesday</p>
        </div>
    </footer>

    <script>
        // Sample episode data
        const episodes = [
            {
                id: 1,
                number: "EP 047",
                title: "The Future of AI: Conversations with Leading Researchers",
                description: "Join us as we explore the cutting-edge developments in artificial intelligence with top researchers from around the world.",
                duration: "58:23",
                date: "2024-01-24",
                plays: "12.5k",
                likes: "892",
                category: "technology",
                gradient: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
            },
            {
                id: 2,
                number: "EP 046",
                title: "Building Sustainable Startups in 2024",
                description: "Learn from successful entrepreneurs about creating businesses that last while making a positive impact on society.",
                duration: "45:17",
                date: "2024-01-17",
                plays: "8.3k",
                likes: "654",
                category: "business",
                gradient: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
            },
            {
                id: 3,
                number: "EP 045",
                title: "The Science of Happiness: What Research Really Shows",
                description: "Discover evidence-based strategies for living a happier, more fulfilling life from leading psychologists and neuroscientists.",
                duration: "52:40",
                date: "2024-01-10",
                plays: "15.7k",
                likes: "1.2k",
                category: "science",
                gradient: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
            },
            {
                id: 4,
                number: "EP 044",
                title: "Digital Art Revolution: NFTs and Beyond",
                description: "Explore how digital artists are reshaping the art world through blockchain technology and new creative mediums.",
                duration: "41:55",
                date: "2024-01-03",
                plays: "6.9k",
                likes: "487",
                category: "culture",
                gradient: "linear-gradient(135deg, #fa709a 0%, #fee140 100%)"
            },
            {
                id: 5,
                number: "EP 043",
                title: "Climate Tech Innovations That Could Save the Planet",
                description: "Meet the innovators working on breakthrough technologies to combat climate change and create a sustainable future.",
                duration: "63:12",
                date: "2023-12-27",
                plays: "10.1k",
                likes: "923",
                category: "technology",
                gradient: "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)"
            },
            {
                id: 6,
                number: "EP 042",
                title: "Exclusive Interview with Tech Visionary Sarah Chen",
                description: "Sarah Chen shares her journey from startup founder to industry leader and her vision for the future of technology.",
                duration: "49:38",
                date: "2023-12-20",
                plays: "18.2k",
                likes: "1.5k",
                category: "interviews",
                gradient: "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)"
            }
        ];

        let filteredEpisodes = [...episodes];
        let currentCategory = 'all';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderEpisodes(episodes);
        });

        // Render episodes
        function renderEpisodes(episodesToRender) {
            const grid = document.getElementById('episodesGrid');
            grid.innerHTML = episodesToRender.map(episode => `
                <div class="episode-card" data-category="${episode.category}">
                    <div class="episode-thumbnail" style="background: ${episode.gradient}">
                        <span class="episode-number">${episode.number}</span>
                        <span class="episode-duration">${episode.duration}</span>
                        <div class="waveform">
                            ${Array(20).fill().map(() =>
                                `<div class="waveform-bar" style="height: ${Math.random() * 60 + 20}%"></div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="episode-content">
                        <h3 class="episode-title">${episode.title}</h3>
                        <p class="episode-description">${episode.description}</p>
                        <div class="episode-meta">
                            <span class="episode-date">${formatDate(episode.date)}</span>
                            <div class="episode-stats">
                                <span class="stat">‚ñ∂Ô∏è ${episode.plays}</span>
                                <span class="stat">‚ù§Ô∏è ${episode.likes}</span>
                            </div>
                        </div>
                        <button class="play-button" onclick="playEpisode(${episode.id})">
                            <span>‚ñ∂Ô∏è</span>
                            <span>Play Episode</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Search episodes
        function searchEpisodes(query) {
            const searchTerm = query.toLowerCase();
            let results = episodes;

            if (currentCategory !== 'all') {
                results = episodes.filter(ep => ep.category === currentCategory);
            }

            if (searchTerm) {
                results = results.filter(episode =>
                    episode.title.toLowerCase().includes(searchTerm) ||
                    episode.description.toLowerCase().includes(searchTerm) ||
                    episode.number.toLowerCase().includes(searchTerm)
                );
            }

            filteredEpisodes = results;
            renderEpisodes(filteredEpisodes);
        }

        // Filter by category
        function filterByCategory(category, element) {
            currentCategory = category;

            // Update active state
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            element.classList.add('active');

            // Filter episodes
            if (category === 'all') {
                filteredEpisodes = [...episodes];
            } else {
                filteredEpisodes = episodes.filter(ep => ep.category === category);
            }

            // Clear search input and render
            document.querySelector('.search-input').value = '';
            renderEpisodes(filteredEpisodes);
        }

        // Play episode
        function playEpisode(episodeId) {
            const episode = episodes.find(ep => ep.id === episodeId);
            if (episode) {
                // Simulate playing animation
                event.target.innerHTML = '<span class="loading"></span><span>Loading...</span>';
                setTimeout(() => {
                    event.target.innerHTML = '<span>‚è∏Ô∏è</span><span>Playing...</span>';
                    console.log(`Playing episode: ${episode.title}`);
                }, 1000);
            }
        }

        // Handle subscribe buttons
        function handleSubscribe(platform) {
            const messages = {
                spotify: "Opening Spotify...",
                apple: "Opening Apple Podcasts...",
                rss: "Copying RSS feed link..."
            };

            // Show feedback
            const btn = event.target.closest('.subscribe-btn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<span class="loading"></span>';

            setTimeout(() => {
                btn.innerHTML = originalContent;
                alert(messages[platform]);
            }, 1000);
        }

        // Open social links
        function openSocial(platform) {
            const urls = {
                twitter: "https://twitter.com",
                instagram: "https://instagram.com",
                youtube: "https://youtube.com",
                linkedin: "https://linkedin.com"
            };
            console.log(`Opening ${platform}: ${urls[platform]}`);
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Add parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.bg-animation');
            if (parallax) {
                parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
</body>
</html>
