<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Meal Tracker - Your Personal Nutrition Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .meal-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .meal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .meal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nutrition-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .calories-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .protein-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .carbs-badge {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .fat-badge {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .ingredient-tag {
            display: inline-block;
            padding: 5px 12px;
            margin: 4px;
            background: #f3f4f6;
            border-radius: 16px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .ingredient-tag:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: scale(1.02);
        }

        .meal-type-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .breakfast-icon {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .lunch-icon {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .dinner-icon {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

        .snack-icon {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: slideIn 0.5s ease-out;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #667eea;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Nutrition database with common foods
        const nutritionDatabase = {
            // Proteins
            'chicken breast': { calories: 165, protein: 31, carbs: 0, fat: 3.6, unit: '100g' },
            'salmon': { calories: 208, protein: 20, carbs: 0, fat: 13, unit: '100g' },

            'greek yogurt': { calories: 59, protein: 10, carbs: 3.6, fat: 0.4, unit: '100g' },
            'beef': { calories: 250, protein: 26, carbs: 0, fat: 15, unit: '100g' },
            'turkey': { calories: 189, protein: 29, carbs: 0, fat: 7.4, unit: '100g' },

            // Carbs
            'rice': { calories: 130, protein: 2.7, carbs: 28, fat: 0.3, unit: '100g' },
            'pasta': { calories: 131, protein: 5, carbs: 25, fat: 1.1, unit: '100g' },
            'bread': { calories: 265, protein: 9, carbs: 49, fat: 3.2, unit: '100g' },
            'quinoa': { calories: 120, protein: 4.4, carbs: 21, fat: 1.9, unit: '100g' },
            'oatmeal': { calories: 68, protein: 2.4, carbs: 12, fat: 1.4, unit: '100g' },
            'sweet potato': { calories: 86, protein: 1.6, carbs: 20, fat: 0.1, unit: '100g' },
            'potato': { calories: 77, protein: 2, carbs: 17, fat: 0.1, unit: '100g' },

            // Vegetables
            'broccoli': { calories: 34, protein: 2.8, carbs: 7, fat: 0.4, unit: '100g' },
            'spinach': { calories: 23, protein: 2.9, carbs: 3.6, fat: 0.4, unit: '100g' },
            'carrots': { calories: 41, protein: 0.9, carbs: 10, fat: 0.2, unit: '100g' },
            'tomatoes': { calories: 18, protein: 0.9, carbs: 3.9, fat: 0.2, unit: '100g' },
            'bell peppers': { calories: 31, protein: 1, carbs: 6, fat: 0.3, unit: '100g' },
            'cucumber': { calories: 16, protein: 0.7, carbs: 3.6, fat: 0.1, unit: '100g' },
            'lettuce': { calories: 15, protein: 1.4, carbs: 2.9, fat: 0.2, unit: '100g' },
            'mushrooms': { calories: 22, protein: 3.1, carbs: 3.3, fat: 0.3, unit: '100g' },

            // Fruits
            'apple': { calories: 52, protein: 0.3, carbs: 14, fat: 0.2, unit: '100g' },
            'banana': { calories: 89, protein: 1.1, carbs: 23, fat: 0.3, unit: '100g' },
            'orange': { calories: 47, protein: 0.9, carbs: 12, fat: 0.1, unit: '100g' },
            'berries': { calories: 57, protein: 0.7, carbs: 14, fat: 0.3, unit: '100g' },
            'avocado': { calories: 160, protein: 2, carbs: 9, fat: 15, unit: '100g' },
            'grapes': { calories: 67, protein: 0.6, carbs: 17, fat: 0.4, unit: '100g' },
            'strawberries': { calories: 32, protein: 0.7, carbs: 7.7, fat: 0.3, unit: '100g' },

            // Dairy & Alternatives
            'milk': { calories: 42, protein: 3.4, carbs: 5, fat: 1, unit: '100ml' },
            'cheese': { calories: 402, protein: 25, carbs: 1.3, fat: 33, unit: '100g' },
            'butter': { calories: 717, protein: 0.9, carbs: 0.1, fat: 81, unit: '100g' },
            'almond milk': { calories: 17, protein: 0.6, carbs: 0.6, fat: 1.5, unit: '100ml' },

            // Others
            'olive oil': { calories: 884, protein: 0, carbs: 0, fat: 100, unit: '100ml' },
            'nuts': { calories: 607, protein: 20, carbs: 21, fat: 54, unit: '100g' },
            'honey': { calories: 304, protein: 0.3, carbs: 82, fat: 0, unit: '100g' },
            'dark chocolate': { calories: 546, protein: 5, carbs: 61, fat: 31, unit: '100g' }
        };

        class MealTracker {
            constructor() {
                this.meals = this.loadMeals();
                this.currentDate = new Date().toISOString().split('T')[0];
                this.init();
            }

            loadMeals() {
                const stored = localStorage.getItem('healthyMeals');
                return stored ? JSON.parse(stored) : [];
            }

            saveMeals() {
                localStorage.setItem('healthyMeals', JSON.stringify(this.meals));
            }

            addMeal(meal) {
                meal.id = Date.now();
                meal.date = this.currentDate;
                meal.timestamp = new Date().toISOString();
                this.meals.push(meal);
                this.saveMeals();
                this.render();
            }

            deleteMeal(id) {
                this.meals = this.meals.filter(meal => meal.id !== id);
                this.saveMeals();
                this.render();
            }

            getTodaysMeals() {
                return this.meals.filter(meal => meal.date === this.currentDate);
            }

            getDailySummary() {
                const todaysMeals = this.getTodaysMeals();
                return todaysMeals.reduce((sum, meal) => {
                    sum.calories += meal.calories || 0;
                    sum.protein += meal.protein || 0;
                    sum.carbs += meal.carbs || 0;
                    sum.fat += meal.fat || 0;
                    sum.count += 1;
                    return sum;
                }, { calories: 0, protein: 0, carbs: 0, fat: 0, count: 0 });
            }

            getMealTypeIcon(type) {
                const icons = {
                    breakfast: 'üç≥',
                    lunch: 'ü•ó',
                    dinner: 'üçΩÔ∏è',
                    snack: 'üçé'
                };
                return icons[type] || 'üçΩÔ∏è';
            }

            calculateNutrition(ingredients) {
                const totals = { calories: 0, protein: 0, carbs: 0, fat: 0 };

                ingredients.forEach(item => {
                    const [amount, ...nameParts] = item.trim().split(' ');
                    const name = nameParts.join(' ').toLowerCase();
                    const quantity = parseFloat(amount) || 100;

                    const food = nutritionDatabase[name];
                    if (food) {
                        const multiplier = quantity / 100;
                        totals.calories += food.calories * multiplier;
                        totals.protein += food.protein * multiplier;
                        totals.carbs += food.carbs * multiplier;
                        totals.fat += food.fat * multiplier;
                    }
                });

                return totals;
            }

            init() {
                this.render();
                this.attachEventListeners();
            }

            attachEventListeners() {
                // Form submission
                document.addEventListener('submit', (e) => {
                    if (e.target.id === 'meal-form') {
                        e.preventDefault();
                        this.handleFormSubmit(e.target);
                    }
                });

                // Delete meal
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-meal')) {
                        const id = parseInt(e.target.dataset.id);
                        this.deleteMeal(id);
                    }
                });

                // Auto-suggest ingredients
                document.addEventListener('input', (e) => {
                    if (e.target.id === 'ingredients') {
                        this.handleIngredientInput(e.target);
                    }
                });
            }

            handleFormSubmit(form) {
                const formData = new FormData(form);
                const ingredients = formData.get('ingredients').split(',').map(i => i.trim()).filter(i => i);

                const nutrition = this.calculateNutrition(ingredients);

                const meal = {
                    name: formData.get('name'),
                    type: formData.get('type'),
                    ingredients: ingredients,
                    ...nutrition
                };

                this.addMeal(meal);
                form.reset();
            }

            handleIngredientInput(input) {
                const value = input.value.toLowerCase();
                const lastIngredient = value.split(',').pop().trim();

                if (lastIngredient.length > 1) {
                    const suggestions = Object.keys(nutritionDatabase)
                        .filter(food => food.includes(lastIngredient))
                        .slice(0, 5);

                    this.showSuggestions(input, suggestions);
                } else {
                    this.hideSuggestions();
                }
            }

            showSuggestions(input, suggestions) {
                let suggestionBox = document.getElementById('suggestions');
                if (!suggestionBox) {
                    suggestionBox = document.createElement('div');
                    suggestionBox.id = 'suggestions';
                    suggestionBox.className = 'absolute bg-white border border-gray-200 rounded-lg shadow-lg mt-1 z-50';
                    input.parentElement.appendChild(suggestionBox);
                }

                suggestionBox.innerHTML = suggestions.map(s => `
                    <div class="px-4 py-2 hover:bg-purple-50 cursor-pointer" onclick="app.selectSuggestion('${s}')">
                        ${s} <span class="text-gray-500 text-sm">(${nutritionDatabase[s].calories} cal/${nutritionDatabase[s].unit})</span>
                    </div>
                `).join('');

                suggestionBox.style.display = 'block';
            }

            hideSuggestions() {
                const suggestionBox = document.getElementById('suggestions');
                if (suggestionBox) {
                    suggestionBox.style.display = 'none';
                }
            }

            selectSuggestion(food) {
                const input = document.getElementById('ingredients');
                const ingredients = input.value.split(',');
                ingredients[ingredients.length - 1] = ` 100 ${food}`;
                input.value = ingredients.join(',');
                this.hideSuggestions();
                input.focus();
            }

            render() {
                const summary = this.getDailySummary();
                const todaysMeals = this.getTodaysMeals();

                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen p-4">
                        <!-- Header -->
                        <div class="glass-morphism rounded-2xl p-6 mb-6 fade-in">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white text-2xl">
                                        ü•ó
                                    </div>
                                    <div>
                                        <h1 class="text-3xl font-bold text-gray-800">Healthy Meal Tracker</h1>
                                        <p class="text-gray-600">Track your nutrition, one meal at a time</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-gray-500 text-sm">Today's Date</p>
                                    <p class="text-xl font-semibold text-gray-800">${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Daily Summary Stats -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div class="stats-card fade-in">
                                <div class="text-3xl mb-2">üî•</div>
                                <div class="text-3xl font-bold">${Math.round(summary.calories)}</div>
                                <div class="text-white/80">Calories</div>
                            </div>
                            <div class="stats-card fade-in" style="animation-delay: 0.1s">
                                <div class="text-3xl mb-2">üí™</div>
                                <div class="text-3xl font-bold">${Math.round(summary.protein)}g</div>
                                <div class="text-white/80">Protein</div>
                            </div>
                            <div class="stats-card fade-in" style="animation-delay: 0.2s">
                                <div class="text-3xl mb-2">üåæ</div>
                                <div class="text-3xl font-bold">${Math.round(summary.carbs)}g</div>
                                <div class="text-white/80">Carbs</div>
                            </div>
                            <div class="stats-card fade-in" style="animation-delay: 0.3s">
                                <div class="text-3xl mb-2">ü•ë</div>
                                <div class="text-3xl font-bold">${Math.round(summary.fat)}g</div>
                                <div class="text-white/80">Fats</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <!-- Add Meal Form -->
                            <div class="lg:col-span-1">
                                <div class="glass-morphism rounded-2xl p-6 fade-in">
                                    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <i class="fas fa-plus-circle text-purple-600"></i>
                                        Add New Meal
                                    </h2>
                                    <form id="meal-form">
                                        <div class="mb-4">
                                            <label class="block text-gray-700 font-medium mb-2">Meal Name</label>
                                            <input
                                                type="text"
                                                name="name"
                                                required
                                                placeholder="e.g., Grilled Chicken Salad"
                                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                                            >
                                        </div>

                                        <div class="mb-4">
                                            <label class="block text-gray-700 font-medium mb-2">Meal Type</label>
                                            <select
                                                name="type"
                                                required
                                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                                            >
                                                <option value="breakfast">üç≥ Breakfast</option>
                                                <option value="lunch">ü•ó Lunch</option>
                                                <option value="dinner">üçΩÔ∏è Dinner</option>
                                                <option value="snack">üçé Snack</option>
                                            </select>
                                        </div>

                                        <div class="mb-4 relative">
                                            <label class="block text-gray-700 font-medium mb-2">
                                                Ingredients
                                                <span class="text-gray-500 text-sm font-normal">(comma-separated with amounts)</span>
                                            </label>
                                            <textarea
                                                id="ingredients"
                                                name="ingredients"
                                                required
                                                rows="3"
                                                placeholder="e.g., 200 chicken breast, 100 spinach, 50 tomatoes"
                                                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                                            ></textarea>
                                        </div>

                                        <button type="submit" class="btn-primary w-full">
                                            <i class="fas fa-plus mr-2"></i>
                                            Add Meal
                                        </button>
                                    </form>

                                    <!-- Quick Add Suggestions -->
                                    <div class="mt-6 pt-6 border-t border-gray-200">
                                        <p class="text-sm text-gray-600 mb-3">Quick Add Popular Items:</p>
                                        <div class="flex flex-wrap gap-2">
                                            ${Object.keys(nutritionDatabase).slice(0, 8).map(food => `
                                                <button
                                                    onclick="document.getElementById('ingredients').value += (document.getElementById('ingredients').value ? ', ' : '') + '100 ${food}'"
                                                    class="text-xs px-3 py-1 bg-purple-100 text-purple-700 rounded-full hover:bg-purple-200 transition-all"
                                                >
                                                    + ${food}
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Today's Meals -->
                            <div class="lg:col-span-2">
                                <div class="glass-morphism rounded-2xl p-6 fade-in">
                                    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center justify-between">
                                        <span class="flex items-center gap-2">
                                            <i class="fas fa-utensils text-purple-600"></i>
                                            Today's Meals
                                        </span>
                                        <span class="text-sm font-normal text-gray-600">${summary.count} meals logged</span>
                                    </h2>

                                    <div class="space-y-4 max-h-[600px] overflow-y-auto custom-scrollbar pr-2">
                                        ${todaysMeals.length === 0 ? `
                                            <div class="text-center py-12">
                                                <div class="text-6xl mb-4">üçΩÔ∏è</div>
                                                <p class="text-gray-500 text-lg">No meals logged yet today</p>
                                                <p class="text-gray-400 mt-2">Start tracking your nutrition by adding your first meal!</p>
                                            </div>
                                        ` : todaysMeals.map((meal, index) => `
                                            <div class="meal-card fade-in" style="animation-delay: ${index * 0.1}s">
                                                <div class="flex items-start justify-between mb-3">
                                                    <div class="flex items-center gap-3">
                                                        <div class="meal-type-icon ${meal.type}-icon">
                                                            ${this.getMealTypeIcon(meal.type)}
                                                        </div>
                                                        <div>
                                                            <h3 class="font-semibold text-gray-800 text-lg">${meal.name}</h3>
                                                            <p class="text-gray-500 text-sm capitalize">${meal.type} ‚Ä¢ ${new Date(meal.timestamp).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</p>
                                                        </div>
                                                    </div>
                                                    <button
                                                        class="delete-meal text-red-500 hover:text-red-700 transition-colors"
                                                        data-id="${meal.id}"
                                                        title="Delete meal"
                                                    >
                                                        <i class="fas fa-trash-alt pointer-events-none"></i>
                                                    </button>
                                                </div>

                                                <div class="mb-3">
                                                    <p class="text-sm text-gray-600 mb-2">Ingredients:</p>
                                                    <div class="flex flex-wrap">
                                                        ${meal.ingredients.map(ing => `
                                                            <span class="ingredient-tag">
                                                                ${ing}
                                                            </span>
                                                        `).join('')}
                                                    </div>
                                                </div>

                                                <div class="flex flex-wrap gap-2 pt-3 border-t border-gray-100">
                                                    <span class="nutrition-badge calories-badge">
                                                        üî• ${Math.round(meal.calories)} cal
                                                    </span>
                                                    <span class="nutrition-badge protein-badge">
                                                        üí™ ${Math.round(meal.protein)}g protein
                                                    </span>
                                                    <span class="nutrition-badge carbs-badge">
                                                        üåæ ${Math.round(meal.carbs)}g carbs
                                                    </span>
                                                    <span class="nutrition-badge fat-badge">
                                                        ü•ë ${Math.round(meal.fat)}g fat
                                                    </span>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Nutrition Goals Progress -->
                                <div class="glass-morphism rounded-2xl p-6 mt-6 fade-in">
                                    <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <i class="fas fa-chart-line text-purple-600"></i>
                                        Daily Nutrition Progress
                                    </h3>
                                    <div class="space-y-4">
                                        <div>
                                            <div class="flex justify-between mb-1">
                                                <span class="text-sm font-medium text-gray-700">Calories</span>
                                                <span class="text-sm text-gray-600">${Math.round(summary.calories)} / 2000</span>
                                            </div>
                                            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
