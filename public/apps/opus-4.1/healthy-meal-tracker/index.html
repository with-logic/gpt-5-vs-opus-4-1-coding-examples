<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Meal Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .meal-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .meal-form h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .ingredient-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .ingredient-tag {
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ingredient-tag .remove {
            cursor: pointer;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .meals-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .meals-list h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meal-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .meal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .meal-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .meal-calories {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .meal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .meal-info {
            font-size: 0.9em;
            color: #666;
        }

        .meal-ingredients {
            margin-top: 10px;
        }

        .daily-summary {
            grid-column: 1 / -1;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            margin-top: 20px;
        }

        .daily-summary h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .food-icon {
            font-size: 1.5em;
            margin-right: 5px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state .food-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .meal-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="food-icon">üçé</span>Healthy Meal Tracker</h1>
            <p>Track your meals and monitor your daily nutrition</p>
        </div>

        <div class="main-content">
            <div class="meal-form">
                <h2><span class="food-icon">üìù</span>Add New Meal</h2>
                
                <form id="mealForm">
                    <div class="form-group">
                        <label for="mealName">Meal Name</label>
                        <input type="text" id="mealName" placeholder="e.g., Chicken Salad" required>
                    </div>

                    <div class="form-group">
                        <label for="mealType">Meal Type</label>
                        <select id="mealType" required>
                            <option value="">Select meal type</option>
                            <option value="breakfast">üåÖ Breakfast</option>
                            <option value="lunch">‚òÄÔ∏è Lunch</option>
                            <option value="dinner">üåô Dinner</option>
                            <option value="snack">üç™ Snack</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="calories">Calories</label>
                        <input type="number" id="calories" placeholder="e.g., 350" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="newIngredient">Ingredients</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="newIngredient" placeholder="Add ingredient">
                            <button type="button" class="btn btn-secondary" onclick="addIngredient()">Add</button>
                        </div>
                        <div id="ingredientsList" class="ingredient-list"></div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" placeholder="Any additional notes about the meal..." rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="food-icon">‚ûï</span>Add Meal
                    </button>
                </form>
            </div>

            <div class="meals-list">
                <h2><span class="food-icon">üìã</span>Today's Meals</h2>
                <div id="mealsContainer"></div>
            </div>

            <div class="daily-summary">
                <h2><span class="food-icon">üìä</span>Daily Summary</h2>
                <div class="summary-stats" id="summaryStats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalMeals">0</div>
                        <div class="stat-label">Total Meals</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalCalories">0</div>
                        <div class="stat-label">Total Calories</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgCalories">0</div>
                        <div class="stat-label">Avg per Meal</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MealTracker {
            constructor() {
                this.meals = JSON.parse(localStorage.getItem('healthyMeals')) || [];
                this.currentIngredients = [];
                
                this.bindEvents();
                this.renderMeals();
                this.updateSummary();
            }

            bindEvents() {
                document.getElementById('mealForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addMeal();
                });

                document.getElementById('newIngredient').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addIngredient();
                    }
                });
            }

            addIngredient() {
                const input = document.getElementById('newIngredient');
                const ingredient = input.value.trim();
                
                if (ingredient && !this.currentIngredients.includes(ingredient)) {
                    this.currentIngredients.push(ingredient);
                    this.renderIngredients();
                    input.value = '';
                }
            }

            removeIngredient(ingredient) {
                this.currentIngredients = this.currentIngredients.filter(ing => ing !== ingredient);
                this.renderIngredients();
            }

            renderIngredients() {
                const container = document.getElementById('ingredientsList');
                container.innerHTML = this.currentIngredients.map(ingredient => `
                    <div class="ingredient-tag">
                        ${ingredient}
                        <span class="remove" onclick="mealTracker.removeIngredient('${ingredient}')">√ó</span>
                    </div>
                `).join('');
            }

            addMeal() {
                const formData = {
                    id: Date.now(),
                    name: document.getElementById('mealName').value,
                    type: document.getElementById('mealType').value,
                    calories: parseInt(document.getElementById('calories').value),
                    ingredients: [...this.currentIngredients],
                    notes: document.getElementById('notes').value,
                    timestamp: new Date().toISOString()
                };

                this.meals.push(formData);
                this.saveMeals();
                this.renderMeals();
                this.updateSummary();
                this.resetForm();
            }

            deleteMeal(id) {
                this.meals = this.meals.filter(meal => meal.id !== id);
                this.saveMeals();
                this.renderMeals();
                this.updateSummary();
            }

            resetForm() {
                document.getElementById('mealForm').reset();
                this.currentIngredients = [];
                this.renderIngredients();
            }

            getMealIcon(type) {
                const icons = {
                    breakfast: 'üåÖ',
                    lunch: '‚òÄÔ∏è',
                    dinner: 'üåô',
                    snack: 'üç™'
                };
                return icons[type] || 'üçΩÔ∏è';
            }

            formatTime(timestamp) {
                return new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            renderMeals() {
                const container = document.getElementById('mealsContainer');
                
                if (this.meals.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="food-icon">üçΩÔ∏è</div>
                            <h3>No meals logged today</h3>
                            <p>Add your first meal to start tracking!</p>
                        </div>
                    `;
                    return;
                }

                const todayMeals = this.meals.filter(meal => {
                    const mealDate = new Date(meal.timestamp).toDateString();
                    const today = new Date().toDateString();
                    return mealDate === today;
                });

                container.innerHTML = todayMeals.map(meal => `
                    <div class="meal-card">
                        <div class="meal-header">
                            <div class="meal-name">
                                ${this.getMealIcon(meal.type)} ${meal.name}
                            </div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="meal-calories">${meal.calories} cal</div>
                                <button class="delete-btn" onclick="mealTracker.deleteMeal(${meal.id})">√ó</button>
                            </div>
                        </div>
                        
                        <div class="meal-details">
                            <div class="meal-info">
                                <strong>Time:</strong> ${this.formatTime(meal.timestamp)}
                            </div>
                            <div class="meal-info">
                                <strong>Type:</strong> ${meal.type.charAt(0).toUpperCase() + meal.type.slice(1)}
                            </div>
                        </div>

                        ${meal.ingredients.length > 0 ? `
                            <div class="meal-ingredients">
                                <strong>Ingredients:</strong>
                                <div class="ingredient-list">
                                    ${meal.ingredients.map(ing => `
                                        <span class="ingredient-tag" style="background: #6c757d;">
                                            ${ing}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${meal.notes ? `
                            <div class="meal-info" style="margin-top: 10px;">
                                <strong>Notes:</strong> ${meal.notes}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            updateSummary() {
                const todayMeals = this.meals.filter(meal => {
                    const mealDate = new Date(meal.timestamp).toDateString();
                    const today = new Date().toDateString();
                    return mealDate === today;
                });

                const totalMeals = todayMeals.length;
                const totalCalories = todayMeals.reduce((sum, meal) => sum + meal.calories, 0);
                const avgCalories = totalMeals > 0 ? Math.round(totalCalories / totalMeals) : 0;

                document.getElementById('totalMeals').textContent = totalMeals;
                document.getElementById('totalCalories').textContent = totalCalories;
                document.getElementById('avgCalories').textContent = avgCalories;
            }

            saveMeals() {
                localStorage.setItem('healthyMeals', JSON.stringify(this.meals));
            }
        }

        // Global functions for onclick handlers
        window.addIngredient = function() {
            mealTracker.addIngredient();
        };

        // Initialize the app
        const mealTracker = new MealTracker();
    </script>
</body>
</html>
