<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Lab - Interactive Regular Expression Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-dim: #6e7681;
            --accent: #58a6ff;
            --success: #3fb950;
            --error: #f85149;
            --warning: #d29922;
            --match-bg-1: rgba(88, 166, 255, 0.2);
            --match-bg-2: rgba(63, 185, 80, 0.2);
            --match-bg-3: rgba(210, 153, 34, 0.2);
            --match-bg-4: rgba(248, 81, 73, 0.2);
            --match-bg-5: rgba(178, 148, 187, 0.2);
            --terminal-green: #3fb950;
            --scrollbar-thumb: #484f58;
            --scrollbar-track: #21262d;
        }

        body.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #f0f3f6;
            --border-color: #d0d7de;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-dim: #6e7781;
            --accent: #0969da;
            --success: #1a7f37;
            --error: #cf222e;
            --warning: #9a6700;
            --match-bg-1: rgba(9, 105, 218, 0.15);
            --match-bg-2: rgba(26, 127, 55, 0.15);
            --match-bg-3: rgba(154, 103, 0, 0.15);
            --match-bg-4: rgba(207, 34, 46, 0.15);
            --match-bg-5: rgba(130, 80, 223, 0.15);
            --terminal-green: #1a7f37;
            --scrollbar-thumb: #afb8c1;
            --scrollbar-track: #f6f8fa;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }

        /* Terminal Window Style */
        .terminal-window {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .terminal-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
        }

        .terminal-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .terminal-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-dim);
            opacity: 0.5;
        }

        .dot.red { background: #ff5f56; opacity: 1; }
        .dot.yellow { background: #ffbd2e; opacity: 1; }
        .dot.green { background: #27c93f; opacity: 1; }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            flex: 1;
            width: 100%;
        }

        /* Input Section */
        .input-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .pattern-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-label {
            position: absolute;
            top: -8px;
            left: 12px;
            background: var(--bg-secondary);
            padding: 0 4px;
            font-size: 11px;
            color: var(--text-secondary);
            z-index: 1;
        }

        input, textarea {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 12px;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .pattern-input {
            font-size: 16px;
            font-weight: 500;
        }

        .flags-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .flag-checkbox {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .flag-checkbox:hover {
            border-color: var(--accent);
        }

        .flag-checkbox.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .flag-checkbox input {
            display: none;
        }

        .flag-label {
            font-size: 13px;
            font-weight: 500;
        }

        .flag-desc {
            font-size: 11px;
            opacity: 0.8;
        }

        /* Test Text Area */
        .test-text-container {
            grid-column: 1 / -1;
        }

        .test-textarea {
            min-height: 120px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Quick Insert Tokens */
        .tokens-section {
            margin-bottom: 24px;
        }

        .tokens-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .token-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 13px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .token-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .token-code {
            font-weight: 600;
            font-size: 14px;
        }

        .token-desc {
            font-size: 10px;
            opacity: 0.7;
        }

        /* Output Panes */
        .output-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 16px;
        }

        .output-pane {
            min-height: 300px;
        }

        .pane-content {
            padding: 16px;
            min-height: 260px;
            max-height: 400px;
            overflow: auto;
        }

        /* Matches Highlighting */
        .matches-display {
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .match-highlight {
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
            position: relative;
            margin: 0 1px;
        }

        .match-highlight:hover::after {
            content: attr(data-match);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
        }

        .group-0 { background: var(--match-bg-1); color: var(--accent); }
        .group-1 { background: var(--match-bg-2); color: var(--success); }
        .group-2 { background: var(--match-bg-3); color: var(--warning); }
        .group-3 { background: var(--match-bg-4); color: var(--error); }
        .group-4 { background: var(--match-bg-5); color: #b294bb; }

        /* Matches Table */
        .matches-table {
            width: 100%;
            font-size: 13px;
        }

        .matches-table th {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .matches-table td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .matches-table tr:hover {
            background: var(--bg-tertiary);
        }

        .match-value {
            font-family: inherit;
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .group-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 4px;
        }

        /* Pattern Explanation */
        .explanation-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .explanation-item {
            display: flex;
            gap: 12px;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .explanation-token {
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            min-width: fit-content;
        }

        .explanation-text {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.5;
            flex: 1;
        }

        /* Error Display */
        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 13px;
            color: var(--error);
        }

        .error-caret {
            font-family: inherit;
            white-space: pre;
            margin-top: 8px;
            color: var(--warning);
        }

        /* Buttons */
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--accent);
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }

        .btn-icon {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .theme-toggle:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Utils */
        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state {
            color: var(--text-dim);
            font-size: 13px;
            text-align: center;
            padding: 40px 20px;
        }

        .actions-row {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .output-section {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 16px;
            }

            .tokens-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .match-highlight {
            animation: fadeIn 0.3s ease;
        }

        /* Copy Button Animation */
        .copy-feedback {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">/^$/</div>
                <span>Regex Lab</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <div class="pattern-container">
                <div class="terminal-window">
                    <div class="terminal-header">
                        <div class="terminal-dots">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                        </div>
                        <div class="terminal-title">
                            <span>Pattern Input</span>
                        </div>
                    </div>
                    <div style="padding: 16px;">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <span class="input-label">Regular Expression</span>
                                <input
                                    type="text"
                                    id="patternInput"
                                    class="pattern-input"
                                    placeholder="Enter your regex pattern..."
                                    autocomplete="off"
                                    spellcheck="false"
                                >
                            </div>
                        </div>
                        <div id="errorContainer"></div>
                    </div>
                </div>
            </div>

            <div class="flags-container-wrapper">
                <div class="terminal-window">
                    <div class="terminal-header">
                        <div class="terminal-dots">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                        </div>
                        <div class="terminal-title">
                            <span>Flags</span>
                        </div>
                    </div>
                    <div style="padding: 16px;">
                        <div class="flags-container">
                            <label class="flag-checkbox" data-flag="g">
                                <input type="checkbox" id="flagG">
                                <div>
                                    <div class="flag-label">g</div>
                                    <div class="flag-desc">global</div>
                                </div>
                            </label>
                            <label class="flag-checkbox" data-flag="i">
                                <input type="checkbox" id="flagI">
                                <div>
                                    <div class="flag-label">i</div>
                                    <div class="flag-desc">ignore case</div>
                                </div>
                            </label>
                            <label class="flag-checkbox" data-flag="m">
                                <input type="checkbox" id="flagM">
                                <div>
                                    <div class="flag-label">m</div>
                                    <div class="flag-desc">multiline</div>
                                </div>
                            </label>
                            <label class="flag-checkbox" data-flag="s">
                                <input type="checkbox" id="flagS">
                                <div>
                                    <div class="flag-label">s</div>
                                    <div class="flag-desc">dotAll</div>
                                </div>
                            </label>
                            <label class="flag-checkbox" data-flag="u">
                                <input type="checkbox" id="flagU">
                                <div>
                                    <div class="flag-label">u</div>
                                    <div class="flag-desc">unicode</div>
                                </div>
                            </label>
                            <label class="flag-checkbox" data-flag="y">
                                <input type="checkbox" id="flagY">
                                <div>
                                    <div class="flag-label">y</div>
                                    <div class="flag-desc">sticky</div>
                                </div>
                            </label>
                        </div>
                        <div class="actions-row">
                            <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
                            <button class="btn" onclick="copyShareLink()">Copy Link</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="test-text-container">
                <div class="terminal-window">
                    <div class="terminal-header">
                        <div class="terminal-dots">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                        </div>
                        <div class="terminal-title">
                            <span>Test Text</span>
                        </div>
                    </div>
                    <div style="padding: 16px;">
                        <div class="input-wrapper">
                            <span class="input-label">Input Text</span>
                            <textarea
                                id="testText"
                                class="test-textarea"
                                placeholder="Enter text to test your pattern against..."
                                spellcheck="false"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Insert Tokens -->
        <div class="tokens-section">
            <div class="section-title">Quick Insert Tokens</div>
            <div class="tokens-grid">
                <button class="token-btn" onclick="insertToken('\\\\d')">
                    <span class="token-code">\d</span>
                    <span class="token-desc">digit</span>
                </button>
                <button class="token-btn" onclick="insertToken('\\\\w')">
                    <span class="token-code">\w</span>
                    <span class="token-desc">word</span>
                </button>
                <button class="token-btn" onclick="insertToken('\\\\s')">
                    <span class="token-code">\s</span>
                    <span class="token-desc">space</span>
                </button>
                <button class="token-btn" onclick="insertToken('.')">
                    <span class="token-code">.</span>
                    <span class="token-desc">any char</span>
                </button>
                <button class="token-btn" onclick="insertToken('[A-Z]')">
                    <span class="token-code">[A-Z]</span>
                    <span class="token-desc">uppercase</span>
                </button>
                <button class="token-btn" onclick="insertToken('[a-z]')">
                    <span class="token-code">[a-z]</span>
                    <span class="token-desc">lowercase</span>
                </button>
                <button class="token-btn" onclick="insertToken('[0-9]')">
                    <span class="token-code">[0-9]</span>
                    <span class="token-desc">number</span>
                </button>
                <button class="token-btn" onclick="insertToken('^')">
                    <span class="token-code">^</span>
                    <span class="token-desc">start</span>
                </button>
                <button class="token-btn" onclick="insertToken('$')">
                    <span class="token-code">$</span>
                    <span class="token-desc">end</span>
                </button>
                <button class="token-btn" onclick="insertToken('*')">
                    <span class="token-code">*</span>
                    <span class="token-desc">0 or more</span>
                </button>
                <button class="token-btn" onclick="insertToken('+')">
                    <span class="token-code">+</span>
                    <span class="token-desc">1 or more</span>
                </button>
                <button class="token-btn" onclick="insertToken('?')">
                    <span class="token-code">?</span>
                    <span class="token-desc">0 or 1</span>
                </button>
                <button class="token-btn" onclick="insertToken('{n,m}')">
                    <span class="token-code">{n,m}</span>
                    <span class="token-desc">n to m</span>
                </button>
                <button class="token-btn" onclick="insertToken('()')">
                    <span class="token-code">( )</span>
                    <span class="token-desc">group</span>
                </button>
                <button class="token-btn" onclick="insertToken('(?:)')">
                    <span class="token-code">(?:)</span>
                    <span class="token-desc">non-capture</span>
                </button>
                <button class="token-btn" onclick="insertToken('(?=)')">
                    <span class="token-code">(?=)</span>
                    <span class="token-desc">lookahead</span>
                </button>
                <button class="token-btn" onclick="insertToken('(?!)')">
                    <span class="token-code">(?!)</span>
                    <span class="token-desc">neg lookahead</span>
                </button>
                <button class="token-btn" onclick="insertToken('(?<=)')">
                    <span class="token-code">(?&lt;=)</span>
                    <span class="token-desc">lookbehind</span>
                </button>
                <button class="token-btn" onclick="insertToken('(?<!)')">
                    <span class="token-code">(?&lt;!)</span>
                    <span class="token-desc">neg lookbehind</span>
                </button>
                <button class="token-btn" onclick="insertToken('\\\\b')">
                    <span class="token-code">\b</span>
                    <span class="token-desc">word boundary</span>
                </button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <!-- Highlighted Matches -->
            <div class="terminal-window output-pane">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <span class="dot red"></span>
                        <span class="dot yellow"></span>
                        <span class="dot green"></span>
                    </div>
                    <div class="terminal-title">
                        <span>üéØ Highlighted Matches</span>
                    </div>
                </div>
                <div class="pane-content">
                    <div id="matchesDisplay" class="matches-display">
                        <div class="empty-state">Enter a pattern and test text to see matches</div>
                    </div>
                </div>
            </div>

            <!-- Matches Table -->
            <div class="terminal-window output-pane">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <span class="dot red"></span>
                        <span class="dot yellow"></span>
                        <span class="dot green"></span>
                    </div>
                    <div class="terminal-title">
                        <span>üìä Match Details</span>
                    </div>
                </div>
                <div class="pane-content">
                    <div id="matchesTable">
                        <div class="empty-state">No matches found</div>
                    </div>
                </div>
            </div>

            <!-- Pattern Explanation -->
            <div class="terminal-window output-pane">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <span class="dot red"></span>
                        <span class="dot yellow"></span>
                        <span class="dot green"></span>
                    </div>
                    <div class="terminal-title">
                        <span>üí° Pattern Explanation</span>
                    </div>
                </div>
                <div class="pane-content">
                    <div id="patternExplanation" class="explanation-list">
                        <div class="empty-state">Enter a pattern to see its explanation</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize state
        let currentPattern = '';
        let currentFlags = '';
        let currentText = '';
        let regex = null;
        let error = null;

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme;
            updateThemeIcon();
        }

        function toggleTheme() {
            const currentTheme = document.body.className || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            icon.textContent = document.body.className === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Pattern Explanation
        function explainPattern(pattern) {
            if (!pattern) return [];

            const explanations = [];
            const tokens = [
                { regex: /^\^/, desc: 'Matches the beginning of the string or line' },
                { regex: /\$$/, desc: 'Matches the end of the string or line' },
                { regex: /\\d/g, desc: 'Matches any digit (0-9)' },
                { regex: /\\D/g, desc: 'Matches any non-digit character' },
                { regex: /\\w/g, desc: 'Matches any word character (a-z, A-Z, 0-9, _)' },
                { regex: /\\W/g, desc: 'Matches any non-word character' },
                { regex: /\\s/g, desc: 'Matches any whitespace character' },
                { regex: /\\S/g, desc: 'Matches any non-whitespace character' },
                { regex: /\\b/g, desc: 'Matches a word boundary' },
                { regex: /\\B/g, desc: 'Matches a non-word boundary' },
                { regex: /\./g, desc: 'Matches any character (except newline without s flag)' },
                { regex: /\*/g, desc: 'Matches 0 or more of the preceding token' },
                { regex: /\+/g, desc: 'Matches 1 or more of the preceding token' },
                { regex: /\?/g, desc: 'Matches 0 or 1 of the preceding token' },
                { regex: /\{(\d+)\}/g, desc: 'Matches exactly $1 of the preceding token' },
                { regex: /\{(\d+),\}/g, desc: 'Matches $1 or more of the preceding token' },
                { regex: /\{(\d+),(\d+)\}/g, desc: 'Matches between $1 and $2 of the preceding token' },
                { regex: /\[([^\]]+)\]/g, desc: 'Character class: matches any character in [$1]' },
                { regex: /\[^([^\]]+)\]/g, desc: 'Negated character class: matches any character not in [$1]' },
                { regex: /\(([^)]*)\)/g, desc: 'Capturing group: captures "$1"' },
                { regex: /\(\?:([^)]*)\)/g, desc: 'Non-capturing group: groups "$1" without capturing' },
                { regex: /\(\?=([^)]*)\)/g, desc: 'Positive lookahead: asserts "$1" follows' },
                { regex: /\(\?!([^)]*)\)/g, desc: 'Negative lookahead: asserts "$1" does not follow' },
                { regex: /\(\?<=([^)]*)\)/g, desc: 'Positive lookbehind: asserts "$1" precedes' },
                { regex: /\(\?<!([^)]*)\)/g, desc: 'Negative lookbehind: asserts "$1" does not precede' },
                { regex: /\|/g, desc: 'Alternation: matches either side' },
            ];

            let processedPattern = pattern;
            let foundTokens = [];

            // Find all tokens in order
            tokens.forEach(tokenDef => {
                let match;
                const regex = new RegExp(tokenDef.regex.source, 'g');
                while ((match = regex.exec(pattern)) !== null) {
                    foundTokens.push({
                        token: match[0],
                        index: match.index,
                        desc: tokenDef.desc.replace(/\$(\d+)/g, (_, n) => match[n] || '')
                    });
                }
            });

            // Sort by position in pattern
            foundTokens.sort((a, b) => a.index - b.index);

            // Remove duplicates and create explanations
            const seen = new Set();
            foundTokens.forEach(item => {
                const key = `${item.token}@${item.index}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    explanations.push({
                        token: item.token,
                        desc: item.desc
                    });
                }
            });

            return explanations;
        }

        // Update Pattern Explanation
        function updateExplanation() {
            const container = document.getElementById('patternExplanation');

            if (!currentPattern) {
                container.innerHTML = '<div class="empty-state">Enter a pattern to see its explanation</div>';
                return;
            }

            const explanations = explainPattern(currentPattern);

            if (explanations.length === 0) {
                container.innerHTML = '<div class="empty-state">Pattern contains only literal characters</div>';
                return;
            }

            container.innerHTML = explanations.map(item => `
                <div class="explanation-item">
                    <span class="explanation-token">${escapeHtml(item.token)}</span>
                    <span class="explanation-text">${item.desc}</span>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Create Regex
        function createRegex(pattern, flags) {
            try {
                return new RegExp(pattern, flags);
            } catch (e) {
                return null;
            }
        }

        // Update Matches Display
        function updateMatches() {
            const matchesDisplay = document.getElementById('matchesDisplay');
            const matchesTable = document.getElementById('matchesTable');

            if (!regex || !currentText) {
                matchesDisplay.innerHTML = '<div class="empty-state">Enter a pattern and test text to see matches</div>';
                matchesTable.innerHTML = '<div class="empty-state">No matches found</div>';
                return;
            }

            // Get all matches
            const matches = [];
            let match;
            const globalRegex = new RegExp(regex.source, regex.flags.includes('g') ? regex.flags : regex.flags + 'g');

            while ((match = globalRegex.exec(currentText)) !== null) {
                matches.push({
                    value: match[0],
                    index: match.index,
                    groups: match.slice(1)
                });

                // Prevent infinite loop for zero-width matches
                if (match.index === globalRegex.lastIndex) {
                    globalRegex.lastIndex++;
                }
            }

            // Update highlighted matches
            if (matches.length > 0) {
                let highlightedText = currentText;
                const replacements = [];

                matches.forEach((match, i) => {
                    const groupClass = `group-${i % 5}`;
                    replacements.push({
                        start: match.index,
                        end: match.index + match.value.length,
                        replacement: `<span class="match-highlight ${groupClass}" data-match="Match ${i + 1}: index ${match.index}">${escapeHtml(match.value)}</span>`
                    });
                });

                // Apply replacements from end to start to preserve indices
                replacements.sort((a, b) => b.start - a.start);
                replacements.forEach(r => {
                    highlightedText = highlightedText.slice(0, r.start) + r.replacement + highlightedText.slice(r.end);
                });

                matchesDisplay.innerHTML = `<div class="matches-display">${highlightedText}</div>`;
            } else {
                matchesDisplay.innerHTML = '<div class="empty-state">No matches found</div>';
            }

            // Update matches table
            if (matches.length > 0) {
                const tableHtml = `
                    <table class="matches-table">
                        <thead>
                            <tr>
                                <th>Match</th>
                                <th>Value</th>
                                <th>Index</th>
                                <th>Groups</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${matches.map((match, i) => `
                                <tr>
                                    <td>
                                        <span class="group-indicator" style="background: var(--match-bg-${(i % 5) + 1})"></span>
                                        ${i + 1}
                                    </td>
                                    <td><span class="match-value">${escapeHtml(match.value)}</span></td>
                                    <td>${match.index}</td>
                                    <td>
                                        ${match.groups.length > 0
                                            ? match.groups.map((g, j) => `<span class="match-value">G${j + 1}: ${g || '(empty)'}</span>`).join(' ')
                                            : '<span style="color: var(--text-dim)">none</span>'
                                        }
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                matchesTable.innerHTML = tableHtml;
            } else {
                matchesTable.innerHTML = '<div class="empty-state">No matches found</div>';
            }
        }

        // Handle Error
        function showError(e) {
            const container = document.getElementById('errorContainer');
            if (e) {
                const errorMessage = e.message;
                let caretPosition = '';

                // Try to extract position from error message
                const posMatch = errorMessage.match(/at position (\d+)/);
                if (posMatch) {
                    const pos = parseInt(posMatch[1]);
                    caretPosition = ' '.repeat(pos) + '^';
                }

                container.innerHTML = `
                    <div class="error-message">
                        ${escapeHtml(errorMessage)}
                        ${caretPosition ? `<div class="error-caret">${currentPattern}\n${caretPosition}</div>` : ''}
                    </div>
                `;
            } else {
                container.innerHTML = '';
            }
        }

        // Update Everything
        function update() {
            const patternInput = document.getElementById('patternInput');
            const testTextInput = document.getElementById('testText');

            currentPattern = patternInput.value;
            currentText = testTextInput.value;

            // Get flags
            const flags = [];
            document.querySelectorAll('.flag-checkbox input:checked').forEach(input => {
                flags.push(input.id.replace('flag', '').toLowerCase());
            });
            currentFlags = flags.join('');

            // Update URL hash
            updateUrlHash();

            // Create regex
            if (currentPattern) {
                try {
                    regex = new RegExp(currentPattern, currentFlags);
                    error = null;
                    showError(null);
                } catch (e) {
                    regex = null;
                    error = e;
                    showError(e);
                }
            } else {
                regex = null;
                error = null;
                showError(null);
            }

            // Update displays
            updateMatches();
            updateExplanation();
        }

        // Insert Token
        function insertToken(token) {
            const input = document.getElementById('patternInput');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const value = input.value;

            // Replace double backslashes with single for insertion
            const insertValue = token.replace('\\\\', '\\');

            input.value = value.substring(0, start) + insertValue + value.substring(end);

            // Place cursor after inserted token
            const newPos = start + insertValue.length;
            input.setSelectionRange(newPos, newPos);
            input.focus();

            update();
        }

        // Clear All
        function clearAll() {
            document.getElementById('patternInput').value = '';
            document.getElementById('testText').value = '';
            document.querySelectorAll('.flag-checkbox input').forEach(input => {
                input.checked = false;
                input.parentElement.classList.remove('active');
            });
            window.location.hash = '';
            update();
        }

        // Copy Share Link
        function copyShareLink() {
            const url = window.location.href.split('#')[0] + window.location.hash;
            navigator.clipboard.writeText(url).then(() => {
                showCopyFeedback();
            });
        }

        // Show Copy Feedback
        function showCopyFeedback() {
            const feedback = document.createElement('div');
            feedback.className = 'copy-feedback';
            feedback.textContent = '‚úì Link copied to clipboard';
            document.body.appendChild(feedback);

            setTimeout(() => {
                feedback.remove();
            }, 2000);
        }

        // URL Hash Management
        function updateUrlHash() {
            if (currentPattern || currentFlags) {
                const params = new URLSearchParams();
                if (currentPattern) params.set('p', currentPattern);
                if (currentFlags) params.set('f', currentFlags);
                window.location.hash = params.toString();
            } else {
                window.location.hash = '';
            }
        }

        function loadFromUrlHash() {
            if (window.location.hash) {
                const params = new URLSearchParams(window.location.hash.substring(1));
                const pattern = params.get('p');
                const flags = params.get('f');

                if (pattern) {
                    document.getElementById('patternInput').value = pattern;
                }

                if (flags) {
                    flags.split('').forEach(flag => {
                        const input = document.getElementById('flag' + flag.toUpperCase());
                        if (input) {
                            input.checked = true;
                            input.parentElement.classList.add('active');
                        }
                    });
                }

                update();
            }
        }

        // Event Listeners
        document.getElementById('patternInput').addEventListener('input', update);
        document.getElementById('testText').addEventListener('input', update);

        // Flag checkboxes
        document.querySelectorAll('.flag-checkbox').forEach(label => {
            label.addEventListener('click', (e) => {
                if (e.target === label || e.target.closest('.flag-checkbox') === label) {
                    const input = label.querySelector('input');
                    if (e.target !== input) {
                        input.checked = !input.checked;
                    }
                    label.classList.toggle('active', input.checked);
                    update();
                }
            });
        });

        // Initialize
        initTheme();
        loadFromUrlHash();

        // Sample data for demonstration
        document.getElementById('patternInput').value = '\\b(\\w+)@(\\w+\\.\\w+)\\b';
        document.getElementById('testText').value = `Contact us at:
john.doe@example.com
jane_smith@company.org
support@service.io

Invalid emails:
not-an-email
@missing-local.com
missing-domain@`;

        document.getElementById('flagG').checked = true;
        document.querySelector('[data-flag="g"]').classList.add('active');
        document.getElementById('flagI').checked = true;
        document.querySelector('[data-flag="i"]').classList.add('active');

        update();
    </script>
</body>
