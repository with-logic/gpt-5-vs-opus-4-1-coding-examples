<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
            position: relative;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.9));
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.9));
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="range"] {
            width: 150px;
            height: 6px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(96, 165, 250, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(96, 165, 250, 0.4);
        }

        .speed-display {
            color: #60a5fa;
            font-weight: bold;
            min-width: 30px;
        }

        .btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(96, 165, 250, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
        }

        .planet-info {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            width: 320px;
            max-height: 70vh;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateX(100%) translateY(-50%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .planet-info.visible {
            opacity: 1;
            transform: translateX(0) translateY(-50%);
        }

        .planet-info h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-item {
            margin: 12px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #94a3b8;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #e2e8f0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 50%;
            color: #ef4444;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.1);
        }

        .help-text {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #64748b;
            font-size: 0.85rem;
            background: rgba(15, 23, 42, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #60a5fa;
            z-index: 100;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .star {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Scrollbar styles */
        .planet-info::-webkit-scrollbar {
            width: 8px;
        }

        .planet-info::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 4px;
        }

        .planet-info::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            border-radius: 4px;
        }

        .planet-info::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #3b82f6, #a855f7);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Initializing Solar System...</div>
    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="header">
            <h1>SOLAR SYSTEM EXPLORER</h1>
            <p>Interactive 3D Visualization</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="speedControl">Orbit Speed:</label>
                <input type="range" id="speedControl" min="0" max="5" value="1" step="0.1">
                <span class="speed-display" id="speedDisplay">1x</span>
            </div>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="resetBtn">Reset View</button>
        </div>

        <div class="planet-info" id="planetInfo">
            <button class="close-btn" id="closeInfo">√ó</button>
            <h2 id="planetName"></h2>
            <div class="info-item">
                <div class="info-label">Type</div>
                <div class="info-value" id="planetType"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Diameter</div>
                <div class="info-value" id="planetDiameter"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Distance from Sun</div>
                <div class="info-value" id="planetDistance"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Orbital Period</div>
                <div class="info-value" id="planetPeriod"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Day Length</div>
                <div class="info-value" id="planetDay"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Moons</div>
                <div class="info-value" id="planetMoons"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Fun Fact</div>
                <div class="info-value" id="planetFact"></div>
            </div>
        </div>

        <div class="help-text">
            üñ±Ô∏è Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Click planets for info
        </div>
    </div>

    <script>
        // Planet data
        const planetData = {
            sun: {
                name: 'Sun',
                radius: 3,
                color: 0xFFD700,
                emissive: 0xFFAA00,
                type: 'Star',
                diameter: '1,392,000 km',
                distance: '0 km',
                period: 'N/A',
                dayLength: '25 Earth days',
                moons: 'N/A',
                fact: 'The Sun contains 99.86% of all the mass in our Solar System.',
                texture: null
            },
            mercury: {
                name: 'Mercury',
                radius: 0.4,
                color: 0x8C7853,
                distance: 8,
                speed: 4.74,
                type: 'Rocky Planet',
                diameter: '4,879 km',
                distanceFromSun: '58 million km',
                period: '88 Earth days',
                dayLength: '59 Earth days',
                moons: '0',
                fact: 'Mercury has the most eccentric orbit of all planets and experiences extreme temperature variations.',
                orbitColor: 0x888888
            },
            venus: {
                name: 'Venus',
                radius: 0.8,
                color: 0xFFC649,
                distance: 12,
                speed: 3.5,
                type: 'Rocky Planet',
                diameter: '12,104 km',
                distanceFromSun: '108 million km',
                period: '225 Earth days',
                dayLength: '243 Earth days',
                moons: '0',
                fact: 'Venus rotates backwards compared to most planets and a day on Venus is longer than its year!',
                orbitColor: 0xFFAA44
            },
            earth: {
                name: 'Earth',
                radius: 0.8,
                color: 0x2E8BC0,
                distance: 16,
                speed: 3,
                type: 'Rocky Planet',
                diameter: '12,742 km',
                distanceFromSun: '150 million km',
                period: '365.25 days',
                dayLength: '24 hours',
                moons: '1',
                fact: 'Earth is the only known planet with liquid water on its surface and life.',
                orbitColor: 0x4488CC
            },
            mars: {
                name: 'Mars',
                radius: 0.5,
                color: 0xCD5C5C,
                distance: 20,
                speed: 2.4,
                type: 'Rocky Planet',
                diameter: '6,779 km',
                distanceFromSun: '228 million km',
                period: '687 Earth days',
                dayLength: '24.6 hours',
                moons: '2',
                fact: 'Mars has the largest volcano in the Solar System - Olympus Mons, which is 21 km tall!',
                orbitColor: 0xCC4444
            },
            jupiter: {
                name: 'Jupiter',
                radius: 2,
                color: 0xD4A373,
                distance: 28,
                speed: 1.3,
                type: 'Gas Giant',
                diameter: '139,820 km',
                distanceFromSun: '778 million km',
                period: '12 Earth years',
                dayLength: '9.9 hours',
                moons: '79+',
                fact: 'Jupiter\'s Great Red Spot is a storm that has been raging for over 350 years!',
                orbitColor: 0xAA8866
            },
            saturn: {
                name: 'Saturn',
                radius: 1.8,
                color: 0xFAD6A5,
                distance: 38,
                speed: 0.97,
                type: 'Gas Giant',
                diameter: '116,460 km',
                distanceFromSun: '1.4 billion km',
                period: '29 Earth years',
                dayLength: '10.7 hours',
                moons: '82+',
                fact: 'Saturn\'s rings are made of billions of ice and rock particles, some as tiny as grains of sand!',
                orbitColor: 0xCCAA66,
                hasRings: true
            },
            uranus: {
                name: 'Uranus',
                radius: 1.2,
                color: 0x4FD0E0,
                distance: 48,
                speed: 0.68,
                type: 'Ice Giant',
                diameter: '50,724 km',
                distanceFromSun: '2.9 billion km',
                period: '84 Earth years',
                dayLength: '17 hours',
                moons: '27',
                fact: 'Uranus rotates on its side, making it the only planet that rolls along its orbit like a ball!',
                orbitColor: 0x66AACC
            },
            neptune: {
                name: 'Neptune',
                radius: 1.2,
                color: 0x4169E1,
                distance: 56,
                speed: 0.54,
                type: 'Ice Giant',
                diameter: '49,244 km',
                distanceFromSun: '4.5 billion km',
                period: '165 Earth years',
                dayLength: '16 hours',
                moons: '14',
                fact: 'Neptune has the fastest winds in the Solar System, reaching speeds of 2,100 km/h!',
                orbitColor: 0x4466AA
            }
        };

        // Three.js setup
        let scene, camera, renderer, controls;
        let sun, planets = {};
        let orbits = {};
        let isPaused = false;
        let speedMultiplier = 1;
        let raycaster, mouse;
        let selectedPlanet = null;

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(30, 20, 40);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 100;
            controls.maxPolarAngle = Math.PI * 0.9;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xFFFFFF, 2, 100);
            pointLight.position.set(0, 0, 0);
            pointLight.castShadow = true;
            pointLight.shadow.mapSize.width = 2048;
            pointLight.shadow.mapSize.height = 2048;
            scene.add(pointLight);

            // Add stars
            createStarfield();

            // Create Sun
            createSun();

            // Create planets
            createPlanets();

            // Raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Event listeners
            setupEventListeners();

            // Start animation
            animate();
        }

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.5,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            stars.renderOrder = -1;
            scene.add(stars);
        }

        function createSun() {
            const sunData = planetData.sun;
            const geometry = new THREE.SphereGeometry(sunData.radius, 32, 32);
            const material = new THREE.MeshBasicMaterial({
                color: sunData.color,
                emissive: sunData.emissive,
                emissiveIntensity: 1
            });

            sun = new THREE.Mesh(geometry, material);
            sun.userData = sunData;
            scene.add(sun);

            // Sun glow effect
            const glowGeometry = new THREE.SphereGeometry(sunData.radius * 1.5, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFAA00,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });
            const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
            sun.add(sunGlow);

            // Add point light to sun
            const sunLight = new THREE.PointLight(0xFFFFFF, 2, 200);
            sun.add(sunLight);
        }

        function createPlanets() {
            Object.keys(planetData).forEach(key => {
                if (key === 'sun') return;

                const data = planetData[key];

                // Create orbit line
                const orbitGeometry = new THREE.BufferGeometry();
                const orbitPoints = [];
                for (let i = 0; i <= 64; i++) {
                    const angle = (i / 64) * Math.PI * 2;
                    orbitPoints.push(new THREE.Vector3(
                        Math.cos(angle) * data.distance,
                        0,
                        Math.sin(angle) * data.distance
                    ));
                }
                orbitGeometry.setFromPoints(orbitPoints);
                const orbitMaterial = new THREE.LineBasicMaterial({
                    color: data.orbitColor,
                    transparent: true,
                    opacity: 0.3
                });
                const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
                scene.add(orbitLine);
                orbits[key] = orbitLine;

                // Create planet
                const planetGeometry = new THREE.SphereGeometry(data.radius, 32, 32);
                const planetMaterial = new THREE.MeshPhongMaterial({
                    color: data.color,
                    shininess: 30,
                    specular: 0x222222
                });

                const planet = new THREE.Mesh(planetGeometry, planetMaterial);
                planet.position.x = data.distance;
                planet.castShadow = true;
                planet.receiveShadow = true;
                planet.userData = data;
                scene.add(planet);

                // Add rings to Saturn
                if (data.hasRings) {
                    const ringGeometry = new THREE.RingGeometry(
                        data.radius * 1.5,
                        data.radius * 2.5,
                        32
                    );
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        color: 0xFFEECC,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.8
                    });
                    const rings = new THREE.Mesh(ringGeometry, ringMaterial);
                    rings.rotation.x = Math.PI / 2;
                    planet.add(rings);
                }

                planets[key] = {
                    mesh: planet,
                    angle: Math.random() * Math.PI * 2
                };
            });
        }

        function setupEventListeners() {
            // Window resize
            window.addEventListener('resize', onWindowResize);

            // Mouse click
            renderer.domElement.addEventListener('click', onMouseClick);

            // Speed control
            const speedControl = document.getElementById('speedControl');
            speedControl.addEventListener('input', (e) => {
                speedMultiplier = parseFloat(e.target.value);
                document.getElementById('speedDisplay').textContent = speedMultiplier + 'x';
            });

            // Pause button
            document.getElementById('pauseBtn').addEventListener('click', () => {
                isPaused = !isPaused;
                document.getElementById('pauseBtn').textContent = isPaused ? 'Play' : 'Pause';
            });

            // Reset view button
            document.getElementById('resetBtn').addEventListener('click', () => {
                camera.position.set(30, 20, 40);
                camera.lookAt(0, 0, 0);
                controls.reset();
            });

            // Close info panel
            document.getElementById('closeInfo').addEventListener('click', () => {
                document.getElementById('planetInfo').classList.remove('visible');
                selectedPlanet = null;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const objectsToCheck = [sun];
            Object.values(planets).forEach(p => objectsToCheck.push(p.mesh));

            const intersects = raycaster.intersectObjects(objectsToCheck);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                showPlanetInfo(clickedObject.userData);
                selectedPlanet = clickedObject;
            }
        }

        function showPlanetInfo(data) {
            document.getElementById('planetName').textContent = data.name;
            document.getElementById('planetType').textContent = data.type;
            document.getElementById('planetDiameter').textContent = data.diameter;
            document.getElementById('planetDistance').textContent = data.distanceFromSun || data.distance;
            document.getElementById('planetPeriod').textContent = data.period;
            document.getElementById('planetDay').textContent = data.dayLength;
            document.getElementById('planetMoons').textContent = data.moons;
            document.getElementById('planetFact').textContent = data.fact;

            document.getElementById('planetInfo').classList.add('visible');
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isPaused) {
                // Rotate sun
                sun.rotation.y += 0.001 * speedMultiplier;

                // Orbit and rotate planets
                Object.keys(planets).forEach(key => {
                    const planet = planets[key];
                    const data = planetData[key];

                    // Update angle
                    planet.angle += (data.speed * 0.001 * speedMultiplier);

                    // Update position
                    planet.mesh.position.x = Math.cos(planet.angle) * data.distance;
                    planet.mesh.position.z = Math.sin(planet.angle) * data.distance;

                    // Rotate planet
                    planet.mesh.rotation.y += 0.01 * speedMultiplier;
                });
            }

            // Update controls
            controls.update();

            // Render scene
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
