<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Beat Matrix - Audio Step Sequencer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151932 50%, #0a0e27 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 20%, #0a0e27 20%, #0a0e27 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, #0a0e27 20%, #0a0e27 80%, transparent 80%, transparent) 25px 25px,
                        linear-gradient(#1a1f3a 2px, transparent 2px) 0 -1px,
                        linear-gradient(90deg, #1a1f3a 2px, #0a0e27 2px) -1px 0;
            background-size: 50px 50px, 50px 50px, 25px 25px, 25px 25px;
            animation: backgroundMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(25px, 25px); }
        }

        .container {
            background: linear-gradient(145deg, rgba(20, 25, 50, 0.95), rgba(10, 14, 39, 0.95));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow:
                0 0 100px rgba(0, 255, 255, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 95%;
        }

        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow:
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(0, 255, 255, 0.7), 0 0 50px rgba(0, 255, 255, 0.5); }
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            color: #8892b0;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group input[type="range"] {
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, #00ffff 0%, #ff00ff 100%);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 5px;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]:hover {
            opacity: 1;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffffff 30%, #00ffff 100%);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffffff 30%, #00ffff 100%);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .value-display {
            color: #00ffff;
            font-weight: bold;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        button {
            background: linear-gradient(145deg, #00ffff, #0080ff);
            color: #0a0e27;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 15px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 6px 25px rgba(0, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(145deg, #ff00ff, #ff0080);
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(255, 0, 255, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3); }
        }

        .sequencer-grid {
            display: grid;
            grid-template-columns: 150px repeat(16, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .track-label {
            color: #00ffff;
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.1), transparent);
            border-radius: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .step {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #1a1f3a, #0f1328);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .step::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), transparent);
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .step:hover {
            border-color: rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .step.active {
            background: linear-gradient(145deg, #00ffff, #0080ff);
            border-color: #00ffff;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .step.playing {
            animation: stepPulse 0.2s ease;
        }

        @keyframes stepPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
            100% { transform: scale(1); }
        }

        .step.current {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
        }

        .pattern-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        select {
            background: linear-gradient(145deg, #1a1f3a, #0f1328);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        select:hover {
            border-color: rgba(0, 255, 255, 0.6);
        }

        .visualizer {
            height: 60px;
            background: linear-gradient(145deg, #0f1328, #1a1f3a);
            border-radius: 15px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 6.25%;
            background: linear-gradient(0deg, #00ffff, #ff00ff);
            transition: height 0.1s ease;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .sequencer-grid {
                grid-template-columns: 80px repeat(16, 1fr);
                gap: 3px;
            }

            .track-label {
                font-size: 0.7em;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantum Beat Matrix</h1>

        <div class="controls">
            <button id="playBtn">▶ Play</button>

            <div class="control-group">
                <label>Tempo</label>
                <input type="range" id="tempo" min="60" max="200" value="120">
                <div class="value-display" id="tempoValue">120 BPM</div>
            </div>

            <div class="control-group">
                <label>Swing</label>
                <input type="range" id="swing" min="0" max="75" value="0">
                <div class="value-display" id="swingValue">0%</div>
            </div>

            <div class="control-group">
                <label>Volume</label>
                <input type="range" id="volume" min="0" max="100" value="70">
                <div class="value-display" id="volumeValue">70%</div>
            </div>

            <button id="clearBtn">Clear</button>
            <button id="randomBtn">Random</button>
        </div>

        <div class="sequencer-grid" id="grid">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="visualizer" id="visualizer">
            <!-- Visualizer bars will be generated by JavaScript -->
        </div>

        <div class="pattern-controls">
            <select id="patternSelect">
                <option value="0">Pattern 1</option>
                <option value="1">Pattern 2</option>
                <option value="2">Pattern 3</option>
                <option value="3">Pattern 4</option>
            </select>
            <button id="savePattern">Save Pattern</button>
            <button id="loadPattern">Load Pattern</button>
            <button id="exportWav">Export WAV</button>
        </div>
    </div>

    <script>
        class DrumSequencer {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.isPlaying = false;
                this.currentStep = 0;
                this.tempo = 120;
                this.swing = 0;
                this.volume = 0.7;
                this.stepTime = 60 / (this.tempo * 4);
                this.nextStepTime = 0;
                this.patterns = [{}, {}, {}, {}];
                this.currentPattern = 0;

                this.tracks = [
                    { name: 'Kick', frequency: 60, decay: 0.5, type: 'sine' },
                    { name: 'Snare', frequency: 200, decay: 0.2, type: 'noise' },
                    { name: 'Hi-Hat', frequency: 1000, decay: 0.1, type: 'noise' },
                    { name: 'Open Hat', frequency: 1500, decay: 0.3, type: 'noise' },
                    { name: 'Clap', frequency: 800, decay: 0.15, type: 'noise' },
                    { name: 'Rim', frequency: 400, decay: 0.1, type: 'triangle' }
                ];

                this.grid = Array(this.tracks.length).fill().map(() => Array(16).fill(false));
                this.initializeUI();
                this.loadPatternFromStorage();
            }

            initializeUI() {
                const gridElement = document.getElementById('grid');

                // Create grid
                this.tracks.forEach((track, trackIndex) => {
                    const label = document.createElement('div');
                    label.className = 'track-label';
                    label.textContent = track.name;
                    gridElement.appendChild(label);

                    for (let step = 0; step < 16; step++) {
                        const stepElement = document.createElement('div');
                        stepElement.className = 'step';
                        stepElement.dataset.track = trackIndex;
                        stepElement.dataset.step = step;
                        stepElement.addEventListener('click', (e) => this.toggleStep(e));
                        gridElement.appendChild(stepElement);
                    }
                });

                // Create visualizer bars
                const visualizer = document.getElementById('visualizer');
                for (let i = 0; i < 16; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.left = (i * 6.25) + '%';
                    visualizer.appendChild(bar);
                }

                // Set up event listeners
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearPattern());
                document.getElementById('randomBtn').addEventListener('click', () => this.randomPattern());
                document.getElementById('savePattern').addEventListener('click', () => this.savePattern());
                document.getElementById('loadPattern').addEventListener('click', () => this.loadPattern());
                document.getElementById('exportWav').addEventListener('click', () => this.exportWav());

                document.getElementById('tempo').addEventListener('input', (e) => {
                    this.tempo = parseInt(e.target.value);
                    this.stepTime = 60 / (this.tempo * 4);
                    document.getElementById('tempoValue').textContent = `${this.tempo} BPM`;
                });

                document.getElementById('swing').addEventListener('input', (e) => {
                    this.swing = parseInt(e.target.value);
                    document.getElementById('swingValue').textContent = `${this.swing}%`;
                });

                document.getElementById('volume').addEventListener('input', (e) => {
                    this.volume = parseInt(e.target.value) / 100;
                    document.getElementById('volumeValue').textContent = `${e.target.value}%`;
                });

                document.getElementById('patternSelect').addEventListener('change', (e) => {
                    this.currentPattern = parseInt(e.target.value);
                });
            }

            toggleStep(e) {
                const track = parseInt(e.target.dataset.track);
                const step = parseInt(e.target.dataset.step);
                this.grid[track][step] = !this.grid[track][step];
                e.target.classList.toggle('active');

                // Play sound immediately for feedback
                if (this.grid[track][step]) {
                    this.playDrum(track);
                }
            }

            togglePlay() {
                const playBtn = document.getElementById('playBtn');
                if (this.isPlaying) {
                    this.isPlaying = false;
                    playBtn.textContent = '▶ Play';
                    playBtn.classList.remove('active');
                } else {
                    this.isPlaying = true;
                    this.nextStepTime = this.audioContext.currentTime;
                    playBtn.textContent = '⏸ Pause';
                    playBtn.classList.add('active');
                    this.schedule();
                }
            }

            schedule() {
                if (!this.isPlaying) return;

                const currentTime = this.audioContext.currentTime;

                while (this.nextStepTime < currentTime + 0.1) {
                    this.playStep();

                    // Calculate next step time with swing
                    let stepDuration = this.stepTime;
                    if (this.currentStep % 2 === 0) {
                        stepDuration *= 1 + (this.swing / 100);
                    } else {
                        stepDuration *= 1 - (this.swing / 100);
                    }

                    this.nextStepTime += stepDuration;
                    this.currentStep = (this.currentStep + 1) % 16;
                }

                requestAnimationFrame(() => this.schedule());
            }

            playStep() {
                // Update UI
                const steps = document.querySelectorAll('.step');
                steps.forEach(step => {
                    step.classList.remove('current');
                    if (parseInt(step.dataset.step) === this.currentStep) {
                        step.classList.add('current');
                    }
                });

                // Update visualizer
                const bars = document.querySelectorAll('.visualizer-bar');
                bars[this.currentStep].style.height = '100%';
                setTimeout(() => {
                    bars[this.currentStep].style.height = '0';
                }, 100);

                // Play sounds
                this.tracks.forEach((track, trackIndex) => {
                    if (this.grid[trackIndex][this.currentStep]) {
                        this.playDrum(trackIndex);

                        // Animate playing step
                        const stepElement = document.querySelector(
                            `[data-track="${trackIndex}"][data-step="${this.currentStep}"]`
                        );
                        stepElement.classList.add('playing');
                        setTimeout(() => stepElement.classList.remove('playing'), 200);
                    }
                });
            }

            playDrum(trackIndex) {
                const track = this.tracks[trackIndex];
                const time = this.audioContext.currentTime;

                const gainNode = this.audioContext.createGain();
                gainNode.connect(this.audioContext.destination);
                gainNode.gain.setValueAtTime(this.volume, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + track.decay);

                if (track.type === 'noise') {
                    // Create noise for snare, hi-hat, etc.
                    const bufferSize = this.audioContext.sampleRate * track.decay;
                    const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const output = buffer.getChannelData(0);

                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }

                    const noise = this.audioContext.createBufferSource();
                    noise.buffer = buffer;

                    const filter = this.audioContext.createBiquadFilter();
                    filter.type = 'highpass';
                    filter.frequency.value = track.frequency;

                    noise.connect(filter);
                    filter.connect(gainNode);
                    noise.start(time);
                } else {
                    // Create oscillator for kick, etc.
                    const osc = this.audioContext.createOscillator();
                    osc.type = track.type;
                    osc.frequency.setValueAtTime(track.frequency, time);

                    if (trackIndex === 0) { // Kick drum - add pitch envelope
                        osc.frequency.exponentialRampToValueAtTime(30, time + 0.1);
                    }

                    osc.connect(gainNode);
                    osc.start(time);
                    osc.stop(time + track.decay);
                }
            }

            clearPattern() {
                this.grid = this.grid.map(track => Array(16).fill(false));
                document.querySelectorAll('.step.active').forEach(step => {
                    step.classList.remove('active');
                });
            }

            randomPattern() {
                this.clearPattern();
                const density = {
                    0: 0.3,  // Kick
                    1: 0.2,  // Snare
                    2: 0.4,  // Hi-Hat
                    3: 0.1,  // Open Hat
                    4: 0.15, // Clap
                    5: 0.1   // Rim
                };

                this.tracks.forEach((track, trackIndex) => {
                    for (let step = 0; step < 16; step++) {
                        if (Math.random() < density[trackIndex]) {
                            this.grid[trackIndex][step] = true;
                            const stepElement = document.querySelector(
                                `[data-track="${trackIndex}"][data-step="${step}"]`
                            );
                            stepElement.classList.add('active');
                        }
                    }
                });
            }

            savePattern() {
                this.patterns[this.currentPattern] = JSON.parse(JSON.stringify(this.grid));
                localStorage.setItem('drumPatterns', JSON.stringify(this.patterns));
                this.showNotification('Pattern saved!');
            }

            loadPattern() {
                const pattern = this.patterns[this.currentPattern];
                if (pattern && pattern.length) {
                    this.grid = JSON.parse(JSON.stringify(pattern));
                    this.updateGridUI();
                    this.showNotification('Pattern loaded!');
                }
            }

            loadPatternFromStorage() {
                const stored = localStorage.getItem('drumPatterns');
                if (stored) {
                    try {
                        this.patterns = JSON.parse(stored);
                    } catch (e) {
                        console.error('Failed to load patterns:', e);
                    }
                }
            }

            updateGridUI() {
                document.querySelectorAll('.step').forEach(step => {
                    const track = parseInt(step.dataset.track);
                    const stepNum = parseInt(step.dataset.step);
                    if (this.grid[track][stepNum]) {
                        step.classList.add('active');
                    } else {
                        step.classList.remove('active');
                    }
                });
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(145deg, #00ffff, #0080ff);
                    color: #0a0e27;
                    padding: 15px 25px;
                    border-radius: 25px;
                    font-weight: bold;
                    box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }

            async exportWav() {
                const duration = (16 * this.stepTime);
                const sampleRate = 44100;
                const numSamples = Math.floor(duration * sampleRate);
                const buffer = new Float32Array(numSamples);

                // Render pattern offline
                const offlineContext = new OfflineAudioContext(1, numSamples, sampleRate);

                for (let step = 0; step < 16; step++) {
                    const time = step * this.stepTime;

                    this.tracks.forEach((track, trackIndex) => {
                        if (this.grid[trackIndex][step]) {
                            this.renderDrumOffline(offlineContext, trackIndex, time);
                        }
                    });
                }

                const renderedBuffer = await offlineContext.startRendering();
                const channelData = renderedBuffer.getChannelData(0);

                // Convert to WAV
                const wavBuffer = this.createWavFile(channelData, sampleRate);
                const blob = new Blob([wavBuffer], { type: 'audio/wav' });

                // Download
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `quantum-beat-pattern-${Date.now()}.wav`;
                a.click();
                URL.revokeObjectURL(url);

                this.showNotification('WAV exported!');
            }

            renderDrumOffline(context, trackIndex, time) {
                const track = this.tracks[trackIndex];

                const gainNode = context.createGain();
                gainNode.connect(context.destination);
                gainNode.gain.setValueAtTime(this.volume, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + track.decay);

                if (track.type === 'noise') {
                    const bufferSize = context.sampleRate * track.decay;
                    const buffer = context.createBuffer(1, bufferSize, context.sampleRate);
                    const output = buffer.getChannelData(0);

                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }

                    const noise = context.createBufferSource();
                    noise.buffer = buffer;

                    const filter = context.createBiquadFilter();
                    filter.type = 'highpass';
                    filter.frequency.value = track.frequency;

                    noise.connect(filter);
                    filter.connect(gainNode);
                    noise.start(time);
                } else {
                    const osc = context.createOscillator();
                    osc.type = track.type;
                    osc.frequency.setValueAtTime(track.frequency, time);

                    if (trackIndex === 0) {
                        osc.frequency.exponentialRampToValueAtTime(30, time + 0.1);
                    }

                    osc.connect(gainNode);
                    osc.start(time);
                    osc.stop(time + track.decay);
                }
            }

            createWavFile(audioData, sampleRate) {
                const length = audioData.length;
                const arrayBuffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(arrayBuffer);

                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * 2, true);

                // Convert float samples to 16-bit PCM
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-1, Math.min(1, audioData[i]));
                    view.setInt16(offset, sample * 0x7FFF, true);
                    offset += 2;
                }

                return arrayBuffer;
            }
        }

        // Add slide animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize sequencer
        const sequencer = new DrumSequencer();

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                sequencer.togglePlay();
            } else if (e.code === 'KeyC' && !e.metaKey && !e.ctrlKey) {
                sequencer.clearPattern();
            } else if (e.code === 'KeyR' && !e.metaKey && !e.ctrlKey) {
                sequencer.randomPattern();
            }
        });
    </script>
</body>
