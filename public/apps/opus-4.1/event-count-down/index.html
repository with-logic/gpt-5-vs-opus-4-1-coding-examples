<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown - Live Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Parallax Background */
        .parallax-container {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        .parallax-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7) blur(1px);
        }

        .parallax-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%);
            z-index: -1;
        }

        /* Glass Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Setup Form */
        .setup-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 100px rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .setup-panel h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 14px 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .start-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
        }

        /* Countdown Display */
        .countdown-display {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .event-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .event-info {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .event-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .event-detail svg {
            width: 20px;
            height: 20px;
            color: #667eea;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            min-width: 150px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-10px) rotateX(-5deg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            animation: countAnimation 1s ease-in-out infinite;
        }

        @keyframes countAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown-label {
            font-size: 1rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            font-weight: 600;
        }

        .calendar-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            cursor: pointer;
            border: none;
        }

        .calendar-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .reset-button {
            display: inline-block;
            margin-left: 20px;
            padding: 16px 40px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .reset-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        /* Particles Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .event-title {
                font-size: 2.5rem;
            }

            .countdown-number {
                font-size: 3rem;
            }

            .countdown-container {
                gap: 15px;
            }

            .countdown-item {
                min-width: 120px;
                padding: 20px;
            }

            .setup-panel h1 {
                font-size: 2rem;
            }

            .event-details {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-container" id="parallaxContainer">
        <img class="parallax-bg" id="parallaxBg" style="display: none;">
    </div>
    <div class="parallax-overlay"></div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Setup Panel -->
        <div class="setup-panel" id="setupPanel">
            <h1>Create Your Event Countdown</h1>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" placeholder="Enter your event name" required>
                </div>

                <div class="form-group">
                    <label for="eventDateTime">Event Date & Time</label>
                    <input type="datetime-local" id="eventDateTime" required>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Event Location</label>
                    <input type="text" id="eventLocation" placeholder="Enter event location" required>
                </div>

                <div class="form-group">
                    <label>Background Image (Optional)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="bgImageUpload" accept="image/*">
                        <label for="bgImageUpload" class="file-input-label">
                            ðŸ“¸ Choose Background Image
                        </label>
                    </div>
                </div>

                <button type="submit" class="start-button">Start Countdown</button>
            </form>
        </div>

        <!-- Countdown Display -->
        <div class="countdown-display" id="countdownDisplay">
            <h1 class="event-title" id="displayEventName"></h1>

            <div class="event-info">
                <div class="event-details">
                    <div class="event-detail">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span id="displayEventDate"></span>
                    </div>
                    <div class="event-detail">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
                            </path>
                        </svg>
                        <span id="displayEventLocation"></span>
                    </div>
                </div>
            </div>

            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <div>
                <button class="calendar-button" id="saveToCalendar">
                    ðŸ“… Save to Calendar
                </button>
                <button class="reset-button" id="resetButton">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let eventData = {
            name: '',
            dateTime: null,
            location: '',
            backgroundImage: null
        };
        let countdownInterval = null;

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Parallax effect
        function initParallax() {
            const parallaxContainer = document.getElementById('parallaxContainer');

            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;

                parallaxContainer.style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
            });
        }

        // Form submission
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            eventData.name = document.getElementById('eventName').value;
            eventData.dateTime = new Date(document.getElementById('eventDateTime').value);
            eventData.location = document.getElementById('eventLocation').value;

            // Start countdown
            startCountdown();
        });

        // Background image upload
        document.getElementById('bgImageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    eventData.backgroundImage = event.target.result;
                    const bgImage = document.getElementById('parallaxBg');
                    bgImage.src = eventData.backgroundImage;
                    bgImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Start countdown
        function startCountdown() {
            // Hide setup panel, show countdown
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('countdownDisplay').style.display = 'block';

            // Set event details
            document.getElementById('displayEventName').textContent = eventData.name;
            document.getElementById('displayEventDate').textContent =
                eventData.dateTime.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit'
                });
            document.getElementById('displayEventLocation').textContent = eventData.location;

            // Update countdown every second
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Update countdown display
        function updateCountdown() {
            const now = new Date().getTime();
            const eventTime = eventData.dateTime.getTime();
            const distance = eventTime - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';

                // Show event has started
                document.querySelector('.event-title').textContent = 'ðŸŽ‰ ' + eventData.name + ' has started! ðŸŽ‰';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Animate number changes
            animateNumber('days', days);
            animateNumber('hours', hours);
            animateNumber('minutes', minutes);
            animateNumber('seconds', seconds);
        }

        // Animate number changes
        function animateNumber(id, value) {
            const element = document.getElementById(id);
            const currentValue = element.textContent;
            const newValue = String(value).padStart(2, '0');

            if (currentValue !== newValue) {
                element.style.animation = 'none';
                setTimeout(() => {
                    element.style.animation = 'countAnimation 0.5s ease-in-out';
                    element.textContent = newValue;
                }, 10);
            }
        }

        // Save to calendar
        document.getElementById('saveToCalendar').addEventListener('click', function() {
            const startDate = eventData.dateTime.toISOString().replace(/-|:|\.\d\d\d/g, '');
            const endDate = new Date(eventData.dateTime.getTime() + 2 * 60 * 60 * 1000)
                .toISOString().replace(/-|:|\.\d\d\d/g, '');

            const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventData.name)}&dates=${startDate}/${endDate}&location=${encodeURIComponent(eventData.location)}&details=${encodeURIComponent('Don\'t miss this amazing event!')}`;

            window.open(calendarUrl, '_blank');
        });

        // Reset button
        document.getElementById('resetButton').addEventListener('click', function() {
            clearInterval(countdownInterval);
            document.getElementById('setupPanel').style.display = 'block';
            document.getElementById('countdownDisplay').style.display = 'none';
            document.getElementById('eventForm').reset();

            // Clear background image if set
            if (eventData.backgroundImage) {
                document.getElementById('parallaxBg').style.display = 'none';
                eventData.backgroundImage = null;
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initParallax();

            // Set minimum datetime to now
            const now = new Date();
            const dateTimeLocal = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                .toISOString().slice(0, 16);
            document.getElementById('eventDateTime').min = dateTimeLocal;

            // Set default value to tomorrow at noon
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(12, 0, 0, 0);
            const tomorrowLocal = new Date(tomorrow.getTime() - tomorrow.getTimezoneOffset() * 60000)
                .toISOString().slice(0, 16);
            document.getElementById('eventDateTime').value = tomorrowLocal;
        });
    </script>
</body>
</html>
