<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0f172a;
        --panel: #1e293b;
        --accent: #ff6b6b;
        --text: #f8fafc;
      }
      body.light {
        --bg: #fef7f4;
        --panel: #ffffff;
        --text: #111827;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        background: var(--panel);
        border-radius: 24px;
        padding: 2rem;
        width: min(540px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      }
      .timer {
        font-size: clamp(3rem, 14vw, 5rem);
        text-align: center;
        font-weight: 600;
      }
      input,
      button,
      label {
        font: inherit;
      }
      input {
        border-radius: 0.8rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.4rem 0.8rem;
        background: transparent;
        color: inherit;
      }
      button {
        border-radius: 999px;
        padding: 0.8rem 1.6rem;
        border: none;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      .inputs {
        display: grid;
        grid-template-columns: repeat(2, minmax(120px, 1fr));
        gap: 0.5rem;
      }
      .log {
        max-height: 160px;
        overflow-y: auto;
        font-size: 0.9rem;
        opacity: 0.8;
      }
      svg {
        width: 100%;
        height: 120px;
      }
      .toggle {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="toggle">
        <strong>Pomodoro</strong>
        <button id="theme">Toggle theme</button>
      </div>
      <div class="timer" id="timer">25:00</div>
      <div class="inputs">
        <label>Focus (min)<input type="number" id="focus" value="25" /></label>
        <label>Break (min)<input type="number" id="break" value="5" /></label>
      </div>
      <label><input type="checkbox" id="auto" checked /> Auto start next block</label>
      <div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
      <svg id="chart"></svg>
      <div class="log" id="log"></div>
    </div>

    <script>
      const timerEl = document.getElementById("timer");
      const focusInput = document.getElementById("focus");
      const breakInput = document.getElementById("break");
      const startBtn = document.getElementById("start");
      const resetBtn = document.getElementById("reset");
      const auto = document.getElementById("auto");
      const chart = document.getElementById("chart");
      const logEl = document.getElementById("log");
      const themeBtn = document.getElementById("theme");
      let interval;
      let remaining = focusInput.value * 60;
      let mode = "focus";
      const sessions = [];
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      function updateTimer() {
        const mins = Math.floor(remaining / 60)
          .toString()
          .padStart(2, "0");
        const secs = (remaining % 60).toString().padStart(2, "0");
        timerEl.textContent = `${mins}:${secs}`;
      }

      function run() {
        clearInterval(interval);
        interval = setInterval(() => {
          remaining -= 1;
          updateTimer();
          if (remaining <= 0) {
            clearInterval(interval);
            beep();
            sessions.push({ mode, duration: mode === "focus" ? Number(focusInput.value) : Number(breakInput.value) });
            renderLog();
            renderChart();
            mode = mode === "focus" ? "break" : "focus";
            remaining = (mode === "focus" ? focusInput.value : breakInput.value) * 60;
            updateTimer();
            if (auto.checked) run();
          }
        }, 1000);
      }

      function beep() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.value = 880;
        gain.gain.value = 0.001;
        gain.gain.exponentialRampToValueAtTime(0.3, audioCtx.currentTime + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
        osc.connect(gain).connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
      }

      function renderLog() {
        logEl.innerHTML = sessions
          .map((s, idx) => `${idx + 1}. ${s.mode} Â· ${s.duration} min`)
          .reverse()
          .join("<br>");
      }

      function renderChart() {
        const max = Math.max(...sessions.map((s) => s.duration), 1);
        chart.innerHTML = sessions
          .map((s, idx) => {
            const height = (s.duration / max) * 100;
            const x = idx * 28;
            const color = s.mode === "focus" ? "#ff6b6b" : "#38bdf8";
            return `<rect x="${x}" y="${120 - height}" width="20" height="${height}" fill="${color}" rx="8"></rect>`;
          })
          .join("");
      }

      startBtn.addEventListener("click", run);
      resetBtn.addEventListener("click", () => {
        clearInterval(interval);
        mode = "focus";
        remaining = focusInput.value * 60;
        updateTimer();
      });
      themeBtn.addEventListener("click", () => document.body.classList.toggle("light"));
      updateTimer();
    </script>
  </body>
</html>
