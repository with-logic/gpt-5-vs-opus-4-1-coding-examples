<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Acronym List</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f8fb;
        --card: #fff;
        --text: #1f2a37;
        --accent: #2563eb;
        --muted: #94a3b8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 1.5rem;
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      h1 {
        margin-bottom: 0.25rem;
      }
      .app {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        gap: 1.5rem;
      }
      input,
      button {
        font: inherit;
      }
      .search {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .search input {
        flex: 1;
        min-width: 220px;
        padding: 0.85rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(37, 99, 235, 0.3);
      }
      .tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .tag {
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        border: 1px solid rgba(37, 99, 235, 0.2);
        cursor: pointer;
        font-size: 0.85rem;
      }
      .tag.active {
        background: rgba(37, 99, 235, 0.1);
        border-color: var(--accent);
        color: var(--accent);
      }
      .acronym-list {
        display: grid;
        gap: 1rem;
      }
      .card {
        background: var(--card);
        border-radius: 1rem;
        padding: 1rem 1.2rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        display: grid;
        gap: 0.35rem;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .pill {
        background: rgba(37, 99, 235, 0.15);
        color: var(--accent);
        border-radius: 999px;
        padding: 0.2rem 0.8rem;
        font-size: 0.8rem;
      }
      .quiz {
        background: var(--card);
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      .quiz-question {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .options {
        display: grid;
        gap: 0.75rem;
      }
      .options button {
        border-radius: 0.75rem;
        border: 1px solid rgba(37, 99, 235, 0.2);
        padding: 0.8rem;
        text-align: left;
        background: rgba(37, 99, 235, 0.05);
        cursor: pointer;
      }
      .options button.correct {
        border-color: #22c55e;
        background: rgba(34, 197, 94, 0.15);
      }
      .options button.wrong {
        border-color: #ef4444;
        background: rgba(239, 68, 68, 0.12);
      }
      .quiz-footer {
        margin-top: 1rem;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Company Acronym List</h1>
      <p>Quickly decode the shorthand your teammates use all day.</p>
    </header>
    <div class="app">
      <section class="search" aria-label="Search acronyms">
        <input type="text" id="search" placeholder="Search by acronym or keyword" />
        <div class="tags" id="tags"></div>
      </section>
      <section class="acronym-list" id="list" aria-live="polite"></section>
      <section class="quiz" aria-label="Quiz mode">
        <div class="quiz-question" id="question">Press start to test yourself!</div>
        <div class="options" id="options"></div>
        <div class="quiz-footer">
          <button id="nextQuiz">Next question</button>
          <span>Score: <strong id="quizScore">0</strong></span>
        </div>
      </section>
    </div>

    <script>
      const data = [
        { acronym: "OKR", definition: "Objectives and Key Results for strategic alignment", category: "Processes" },
        { acronym: "GTM", definition: "Go-to-market team spanning sales + marketing", category: "Teams" },
        { acronym: "LRR", definition: "Live Release Review prior to deployments", category: "Processes" },
        { acronym: "NPS", definition: "Net Promoter Score sentiment metric", category: "Projects" },
        { acronym: "LTV", definition: "Customer lifetime value model", category: "Projects" },
        { acronym: "DAU", definition: "Daily active users KPI", category: "Projects" },
        { acronym: "SRE", definition: "Site Reliability Engineering team", category: "Teams" },
        { acronym: "M3", definition: "Monthly Monetization Meeting", category: "Processes" },
      ];
      const searchInput = document.getElementById("search");
      const tagsEl = document.getElementById("tags");
      const listEl = document.getElementById("list");
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const nextQuizBtn = document.getElementById("nextQuiz");
      const quizScoreEl = document.getElementById("quizScore");
      let activeTag = "All";
      let quizScore = 0;

      function renderTags() {
        const categories = ["All", ...new Set(data.map((item) => item.category))];
        categories.forEach((category) => {
          const tag = document.createElement("button");
          tag.textContent = category;
          tag.className = "tag" + (category === activeTag ? " active" : "");
          tag.addEventListener("click", () => {
            activeTag = category;
            tagsEl.querySelectorAll(".tag").forEach((t) => t.classList.remove("active"));
            tag.classList.add("active");
            renderList();
          });
          tagsEl.appendChild(tag);
        });
      }

      function renderList() {
        const term = searchInput.value.toLowerCase();
        listEl.innerHTML = "";
        data
          .filter((item) => (activeTag === "All" ? true : item.category === activeTag))
          .filter((item) => item.acronym.toLowerCase().includes(term) || item.definition.toLowerCase().includes(term))
          .forEach((item) => {
            const card = document.createElement("article");
            card.className = "card";
            card.innerHTML = `
              <div class="card-header">
                <h2>${item.acronym}</h2>
                <span class="pill">${item.category}</span>
              </div>
              <p>${item.definition}</p>
            `;
            listEl.appendChild(card);
          });
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function nextQuestion() {
        const correct = data[Math.floor(Math.random() * data.length)];
        questionEl.textContent = `Which acronym means: "${correct.definition}"?`;
        const options = shuffle([correct, ...shuffle(data.filter((i) => i !== correct)).slice(0, 2)]);
        optionsEl.innerHTML = "";
        options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option.acronym;
          button.addEventListener("click", () => {
            if (button.dataset.answered) return;
            button.dataset.answered = true;
            if (option === correct) {
              button.classList.add("correct");
              quizScore += 1;
            } else {
              button.classList.add("wrong");
              const correctBtn = [...optionsEl.children].find((b) => b.textContent === correct.acronym);
              correctBtn.classList.add("correct");
            }
            quizScoreEl.textContent = quizScore;
          });
          optionsEl.appendChild(button);
        });
      }

      searchInput.addEventListener("input", renderList);
      nextQuizBtn.addEventListener("click", () => {
        optionsEl.innerHTML = "";
        nextQuestion();
      });

      renderTags();
      renderList();
      nextQuestion();
    </script>
  </body>
</html>
