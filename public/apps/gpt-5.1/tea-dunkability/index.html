<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tea Dunkability Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        --bg: radial-gradient(circle at top, #1e293b, #020617 55%, #000 100%);
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --accent: #f97316;
        --accent-soft: rgba(249, 115, 22, 0.18);
        --card-bg: rgba(15, 23, 42, 0.78);
        --card-border: rgba(148, 163, 184, 0.55);
        --glass-highlight: rgba(255, 255, 255, 0.08);
        --danger: #fb7185;
        --safe: #4ade80;
        --slider-track: rgba(148, 163, 184, 0.5);
        --slider-thumb: #f97316;
        --ring: rgba(249, 115, 22, 0.5);
      }

      [data-theme='light'] {
        --bg: radial-gradient(circle at top, #e5f0ff, #e2e8f0 55%, #cbd5f5 100%);
        --fg: #020617;
        --muted: #6b7280;
        --accent: #ea580c;
        --accent-soft: rgba(234, 88, 12, 0.13);
        --card-bg: rgba(255, 255, 255, 0.82);
        --card-border: rgba(148, 163, 184, 0.55);
        --glass-highlight: rgba(255, 255, 255, 0.5);
        --danger: #e11d48;
        --safe: #16a34a;
        --slider-track: rgba(148, 163, 184, 0.6);
        --slider-thumb: #ea580c;
        --ring: rgba(234, 88, 12, 0.6);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
          'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 24px;
      }

      .app-root {
        width: 100%;
        max-width: 1120px;
        margin: auto;
      }

      .shell {
        position: relative;
        border-radius: 28px;
        padding: 20px;
        background:
          radial-gradient(circle at top left, rgba(96, 165, 250, 0.35), transparent 55%),
          radial-gradient(circle at bottom right, rgba(249, 115, 22, 0.35), transparent 55%);
        overflow: hidden;
      }

      .shell::before {
        content: '';
        position: absolute;
        inset: 0;
        backdrop-filter: blur(26px) saturate(150%);
        -webkit-backdrop-filter: blur(26px) saturate(150%);
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.94));
        opacity: 0.96;
        pointer-events: none;
      }

      [data-theme='light'] .shell::before {
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.96), rgba(226, 232, 240, 0.98));
      }

      .shell-inner {
        position: relative;
        border-radius: 24px;
        border: 1px solid var(--card-border);
        background:
          linear-gradient(135deg, rgba(255, 255, 255, 0.08), transparent),
          radial-gradient(circle at top, var(--glass-highlight), transparent 60%);
        box-shadow:
          0 30px 80px rgba(15, 23, 42, 0.9),
          inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        padding: 20px 22px 22px;
        display: grid;
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
        gap: 20px;
      }

      @media (max-width: 900px) {
        body {
          padding: 16px;
        }
        .shell-inner {
          grid-template-columns: minmax(0, 1fr);
          padding: 18px 16px 18px;
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 12px;
        }
        .shell {
          padding: 12px;
        }
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 12px;
      }

      .title-block {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .title-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      h1 {
        font-size: 1.4rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.4em;
      }

      .title-pill {
        padding: 2px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.55);
        font-size: 0.65rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: var(--muted);
        background: radial-gradient(circle at top, rgba(148, 163, 184, 0.25), transparent);
      }

      .subtitle {
        margin: 0;
        font-size: 0.8rem;
        color: var(--muted);
      }

      .chip-row {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 4px;
      }

      .chip {
        font-size: 0.65rem;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.55);
        color: var(--muted);
        backdrop-filter: blur(10px);
      }

      [data-theme='light'] .chip {
        background: rgba(255, 255, 255, 0.7);
      }

      .dark-toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.55);
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.9));
        cursor: pointer;
        font-size: 0.75rem;
        color: var(--muted);
        user-select: none;
      }

      [data-theme='light'] .dark-toggle {
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.9), rgba(226, 232, 240, 0.95));
      }

      .dark-toggle-knob {
        width: 24px;
        height: 24px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #fee2e2, #f97316);
        box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.5), 0 8px 18px rgba(15, 23, 42, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0b1120;
        font-size: 0.9rem;
      }

      [data-theme='light'] .dark-toggle-knob {
        background: radial-gradient(circle at 30% 30%, #e0f2fe, #0f172a);
        color: #e5e7eb;
        box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.5), 0 8px 18px rgba(15, 23, 42, 0.5);
      }

      .panel {
        border-radius: 20px;
        padding: 14px 14px 16px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.82), rgba(15, 23, 42, 0.96));
        box-shadow:
          0 18px 32px rgba(15, 23, 42, 0.9),
          inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        position: relative;
        overflow: hidden;
      }

      [data-theme='light'] .panel {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.92), rgba(241, 245, 249, 0.98));
        box-shadow:
          0 18px 32px rgba(15, 23, 42, 0.25),
          inset 0 0 0 1px rgba(255, 255, 255, 0.8);
      }

      .panel::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top left, rgba(248, 250, 252, 0.06), transparent 55%);
        opacity: 0.9;
        pointer-events: none;
      }

      .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
      }

      .panel-title {
        font-size: 0.8rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .panel-badge {
        font-size: 0.65rem;
        padding: 2px 7px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: rgba(15, 23, 42, 0.85);
        color: var(--muted);
      }

      [data-theme='light'] .panel-badge {
        background: rgba(255, 255, 255, 0.9);
      }

      .panel-body {
        position: relative;
        z-index: 1;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        gap: 10px;
      }

      .control {
        border-radius: 14px;
        padding: 10px 11px 9px;
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.96));
        border: 1px solid rgba(30, 64, 175, 0.6);
        box-shadow:
          0 14px 28px rgba(15, 23, 42, 0.8),
          inset 0 0 0 1px rgba(148, 163, 184, 0.35);
        display: grid;
        grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
        gap: 8px;
        align-items: center;
      }

      [data-theme='light'] .control {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.96), rgba(241, 245, 249, 1));
        border-color: rgba(148, 163, 184, 0.85);
        box-shadow:
          0 12px 22px rgba(148, 163, 184, 0.4),
          inset 0 0 0 1px rgba(255, 255, 255, 1);
      }

      .control-main {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .control-label-row {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 6px;
      }

      .control-label {
        font-size: 0.78rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .control-hotkey {
        font-size: 0.7rem;
        color: var(--muted);
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .kbd {
        font-size: 0.65rem;
        border-radius: 6px;
        padding: 2px 6px;
        border: 1px solid rgba(148, 163, 184, 0.8);
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1));
        color: var(--muted);
      }

      [data-theme='light'] .kbd {
        background: rgba(255, 255, 255, 0.95);
      }

      .control-meta {
        font-size: 0.72rem;
        color: var(--muted);
      }

      .value-pill {
        justify-self: end;
        padding: 6px 9px;
        border-radius: 999px;
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 1));
        border: 1px solid rgba(148, 163, 184, 0.7);
        font-size: 0.75rem;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 2px;
        min-width: 90px;
      }

      [data-theme='light'] .value-pill {
        background: rgba(255, 255, 255, 0.98);
      }

      .value-pill-main {
        font-weight: 600;
      }

      .value-pill-sub {
        font-size: 0.65rem;
        color: var(--muted);
      }

      .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        border-radius: 999px;
        background: var(--slider-track);
        outline: none;
        position: relative;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #fed7aa, var(--slider-thumb));
        box-shadow:
          0 0 0 1px rgba(15, 23, 42, 0.9),
          0 0 0 5px rgba(249, 115, 22, 0.35);
        cursor: pointer;
        border: none;
        margin-top: -7px;
      }

      .slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #fed7aa, var(--slider-thumb));
        box-shadow:
          0 0 0 1px rgba(15, 23, 42, 0.9),
          0 0 0 5px rgba(249, 115, 22, 0.35);
        cursor: pointer;
        border: none;
      }

      .slider::-moz-range-track {
        height: 4px;
        border-radius: 999px;
        background: var(--slider-track);
      }

      .slider:focus-visible {
        outline: none;
        box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9), 0 0 0 3px var(--ring);
        border-radius: 999px;
      }

      .biscuit-ticks {
        display: flex;
        justify-content: space-between;
        font-size: 0.7rem;
        margin-top: 4px;
        color: var(--muted);
      }

      .biscuit-ticks span {
        width: 0;
        white-space: nowrap;
      }

      .biscuit-ticks span.active {
        color: var(--accent);
        font-weight: 600;
      }

      .cup-scene {
        position: relative;
        height: 260px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cup-orbit {
        position: absolute;
        width: 78%;
        max-width: 380px;
        aspect-ratio: 4 / 3;
        border-radius: 999px;
        background: radial-gradient(circle at top, rgba(148, 163, 184, 0.28), transparent 55%);
        box-shadow:
          0 24px 60px rgba(15, 23, 42, 0.9),
          inset 0 0 0 1px rgba(148, 163, 184, 0.4);
        transform: rotateX(52deg);
        transform-origin: center;
        filter: drop-shadow(0 24px 40px rgba(15, 23, 42, 0.9));
      }

      .cup-orbit::after {
        content: '';
        position: absolute;
        inset: 18%;
        border-radius: inherit;
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.85), transparent 70%);
        opacity: 0.7;
      }

      .cup-wrapper {
        position: relative;
        width: 200px;
        max-width: 53%;
        animation: cup-bob 4.8s ease-in-out infinite;
        transform-origin: center;
      }

      .cup {
        position: relative;
        width: 100%;
        aspect-ratio: 4 / 3;
        border-radius: 30px 30px 32px 32px;
        background: linear-gradient(145deg, #fdf2e9, #e5e7eb);
        box-shadow:
          0 16px 40px rgba(15, 23, 42, 0.85),
          inset 0 0 0 1px rgba(148, 163, 184, 0.6);
        overflow: hidden;
      }

      [data-theme='light'] .cup {
        background: linear-gradient(145deg, #fef9c3, #e5e7eb);
      }

      .cup-lip {
        position: absolute;
        top: -9px;
        left: 50%;
        transform: translateX(-50%);
        width: 116%;
        height: 22px;
        border-radius: 999px;
        background: linear-gradient(to bottom, #e5e7eb, #cbd5f5);
        box-shadow:
          0 6px 12px rgba(15, 23, 42, 0.55),
          inset 0 0 0 1px rgba(148, 163, 184, 0.8);
        overflow: hidden;
      }

      .tea-surface {
        position: absolute;
        inset: 4px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 0%, #fed7aa, #b45309);
        box-shadow:
          inset 0 0 18px rgba(15, 23, 42, 0.65),
          0 0 0 1px rgba(15, 23, 42, 0.3);
        transform-origin: center;
        animation: tea-shimmer 6s ease-in-out infinite;
      }

      .cup-body {
        position: absolute;
        inset: 18px 12px 12px;
        border-radius: 0 0 28px 28px;
        background: linear-gradient(to bottom, #fef9c3, #e5e7eb);
      }

      .cup-handle {
        position: absolute;
        right: -15%;
        top: 18%;
        width: 35%;
        height: 55%;
        border-radius: 999px;
        box-shadow: 0 0 0 10px #e5e7eb, 0 0 0 13px rgba(148, 163, 184, 0.8);
        background: transparent;
      }

      .cup-plate {
        position: absolute;
        left: 50%;
        bottom: -18%;
        transform: translateX(-50%);
        width: 160%;
        height: 40%;
        border-radius: 999px;
        background: radial-gradient(circle at top, #e5e7eb, #cbd5f5);
        box-shadow:
          0 22px 40px rgba(15, 23, 42, 0.85),
          inset 0 0 0 1px rgba(148, 163, 184, 0.8);
      }

      .cup-plate::after {
        content: '';
        position: absolute;
        inset: 12%;
        border-radius: inherit;
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.14), transparent 70%);
      }

      .steam {
        position: absolute;
        left: 52%;
        top: -34px;
        width: 100px;
        height: 80px;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      .steam-line {
        position: absolute;
        bottom: -10px;
        width: 18px;
        height: 46px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 0%, rgba(248, 250, 252, 0.95), rgba(148, 163, 184, 0.1));
        filter: blur(1.2px);
        opacity: 0;
        animation: steam-rise 3.5s ease-out infinite;
      }

      .steam-line:nth-child(2) {
        left: 18px;
        animation-delay: 0.7s;
        transform: scale(0.8);
      }

      .steam-line:nth-child(3) {
        left: 44px;
        animation-delay: 1.4s;
        transform: scale(0.9);
      }

      .steam-line:nth-child(4) {
        left: 70px;
        animation-delay: 2.1s;
        transform: scale(0.75);
      }

      .steam-line:nth-child(1) {
        left: -6px;
        animation-delay: 0.1s;
      }

      .biscuit-dunk {
        position: absolute;
        left: -14%;
        top: -10%;
        width: 40%;
        aspect-ratio: 3 / 4;
        border-radius: 14px;
        background: radial-gradient(circle at 30% 0%, #fed7aa, #b45309);
        box-shadow:
          0 12px 30px rgba(15, 23, 42, 0.9),
          inset 0 0 0 1px rgba(15, 23, 42, 0.5),
          inset 0 0 12px rgba(15, 23, 42, 0.8);
        transform-origin: bottom center;
        animation: biscuit-dunk 4.8s ease-in-out infinite;
        overflow: hidden;
      }

      .biscuit-dunk::before {
        content: '';
        position: absolute;
        inset: 12%;
        border-radius: 10px;
        background-image: radial-gradient(circle at 20% 10%, rgba(250, 250, 249, 0.18), transparent 45%),
          radial-gradient(circle at 70% 40%, rgba(15, 23, 42, 0.18), transparent 48%),
          radial-gradient(circle at 40% 70%, rgba(15, 23, 42, 0.12), transparent 50%);
        opacity: 0.6;
      }

      .crumb-count-pill {
        position: absolute;
        right: -10px;
        top: 10px;
        padding: 5px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.75);
        color: var(--muted);
        font-size: 0.7rem;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transform: translateX(0);
      }

      [data-theme='light'] .crumb-count-pill {
        background: rgba(255, 255, 255, 0.98);
      }

      .crumb-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #b45309;
        box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.45);
      }

      .crumbs-layer {
        position: absolute;
        inset: 0;
        overflow: visible;
        pointer-events: none;
      }

      .crumb {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #fbbf24;
        box-shadow:
          0 0 0 1px rgba(15, 23, 42, 0.7),
          0 0 12px rgba(250, 250, 249, 0.5);
        opacity: 0;
        transform: translate3d(0, 0, 0) scale(0.8);
        animation: crumb-fall 2.4s ease-out forwards;
      }

      .crumb--danger {
        background: #f97316;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
        margin-top: 10px;
      }

      @media (max-width: 900px) {
        .stats-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 600px) {
        .stats-grid {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .stat-card {
        border-radius: 14px;
        padding: 8px 9px 9px;
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 1));
        border: 1px solid rgba(148, 163, 184, 0.7);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      [data-theme='light'] .stat-card {
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.96), rgba(248, 250, 252, 1));
      }

      .stat-label-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 6px;
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--muted);
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .stat-value {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .stat-caption {
        font-size: 0.72rem;
        color: var(--muted);
      }

      .risk-pill {
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 0.7rem;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.75);
        color: var(--muted);
      }

      [data-theme='light'] .risk-pill {
        background: rgba(255, 255, 255, 0.98);
      }

      .risk-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: var(--safe);
        box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.7);
      }

      .risk-dot--medium {
        background: #facc15;
      }

      .risk-dot--high {
        background: var(--danger);
      }

      .graph-shell {
        position: relative;
        height: 74px;
        border-radius: 999px;
        padding: 7px 10px;
        background: radial-gradient(circle at top, rgba(15, 23, 42, 1), rgba(15, 23, 42, 1));
        border: 1px solid rgba(148, 163, 184, 0.8);
        overflow: hidden;
      }

      [data-theme='light'] .graph-shell {
        background: radial-gradient(circle at top, rgba(255, 255, 255, 1), rgba(241, 245, 249, 1));
      }

      .graph-track {
        position: absolute;
        inset: 10px 12px 14px;
        border-radius: 999px;

      .graph-marker-dot {

      .graph-pointer {

      .graph-pointer::after {

  <body data-theme="dark">
    <div id="root" class="app-root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      const BISCUITS = [
        {
          id: 'digestive',
          name: 'Classic Digestive',
          sturdiness: 0.7,
          crumbleNote: 'buttery, balanced soak',
        },
        {
          id: 'hobnob',
          name: 'Oaty Hobnob',
          sturdiness: 0.9,
          crumbleNote: 'oat-powered structural hero',
        },
        {
          id: 'rich-tea',
          name: 'Rich Tea',
          sturdiness: 0.45,
          crumbleNote: 'delicate, blink-and-it-breaks',
        },
        {
          id: 'ginger',
          name: 'Ginger Snap',
          sturdiness: 0.8,
          crumbleNote: 'spiced crunch, solid frame',
        },
      ];

      function useHotkeys(map) {
        useEffect(() => {
          const handler = (e) => {
            if (e.defaultPrevented) return;
            const key = e.key.toLowerCase();
            if (map[key]) {
              e.preventDefault();
              map[key]();
            }
          };
          window.addEventListener('keydown', handler);
          return () => window.removeEventListener('keydown', handler);
        }, [map]);
      }

      function computeSimulation({ teaTemp, dunkTime, biscuit, structural }) {
        const normTemp = (teaTemp - 60) / 45; // 60-105 range after scaling
        const normTime = Math.min(dunkTime / 7.5, 1.3);
        const structuralFactor = structural / 100;
        const biscuitSturdiness = biscuit.sturdiness;

        const heatStress = normTemp * 0.55 + normTime * 0.45;
        const fragility = 1 - 0.5 * structuralFactor - 0.5 * biscuitSturdiness;
        const baseRisk = heatStress * (0.55 + 0.7 * fragility);

        const risk = Math.max(0, Math.min(1.2 * baseRisk, 1));

        let label;
        if (risk < 0.3) label = 'Safe dunk';
        else if (risk < 0.6) label = 'Spirited dunk';
        else if (risk < 0.85) label = 'Risky dunk';
        else label = 'Catastrophic crumble';

        const sweetSpotLow = 0.25;
        const sweetSpotHigh = 0.55;
        let score;
        if (risk < sweetSpotLow) {
          score = risk / sweetSpotLow;
        } else if (risk > sweetSpotHigh) {
          score = (1 - risk) / (1 - sweetSpotHigh);
        } else {
          score = 1;
        }
        score = Math.round(Math.max(0, Math.min(score, 1)) * 100);

        const riskPct = Math.round(risk * 100);
        const crumbleIndex = riskPct;

        let riskLevel = 'low';
        if (riskPct >= 70) riskLevel = 'high';
        else if (riskPct >= 40) riskLevel = 'medium';

        const estimatedCrumbs = Math.round(
          riskPct < 20 ? riskPct / 10 : riskPct / 6 + (1 - biscuitSturdiness) * 4
        );

        let message;
        if (riskLevel === 'low') {
          message = 'Plenty of dunk runway left.';
        } else if (riskLevel === 'medium') {
          message = 'Hold steady. Any longer and the saucer eats crumbs.';
        } else if (riskPct > 90) {
          message = 'Brace yourself. This dunk ends in a spoon rescue.';
        } else {
          message = 'You are flirting with a full biscuit breach.';
        }

        return {
          risk,
          riskPct,
          crumbleIndex,
          riskLabel: label,
          dunkScore: score,
          riskLevel,
          estimatedCrumbs,
          message,
        };
      }

      function CupScene({ crumbleIndex, riskLevel, estimatedCrumbs }) {
        const [crumbs, setCrumbs] = useState([]);
        const lastRiskRef = useRef(0);

        useEffect(() => {
          const last = lastRiskRef.current;
          lastRiskRef.current = crumbleIndex;
          const threshold = 55;
          if (crumbleIndex > threshold && crumbleIndex > last + 4) {
            const burstSize = Math.min(12, 4 + Math.round((crumbleIndex - threshold) / 6));
            const next = [];
            for (let i = 0; i < burstSize; i++) {
              next.push({
                id: `${Date.now()}-${i}-${Math.random().toString(16).slice(2)}`,
                x: 40 + Math.random() * 32,
                y: 36 + Math.random() * 8,
                danger: crumbleIndex >= 80,
                offset: (Math.random() * 40 - 20).toFixed(1),
              });
            }
            setCrumbs((prev) => [...prev.slice(-30), ...next]);
          }
        }, [crumbleIndex]);

        const cupTilt = 4 + (riskLevel === 'high' ? 4 : riskLevel === 'medium' ? 2 : 0);

        return (
          <div className="cup-scene">
            <div className="cup-orbit" />
            <div
              className="cup-wrapper"
              style={{
                animationDuration: `${4.8 - (crumbleIndex / 100) * 1.4}s`,
              }}
            >
              <div
                className="biscuit-dunk"
                style={{
                  animationDuration: `${4.8 - (crumbleIndex / 100) * 1.4}s`,
                }}
              >
                <div className="crumb-count-pill">
                  <span className="crumb-dot" />
                  {estimatedCrumbs} crumb
                  {estimatedCrumbs === 1 ? '' : 's'}
                </div>
              </div>
              <div className="cup">
                <div className="cup-lip">
                  <div
                    className="tea-surface"
                    style={{
                      filter:
                        crumbleIndex > 70
                          ? 'hue-rotate(12deg) saturate(1.1) brightness(1.05)'
                          : 'none',
                    }}
                  />
                </div>
                <div className="cup-body" />
                <div
                  className="cup-handle"
                  style={{
                    transform: `rotate(${riskLevel === 'high' ? 2 : 0}deg)`,
                  }}
                />
                <div className="steam">
                  <div
                    className="steam-line"
                    style={{
                      opacity: 0.4 + crumbleIndex / 220,
                    }}
                  />
                  <div
                    className="steam-line"
                    style={{
                      opacity: 0.4 + crumbleIndex / 220,
                    }}
                  />
                  <div
                    className="steam-line"
                    style={{
                      opacity: 0.4 + crumbleIndex / 220,
                    }}
                  />
                  <div
                    className="steam-line"
                    style={{
                      opacity: 0.4 + crumbleIndex / 220,
                    }}
                  />
                </div>
                <div className="cup-plate" />
              </div>
            </div>
            <div className="crumbs-layer">
              {crumbs.map((crumb) => (
                <div
                  key={crumb.id}
                  className={'crumb ' + (crumb.danger ? 'crumb--danger' : '')}
                  style={{
                    left: `${crumb.x}%`,
                    top: `${crumb.y}%`,
                    '--crumb-x': `${crumb.offset}px`,
                    animationDuration: `${1.6 + Math.random() * 0.8}s`,
                  }}
                />
              ))}
            </div>
          </div>
        );
      }

      function CrumbleMeter({ crumbleIndex, riskLabel, riskLevel }) {
        const pointerLeft = useMemo(() => {
          const clamped = Math.max(0, Math.min(crumbleIndex, 100));
          const safeSpan = 40;
          const mediumSpan = 30;
          const highSpan = 30;
          let x;
          if (clamped <= 40) {
            x = (clamped / 40) * safeSpan;
          } else if (clamped <= 70) {
            x = safeSpan + ((clamped - 40) / 30) * mediumSpan;
          } else {
            x = safeSpan + mediumSpan + ((clamped - 70) / 30) * highSpan;
          }
          return `${x}%`;
        }, [crumbleIndex]);

        const pointerScale = 0.96 + (crumbleIndex / 100) * 0.2;

        let riskClass = 'risk-dot';
        if (riskLevel === 'medium') riskClass += ' risk-dot--medium';
        if (riskLevel === 'high') riskClass += ' risk-dot--high';

        return (
          <div>
            <div className="graph-shell">
              <div className="graph-track">
                <div
                  className="graph-fill"
                  style={{
                    transform: `scaleX(${Math.max(0.05, crumbleIndex / 100)})`,
                  }}
                />
                <div className="graph-gridline" />
                <div className="graph-glow" />
                <div className="graph-marker graph-marker--medium">
                  <div className="graph-marker-dot" />
                </div>
                <div className="graph-marker graph-marker--high">
                  <div className="graph-marker-dot" />
                </div>
                <div
                  className="graph-pointer"
                  style={{
                    left: pointerLeft,
                    transform: `translateX(-50%) scaleX(${pointerScale})`,
                  }}
                />
              </div>
              <div className="graph-labels">
                <span>Stable dunk</span>
                <span>Edge of glory</span>
                <span>Crumbocalypse</span>
              </div>
            </div>
            <div style={{ marginTop: 6, display: 'flex', justifyContent: 'space-between', alignItems: 'center', gap: 6 }}>
              <div className="risk-pill">
                <span className={riskClass} />
                <span>{riskLabel}</span>
              </div>
              <span style={{ fontSize: '0.75rem', color: 'var(--muted)' }}>
                Crumble-o-meter: <span className="summary-accent">{crumbleIndex}</span>%
              </span>
            </div>
          </div>
        );
      }

      function App() {
        const [teaTemp, setTeaTemp] = useState(96);
        const [dunkTime, setDunkTime] = useState(5.2);
        const [biscuitIndex, setBiscuitIndex] = useState(1);
        const [structural, setStructural] = useState(78);
        const [theme, setTheme] = useState('dark');

        const tempRef = useRef(null);
        const timeRef = useRef(null);
        const biscuitRef = useRef(null);
        const structuralRef = useRef(null);

        const activeBiscuit = BISCUITS[biscuitIndex] || BISCUITS[0];

        const sim = useMemo(
          () =>
            computeSimulation({
              teaTemp,
              dunkTime,
              biscuit: activeBiscuit,
              structural,
            }),
          [teaTemp, dunkTime, biscuitIndex, structural]
        );

        useEffect(() => {
          document.body.setAttribute('data-theme', theme);
        }, [theme]);

        useHotkeys({
          t: () => tempRef.current && tempRef.current.focus(),
          d: () => timeRef.current && timeRef.current.focus(),
          b: () => biscuitRef.current && biscuitRef.current.focus(),
          s: () => setTheme((prev) => (prev === 'dark' ? 'light' : 'dark')),
          i: () => structuralRef.current && structuralRef.current.focus(),
          ArrowUp: () => setDunkTime((v) => Math.min(10, parseFloat((v + 0.3).toFixed(1)))),
          ArrowDown: () => setDunkTime((v) => Math.max(0.5, parseFloat((v - 0.3).toFixed(1)))),
          ' ': () => {
            // spacebar: dramatic over-dunk nudge
            setDunkTime((v) => Math.min(10, parseFloat((v + 1.1).toFixed(1))));
          },
        });

        const sweetSpot = sim.dunkScore >= 70;

        return (
          <div className="shell">
            <div className="shell-inner">
              <div style={{ gridColumn: '1 / -1' }}>
                <header className="header">
                  <div className="title-block">
                    <div className="title-row">
                      <span className="title-pill">Simulator</span>
                      <h1>
                        Tea Dunkability
                        <span
                          style={{
                            display: 'inline-flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            width: 18,
                            height: 18,
                            borderRadius: '999px',
                            background: 'rgba(249, 115, 22, 0.18)',
                            border: '1px solid rgba(249, 115, 22, 0.6)',
                            fontSize: '0.7rem',
                          }}
                        >
                          β
                        </span>
                      </h1>
                    </div>
                    <p className="subtitle">
                      Model how bravely your biscuit can brave the brew — before it
                      crumbles into legend.
                    </p>
                    <div className="chip-row">
                      <span className="chip">Glass cards</span>
                      <span className="chip">Live crumble-o-meter</span>
                      <span className="chip">Keyboard-reactive controls</span>
                    </div>
                  </div>
                  <button
                    className="dark-toggle"
                    onClick={() => setTheme((prev) => (prev === 'dark' ? 'light' : 'dark'))}
                    type="button"
                    aria-label="Toggle dark mode (S)"
                  >
                    <div className="dark-toggle-knob">{theme === 'dark' ? '☾' : '☀︎'}</div>
                    <span>{theme === 'dark' ? 'Night dunk mode' : 'Day dunk mode'}</span>
                  </button>
                </header>
              </div>
              <section className="panel">
                <div className="panel-header">
                  <div className="panel-title">
                    <span>Inputs</span>
                    <span
                      style={{
                        width: 6,
                        height: 6,
                        borderRadius: '999px',
                        background: '#22c55e',
                        boxShadow: '0 0 0 0 rgba(34,197,94,0.8)',
                        animation: 'pulse 1.8s ease-out infinite',
                      }}
                    />
                  </div>
                  <span className="panel-badge">
                    Biscuit:&nbsp;
                    <strong>{activeBiscuit.name}</strong>
                  </span>
                </div>
                <div className="panel-body">
                  <div className="controls-grid">
                    <div className="control">
                      <div className="control-main">
                        <div className="control-label-row">
                          <div className="control-label">Tea temperature</div>
                          <div className="control-hotkey">
                            <span className="kbd">T</span> focus
                          </div>
                        </div>
                        <div className="control-meta">
                          Dial how fiercely the brew scolds your biscuit.
                        </div>
                        <input
                          ref={tempRef}
                          className="slider"
                          type="range"
                          min="60"
                          max="105"
                          step="1"
                          value={teaTemp}
                          onChange={(e) => setTeaTemp(parseInt(e.target.value, 10))}
                        />
                      </div>
                      <div className="value-pill">
                        <span className="value-pill-main">{teaTemp}°C</span>
                        <span className="value-pill-sub">
                          {teaTemp >= 98 ? 'Lava-hot brew' : teaTemp >= 90 ? 'Perfectly piping' : 'Gentle warmth'}
                        </span>
                      </div>
                    </div>
                    <div className="control">
                      <div className="control-main">
                        <div className="control-label-row">
                          <div className="control-label">Dunk time</div>
                          <div className="control-hotkey">
                            <span className="kbd">D</span> focus · <span className="kbd">↑↓</span> nudge
                          </div>
                        </div>
                        <div className="control-meta">
                          Longer dunks mean deeper flavour — and greater peril.
                        </div>
                        <input
                          ref={timeRef}
                          className="slider"
                          type="range"
                          min="0.5"
                          max="10"
                          step="0.1"
                          value={dunkTime}
                          onChange={(e) => setDunkTime(parseFloat(e.target.value))}
                        />
                      </div>
                      <div className="value-pill">
                        <span className="value-pill-main">{dunkTime.toFixed(1)}s</span>
                        <span className="value-pill-sub">
                          {dunkTime <= 1.5
                            ? 'Blink-and-sip dip'
                            : dunkTime <= 4
                            ? 'Confident soak'
                            : dunkTime <= 7
                            ? 'Heroic linger'
                            : 'Dangerously contemplative'}
                        </span>
                      </div>
                    </div>
                    <div className="control">
                      <div className="control-main">
                        <div className="control-label-row">
                          <div className="control-label">Biscuit type</div>
                          <div className="control-hotkey">
                            <span className="kbd">B</span> focus
                          </div>
                        </div>
                        <div className="control-meta">
                          Slide between beloved classics, from sturdy oat to fragile rich tea.
                        </div>
                        <input
                          ref={biscuitRef}
                          className="slider"
                          type="range"
                          min="0"
                          max={BISCUITS.length - 1}
                          step="1"
                          value={biscuitIndex}
                          onChange={(e) => setBiscuitIndex(parseInt(e.target.value, 10))}
                        />
                        <div className="biscuit-ticks">
                          {BISCUITS.map((b, idx) => (
                            <span key={b.id} className={idx === biscuitIndex ? 'active' : ''}>
                              {b.name.split(' ')[0]}
                            </span>
                          ))}
                        </div>
                      </div>
                      <div className="value-pill">
                        <span className="value-pill-main">{activeBiscuit.name}</span>
                        <span className="value-pill-sub">{activeBiscuit.crumbleNote}</span>
                      </div>
                    </div>
                    <div className="control">
                      <div className="control-main">
                        <div className="control-label-row">
                          <div className="control-label">Structural integrity</div>
                          <div className="control-hotkey">
                            <span className="kbd">I</span> focus
                          </div>
                        </div>
                        <div className="control-meta">
                          Factor in age, dunk history, and crumbly edges.
                        </div>
                        <input
                          ref={structuralRef}
                          className="slider"
                          type="range"
                          min="10"
                          max="100"
                          step="1"
                          value={structural}
                          onChange={(e) => setStructural(parseInt(e.target.value, 10))}
                        />
                      </div>
                      <div className="value-pill">
                        <span className="value-pill-main">{structural}%</span>
                        <span className="value-pill-sub">
                          {structural >= 85
                            ? 'Factory fresh'
                            : structural >= 65
                            ? 'Tin seasoned'
                            : structural >= 45
                            ? 'Crack-prone veteran'
                            : 'One dunk from disaster'}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <section className="panel">
                <div className="panel-header">
                  <div className="panel-title">
                    <span>Outcome</span>
                  </div>
                  <span className="panel-badge">
                    Sweet-spot score:&nbsp;
                    <strong>{sim.dunkScore}</strong>/100
                  </span>
                </div>
                <div className="panel-body">
                  <CupScene
                    crumbleIndex={sim.crumbleIndex}
                    riskLevel={sim.riskLevel}
                    estimatedCrumbs={sim.estimatedCrumbs}
                  />
                  <div className="stats-grid">
                    <div className="stat-card">
                      <div className="stat-label-row">
                        <div className="stat-label">Crumble-o-meter</div>
                        <div className="stat-value">
                          {sim.crumbleIndex}
                          <span style={{ fontSize: '0.75rem', marginLeft: 2 }}>%</span>
                        </div>
                      </div>
                      <CrumbleMeter
                        crumbleIndex={sim.crumbleIndex}
                        riskLabel={sim.riskLabel}
                        riskLevel={sim.riskLevel}
                      />
                    </div>
                    <div className="stat-card">
                      <div className="stat-label-row">
                        <div className="stat-label">Dunk verdict</div>
                        <div className="stat-value">
                          {sweetSpot ? 'Optimal' : sim.riskLevel === 'high' ? 'Perilous' : 'Playable'}
                        </div>
                      </div>
                      <p className="stat-caption">
                        {sim.message}
                      </p>
                      <p className="stat-caption">
                        With <strong>{activeBiscuit.name}</strong> at{' '}
                        <strong>{teaTemp}°C</strong> for{' '}
                        <strong>{dunkTime.toFixed(1)} seconds</strong>, expect around{' '}
                        <strong>{sim.estimatedCrumbs}</strong> stray crumb
                        {sim.estimatedCrumbs === 1 ? '' : 's'}.
                      </p>
                      <p className="stat-caption">
                        Sweet-spot alignment:{' '}
                        <span className="summary-accent">{sim.dunkScore}</span>/100 ·{' '}
                        {sweetSpot ? 'Prime dunking potential unlocked.' : 'Tweak the sliders to chase perfection.'}
                      </p>
                    </div>
                  </div>
                  <p className="summary-line">
                    Pro tip:&nbsp;
                    <span className="summary-accent">
                      tap <span className="kbd">Space</span> to attempt a dramatic over-dunk — crumbs will tell you how
                      it went.
                    </span>
                  </p>
                  <div className="shortcuts" aria-label="Keyboard shortcuts">
                    <span>
                      <span className="kbd">T</span> temperature
                    </span>
                    <span>
                      <span className="kbd">D</span> dunk time
                    </span>
                    <span>
                      <span className="kbd">B</span> biscuit type
                    </span>
                    <span>
                      <span className="kbd">I</span> integrity
                    </span>
                    <span>
                      <span className="kbd">S</span> theme
                    </span>
                    <span>
                      <span className="kbd">↑</span>/<span className="kbd">↓</span> nudge dunk time
                    </span>
                    <span>
                      <span className="kbd">Space</span> risky over-dunk
                    </span>
                  </div>
                  <div className="footer">
                    <span>
                      <span className="pulse-dot" />
                      Live biscuit physics:&nbsp;
                      <strong>interactive &amp; looped</strong>
                    </span>
                    <button type="button" className="cta-button">
                      Run another dunk
                      <span className="cta-key">Space</span>
                    </button>
                  </div>
                </div>
              </section>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
