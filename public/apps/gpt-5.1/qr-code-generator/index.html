<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js" integrity="sha512-m2eW9jAq56k97X3CJidFG8sRP/6IDdnh3oX1N1pAVccawJgN9zeps2sonMSKcwk5Y8ZndKyGKoU9pYNCXS6/4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f8fd;
        --panel: #ffffff;
        --accent: #111827;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--accent);
      }
      .card {
        background: var(--panel);
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.1);
        width: min(600px, 90vw);
        display: grid;
        gap: 1rem;
      }
      textarea,
      input,
      button {
        font: inherit;
      }
      textarea {
        width: 100%;
        border-radius: 1rem;
        border: 1px solid rgba(15, 23, 42, 0.1);
        padding: 1rem;
      }
      .preview {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f4f6;
        border-radius: 1rem;
        padding: 1rem;
      }
      canvas {
        width: 240px;
        height: 240px;
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 0.9rem 1.6rem;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
      }
      .colors {
        display: flex;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Custom QR Code Generator</h1>
      <textarea id="text">https://example.com/welcome</textarea>
      <div class="colors">
        <label>Foreground<input type="color" id="fg" value="#111827" /></label>
        <label>Background<input type="color" id="bg" value="#ffffff" /></label>
      </div>
      <div class="preview"><canvas id="canvas" width="240" height="240"></canvas></div>
      <button id="download">Download PNG</button>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const textInput = document.getElementById("text");
      const fgInput = document.getElementById("fg");
      const bgInput = document.getElementById("bg");
      const downloadBtn = document.getElementById("download");

      function drawQR() {
        const qr = qrcode(0, "M");
        qr.addData(textInput.value || " ");
        qr.make();
        const tileCount = qr.getModuleCount();
        const tileSize = canvas.width / tileCount;
        ctx.fillStyle = bgInput.value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let row = 0; row < tileCount; row++) {
          for (let col = 0; col < tileCount; col++) {
            ctx.fillStyle = qr.isDark(row, col) ? fgInput.value : bgInput.value;
            ctx.fillRect(Math.round(col * tileSize), Math.round(row * tileSize), Math.ceil(tileSize), Math.ceil(tileSize));
          }
        }
      }
      [textInput, fgInput, bgInput].forEach((el) => el.addEventListener("input", drawQR));
      downloadBtn.addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "qr.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
      drawQR();
    </script>
  </body>
</html>
