<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --primary: #6366f1;
  --primary-light: #818cf8;
  --primary-dark: #4f46e5;
  --accent: #f472b6;
  --accent-light: #f9a8d4;
  --bg-dark: #0f0f1a;
  --bg-card: rgba(255,255,255,0.06);
  --bg-card-hover: rgba(255,255,255,0.1);
  --text: #f1f5f9;
  --text-muted: #94a3b8;
  --border: rgba(255,255,255,0.1);
  --glass: rgba(15,15,26,0.7);
  --glass-light: rgba(15,15,26,0.5);
}

html { scroll-behavior: smooth; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-dark);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

/* Background & Parallax */
.bg-layer {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.bg-image {
  position: absolute;
  inset: -40px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.8s ease;
  will-change: transform;
}

.bg-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    135deg,
    rgba(15,15,26,0.92) 0%,
    rgba(15,15,26,0.78) 40%,
    rgba(99,102,241,0.15) 100%
  );
  z-index: 1;
}

.bg-mesh {
  position: absolute;
  inset: 0;
  z-index: 2;
  opacity: 0.4;
  background-image:
    radial-gradient(at 20% 80%, rgba(99,102,241,0.3) 0%, transparent 50%),
    radial-gradient(at 80% 20%, rgba(244,114,182,0.2) 0%, transparent 50%),
    radial-gradient(at 50% 50%, rgba(99,102,241,0.1) 0%, transparent 70%);
}

/* Floating particles */
.particles-canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* Main content */
.main-content {
  position: relative;
  z-index: 10;
  min-height: 100vh;
}

/* Setup form */
.setup-screen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.setup-screen.hidden {
  opacity: 0;
  transform: translateY(-30px);
  pointer-events: none;
  position: absolute;
  inset: 0;
}

.setup-card {
  background: var(--glass);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 3rem;
  max-width: 540px;
  width: 100%;
  box-shadow: 0 24px 80px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05) inset;
  animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(40px) scale(0.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.setup-header {
  text-align: center;
  margin-bottom: 2.5rem;
}

.setup-header h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--text) 0%, var(--primary-light) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.5rem;
}

.setup-header p {
  color: var(--text-muted);
  font-size: 0.95rem;
  font-weight: 300;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--text-muted);
  margin-bottom: 0.5rem;
}

.form-input {
  width: 100%;
  padding: 0.85rem 1.15rem;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--text);
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  outline: none;
}

.form-input:focus {
  border-color: var(--primary);
  background: rgba(99,102,241,0.08);
  box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
}

.form-input::placeholder {
  color: rgba(148,163,184,0.5);
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

/* File upload */
.file-upload {
  position: relative;
  border: 2px dashed var(--border);
  border-radius: 12px;
  padding: 1.75rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  background: rgba(255,255,255,0.02);
}

.file-upload:hover {
  border-color: var(--primary);
  background: rgba(99,102,241,0.05);
}

.file-upload.has-file {
  border-color: var(--primary);
  background: rgba(99,102,241,0.08);
}

.file-upload input[type="file"] {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}

.file-upload-icon {
  width: 40px;
  height: 40px;
  margin: 0 auto 0.75rem;
  border-radius: 10px;
  background: rgba(99,102,241,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
}

.file-upload-icon svg {
  width: 20px;
  height: 20px;
  stroke: var(--primary-light);
}

.file-upload-text {
  font-size: 0.85rem;
  color: var(--text-muted);
}

.file-upload-text strong {
  color: var(--primary-light);
}

.file-upload-hint {
  font-size: 0.75rem;
  color: rgba(148,163,184,0.5);
  margin-top: 0.35rem;
}

/* Buttons */
.btn-primary {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  border: none;
  border-radius: 14px;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  margin-top: 0.5rem;
}

.btn-primary::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.btn-primary:hover::before { opacity: 1; }
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(99,102,241,0.4);
}

.btn-primary:active { transform: translateY(0); }

.btn-primary span { position: relative; z-index: 1; }

/* Countdown Screen */
.countdown-screen {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  text-align: center;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.countdown-screen.hidden {
  opacity: 0;
  transform: translateY(30px);
  pointer-events: none;
  position: absolute;
  inset: 0;
}

.event-info {
  margin-bottom: 3rem;
  animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
}

.event-name {
  font-family: 'Space Grotesk', sans-serif;
  font-size: clamp(2.2rem, 6vw, 4.5rem);
  font-weight: 800;
  line-height: 1.1;
  background: linear-gradient(135deg, #ffffff 0%, var(--primary-light) 50%, var(--accent-light) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
  letter-spacing: -0.02em;
}

.event-meta {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1.5rem;
  flex-wrap: wrap;
}

.event-meta-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--text-muted);
  font-size: 0.95rem;
  font-weight: 400;
}

.event-meta-item svg {
  width: 18px;
  height: 18px;
  stroke: var(--primary-light);
  flex-shrink: 0;
}

/* Countdown digits */
.countdown-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: clamp(0.75rem, 3vw, 2rem);
  margin-bottom: 3rem;
  flex-wrap: wrap;
  animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
}

.countdown-unit {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.75rem;
}

.countdown-digit-wrapper {
  position: relative;
  width: clamp(80px, 18vw, 150px);
  height: clamp(90px, 20vw, 170px);
  perspective: 600px;
}

.countdown-digit-card {
  position: relative;
  width: 100%;
  height: 100%;
  background: var(--glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  box-shadow: 0 12px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.05) inset;
}

.countdown-digit-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50%;
  background: linear-gradient(180deg, rgba(255,255,255,0.06) 0%, transparent 100%);
  border-radius: 18px 18px 0 0;
  pointer-events: none;
}

.countdown-digit-card::after {
  content: '';
  position: absolute;
  left: 8%;
  right: 8%;
  top: 50%;
  height: 1px;
  background: rgba(255,255,255,0.06);
  pointer-events: none;
}

.countdown-number {
  font-family: 'Space Grotesk', sans-serif;
  font-size: clamp(2.5rem, 8vw, 5rem);
  font-weight: 700;
  color: var(--text);
  line-height: 1;
  transition: transform 0.1s ease;
}

.countdown-number.flip {
  animation: digitFlip 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes digitFlip {
  0% { transform: scaleY(1); opacity: 1; }
  25% { transform: scaleY(0.3) translateY(-10px); opacity: 0.5; }
  50% { transform: scaleY(0.3) translateY(10px); opacity: 0.5; }
  100% { transform: scaleY(1); opacity: 1; }
}

.countdown-digit-glow {
  position: absolute;
  inset: -2px;
  border-radius: 20px;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  opacity: 0;
  z-index: -1;
  transition: opacity 0.5s ease;
  filter: blur(8px);
}

.countdown-unit:hover .countdown-digit-glow {
  opacity: 0.25;
}

.countdown-label {
  font-size: clamp(0.7rem, 1.5vw, 0.85rem);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  color: var(--text-muted);
}

/* Separator */
.countdown-separator {
  font-family: 'Space Grotesk', sans-serif;
  font-size: clamp(2rem, 6vw, 3.5rem);
  color: var(--primary-light);
  opacity: 0.5;
  align-self: flex-start;
  margin-top: clamp(1.2rem, 3vw, 2.2rem);
  animation: pulse-sep 2s ease-in-out infinite;
}

@keyframes pulse-sep {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 0.15; }
}

/* Action buttons */
.actions {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
  animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
}

.btn-calendar {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding: 0.9rem 1.8rem;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  border: none;
  border-radius: 14px;
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-calendar::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.btn-calendar:hover::before { opacity: 1; }
.btn-calendar:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(99,102,241,0.4);
}

.btn-calendar svg { position: relative; z-index: 1; width: 18px; height: 18px; }
.btn-calendar span { position: relative; z-index: 1; }

.btn-edit {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding: 0.9rem 1.8rem;
  background: rgba(255,255,255,0.06);
  color: var(--text-muted);
  border: 1px solid var(--border);
  border-radius: 14px;
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-edit:hover {
  background: rgba(255,255,255,0.1);
  color: var(--text);
  transform: translateY(-2px);
}

.btn-edit svg { width: 18px; height: 18px; }

/* Event reached state */
.event-reached {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
  animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
}

.event-reached.active {
  display: flex;
}

.event-reached h2 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 800;
  background: linear-gradient(135deg, var(--accent) 0%, var(--primary-light) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.celebration-emoji {
  font-size: 4rem;
  animation: bounce 1s ease infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Progress bar */
.progress-container {
  width: 100%;
  max-width: 600px;
  margin-bottom: 2rem;
  animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
}

.progress-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.5rem;
  font-size: 0.8rem;
  color: var(--text-muted);
}

.progress-bar {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.08);
  border-radius: 3px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 3px;
  transition: width 1s ease;
  position: relative;
}

.progress-fill::after {
  content: '';
  position: absolute;
  right: 0;
  top: -2px;
  bottom: -2px;
  width: 10px;
  background: var(--accent-light);
  border-radius: 50%;
  filter: blur(3px);
}

/* Shared keyframes */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 640px) {
  .setup-card { padding: 2rem 1.5rem; }
  .form-row { grid-template-columns: 1fr; }
  .countdown-container { gap: 0.5rem; }
  .countdown-separator { display: none; }
  .event-meta { flex-direction: column; gap: 0.5rem; }
}

/* Custom scrollbar */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.3); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: rgba(99,102,241,0.5); }

/* Toast notification */
.toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background: var(--glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  z-index: 100;
  transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
  box-shadow: 0 12px 40px rgba(0,0,0,0.3);
  font-size: 0.9rem;
}

.toast.show {
  transform: translateX(-50%) translateY(0);
}

.toast-icon {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: rgba(34,197,94,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.toast-icon svg { width: 14px; height: 14px; stroke: #22c55e; }
</style>
</head>
<body>

<!-- Background -->
<div class="bg-layer">
  <div class="bg-image" id="bgImage"></div>
  <div class="bg-overlay"></div>
  <div class="bg-mesh"></div>
</div>

<!-- Particles -->
<canvas class="particles-canvas" id="particles"></canvas>

<!-- Main Content -->
<div class="main-content">

  <!-- Setup Screen -->
  <div class="setup-screen" id="setupScreen">
    <div class="setup-card">
      <div class="setup-header">
        <h1>Create Your Countdown</h1>
        <p>Set up a beautiful countdown to your next big moment</p>
      </div>

      <form id="eventForm" autocomplete="off">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" class="form-input" placeholder="e.g. Product Launch 2026" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="eventDate">Date</label>
            <input type="date" id="eventDate" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="eventTime">Time</label>
            <input type="time" id="eventTime" class="form-input" value="00:00" required>
          </div>
        </div>

        <div class="form-group">
          <label for="eventLocation">Location</label>
          <input type="text" id="eventLocation" class="form-input" placeholder="e.g. San Francisco, CA">
        </div>

        <div class="form-group">
          <label>Background Image</label>
          <div class="file-upload" id="fileUpload">
            <input type="file" id="bgUpload" accept="image/*">
            <div class="file-upload-icon">
              <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"/>
              </svg>
            </div>
            <div class="file-upload-text"><strong>Click to upload</strong> or drag & drop</div>
            <div class="file-upload-hint" id="fileHint">PNG, JPG, WebP up to 10MB</div>
          </div>
        </div>

        <button type="submit" class="btn-primary"><span>Start Countdown</span></button>
      </form>
    </div>
  </div>

  <!-- Countdown Screen -->
  <div class="countdown-screen hidden" id="countdownScreen">
    <div class="event-info">
      <h1 class="event-name" id="displayName"></h1>
      <div class="event-meta">
        <div class="event-meta-item">
          <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"/>
          </svg>
          <span id="displayDate"></span>
        </div>
        <div class="event-meta-item" id="locationMeta" style="display:none">
          <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"/>
          </svg>
          <span id="displayLocation"></span>
        </div>
      </div>
    </div>

    <div class="countdown-container" id="countdownContainer">
      <div class="countdown-unit">
        <div class="countdown-digit-wrapper">
          <div class="countdown-digit-glow"></div>
          <div class="countdown-digit-card">
            <span class="countdown-number" id="days">00</span>
          </div>
        </div>
        <span class="countdown-label">Days</span>
      </div>
      <span class="countdown-separator">:</span>
      <div class="countdown-unit">
        <div class="countdown-digit-wrapper">
          <div class="countdown-digit-glow"></div>
          <div class="countdown-digit-card">
            <span class="countdown-number" id="hours">00</span>
          </div>
        </div>
        <span class="countdown-label">Hours</span>
      </div>
      <span class="countdown-separator">:</span>
      <div class="countdown-unit">
        <div class="countdown-digit-wrapper">
          <div class="countdown-digit-glow"></div>
          <div class="countdown-digit-card">
            <span class="countdown-number" id="minutes">00</span>
          </div>
        </div>
        <span class="countdown-label">Minutes</span>
      </div>
      <span class="countdown-separator">:</span>
      <div class="countdown-unit">
        <div class="countdown-digit-wrapper">
          <div class="countdown-digit-glow"></div>
          <div class="countdown-digit-card">
            <span class="countdown-number" id="seconds">00</span>
          </div>
        </div>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-header">
        <span>Progress</span>
        <span id="progressPercent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>

    <div class="event-reached" id="eventReached">
      <div class="celebration-emoji">ðŸŽ‰</div>
      <h2>The moment is here!</h2>
    </div>

    <div class="actions">
      <button class="btn-calendar" id="saveCalendarBtn">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
        </svg>
        <span>Save to Calendar</span>
      </button>
      <button class="btn-edit" id="editBtn">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"/>
        </svg>
        <span>Edit Event</span>
      </button>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast">
  <div class="toast-icon">
    <svg fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
    </svg>
  </div>
  <span id="toastText">Calendar file downloaded!</span>
</div>

<script>
(function() {
  'use strict';

  // ==================== PARTICLES ====================
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let mouseX = 0, mouseY = 0;
  let animationId;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2.5 + 0.5;
      this.speedX = (Math.random() - 0.5) * 0.4;
      this.speedY = (Math.random() - 0.5) * 0.4;
      this.opacity = Math.random() * 0.5 + 0.1;
      this.opacitySpeed = (Math.random() - 0.5) * 0.005;
      this.hue = Math.random() > 0.5 ? 239 : 330; // indigo or pink
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.opacity += this.opacitySpeed;
      if (this.opacity <= 0.05 || this.opacity >= 0.6) this.opacitySpeed *= -1;
      if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
        this.reset();
      }
      // Subtle mouse interaction
      const dx = this.x - mouseX;
      const dy = this.y - mouseY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 150) {
        const force = (150 - dist) / 150 * 0.15;
        this.x += dx / dist * force;
        this.y += dy / dist * force;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.opacity})`;
      ctx.fill();
    }
  }

  function initParticles() {
    particles = [];
    const count = Math.min(80, Math.floor((canvas.width * canvas.height) / 15000));
    for (let i = 0; i < count; i++) {
      particles.push(new Particle());
    }
  }

  function drawConnections() {
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          const alpha = (1 - dist / 120) * 0.08;
          ctx.strokeStyle = `rgba(99, 102, 241, ${alpha})`;
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    drawConnections();
    animationId = requestAnimationFrame(animateParticles);
  }

  resizeCanvas();
  initParticles();
  animateParticles();

  window.addEventListener('resize', () => {
    resizeCanvas();
    initParticles();
  });

  document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  // ==================== PARALLAX ====================
  const bgImage = document.getElementById('bgImage');
  let parallaxX = 0, parallaxY = 0;
  let targetX = 0, targetY = 0;

  document.addEventListener('mousemove', e => {
    targetX = (e.clientX / window.innerWidth - 0.5) * 30;
    targetY = (e.clientY / window.innerHeight - 0.5) * 30;
  });

  function updateParallax() {
    parallaxX += (targetX - parallaxX) * 0.05;
    parallaxY += (targetY - parallaxY) * 0.05;
    bgImage.style.transform = `translate(${parallaxX}px, ${parallaxY}px) scale(1.08)`;
    requestAnimationFrame(updateParallax);
  }
  updateParallax();

  // ==================== STATE ====================
  let eventData = null;
  let countdownInterval = null;
  let createdAt = null;
  const prevValues = { days: '', hours: '', minutes: '', seconds: '' };

  // Elements
  const setupScreen = document.getElementById('setupScreen');
  const countdownScreen = document.getElementById('countdownScreen');
  const eventForm = document.getElementById('eventForm');
  const bgUpload = document.getElementById('bgUpload');
  const fileUpload = document.getElementById('fileUpload');
  const fileHint = document.getElementById('fileHint');

  // ==================== FILE UPLOAD ====================
  let uploadedImageURL = null;

  bgUpload.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(ev) {
        uploadedImageURL = ev.target.result;
        fileUpload.classList.add('has-file');
        fileHint.textContent = file.name;
      };
      reader.readAsDataURL(file);
    }
  });

  // Drag and drop
  fileUpload.addEventListener('dragover', e => {
    e.preventDefault();
    fileUpload.classList.add('has-file');
  });
  fileUpload.addEventListener('dragleave', () => {
    if (!uploadedImageURL) fileUpload.classList.remove('has-file');
  });
  fileUpload.addEventListener('drop', e => {
    e.preventDefault();
    const file = e.dataTransfer.files[0];
    if (file && file.type.startsWith('image/')) {
      bgUpload.files = e.dataTransfer.files;
      const reader = new FileReader();
      reader.onload = function(ev) {
        uploadedImageURL = ev.target.result;
        fileUpload.classList.add('has-file');
        fileHint.textContent = file.name;
      };
      reader.readAsDataURL(file);
    }
  });

  // ==================== FORM SUBMIT ====================
  eventForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('eventName').value.trim();
    const date = document.getElementById('eventDate').value;
    const time = document.getElementById('eventTime').value || '00:00';
    const location = document.getElementById('eventLocation').value.trim();

    if (!name || !date) return;

    eventData = { name, date, time, location, image: uploadedImageURL };
    createdAt = Date.now();

    startCountdown();
  });

  // ==================== COUNTDOWN ====================
  function startCountdown() {
    // Set background
    if (eventData.image) {
      bgImage.style.backgroundImage = `url('${eventData.image}')`;
    } else {
      bgImage.style.backgroundImage = '';
    }

    // Set display info
    document.getElementById('displayName').textContent = eventData.name;

    const dateObj = new Date(`${eventData.date}T${eventData.time}`);
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    document.getElementById('displayDate').textContent = dateObj.toLocaleDateString('en-US', options);

    if (eventData.location) {
      document.getElementById('locationMeta').style.display = 'flex';
      document.getElementById('displayLocation').textContent = eventData.location;
    } else {
      document.getElementById('locationMeta').style.display = 'none';
    }

    // Switch screens
    setupScreen.classList.add('hidden');
    setTimeout(() => {
      countdownScreen.classList.remove('hidden');
    }, 100);

    // Start interval
    if (countdownInterval) clearInterval(countdownInterval);
    updateCountdown();
    countdownInterval = setInterval(updateCountdown, 1000);
  }

  function updateCountdown() {
    const target = new Date(`${eventData.date}T${eventData.time}`);
    const now = new Date();
    let diff = target - now;

    const countdownContainer = document.getElementById('countdownContainer');
    const eventReached = document.getElementById('eventReached');
    const progressContainer = document.getElementById('progressContainer');

    if (diff <= 0) {
      countdownContainer.style.display = 'none';
      progressContainer.style.display = 'none';
      eventReached.classList.add('active');
      if (countdownInterval) clearInterval(countdownInterval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * 1000 * 60 * 60 * 24;
    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * 1000 * 60 * 60;
    const minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * 1000 * 60;
    const seconds = Math.floor(diff / 1000);

    const vals = {
      days: String(days).padStart(2, '0'),
      hours: String(hours).padStart(2, '0'),
      minutes: String(minutes).padStart(2, '0'),
      seconds: String(seconds).padStart(2, '0')
    };

    for (const key of ['days', 'hours', 'minutes', 'seconds']) {
      const el = document.getElementById(key);
      if (prevValues[key] !== vals[key]) {
        el.textContent = vals[key];
        el.classList.remove('flip');
        void el.offsetWidth; // trigger reflow
        el.classList.add('flip');
        prevValues[key] = vals[key];
      }
    }

    // Progress bar
    if (createdAt) {
      const totalDuration = target.getTime() - createdAt;
      const elapsed = Date.now() - createdAt;
      const percent = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
      document.getElementById('progressFill').style.width = percent.toFixed(2) + '%';
      document.getElementById('progressPercent').textContent = percent.toFixed(1) + '%';
    }
  }

  // ==================== SAVE TO CALENDAR (ICS) ====================
  document.getElementById('saveCalendarBtn').addEventListener('click', function() {
    if (!eventData) return;

    const start = new Date(`${eventData.date}T${eventData.time}`);
    const end = new Date(start.getTime() + 60 * 60 * 1000); // 1 hour duration

    function formatICSDate(d) {
      return d.toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');
    }

    const icsContent = [
      'BEGIN:VCALENDAR',
      'VERSION:2.0',
      'PRODID:-//Event Countdown//EN',
      'CALSCALE:GREGORIAN',
      'METHOD:PUBLISH',
      'BEGIN:VEVENT',
      `DTSTART:${formatICSDate(start)}`,
      `DTEND:${formatICSDate(end)}`,
      `SUMMARY:${eventData.name}`,
      eventData.location ? `LOCATION:${eventData.location}` : '',
      `DESCRIPTION:Countdown event: ${eventData.name}`,
      `UID:${Date.now()}@eventcountdown`,
      'STATUS:CONFIRMED',
      'END:VEVENT',
      'END:VCALENDAR'
    ].filter(Boolean).join('\r\n');

    const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${eventData.name.replace(/[^a-zA-Z0-9]/g, '_')}.ics`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    showToast('Calendar file downloaded!');
  });

  // ==================== EDIT BUTTON ====================
  document.getElementById('editBtn').addEventListener('click', function() {
    countdownScreen.classList.add('hidden');
    const eventReached = document.getElementById('eventReached');
    eventReached.classList.remove('active');
    document.getElementById('countdownContainer').style.display = '';
    document.getElementById('progressContainer').style.display = '';

    setTimeout(() => {
      setupScreen.classList.remove('hidden');
    }, 100);

    if (countdownInterval) clearInterval(countdownInterval);

    // Repopulate form
    if (eventData) {
      document.getElementById('eventName').value = eventData.name;
      document.getElementById('eventDate').value = eventData.date;
      document.getElementById('eventTime').value = eventData.time;
      document.getElementById('eventLocation').value = eventData.location || '';
    }
  });

  // ==================== TOAST ====================
  function showToast(text) {
    const toast = document.getElementById('toast');
    document.getElementById('toastText').textContent = text;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  // ==================== DEFAULT DATE ====================
  // Set default date to 30 days from now
  const defaultDate = new Date();
  defaultDate.setDate(defaultDate.getDate() + 30);
  document.getElementById('eventDate').value = defaultDate.toISOString().split('T')[0];
  document.getElementById('eventTime').value = '18:00';

})();
</script>
