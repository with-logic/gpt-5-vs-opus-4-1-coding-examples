<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive World Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-primary: #0a0e1a;
  --bg-secondary: #111827;
  --bg-card: #1a2236;
  --bg-card-hover: #1f2a42;
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --text-muted: #64748b;
  --accent: #6366f1;
  --accent-glow: rgba(99, 102, 241, 0.3);
  --border: rgba(148, 163, 184, 0.1);
  --border-hover: rgba(148, 163, 184, 0.2);
  --morning: #f59e0b;
  --afternoon: #3b82f6;
  --evening: #f97316;
  --night: #6366f1;
  --morning-bg: rgba(245, 158, 11, 0.08);
  --afternoon-bg: rgba(59, 130, 246, 0.08);
  --evening-bg: rgba(249, 115, 22, 0.08);
  --night-bg: rgba(99, 102, 241, 0.08);
  --morning-border: rgba(245, 158, 11, 0.2);
  --afternoon-border: rgba(59, 130, 246, 0.2);
  --evening-border: rgba(249, 115, 22, 0.2);
  --night-border: rgba(99, 102, 241, 0.2);
  --shadow: 0 4px 24px rgba(0,0,0,0.3);
  --shadow-lg: 0 8px 40px rgba(0,0,0,0.4);
}

html { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-primary); color: var(--text-primary); }

body {
  min-height: 100vh;
  background: var(--bg-primary);
  background-image:
    radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.12), transparent),
    radial-gradient(ellipse 60% 40% at 80% 100%, rgba(139, 92, 246, 0.06), transparent);
}

.app-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1.5rem 4rem;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 2.5rem;
  position: relative;
}

.header h1 {
  font-size: 2.2rem;
  font-weight: 800;
  letter-spacing: -0.03em;
  background: linear-gradient(135deg, #e2e8f0, #f8fafc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.35rem;
}

.header p {
  color: var(--text-muted);
  font-size: 0.95rem;
  font-weight: 400;
}

/* Controls bar */
.controls {
  display: flex;
  gap: 0.75rem;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 2rem;
}

.add-city-wrapper {
  position: relative;
  flex: 1;
  max-width: 380px;
  min-width: 240px;
}

.add-city-input {
  width: 100%;
  padding: 0.7rem 1rem 0.7rem 2.6rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-primary);
  font-family: 'Inter', sans-serif;
  font-size: 0.9rem;
  outline: none;
  transition: all 0.2s;
}

.add-city-input::placeholder { color: var(--text-muted); }
.add-city-input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
}

.search-icon {
  position: absolute;
  left: 0.85rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  pointer-events: none;
  font-size: 1rem;
}

.dropdown {
  position: absolute;
  top: calc(100% + 6px);
  left: 0;
  right: 0;
  background: var(--bg-card);
  border: 1px solid var(--border-hover);
  border-radius: 12px;
  max-height: 280px;
  overflow-y: auto;
  z-index: 100;
  box-shadow: var(--shadow-lg);
  display: none;
}

.dropdown.open { display: block; }

.dropdown-item {
  padding: 0.65rem 1rem;
  cursor: pointer;
  font-size: 0.88rem;
  color: var(--text-secondary);
  transition: all 0.15s;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.dropdown-item:first-child { border-radius: 12px 12px 0 0; }
.dropdown-item:last-child { border-radius: 0 0 12px 12px; }
.dropdown-item:hover, .dropdown-item.highlighted {
  background: rgba(99, 102, 241, 0.1);
  color: var(--text-primary);
}

.dropdown-item .city-name { font-weight: 500; }
.dropdown-item .tz-label { font-size: 0.78rem; color: var(--text-muted); }

.dropdown::-webkit-scrollbar { width: 6px; }
.dropdown::-webkit-scrollbar-track { background: transparent; }
.dropdown::-webkit-scrollbar-thumb { background: var(--border-hover); border-radius: 3px; }

/* Toggle */
.toggle-btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.65rem 1.1rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-secondary);
  cursor: pointer;
  font-family: 'Inter', sans-serif;
  font-size: 0.85rem;
  font-weight: 500;
  transition: all 0.2s;
  white-space: nowrap;
  user-select: none;
}

.toggle-btn:hover { border-color: var(--border-hover); color: var(--text-primary); background: var(--bg-card-hover); }
.toggle-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(99, 102, 241, 0.08); }

.toggle-switch {
  width: 36px; height: 20px;
  background: var(--text-muted);
  border-radius: 10px;
  position: relative;
  transition: background 0.25s;
}

.toggle-switch::after {
  content: '';
  width: 16px; height: 16px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px; left: 2px;
  transition: transform 0.25s;
}

.toggle-btn.active .toggle-switch { background: var(--accent); }
.toggle-btn.active .toggle-switch::after { transform: translateX(16px); }

/* Grid */
.clocks-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
}

/* Clock Card */
.clock-card {
  position: relative;
  border-radius: 16px;
  padding: 1.4rem;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: default;
  overflow: hidden;
  animation: cardIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  opacity: 0;
  transform: translateY(12px) scale(0.97);
}

@keyframes cardIn {
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.clock-card::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 16px;
  border: 1px solid var(--card-border);
  pointer-events: none;
  transition: border-color 0.3s;
}

.clock-card:hover::before { border-color: var(--card-border-hover, var(--card-border)); }
.clock-card:hover { transform: translateY(-2px); box-shadow: var(--shadow); }

.clock-card.morning {
  background: linear-gradient(135deg, rgba(245, 158, 11, 0.06), rgba(251, 191, 36, 0.03));
  --card-border: var(--morning-border);
  --card-border-hover: rgba(245, 158, 11, 0.35);
  --card-accent: var(--morning);
}

.clock-card.afternoon {
  background: linear-gradient(135deg, rgba(59, 130, 246, 0.06), rgba(96, 165, 250, 0.03));
  --card-border: var(--afternoon-border);
  --card-border-hover: rgba(59, 130, 246, 0.35);
  --card-accent: var(--afternoon);
}

.clock-card.evening {
  background: linear-gradient(135deg, rgba(249, 115, 22, 0.06), rgba(251, 146, 60, 0.03));
  --card-border: var(--evening-border);
  --card-border-hover: rgba(249, 115, 22, 0.35);
  --card-accent: var(--evening);
}

.clock-card.night {
  background: linear-gradient(135deg, rgba(99, 102, 241, 0.06), rgba(139, 92, 246, 0.03));
  --card-border: var(--night-border);
  --card-border-hover: rgba(99, 102, 241, 0.35);
  --card-accent: var(--night);
}

.card-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 0.9rem;
}

.city-info {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

.period-icon {
  width: 36px;
  height: 36px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.15rem;
  flex-shrink: 0;
}

.morning .period-icon { background: rgba(245, 158, 11, 0.12); }
.afternoon .period-icon { background: rgba(59, 130, 246, 0.12); }
.evening .period-icon { background: rgba(249, 115, 22, 0.12); }
.night .period-icon { background: rgba(99, 102, 241, 0.12); }

.city-label .city-name {
  font-size: 1rem;
  font-weight: 600;
  color: var(--text-primary);
  line-height: 1.2;
}

.city-label .country {
  font-size: 0.78rem;
  color: var(--text-muted);
  font-weight: 400;
  margin-top: 1px;
}

.remove-btn {
  background: none;
  border: none;
  color: var(--text-muted);
  cursor: pointer;
  padding: 4px;
  border-radius: 8px;
  font-size: 1.1rem;
  line-height: 1;
  transition: all 0.2s;
  opacity: 0;
}

.clock-card:hover .remove-btn { opacity: 1; }
.remove-btn:hover { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

.time-display {
  font-family: 'JetBrains Mono', monospace;
  font-size: 2.6rem;
  font-weight: 600;
  letter-spacing: -0.02em;
  color: var(--text-primary);
  line-height: 1.1;
  margin-bottom: 0.15rem;
}

.time-display .seconds {
  font-size: 1.3rem;
  color: var(--text-muted);
  font-weight: 400;
}

.time-display .ampm {
  font-size: 0.9rem;
  color: var(--card-accent);
  font-weight: 500;
  margin-left: 0.3rem;
  vertical-align: super;
  font-family: 'Inter', sans-serif;
}

.date-display {
  font-size: 0.82rem;
  color: var(--text-secondary);
  margin-bottom: 0.85rem;
}

.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 0.7rem;
  border-top: 1px solid var(--border);
}

.period-label {
  font-size: 0.78rem;
  font-weight: 500;
  color: var(--card-accent);
  text-transform: uppercase;
  letter-spacing: 0.06em;
}

.offset-label {
  font-size: 0.78rem;
  color: var(--text-muted);
  font-family: 'JetBrains Mono', monospace;
}

/* Analog clock */
.analog-clock {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: 2px solid var(--card-border);
  position: absolute;
  right: 1.3rem;
  bottom: 3.2rem;
  background: rgba(0,0,0,0.2);
}

.analog-clock .hand {
  position: absolute;
  bottom: 50%;
  left: 50%;
  transform-origin: bottom center;
  border-radius: 2px;
}

.analog-clock .hour-hand {
  width: 2.5px;
  height: 14px;
  background: var(--text-primary);
  margin-left: -1.25px;
}

.analog-clock .minute-hand {
  width: 1.8px;
  height: 18px;
  background: var(--text-secondary);
  margin-left: -0.9px;
}

.analog-clock .second-hand {
  width: 1px;
  height: 20px;
  background: var(--card-accent);
  margin-left: -0.5px;
}

.analog-clock .center-dot {
  width: 4px;
  height: 4px;
  background: var(--card-accent);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

.clock-tick {
  position: absolute;
  width: 1px;
  height: 4px;
  background: var(--text-muted);
  top: 3px;
  left: 50%;
  margin-left: -0.5px;
  transform-origin: 0.5px 22px;
  opacity: 0.4;
}

.clock-tick.major {
  height: 6px;
  width: 1.5px;
  margin-left: -0.75px;
  transform-origin: 0.75px 22px;
  opacity: 0.7;
}

/* Empty state */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--text-muted);
  grid-column: 1 / -1;
}

.empty-state .icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
.empty-state h3 { font-size: 1.1rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.4rem; }
.empty-state p { font-size: 0.88rem; }

/* Card exit animation */
.clock-card.removing {
  animation: cardOut 0.3s cubic-bezier(0.4, 0, 1, 1) forwards;
}

@keyframes cardOut {
  to { opacity: 0; transform: scale(0.95) translateY(8px); }
}

/* Responsive */
@media (max-width: 640px) {
  .app-container { padding: 1.25rem 1rem 3rem; }
  .header h1 { font-size: 1.6rem; }
  .clocks-grid { grid-template-columns: 1fr; }
  .time-display { font-size: 2.2rem; }
  .controls { flex-direction: column; align-items: stretch; }
  .add-city-wrapper { max-width: none; }
  .toggle-btn { justify-content: center; }
  .remove-btn { opacity: 1; }
}

@media (min-width: 900px) {
  .clocks-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
}

/* Scrollbar */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border-hover); border-radius: 4px; }
</style>
</head>

// State
let selectedCities = [];
let is24h = true;
let highlightedIndex = -1;

// DOM refs
const searchInput = document.getElementById('searchInput');
const dropdown = document.getElementById('dropdown');
const clocksGrid = document.getElementById('clocksGrid');
const formatToggle = document.getElementById('formatToggle');
const formatLabel = document.getElementById('formatLabel');

// Load from localStorage
function loadState() {
  try {
    const saved = localStorage.getItem('worldclock_cities');
    const format = localStorage.getItem('worldclock_format');
    if (saved) selectedCities = JSON.parse(saved);
    if (format !== null) is24h = format === '24';
  } catch (e) {}

  if (selectedCities.length === 0) {
    // Default cities
    const defaults = ["New York", "London", "Tokyo", "Sydney", "Dubai", "Paris"];
    defaults.forEach(name => {
      const city = CITIES.find(c => c.city === name);
      if (city) selectedCities.push({ ...city, id: genId() });
    });
  }

  updateFormatButton();
}

function saveState() {
  try {
    localStorage.setItem('worldclock_cities', JSON.stringify(selectedCities));
    localStorage.setItem('worldclock_format', is24h ? '24' : '12');
  } catch (e) {}
}

function genId() { return Math.random().toString(36).substr(2, 9); }

// Time helpers
function getTimeParts(tz) {
  const now = new Date();
  const options = { timeZone: tz, hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
  const parts = new Intl.DateTimeFormat('en-GB', options).formatToParts(now);
  const h = parseInt(parts.find(p => p.type === 'hour').value);
  const m = parseInt(parts.find(p => p.type === 'minute').value);
  const s = parseInt(parts.find(p => p.type === 'second').value);
  return { h, m, s };
}

function getDateStr(tz) {
  return new Intl.DateTimeFormat('en-US', {
    timeZone: tz, weekday: 'short', month: 'short', day: 'numeric'
  }).format(new Date());
}

function getOffset(tz) {
  const now = new Date();
  const utcParts = new Intl.DateTimeFormat('en-GB', { timeZone: 'UTC', hour: 'numeric', minute: 'numeric', hour12: false }).formatToParts(now);
  const localParts = new Intl.DateTimeFormat('en-GB', { timeZone: tz, hour: 'numeric', minute: 'numeric', hour12: false }).formatToParts(now);

  const utcDate = new Date(now.toLocaleString('en-US', { timeZone: 'UTC' }));
  const localDate = new Date(now.toLocaleString('en-US', { timeZone: tz }));
  let diff = (localDate - utcDate) / (1000 * 60); // minutes
  const sign = diff >= 0 ? '+' : '-';
  diff = Math.abs(diff);
  const hours = Math.floor(diff / 60);
  const mins = diff % 60;
  return `UTC${sign}${hours}${mins > 0 ? ':' + String(mins).padStart(2, '0') : ''}`;
}

function getPeriod(h) {
  if (h >= 5 && h < 12) return 'morning';
  if (h >= 12 && h < 17) return 'afternoon';
  if (h >= 17 && h < 21) return 'evening';
  return 'night';
}

function getPeriodIcon(period) {
  switch (period) {
    case 'morning': return 'üåÖ';
    case 'afternoon': return '‚òÄÔ∏è';
    case 'evening': return 'üåá';
    case 'night': return 'üåô';
  }
}

function formatTime(h, m, s) {
  if (is24h) {
    return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}<span class="seconds">:${String(s).padStart(2, '0')}</span>`;
  }
  const ampm = h >= 12 ? 'PM' : 'AM';
  const h12 = h === 0 ? 12 : h > 12 ? h - 12 : h;
  return `${String(h12).padStart(2, '0')}:${String(m).padStart(2, '0')}<span class="seconds">:${String(s).padStart(2, '0')}</span><span class="ampm">${ampm}</span>`;
}

// Render clocks
function renderClocks() {
  clocksGrid.innerHTML = '';

  if (selectedCities.length === 0) {
    clocksGrid.innerHTML = `
      <div class="empty-state">
        <div class="icon">üåç</div>
        <h3>No cities added</h3>
        <p>Search and add cities to see their current time</p>
      </div>
    `;
    return;
  }

  selectedCities.forEach((city, index) => {
    const { h, m, s } = getTimeParts(city.tz);
    const period = getPeriod(h);
    const card = document.createElement('div');
    card.className = `clock-card ${period}`;
    card.dataset.id = city.id;
    card.style.animationDelay = `${index * 0.05}s`;

    const hourDeg = ((h % 12) + m / 60) * 30;
    const minDeg = (m + s / 60) * 6;
    const secDeg = s * 6;

    // Build tick marks for analog clock
    let ticks = '';
    for (let i = 0; i < 12; i++) {
      const isMajor = i % 3 === 0;
      ticks += `<div class="clock-tick${isMajor ? ' major' : ''}" style="transform: rotate(${i * 30}deg)"></div>`;
    }

    card.innerHTML = `
      <div class="card-top">
        <div class="city-info">
          <div class="period-icon">${getPeriodIcon(period)}</div>
          <div class="city-label">
            <div class="city-name">${city.flag} ${city.city}</div>
            <div class="country">${city.country}</div>
          </div>
        </div>
        <button class="remove-btn" onclick="removeCity('${city.id}')" title="Remove city">‚úï</button>
      </div>
      <div class="time-display" data-tz="${city.tz}">${formatTime(h, m, s)}</div>
      <div class="date-display" data-tz-date="${city.tz}">${getDateStr(city.tz)}</div>
      <div class="analog-clock">
        ${ticks}
        <div class="hand hour-hand" data-tz-hour="${city.tz}" style="transform: rotate(${hourDeg}deg)"></div>
        <div class="hand minute-hand" data-tz-min="${city.tz}" style="transform: rotate(${minDeg}deg)"></div>
        <div class="hand second-hand" data-tz-sec="${city.tz}" style="transform: rotate(${secDeg}deg)"></div>
        <div class="center-dot"></div>
      </div>
      <div class="card-footer">
        <span class="period-label">${period}</span>
        <span class="offset-label">${getOffset(city.tz)}</span>
      </div>
    `;

    clocksGrid.appendChild(card);
  });
}

// Update only time displays (no DOM rebuild)
function updateTimes() {
  document.querySelectorAll('.time-display[data-tz]').forEach(el => {
    const tz = el.dataset.tz;
    const { h, m, s } = getTimeParts(tz);
    el.innerHTML = formatTime(h, m, s);

    // Update period class on card
    const card = el.closest('.clock-card');
    if (card) {
      const period = getPeriod(h);
      const oldPeriod = ['morning', 'afternoon', 'evening', 'night'].find(p => card.classList.contains(p));
      if (oldPeriod !== period) {
        card.classList.remove(oldPeriod);
        card.classList.add(period);
        const iconEl = card.querySelector('.period-icon');
        if (iconEl) iconEl.textContent = getPeriodIcon(period);
        const labelEl = card.querySelector('.period-label');
        if (labelEl) labelEl.textContent = period;
      }

      // Update analog hands
      const hourDeg = ((h % 12) + m / 60) * 30;
      const minDeg = (m + s / 60) * 6;
      const secDeg = s * 6;
      const hourHand = card.querySelector(`.hour-hand`);
      const minHand = card.querySelector(`.minute-hand`);
      const secHand = card.querySelector(`.second-hand`);
      if (hourHand) hourHand.style.transform = `rotate(${hourDeg}deg)`;
      if (minHand) minHand.style.transform = `rotate(${minDeg}deg)`;
      if (secHand) secHand.style.transform = `rotate(${secDeg}deg)`;
    }
  });

  // Update dates less frequently (check every cycle but it's cheap)
  document.querySelectorAll('.date-display[data-tz-date]').forEach(el => {
    const tz = el.dataset.tzDate;
    const newDate = getDateStr(tz);
    if (el.textContent !== newDate) el.textContent = newDate;
  });
}

// Add city
function addCity(cityData) {
  // Check for duplicate
  if (selectedCities.some(c => c.city === cityData.city && c.tz === cityData.tz)) return;
  selectedCities.push({ ...cityData, id: genId() });
  saveState();
  renderClocks();
}

// Remove city
window.removeCity = function(id) {
  const card = document.querySelector(`.clock-card[data-id="${id}"]`);
  if (card) {
    card.classList.add('removing');
    setTimeout(() => {
      selectedCities = selectedCities.filter(c => c.id !== id);
      saveState();
      renderClocks();
    }, 280);
  }
};

// Search/Dropdown
function filterCities(query) {
  if (!query.trim()) return [];
  const q = query.toLowerCase();
  return CITIES.filter(c => {
    const inSelected = selectedCities.some(s => s.city === c.city && s.tz === c.tz);
    if (inSelected) return false;
    return c.city.toLowerCase().includes(q) || c.country.toLowerCase().includes(q);
  }).slice(0, 12);
}

function renderDropdown(results) {
  if (results.length === 0) {
    dropdown.classList.remove('open');
    dropdown.innerHTML = '';
    highlightedIndex = -1;
    return;
  }

  dropdown.innerHTML = results.map((r, i) => `
    <div class="dropdown-item${i === highlightedIndex ? ' highlighted' : ''}" data-index="${i}">
      <span class="city-name">${r.flag} ${r.city}, ${r.country}</span>
      <span class="tz-label">${getOffset(r.tz)}</span>
    </div>
  `).join('');

  dropdown.querySelectorAll('.dropdown-item').forEach((item, i) => {
    item.addEventListener('click', () => {
      addCity(results[i]);
      searchInput.value = '';
      dropdown.classList.remove('open');
      highlightedIndex = -1;
    });

    item.addEventListener('mouseenter', () => {
      highlightedIndex = i;
      dropdown.querySelectorAll('.dropdown-item').forEach((el, j) => {
        el.classList.toggle('highlighted', j === i);
      });
    });
  });

  dropdown.classList.add('open');
}

let currentResults = [];

searchInput.addEventListener('input', () => {
  const q = searchInput.value;
  currentResults = filterCities(q);
  highlightedIndex = -1;
  renderDropdown(currentResults);
});

searchInput.addEventListener('keydown', (e) => {
  if (!dropdown.classList.contains('open')) return;

  if (e.key === 'ArrowDown') {
    e.preventDefault();
    highlightedIndex = Math.min(highlightedIndex + 1, currentResults.length - 1);
    renderDropdown(currentResults);
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    highlightedIndex = Math.max(highlightedIndex - 1, 0);
    renderDropdown(currentResults);
  } else if (e.key === 'Enter') {
    e.preventDefault();
    if (highlightedIndex >= 0 && highlightedIndex < currentResults.length) {
      addCity(currentResults[highlightedIndex]);
      searchInput.value = '';
      dropdown.classList.remove('open');
      highlightedIndex = -1;
      currentResults = [];
    }
  } else if (e.key === 'Escape') {
    dropdown.classList.remove('open');
    highlightedIndex = -1;
    searchInput.blur();
  }
});

// Close dropdown on outside click
document.addEventListener('click', (e) => {
  if (!e.target.closest('.add-city-wrapper')) {
    dropdown.classList.remove('open');
    highlightedIndex = -1;
  }
});

// Format toggle
function updateFormatButton() {
  formatLabel.textContent = is24h ? '24H' : '12H';
  formatToggle.classList.toggle('active', is24h);
}

formatToggle.addEventListener('click', () => {
  is24h = !is24h;
  updateFormatButton();
  saveState();
  updateTimes();
});

// Init
loadState();
renderClocks();

// Tick every second
setInterval(updateTimes, 1000);
