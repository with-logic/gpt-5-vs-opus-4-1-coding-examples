<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Gear Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --forest-dark: #1a2f23;
            --forest-medium: #2d4a3e;
            --forest-light: #3d6b56;
            --earth-brown: #8b6914;
            --earth-light: #c4a35a;
            --sunset-orange: #e07c3e;
            --sunset-gold: #f4a259;
            --cream: #f5f0e1;
            --cream-dark: #e8dfc9;
            --text-dark: #2c3e35;
            --text-light: #f5f0e1;
            --shadow: rgba(26, 47, 35, 0.3);
        }

        body {
            font-family: 'Cabin', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #f5d6ba 30%, var(--forest-medium) 60%, var(--forest-dark) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }

        /* Mountain silhouettes */
        .mountains {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            pointer-events: none;
            z-index: 0;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .mountain-1 {
            left: -5%;
            border-width: 0 200px 280px 200px;
            border-color: transparent transparent #2d4a3e transparent;
        }

        .mountain-2 {
            left: 15%;
            border-width: 0 300px 380px 300px;
            border-color: transparent transparent #1a2f23 transparent;
        }

        .mountain-3 {
            left: 45%;
            border-width: 0 250px 320px 250px;
            border-color: transparent transparent #3d6b56 transparent;
        }

        .mountain-4 {
            left: 70%;
            border-width: 0 280px 350px 280px;
            border-color: transparent transparent #2d4a3e transparent;
        }

        /* Pine trees */
        .trees {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15vh;
            pointer-events: none;
            z-index: 1;
        }

        .tree {
            position: absolute;
            bottom: 0;
        }

        .tree::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 20px;
            background: #4a3728;
        }

        .tree::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 60px solid #1a3d2c;
        }

        /* Main container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--forest-dark) 0%, var(--forest-medium) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: 'üèïÔ∏è';
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 2rem;
            opacity: 0.8;
        }

        header::after {
            content: '‚õ∫';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            opacity: 0.8;
        }

        h1 {
            font-family: 'Satisfy', cursive;
            font-size: 3rem;
            color: var(--cream);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--earth-light);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: var(--cream);
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .stat {
            text-align: center;
            padding: 10px 20px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--forest-dark);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--forest-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* List management */
        .list-management {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            padding: 20px;
            background: var(--cream-dark);
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .list-management select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid var(--forest-light);
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            background: white;
            color: var(--text-dark);
            cursor: pointer;
        }

        .list-management input {
            flex: 1;
            min-width: 150px;
            padding: 12px 15px;
            border: 2px solid var(--forest-light);
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--sunset-orange), var(--sunset-gold));
            color: white;
            box-shadow: 0 4px 15px rgba(224, 124, 62, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(224, 124, 62, 0.5);
        }

        .btn-secondary {
            background: var(--forest-medium);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--forest-dark);
        }

        .btn-danger {
            background: #c0392b;
            color: white;
        }

        .btn-danger:hover {
            background: #a93226;
        }

        /* Add item form */
        .add-item-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: var(--cream);
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .add-item-form input,
        .add-item-form select {
            padding: 12px 15px;
            border: 2px solid var(--earth-light);
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
        }

        .add-item-form input:focus,
        .add-item-form select:focus {
            outline: none;
            border-color: var(--forest-light);
        }

        .add-item-form .item-name {
            flex: 2;
            min-width: 200px;
        }

        .add-item-form .item-weight {
            width: 120px;
        }

        .add-item-form .item-category {
            min-width: 150px;
        }

        /* Categories */
        .categories {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .category {
            background: var(--cream);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: linear-gradient(135deg, var(--forest-medium), var(--forest-light));
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .category-header:hover {
            background: linear-gradient(135deg, var(--forest-dark), var(--forest-medium));
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .category-icon {
            font-size: 1.5rem;
        }

        .category-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        .category-stat {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
        }

        .category-items {
            padding: 10px;
        }

        .category-items.collapsed {
            display: none;
        }

        /* Checklist items */
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--cream-dark);
            transition: background 0.2s ease;
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-item:hover {
            background: var(--cream-dark);
        }

        .checklist-item.checked {
            opacity: 0.6;
        }

        .checklist-item.checked .item-name {
            text-decoration: line-through;
        }

        .custom-checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid var(--forest-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .custom-checkbox:hover {
            border-color: var(--forest-dark);
            background: var(--cream-dark);
        }

        .custom-checkbox.checked {
            background: var(--forest-medium);
            border-color: var(--forest-medium);
        }

        .custom-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .item-name {
            flex: 1;
            min-width: 150px;
            font-size: 1.05rem;
            color: var(--text-dark);
        }

        .item-weight {
            background: var(--earth-light);
            color: var(--forest-dark);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            gap: 5px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit {
            background: var(--earth-light);
            color: var(--forest-dark);
        }

        .btn-edit:hover {
            background: var(--earth-brown);
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--forest-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--cream);
            padding: 30px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            color: var(--forest-dark);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form input,
        .modal-form select {
            padding: 12px 15px;
            border: 2px solid var(--earth-light);
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        /* Weight breakdown */
        .weight-breakdown {
            padding: 20px;
            background: var(--cream);
            border-radius: 15px;
            margin-top: 25px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .weight-breakdown h3 {
            color: var(--forest-dark);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .weight-bar {
            height: 30px;
            background: var(--cream-dark);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            margin-bottom: 15px;
        }

        .weight-segment {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            overflow: hidden;
            white-space: nowrap;
        }

        .weight-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        /* Category colors */
        .color-shelter { background: #27ae60; }
        .color-sleeping { background: #3498db; }
        .color-cooking { background: #e74c3c; }
        .color-clothing { background: #9b59b6; }
        .color-navigation { background: #f39c12; }
        .color-safety { background: #e91e63; }
        .color-hygiene { background: #00bcd4; }
        .color-misc { background: #607d8b; }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .stats-bar {
                flex-direction: column;
                align-items: center;
            }

            .stat {
                width: 100%;
            }

            .category-header {
                flex-direction: column;
                gap: 10px;
            }

            .category-stats {
                width: 100%;
                justify-content: center;
            }

            .checklist-item {
                flex-wrap: wrap;
            }

            .item-details {
                flex-basis: calc(100% - 43px);
            }

            .item-actions {
                flex-basis: 100%;
                justify-content: flex-end;
                margin-top: 5px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category {
            animation: fadeIn 0.4s ease forwards;
        }

        .checklist-item {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--forest-dark);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow);
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .toast.error {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }
    </style>
</head>

    </div>

            { id: 23, name: 'Insect repellent', weight: 80, category: 'hygiene', checked: false },
            { id: 24, name: 'Backpack (50L)', weight: 1500, category: 'misc', checked: false },
            { id: 25, name: 'Stuff sacks', weight: 100, category: 'misc', checked: false }
        ];

        // State
        let items = [];
        let nextId = 100;
        let editingItemId = null;
        let collapsedCategories = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateTrees();
            loadFromLocalStorage();
            updateUI();
            updateListSelector();
        });

        // Generate decorative trees
        function generateTrees() {
            const treesContainer = document.getElementById('trees');
            const treeCount = Math.floor(window.innerWidth / 60);

            for (let i = 0; i < treeCount; i++) {
                const tree = document.createElement('div');
                tree.className = 'tree';
                tree.style.left = `${(i / treeCount) * 100}%`;
                tree.style.transform = `scale(${0.5 + Math.random() * 0.8})`;
                treesContainer.appendChild(tree);
            }
        }

        // Local storage functions
        function loadFromLocalStorage() {
            const savedItems = localStorage.getItem('campingGearItems');
            if (savedItems) {
                items = JSON.parse(savedItems);
                nextId = Math.max(...items.map(i => i.id), 99) + 1;
            } else {
                items = JSON.parse(JSON.stringify(defaultItems));
            }

            const savedCollapsed = localStorage.getItem('campingGearCollapsed');
            if (savedCollapsed) {
                collapsedCategories = JSON.parse(savedCollapsed);
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('campingGearItems', JSON.stringify(items));
            localStorage.setItem('campingGearCollapsed', JSON.stringify(collapsedCategories));
        }

        // List management
        function updateListSelector() {
            const selector = document.getElementById('listSelector');
            const savedLists = JSON.parse(localStorage.getItem('campingGearLists') || '{}');

            selector.innerHTML = '<option value="">Select a saved list...</option>';

            Object.keys(savedLists).forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                selector.appendChild(option);
            });
        }

        function saveCurrentList() {
            const nameInput = document.getElementById('newListName');
            const name = nameInput.value.trim();

            if (!name) {
                showToast('Please enter a list name', 'error');
                return;
            }

            const savedLists = JSON.parse(localStorage.getItem('campingGearLists') || '{}');
            savedLists[name] = items;
            localStorage.setItem('campingGearLists', JSON.stringify(savedLists));

            nameInput.value = '';
            updateListSelector();
            showToast(`List "${name}" saved!`, 'success');
        }

        function loadSelectedList() {
            const selector = document.getElementById('listSelector');
            const name = selector.value;

            if (!name) {
                showToast('Please select a list to load', 'error');
                return;
            }

            const savedLists = JSON.parse(localStorage.getItem('campingGearLists') || '{}');
            if (savedLists[name]) {
                items = JSON.parse(JSON.stringify(savedLists[name]));
                nextId = Math.max(...items.map(i => i.id), 99) + 1;
                saveToLocalStorage();
                updateUI();
                showToast(`List "${name}" loaded!`, 'success');
            }
        }

        function deleteSelectedList() {
            const selector = document.getElementById('listSelector');
            const name = selector.value;

            if (!name) {
                showToast('Please select a list to delete', 'error');
                return;
            }

            if (confirm(`Are you sure you want to delete "${name}"?`)) {
                const savedLists = JSON.parse(localStorage.getItem('campingGearLists') || '{}');
                delete savedLists[name];
                localStorage.setItem('campingGearLists', JSON.stringify(savedLists));
                updateListSelector();
                showToast(`List "${name}" deleted`, 'success');
            }
        }

        // Item management
        function addItem() {
            const nameInput = document.getElementById('newItemName');
            const weightInput = document.getElementById('newItemWeight');
            const categorySelect = document.getElementById('newItemCategory');

            const name = nameInput.value.trim();
            const weight = parseInt(weightInput.value) || 0;
            const category = categorySelect.value;

            if (!name) {
                showToast('Please enter an item name', 'error');
                return;
            }

            items.push({
                id: nextId++,
                name,
                weight,
                category,
                checked: false
            });

            nameInput.value = '';
            weightInput.value = '';

            saveToLocalStorage();
            updateUI();
            showToast('Item added!', 'success');
        }

        function handleAddKeypress(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        }

        function toggleItem(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                item.checked = !item.checked;
                saveToLocalStorage();
                updateUI();
            }
        }

        function deleteItem(id) {
            items = items.filter(i => i.id !== id);
            saveToLocalStorage();
            updateUI();
            showToast('Item removed', 'success');
        }

        function openEditModal(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            editingItemId = id;
            document.getElementById('editItemName').value = item.name;
            document.getElementById('editItemWeight').value = item.weight;
            document.getElementById('editItemCategory').value = item.category;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            editingItemId = null;
            document.getElementById('editModal').classList.remove('active');
        }

        function saveEditedItem() {
            if (!editingItemId) return;

            const item = items.find(i => i.id === editingItemId);
            if (!item) return;

            item.name = document.getElementById('editItemName').value.trim();
            item.weight = parseInt(document.getElementById('editItemWeight').value) || 0;
            item.category = document.getElementById('editItemCategory').value;

            saveToLocalStorage();
            updateUI();
            closeEditModal();
            showToast('Item updated!', 'success');
        }

        function toggleCategory(category) {
            collapsedCategories[category] = !collapsedCategories[category];
            saveToLocalStorage();
            updateUI();
        }

        // UI Update
        function updateUI() {
            updateStats();
            renderCategories();
            renderWeightBreakdown();
        }

        function updateStats() {
            const total = items.length;
            const packed = items.filter(i => i.checked).length;
            const remaining = total - packed;
            const totalWeight = items.reduce((sum, i) => sum + i.weight, 0);

            document.getElementById('totalItems').textContent = total;
            document.getElementById('packedItems').textContent = packed;
            document.getElementById('remainingItems').textContent = remaining;
            document.getElementById('totalWeight').textContent = formatWeight(totalWeight);
        }

        function formatWeight(grams) {
            if (grams >= 1000) {
                return (grams / 1000).toFixed(1) + ' kg';
            }
            return grams + ' g';
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            Object.keys(categories).forEach(categoryKey => {
                const categoryItems = items.filter(i => i.category === categoryKey);
                if (categoryItems.length === 0) return;

                const category = categories[categoryKey];
                const checkedCount = categoryItems.filter(i => i.checked).length;
                const categoryWeight = categoryItems.reduce((sum, i) => sum + i.weight, 0);
                const isCollapsed = collapsedCategories[categoryKey];

                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${categoryKey}')">
                        <div class="category-title">
                            <span class="category-icon">${category.icon}</span>
                            <span>${category.name}</span>
                            <span style="font-size: 0.9rem; opacity: 0.8;">${isCollapsed ? '‚ñ∂' : '‚ñº'}</span>
                        </div>
                        <div class="category-stats">
                            <span class="category-stat">${checkedCount}/${categoryItems.length} packed</span>
                            <span class="category-stat">${formatWeight(categoryWeight)}</span>
                        </div>
                    </div>
                    <div class="category-items ${isCollapsed ? 'collapsed' : ''}">
                        ${categoryItems.map(item => renderItem(item)).join('')}
                    </div>
                `;

                container.appendChild(categoryEl);
            });

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéí</div>
                        <div class="empty-state-text">No items in your checklist yet!</div>
                        <div>Add your first item above to get started.</div>
                    </div>
                `;
            }
        }

        function renderItem(item) {
            return `
                <div class="checklist-item ${item.checked ? 'checked' : ''}">
                    <div class="custom-checkbox ${item.checked ? 'checked' : ''}" onclick="toggleItem(${item.id})"></div>
                    <div class="item-details">
                        <span class="item-name">${escapeHtml(item.name)}</span>
                        ${item.weight > 0 ? `<span class="item-weight">${formatWeight(item.weight)}</span>` : ''}
                    </div>
                    <div class="item-actions">
                        <button class="btn-icon btn-edit" onclick="openEditModal(${item.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="btn-icon btn-delete" onclick="deleteItem(${item.id})" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `;
        }

        function renderWeightBreakdown() {
            const totalWeight = items.reduce((sum, i) => sum + i.weight, 0);
            if (totalWeight === 0) {
                document.getElementById('weightBreakdown').style.display = 'none';
                return;
            }

            document.getElementById('weightBreakdown').style.display = 'block';

            const weightBar = document.getElementById('weightBar');
            const weightLegend = document.getElementById('weightLegend');

            let barHtml = '';
            let legendHtml = '';

            Object.keys(categories).forEach(categoryKey => {
                const categoryItems = items.filter(i => i.category === categoryKey);
                const categoryWeight = categoryItems.reduce((sum, i) => sum + i.weight, 0);

                if (categoryWeight > 0) {
                    const percentage = (categoryWeight / totalWeight) * 100;
                    const category = categories[categoryKey];

                    barHtml += `
                        <div class="weight-segment" style="width: ${percentage}%; background: ${category.color};">
                            ${percentage > 8 ? Math.round(percentage) + '%' : ''}
                        </div>
                    `;

                    legendHtml += `
                        <div class="legend-item">
                            <div class="legend-color" style="background: ${category.color};"></div>
                            <span>${category.name}: ${formatWeight(categoryWeight)} (${Math.round(percentage)}%)</span>
                        </div>
                    `;
                }
            });

            weightBar.innerHTML = barHtml;
            weightLegend.innerHTML = legendHtml;
        }

        // Toast notifications
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeEditModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
