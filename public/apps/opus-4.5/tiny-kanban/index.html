<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Kanban</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            overflow-x: auto;
        }

        .app-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 20px 12px 45px;
            font-size: 16px;
            color: #fff;
            width: 280px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        /* Board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            min-height: calc(100vh - 180px);
        }

        @media (max-width: 1200px) {
            .board {
                grid-template-columns: 1fr;
            }
        }

        /* Columns */
        .column {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .column.drag-over {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .column-title h2 {
            font-size: 22px;
            font-weight: 700;
        }

        .column-title .emoji {
            font-size: 24px;
        }

        .card-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .wip-warning {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .wip-limit {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 5px;
        }

        .cards-container {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            min-height: 200px;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 15px;
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(5px);
        }

        .card.dragging {
            opacity: 0.5;
            transform: rotate(3deg);
        }

        .card.hidden {
            display: none;
        }

        /* Priority Colors */
        .card.priority-high {
            border-left-color: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .card.priority-medium {
            border-left-color: #ffd93d;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.2);
        }

        .card.priority-low {
            border-left-color: #6bcb77;
            box-shadow: 0 4px 15px rgba(107, 203, 119, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            flex: 1;
            padding-right: 10px;
        }

        .card-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .card:hover .card-actions {
            opacity: 1;
        }

        .card-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .card-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .card-action-btn.delete:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .card-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-assignee {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .assignee-name {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.high {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .priority-badge.medium {
            background: rgba(255, 217, 61, 0.2);
            color: #ffd93d;
        }

        .priority-badge.low {
            background: rgba(107, 203, 119, 0.2);
            color: #6bcb77;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 24px;
            padding: 35px;
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h3 {
            font-size: 24px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 16px;
            color: #fff;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Standup Timer */
        .standup-timer {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .timer-display {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #667eea;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state .emoji {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Scrollbar */
        .cards-container::-webkit-scrollbar {
            width: 6px;
        }

        .cards-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .cards-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .cards-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-item .value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-item .label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Confetti animation for done items */
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üìã</div>
                <h1>Tiny Kanban</h1>
            </div>
            <div class="header-controls">
                <div class="standup-timer">
                    <span>‚è±Ô∏è</span>
                    <span class="timer-display" id="timer">00:00</span>
                    <button class="card-action-btn" id="timerToggle" title="Start/Stop Timer">‚ñ∂Ô∏è</button>
                    <button class="card-action-btn" id="timerReset" title="Reset Timer">üîÑ</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search cards...">
                </div>
                <button class="add-btn" id="addCardBtn">
                    <span>‚ûï</span>
                    <span>Add Card</span>
                </button>
            </div>
        </header>

        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <span class="value" id="totalCards">0</span>
                <span class="label">Total Tasks</span>
            </div>
            <div class="stat-item">
                <span class="value" id="completedToday">0</span>
                <span class="label">Done Today</span>
            </div>
            <div class="stat-item">
                <span class="value" id="highPriority">0</span>
                <span class="label">High Priority</span>
            </div>
        </div>

        <div class="board" id="board">
            <div class="column" data-column="todo" data-wip="10">
                <div class="column-header">
                    <div class="column-title">
                        <span class="emoji">üìù</span>
                        <h2>To Do</h2>
                    </div>
                    <span class="card-count" id="todo-count">0<span class="wip-limit">/10</span></span>
                </div>
                <div class="cards-container" id="todo-cards"></div>
            </div>

            <div class="column" data-column="doing" data-wip="5">
                <div class="column-header">
                    <div class="column-title">
                        <span class="emoji">üîÑ</span>
                        <h2>Doing</h2>
                    </div>
                    <span class="card-count" id="doing-count">0<span class="wip-limit">/5</span></span>
                </div>
                <div class="cards-container" id="doing-cards"></div>
            </div>

            <div class="column" data-column="done" data-wip="‚àû">
                <div class="column-header">
                    <div class="column-title">
                        <span class="emoji">‚úÖ</span>
                        <h2>Done</h2>
                    </div>
                    <span class="card-count" id="done-count">0</span>
                </div>
                <div class="cards-container" id="done-cards"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Card Modal -->
    <div class="modal-overlay" id="cardModal">
        <div class="modal">
            <h3 id="modalTitle">Add New Card</h3>
            <form id="cardForm">
                <input type="hidden" id="cardId">
                <input type="hidden" id="cardColumn" value="todo">

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="Enter task title...">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add more details..."></textarea>
                </div>

                <div class="form-group">
                    <label for="assignee">Assignee</label>
                    <select id="assignee">
                        <option value="">Unassigned</option>
                        <option value="Alex">Alex</option>
                        <option value="Jordan">Jordan</option>
                        <option value="Sam">Sam</option>
                        <option value="Taylor">Taylor</option>
                        <option value="Morgan">Morgan</option>
                        <option value="Casey">Casey</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">üü¢ Low</option>
                        <option value="medium" selected>üü° Medium</option>
                        <option value="high">üî¥ High</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Kanban Application
        const KanbanApp = {
            cards: [],
            draggedCard: null,
            timerInterval: null,
            timerSeconds: 0,
            timerRunning: false,
            completedToday: 0,

            // Avatar colors for assignees
            avatarColors: {
                'Alex': '#667eea',
                'Jordan': '#764ba2',
                'Sam': '#ff6b6b',
                'Taylor': '#ffd93d',
                'Morgan': '#6bcb77',
                'Casey': '#4ecdc4'
            },

            init() {
                this.loadFromStorage();
                this.renderAllCards();
                this.updateStats();
                this.setupEventListeners();
                this.setupDragAndDrop();
            },

            // Local Storage
            loadFromStorage() {
                const saved = localStorage.getItem('tinyKanban');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.cards = data.cards || [];
                    this.completedToday = data.completedToday || 0;

                    // Reset completed today if it's a new day
                    const lastDate = localStorage.getItem('tinyKanbanDate');
                    const today = new Date().toDateString();
                    if (lastDate !== today) {
                        this.completedToday = 0;
                        localStorage.setItem('tinyKanbanDate', today);
                    }
                } else {
                    // Add some sample cards
                    this.cards = [
                        {
                            id: this.generateId(),
                            title: 'Design new dashboard layout',
                            description: 'Create wireframes and mockups for the analytics dashboard',
                            assignee: 'Alex',
                            priority: 'high',
                            column: 'todo',
                            createdAt: Date.now()
                        },
                        {
                            id: this.generateId(),
                            title: 'Implement user authentication',
                            description: 'Set up OAuth2 with Google and GitHub providers',
                            assignee: 'Jordan',
                            priority: 'high',
                            column: 'doing',
                            createdAt: Date.now()
                        },
                        {
                            id: this.generateId(),
                            title: 'Write API documentation',
                            description: 'Document all REST endpoints with examples',
                            assignee: 'Sam',
                            priority: 'medium',
                            column: 'todo',
                            createdAt: Date.now()
                        },
                        {
                            id: this.generateId(),
                            title: 'Fix mobile responsive issues',
                            description: 'Address layout problems on smaller screens',
                            assignee: 'Taylor',
                            priority: 'medium',
                            column: 'doing',
                            createdAt: Date.now()
                        },
                        {
                            id: this.generateId(),
                            title: 'Set up CI/CD pipeline',
                            description: 'Configure GitHub Actions for automated testing and deployment',
                            assignee: 'Morgan',
                            priority: 'low',
                            column: 'done',
                            createdAt: Date.now()
                        }
                    ];
                }
            },

            saveToStorage() {
                const data = {
                    cards: this.cards,
                    completedToday: this.completedToday
                };
                localStorage.setItem('tinyKanban', JSON.stringify(data));
                localStorage.setItem('tinyKanbanDate', new Date().toDateString());
            },

            generateId() {
                return 'card_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            },

            // Rendering
            renderAllCards() {
                ['todo', 'doing', 'done'].forEach(column => {
                    this.renderColumn(column);
                });
            },

            renderColumn(columnName) {
                const container = document.getElementById(`${columnName}-cards`);
                const columnCards = this.cards.filter(c => c.column === columnName);
                const countEl = document.getElementById(`${columnName}-count`);
                const column = container.closest('.column');
                const wipLimit = parseInt(column.dataset.wip) || Infinity;

                container.innerHTML = '';

                if (columnCards.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">${columnName === 'done' ? 'üéâ' : 'üì≠'}</div>
                            <p>${columnName === 'done' ? 'Complete tasks to see them here!' : 'Drop cards here'}</p>
                        </div>
                    `;
                } else {
                    columnCards.forEach(card => {
                        container.appendChild(this.createCardElement(card));
                    });
                }

                // Update count with WIP warning
                if (columnName !== 'done') {
                    countEl.innerHTML = `${columnCards.length}<span class="wip-limit">/${wipLimit}</span>`;
                    if (columnCards.length >= wipLimit) {
                        countEl.classList.add('wip-warning');
                    } else {
                        countEl.classList.remove('wip-warning');
                    }
                } else {
                    countEl.textContent = columnCards.length;
                }
            },

            createCardElement(card) {
                const cardEl = document.createElement('div');
                cardEl.className = `card priority-${card.priority}`;
                cardEl.dataset.id = card.id;
                cardEl.draggable = true;

                const avatarColor = this.avatarColors[card.assignee] || '#667eea';
                const initials = card.assignee ? card.assignee.substring(0, 2).toUpperCase() : '';

                cardEl.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${this.escapeHtml(card.title)}</div>
                        <div class="card-actions">
                            <button class="card-action-btn edit" data-id="${card.id}" title="Edit">‚úèÔ∏è</button>
                            <button class="card-action-btn delete" data-id="${card.id}" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    ${card.description ? `<div class="card-description">${this.escapeHtml(card.description)}</div>` : ''}
                    <div class="card-footer">
                        ${card.assignee ? `
                            <div class="card-assignee">
                                <div class="avatar" style="background: ${avatarColor}">${initials}</div>
                                <span class="assignee-name">${this.escapeHtml(card.assignee)}</span>
                            </div>
                        ` : '<div></div>'}
                        <span class="priority-badge ${card.priority}">${card.priority}</span>
                    </div>
                `;

                return cardEl;
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            // Card Operations
            addCard(cardData) {
                const card = {
                    id: this.generateId(),
                    ...cardData,
                    column: 'todo',
                    createdAt: Date.now()
                };
                this.cards.push(card);
                this.saveToStorage();
                this.renderColumn('todo');
                this.updateStats();
            },

            updateCard(id, cardData) {
                const index = this.cards.findIndex(c => c.id === id);
                if (index !== -1) {
                    this.cards[index] = { ...this.cards[index], ...cardData };
                    this.saveToStorage();
                    this.renderColumn(this.cards[index].column);
                    this.updateStats();
                }
            },

            deleteCard(id) {
                const card = this.cards.find(c => c.id === id);
                if (card) {
                    const column = card.column;
                    this.cards = this.cards.filter(c => c.id !== id);
                    this.saveToStorage();
                    this.renderColumn(column);
                    this.updateStats();
                }
            },

            moveCard(id, toColumn) {
                const card = this.cards.find(c => c.id === id);
                if (card) {
                    const fromColumn = card.column;
                    const toColumnEl = document.querySelector(`[data-column="${toColumn}"]`);
                    const wipLimit = parseInt(toColumnEl?.dataset.wip) || Infinity;
                    const currentCount = this.cards.filter(c => c.column === toColumn).length;

                    // Check WIP limit (except for done column)
                    if (toColumn !== 'done' && currentCount >= wipLimit) {
                        this.showWIPWarning(toColumn);
                        return false;
                    }

                    card.column = toColumn;

                    // Track completed tasks
                    if (toColumn === 'done' && fromColumn !== 'done') {
                        this.completedToday++;
                        this.celebrateCompletion();
                    }

                    this.saveToStorage();
                    this.renderColumn(fromColumn);
                    this.renderColumn(toColumn);
                    this.updateStats();
                    return true;
                }
                return false;
            },

            showWIPWarning(column) {
                const columnEl = document.querySelector(`[data-column="${column}"]`);
                columnEl.style.animation = 'none';
                columnEl.offsetHeight; // Trigger reflow
                columnEl.style.animation = 'shake 0.5s ease-in-out';

                setTimeout(() => {
                    columnEl.style.animation = '';
                }, 500);
            },

            celebrateCompletion() {
                // Simple confetti effect
                const colors = ['#667eea', '#764ba2', '#ff6b6b', '#ffd93d', '#6bcb77'];
                const doneColumn = document.querySelector('[data-column="done"]');

                for (let i = 0; i < 20; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '50%';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    doneColumn.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 1000);
                }
            },

            // Stats
            updateStats() {
                document.getElementById('totalCards').textContent = this.cards.length;
                document.getElementById('completedToday').textContent = this.completedToday;
                document.getElementById('highPriority').textContent =
                    this.cards.filter(c => c.priority === 'high' && c.column !== 'done').length;
            },

            // Search/Filter
            filterCards(query) {
                const lowerQuery = query.toLowerCase();
                document.querySelectorAll('.card').forEach(cardEl => {
                    const card = this.cards.find(c => c.id === cardEl.dataset.id);
                    if (card) {
                        const matches =
                            card.title.toLowerCase().includes(lowerQuery) ||
                            (card.description && card.description.toLowerCase().includes(lowerQuery)) ||
                            (card.assignee && card.assignee.toLowerCase().includes(lowerQuery));
                        cardEl.classList.toggle('hidden', !matches);
                    }
                });
            },

            // Timer
            startTimer() {
                if (!this.timerRunning) {
                    this.timerRunning = true;
                    this.timerInterval = setInterval(() => {
                        this.timerSeconds++;
                        this.updateTimerDisplay();
                    }, 1000);
                    document.getElementById('timerToggle').textContent = '‚è∏Ô∏è';
                }
            },

            stopTimer() {
                if (this.timerRunning) {
                    this.timerRunning = false;
                    clearInterval(this.timerInterval);
                    document.getElementById('timerToggle').textContent = '‚ñ∂Ô∏è';
                }
            },

            resetTimer() {
                this.stopTimer();
                this.timerSeconds = 0;
                this.updateTimerDisplay();
            },

            updateTimerDisplay() {
                const minutes = Math.floor(this.timerSeconds / 60).toString().padStart(2, '0');
                const seconds = (this.timerSeconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            },

            // Event Listeners
            setupEventListeners() {
                // Add card button
                document.getElementById('addCardBtn').addEventListener('click', () => {
                    this.openModal();
                });

                // Modal cancel
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                // Modal overlay click
                document.getElementById('cardModal').addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal-overlay')) {
                        this.closeModal();
                    }
                });

                // Form submit
                document.getElementById('cardForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterCards(e.target.value);
                });

                // Card actions (using event delegation)
                document.getElementById('board').addEventListener('click', (e) => {
                    const editBtn = e.target.closest('.edit');
                    const deleteBtn = e.target.closest('.delete');

                    if (editBtn) {
                        const id = editBtn.dataset.id;
                        this.openModal(id);
                    } else if (deleteBtn) {
                        const id = deleteBtn.dataset.id;
                        if (confirm('Are you sure you want to delete this card?')) {
                            this.deleteCard(id);
                        }
                    }
                });

                // Timer controls
                document.getElementById('timerToggle').addEventListener('click', () => {
                    if (this.timerRunning) {
                        this.stopTimer();
                    } else {
                        this.startTimer();
                    }
                });

                document.getElementById('timerReset').addEventListener('click', () => {
                    this.resetTimer();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                    if (e.key === 'n' && !e.target.closest('input, textarea, select')) {
                        e.preventDefault();
                        this.openModal();
                    }
                });
            },

            setupDragAndDrop() {
                const board = document.getElementById('board');

                board.addEventListener('dragstart', (e) => {
                    const card = e.target.closest('.card');
                    if (card) {
                        this.draggedCard = card;
                        card.classList.add('dragging');
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/plain', card.dataset.id);
                    }
                });

                board.addEventListener('dragend', (e) => {
                    const card = e.target.closest('.card');
                    if (card) {
                        card.classList.remove('dragging');
                        this.draggedCard = null;
                    }
                    document.querySelectorAll('.column').forEach(col => {
                        col.classList.remove('drag-over');
                    });
                });

                board.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const column = e.target.closest('.column');
                    if (column) {
                        column.classList.add('drag-over');
                    }
                });

                board.addEventListener('dragleave', (e) => {
                    const column = e.target.closest('.column');
                    if (column && !column.contains(e.relatedTarget)) {
                        column.classList.remove('drag-over');
                    }
                });

                board.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const column = e.target.closest('.column');
                    if (column && this.draggedCard) {
                        const cardId = this.draggedCard.dataset.id;
                        const toColumn = column.dataset.column;
                        this.moveCard(cardId, toColumn);
                        column.classList.remove('drag-over');
                    }
                });
            },

            // Modal
            openModal(cardId = null) {
                const modal = document.getElementById('cardModal');
                const form = document.getElementById('cardForm');
                const title = document.getElementById('modalTitle');

                form.reset();
                document.getElementById('cardId').value = '';

                if (cardId) {
                    const card = this.cards.find(c => c.id === cardId);
                    if (card) {
                        title.textContent = 'Edit Card';
                        document.getElementById('cardId').value = card.id;
                        document.getElementById('title').value = card.title;
                        document.getElementById('description').value = card.description || '';
                        document.getElementById('assignee').value = card.assignee || '';
                        document.getElementById('priority').value = card.priority;
                        document.getElementById('cardColumn').value = card.column;
                    }
                } else {
                    title.textContent = 'Add New Card';
                }

                modal.classList.add('active');
                document.getElementById('title').focus();
            },

            closeModal() {
                document.getElementById('cardModal').classList.remove('active');
            },

            handleFormSubmit() {
                const cardId = document.getElementById('cardId').value;
                const cardData = {
                    title: document.getElementById('title').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    assignee: document.getElementById('assignee').value,
                    priority: document.getElementById('priority').value
                };

                if (!cardData.title) {
                    document.getElementById('title').focus();
                    return;
                }

                if (cardId) {
                    this.updateCard(cardId, cardData);
                } else {
                    this.addCard(cardData);
                }

                this.closeModal();
            }
        };

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            KanbanApp.init();
        });
    </script>
</body>
