<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Journey Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            overflow: auto;
        }

        .canvas {
            position: relative;
            width: 3000px;
            height: 2000px;
            background-image:
                radial-gradient(circle, #d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .stage-node {
            position: absolute;
            width: 220px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            cursor: move;
            user-select: none;
            transition: box-shadow 0.2s, transform 0.1s;
            z-index: 10;
        }

        .stage-node:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
        }

        .stage-node.dragging {
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.18);
            transform: scale(1.02);
            z-index: 100;
        }

        .stage-node.selected {
            outline: 3px solid #3b82f6;
            outline-offset: 2px;
        }

        .stage-header {
            padding: 16px;
            border-radius: 16px 16px 0 0;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stage-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .stage-body {
            padding: 16px;
        }

        .stage-title {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            outline: none;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px 6px;
            margin: -4px -6px 4px -6px;
            transition: border-color 0.2s, background 0.2s;
        }

        .stage-title:hover {
            background: #f3f4f6;
        }

        .stage-title:focus {
            border-color: #3b82f6;
            background: white;
        }

        .stage-description {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.5;
            outline: none;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px 6px;
            margin: -4px -6px;
            min-height: 40px;
            transition: border-color 0.2s, background 0.2s;
        }

        .stage-description:hover {
            background: #f3f4f6;
        }

        .stage-description:focus {
            border-color: #3b82f6;
            background: white;
        }

        .stage-metrics {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .metric {
            flex: 1;
            text-align: center;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
        }

        .metric-label {
            font-size: 10px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .connection-point {
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            border: 2px solid #9ca3af;
            border-radius: 50%;
            cursor: crosshair;
            z-index: 20;
            transition: transform 0.15s, border-color 0.15s, background 0.15s;
        }

        .connection-point:hover,
        .connection-point.active {
            transform: scale(1.3);
            border-color: #3b82f6;
            background: #3b82f6;
        }

        .connection-point.right {
            right: -7px;
            top: 50%;
            transform: translateY(-50%);
        }

        .connection-point.left {
            left: -7px;
            top: 50%;
            transform: translateY(-50%);
        }

        .connection-point.right:hover,
        .connection-point.right.active {
            transform: translateY(-50%) scale(1.3);
        }

        .connection-point.left:hover,
        .connection-point.left.active {
            transform: translateY(-50%) scale(1.3);
        }

        svg.connections-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .connection-path {
            fill: none;
            stroke: #94a3b8;
            stroke-width: 2;
            pointer-events: stroke;
            cursor: pointer;
            transition: stroke 0.2s, stroke-width 0.2s;
        }

        .connection-path:hover {
            stroke: #ef4444;
            stroke-width: 3;
        }

        .connection-path.drawing {
            stroke: #3b82f6;
            stroke-dasharray: 8 4;
            animation: dash 0.5s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -12;
            }
        }

        .connection-arrow {
            fill: #94a3b8;
            pointer-events: none;
        }

        .toolbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 18px;
            color: #1f2937;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-danger:hover {
            background: #fecaca;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f3f4f6;
            padding: 4px;
            border-radius: 10px;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
            font-size: 16px;
            transition: background 0.2s;
        }

        .zoom-btn:hover {
            background: #e5e7eb;
        }

        .zoom-level {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            min-width: 40px;
            text-align: center;
        }

        .stage-delete {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 30;
        }

        .stage-node:hover .stage-delete {
            opacity: 1;
        }

        .stage-delete:hover {
            transform: scale(1.1);
        }

        .minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 140px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            z-index: 1000;
        }

        .minimap-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .minimap-viewport {
            position: absolute;
            border: 2px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 2px;
        }

        .minimap-node {
            position: absolute;
            border-radius: 2px;
        }

        .help-tooltip {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
            font-size: 12px;
            color: #6b7280;
            max-width: 280px;
            z-index: 1000;
        }

        .help-tooltip h4 {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .help-tooltip ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .help-tooltip li {
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .help-tooltip kbd {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
        }

        .context-menu {
            position: fixed;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 8px;
            min-width: 180px;
            z-index: 2000;
            display: none;
        }

        .context-menu.visible {
            display: block;
        }

        .context-menu-item {
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #374151;
            transition: background 0.15s;
        }

        .context-menu-item:hover {
            background: #f3f4f6;
        }

        .context-menu-item.danger {
            color: #dc2626;
        }

        .context-menu-item.danger:hover {
            background: #fee2e2;
        }

        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: #1f2937;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 3000;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .stage-colors {
            --awareness: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            --interest: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            --consideration: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            --intent: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            --evaluation: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --purchase: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="logo">
                <div class="logo-icon">‚üÅ</div>
                Customer Journey Flow
            </div>
            <div class="toolbar-actions">
                <button class="btn btn-primary" onclick="addNewStage()">
                    <span>+</span> Add Stage
                </button>
                <button class="btn btn-secondary" onclick="resetToDefault()">
                    <span>‚Üª</span> Reset
                </button>
                <button class="btn btn-secondary" onclick="exportAsJSON()">
                    <span>‚Üì</span> Export
                </button>
            </div>
        </div>
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
            <span class="zoom-level" id="zoomLevel">100%</span>
            <button class="zoom-btn" onclick="zoomIn()">+</button>
            <button class="zoom-btn" onclick="resetZoom()">‚ü≤</button>
        </div>
    </div>

    <div class="canvas-container" id="canvasContainer">
        <div class="canvas" id="canvas">
            <svg class="connections-layer" id="connectionsLayer">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" class="connection-arrow" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

    <div class="minimap" id="minimap">
        <div class="minimap-content" id="minimapContent"></div>
    </div>

    <div class="help-tooltip">
        <h4>Quick Tips</h4>
        <ul>
            <li><kbd>Click & Drag</kbd> Move stages</li>
            <li><kbd>‚óè‚Üí‚óè</kbd> Connect stages</li>
            <li><kbd>Click text</kbd> Edit content</li>
            <li><kbd>Hover line</kbd> Delete connection</li>
        </ul>
    </div>

    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="duplicateStage()">
            <span>‚ßâ</span> Duplicate
        </div>
        <div class="context-menu-item" onclick="changeStageColor()">
            <span>‚óê</span> Change Color
        </div>
        <div class="context-menu-item danger" onclick="deleteSelectedStage()">
            <span>‚úï</span> Delete
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // State management
        let state = {
            stages: [],
            connections: [],
            selectedStage: null,
            draggingStage: null,
            drawingConnection: null,
            zoom: 1,
            pan: { x: 0, y: 0 }
        };

        // Stage templates
        const stageTemplates = [
            { type: 'awareness', icon: 'üëÅ', color: '#ec4899', title: 'Awareness', description: 'Customer becomes aware of the product or service' },
            { type: 'interest', icon: 'üí°', color: '#8b5cf6', title: 'Interest', description: 'Customer shows interest and seeks more information' },
            { type: 'consideration', icon: 'ü§î', color: '#3b82f6', title: 'Consideration', description: 'Customer evaluates options and compares alternatives' },
            { type: 'intent', icon: 'üéØ', color: '#10b981', title: 'Intent', description: 'Customer demonstrates intent to purchase' },
            { type: 'evaluation', icon: '‚öñ', color: '#f59e0b', title: 'Evaluation', description: 'Final evaluation before making a decision' },
            { type: 'purchase', icon: '‚úì', color: '#ef4444', title: 'Purchase', description: 'Customer completes the purchase' }
        ];

        const colorOptions = ['#ec4899', '#8b5cf6', '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#6366f1', '#14b8a6', '#f97316', '#84cc16'];

        // Initialize with default stages
        function initializeDefaultStages() {
            const startX = 100;
            const startY = 150;
            const gapX = 300;
            const gapY = 0;

            state.stages = stageTemplates.map((template, index) => ({
                id: `stage-${Date.now()}-${index}`,
                type: template.type,
                icon: template.icon,
                color: template.color,
                title: template.title,
                description: template.description,
                x: startX + (index * gapX),
                y: startY + (index % 2 === 1 ? 80 : 0),
                metrics: {
                    conversion: Math.floor(Math.random() * 40 + 60) + '%',
                    users: Math.floor(Math.random() * 9000 + 1000)
                }
            }));

            // Create connections between adjacent stages
            state.connections = [];
            for (let i = 0; i < state.stages.length - 1; i++) {
                state.connections.push({
                    id: `conn-${Date.now()}-${i}`,
                    from: state.stages[i].id,
                    to: state.stages[i + 1].id
                });
            }
        }

        // Render all stages
        function renderStages() {
            const canvas = document.getElementById('canvas');
            const existingNodes = canvas.querySelectorAll('.stage-node');
            existingNodes.forEach(node => node.remove());

            state.stages.forEach(stage => {
                const node = createStageNode(stage);
                canvas.appendChild(node);
            });

            renderConnections();
            updateMinimap();
        }

        // Create a stage node element
        function createStageNode(stage) {
            const node = document.createElement('div');
            node.className = 'stage-node';
            node.id = stage.id;
            node.style.left = stage.x + 'px';
            node.style.top = stage.y + 'px';

            node.innerHTML = `
                <button class="stage-delete" onclick="deleteStage('${stage.id}')" title="Delete stage">‚úï</button>
                <div class="connection-point left" data-stage="${stage.id}" data-side="left"></div>
                <div class="connection-point right" data-stage="${stage.id}" data-side="right"></div>
                <div class="stage-header" style="background: ${stage.color}">
                    <div class="stage-icon">${stage.icon}</div>
                    <span>${stage.type.charAt(0).toUpperCase() + stage.type.slice(1)}</span>
                </div>
                <div class="stage-body">
                    <div class="stage-title" contenteditable="true" data-field="title">${stage.title}</div>
                    <div class="stage-description" contenteditable="true" data-field="description">${stage.description}</div>
                    <div class="stage-metrics">
                        <div class="metric">
                            <div class="metric-value">${stage.metrics.conversion}</div>
                            <div class="metric-label">Conversion</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${stage.metrics.users.toLocaleString()}</div>
                            <div class="metric-label">Users</div>
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners
            setupNodeDragging(node, stage);
            setupNodeEditing(node, stage);
            setupConnectionPoints(node, stage);
            setupContextMenu(node, stage);

            return node;
        }

        // Setup node dragging
        function setupNodeDragging(node, stage) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            const header = node.querySelector('.stage-header');

            header.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('stage-delete')) return;

                isDragging = true;
                state.draggingStage = stage.id;
                node.classList.add('dragging');

                startX = e.clientX;
                startY = e.clientY;
                initialX = stage.x;
                initialY = stage.y;

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (!isDragging) return;

                const dx = (e.clientX - startX) / state.zoom;
                const dy = (e.clientY - startY) / state.zoom;

                stage.x = Math.max(0, initialX + dx);
                stage.y = Math.max(0, initialY + dy);

                node.style.left = stage.x + 'px';
                node.style.top = stage.y + 'px';

                renderConnections();
                updateMinimap();
            }

            function onMouseUp() {
                isDragging = false;
                state.draggingStage = null;
                node.classList.remove('dragging');

                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        // Setup node editing
        function setupNodeEditing(node, stage) {
            const editables = node.querySelectorAll('[contenteditable]');

            editables.forEach(editable => {
                editable.addEventListener('blur', () => {
                    const field = editable.dataset.field;
                    stage[field] = editable.textContent;
                });

                editable.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        editable.blur();
                    }
                });

                // Prevent dragging when editing
                editable.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                });
            });
        }

        // Setup connection points for drag-and-drop connections
        function setupConnectionPoints(node, stage) {
            const points = node.querySelectorAll('.connection-point');

            points.forEach(point => {
                point.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    e.preventDefault();

                    const side = point.dataset.side;
                    state.drawingConnection = {
                        fromStage: stage.id,
                        fromSide: side,
                        toX: e.clientX,
                        toY: e.clientY
                    };

                    point.classList.add('active');

                    document.addEventListener('mousemove', onConnectionDrag);
                    document.addEventListener('mouseup', onConnectionEnd);
                });
            });
        }

        function onConnectionDrag(e) {
            if (!state.drawingConnection) return;

            const container = document.getElementById('canvasContainer');
            const rect = container.getBoundingClientRect();

            state.drawingConnection.toX = (e.clientX - rect.left + container.scrollLeft) / state.zoom;
            state.drawingConnection.toY = (e.clientY - rect.top + container.scrollTop) / state.zoom;

            renderConnections();

            // Highlight potential targets
            const points = document.querySelectorAll('.connection-point');
            points.forEach(point => {
                const pointRect = point.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(e.clientX - (pointRect.left + pointRect.width / 2), 2) +
                    Math.pow(e.clientY - (pointRect.top + pointRect.height / 2), 2)
                );

                if (distance < 30 && point.dataset.stage !== state.drawingConnection.fromStage) {
                    point.classList.add('active');
                } else if (point.dataset.stage !== state.drawingConnection.fromStage) {
                    point.classList.remove('active');
                }
            });
        }

        function onConnectionEnd(e) {
            document.removeEventListener('mousemove', onConnectionDrag);
            document.removeEventListener('mouseup', onConnectionEnd);

            // Check if we're over a valid connection point
            const points = document.querySelectorAll('.connection-point');
            let targetPoint = null;

            points.forEach(point => {
                const rect = point.getBoundingClientRect();
                if (e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom &&
                    point.dataset.stage !== state.drawingConnection.fromStage) {
                    targetPoint = point;
                }
            });

            if (targetPoint) {
                const targetStageId = targetPoint.dataset.stage;

                // Check if connection already exists
                const exists = state.connections.some(conn =>
                    (conn.from === state.drawingConnection.fromStage && conn.to === targetStageId) ||
                    (conn.from === targetStageId && conn.to === state.drawingConnection.fromStage)
                );

                if (!exists && state.drawingConnection.fromStage !== targetStageId) {
                    state.connections.push({
                        id: `conn-${Date.now()}`,
                        from: state.drawingConnection.fromStage,
                        to: targetStageId
                    });
                    showToast('Connection created');
                }
            }

            // Reset
            state.drawingConnection = null;
            points.forEach(point => point.classList.remove('active'));
            renderConnections();
        }

        // Render connections
        function renderConnections() {
            const svg = document.getElementById('connectionsLayer');

            // Clear existing paths (except defs)
            const paths = svg.querySelectorAll('path');
            paths.forEach(path => path.remove());

            // Draw existing connections
            state.connections.forEach(conn => {
                const fromStage = state.stages.find(s => s.id === conn.from);
                const toStage = state.stages.find(s => s.id === conn.to);

                if (!fromStage || !toStage) return;

                const path = createConnectionPath(
                    fromStage.x + 220,
                    fromStage.y + 85,
                    toStage.x,
                    toStage.y + 85,
                    conn.id
                );
                svg.appendChild(path);
            });

            // Draw current drawing connection
            if (state.drawingConnection) {
                const fromStage = state.stages.find(s => s.id === state.drawingConnection.fromStage);
                if (fromStage) {
                    const startX = state.drawingConnection.fromSide === 'right' ? fromStage.x + 220 : fromStage.x;
                    const startY = fromStage.y + 85;

                    const path = createConnectionPath(
                        startX,
                        startY,
                        state.drawingConnection.toX,
                        state.drawingConnection.toY,
                        'drawing',
                        true
                    );
                    svg.appendChild(path);
                }
            }
        }

        function createConnectionPath(x1, y1, x2, y2, id, isDrawing = false) {
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');

            // Calculate control points for bezier curve
            const dx = x2 - x1;
            const midX = x1 + dx / 2;
            const controlOffset = Math.min(Math.abs(dx) / 2, 100);

            const d = `M ${x1} ${y1} C ${x1 + controlOffset} ${y1}, ${x2 - controlOffset} ${y2}, ${x2} ${y2}`;

            path.setAttribute('d', d);
            path.setAttribute('class', `connection-path ${isDrawing ? 'drawing' : ''}`);
            path.setAttribute('marker-end', 'url(#arrowhead)');
            path.setAttribute('data-id', id);
            path.style.pointerEvents = isDrawing ? 'none' : 'stroke';

            if (!isDrawing) {
                path.addEventListener('click', () => {
                    deleteConnection(id);
                });
            }

            return path;
        }

        // Delete connection
        function deleteConnection(connId) {
            state.connections = state.connections.filter(conn => conn.id !== connId);
            renderConnections();
            showToast('Connection removed');
        }

        // Delete stage
        function deleteStage(stageId) {
            state.stages = state.stages.filter(s => s.id !== stageId);
            state.connections = state.connections.filter(c => c.from !== stageId && c.to !== stageId);
            renderStages();
            showToast('Stage deleted');
        }

        // Add new stage
        function addNewStage() {
            const template = stageTemplates[state.stages.length % stageTemplates.length];
            const lastStage = state.stages[state.stages.length - 1];

            const newStage = {
                id: `stage-${Date.now()}`,
                type: template.type,
                icon: template.icon,
                color: colorOptions[Math.floor(Math.random() * colorOptions.length)],
                title: 'New Stage',
                description: 'Click to edit description',
                x: lastStage ? lastStage.x + 300 : 100,
                y: lastStage ? lastStage.y : 150,
                metrics: {
                    conversion: Math.floor(Math.random() * 40 + 60) + '%',
                    users: Math.floor(Math.random() * 9000 + 1000)
                }
            };

            state.stages.push(newStage);

            // Auto-connect to last stage
            if (lastStage) {
                state.connections.push({
                    id: `conn-${Date.now()}`,
                    from: lastStage.id,
                    to: newStage.id
                });
            }

            renderStages();
            showToast('Stage added');

            // Scroll to new stage
            const container = document.getElementById('canvasContainer');
            container.scrollTo({
                left: newStage.x - 100,
                behavior: 'smooth'
            });
        }

        // Context menu
        function setupContextMenu(node, stage) {
            node.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                state.selectedStage = stage.id;

                const menu = document.getElementById('contextMenu');
                menu.style.left = e.clientX + 'px';
                menu.style.top = e.clientY + 'px';
                menu.classList.add('visible');

                document.querySelectorAll('.stage-node').forEach(n => n.classList.remove('selected'));
                node.classList.add('selected');
            });
        }

        function hideContextMenu() {
            document.getElementById('contextMenu').classList.remove('visible');
        }

        function duplicateStage() {
            const original = state.stages.find(s => s.id === state.selectedStage);
            if (!original) return;

            const newStage = {
                ...original,
                id: `stage-${Date.now()}`,
                x: original.x + 50,
                y: original.y + 50,
                title: original.title + ' (copy)'
            };

            state.stages.push(newStage);
            renderStages();
            hideContextMenu();
            showToast('Stage duplicated');
        }

        function changeStageColor() {
            const stage = state.stages.find(s => s.id === state.selectedStage);
            if (!stage) return;

            const currentIndex = colorOptions.indexOf(stage.color);
            stage.color = colorOptions[(currentIndex + 1) % colorOptions.length];

            renderStages();
            hideContextMenu();
        }

        function deleteSelectedStage() {
            if (state.selectedStage) {
                deleteStage(state.selectedStage);
                hideContextMenu();
            }
        }

        // Zoom controls
        function zoomIn() {
            state.zoom = Math.min(state.zoom + 0.1, 2);
            applyZoom();
        }

        function zoomOut() {
            state.zoom = Math.max(state.zoom - 0.1, 0.5);
            applyZoom();
        }

        function resetZoom() {
            state.zoom = 1;
            applyZoom();
        }

        function applyZoom() {
            const canvas = document.getElementById('canvas');
            canvas.style.transform = `scale(${state.zoom})`;
            canvas.style.transformOrigin = 'top left';
            document.getElementById('zoomLevel').textContent = Math.round(state.zoom * 100) + '%';
            updateMinimap();
        }

        // Minimap
        function updateMinimap() {
            const minimapContent = document.getElementById('minimapContent');
            const container = document.getElementById('canvasContainer');
            const canvas = document.getElementById('canvas');

            minimapContent.innerHTML = '';

            const scaleX = 200 / 3000;
            const scaleY = 140 / 2000;

            // Draw nodes
            state.stages.forEach(stage => {
                const node = document.createElement('div');
                node.className = 'minimap-node';
                node.style.left = (stage.x * scaleX) + 'px';
                node.style.top = (stage.y * scaleY) + 'px';
                node.style.width = (220 * scaleX) + 'px';
                node.style.height = (120 * scaleY) + 'px';
                node.style.background = stage.color;
                minimapContent.appendChild(node);
            });

            // Draw viewport
            const viewport = document.createElement('div');
            viewport.className = 'minimap-viewport';
            viewport.style.left = (container.scrollLeft / state.zoom * scaleX) + 'px';
            viewport.style.top = (container.scrollTop / state.zoom * scaleY) + 'px';
            viewport.style.width = (container.clientWidth / state.zoom * scaleX) + 'px';
            viewport.style.height = (container.clientHeight / state.zoom * scaleY) + 'px';
            minimapContent.appendChild(viewport);
        }

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('visible');

            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2000);
        }

        // Reset to default
        function resetToDefault() {
            initializeDefaultStages();
            renderStages();
            showToast('Reset to default');
        }

        // Export as JSON
        function exportAsJSON() {
            const data = {
                stages: state.stages,
                connections: state.connections
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'customer-journey.json';
            a.click();
            URL.revokeObjectURL(url);

            showToast('Exported successfully');
        }

        // Global click handler
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.context-menu') && !e.target.closest('.stage-node')) {
                hideContextMenu();
                document.querySelectorAll('.stage-node').forEach(n => n.classList.remove('selected'));
            }
        });

        // Scroll handler for minimap
        document.getElementById('canvasContainer').addEventListener('scroll', updateMinimap);

        // Initialize
        initializeDefaultStages();
        renderStages();

        // Initial scroll to show content
        setTimeout(() => {
            const container = document.getElementById('canvasContainer');
            container.scrollTo({ left: 0, top: 0 });
        }, 100);
    </script>
</body>
