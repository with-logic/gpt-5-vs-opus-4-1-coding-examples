<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Lights Show</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255,0,128,0.2), rgba(0,200,255,0.2));
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff0080, #00d4ff, #7b2dff, #ff0080);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255,0,128,0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Light Show Stage */
        .stage-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stage {
            width: 100%;
            max-width: 900px;
            height: 400px;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 50px rgba(0,0,0,0.8),
                inset 0 0 100px rgba(255,255,255,0.02);
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Light fixtures */
        .lights-row {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .light-fixture {
            width: 40px;
            height: 60px;
            background: linear-gradient(180deg, #333 0%, #222 100%);
            border-radius: 5px 5px 20px 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .light-fixture::before {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--light-color, #444);
            box-shadow:
                0 0 20px var(--light-color, transparent),
                0 0 40px var(--light-color, transparent),
                0 0 60px var(--light-color, transparent);
            transition: all 0.1s ease;
        }

        .light-fixture.on::after {
            content: '';
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 200px;
            background: linear-gradient(180deg, var(--light-color, transparent) 0%, transparent 100%);
            opacity: 0.4;
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
        }

        /* Disco ball */
        .disco-ball-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .disco-ball {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #ccc 30%, #888 60%, #555 100%);
            position: relative;
            animation: rotate 4s linear infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .disco-ball::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: #666;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Reflection particles */
        .reflections {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .reflection {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        /* Stage floor */
        .stage-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(180deg, transparent 0%, rgba(var(--floor-color), 0.2) 100%);
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 10px;
        }

        .floor-light {
            width: 60px;
            height: 20px;
            border-radius: 10px 10px 0 0;
            background: var(--floor-light-color, #333);
            box-shadow:
                0 0 30px var(--floor-light-color, transparent),
                0 -50px 80px var(--floor-light-color, transparent);
            transition: all 0.1s ease;
        }

        /* Laser beams */
        .lasers {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .laser {
            position: absolute;
            width: 3px;
            height: 300px;
            background: linear-gradient(180deg, var(--laser-color) 0%, transparent 100%);
            transform-origin: top center;
            opacity: 0.8;
            filter: blur(1px);
            box-shadow: 0 0 10px var(--laser-color);
        }

        /* Controls Panel */
        .controls-panel {
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
            padding: 30px;
            border-top: 2px solid rgba(255,255,255,0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .control-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .control-section h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-section h3::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff;
        }

        /* Color Picker */
        .color-picker-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .color-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 25px currentColor;
        }

        .color-btn.active {
            border-color: white;
            transform: scale(1.1);
        }

        /* Pattern Buttons */
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .pattern-btn {
            padding: 12px 15px;
            background: linear-gradient(135deg, rgba(255,0,128,0.2), rgba(123,45,255,0.2));
            border: 1px solid rgba(255,0,128,0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pattern-btn:hover {
            background: linear-gradient(135deg, rgba(255,0,128,0.4), rgba(123,45,255,0.4));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,0,128,0.3);
        }

        .pattern-btn.active {
            background: linear-gradient(135deg, #ff0080, #7b2dff);
            border-color: transparent;
            box-shadow: 0 0 25px rgba(255,0,128,0.5);
        }

        /* Music Controls */
        .music-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0080ff);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0,212,255,0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0,212,255,0.6);
        }

        .play-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .play-btn.playing {
            background: linear-gradient(135deg, #ff0080, #ff4040);
            box-shadow: 0 0 30px rgba(255,0,128,0.4);
        }

        /* Sliders */
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #aaa;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0080ff);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,212,255,0.5);
        }

        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 60px;
            gap: 4px;
            margin-top: 15px;
        }

        .viz-bar {
            width: 8px;
            background: linear-gradient(180deg, #ff0080, #00d4ff);
            border-radius: 4px;
            transition: height 0.05s ease;
        }

        /* Speed Control */
        .speed-buttons {
            display: flex;
            gap: 10px;
        }

        .speed-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speed-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .speed-btn.active {
            background: linear-gradient(135deg, #7b2dff, #00d4ff);
            border-color: transparent;
        }

        /* Strobe Effect */
        .strobe-overlay {
            position: fixed;
            inset: 0;
            background: white;
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }

        /* Background ambient effect */
        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Beat indicator */
        .beat-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 3px solid var(--beat-color, #ff0080);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .beat-indicator.pulse {
            animation: beatPulse 0.3s ease-out;
        }

        @keyframes beatPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        /* Smoke effect */
        .smoke {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        /* Status indicator */
        .status-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Moving head lights */
        .moving-heads {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        .moving-head {
            width: 30px;
            height: 30px;
            background: #222;
            border-radius: 50%;
            position: relative;
        }

        .moving-head-beam {
            position: absolute;
            top: 100%;
            left: 50%;
            width: 4px;
            height: 250px;
            background: linear-gradient(180deg, var(--beam-color, #fff) 0%, transparent 100%);
            transform-origin: top center;
            opacity: 0.6;
            filter: blur(2px);
        }

        /* Preset modes */
        .preset-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(135deg, #ff6b00, #ff0080);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,0,128,0.4);
        }

        /* Additional effects */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .stage {
                height: 300px;
            }
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="ambient-bg" id="ambientBg"></div>
        <div class="strobe-overlay" id="strobeOverlay"></div>

        <header class="header">
            <h1>âœ¨ Festival Lights Show âœ¨</h1>
        </header>

        <div class="stage-container">
            <div class="stage" id="stage">
                <!-- Light fixtures -->
                <div class="lights-row" id="lightsRow"></div>

                <!-- Moving head lights -->
                <div class="moving-heads" id="movingHeads">
                    <div class="moving-head">
                        <div class="moving-head-beam" id="beam1"></div>
                    </div>
                    <div class="moving-head">
                        <div class="moving-head-beam" id="beam2"></div>
                    </div>
                </div>

                <!-- Disco ball -->
                <div class="disco-ball-container">
                    <div class="disco-ball" id="discoBall"></div>
                </div>

                <!-- Reflections -->
                <div class="reflections" id="reflections"></div>

                <!-- Lasers -->
                <div class="lasers" id="lasers"></div>

                <!-- Beat indicator -->
                <div class="beat-indicator" id="beatIndicator"></div>

                <!-- Stage floor -->
                <div class="stage-floor" id="stageFloor"></div>

                <!-- Smoke effect -->
                <div class="smoke"></div>

                <!-- Status bar -->
                <div class="status-bar">
                    <div class="status-dot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="controls-grid">
                <!-- Color Selection -->
                <div class="control-section">
                    <h3>Color Palette</h3>
                    <div class="color-picker-container" id="colorPicker"></div>
                </div>

                <!-- Pattern Selection -->
                <div class="control-section">
                    <h3>Light Patterns</h3>
                    <div class="pattern-grid" id="patternGrid"></div>
                </div>

                <!-- Music Sync -->
                <div class="control-section">
                    <h3>Music Sync</h3>
                    <div class="music-controls">
                        <button class="play-btn" id="playBtn">
                            <svg viewBox="0 0 24 24" id="playIcon">
                                <polygon points="5,3 19,12 5,21"></polygon>
                            </svg>
                        </button>
                        <div class="visualizer" id="visualizer"></div>
                        <div class="slider-container">
                            <div class="slider-label">
                                <span>Volume</span>
                                <span id="volumeValue">75%</span>
                            </div>
                            <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="75">
                        </div>
                    </div>
                </div>

                <!-- Speed Control -->
                <div class="control-section">
                    <h3>Speed & Effects</h3>
                    <div class="speed-buttons" id="speedButtons"></div>
                    <div class="slider-container" style="margin-top: 15px;">
                        <div class="slider-label">
                            <span>Intensity</span>
                            <span id="intensityValue">80%</span>
                        </div>
                        <input type="range" class="slider" id="intensitySlider" min="0" max="100" value="80">
                    </div>
                    <button class="preset-btn" id="partyMode">ðŸŽ‰ Party Mode</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Festival Lights Show Controller
        class FestivalLightsShow {
            constructor() {
                this.colors = [
                    '#ff0080', '#00d4ff', '#7b2dff', '#ff6b00',
                    '#00ff88', '#ffff00', '#ff0040', '#00ffff',
                    '#ff00ff', '#80ff00'
                ];
                this.currentColor = this.colors[0];
                this.currentPattern = 'wave';
                this.speed = 'medium';
                this.intensity = 80;
                this.isPlaying = false;
                this.audioContext = null;
                this.analyser = null;
                this.animationId = null;
                this.beatTime = 0;
                this.lights = [];
                this.floorLights = [];
                this.lasers = [];
                this.beams = [];

                this.patterns = {
                    wave: 'Wave',
                    chase: 'Chase',
                    strobe: 'Strobe',
                    rainbow: 'Rainbow',
                    pulse: 'Pulse',
                    random: 'Random'
                };

                this.speeds = {
                    slow: { label: 'Slow', factor: 2 },
                    medium: { label: 'Medium', factor: 1 },
                    fast: { label: 'Fast', factor: 0.5 }
                };

                this.init();
            }

            init() {
                this.createLights();
                this.createFloorLights();
                this.createLasers();
                this.createReflections();
                this.createColorPicker();
                this.createPatternButtons();
                this.createSpeedButtons();
                this.createVisualizer();
                this.createAmbientOrbs();
                this.bindEvents();
                this.startAnimation();
            }

            createLights() {
                const lightsRow = document.getElementById('lightsRow');
                for (let i = 0; i < 8; i++) {
                    const light = document.createElement('div');
                    light.className = 'light-fixture';
                    light.dataset.index = i;
                    lightsRow.appendChild(light);
                    this.lights.push(light);
                }
            }

            createFloorLights() {
                const stageFloor = document.getElementById('stageFloor');
                for (let i = 0; i < 6; i++) {
                    const light = document.createElement('div');
                    light.className = 'floor-light';
                    light.dataset.index = i;
                    stageFloor.appendChild(light);
                    this.floorLights.push(light);
                }
            }

            createLasers() {
                const lasersContainer = document.getElementById('lasers');
                for (let i = 0; i < 6; i++) {
                    const laser = document.createElement('div');
                    laser.className = 'laser';
                    laser.style.left = `${15 + i * 14}%`;
                    laser.style.top = '0';
                    lasersContainer.appendChild(laser);
                    this.lasers.push(laser);
                }
            }

            createReflections() {
                const reflections = document.getElementById('reflections');
                for (let i = 0; i < 30; i++) {
                    const reflection = document.createElement('div');
                    reflection.className = 'reflection';
                    reflection.style.left = `${Math.random() * 100}%`;
                    reflection.style.top = `${Math.random() * 100}%`;
                    reflection.style.animationDelay = `${Math.random() * 2}s`;
                    reflections.appendChild(reflection);
                }
            }

            createColorPicker() {
                const container = document.getElementById('colorPicker');
                this.colors.forEach((color, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'color-btn' + (i === 0 ? ' active' : '');
                    btn.style.background = color;
                    btn.style.color = color;
                    btn.dataset.color = color;
                    btn.onclick = () => this.selectColor(color, btn);
                    container.appendChild(btn);
                });
            }

            createPatternButtons() {
                const container = document.getElementById('patternGrid');
                Object.entries(this.patterns).forEach(([key, label], i) => {
                    const btn = document.createElement('button');
                    btn.className = 'pattern-btn' + (i === 0 ? ' active' : '');
                    btn.textContent = label;
                    btn.dataset.pattern = key;
                    btn.onclick = () => this.selectPattern(key, btn);
                    container.appendChild(btn);
                });
            }

            createSpeedButtons() {
                const container = document.getElementById('speedButtons');
                Object.entries(this.speeds).forEach(([key, { label }], i) => {
                    const btn = document.createElement('button');
                    btn.className = 'speed-btn' + (key === 'medium' ? ' active' : '');
                    btn.textContent = label;
                    btn.dataset.speed = key;
                    btn.onclick = () => this.selectSpeed(key, btn);
                    container.appendChild(btn);
                });
            }

            createVisualizer() {
                const container = document.getElementById('visualizer');
                this.vizBars = [];
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'viz-bar';
                    bar.style.height = '5px';
                    container.appendChild(bar);
                    this.vizBars.push(bar);
                }
            }

            createAmbientOrbs() {
                const container = document.getElementById('ambientBg');
                const orbColors = ['#ff0080', '#00d4ff', '#7b2dff'];
                orbColors.forEach((color, i) => {
                    const orb = document.createElement('div');
                    orb.className = 'ambient-orb';
                    orb.style.background = color;
                    orb.style.width = `${300 + i * 100}px`;
                    orb.style.height = `${300 + i * 100}px`;
                    orb.style.left = `${i * 30}%`;
                    orb.style.top = `${20 + i * 15}%`;
                    orb.style.animationDelay = `${i * 2}s`;
                    container.appendChild(orb);
                });
            }

            bindEvents() {
                document.getElementById('playBtn').onclick = () => this.toggleMusic();
                document.getElementById('volumeSlider').oninput = (e) => this.setVolume(e.target.value);
                document.getElementById('intensitySlider').oninput = (e) => this.setIntensity(e.target.value);
                document.getElementById('partyMode').onclick = () => this.activatePartyMode();
            }

            selectColor(color, btn) {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.currentColor = color;
                this.updateStatus(`Color: ${color}`);
            }

            selectPattern(pattern, btn) {
                document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.currentPattern = pattern;
                this.updateStatus(`Pattern: ${this.patterns[pattern]}`);
            }

            selectSpeed(speed, btn) {
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.speed = speed;
                this.updateStatus(`Speed: ${this.speeds[speed].label}`);
            }

            setVolume(value) {
                document.getElementById('volumeValue').textContent = `${value}%`;
                if (this.gainNode) {
                    this.gainNode.gain.value = value / 100;
                }
            }

            setIntensity(value) {
                this.intensity = value;
                document.getElementById('intensityValue').textContent = `${value}%`;
            }

            async toggleMusic() {
                const btn = document.getElementById('playBtn');
                const icon = document.getElementById('playIcon');

                if (!this.isPlaying) {
                    await this.startAudio();
                    btn.classList.add('playing');
                    icon.innerHTML = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
                    this.isPlaying = true;
                    this.updateStatus('Music Synced');
                } else {
                    this.stopAudio();
                    btn.classList.remove('playing');
                    icon.innerHTML = '<polygon points="5,3 19,12 5,21"></polygon>';
                    this.isPlaying = false;
                    this.updateStatus('Music Stopped');
                }
            }

            async startAudio() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    this.gainNode = this.audioContext.createGain();
                    this.gainNode.gain.value = 0.75;

                    // Create synthesized beat
                    this.createBeat();
                }

                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
            }

            createBeat() {
                const bpm = 128;
                const beatInterval = 60 / bpm;

                const playBeat = () => {
                    if (!this.isPlaying) return;

                    // Kick drum
                    const kick = this.audioContext.createOscillator();
                    const kickGain = this.audioContext.createGain();
                    kick.frequency.setValueAtTime(150, this.audioContext.currentTime);
                    kick.frequency.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                    kickGain.gain.setValueAtTime(0.5, this.audioContext.currentTime);
                    kickGain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                    kick.connect(kickGain);
                    kickGain.connect(this.gainNode);
                    this.gainNode.connect(this.audioContext.destination);
                    kick.start(this.audioContext.currentTime);
                    kick.stop(this.audioContext.currentTime + 0.2);

                    // Trigger beat visual
                    this.triggerBeat();

                    // Hi-hat on off-beats
                    setTimeout(() => {
                        if (!this.isPlaying) return;
                        const hihat = this.audioContext.createOscillator();
                        const hihatGain = this.audioContext.createGain();
                        hihat.type = 'square';
                        hihat.frequency.setValueAtTime(800, this.audioContext.currentTime);
                        hihatGain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                        hihatGain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                        hihat.connect(hihatGain);
                        hihatGain.connect(this.gainNode);
                        hihat.start(this.audioContext.currentTime);
                        hihat.stop(this.audioContext.currentTime + 0.05);
                    }, beatInterval * 500);

                    this.beatTimeout = setTimeout(playBeat, beatInterval * 1000);
                };

                playBeat();
            }

            triggerBeat() {
                const indicator = document.getElementById('beatIndicator');
                indicator.style.setProperty('--beat-color', this.currentColor);
                indicator.classList.remove('pulse');
                void indicator.offsetWidth;
                indicator.classList.add('pulse');
            }

            stopAudio() {
                if (this.beatTimeout) {
                    clearTimeout(this.beatTimeout);
                }
                this.vizBars.forEach(bar => bar.style.height = '5px');
            }

            updateStatus(text) {
                document.getElementById('statusText').textContent = text;
            }

            activatePartyMode() {
                this.currentPattern = 'rainbow';
                this.speed = 'fast';
                this.intensity = 100;

                document.querySelectorAll('.pattern-btn').forEach(b => {
                    b.classList.toggle('active', b.dataset.pattern === 'rainbow');
                });
                document.querySelectorAll('.speed-btn').forEach(b => {
                    b.classList.toggle('active', b.dataset.speed === 'fast');
                });
                document.getElementById('intensitySlider').value = 100;
                document.getElementById('intensityValue').textContent = '100%';

                if (!this.isPlaying) {
                    this.toggleMusic();
                }

                this.updateStatus('ðŸŽ‰ PARTY MODE ACTIVATED!');

                // Trigger strobe burst
                this.strobeBurst();
            }

            strobeBurst() {
                const overlay = document.getElementById('strobeOverlay');
                let count = 0;
                const flash = () => {
                    if (count >= 10) return;
                    overlay.style.opacity = '0.3';
                    setTimeout(() => {
                        overlay.style.opacity = '0';
                    }, 50);
                    count++;
                    setTimeout(flash, 100);
                };
                flash();
            }

            startAnimation() {
                let time = 0;
                const animate = () => {
                    const speedFactor = this.speeds[this.speed].factor;
                    time += 0.016 / speedFactor;

                    this.updateLights(time);
                    this.updateFloorLights(time);
                    this.updateLasers(time);
                    this.updateMovingHeads(time);
                    this.updateVisualizer(time);

                    this.animationId = requestAnimationFrame(animate);
                };
                animate();
            }

            updateLights(time) {
                const intensityFactor = this.intensity / 100;

                this.lights.forEach((light, i) => {
                    let color, isOn;

                    switch (this.currentPattern) {
                        case 'wave':
                            const wave = Math.sin(time * 3 + i * 0.5) * 0.5 + 0.5;
                            isOn = wave > 0.3;
                            color = this.currentColor;
                            break;

                        case 'chase':
                            const chasePos = Math.floor(time * 8) % this.lights.length;
                            isOn = i === chasePos || i === (chasePos + 1) % this.lights.length;
                            color = this.currentColor;
                            break;

                        case 'strobe':
                            isOn = Math.sin(time * 20) > 0;
                            color = '#ffffff';
                            break;

                        case 'rainbow':
                            isOn = true;
                            const hue = ((time * 50) + i * 30) % 360;
                            color = `hsl(${hue}, 100%, 50%)`;
                            break;

                        case 'pulse':
                            const pulse = Math.sin(time * 4) * 0.5 + 0.5;
                            isOn = true;
                            const rgb = this.hexToRgb(this.currentColor);
                            color = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${pulse})`;
                            break;

                        case 'random':
                            isOn = Math.random() > 0.5;
                            color = this.colors[Math.floor(Math.random() * this.colors.length)];
                            break;

                        default:
                            isOn = true;
                            color = this.currentColor;
                    }

                    light.style.setProperty('--light-color', isOn ? color : '#333');
                    light.classList.toggle('on', isOn && intensityFactor > 0.3);
                });
            }

            updateFloorLights(time) {
                this.floorLights.forEach((light, i) => {
                    let color;

                    if (this.currentPattern === 'rainbow') {
                        const hue = ((time * 50) + i * 50) % 360;
                        color = `hsl(${hue}, 100%, 50%)`;
                    } else {
                        const brightness = Math.sin(time * 2 + i * 0.8) * 0.5 + 0.5;
                        const rgb = this.hexToRgb(this.currentColor);
                        color = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${brightness * this.intensity / 100})`;
                    }

                    light.style.setProperty('--floor-light-color', color);
                });
            }

            updateLasers(time) {
                const intensityFactor = this.intensity / 100;

                this.lasers.forEach((laser, i) => {
                    const angle = Math.sin(time * 2 + i * 0.5) * 30;
                    laser.style.transform = `rotate(${angle}deg)`;

                    let color;
                    if (this.currentPattern === 'rainbow') {
                        const hue = ((time * 100) + i * 60) % 360;
                        color = `hsl(${hue}, 100%, 50%)`;
                    } else {
                        color = this.currentColor;
                    }

                    laser.style.setProperty('--laser-color', color);
                    laser.style.opacity = intensityFactor * 0.8;
                });
            }

            updateMovingHeads(time) {
                const beam1 = document.getElementById('beam1');
                const beam2 = document.getElementById('beam2');

                const angle1 = Math.sin(time * 1.5) * 45;
                const angle2 = Math.sin(time * 1.5 + Math.PI) * 45;

                beam1.style.transform = `rotate(${angle1}deg)`;
                beam2.style.transform = `rotate(${angle2}deg)`;

                let color;
                if (this.currentPattern === 'rainbow') {
                    const hue = (time * 100) % 360;
                    color = `hsl(${hue}, 100%, 70%)`;
                } else {
                    color = this.currentColor;
                }

                beam1.style.setProperty('--beam-color', color);
                beam2.style.setProperty('--beam-color', color);
            }

            updateVisualizer(time) {
                if (this.isPlaying) {
                    this.vizBars.forEach((bar, i) => {
                        const frequency = Math.sin(time * 10 + i * 0.5) * 0.5 + 0.5;
                        const bassBoost = i < 5 ? 1.5 : 1;
                        const height = 5 + frequency * 50 * bassBoost * (this.intensity / 100);
                        bar.style.height = `${height}px`;

                        if (this.currentPattern === 'rainbow') {
                            const hue = ((time * 100) + i * 18) % 360;
                            bar.style.background = `linear-gradient(180deg, hsl(${hue}, 100%, 50%), hsl(${(hue + 60) % 360}, 100%, 50%))`;
                        } else {
                            bar.style.background = `linear-gradient(180deg, ${this.currentColor}, #00d4ff)`;
                        }
                    });
                }
            }

            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : { r: 255, g: 0, b: 128 };
            }
        }

        // Initialize the show
        document.addEventListener('DOMContentLoaded', () => {
            new FestivalLightsShow();
        });
    </script>
