<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Step Sequencer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent-cyan: #00f0ff;
            --accent-magenta: #ff00aa;
            --accent-yellow: #ffee00;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #8888aa;
            --glow-cyan: 0 0 20px rgba(0, 240, 255, 0.5);
            --glow-magenta: 0 0 20px rgba(255, 0, 170, 0.5);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--glow-cyan);
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-secondary);
            letter-spacing: 4px;
            font-size: 0.9rem;
        }

        /* Controls Panel */
        .controls-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 25px;
            background: var(--bg-secondary);
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        /* Play Button */
        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--accent-cyan);
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: var(--glow-cyan);
        }

        .play-btn.playing {
            border-color: var(--accent-magenta);
            box-shadow: var(--glow-magenta);
        }

        .play-btn svg {
            width: 30px;
            height: 30px;
            fill: var(--accent-cyan);
            transition: all 0.3s ease;
        }

        .play-btn.playing svg {
            fill: var(--accent-magenta);
        }

        /* Knob Styles */
        .knob-container {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .knob {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--bg-tertiary), var(--bg-primary));
            border: 2px solid rgba(0, 240, 255, 0.3);
            cursor: pointer;
            position: relative;
            transition: border-color 0.3s ease;
        }

        .knob:hover {
            border-color: var(--accent-cyan);
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 15px;
            background: var(--accent-cyan);
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: var(--glow-cyan);
        }

        .knob-value {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        /* Sequencer Grid */
        .sequencer-container {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            overflow-x: auto;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }

        .track-info {
            width: 100px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .track-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            width: 60px;
        }

        .track-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .steps-container {
            display: flex;
            gap: 4px;
        }

        .step {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .step:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: rgba(0, 240, 255, 0.3);
        }

        .step.active {
            background: linear-gradient(145deg, var(--step-color), transparent);
            border-color: var(--step-color);
            box-shadow: 0 0 15px var(--step-color);
        }

        .step.current {
            border-color: var(--accent-yellow) !important;
            box-shadow: 0 0 20px var(--accent-yellow), inset 0 0 30px rgba(255, 238, 0, 0.2);
        }

        .step.beat-marker {
            background: rgba(255, 255, 255, 0.03);
        }

        .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .step.active::before {
            opacity: 1;
        }

        /* Velocity indicator */
        .step .velocity-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--step-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.15s ease;
        }

        .step.active .velocity-bar {
            transform: scaleX(1);
        }

        /* Pattern & Actions */
        .actions-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 15px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            flex-wrap: wrap;
            gap: 15px;
        }

        .pattern-slots {
            display: flex;
            gap: 10px;
        }

        .pattern-slot {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid rgba(0, 240, 255, 0.3);
            background: var(--bg-tertiary);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pattern-slot:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .pattern-slot.active {
            background: linear-gradient(145deg, rgba(0, 240, 255, 0.2), transparent);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: var(--glow-cyan);
        }

        .pattern-slot.has-data::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background: var(--accent-green);
            border-radius: 50%;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn.primary {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .action-btn.primary:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: var(--glow-cyan);
        }

        .action-btn.secondary {
            border-color: var(--accent-magenta);
            color: var(--accent-magenta);
        }

        .action-btn.secondary:hover {
            background: rgba(255, 0, 170, 0.1);
            box-shadow: var(--glow-magenta);
        }

        .action-btn.danger {
            border-color: #ff4444;
            color: #ff4444;
        }

        .action-btn.danger:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Visualizer */
        .visualizer {
            height: 80px;
            background: var(--bg-secondary);
            border-radius: 15px;
            margin-top: 25px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .visualizer canvas {
            width: 100%;
            height: 100%;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 15px 30px;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-cyan);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--accent-cyan);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--accent-cyan);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Volume Sliders */
        .volume-slider {
            width: 40px;
            height: 6px;
            -webkit-appearance: none;
            background: var(--bg-tertiary);
            border-radius: 3px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--glow-cyan);
        }

        /* Responsive */
        @media (max-width: 900px) {
            h1 {
                font-size: 2rem;
            }

            .controls-panel {
                gap: 15px;
            }

            .step {
                width: 35px;
                height: 35px;
            }

            .track-info {
                width: 80px;
            }

            .track-name {
                font-size: 0.7rem;
                width: 50px;
            }
        }

        /* Animation keyframes */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--accent-cyan); }
            50% { box-shadow: 0 0 40px var(--accent-cyan), 0 0 60px var(--accent-cyan); }
        }

        .playing-indicator {
            animation: pulse 0.5s ease-in-out infinite;
        }

        /* Step numbers */
        .step-numbers {
            display: flex;
            gap: 4px;
            margin-left: 110px;
            margin-bottom: 8px;
        }

        .step-number {
            width: 50px;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        @media (max-width: 900px) {
            .step-numbers {
                margin-left: 90px;
            }
            .step-number {
                width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <header>
            <h1>Step Sequencer</h1>
            <p class="subtitle">Futuristic Drum Machine</p>
        </header>

        <div class="controls-panel">
            <div class="control-group">
                <span class="control-label">Transport</span>
                <button class="play-btn" id="playBtn">
                    <svg id="playIcon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
            </div>

            <div class="control-group">
                <span class="control-label">Tempo</span>
                <div class="knob-container">
                    <div class="knob" id="tempoKnob" data-value="120" data-min="60" data-max="200"></div>
                    <span class="knob-value" id="tempoValue">120</span>
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">Swing</span>
                <div class="knob-container">
                    <div class="knob" id="swingKnob" data-value="0" data-min="0" data-max="100"></div>
                    <span class="knob-value" id="swingValue">0%</span>
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">Volume</span>
                <div class="knob-container">
                    <div class="knob" id="volumeKnob" data-value="80" data-min="0" data-max="100"></div>
                    <span class="knob-value" id="volumeValue">80%</span>
                </div>
            </div>
        </div>

        <div class="sequencer-container">
            <div class="step-numbers" id="stepNumbers"></div>
            <div id="sequencer"></div>
        </div>

        <div class="actions-panel">
            <div class="pattern-slots" id="patternSlots"></div>

            <div class="action-buttons">
                <button class="action-btn danger" id="clearBtn">
                    <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                    Clear
                </button>
                <button class="action-btn primary" id="saveBtn">
                    <svg viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                    Save
                </button>
                <button class="action-btn primary" id="loadBtn">
                    <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                    Load
                </button>
                <button class="action-btn secondary" id="exportBtn">
                    <svg viewBox="0 0 24 24"><path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/></svg>
                    Export WAV
                </button>
            </div>
        </div>

        <div class="visualizer">
            <canvas id="visualizer"></canvas>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Save Pattern</h2>
            <div id="modalContent"></div>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script>
        // Audio Step Sequencer - Main Application
        class AudioStepSequencer {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.currentStep = 0;
                this.tempo = 120;
                this.swing = 0;
                this.volume = 0.8;
                this.steps = 16;
                this.currentPattern = 0;
                this.patterns = Array(8).fill(null).map(() => this.createEmptyPattern());
                this.nextNoteTime = 0;
                this.scheduleAheadTime = 0.1;
                this.lookahead = 25;
                this.timerID = null;
                this.analyser = null;
                this.animationId = null;

                this.tracks = [
                    { name: 'Kick', icon: 'ðŸ¥', color: '#ff00aa', freq: 150 },
                    { name: 'Snare', icon: 'ðŸª˜', color: '#00f0ff', freq: 250 },
                    { name: 'Hi-Hat', icon: 'ðŸŽµ', color: '#ffee00', freq: 8000 },
                    { name: 'Clap', icon: 'ðŸ‘', color: '#00ff88', freq: 1500 },
                    { name: 'Tom', icon: 'ðŸ”Š', color: '#ff6600', freq: 200 },
                    { name: 'Rim', icon: 'ðŸŽ¼', color: '#aa00ff', freq: 800 }
                ];

                this.init();
            }

            createEmptyPattern() {
                return this.tracks ?
                    Array(this.tracks.length).fill(null).map(() => Array(16).fill(false)) :
                    Array(6).fill(null).map(() => Array(16).fill(false));
            }

            init() {
                this.patterns[0] = this.createEmptyPattern();
                this.setupUI();
                this.setupEventListeners();
                this.setupKnobs();
                this.renderSequencer();
                this.renderPatternSlots();
                this.setupVisualizer();
            }

            initAudio() {
                if (this.audioContext) return;
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Master gain
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = this.volume;

                // Compressor for better mix
                this.compressor = this.audioContext.createDynamicsCompressor();
                this.compressor.threshold.value = -24;
                this.compressor.knee.value = 30;
                this.compressor.ratio.value = 12;
                this.compressor.attack.value = 0.003;
                this.compressor.release.value = 0.25;

                // Analyser for visualizer
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;

                this.masterGain.connect(this.compressor);
                this.compressor.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
            }

            setupUI() {
                // Step numbers
                const stepNumbersEl = document.getElementById('stepNumbers');
                for (let i = 1; i <= this.steps; i++) {
                    const numEl = document.createElement('div');
                    numEl.className = 'step-number';
                    numEl.textContent = i;
                    stepNumbersEl.appendChild(numEl);
                }
            }

            renderSequencer() {
                const sequencerEl = document.getElementById('sequencer');
                sequencerEl.innerHTML = '';

                this.tracks.forEach((track, trackIndex) => {
                    const trackEl = document.createElement('div');
                    trackEl.className = 'track';

                    const trackInfo = document.createElement('div');
                    trackInfo.className = 'track-info';

                    const icon = document.createElement('div');
                    icon.className = 'track-icon';
                    icon.style.background = track.color + '33';
                    icon.style.border = `1px solid ${track.color}`;
                    icon.textContent = track.icon;

                    const name = document.createElement('div');
                    name.className = 'track-name';
                    name.textContent = track.name;

                    trackInfo.appendChild(icon);
                    trackInfo.appendChild(name);

                    const stepsContainer = document.createElement('div');
                    stepsContainer.className = 'steps-container';

                    for (let stepIndex = 0; stepIndex < this.steps; stepIndex++) {
                        const step = document.createElement('div');
                        step.className = 'step';
                        step.style.setProperty('--step-color', track.color);

                        if (stepIndex % 4 === 0) {
                            step.classList.add('beat-marker');
                        }

                        if (this.patterns[this.currentPattern][trackIndex][stepIndex]) {
                            step.classList.add('active');
                        }

                        const velocityBar = document.createElement('div');
                        velocityBar.className = 'velocity-bar';
                        step.appendChild(velocityBar);

                        step.dataset.track = trackIndex;
                        step.dataset.step = stepIndex;

                        step.addEventListener('click', () => this.toggleStep(trackIndex, stepIndex));

                        stepsContainer.appendChild(step);
                    }

                    trackEl.appendChild(trackInfo);
                    trackEl.appendChild(stepsContainer);
                    sequencerEl.appendChild(trackEl);
                });
            }

            renderPatternSlots() {
                const slotsEl = document.getElementById('patternSlots');
                slotsEl.innerHTML = '';

                for (let i = 0; i < 8; i++) {
                    const slot = document.createElement('button');
                    slot.className = 'pattern-slot';
                    if (i === this.currentPattern) slot.classList.add('active');
                    slot.textContent = i + 1;
                    slot.addEventListener('click', () => this.selectPattern(i));
                    slotsEl.appendChild(slot);
                }
            }

            toggleStep(trackIndex, stepIndex) {
                this.initAudio();
                this.patterns[this.currentPattern][trackIndex][stepIndex] =
                    !this.patterns[this.currentPattern][trackIndex][stepIndex];

                const stepEl = document.querySelector(`[data-track="${trackIndex}"][data-step="${stepIndex}"]`);
                stepEl.classList.toggle('active');

                // Play sound preview
                if (this.patterns[this.currentPattern][trackIndex][stepIndex]) {
                    this.playSound(trackIndex, this.audioContext.currentTime);
                }
            }

            selectPattern(index) {
                this.currentPattern = index;
                this.renderSequencer();
                this.renderPatternSlots();
            }

            setupEventListeners() {
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearPattern());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveToFile());
                document.getElementById('loadBtn').addEventListener('click', () => this.loadFromFile());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportWAV());

                document.getElementById('fileInput').addEventListener('change', (e) => this.handleFileLoad(e));

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.togglePlay();
                    }
                });
            }

            setupKnobs() {
                this.setupKnob('tempoKnob', 'tempoValue', (value) => {
                    this.tempo = value;
                    return value;
                });

                this.setupKnob('swingKnob', 'swingValue', (value) => {
                    this.swing = value;
                    return value + '%';
                });

                this.setupKnob('volumeKnob', 'volumeValue', (value) => {
                    this.volume = value / 100;
                    if (this.masterGain) {
                        this.masterGain.gain.value = this.volume;
                    }
                    return value + '%';
                });
            }

            setupKnob(knobId, valueId, callback) {
                const knob = document.getElementById(knobId);
                const valueDisplay = document.getElementById(valueId);
                let isDragging = false;
                let startY, startValue;

                const min = parseInt(knob.dataset.min);
                const max = parseInt(knob.dataset.max);
                let value = parseInt(knob.dataset.value);

                const updateKnob = (newValue) => {
                    value = Math.max(min, Math.min(max, newValue));
                    const rotation = ((value - min) / (max - min)) * 270 - 135;
                    knob.style.transform = `rotate(${rotation}deg)`;
                    valueDisplay.textContent = callback(value);
                };

                updateKnob(value);

                knob.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startY = e.clientY;
                    startValue = value;
                    document.body.style.cursor = 'ns-resize';
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    const delta = startY - e.clientY;
                    const newValue = startValue + Math.round(delta / 2);
                    updateKnob(newValue);
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.body.style.cursor = '';
                });

                // Touch support
                knob.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    startY = e.touches[0].clientY;
                    startValue = value;
                });

                document.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    const delta = startY - e.touches[0].clientY;
                    const newValue = startValue + Math.round(delta / 2);
                    updateKnob(newValue);
                });

                document.addEventListener('touchend', () => {
                    isDragging = false;
                });
            }

            togglePlay() {
                this.initAudio();
                this.isPlaying = !this.isPlaying;

                const playBtn = document.getElementById('playBtn');
                const playIcon = document.getElementById('playIcon');

                if (this.isPlaying) {
                    playBtn.classList.add('playing');
                    playIcon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
                    this.currentStep = 0;
                    this.nextNoteTime = this.audioContext.currentTime;
                    this.scheduler();
                } else {
                    playBtn.classList.remove('playing');
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    clearTimeout(this.timerID);
                    this.clearCurrentStepHighlight();
                }
            }

            scheduler() {
                while (this.nextNoteTime < this.audioContext.currentTime + this.scheduleAheadTime) {
                    this.scheduleNote(this.currentStep, this.nextNoteTime);
                    this.nextStep();
                }
                this.timerID = setTimeout(() => this.scheduler(), this.lookahead);
            }

            scheduleNote(step, time) {
                // Schedule sounds
                this.tracks.forEach((track, trackIndex) => {
                    if (this.patterns[this.currentPattern][trackIndex][step]) {
                        this.playSound(trackIndex, time);
                    }
                });

                // Schedule visual update
                const delay = (time - this.audioContext.currentTime) * 1000;
                setTimeout(() => this.highlightStep(step), Math.max(0, delay));
            }

            nextStep() {
                const secondsPerBeat = 60.0 / this.tempo;
                const secondsPerStep = secondsPerBeat / 4;

                // Apply swing to off-beats
                let swingOffset = 0;
                if (this.currentStep % 2 === 1) {
                    swingOffset = (this.swing / 100) * secondsPerStep * 0.5;
                }

                this.nextNoteTime += secondsPerStep + swingOffset;
                this.currentStep = (this.currentStep + 1) % this.steps;
            }

            highlightStep(step) {
                this.clearCurrentStepHighlight();
                const steps = document.querySelectorAll(`[data-step="${step}"]`);
                steps.forEach(s => s.classList.add('current'));
            }

            clearCurrentStepHighlight() {
                document.querySelectorAll('.step.current').forEach(s => s.classList.remove('current'));
            }

            playSound(trackIndex, time) {
                const track = this.tracks[trackIndex];

                switch(trackIndex) {
                    case 0: this.playKick(time); break;
                    case 1: this.playSnare(time); break;
                    case 2: this.playHiHat(time); break;
                    case 3: this.playClap(time); break;
                    case 4: this.playTom(time); break;
                    case 5: this.playRim(time); break;
                }
            }

            playKick(time) {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, time);
                osc.frequency.exponentialRampToValueAtTime(40, time + 0.1);

                gain.gain.setValueAtTime(1, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);

                osc.connect(gain);
                gain.connect(this.masterGain);

                osc.start(time);
                osc.stop(time + 0.3);
            }

            playSnare(time) {
                // Noise component
                const bufferSize = this.audioContext.sampleRate * 0.2;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = this.audioContext.createBufferSource();
                noise.buffer = buffer;

                const noiseFilter = this.audioContext.createBiquadFilter();
                noiseFilter.type = 'highpass';
                noiseFilter.frequency.value = 1000;

                const noiseGain = this.audioContext.createGain();
                noiseGain.gain.setValueAtTime(0.8, time);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);

                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(this.masterGain);

                // Tone component
                const osc = this.audioContext.createOscillator();
                const oscGain = this.audioContext.createGain();

                osc.type = 'triangle';
                osc.frequency.setValueAtTime(180, time);
                osc.frequency.exponentialRampToValueAtTime(80, time + 0.05);

                oscGain.gain.setValueAtTime(0.7, time);
                oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.08);

                osc.connect(oscGain);
                oscGain.connect(this.masterGain);

                noise.start(time);
                noise.stop(time + 0.2);
                osc.start(time);
                osc.stop(time + 0.1);
            }

            playHiHat(time) {
                const bufferSize = this.audioContext.sampleRate * 0.05;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = this.audioContext.createBufferSource();
                noise.buffer = buffer;

                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 7000;

                const gain = this.audioContext.createGain();
                gain.gain.setValueAtTime(0.3, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);

                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);

                noise.start(time);
                noise.stop(time + 0.05);
            }

            playClap(time) {
                const layers = 4;
                for (let i = 0; i < layers; i++) {
                    const bufferSize = this.audioContext.sampleRate * 0.1;
                    const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let j = 0; j < bufferSize; j++) {
                        data[j] = Math.random() * 2 - 1;
                    }

                    const noise = this.audioContext.createBufferSource();
                    noise.buffer = buffer;

                    const filter = this.audioContext.createBiquadFilter();
                    filter.type = 'bandpass';
                    filter.frequency.value = 1500;
                    filter.Q.value = 0.5;

                    const gain = this.audioContext.createGain();
                    const startTime = time + i * 0.01;
                    gain.gain.setValueAtTime(0.5, startTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.1);

                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.masterGain);

                    noise.start(startTime);
                    noise.stop(startTime + 0.1);
                }
            }

            playTom(time) {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(200, time);
                osc.frequency.exponentialRampToValueAtTime(80, time + 0.15);

                gain.gain.setValueAtTime(0.8, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.25);

                osc.connect(gain);
                gain.connect(this.masterGain);

                osc.start(time);
                osc.stop(time + 0.25);
            }

            playRim(time) {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.type = 'square';
                osc.frequency.setValueAtTime(800, time);

                gain.gain.setValueAtTime(0.4, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.03);

                osc.connect(gain);
                gain.connect(this.masterGain);

                osc.start(time);
                osc.stop(time + 0.03);
            }

            clearPattern() {
                this.patterns[this.currentPattern] = this.createEmptyPattern();
                this.renderSequencer();
                this.showToast('Pattern cleared');
            }

            saveToFile() {
                const data = {
                    version: 1,
                    tempo: this.tempo,
                    swing: this.swing,
                    patterns: this.patterns
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sequencer-pattern-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.showToast('Pattern saved!');
            }

            loadFromFile() {
                document.getElementById('fileInput').click();
            }

            handleFileLoad(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        this.tempo = data.tempo || 120;
                        this.swing = data.swing || 0;
                        this.patterns = data.patterns || this.patterns;

                        // Update UI
                        document.getElementById('tempoValue').textContent = this.tempo;
                        document.getElementById('swingValue').textContent = this.swing + '%';

                        this.renderSequencer();
                        this.showToast('Pattern loaded!');
                    } catch (err) {
                        this.showToast('Error loading file');
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            }

            async exportWAV() {
                this.initAudio();
                this.showToast('Rendering WAV...');

                const sampleRate = 44100;
                const duration = (60 / this.tempo) * 4; // 4 beats = 1 bar
                const offlineContext = new OfflineAudioContext(2, sampleRate * duration, sampleRate);

                // Create offline master gain
                const masterGain = offlineContext.createGain();
                masterGain.gain.value = this.volume;
                masterGain.connect(offlineContext.destination);

                // Schedule all notes
                const secondsPerBeat = 60.0 / this.tempo;
                const secondsPerStep = secondsPerBeat / 4;

                for (let step = 0; step < this.steps; step++) {
                    let time = step * secondsPerStep;
                    if (step % 2 === 1) {
                        time += (this.swing / 100) * secondsPerStep * 0.5;
                    }

                    this.tracks.forEach((track, trackIndex) => {
                        if (this.patterns[this.currentPattern][trackIndex][step]) {
                            this.renderSoundOffline(offlineContext, masterGain, trackIndex, time);
                        }
                    });
                }

                const renderedBuffer = await offlineContext.startRendering();
                const wav = this.bufferToWav(renderedBuffer);
                const blob = new Blob([wav], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `sequencer-export-${Date.now()}.wav`;
                a.click();
                URL.revokeObjectURL(url);

                this.showToast('WAV exported!');
            }

            renderSoundOffline(ctx, masterGain, trackIndex, time) {
                switch(trackIndex) {
                    case 0: this.renderKickOffline(ctx, masterGain, time); break;
                    case 1: this.renderSnareOffline(ctx, masterGain, time); break;
                    case 2: this.renderHiHatOffline(ctx, masterGain, time); break;
                    case 3: this.renderClapOffline(ctx, masterGain, time); break;
                    case 4: this.renderTomOffline(ctx, masterGain, time); break;
                    case 5: this.renderRimOffline(ctx, masterGain, time); break;
                }
            }

            renderKickOffline(ctx, masterGain, time) {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, time);
                osc.frequency.exponentialRampToValueAtTime(40, time + 0.1);
                gain.gain.setValueAtTime(1, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(time);
                osc.stop(time + 0.3);
            }

            renderSnareOffline(ctx, masterGain, time) {
                const bufferSize = ctx.sampleRate * 0.2;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = ctx.createBufferSource();
                noise.buffer = buffer;
                const filter = ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                const gain = ctx.createGain();
                gain.gain.setValueAtTime(0.8, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                noise.start(time);
                noise.stop(time + 0.2);

                const osc = ctx.createOscillator();
                const oscGain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(180, time);
                osc.frequency.exponentialRampToValueAtTime(80, time + 0.05);
                oscGain.gain.setValueAtTime(0.7, time);
                oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.08);
                osc.connect(oscGain);
                oscGain.connect(masterGain);
                osc.start(time);
                osc.stop(time + 0.1);
            }

            renderHiHatOffline(ctx, masterGain, time) {
                const bufferSize = ctx.sampleRate * 0.05;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = ctx.createBufferSource();
                noise.buffer = buffer;
                const filter = ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 7000;
                const gain = ctx.createGain();
                gain.gain.setValueAtTime(0.3, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                noise.start(time);
                noise.stop(time + 0.05);
            }

            renderClapOffline(ctx, masterGain, time) {
                for (let i = 0; i < 4; i++) {
                    const bufferSize = ctx.sampleRate * 0.1;
                    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let j = 0; j < bufferSize; j++) data[j] = Math.random() * 2 - 1;
                    const noise = ctx.createBufferSource();
                    noise.buffer = buffer;
                    const filter = ctx.createBiquadFilter();
                    filter.type = 'bandpass';
                    filter.frequency.value = 1500;
                    filter.Q.value = 0.5;
                    const gain = ctx.createGain();
                    const startTime = time + i * 0.01;
                    gain.gain.setValueAtTime(0.5, startTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.1);
                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(masterGain);
                    noise.start(startTime);
                    noise.stop(startTime + 0.1);
                }
            }

            renderTomOffline(ctx, masterGain, time) {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(200, time);
                osc.frequency.exponentialRampToValueAtTime(80, time + 0.15);
                gain.gain.setValueAtTime(0.8, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.25);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(time);
                osc.stop(time + 0.25);
            }

            renderRimOffline(ctx, masterGain, time) {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, time);
                gain.gain.setValueAtTime(0.4, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.03);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(time);
                osc.stop(time + 0.03);
            }

            bufferToWav(buffer) {
                const numChannels = buffer.numberOfChannels;
                const sampleRate = buffer.sampleRate;
                const format = 1; // PCM
                const bitDepth = 16;

                const bytesPerSample = bitDepth / 8;
                const blockAlign = numChannels * bytesPerSample;

                const dataLength = buffer.length * blockAlign;
                const bufferLength = 44 + dataLength;

                const arrayBuffer = new ArrayBuffer(bufferLength);
                const view = new DataView(arrayBuffer);

                // WAV header
                const writeString = (offset, str) => {
                    for (let i = 0; i < str.length; i++) {
                        view.setUint8(offset + i, str.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, bufferLength - 8, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, format, true);
                view.setUint16(22, numChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * blockAlign, true);
                view.setUint16(32, blockAlign, true);
                view.setUint16(34, bitDepth, true);
                writeString(36, 'data');
                view.setUint32(40, dataLength, true);

                // Interleave channels and write samples
                const channels = [];
                for (let i = 0; i < numChannels; i++) {
                    channels.push(buffer.getChannelData(i));
                }

                let offset = 44;
                for (let i = 0; i < buffer.length; i++) {
                    for (let ch = 0; ch < numChannels; ch++) {
                        const sample = Math.max(-1, Math.min(1, channels[ch][i]));
                        const intSample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                        view.setInt16(offset, intSample, true);
                        offset += 2;
                    }
                }

                return arrayBuffer;
            }

            setupVisualizer() {
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d');

                const resize = () => {
                    canvas.width = canvas.offsetWidth * window.devicePixelRatio;
                    canvas.height = canvas.offsetHeight * window.devicePixelRatio;
                };
                resize();
                window.addEventListener('resize', resize);

                const draw = () => {
                    const width = canvas.width;
                    const height = canvas.height;

                    ctx.fillStyle = 'rgba(18, 18, 26, 0.3)';
                    ctx.fillRect(0, 0, width, height);

                    if (this.analyser) {
                        const bufferLength = this.analyser.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);
                        this.analyser.getByteFrequencyData(dataArray);

                        const barWidth = width / bufferLength * 2.5;
                        let x = 0;

                        for (let i = 0; i < bufferLength; i++) {
                            const barHeight = (dataArray[i] / 255) * height;

                            const gradient = ctx.createLinearGradient(0, height - barHeight, 0, height);
                            gradient.addColorStop(0, '#00f0ff');
                            gradient.addColorStop(0.5, '#ff00aa');
                            gradient.addColorStop(1, '#ffee00');

                            ctx.fillStyle = gradient;
                            ctx.fillRect(x, height - barHeight, barWidth - 2, barHeight);

                            x += barWidth;
                        }
                    } else {
                        // Idle animation
                        const time = Date.now() / 1000;
                        ctx.strokeStyle = 'rgba(0, 240, 255, 0.3)';
                        ctx.lineWidth = 2;
                        ctx.beginPath();

                        for (let x = 0; x < width; x++) {
                            const y = height / 2 + Math.sin(x / 50 + time * 2) * 20 + Math.sin(x / 30 + time * 3) * 10;
                            if (x === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.stroke();
                    }

                    this.animationId = requestAnimationFrame(draw);
                };
                draw();
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            window.sequencer = new AudioStepSequencer();
        });
    </script>
