<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --accent: #f472b6;
            --dark: #0f0f23;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Background with parallax */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.1s ease-out;
            filter: brightness(0.4) saturate(1.2);
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(15, 15, 35, 0.9) 0%,
                rgba(99, 102, 241, 0.3) 50%,
                rgba(244, 114, 182, 0.3) 100%
            );
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Setup Form */
        .setup-form {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 0.75rem;
            opacity: 0.7;
        }

        .file-upload-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .file-upload-name {
            font-size: 0.875rem;
            color: var(--primary-light);
            margin-top: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }

        /* Countdown Display */
        .countdown-display {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .countdown-display.active {
            display: flex;
        }

        .event-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary-light) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(99, 102, 241, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(244, 114, 182, 0.5));
            }
        }

        .event-location {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .countdown-container {
            display: flex;
            gap: clamp(1rem, 4vw, 2rem);
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .countdown-number-wrapper {
            position: relative;
            width: clamp(80px, 15vw, 140px);
            height: clamp(100px, 18vw, 160px);
            perspective: 1000px;
        }

        .countdown-number {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: white;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .countdown-number.flip {
            animation: flipNumber 0.6s ease-in-out;
        }

        @keyframes flipNumber {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(-90deg);
                background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .countdown-number::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .countdown-label {
            margin-top: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .event-passed {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Calendar Button */
        .calendar-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .calendar-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }

        .calendar-icon {
            width: 20px;
            height: 20px;
        }

        /* Edit Button */
        .edit-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.75rem 1.25rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .edit-btn.active {
            display: block;
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .setup-form {
                padding: 2rem;
            }

            .countdown-container {
                gap: 0.75rem;
            }

            .countdown-item {
                min-width: 70px;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image" id="backgroundImage"></div>
        <div class="background-overlay"></div>
        <div class="particles" id="particles"></div>
    </div>

    <button class="edit-btn" id="editBtn">Edit Event</button>

    <div class="app-container">
        <!-- Setup Form -->
        <div class="setup-form" id="setupForm">
            <h1 class="form-title">Create Your Countdown</h1>

            <div class="form-group">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-input" id="eventName" placeholder="New Year's Eve Party" required>
            </div>

            <div class="form-group">
                <label class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-input" id="eventDateTime" required>
            </div>

            <div class="form-group">
                <label class="form-label">Location</label>
                <input type="text" class="form-input" id="eventLocation" placeholder="Times Square, New York">
            </div>

            <div class="form-group">
                <label class="form-label">Background Image (Optional)</label>
                <div class="file-upload" id="fileUpload">
                    <svg class="file-upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="file-upload-text">Click or drag to upload</span>
                    <span class="file-upload-name" id="fileName"></span>
                    <input type="file" accept="image/*" id="backgroundInput">
                </div>
            </div>

            <button type="button" class="submit-btn" id="startCountdown">Start Countdown</button>
        </div>

        <!-- Countdown Display -->
        <div class="countdown-display" id="countdownDisplay">
            <h1 class="event-name" id="displayEventName"></h1>
            <div class="event-location" id="displayLocation">
                <svg class="location-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span id="locationText"></span>
            </div>

            <div class="event-passed" id="eventPassed" style="display: none;">
                The event has started!
            </div>

            <div class="countdown-container" id="countdownContainer">
                <div class="countdown-item">
                    <div class="countdown-number-wrapper">
                        <div class="countdown-number" id="days">00</div>
                    </div>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number-wrapper">
                        <div class="countdown-number" id="hours">00</div>
                    </div>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number-wrapper">
                        <div class="countdown-number" id="minutes">00</div>
                    </div>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number-wrapper">
                        <div class="countdown-number" id="seconds">00</div>
                    </div>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>

            <button class="calendar-btn" id="saveCalendar">
                <svg class="calendar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Save to Calendar
            </button>
        </div>
    </div>

    <script>
        // State
        let eventData = {
            name: '',
            dateTime: null,
            location: '',
            backgroundImage: null
        };

        let previousValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };
        let countdownInterval = null;

        // DOM Elements
        const setupForm = document.getElementById('setupForm');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const editBtn = document.getElementById('editBtn');
        const backgroundImage = document.getElementById('backgroundImage');
        const particlesContainer = document.getElementById('particles');

        // Initialize particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 10) + 's';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        // Parallax effect
        function initParallax() {
            document.addEventListener('mousemove', (e) => {
                const moveX = (e.clientX - window.innerWidth / 2) * 0.02;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.02;
                backgroundImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        }

        // File upload handling
        document.getElementById('backgroundInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    eventData.backgroundImage = event.target.result;
                    document.getElementById('fileName').textContent = file.name;
                    backgroundImage.style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Set default background
        function setDefaultBackground() {
            backgroundImage.style.backgroundImage = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
        }

        // Start countdown
        document.getElementById('startCountdown').addEventListener('click', function() {
            const name = document.getElementById('eventName').value.trim();
            const dateTime = document.getElementById('eventDateTime').value;
            const location = document.getElementById('eventLocation').value.trim();

            if (!name || !dateTime) {
                alert('Please enter event name and date/time');
                return;
            }

            eventData.name = name;
            eventData.dateTime = new Date(dateTime);
            eventData.location = location;

            // Update display
            document.getElementById('displayEventName').textContent = name;
            document.getElementById('locationText').textContent = location || 'Location TBD';

            if (!location) {
                document.getElementById('displayLocation').style.display = 'none';
            } else {
                document.getElementById('displayLocation').style.display = 'flex';
            }

            // Show countdown
            setupForm.style.display = 'none';
            countdownDisplay.classList.add('active');
            editBtn.classList.add('active');

            // Start countdown timer
            startCountdownTimer();
        });

        // Edit button
        editBtn.addEventListener('click', function() {
            setupForm.style.display = 'block';
            countdownDisplay.classList.remove('active');
            editBtn.classList.remove('active');

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });

        // Countdown timer
        function startCountdownTimer() {
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const diff = eventData.dateTime - now;

            if (diff <= 0) {
                document.getElementById('countdownContainer').style.display = 'none';
                document.getElementById('eventPassed').style.display = 'block';
                triggerConfetti();
                clearInterval(countdownInterval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            animateNumber('days', days, previousValues.days);
            animateNumber('hours', hours, previousValues.hours);
            animateNumber('minutes', minutes, previousValues.minutes);
            animateNumber('seconds', seconds, previousValues.seconds);

            previousValues = { days, hours, minutes, seconds };
        }

        function animateNumber(id, value, prevValue) {
            const element = document.getElementById(id);
            const formatted = String(value).padStart(2, '0');

            if (value !== prevValue) {
                element.classList.add('flip');
                setTimeout(() => {
                    element.textContent = formatted;
                    element.classList.remove('flip');
                }, 300);
            }
        }

        // Confetti effect
        function triggerConfetti() {
            const colors = ['#6366f1', '#f472b6', '#818cf8', '#ffffff', '#fbbf24'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Save to calendar (ICS file)
        document.getElementById('saveCalendar').addEventListener('click', function() {
            const startDate = eventData.dateTime;
            const endDate = new Date(startDate.getTime() + 60 * 60 * 1000); // 1 hour duration

            const formatDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };

            const icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'CALSCALE:GREGORIAN',
                'METHOD:PUBLISH',
                'BEGIN:VEVENT',
                `DTSTART:${formatDate(startDate)}`,
                `DTEND:${formatDate(endDate)}`,
                `SUMMARY:${eventData.name}`,
                `LOCATION:${eventData.location || ''}`,
                `DESCRIPTION:Event countdown created with Event Countdown App`,
                'STATUS:CONFIRMED',
                `UID:${Date.now()}@eventcountdown`,
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${eventData.name.replace(/[^a-z0-9]/gi, '_')}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Initialize
        createParticles();
        initParallax();
        setDefaultBackground();

        // Set default date to next month
        const defaultDate = new Date();
        defaultDate.setMonth(defaultDate.getMonth() + 1);
        document.getElementById('eventDateTime').value = defaultDate.toISOString().slice(0, 16);
    </script>
</body>
</html>
