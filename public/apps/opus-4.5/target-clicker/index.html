<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicker Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 50%, #f0f4f8 100%);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        /* Scoreboard Overlay */
        #scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5);
            display: flex;
            gap: 40px;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #timer {
            min-width: 60px;
        }

        /* Target Styles */
        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transform: scale(0);
            animation: targetAppear 0.2s ease-out forwards;
        }

        .target::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .target::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }

        @keyframes targetAppear {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes targetPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7), 0 5px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0), 0 5px 20px rgba(0, 0, 0, 0.3);
            }
        }

        .target.pulsing {
            animation: targetAppear 0.2s ease-out forwards, targetPulse 0.8s ease-in-out infinite;
        }

        .target.hit {
            animation: targetHit 0.3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes targetHit {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .target.missed {
            animation: targetMissed 0.3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes targetMissed {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }

        /* Click effect */
        .click-effect {
            position: absolute;
            pointer-events: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #667eea;
            animation: clickRipple 0.5s ease-out forwards;
        }

        @keyframes clickRipple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* Score popup */
        .score-popup {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            font-weight: 700;
            color: #4ade80;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: scoreFloat 0.8s ease-out forwards;
        }

        @keyframes scoreFloat {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150%) scale(1);
                opacity: 0;
            }
        }

        /* Start Screen */
        #start-screen, #end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 200;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #start-screen h1, #end-screen h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
        }

        #start-screen p, #end-screen p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }

        .btn {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* End Screen Stats */
        #end-screen .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        #end-screen .final-stat {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #fff 100%);
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #end-screen .final-stat-value {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #end-screen .final-stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-top: 5px;
        }

        /* Countdown */
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 150;
            animation: countPulse 1s ease-in-out;
            display: none;
        }

        @keyframes countPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFly 0.6s ease-out forwards;
        }

        @keyframes particleFly {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Combo indicator */
        #combo {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 700;
            color: #f472b6;
            text-shadow: 0 2px 10px rgba(244, 114, 182, 0.5);
            opacity: 0;
            transition: all 0.2s ease;
            z-index: 100;
        }

        #combo.active {
            opacity: 1;
            animation: comboPulse 0.3s ease-out;
        }

        @keyframes comboPulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* Instructions */
        .instructions {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #fff 100%);
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        .instruction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Rating */
        .rating {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 10px 30px;
            border-radius: 30px;
        }

        .rating.excellent {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }

        .rating.good {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
        }

        .rating.average {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .rating.poor {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <div id="scoreboard" class="hidden">
        <div class="stat">
            <div class="stat-label">Time</div>
            <div class="stat-value" id="timer">20</div>
        </div>
        <div class="stat">
            <div class="stat-label">Score</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Hits</div>
            <div class="stat-value" id="hits">0</div>
        </div>
    </div>

    <div id="combo"></div>
    <div id="countdown"></div>

    <div id="start-screen">
        <h1>üéØ Target Clicker</h1>
        <p>Click the colorful targets as fast as you can before they disappear! You have 20 seconds to get the highest score possible.</p>
        <div class="instructions">
            <div class="instruction-item">
                <div class="instruction-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">üñ±Ô∏è</div>
                <span>Click targets</span>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon" style="background: linear-gradient(135deg, #f472b6, #ec4899);">‚ö°</div>
                <span>Be quick!</span>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon" style="background: linear-gradient(135deg, #4ade80, #22c55e);">üî•</div>
                <span>Build combos</span>
            </div>
        </div>
        <button class="btn" onclick="startCountdown()">Start Game</button>
    </div>

    <div id="end-screen" class="hidden">
        <h1>üèÜ Game Over!</h1>
        <div class="rating" id="rating"></div>
        <div class="stats-grid">
            <div class="final-stat">
                <div class="final-stat-value" id="final-score">0</div>
                <div class="final-stat-label">Final Score</div>
            </div>
            <div class="final-stat">
                <div class="final-stat-value" id="final-accuracy">0%</div>
                <div class="final-stat-label">Accuracy</div>
            </div>
            <div class="final-stat">
                <div class="final-stat-value" id="final-hits">0</div>
                <div class="final-stat-label">Targets Hit</div>
            </div>
        </div>
        <button class="btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Game state
        let gameState = {
            score: 0,
            hits: 0,
            misses: 0,
            totalClicks: 0,
            timeLeft: 20,
            isRunning: false,
            combo: 0,
            maxCombo: 0,
            targetCount: 0
        };

        // DOM elements
        const gameContainer = document.getElementById('game-container');
        const scoreboard = document.getElementById('scoreboard');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const hitsEl = document.getElementById('hits');
        const comboEl = document.getElementById('combo');
        const countdownEl = document.getElementById('countdown');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');

        // Color palettes for targets
        const targetColors = [
            ['#667eea', '#764ba2'], // Purple
            ['#f472b6', '#ec4899'], // Pink
            ['#4ade80', '#22c55e'], // Green
            ['#60a5fa', '#3b82f6'], // Blue
            ['#fbbf24', '#f59e0b'], // Yellow
            ['#f87171', '#ef4444'], // Red
            ['#a78bfa', '#8b5cf6'], // Violet
            ['#2dd4bf', '#14b8a6'], // Teal
        ];

        let gameInterval;
        let timerInterval;
        let targetIntervals = [];

        function startCountdown() {
            startScreen.classList.add('hidden');
            countdownEl.style.display = 'block';

            let count = 3;
            countdownEl.textContent = count;
            countdownEl.style.animation = 'none';
            countdownEl.offsetHeight; // Trigger reflow
            countdownEl.style.animation = 'countPulse 1s ease-in-out';

            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                    countdownEl.style.animation = 'none';
                    countdownEl.offsetHeight;
                    countdownEl.style.animation = 'countPulse 1s ease-in-out';
                } else if (count === 0) {
                    countdownEl.textContent = 'GO!';
                    countdownEl.style.animation = 'none';
                    countdownEl.offsetHeight;
                    countdownEl.style.animation = 'countPulse 1s ease-in-out';
                } else {
                    clearInterval(countInterval);
                    countdownEl.style.display = 'none';
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            // Reset game state
            gameState = {
                score: 0,
                hits: 0,
                misses: 0,
                totalClicks: 0,
                timeLeft: 20,
                isRunning: true,
                combo: 0,
                maxCombo: 0,
                targetCount: 0
            };

            updateDisplay();
            scoreboard.classList.remove('hidden');

            // Start timer
            timerInterval = setInterval(() => {
                gameState.timeLeft--;
                timerEl.textContent = gameState.timeLeft;

                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Spawn targets at varying intervals
            spawnTargetLoop();

            // Track clicks on game container for accuracy
            gameContainer.addEventListener('click', handleMissClick);
        }

        function spawnTargetLoop() {
            if (!gameState.isRunning) return;

            spawnTarget();

            // Randomize spawn interval (gets faster as time goes on)
            const baseInterval = 800;
            const minInterval = 400;
            const progressFactor = (20 - gameState.timeLeft) / 20;
            const interval = Math.max(minInterval, baseInterval - (progressFactor * 400));

            setTimeout(spawnTargetLoop, interval + Math.random() * 300);
        }

        function spawnTarget() {
            if (!gameState.isRunning) return;

            const target = document.createElement('div');
            target.className = 'target';

            // Random size (40-80px)
            const size = 40 + Math.random() * 40;
            target.style.width = `${size}px`;
            target.style.height = `${size}px`;

            // Random position (avoiding edges and scoreboard)
            const margin = 100;
            const maxX = window.innerWidth - size - margin;
            const maxY = window.innerHeight - size - margin;
            const x = margin + Math.random() * (maxX - margin);
            const y = margin + Math.random() * (maxY - margin);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            // Random color
            const colorPair = targetColors[Math.floor(Math.random() * targetColors.length)];
            target.style.background = `radial-gradient(circle at 30% 30%, ${colorPair[0]}, ${colorPair[1]})`;

            // Store creation time for scoring
            target.dataset.createdAt = Date.now();
            target.dataset.points = Math.round(100 - size); // Smaller = more points

            gameState.targetCount++;

            // Add click handler
            target.addEventListener('click', (e) => {
                e.stopPropagation();
                handleTargetClick(target, e);
            });

            gameContainer.appendChild(target);

            // Add pulsing animation after appear animation
            setTimeout(() => {
                if (target.parentNode && !target.classList.contains('hit')) {
                    target.classList.add('pulsing');
                }
            }, 200);

            // Remove target after random duration (1-2.5 seconds)
            const lifetime = 1000 + Math.random() * 1500;
            setTimeout(() => {
                if (target.parentNode && !target.classList.contains('hit')) {
                    target.classList.add('missed');
                    gameState.misses++;
                    gameState.combo = 0;
                    updateCombo();
                    setTimeout(() => target.remove(), 300);
                }
            }, lifetime);
        }

        function handleTargetClick(target, event) {
            if (!gameState.isRunning || target.classList.contains('hit')) return;

            target.classList.remove('pulsing');
            target.classList.add('hit');

            // Calculate score based on speed and size
            const reactionTime = Date.now() - parseInt(target.dataset.createdAt);
            const basePoints = parseInt(target.dataset.points);
            const speedBonus = Math.max(0, Math.round((1000 - reactionTime) / 10));

            // Combo multiplier
            gameState.combo++;
            if (gameState.combo > gameState.maxCombo) {
                gameState.maxCombo = gameState.combo;
            }
            const comboMultiplier = 1 + (gameState.combo - 1) * 0.1;

            const points = Math.round((basePoints + speedBonus) * comboMultiplier);

            gameState.score += points;
            gameState.hits++;
            gameState.totalClicks++;

            updateDisplay();
            updateCombo();

            // Visual effects
            createScorePopup(event.clientX, event.clientY, points);
            createParticles(event.clientX, event.clientY, target.style.background);

            setTimeout(() => target.remove(), 300);
        }

        function handleMissClick(event) {
            if (!gameState.isRunning) return;
            if (event.target.classList.contains('target')) return;

            gameState.totalClicks++;
            gameState.combo = 0;
            updateCombo();

            // Create click effect
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${event.clientX}px`;
            effect.style.top = `${event.clientY}px`;
            gameContainer.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }

        function createScorePopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}`;
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            gameContainer.appendChild(popup);
            setTimeout(() => popup.remove(), 800);
        }

        function createParticles(x, y, gradient) {
            const particleCount = 8;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${8 + Math.random() * 8}px`;
                particle.style.height = particle.style.width;
                particle.style.background = gradient;

                const angle = (i / particleCount) * Math.PI * 2;
                const velocity = 50 + Math.random() * 50;
                const endX = x + Math.cos(angle) * velocity;
                const endY = y + Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${endX - x - (parseFloat(particle.style.width)/2)}px, ${endY - y - (parseFloat(particle.style.height)/2)}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out'
                });

                gameContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }
        }

        function updateDisplay() {
            scoreEl.textContent = gameState.score;
            hitsEl.textContent = gameState.hits;
        }

        function updateCombo() {
            if (gameState.combo >= 2) {
                comboEl.textContent = `üî• ${gameState.combo}x Combo!`;
                comboEl.classList.add('active');
            } else {
                comboEl.classList.remove('active');
            }
        }

        function endGame() {
            gameState.isRunning = false;
            clearInterval(timerInterval);

            // Remove click listener
            gameContainer.removeEventListener('click', handleMissClick);

            // Clear remaining targets
            document.querySelectorAll('.target').forEach(t => t.remove());

            // Calculate accuracy
            const accuracy = gameState.totalClicks > 0
                ? Math.round((gameState.hits / gameState.totalClicks) * 100)
                : 0;

            // Show end screen
            scoreboard.classList.add('hidden');
            endScreen.classList.remove('hidden');

            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('final-accuracy').textContent = `${accuracy}%`;
            document.getElementById('final-hits').textContent = `${gameState.hits}/${gameState.targetCount}`;

            // Set rating
            const ratingEl = document.getElementById('rating');
            if (accuracy >= 80 && gameState.score >= 2000) {
                ratingEl.textContent = '‚≠ê EXCELLENT!';
                ratingEl.className = 'rating excellent';
            } else if (accuracy >= 60 && gameState.score >= 1000) {
                ratingEl.textContent = 'üëç GOOD JOB!';
                ratingEl.className = 'rating good';
            } else if (accuracy >= 40) {
                ratingEl.textContent = 'üòä NOT BAD!';
                ratingEl.className = 'rating average';
            } else {
                ratingEl.textContent = 'üí™ KEEP PRACTICING!';
                ratingEl.className = 'rating poor';
            }
        }

        function restartGame() {
            endScreen.classList.add('hidden');
            startCountdown();
        }
    </script>
</body>
</html>
