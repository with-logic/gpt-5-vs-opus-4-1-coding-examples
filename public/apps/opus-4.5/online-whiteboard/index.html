<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Whiteboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            background: #f0f0f0;
            user-select: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            z-index: 100;
            align-items: center;
        }

        .tool-group {
            display: flex;
            gap: 4px;
            padding-right: 12px;
            border-right: 1px solid #e0e0e0;
        }

        .tool-group:last-child {
            border-right: none;
            padding-right: 0;
        }

        .tool-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #555;
        }

        .tool-btn:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        .tool-btn.active {
            background: #e8f0fe;
            color: #1a73e8;
            box-shadow: inset 0 0 0 2px #1a73e8;
        }

        .tool-btn svg {
            width: 22px;
            height: 22px;
        }

        .color-picker-wrapper {
            position: relative;
        }

        .color-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        #color-picker {
            position: absolute;
            opacity: 0;
            width: 36px;
            height: 36px;
            cursor: pointer;
        }

        .size-slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 8px;
        }

        .size-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #1a73e8 var(--value), #e0e0e0 var(--value));
            outline: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #1a73e8;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.4);
            transition: transform 0.2s ease;
        }

        .size-slider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .size-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #1a73e8;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.4);
        }

        .size-preview {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-preview-dot {
            border-radius: 50%;
            background: #333;
            transition: all 0.2s ease;
        }

        .quick-colors {
            display: flex;
            gap: 6px;
        }

        .quick-color {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-color:hover {
            transform: scale(1.15);
        }

        .quick-color.selected {
            border-color: #333;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #333;
        }

        .tooltip {
            position: absolute;
            bottom: -36px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .tool-btn:hover .tooltip {
            opacity: 1;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            font-size: 13px;
            color: #666;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .keyboard-hint {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
        }

        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .save-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: #34a853;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 200;
        }

        .save-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .canvas-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            z-index: 1;
        }

        #canvas {
            position: relative;
            z-index: 2;
        }

        .mini-map {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 150px;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: none;
        }

        .undo-redo-group {
            display: flex;
            gap: 4px;
        }

        .tool-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .tool-btn:disabled:hover {
            background: transparent;
            transform: none;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 8px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            padding: 8px;
            display: none;
            z-index: 150;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .brush-preview {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            z-index: 50;
            display: none;
        }

        #canvas-container.drawing .brush-preview {
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="brush-preview" id="brush-preview"></div>

    <div class="toolbar">
        <div class="tool-group">
            <button class="tool-btn active" id="pen-tool" title="Pen">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                    <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                    <path d="M2 2l7.586 7.586"/>
                    <circle cx="11" cy="11" r="2"/>
                </svg>
                <span class="tooltip">Pen (P)</span>
            </button>
            <button class="tool-btn" id="highlighter-tool" title="Highlighter">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 11l-6 6v3h9l3-3"/>
                    <path d="M22 12l-4.6 4.6a2 2 0 01-2.8 0l-5.2-5.2a2 2 0 010-2.8L14 4"/>
                </svg>
                <span class="tooltip">Highlighter (H)</span>
            </button>
            <button class="tool-btn" id="eraser-tool" title="Eraser">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 20H7L3 16c-.8-.8-.8-2 0-2.8l10-10c.8-.8 2-.8 2.8 0l6 6c.8.8.8 2 0 2.8L13 21"/>
                    <path d="M6.5 13.5L15 5"/>
                </svg>
                <span class="tooltip">Eraser (E)</span>
            </button>
        </div>

        <div class="tool-group">
            <button class="tool-btn" id="line-tool" title="Line">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <line x1="5" y1="19" x2="19" y2="5"/>
                </svg>
                <span class="tooltip">Line (L)</span>
            </button>
            <button class="tool-btn" id="rect-tool" title="Rectangle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                </svg>
                <span class="tooltip">Rectangle (R)</span>
            </button>
            <button class="tool-btn" id="circle-tool" title="Circle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="9"/>
                </svg>
                <span class="tooltip">Circle (C)</span>
            </button>
            <button class="tool-btn" id="arrow-tool" title="Arrow">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="19" x2="19" y2="5"/>
                    <polyline points="10 5 19 5 19 14"/>
                </svg>
                <span class="tooltip">Arrow (A)</span>
            </button>
        </div>

        <div class="tool-group quick-colors">
            <button class="quick-color selected" style="background: #000000" data-color="#000000"></button>
            <button class="quick-color" style="background: #e53935" data-color="#e53935"></button>
            <button class="quick-color" style="background: #1e88e5" data-color="#1e88e5"></button>
            <button class="quick-color" style="background: #43a047" data-color="#43a047"></button>
            <button class="quick-color" style="background: #fb8c00" data-color="#fb8c00"></button>
            <button class="quick-color" style="background: #8e24aa" data-color="#8e24aa"></button>
            <div class="color-picker-wrapper">
                <input type="color" id="color-picker" value="#000000">
                <button class="color-btn" id="color-btn" style="background: #000000"></button>
            </div>
        </div>

        <div class="tool-group size-slider-container">
            <div class="size-preview">
                <div class="size-preview-dot" id="size-preview-dot"></div>
            </div>
            <input type="range" class="size-slider" id="size-slider" min="1" max="50" value="4">
        </div>

        <div class="tool-group undo-redo-group">
            <button class="tool-btn" id="undo-btn" title="Undo" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 7v6h6"/>
                    <path d="M3 13c0-4.97 4.03-9 9-9s9 4.03 9 9-4.03 9-9 9c-2.12 0-4.07-.74-5.61-1.97"/>
                </svg>
                <span class="tooltip">Undo (Ctrl+Z)</span>
            </button>
            <button class="tool-btn" id="redo-btn" title="Redo" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 7v6h-6"/>
                    <path d="M21 13c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.12 0 4.07-.74 5.61-1.97"/>
                </svg>
                <span class="tooltip">Redo (Ctrl+Y)</span>
            </button>
        </div>

        <div class="tool-group">
            <button class="tool-btn" id="clear-btn" title="Clear">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    <line x1="10" y1="11" x2="10" y2="17"/>
                    <line x1="14" y1="11" x2="14" y2="17"/>
                </svg>
                <span class="tooltip">Clear All</span>
            </button>
            <button class="tool-btn" id="save-btn" title="Save">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <span class="tooltip">Save (Ctrl+S)</span>
            </button>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span class="keyboard-hint">P</span> Pen
        </div>
        <div class="status-item">
            <span class="keyboard-hint">E</span> Eraser
        </div>
        <div class="status-item">
            <span class="keyboard-hint">Ctrl+Z</span> Undo
        </div>
        <div class="status-item">
            <span class="keyboard-hint">Ctrl+S</span> Save
        </div>
    </div>

    <div class="save-notification" id="save-notification">
        âœ“ Image saved successfully!
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        const brushPreview = document.getElementById('brush-preview');

        // State
        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#000000';
        let brushSize = 4;
        let lastX = 0;
        let lastY = 0;
        let shapeStartX = 0;
        let shapeStartY = 0;

        // History for undo/redo
        let history = [];
        let historyIndex = -1;
        const maxHistory = 50;

        // Initialize canvas
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            saveState();
        }

        // Resize handler
        function handleResize() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        window.addEventListener('resize', handleResize);

        // Save state for undo/redo
        function saveState() {
            historyIndex++;
            if (historyIndex < history.length) {
                history = history.slice(0, historyIndex);
            }
            if (history.length >= maxHistory) {
                history.shift();
                historyIndex--;
            }
            history.push(canvas.toDataURL());
            updateUndoRedoButtons();
        }

        // Restore state
        function restoreState(index) {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = history[index];
        }

        // Update undo/redo buttons
        function updateUndoRedoButtons() {
            document.getElementById('undo-btn').disabled = historyIndex <= 0;
            document.getElementById('redo-btn').disabled = historyIndex >= history.length - 1;
        }

        // Undo
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState(historyIndex);
                updateUndoRedoButtons();
            }
        }

        // Redo
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState(historyIndex);
                updateUndoRedoButtons();
            }
        }

        // Get coordinates
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        // Drawing functions
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            container.classList.add('drawing');
            const coords = getCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;
            shapeStartX = coords.x;
            shapeStartY = coords.y;

            if (currentTool === 'pen' || currentTool === 'highlighter' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }
        }

        function draw(e) {
            e.preventDefault();
            const coords = getCoordinates(e);

            // Update brush preview
            brushPreview.style.left = coords.x + 'px';
            brushPreview.style.top = coords.y + 'px';

            if (!isDrawing) return;

            if (currentTool === 'pen') {
                ctx.globalAlpha = 1;
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize;
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(coords.x, coords.y);
            } else if (currentTool === 'highlighter') {
                ctx.globalAlpha = 0.3;
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize * 3;
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(coords.x, coords.y);
            } else if (currentTool === 'eraser') {
                ctx.globalAlpha = 1;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = brushSize * 2;
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(coords.x, coords.y);
            } else {
                // For shape tools, restore previous state and draw preview
                restoreState(historyIndex);
                drawShapePreview(coords.x, coords.y);
            }

            lastX = coords.x;
            lastY = coords.y;
        }

        function drawShapePreview(endX, endY) {
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;
            ctx.beginPath();

            if (currentTool === 'line') {
                ctx.moveTo(shapeStartX, shapeStartY);
                ctx.lineTo(endX, endY);
            } else if (currentTool === 'rect') {
                ctx.rect(shapeStartX, shapeStartY, endX - shapeStartX, endY - shapeStartY);
            } else if (currentTool === 'circle') {
                const radiusX = Math.abs(endX - shapeStartX) / 2;
                const radiusY = Math.abs(endY - shapeStartY) / 2;
                const centerX = shapeStartX + (endX - shapeStartX) / 2;
                const centerY = shapeStartY + (endY - shapeStartY) / 2;
                ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
            } else if (currentTool === 'arrow') {
                drawArrow(shapeStartX, shapeStartY, endX, endY);
                return;
            }

            ctx.stroke();
        }

        function drawArrow(fromX, fromY, toX, toY) {
            const headLength = Math.min(20, Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2)) / 3);
            const angle = Math.atan2(toY - fromY, toX - fromX);

            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            container.classList.remove('drawing');
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';

            if (currentTool === 'line' || currentTool === 'rect' || currentTool === 'circle' || currentTool === 'arrow') {
                const coords = e ? getCoordinates(e) : { x: lastX, y: lastY };
                restoreState(historyIndex);
                drawShapePreview(coords.x, coords.y);
            }

            saveState();
        }

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch support
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        // Brush preview movement
        canvas.addEventListener('mouseenter', () => {
            brushPreview.style.display = 'block';
            updateBrushPreview();
        });
        canvas.addEventListener('mouseleave', () => {
            brushPreview.style.display = 'none';
        });

        function updateBrushPreview() {
            let size = brushSize;
            if (currentTool === 'highlighter') size *= 3;
            if (currentTool === 'eraser') size *= 2;
            brushPreview.style.width = size + 'px';
            brushPreview.style.height = size + 'px';
            brushPreview.style.borderColor = currentTool === 'eraser' ? 'rgba(0,0,0,0.3)' : currentColor;
        }

        // Tool selection
        const toolButtons = {
            'pen-tool': 'pen',
            'highlighter-tool': 'highlighter',
            'eraser-tool': 'eraser',
            'line-tool': 'line',
            'rect-tool': 'rect',
            'circle-tool': 'circle',
            'arrow-tool': 'arrow'
        };

        Object.keys(toolButtons).forEach(btnId => {
            document.getElementById(btnId).addEventListener('click', () => {
                setTool(toolButtons[btnId]);
            });
        });

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            const btnId = Object.keys(toolButtons).find(key => toolButtons[key] === tool);
            if (btnId) {
                document.getElementById(btnId).classList.add('active');
            }
            updateBrushPreview();

            // Update cursor
            if (tool === 'eraser') {
                canvas.style.cursor = 'cell';
            } else {
                canvas.style.cursor = 'crosshair';
            }
        }

        // Color picker
        const colorPicker = document.getElementById('color-picker');
        const colorBtn = document.getElementById('color-btn');

        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            colorBtn.style.background = currentColor;
            updateQuickColorSelection();
            updateBrushPreview();
        });

        colorBtn.addEventListener('click', () => {
            colorPicker.click();
        });

        // Quick colors
        const quickColors = document.querySelectorAll('.quick-color');
        quickColors.forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                colorBtn.style.background = currentColor;
                colorPicker.value = currentColor;
                updateQuickColorSelection();
                updateBrushPreview();
            });
        });

        function updateQuickColorSelection() {
            quickColors.forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.color === currentColor);
            });
        }

        // Size slider
        const sizeSlider = document.getElementById('size-slider');
        const sizePreviewDot = document.getElementById('size-preview-dot');

        sizeSlider.addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            updateSizePreview();
            updateBrushPreview();
        });

        function updateSizePreview() {
            const size = Math.min(brushSize, 20);
            sizePreviewDot.style.width = size + 'px';
            sizePreviewDot.style.height = size + 'px';
            const percentage = ((brushSize - 1) / 49) * 100;
            sizeSlider.style.setProperty('--value', percentage + '%');
        }

        // Undo/Redo buttons
        document.getElementById('undo-btn').addEventListener('click', undo);
        document.getElementById('redo-btn').addEventListener('click', redo);

        // Clear canvas
        document.getElementById('clear-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the canvas?')) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveState();
            }
        });

        // Save image
        document.getElementById('save-btn').addEventListener('click', saveImage);

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'whiteboard-' + new Date().toISOString().slice(0, 10) + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();

            // Show notification
            const notification = document.getElementById('save-notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent shortcuts when typing in inputs
            if (e.target.tagName === 'INPUT') return;

            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'z') {
                    e.preventDefault();
                    if (e.shiftKey) {
                        redo();
                    } else {
                        undo();
                    }
                } else if (e.key === 'y') {
                    e.preventDefault();
                    redo();
                } else if (e.key === 's') {
                    e.preventDefault();
                    saveImage();
                }
            } else {
                switch(e.key.toLowerCase()) {
                    case 'p': setTool('pen'); break;
                    case 'h': setTool('highlighter'); break;
                    case 'e': setTool('eraser'); break;
                    case 'l': setTool('line'); break;
                    case 'r': setTool('rect'); break;
                    case 'c': setTool('circle'); break;
                    case 'a': setTool('arrow'); break;
                    case '[':
                        brushSize = Math.max(1, brushSize - 2);
                        sizeSlider.value = brushSize;
                        updateSizePreview();
                        updateBrushPreview();
                        break;
                    case ']':
                        brushSize = Math.min(50, brushSize + 2);
                        sizeSlider.value = brushSize;
                        updateSizePreview();
                        updateBrushPreview();
                        break;
                }
            }
        });

        // Prevent context menu on canvas
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Initialize
        initCanvas();
        updateSizePreview();
        updateBrushPreview();
    </script>
</body>
</html>
