<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Card for Kids!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg, #1a237e 0%, #3949ab 50%, #5c6bc0 100%);
            min-height: 100vh;
        }

        .card-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Snowfall */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1rem;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Ground snow */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: white;
            border-radius: 100% 100% 0 0;
            z-index: 10;
        }

        .ground::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 10%;
            width: 150px;
            height: 100px;
            background: white;
            border-radius: 50%;
        }

        .ground::after {
            content: '';
            position: absolute;
            top: -30px;
            right: 20%;
            width: 200px;
            height: 80px;
            background: white;
            border-radius: 50%;
        }

        /* Card message */
        .card-message {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 50;
        }

        .card-message h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 3px 3px 0 #c41e3a, -1px -1px 0 #c41e3a;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card-message p {
            font-size: 1.5rem;
            color: white;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Draggable items panel */
        .items-panel {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            z-index: 200;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .item-btn {
            width: 60px;
            height: 60px;
            background: white;
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .item-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .item-btn:active {
            transform: scale(0.95);
        }

        /* Placed items */
        .placed-item {
            position: absolute;
            font-size: 3rem;
            cursor: move;
            user-select: none;
            transition: transform 0.1s;
            z-index: 20;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }

        .placed-item:hover {
            transform: scale(1.1);
        }

        .placed-item.dragging {
            z-index: 1000;
            transform: scale(1.2);
        }

        /* Pre-placed decorations */
        .decoration {
            position: absolute;
            font-size: 4rem;
            z-index: 15;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Christmas tree */
        .tree {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .tree-layer {
            width: 0;
            height: 0;
            margin: 0 auto;
            border-left: solid transparent;
            border-right: solid transparent;
            border-bottom: solid #2E7D32;
        }

        .tree-layer:nth-child(1) {
            border-left-width: 40px;
            border-right-width: 40px;
            border-bottom-width: 60px;
        }

        .tree-layer:nth-child(2) {
            border-left-width: 55px;
            border-right-width: 55px;
            border-bottom-width: 70px;
            margin-top: -20px;
        }

        .tree-layer:nth-child(3) {
            border-left-width: 70px;
            border-right-width: 70px;
            border-bottom-width: 80px;
            margin-top: -25px;
        }

        .tree-trunk {
            width: 30px;
            height: 40px;
            background: #5D4037;
            margin: 0 auto;
        }

        .tree-star {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            animation: twinkle 1s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateX(-50%) scale(1.2); }
        }

        /* Lights on tree */
        .tree-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .tree-light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Snowman */
        .snowman {
            position: absolute;
            bottom: 80px;
            right: 15%;
            z-index: 8;
        }

        .snowman-body {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .snowman-body::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
        }

        .snowman-hat {
            position: absolute;
            top: -60px;
            left: 10px;
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 5px;
        }

        .snowman-hat::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -5px;
            width: 50px;
            height: 8px;
            background: #333;
            border-radius: 3px;
        }

        .snowman-nose {
            position: absolute;
            top: -30px;
            left: 45px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 20px solid #FF9800;
        }

        .snowman-eyes {
            position: absolute;
            top: -35px;
            left: 18px;
            width: 5px;
            height: 5px;
            background: #333;
            border-radius: 50%;
            box-shadow: 15px 0 0 #333;
        }

        .snowman-buttons {
            position: absolute;
            top: 15px;
            left: 25px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 15px 0 #333, 0 30px 0 #333;
        }

        /* Santa's sleigh */
        .sleigh {
            position: absolute;
            top: 100px;
            right: -200px;
            z-index: 30;
            animation: fly 15s linear infinite;
        }

        @keyframes fly {
            0% { right: -200px; top: 100px; }
            50% { top: 80px; }
            100% { right: 110%; top: 100px; }
        }

        .sleigh-content {
            font-size: 3rem;
            white-space: nowrap;
        }

        /* Sound toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 300;
            transition: all 0.2s;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Clear button */
        .clear-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            z-index: 300;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .card-message h1 {
                font-size: 2rem;
            }

            .items-panel {
                bottom: 100px;
            }

            .item-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

        <!-- Card Message -->
        <div class="card-message">

    <!-- Items Panel -->
    <div class="items-panel">
        <button class="item-btn" data-item="üéÅ" onclick="addItem('üéÅ')">üéÅ</button>
        <button class="item-btn" data-item="‚≠ê" onclick="addItem('‚≠ê')">‚≠ê</button>
        <button class="item-btn" data-item="üéÑ" onclick="addItem('üéÑ')">üéÑ</button>
        <button class="item-btn" data-item="‚òÉÔ∏è" onclick="addItem('‚òÉÔ∏è')">‚òÉÔ∏è</button>
        <button class="item-btn" data-item="ü¶å" onclick="addItem('ü¶å')">ü¶å</button>
        <button class="item-btn" data-item="üéÖ" onclick="addItem('üéÖ')">üéÖ</button>
        <button class="item-btn" data-item="ü§∂" onclick="addItem('ü§∂')">ü§∂</button>
        <button class="item-btn" data-item="üßù" onclick="addItem('üßù')">üßù</button>
        <button class="item-btn" data-item="üéÄ" onclick="addItem('üéÄ')">üéÄ</button>
        <button class="item-btn" data-item="üîî" onclick="addItem('üîî')">üîî</button>
        <button class="item-btn" data-item="‚ùÑÔ∏è" onclick="addItem('‚ùÑÔ∏è')">‚ùÑÔ∏è</button>
        <button class="item-btn" data-item="üåü" onclick="addItem('üåü')">üåü</button>
        <button class="item-btn" data-item="üïØÔ∏è" onclick="addItem('üïØÔ∏è')">üïØÔ∏è</button>
        <button class="item-btn" data-item="üß¶" onclick="addItem('üß¶')">üß¶</button>
        <button class="item-btn" data-item="üç™" onclick="addItem('üç™')">üç™</button>
        <button class="item-btn" data-item="ü•õ" onclick="addItem('ü•õ')">ü•õ</button>
    </div>

    <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä</button>
    <button class="clear-btn" onclick="clearItems()">Clear All</button>

    <script>
        // Audio context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let soundEnabled = true;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
        }

        function playSound(type) {
            if (!soundEnabled || !audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            switch (type) {
                case 'place':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(523, audioCtx.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1); // E5
                    oscillator.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2); // G5
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.4);
                    break;

                case 'pickup':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;

                case 'jingle':
                    const notes = [523, 587, 659, 698, 784];
                    notes.forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.15);
                        gain.gain.setValueAtTime(0.2, audioCtx.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.15);
                        osc.start(audioCtx.currentTime + i * 0.15);
                        osc.stop(audioCtx.currentTime + i * 0.15 + 0.15);
                    });
                    break;
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
        }

        // Create snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const flakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úº', '‚úª'];

            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
                flake.style.left = Math.random() * 100 + '%';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                flake.style.animationDelay = Math.random() * 10 + 's';
                flake.style.fontSize = (Math.random() * 15 + 10) + 'px';
                container.appendChild(flake);
            }
        }

        // Create tree lights
        function createTreeLights() {
            const container = document.getElementById('treeLights');
            const colors = ['#ff0000', '#00ff00', '#ffff00', '#0000ff', '#ff00ff'];
            const positions = [
                { top: '10px', left: '45%' },
                { top: '30px', left: '30%' },
                { top: '30px', left: '60%' },
                { top: '55px', left: '25%' },
                { top: '55px', left: '50%' },
                { top: '55px', left: '75%' },
                { top: '80px', left: '15%' },
                { top: '80px', left: '40%' },
                { top: '80px', left: '65%' },
                { top: '80px', left: '85%' },
            ];

            positions.forEach((pos, i) => {
                const light = document.createElement('div');
                light.className = 'tree-light';
                light.style.top = pos.top;
                light.style.left = pos.left;
                light.style.background = colors[i % colors.length];
                light.style.animationDelay = (i * 0.2) + 's';
                light.style.boxShadow = `0 0 10px ${colors[i % colors.length]}`;
                container.appendChild(light);
            });
        }

        // Add item to card
        let placedItems = [];

        function addItem(emoji) {
            initAudio();
            playSound('place');

            const item = document.createElement('div');
            item.className = 'placed-item';
            item.textContent = emoji;
            item.style.left = (Math.random() * 60 + 20) + '%';
            item.style.top = (Math.random() * 40 + 20) + '%';

            // Make draggable
            makeDraggable(item);

            document.getElementById('cardContainer').appendChild(item);
            placedItems.push(item);
        }

        function makeDraggable(element) {
            let offsetX, offsetY;
            let isDragging = false;

            function onStart(e) {
                initAudio();
                isDragging = true;
                element.classList.add('dragging');
                playSound('pickup');

                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                const rect = element.getBoundingClientRect();
                offsetX = clientX - rect.left;
                offsetY = clientY - rect.top;

                e.preventDefault();
            }

            function onMove(e) {
                if (!isDragging) return;

                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                element.style.left = (clientX - offsetX) + 'px';
                element.style.top = (clientY - offsetY) + 'px';
            }

            function onEnd() {
                if (isDragging) {
                    isDragging = false;
                    element.classList.remove('dragging');
                    playSound('place');
                }
            }

            element.addEventListener('mousedown', onStart);
            element.addEventListener('touchstart', onStart);
            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove);
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchend', onEnd);

            // Double click to remove
            element.addEventListener('dblclick', () => {
                playSound('pickup');
                element.remove();
                placedItems = placedItems.filter(i => i !== element);
            });
        }

        function clearItems() {
            placedItems.forEach(item => item.remove());
            placedItems = [];
        }

        // Play jingle on load
        function playWelcomeJingle() {
            initAudio();
            setTimeout(() => playSound('jingle'), 500);
        }

        // Initialize
        createSnowflakes();
        createTreeLights();

        // Click anywhere to init audio and play jingle
        document.addEventListener('click', function initClick() {
            initAudio();
            document.removeEventListener('click', initClick);
        }, { once: true });
    </script>
