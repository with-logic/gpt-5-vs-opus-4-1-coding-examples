<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Fruit Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8AA 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Header UI */
        .game-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            z-index: 100;
        }

        .score-display {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .score-display span {
            color: #FF6B6B;
        }

        .lives-display {
            display: flex;
            gap: 8px;
        }

        .heart {
            font-size: 2rem;
            transition: all 0.3s;
        }

        .heart.lost {
            opacity: 0.3;
            transform: scale(0.8);
        }

        /* Game Canvas Area */
        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Basket */
        .basket {
            position: absolute;
            bottom: 20px;
            width: 120px;
            height: 80px;
            transform: translateX(-50%);
            z-index: 50;
            transition: left 0.05s linear;
        }

        .basket-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 0 0 20px 20px;
            position: relative;
            border: 4px solid #5D3A1A;
        }

        .basket-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 130%;
            height: 15px;
            background: linear-gradient(180deg, #A0522D 0%, #8B4513 100%);
            border-radius: 10px;
            border: 3px solid #5D3A1A;
        }

        .basket-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 15px,
                rgba(0, 0, 0, 0.1) 15px,
                rgba(0, 0, 0, 0.1) 17px
            );
        }

        /* Fruits */
        .fruit {
            position: absolute;
            font-size: 60px;
            z-index: 40;
            animation: wobble 0.5s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.1s;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Catch Effect */
        .catch-effect {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            animation: floatUp 1s ease-out forwards;
            z-index: 200;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }

        /* Miss Effect */
        .miss-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.2);
            animation: flashRed 0.3s ease-out;
            pointer-events: none;
            z-index: 300;
        }

        @keyframes flashRed {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Splash on ground */
        .splat {
            position: absolute;
            bottom: 0;
            font-size: 30px;
            animation: splatFade 1s ease-out forwards;
        }

        @keyframes splatFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Game Over / Start Screen */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            background: white;
            padding: 40px 60px;
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
        }

        .overlay-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }

        .overlay-score {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }

        .overlay-high-score {
            font-size: 1.2rem;
            color: #FF6B6B;
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .instructions {
            margin-top: 25px;
            color: #888;
            font-size: 1rem;
        }

        .instructions span {
            display: block;
            margin: 5px 0;
        }

        /* Decorative Elements */
        .cloud {
            position: absolute;
            font-size: 80px;
            opacity: 0.6;
            z-index: 5;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(180deg, #7CB342 0%, #558B2F 100%);
            z-index: 10;
        }

        /* Level indicator */
        .level-display {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .basket {
                width: 100px;
                height: 70px;
            }

            .fruit {
                font-size: 50px;
            }

            .score-display {
                font-size: 1.2rem;
                padding: 8px 15px;
            }

            .heart {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="lives-display" id="livesDisplay">
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
            </div>
        </div>

        <div class="level-display">Level <span id="level">1</span></div>

        <div class="game-area" id="gameArea">
            <!-- Decorative clouds -->
            <div class="cloud" style="top: 50px; animation-delay: 0s;">‚òÅÔ∏è</div>
            <div class="cloud" style="top: 120px; animation-delay: -7s;">‚òÅÔ∏è</div>
            <div class="cloud" style="top: 80px; animation-delay: -14s;">‚òÅÔ∏è</div>

            <div class="grass"></div>

            <div class="basket" id="basket">
                <div class="basket-body">
                    <div class="basket-pattern"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <div class="overlay-title">üçé Fruit Catcher üçä</div>
            <div class="overlay-score">Catch the falling fruits!</div>
            <button class="start-btn" onclick="startGame()">Play!</button>
            <div class="instructions">
                <span>üñ±Ô∏è Move mouse or touch to move basket</span>
                <span>‚å®Ô∏è Use arrow keys on keyboard</span>
                <span>‚ù§Ô∏è Don't miss 3 fruits!</span>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div class="overlay hidden" id="gameOverOverlay">
        <div class="overlay-content">
            <div class="overlay-title">Game Over!</div>
            <div class="overlay-score">Your Score: <span id="finalScore">0</span></div>
            <div class="overlay-high-score">High Score: <span id="highScore">0</span></div>
            <button class="start-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const fruits = ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçë', 'üçí', 'ü•ù', 'üçå', 'üçâ'];
        const fruitPoints = {
            'üçé': 10, 'üçä': 10, 'üçã': 15, 'üçá': 15, 'üçì': 20,
            'üçë': 20, 'üçí': 25, 'ü•ù': 25, 'üçå': 15, 'üçâ': 30
        };

        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let basketX = 50;
        let activeFruits = [];
        let spawnInterval;
        let gameLoop;
        let highScore = localStorage.getItem('fruitCatcherHighScore') || 0;

        const basket = document.getElementById('basket');
        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const livesDisplay = document.getElementById('livesDisplay');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const highScoreEl = document.getElementById('highScore');

        // Update basket position
        function updateBasket() {
            basket.style.left = basketX + '%';
        }

        // Mouse/Touch controls
        gameArea.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = gameArea.getBoundingClientRect();
            basketX = ((e.clientX - rect.left) / rect.width) * 100;
            basketX = Math.max(8, Math.min(92, basketX));
            updateBasket();
        });

        gameArea.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const rect = gameArea.getBoundingClientRect();
            basketX = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
            basketX = Math.max(8, Math.min(92, basketX));
            updateBasket();
        });

        // Keyboard controls
        const keys = {};
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                keys[e.key] = true;
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Spawn fruit
        function spawnFruit() {
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.textContent = fruits[Math.floor(Math.random() * fruits.length)];
            fruit.style.left = (Math.random() * 80 + 10) + '%';
            fruit.style.top = '-60px';

            const speed = 2 + (level * 0.3) + Math.random() * 1;

            activeFruits.push({
                element: fruit,
                x: parseFloat(fruit.style.left),
                y: -60,
                speed: speed,
                type: fruit.textContent
            });

            gameArea.appendChild(fruit);
        }

        // Check collision
        function checkCollision(fruitData) {
            const basketRect = basket.getBoundingClientRect();
            const basketTop = basketRect.top + 20; // Catch zone at top of basket

            const fruitX = fruitData.x;
            const fruitY = fruitData.y;
            const fruitCenterX = fruitX;

            const gameRect = gameArea.getBoundingClientRect();
            const fruitAbsY = gameRect.top + (fruitY / 100 * gameRect.height);

            // Check if fruit is at basket height
            if (fruitAbsY >= basketTop - 30 && fruitAbsY <= basketTop + 30) {
                // Check horizontal alignment
                const basketCenterX = basketX;
                const distance = Math.abs(fruitCenterX - basketCenterX);

                if (distance < 12) { // Generous catch zone for kids
                    return true;
                }
            }
            return false;
        }

        // Catch effect
        function showCatchEffect(x, y, points) {
            const effect = document.createElement('div');
            effect.className = 'catch-effect';
            effect.textContent = `+${points}`;
            effect.style.left = x + '%';
            effect.style.top = y + '%';
            gameArea.appendChild(effect);

            setTimeout(() => effect.remove(), 1000);
        }

        // Miss effect
        function showMissEffect(x, type) {
            // Flash screen
            const flash = document.createElement('div');
            flash.className = 'miss-effect';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 300);

            // Splat on ground
            const splat = document.createElement('div');
            splat.className = 'splat';
            splat.textContent = 'üí•';
            splat.style.left = x + '%';
            gameArea.appendChild(splat);
            setTimeout(() => splat.remove(), 1000);
        }

        // Update lives display
        function updateLives() {
            const hearts = livesDisplay.querySelectorAll('.heart');
            hearts.forEach((heart, i) => {
                if (i >= lives) {
                    heart.classList.add('lost');
                } else {
                    heart.classList.remove('lost');
                }
            });
        }

        // Game loop
        function update() {
            if (!gameRunning) return;

            // Keyboard movement
            if (keys['ArrowLeft']) {
                basketX -= 2;
                basketX = Math.max(8, basketX);
                updateBasket();
            }
            if (keys['ArrowRight']) {
                basketX += 2;
                basketX = Math.min(92, basketX);
                updateBasket();
            }

            // Update fruits
            const gameRect = gameArea.getBoundingClientRect();

            for (let i = activeFruits.length - 1; i >= 0; i--) {
                const fruitData = activeFruits[i];
                fruitData.y += fruitData.speed;
                fruitData.element.style.top = fruitData.y + 'px';

                // Check catch
                const fruitYPercent = (fruitData.y / gameRect.height) * 100;
                if (fruitYPercent > 75 && fruitYPercent < 90) {
                    if (checkCollision({ ...fruitData, y: fruitYPercent })) {
                        // Caught!
                        const points = fruitPoints[fruitData.type];
                        score += points;
                        scoreEl.textContent = score;
                        showCatchEffect(fruitData.x, fruitYPercent, points);

                        fruitData.element.remove();
                        activeFruits.splice(i, 1);

                        // Level up every 100 points
                        const newLevel = Math.floor(score / 100) + 1;
                        if (newLevel > level) {
                            level = newLevel;
                            levelEl.textContent = level;
                        }

                        continue;
                    }
                }

                // Check miss (hit ground)
                if (fruitData.y > gameRect.height - 30) {
                    lives--;
                    updateLives();
                    showMissEffect(fruitData.x, fruitData.type);

                    fruitData.element.remove();
                    activeFruits.splice(i, 1);

                    if (lives <= 0) {
                        endGame();
                    }
                }
            }

            gameLoop = requestAnimationFrame(update);
        }

        // Start game
        function startGame() {
            // Reset state
            score = 0;
            lives = 3;
            level = 1;
            basketX = 50;
            activeFruits.forEach(f => f.element.remove());
            activeFruits = [];

            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            updateLives();
            updateBasket();

            // Hide overlays
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            gameRunning = true;

            // Start spawning
            spawnInterval = setInterval(() => {
                const spawnRate = Math.max(500, 1500 - (level * 100));
                spawnFruit();
            }, 1200);

            // Increase spawn rate with level
            setInterval(() => {
                if (gameRunning && Math.random() < 0.3 * level) {
                    spawnFruit();
                }
            }, 800);

            // Start game loop
            update();
        }

        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(spawnInterval);
            cancelAnimationFrame(gameLoop);

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('fruitCatcherHighScore', highScore);
            }

            finalScoreEl.textContent = score;
            highScoreEl.textContent = highScore;

            setTimeout(() => {
                gameOverOverlay.classList.remove('hidden');
            }, 500);
        }

        // Initialize
        updateBasket();
        highScoreEl.textContent = highScore;
    </script>
</body>
</html>
