<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Catcher üçé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Sky decorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            animation: float-cloud 20s linear infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        @keyframes float-cloud {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        /* Ground */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #4CAF50 0%, #388E3C 100%);
            border-top: 4px solid #2E7D32;
        }

        .grass {
            position: absolute;
            bottom: 76px;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 10px,
                #4CAF50 10px,
                #4CAF50 12px
            );
        }

        /* Basket */
        #basket {
            position: absolute;
            bottom: 85px;
            width: 120px;
            height: 80px;
            transform: translateX(-50%);
            transition: left 0.05s ease-out;
            cursor: grab;
            z-index: 10;
        }

        .basket-body {
            width: 100%;
            height: 60px;
            background: linear-gradient(180deg, #D2691E 0%, #8B4513 100%);
            border-radius: 0 0 20px 20px;
            position: relative;
            overflow: hidden;
            border: 3px solid #654321;
            border-top: none;
        }

        .basket-weave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 8px,
                rgba(139, 69, 19, 0.5) 8px,
                rgba(139, 69, 19, 0.5) 10px
            ),
            repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 15px,
                rgba(139, 69, 19, 0.3) 15px,
                rgba(139, 69, 19, 0.3) 17px
            );
        }

        .basket-rim {
            width: 110%;
            height: 15px;
            background: linear-gradient(180deg, #DEB887 0%, #D2691E 100%);
            border-radius: 10px;
            position: relative;
            left: -5%;
            border: 3px solid #8B4513;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .basket-handle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 35px;
            border: 6px solid #8B4513;
            border-bottom: none;
            border-radius: 35px 35px 0 0;
            background: transparent;
        }

        /* Fruits */
        .fruit {
            position: absolute;
            font-size: 60px;
            transform: translate(-50%, -50%);
            z-index: 5;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
            transition: transform 0.1s;
            user-select: none;
        }

        .fruit.caught {
            animation: catch-bounce 0.3s ease-out forwards;
        }

        .fruit.missed {
            animation: fall-away 0.5s ease-in forwards;
        }

        @keyframes catch-bounce {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        @keyframes fall-away {
            0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, 100px) rotate(45deg); opacity: 0; }
        }

        /* Score Display */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            pointer-events: none;
        }

        .ui-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 4px solid #FFD700;
        }

        #score-display {
            font-size: 28px;
            font-weight: bold;
            color: #FF6B35;
            text-shadow: 2px 2px 0px #FFD700;
        }

        #score-value {
            font-size: 36px;
            color: #4CAF50;
        }

        #lives-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #lives-display span {
            font-size: 24px;
            font-weight: bold;
            color: #E91E63;
        }

        .heart {
            font-size: 32px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .heart.lost {
            opacity: 0.2;
            transform: scale(0.8);
        }

        .heart.breaking {
            animation: heart-break 0.5s ease-out;
        }

        @keyframes heart-break {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(0.8) rotate(-10deg); }
            75% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(0.8); opacity: 0.2; }
        }

        /* Combo Display */
        #combo-display {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: #FF6B35;
            text-shadow: 2px 2px 0px #FFF, 4px 4px 0px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 100;
        }

        #combo-display.show {
            opacity: 1;
            animation: combo-pop 0.3s ease-out;
        }

        @keyframes combo-pop {
            0% { transform: translateX(-50%) scale(0.5); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* Floating score indicator */
        .score-popup {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 2px 2px 0px #FFF;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
            z-index: 50;
        }

        @keyframes float-up {
            0% { opacity: 1; transform: translate(-50%, 0) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -80px) scale(1.5); }
        }

        /* Game Over / Start Screen */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal {
            background: linear-gradient(180deg, #FFF9C4 0%, #FFECB3 100%);
            border-radius: 30px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 6px solid #FFD700;
            max-width: 90%;
            animation: modal-appear 0.5s ease-out;
        }

        @keyframes modal-appear {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h1 {
            font-size: 48px;
            color: #FF6B35;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #FFD700;
        }

        .modal .subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        .modal .final-score {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .modal .high-score {
            font-size: 20px;
            color: #9C27B0;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 50px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 10px;
            pointer-events: auto;
        }

        .btn-play {
            background: linear-gradient(180deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            box-shadow: 0 6px 0 #2E7D32, 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-play:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #2E7D32, 0 12px 25px rgba(0,0,0,0.3);
        }

        .btn-play:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #2E7D32, 0 5px 15px rgba(0,0,0,0.3);
        }

        .fruit-icons {
            font-size: 50px;
            margin: 20px 0;
            animation: fruit-bounce 1s ease-in-out infinite;
        }

        @keyframes fruit-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Instructions */
        .instructions {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }

        .instructions kbd {
            background: #eee;
            padding: 5px 12px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-family: inherit;
            font-weight: bold;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 60;
            animation: particle-fly 0.8s ease-out forwards;
        }

        @keyframes particle-fly {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.5) rotate(var(--rot)); }
        }

        /* Level indicator */
        #level-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-weight: bold;
            color: #FF6B35;
            text-shadow: 4px 4px 0px #FFF, 6px 6px 0px rgba(0,0,0,0.2);
            opacity: 0;
            z-index: 150;
            pointer-events: none;
        }

        #level-display.show {
            animation: level-up 1.5s ease-out forwards;
        }

        @keyframes level-up {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .modal h1 { font-size: 32px; }
            .modal { padding: 30px 40px; }
            .btn { font-size: 22px; padding: 12px 40px; }
            #score-display { font-size: 20px; }
            #score-value { font-size: 28px; }
            .fruit { font-size: 50px; }
            #basket { width: 100px; height: 70px; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Clouds will be added dynamically -->

        <div id="ui-container">
            <div class="ui-panel" id="score-display">
                üçé Score: <span id="score-value">0</span>
            </div>
            <div class="ui-panel" id="lives-display">
                <span>Lives:</span>
                <span class="heart" id="heart1">‚ù§Ô∏è</span>
                <span class="heart" id="heart2">‚ù§Ô∏è</span>
                <span class="heart" id="heart3">‚ù§Ô∏è</span>
            </div>
        </div>

        <div id="combo-display"></div>
        <div id="level-display"></div>

        <div id="basket">
            <div class="basket-handle"></div>
            <div class="basket-rim"></div>
            <div class="basket-body">
                <div class="basket-weave"></div>
            </div>
        </div>

        <div class="grass"></div>
        <div id="ground"></div>

        <div id="overlay">
            <div class="modal">
                <h1>üß∫ Fruit Catcher!</h1>
                <div class="fruit-icons">üçé üçä üçã üçá üçì</div>
                <p class="subtitle">Catch all the yummy fruits!</p>
                <button class="btn btn-play" id="start-btn">Play!</button>
                <div class="instructions">
                    Use <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> arrow keys or <kbd>mouse</kbd> to move<br>
                    Don't let 3 fruits fall!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            fruits: ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçë', 'üçí', 'ü•ù', 'üçå', 'üçâ'],
            initialSpeed: 2,
            speedIncrease: 0.15,
            initialSpawnRate: 2000,
            spawnRateDecrease: 50,
            minSpawnRate: 600,
            maxSpeed: 8,
            basketSpeed: 15,
            pointsPerFruit: 10,
            comboMultiplier: 1.5,
            levelUpScore: 100
        };

        // Game State
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            combo: 0,
            maxCombo: 0,
            highScore: parseInt(localStorage.getItem('fruitCatcherHighScore')) || 0,
            isPlaying: false,
            isPaused: false,
            basketX: window.innerWidth / 2,
            fruits: [],
            speed: CONFIG.initialSpeed,
            spawnRate: CONFIG.initialSpawnRate,
            lastSpawn: 0,
            animationId: null,
            keys: { left: false, right: false }
        };

        // DOM Elements
        const gameContainer = document.getElementById('game-container');
        const basket = document.getElementById('basket');
        const overlay = document.getElementById('overlay');
        const scoreValue = document.getElementById('score-value');
        const comboDisplay = document.getElementById('combo-display');
        const levelDisplay = document.getElementById('level-display');
        const startBtn = document.getElementById('start-btn');

        // Initialize clouds
        function createClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = (80 + Math.random() * 60) + 'px';
                cloud.style.height = (30 + Math.random() * 20) + 'px';
                cloud.style.top = (20 + Math.random() * 150) + 'px';
                cloud.style.left = (Math.random() * 100) + '%';
                cloud.style.animationDelay = (-Math.random() * 20) + 's';
                cloud.style.animationDuration = (15 + Math.random() * 10) + 's';
                gameContainer.insertBefore(cloud, gameContainer.firstChild);
            }
        }

        // Create a falling fruit
        function createFruit() {
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.textContent = CONFIG.fruits[Math.floor(Math.random() * CONFIG.fruits.length)];

            const basketWidth = 120;
            const margin = 60;
            fruit.style.left = (margin + Math.random() * (window.innerWidth - margin * 2)) + 'px';
            fruit.style.top = '-60px';

            gameContainer.appendChild(fruit);

            const fruitObj = {
                element: fruit,
                x: parseFloat(fruit.style.left),
                y: -60,
                speed: gameState.speed + (Math.random() * 0.5 - 0.25),
                wobble: Math.random() * 2 - 1,
                wobbleSpeed: 0.02 + Math.random() * 0.02
            };

            gameState.fruits.push(fruitObj);
            return fruitObj;
        }

        // Create particle effect
        function createParticles(x, y, emoji) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = '‚ú®';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = (20 + Math.random() * 15) + 'px';

                const angle = (i / 8) * Math.PI * 2;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                particle.style.setProperty('--rot', (Math.random() * 360) + 'deg');

                gameContainer.appendChild(particle);

                setTimeout(() => particle.remove(), 800);
            }
        }

        // Create score popup
        function createScorePopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+' + points;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            if (gameState.combo >= 3) {
                popup.style.color = '#FF6B35';
                popup.style.fontSize = '36px';
            }

            gameContainer.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        // Update score display
        function updateScore(points) {
            gameState.score += points;
            scoreValue.textContent = gameState.score;

            // Check for level up
            const newLevel = Math.floor(gameState.score / CONFIG.levelUpScore) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                showLevelUp();

                // Increase difficulty
                gameState.speed = Math.min(CONFIG.maxSpeed, CONFIG.initialSpeed + (gameState.level - 1) * CONFIG.speedIncrease);
                gameState.spawnRate = Math.max(CONFIG.minSpawnRate, CONFIG.initialSpawnRate - (gameState.level - 1) * CONFIG.spawnRateDecrease);
            }
        }

        // Show level up animation
        function showLevelUp() {
            levelDisplay.textContent = 'üéâ Level ' + gameState.level + '! üéâ';
            levelDisplay.classList.add('show');
            setTimeout(() => levelDisplay.classList.remove('show'), 1500);
        }

        // Update combo display
        function updateCombo(caught) {
            if (caught) {
                gameState.combo++;
                if (gameState.combo > gameState.maxCombo) {
                    gameState.maxCombo = gameState.combo;
                }

                if (gameState.combo >= 3) {
                    comboDisplay.textContent = 'üî• ' + gameState.combo + 'x Combo!';
                    comboDisplay.classList.add('show');
                }
            } else {
                gameState.combo = 0;
                comboDisplay.classList.remove('show');
            }
        }

        // Lose a life
        function loseLife() {
            gameState.lives--;
            const heart = document.getElementById('heart' + (gameState.lives + 1));
            heart.classList.add('breaking');
            setTimeout(() => heart.classList.add('lost'), 500);

            updateCombo(false);

            if (gameState.lives <= 0) {
                gameOver();
            }
        }

        // Check collision between fruit and basket
        function checkCollision(fruit) {
            const basketRect = basket.getBoundingClientRect();
            const fruitX = fruit.x;
            const fruitY = fruit.y;

            // Basket catching area (top part of basket)
            const catchArea = {
                left: basketRect.left + 10,
                right: basketRect.right - 10,
                top: basketRect.top,
                bottom: basketRect.top + 40
            };

            return fruitX > catchArea.left &&
                   fruitX < catchArea.right &&
                   fruitY > catchArea.top &&
                   fruitY < catchArea.bottom;
        }

        // Game loop
        function gameLoop(timestamp) {
            if (!gameState.isPlaying) return;

            // Spawn new fruits
            if (timestamp - gameState.lastSpawn > gameState.spawnRate) {
                createFruit();
                gameState.lastSpawn = timestamp;
            }

            // Move basket with keyboard
            if (gameState.keys.left) {
                gameState.basketX = Math.max(60, gameState.basketX - CONFIG.basketSpeed);
            }
            if (gameState.keys.right) {
                gameState.basketX = Math.min(window.innerWidth - 60, gameState.basketX + CONFIG.basketSpeed);
            }
            basket.style.left = gameState.basketX + 'px';

            // Update fruits
            const groundY = window.innerHeight - 80;

            for (let i = gameState.fruits.length - 1; i >= 0; i--) {
                const fruit = gameState.fruits[i];

                // Update position with wobble
                fruit.y += fruit.speed;
                fruit.x += Math.sin(fruit.y * fruit.wobbleSpeed) * fruit.wobble;

                fruit.element.style.top = fruit.y + 'px';
                fruit.element.style.left = fruit.x + 'px';

                // Check if caught
                if (checkCollision(fruit)) {
                    fruit.element.classList.add('caught');

                    const comboBonus = gameState.combo >= 2 ? Math.floor(CONFIG.pointsPerFruit * (gameState.combo * 0.5)) : 0;
                    const points = CONFIG.pointsPerFruit + comboBonus;

                    updateScore(points);
                    updateCombo(true);
                    createParticles(fruit.x, fruit.y, fruit.element.textContent);
                    createScorePopup(fruit.x, fruit.y, points);

                    setTimeout(() => fruit.element.remove(), 300);
                    gameState.fruits.splice(i, 1);
                    continue;
                }

                // Check if missed
                if (fruit.y > groundY) {
                    fruit.element.classList.add('missed');
                    loseLife();

                    setTimeout(() => fruit.element.remove(), 500);
                    gameState.fruits.splice(i, 1);
                }
            }

            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            // Reset state
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            gameState.combo = 0;
            gameState.speed = CONFIG.initialSpeed;
            gameState.spawnRate = CONFIG.initialSpawnRate;
            gameState.basketX = window.innerWidth / 2;
            gameState.lastSpawn = 0;
            gameState.isPlaying = true;

            // Reset UI
            scoreValue.textContent = '0';
            comboDisplay.classList.remove('show');

            document.querySelectorAll('.heart').forEach(heart => {
                heart.classList.remove('lost', 'breaking');
            });

            // Clear existing fruits
            gameState.fruits.forEach(f => f.element.remove());
            gameState.fruits = [];

            // Hide overlay
            overlay.style.display = 'none';

            // Position basket
            basket.style.left = gameState.basketX + 'px';

            // Start game loop
            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // Game over
        function gameOver() {
            gameState.isPlaying = false;
            cancelAnimationFrame(gameState.animationId);

            // Update high score
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('fruitCatcherHighScore', gameState.highScore);
            }

            // Show game over modal
            overlay.innerHTML = `
                <div class="modal">
                    <h1>üéÆ Game Over!</h1>
                    <div class="fruit-icons">üò¢</div>
                    <p class="final-score">Score: ${gameState.score}</p>
                    <p class="high-score">üèÜ High Score: ${gameState.highScore}</p>
                    <p class="subtitle">Level reached: ${gameState.level} | Max Combo: ${gameState.maxCombo}x</p>
                    <button class="btn btn-play" onclick="startGame()">Play Again!</button>
                </div>
            `;
            overlay.style.display = 'flex';
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                gameState.keys.left = true;
            }
            if (e.key === 'ArrowRight' || e.key === 'd') {
                gameState.keys.right = true;
            }
            if (e.key === ' ' && !gameState.isPlaying) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                gameState.keys.left = false;
            }
            if (e.key === 'ArrowRight' || e.key === 'd') {
                gameState.keys.right = false;
            }
        });

        // Mouse/Touch controls
        let isMouseDown = false;

        gameContainer.addEventListener('mousemove', (e) => {
            if (gameState.isPlaying) {
                gameState.basketX = Math.max(60, Math.min(window.innerWidth - 60, e.clientX));
            }
        });

        gameContainer.addEventListener('touchmove', (e) => {
            if (gameState.isPlaying) {
                e.preventDefault();
                const touch = e.touches[0];
                gameState.basketX = Math.max(60, Math.min(window.innerWidth - 60, touch.clientX));
            }
        }, { passive: false });

        // Handle window resize
        window.addEventListener('resize', () => {
            gameState.basketX = Math.max(60, Math.min(window.innerWidth - 60, gameState.basketX));
        });

        // Start button
        startBtn.addEventListener('click', startGame);

        // Initialize
        createClouds();
        basket.style.left = (window.innerWidth / 2) + 'px';
    </script>
</body>
</html>
