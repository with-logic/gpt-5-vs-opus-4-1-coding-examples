    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: #dbeafe;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
            --accent: #60a5fa;
            --accent-hover: #3b82f6;
            --accent-light: #1e3a5f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: var(--transition);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-text span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-icon {
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-icon:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Editor Panel */
        .editor-panel {
            width: 45%;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
        }

        .panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slide-counter {
            font-size: 13px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .editor-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        #markdown-editor {
            width: 100%;
            height: 100%;
            padding: 24px;
            border: none;
            resize: none;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.7;
            background: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
        }

        #markdown-editor::placeholder {
            color: var(--text-muted);
        }

        /* Preview Panel */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .preview-header {
            padding: 16px 20px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .preview-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
        }

        .slide-indicator {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            min-width: 80px;
            text-align: center;
        }

        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            overflow: hidden;
        }

        .slide-wrapper {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            background: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
            display: none;
            flex-direction: column;
            justify-content: center;
            overflow: auto;
        }

        .slide.active {
            display: flex;
        }

        .slide h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 0.5em;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .slide h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 0.6em;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .slide h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: var(--accent);
        }

        .slide p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 0.8em;
            color: var(--text-secondary);
        }

        .slide ul, .slide ol {
            font-size: 1.2em;
            line-height: 1.8;
            margin-left: 1.5em;
            margin-bottom: 1em;
            color: var(--text-secondary);
        }

        .slide li {
            margin-bottom: 0.4em;
        }

        .slide code {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
            font-size: 0.9em;
        }

        .slide pre {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 1em 0;
        }

        .slide pre code {
            background: none;
            padding: 0;
        }

        .slide blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 20px;
            margin: 1em 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .slide strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .slide em {
            font-style: italic;
        }

        /* Slide Thumbnails */
        .thumbnails-strip {
            padding: 16px 20px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            overflow-x: auto;
        }

        .thumbnail {
            flex-shrink: 0;
            width: 120px;
            aspect-ratio: 16 / 9;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .thumbnail:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .thumbnail.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .thumbnail-content {
            width: 100%;
            height: 100%;
            padding: 8px;
            font-size: 5px;
            overflow: hidden;
            pointer-events: none;
            background: var(--bg-primary);
        }

        .thumbnail-number {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Fullscreen Mode */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-primary);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-slide {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .fullscreen-slide .slide {
            max-width: 1400px;
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            padding: 80px 120px;
        }

        .fullscreen-slide .slide h1 {
            font-size: 4em;
        }

        .fullscreen-slide .slide h2 {
            font-size: 3em;
        }

        .fullscreen-slide .slide p {
            font-size: 1.8em;
        }

        .fullscreen-slide .slide ul, .fullscreen-slide .slide ol {
            font-size: 1.6em;
        }

        .fullscreen-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--bg-secondary);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: var(--transition);
        }

        .fullscreen-overlay:hover .fullscreen-controls {
            opacity: 1;
        }

        .fullscreen-close {
            position: fixed;
            top: 20px;
            right: 20px;
            opacity: 0;
            transition: var(--transition);
        }

        .fullscreen-overlay:hover .fullscreen-close {
            opacity: 1;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        /* Keyboard Shortcut Hint */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            font-size: 12px;
            color: var(--text-muted);
            box-shadow: var(--shadow-md);
            opacity: 0.8;
        }

        .keyboard-hint kbd {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 11px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }

            .editor-panel {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .preview-panel {
                height: 60%;
            }

            .preview-container {
                padding: 16px;
            }
        }

        @media (max-width: 640px) {
            header {
                padding: 12px 16px;
            }

            .logo-text {
                display: none;
            }

            .btn {
                padding: 8px 12px;
                font-size: 13px;
            }

            .btn span {
                display: none;
            }

            .slide {
                padding: 30px 40px;
            }

            .slide h1 {
                font-size: 2em;
            }

            .slide h2 {
                font-size: 1.6em;
            }

            .slide p {
                font-size: 1em;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide.active {
            animation: fadeIn 0.3s ease;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>

        // State
        let slides = [];
        let currentSlide = 0;
        let isFullscreen = false;

        // DOM Elements
        const editor = document.getElementById('markdown-editor');
        const slideWrapper = document.getElementById('slide-wrapper');
        const slideContent = document.getElementById('slide-content');
        const thumbnails = document.getElementById('thumbnails');
        const slideCounter = document.getElementById('slide-counter');
        const slideIndicator = document.getElementById('slide-indicator');
        const prevBtn = document.getElementById('prev-slide');
        const nextBtn = document.getElementById('next-slide');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        const fullscreenContent = document.getElementById('fullscreen-content');
        const fullscreenClose = document.getElementById('fullscreen-close');
        const fsPrev = document.getElementById('fs-prev');
        const fsNext = document.getElementById('fs-next');
        const fsIndicator = document.getElementById('fs-indicator');
        const progressBar = document.getElementById('progress-bar');
        const themeToggle = document.getElementById('theme-toggle');
        const loadSampleBtn = document.getElementById('load-sample');

        // Initialize marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Parse markdown into slides
        function parseSlides(markdown) {
            const slideTexts = markdown.split(/\n---\n|\n---$|^---\n/);
            return slideTexts.filter(text => text.trim()).map(text => marked.parse(text.trim()));
        }

        // Render slides
        function renderSlides() {
            const markdown = editor.value;
            slides = parseSlides(markdown);

            if (slides.length === 0) {
                slides = ['<p>Start typing to see your slides...</p>'];
            }

            // Update counter
            slideCounter.textContent = `${slides.length} slide${slides.length !== 1 ? 's' : ''}`;

            // Ensure current slide is valid
            if (currentSlide >= slides.length) {
                currentSlide = slides.length - 1;
            }
            if (currentSlide < 0) {
                currentSlide = 0;
            }

            // Render main preview
            renderCurrentSlide();

            // Render thumbnails
            renderThumbnails();

            // Update navigation
            updateNavigation();
        }

        // Render current slide
        function renderCurrentSlide() {
            slideContent.innerHTML = slides[currentSlide] || '';
            slideIndicator.textContent = `${currentSlide + 1} / ${slides.length}`;
        }

        // Render thumbnails
        function renderThumbnails() {
            thumbnails.innerHTML = '';
            slides.forEach((slide, index) => {
                const thumb = document.createElement('div');
                thumb.className = `thumbnail ${index === currentSlide ? 'active' : ''}`;
                thumb.innerHTML = `
                    <div class="thumbnail-content">${slide}</div>
                    <span class="thumbnail-number">${index + 1}</span>
                `;
                thumb.addEventListener('click', () => goToSlide(index));
                thumbnails.appendChild(thumb);
            });
        }

        // Update navigation buttons
        function updateNavigation() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
            fsPrev.disabled = currentSlide === 0;
            fsNext.disabled = currentSlide === slides.length - 1;

            // Update progress bar
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Go to specific slide
        function goToSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlide = index;
                renderCurrentSlide();
                renderThumbnails();
                updateNavigation();

                if (isFullscreen) {
                    renderFullscreenSlide();
                }
            }
        }

        // Previous slide
        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        // Next slide
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        // Enter fullscreen
        function enterFullscreen() {
            isFullscreen = true;
            fullscreenOverlay.classList.add('active');
            renderFullscreenSlide();

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        }

        // Exit fullscreen
        function exitFullscreen() {
            isFullscreen = false;
            fullscreenOverlay.classList.remove('active');

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => {});
            }
        }

        // Render fullscreen slide
        function renderFullscreenSlide() {
            fullscreenContent.innerHTML = `<div class="slide active">${slides[currentSlide] || ''}</div>`;
            fsIndicator.textContent = `${currentSlide + 1} / ${slides.length}`;
            updateNavigation();
        }

        // Toggle theme
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? '' : 'dark');

            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');

            if (isDark) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }

            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Load sample deck
        function loadSample() {
            editor.value = sampleMarkdown;
            currentSlide = 0;
            renderSlides();
        }

        // Event Listeners
        editor.addEventListener('input', renderSlides);
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        fsPrev.addEventListener('click', prevSlide);
        fsNext.addEventListener('click', nextSlide);
        fullscreenBtn.addEventListener('click', enterFullscreen);
        fullscreenClose.addEventListener('click', exitFullscreen);
        themeToggle.addEventListener('click', toggleTheme);
        loadSampleBtn.addEventListener('click', loadSample);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Don't capture keys when typing in editor (unless fullscreen)
            if (document.activeElement === editor && !isFullscreen) {
                return;
            }

            switch (e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                case 'PageUp':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case 'PageDown':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'f':
                case 'F':
                    if (!isFullscreen && document.activeElement !== editor) {
                        e.preventDefault();
                        enterFullscreen();
                    }
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        exitFullscreen();
                    }
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(0);
                    break;
                case 'End':
                    e.preventDefault();
                    goToSlide(slides.length - 1);
                    break;
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && isFullscreen) {
                exitFullscreen();
            }
        });

        // Initialize
        function init() {
            // Check for saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.sun-icon').style.display = 'none';
                document.querySelector('.moon-icon').style.display = 'block';
            }

            // Load sample markdown by default
            editor.value = sampleMarkdown;
            renderSlides();
        }

        init();
    </script>
