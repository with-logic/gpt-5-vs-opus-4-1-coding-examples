<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Civics Trivia Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            height: 12px;
            margin-bottom: 30px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            border-radius: 50px;
            transition: width 0.5s ease-out;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Quiz Card */
        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #00d9ff, #00ff88, #ff6b6b);
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a2e;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Answer Options */
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            width: 100%;
            padding: 18px 24px;
            border: 3px solid #e0e0e0;
            border-radius: 16px;
            background: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff, #f0f4ff);
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .answer-btn.correct {
            border-color: #00c853;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            animation: correctPulse 0.5s ease;
        }

        .answer-btn.incorrect {
            border-color: #ff5252;
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            animation: incorrectShake 0.5s ease;
        }

        .answer-btn.show-correct {
            border-color: #00c853;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* Feedback Icons */
        .feedback-icon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 150px;
            z-index: 100;
            pointer-events: none;
        }

        .feedback-icon.show {
            animation: feedbackPop 0.8s ease-out forwards;
        }

        .feedback-icon.correct-icon {
            color: #00c853;
            text-shadow: 0 0 50px rgba(0, 200, 83, 0.5);
        }

        .feedback-icon.incorrect-icon {
            color: #ff5252;
            text-shadow: 0 0 50px rgba(255, 82, 82, 0.5);
        }

        @keyframes feedbackPop {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-20deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0; }
        }

        /* Next Button */
        .next-btn {
            display: none;
            width: 100%;
            padding: 18px;
            margin-top: 25px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .next-btn.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Results Screen */
        .results-container {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .results-score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .results-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 18px 50px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        /* Score breakdown */
        .score-breakdown {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 16px;
        }

        .score-item {
            text-align: center;
        }

        .score-item-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
        }

        .score-item-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-item.correct-item .score-item-value {
            color: #00c853;
        }

        .score-item.incorrect-item .score-item-value {
            color: #ff5252;
        }

        /* Stars animation for great scores */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .star {
            position: absolute;
            font-size: 30px;
            animation: starFall 2s ease-out forwards;
        }

        @keyframes starFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .quiz-card {
                padding: 25px;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .answer-btn {
                padding: 14px 18px;
                font-size: 1rem;
            }

            .results-score {
                font-size: 3rem;
            }

            .score-breakdown {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-text">Question <span id="currentQ">1</span> of <span id="totalQ">10</span></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 10%"></div>
        </div>

        <div class="quiz-card" id="quizCard">
            <span class="question-number" id="questionNumber">Question 1</span>
            <h2 class="question-text" id="questionText">Loading question...</h2>
            <div class="answers-container" id="answersContainer"></div>
            <button class="next-btn" id="nextBtn">Next Question</button>
        </div>

        <div class="quiz-card results-container" id="resultsContainer">
            <div class="results-icon" id="resultsIcon">üèÜ</div>
            <h2 class="results-title">Quiz Complete!</h2>
            <div class="results-score" id="resultsScore">0%</div>
            <p class="results-message" id="resultsMessage">Great effort!</p>
            <div class="score-breakdown">
                <div class="score-item correct-item">
                    <div class="score-item-value" id="correctCount">0</div>
                    <div class="score-item-label">Correct</div>
                </div>
                <div class="score-item incorrect-item">
                    <div class="score-item-value" id="incorrectCount">0</div>
                    <div class="score-item-label">Incorrect</div>
                </div>
            </div>
            <button class="restart-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <div class="feedback-icon" id="feedbackIcon"></div>
    <div class="stars-container" id="starsContainer"></div>

    <script>

                correct: 2
            },
            {

                answers: ["America the Beautiful", "God Bless America", "The Star-Spangled Banner", "My Country 'Tis of Thee"],
                correct: 2
            },
            {
                question: "When do we celebrate Independence Day?",
                answers: ["July 4", "November 11", "December 25", "January 1"],
                correct: 0
            },
            {
                question: "What is one right or freedom from the First Amendment?",
                answers: ["Right to bear arms", "Right to vote", "Freedom of speech", "Right to a fair trial"],
                correct: 2
            },
            {
                question: "How old do citizens have to be to vote for President?",
                answers: ["16", "18", "21", "25"],
                correct: 1
            },
            {
                question: "When is the last day you can send in federal income tax forms?",
                answers: ["January 1", "April 15", "July 4", "December 31"],
                correct: 1
            },
            {
                question: "When must all men register for the Selective Service?",
                answers: ["At age 16", "At age 18", "At age 21", "At age 25"],
                correct: 1
            },
            {
                question: "What is one responsibility that is only for United States citizens?",
                answers: ["Pay taxes", "Obey the law", "Serve on a jury", "Attend school"],
                correct: 2
            },
            {
                question: "What is one right only for United States citizens?",
                answers: ["Freedom of speech", "Freedom of religion", "Vote in a federal election", "Right to a lawyer"],
                correct: 2
            },
            {
                question: "What did the Declaration of Independence do?",
                answers: ["Freed the slaves", "Announced independence from Britain", "Created the Constitution", "Ended the Civil War"],
                correct: 1
            },
            {
                question: "What is freedom of religion?",
                answers: ["Must follow one religion", "Government picks your religion", "You can practice any religion or none", "Religion is banned"],
                correct: 2
            },
            {
                question: "What is the name of the national anthem?",
                answers: ["God Bless America", "The Star-Spangled Banner", "America the Beautiful", "Yankee Doodle"],
                correct: 1
            },
            {
                question: "What ocean is on the East Coast of the United States?",
                answers: ["Pacific Ocean", "Atlantic Ocean", "Indian Ocean", "Arctic Ocean"],
                correct: 1
            },
            {
                question: "What ocean is on the West Coast of the United States?",
                answers: ["Atlantic Ocean", "Indian Ocean", "Pacific Ocean", "Arctic Ocean"],
                correct: 2
            }
        ];

        // Game state
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // DOM elements
        const quizCard = document.getElementById('quizCard');
        const resultsContainer = document.getElementById('resultsContainer');
        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const answersContainer = document.getElementById('answersContainer');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const currentQ = document.getElementById('currentQ');
        const totalQ = document.getElementById('totalQ');
        const feedbackIcon = document.getElementById('feedbackIcon');
        const resultsScore = document.getElementById('resultsScore');
        const resultsMessage = document.getElementById('resultsMessage');
        const resultsIcon = document.getElementById('resultsIcon');
        const correctCount = document.getElementById('correctCount');
        const incorrectCount = document.getElementById('incorrectCount');
        const restartBtn = document.getElementById('restartBtn');
        const starsContainer = document.getElementById('starsContainer');

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize quiz
        function initQuiz() {
            questions = shuffleArray(allQuestions).slice(0, 10);
            currentQuestion = 0;
            score = 0;
            answered = false;

            quizCard.classList.remove('hidden');
            resultsContainer.classList.remove('show');

            totalQ.textContent = questions.length;
            loadQuestion();
        }

        // Load current question
        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestion];

            questionNumber.textContent = `Question ${currentQuestion + 1}`;
            currentQ.textContent = currentQuestion + 1;
            questionText.textContent = q.question;

            // Update progress bar
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;

            // Clear and populate answers
            answersContainer.innerHTML = '';
            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.addEventListener('click', () => selectAnswer(index));
                answersContainer.appendChild(btn);
            });

            nextBtn.classList.remove('show');

            // Animate card entrance
            quizCard.style.opacity = '0';
            quizCard.style.transform = 'translateY(20px)';
            setTimeout(() => {
                quizCard.style.transition = 'all 0.3s ease';
                quizCard.style.opacity = '1';
                quizCard.style.transform = 'translateY(0)';
            }, 50);
        }

        // Handle answer selection
        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;

            const q = questions[currentQuestion];
            const buttons = answersContainer.querySelectorAll('.answer-btn');
            const isCorrect = selectedIndex === q.correct;

            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            // Mark selected answer
            if (isCorrect) {
                buttons[selectedIndex].classList.add('correct');
                score++;
                showFeedback(true);
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                buttons[q.correct].classList.add('show-correct');
                showFeedback(false);
            }

            // Show next button or results
            setTimeout(() => {
                if (currentQuestion < questions.length - 1) {
                    nextBtn.textContent = 'Next Question';
                } else {
                    nextBtn.textContent = 'See Results';
                }
                nextBtn.classList.add('show');
            }, 800);
        }

        // Show feedback animation
        function showFeedback(isCorrect) {
            feedbackIcon.textContent = isCorrect ? '‚úì' : '‚úó';
            feedbackIcon.className = `feedback-icon ${isCorrect ? 'correct-icon' : 'incorrect-icon'} show`;

            setTimeout(() => {
                feedbackIcon.classList.remove('show');
            }, 800);
        }

        // Next question handler
        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        // Show results
        function showResults() {
            quizCard.classList.add('hidden');
            resultsContainer.classList.add('show');

            const percentage = Math.round((score / questions.length) * 100);
            resultsScore.textContent = `${percentage}%`;
            correctCount.textContent = score;
            incorrectCount.textContent = questions.length - score;

            // Set message and icon based on score
            if (percentage === 100) {
                resultsIcon.textContent = 'üèÜ';
                resultsMessage.textContent = 'Perfect Score! You\'re a true American civics expert!';
                createStars();
            } else if (percentage >= 80) {
                resultsIcon.textContent = 'üåü';
                resultsMessage.textContent = 'Excellent! You really know your U.S. civics!';
                createStars();
            } else if (percentage >= 60) {
                resultsIcon.textContent = 'üëç';
                resultsMessage.textContent = 'Good job! Keep learning about American civics!';
            } else if (percentage >= 40) {
                resultsIcon.textContent = 'üìö';
                resultsMessage.textContent = 'Nice try! A bit more study and you\'ll ace it!';
            } else {
                resultsIcon.textContent = 'üí™';
                resultsMessage.textContent = 'Keep practicing! You\'ll get better!';
            }
        }

        // Create falling stars animation
        function createStars() {
            starsContainer.innerHTML = '';
            const emojis = ['‚≠ê', 'üåü', '‚ú®', 'üí´', 'üéâ', 'üéä'];

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 0.5}s`;
                    star.style.fontSize = `${20 + Math.random() * 20}px`;
                    starsContainer.appendChild(star);

                    setTimeout(() => star.remove(), 2500);
                }, i * 100);
            }
        }

        // Restart quiz
        restartBtn.addEventListener('click', initQuiz);

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
