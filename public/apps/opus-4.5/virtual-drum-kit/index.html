<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 30px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .control-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .control-btn.active {
            background: #00ff88;
            border-color: #00ff88;
            color: #0a0a0f;
        }

        .control-btn.recording {
            background: #ff4444;
            border-color: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .drum-kit {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .drum-pad {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .drum-pad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 60%);
            pointer-events: none;
        }

        .drum-pad.kick {
            background: linear-gradient(145deg, #ff6b6b, #c0392b);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .drum-pad.snare {
            background: linear-gradient(145deg, #3498db, #2980b9);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        .drum-pad.hihat {
            background: linear-gradient(145deg, #f1c40f, #d4ac0d);
            box-shadow: 0 10px 30px rgba(241, 196, 15, 0.3);
        }

        .drum-pad.tom {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.3);
        }

        .drum-pad.crash {
            background: linear-gradient(145deg, #1abc9c, #16a085);
            box-shadow: 0 10px 30px rgba(26, 188, 156, 0.3);
        }

        .drum-pad.ride {
            background: linear-gradient(145deg, #e67e22, #d35400);
            box-shadow: 0 10px 30px rgba(230, 126, 34, 0.3);
        }

        .drum-pad.clap {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
        }

        .drum-pad.perc {
            background: linear-gradient(145deg, #00ff88, #00cc6a);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .drum-pad:active,
        .drum-pad.playing {
            transform: scale(0.95);
            filter: brightness(1.3);
        }

        .drum-name {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .drum-key {
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .visualizer {
            height: 100px;
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            padding: 0 20px;
        }

        .visualizer-bar {
            width: 8px;
            background: linear-gradient(180deg, #00ff88, #00aaff);
            border-radius: 4px;
            transition: height 0.05s;
        }

        .recording-indicator {
            text-align: center;
            padding: 15px;
            background: rgba(255, 68, 68, 0.2);
            margin: 0 20px;
            border-radius: 10px;
            display: none;
        }

        .recording-indicator.active {
            display: block;
        }

        .playback-timeline {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            display: none;
        }

        .playback-timeline.active {
            display: block;
        }

        .timeline-bar {
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00aaff);
            width: 0%;
            transition: width 0.1s linear;
        }

        .timeline-marker {
            position: absolute;
            top: 0;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .drum-pad {
                width: 100px;
                height: 100px;
            }

            .drum-name {
                font-size: 0.75rem;
            }

            .drum-key {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Drum Kit</h1>
        <div class="controls">
            <button class="control-btn" id="recordBtn" onclick="toggleRecord()">Record</button>
            <button class="control-btn" id="playBtn" onclick="playRecording()" disabled>Play</button>
            <button class="control-btn" onclick="clearRecording()">Clear</button>
        </div>
    </header>

    <div class="visualizer" id="visualizer"></div>

    <div class="recording-indicator" id="recordingIndicator">
        ðŸ”´ Recording... <span id="recordTime">0:00</span>
    </div>

    <div class="playback-timeline" id="playbackTimeline">
        <div class="timeline-bar">
            <div class="timeline-progress" id="timelineProgress"></div>
        </div>
    </div>

    <div class="drum-kit" id="drumKit">
        <div class="drum-pad kick" data-sound="kick" data-key="Q">
            <span class="drum-name">Kick</span>
            <span class="drum-key">Q</span>
        </div>
        <div class="drum-pad snare" data-sound="snare" data-key="W">
            <span class="drum-name">Snare</span>
            <span class="drum-key">W</span>
        </div>
        <div class="drum-pad hihat" data-sound="hihat" data-key="E">
            <span class="drum-name">Hi-Hat</span>
            <span class="drum-key">E</span>
        </div>
        <div class="drum-pad tom" data-sound="tom" data-key="R">
            <span class="drum-name">Tom</span>
            <span class="drum-key">R</span>
        </div>
        <div class="drum-pad crash" data-sound="crash" data-key="A">
            <span class="drum-name">Crash</span>
            <span class="drum-key">A</span>
        </div>
        <div class="drum-pad ride" data-sound="ride" data-key="S">
            <span class="drum-name">Ride</span>
            <span class="drum-key">S</span>
        </div>
        <div class="drum-pad clap" data-sound="clap" data-key="D">
            <span class="drum-name">Clap</span>
            <span class="drum-key">D</span>
        </div>
        <div class="drum-pad perc" data-sound="perc" data-key="F">
            <span class="drum-name">Perc</span>
            <span class="drum-key">F</span>
        </div>
    </div>

    <script>
        let audioCtx = null;
        let isRecording = false;
        let isPlaying = false;
        let recording = [];
        let recordStartTime = 0;
        let recordInterval = null;
        let playbackTimeout = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        const soundParams = {
            kick: { freq: 150, type: 'sine', decay: 0.5, pitchDecay: true },
            snare: { freq: 200, type: 'triangle', decay: 0.2, noise: true },
            hihat: { freq: 8000, type: 'square', decay: 0.05, highpass: true },
            tom: { freq: 200, type: 'sine', decay: 0.3, pitchDecay: true },
            crash: { freq: 400, type: 'square', decay: 0.8, noise: true },
            ride: { freq: 600, type: 'triangle', decay: 0.6, highpass: true },
            clap: { freq: 1500, type: 'triangle', decay: 0.15, noise: true },
            perc: { freq: 800, type: 'sine', decay: 0.1, pitchDecay: true }
        };

        function playSound(soundType) {
            initAudio();

            const params = soundParams[soundType];
            const now = audioCtx.currentTime;

            // Main oscillator
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = params.type;
            osc.frequency.setValueAtTime(params.freq, now);

            if (params.pitchDecay) {
                osc.frequency.exponentialRampToValueAtTime(params.freq * 0.1, now + params.decay);
            }

            gainNode.gain.setValueAtTime(0.8, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + params.decay);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start(now);
            osc.stop(now + params.decay);

            // Add noise for certain sounds
            if (params.noise) {
                const bufferSize = audioCtx.sampleRate * params.decay;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = audioCtx.createBufferSource();
                const noiseGain = audioCtx.createGain();

                noise.buffer = buffer;
                noiseGain.gain.setValueAtTime(0.3, now);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, now + params.decay);

                if (params.highpass) {
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'highpass';
                    filter.frequency.value = 5000;
                    noise.connect(filter);
                    filter.connect(noiseGain);
                } else {
                    noise.connect(noiseGain);
                }

                noiseGain.connect(audioCtx.destination);
                noise.start(now);
            }

            // Animate visualizer
            animateVisualizer();

            // Record if recording
            if (isRecording) {
                const time = Date.now() - recordStartTime;
                recording.push({ sound: soundType, time });
            }
        }

        // Create visualizer bars
        const visualizer = document.getElementById('visualizer');
        for (let i = 0; i < 32; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            bar.style.height = '5px';
            visualizer.appendChild(bar);
        }

        function animateVisualizer() {
            const bars = visualizer.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                const height = Math.random() * 80 + 20;
                bar.style.height = height + 'px';
            });

            setTimeout(() => {
                bars.forEach(bar => {
                    bar.style.height = '5px';
                });
            }, 100);
        }

        // Drum pad events
        const pads = document.querySelectorAll('.drum-pad');
        pads.forEach(pad => {
            pad.addEventListener('mousedown', () => triggerPad(pad));
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                triggerPad(pad);
            });
        });

        function triggerPad(pad) {
            const sound = pad.dataset.sound;
            playSound(sound);
            pad.classList.add('playing');
            setTimeout(() => pad.classList.remove('playing'), 100);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;

            const key = e.key.toUpperCase();
            const pad = document.querySelector(`[data-key="${key}"]`);

            if (pad) {
                triggerPad(pad);
            }
        });

        // Recording functions
        function toggleRecord() {
            const btn = document.getElementById('recordBtn');
            const indicator = document.getElementById('recordingIndicator');

            if (isRecording) {
                // Stop recording
                isRecording = false;
                clearInterval(recordInterval);
                btn.textContent = 'Record';
                btn.classList.remove('recording');
                indicator.classList.remove('active');

                if (recording.length > 0) {
                    document.getElementById('playBtn').disabled = false;
                }
            } else {
                // Start recording
                recording = [];
                isRecording = true;
                recordStartTime = Date.now();
                btn.textContent = 'Stop';
                btn.classList.add('recording');
                indicator.classList.add('active');

                recordInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordStartTime) / 1000);
                    const mins = Math.floor(elapsed / 60);
                    const secs = elapsed % 60;
                    document.getElementById('recordTime').textContent =
                        `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
        }

        function playRecording() {
            if (recording.length === 0 || isPlaying) return;

            isPlaying = true;
            const playBtn = document.getElementById('playBtn');
            const timeline = document.getElementById('playbackTimeline');
            const progress = document.getElementById('timelineProgress');

            playBtn.classList.add('active');
            playBtn.textContent = 'Playing...';
            timeline.classList.add('active');

            const duration = recording[recording.length - 1].time;

            // Play each recorded sound
            recording.forEach(item => {
                setTimeout(() => {
                    const pad = document.querySelector(`[data-sound="${item.sound}"]`);
                    if (pad) triggerPad(pad);
                }, item.time);
            });

            // Animate progress bar
            let startTime = Date.now();
            const animateProgress = () => {
                const elapsed = Date.now() - startTime;
                const percent = Math.min((elapsed / duration) * 100, 100);
                progress.style.width = percent + '%';

                if (elapsed < duration) {
                    requestAnimationFrame(animateProgress);
                }
            };
            animateProgress();

            // Reset after playback
            playbackTimeout = setTimeout(() => {
                isPlaying = false;
                playBtn.classList.remove('active');
                playBtn.textContent = 'Play';
                progress.style.width = '0%';
                timeline.classList.remove('active');
            }, duration + 100);
        }

        function clearRecording() {
            recording = [];
            isRecording = false;
            isPlaying = false;

            clearInterval(recordInterval);
            clearTimeout(playbackTimeout);

            const recordBtn = document.getElementById('recordBtn');
            const playBtn = document.getElementById('playBtn');

            recordBtn.textContent = 'Record';
            recordBtn.classList.remove('recording');
            playBtn.textContent = 'Play';
            playBtn.classList.remove('active');
            playBtn.disabled = true;

            document.getElementById('recordingIndicator').classList.remove('active');
            document.getElementById('playbackTimeline').classList.remove('active');
        }

        // Initial audio context setup on first interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });
    </script>
</body>
</html>
