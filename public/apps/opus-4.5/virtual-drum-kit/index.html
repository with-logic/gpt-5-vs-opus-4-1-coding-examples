<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .studio-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0 30px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .studio-panel {
            background: linear-gradient(180deg, #2d2d44 0%, #1e1e32 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-btn {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .record-btn {
            background: linear-gradient(180deg, #444 0%, #333 100%);
            color: #ccc;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .record-btn:hover {
            background: linear-gradient(180deg, #555 0%, #444 100%);
            transform: translateY(-2px);
        }

        .record-btn.recording {
            background: linear-gradient(180deg, #ff4757 0%, #c0392b 100%);
            color: #fff;
            animation: pulse-record 1s infinite;
        }

        .record-btn .record-dot {
            width: 12px;
            height: 12px;
            background: #ff4757;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .record-btn.recording .record-dot {
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        @keyframes pulse-record {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 71, 87, 0.7); }
        }

        .play-btn {
            background: linear-gradient(180deg, #444 0%, #333 100%);
            color: #ccc;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .play-btn:hover:not(:disabled) {
            background: linear-gradient(180deg, #2ed573 0%, #1e9e4f 100%);
            color: #fff;
            transform: translateY(-2px);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .play-btn.playing {
            background: linear-gradient(180deg, #2ed573 0%, #1e9e4f 100%);
            color: #fff;
        }

        .clear-btn {
            background: linear-gradient(180deg, #444 0%, #333 100%);
            color: #ccc;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .clear-btn:hover:not(:disabled) {
            background: linear-gradient(180deg, #ffa502 0%, #e67e00 100%);
            color: #fff;
            transform: translateY(-2px);
        }

        .clear-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 71, 87, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ff6b6b;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .recording-indicator.active {
            opacity: 1;
        }

        .recording-indicator .time {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .drum-kit {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: linear-gradient(180deg, #252540 0%, #1a1a30 100%);
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            .drum-kit {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
            }
        }

        .drum-pad {
            aspect-ratio: 1;
            min-height: 100px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .drum-pad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 60%);
            pointer-events: none;
        }

        .drum-pad::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }

        .drum-pad.active::after {
            width: 150%;
            height: 150%;
            opacity: 0;
        }

        .drum-pad.active {
            transform: scale(0.95);
            filter: brightness(1.3);
        }

        .drum-pad .key {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 900;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .drum-pad .name {
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Individual pad colors */
        .pad-kick {
            background: linear-gradient(145deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
        }

        .pad-snare {
            background: linear-gradient(145deg, #f39c12 0%, #d68910 100%);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
        }

        .pad-hihat {
            background: linear-gradient(145deg, #27ae60 0%, #1e8449 100%);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
        }

        .pad-hihat-open {
            background: linear-gradient(145deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
        }

        .pad-tom-high {
            background: linear-gradient(145deg, #3498db 0%, #2980b9 100%);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
        }

        .pad-tom-mid {
            background: linear-gradient(145deg, #9b59b6 0%, #8e44ad 100%);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
        }

        .pad-tom-low {
            background: linear-gradient(145deg, #e91e63 0%, #c2185b 100%);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
        }

        .pad-crash {
            background: linear-gradient(145deg, #00bcd4 0%, #0097a7 100%);
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
        }

        .visualizer {
            margin-top: 20px;
            height: 60px;
            background: linear-gradient(180deg, #1a1a30 0%, #151528 100%);
            border-radius: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            padding: 10px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .visualizer-bar {
            width: 8px;
            background: linear-gradient(180deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            border-radius: 4px 4px 0 0;
            transition: height 0.05s ease;
            min-height: 4px;
        }

        .timeline {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(180deg, #1a1a30 0%, #151528 100%);
            border-radius: 10px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .timeline-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline-track {
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .timeline-marker {
            position: absolute;
            width: 3px;
            height: 100%;
            background: #ff6b6b;
            border-radius: 2px;
            opacity: 0.8;
        }

        .timeline-playhead {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            top: 0;
            left: 0;
            display: none;
        }

        .timeline-playhead.active {
            display: block;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }

        .instructions kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            margin: 0 2px;
        }

        /* LED indicators */
        .led-strip {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
            transition: all 0.1s;
        }

        .led.active {
            background: #2ed573;
            box-shadow: 0 0 10px #2ed573, 0 0 20px #2ed573;
        }

        /* Volume control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .volume-control label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(145deg, #fff 0%, #ccc 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(145deg, #fff 0%, #ccc 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="studio-container">
        <header>
            <h1>VIRTUAL DRUM KIT</h1>
            <p class="subtitle">Studio Edition</p>
        </header>

        <div class="studio-panel">
            <div class="led-strip">
                <div class="led" id="led-0"></div>
                <div class="led" id="led-1"></div>
                <div class="led" id="led-2"></div>
                <div class="led" id="led-3"></div>
                <div class="led" id="led-4"></div>
                <div class="led" id="led-5"></div>
                <div class="led" id="led-6"></div>
                <div class="led" id="led-7"></div>
            </div>

            <div class="controls-row">
                <button class="control-btn record-btn" id="recordBtn">
                    <span class="record-dot"></span>
                    <span>Record</span>
                </button>
                <button class="control-btn play-btn" id="playBtn" disabled>
                    <span>▶</span>
                    <span>Play</span>
                </button>
                <button class="control-btn clear-btn" id="clearBtn" disabled>
                    <span>✕</span>
                    <span>Clear</span>
                </button>
                <div class="recording-indicator" id="recordingIndicator">
                    <span>●</span>
                    <span>REC</span>
                    <span class="time" id="recordTime">00:00</span>
                </div>
                <div class="volume-control">
                    <label>Vol</label>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
                </div>
            </div>

            <div class="drum-kit" id="drumKit">
                <div class="drum-pad pad-kick" data-key="Q" data-sound="kick">
                    <span class="key">Q</span>
                    <span class="name">Kick</span>
                </div>
                <div class="drum-pad pad-snare" data-key="W" data-sound="snare">
                    <span class="key">W</span>
                    <span class="name">Snare</span>
                </div>
                <div class="drum-pad pad-hihat" data-key="E" data-sound="hihat">
                    <span class="key">E</span>
                    <span class="name">Hi-Hat</span>
                </div>
                <div class="drum-pad pad-hihat-open" data-key="R" data-sound="hihat-open">
                    <span class="key">R</span>
                    <span class="name">Open HH</span>
                </div>
                <div class="drum-pad pad-tom-high" data-key="A" data-sound="tom-high">
                    <span class="key">A</span>
                    <span class="name">Tom Hi</span>
                </div>
                <div class="drum-pad pad-tom-mid" data-key="S" data-sound="tom-mid">
                    <span class="key">S</span>
                    <span class="name">Tom Mid</span>
                </div>
                <div class="drum-pad pad-tom-low" data-key="D" data-sound="tom-low">
                    <span class="key">D</span>
                    <span class="name">Tom Low</span>
                </div>
                <div class="drum-pad pad-crash" data-key="F" data-sound="crash">
                    <span class="key">F</span>
                    <span class="name">Crash</span>
                </div>
            </div>

            <div class="visualizer" id="visualizer"></div>

            <div class="timeline">
                <div class="timeline-label">Recording Timeline</div>
                <div class="timeline-track" id="timelineTrack">
                    <div class="timeline-playhead" id="playhead"></div>
                </div>
            </div>

            <p class="instructions">
                Press <kbd>Q</kbd> <kbd>W</kbd> <kbd>E</kbd> <kbd>R</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> <kbd>F</kbd> or tap the pads to play • <kbd>Space</kbd> to record
            </p>
        </div>
    </div>

    <script>
        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;
        let masterGain = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGain = audioCtx.createGain();
                masterGain.connect(audioCtx.destination);
                masterGain.gain.value = 0.8;
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // Synthesized drum sounds
        function createKick() {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            gain.gain.setValueAtTime(1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            osc.connect(gain);
            gain.connect(masterGain);

            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function createSnare() {
            initAudio();
            // Noise for snare
            const bufferSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 1000;

            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(1, audioCtx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);

            // Tone for body
            const osc = audioCtx.createOscillator();
            const oscGain = audioCtx.createGain();

            osc.type = 'triangle';
            osc.frequency.setValueAtTime(180, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            oscGain.gain.setValueAtTime(0.7, audioCtx.currentTime);
            oscGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.connect(oscGain);
            oscGain.connect(masterGain);

            noise.start(audioCtx.currentTime);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function createHihat(open = false) {
            initAudio();
            const fundamental = 40;
            const ratios = [2, 3, 4.16, 5.43, 6.79, 8.21];

            const duration = open ? 0.5 : 0.08;

            ratios.forEach(ratio => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'square';
                osc.frequency.value = fundamental * ratio;

                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

                const filter = audioCtx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 7000;

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);

                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + duration);
            });
        }

        function createTom(freq) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq * 0.5, audioCtx.currentTime + 0.3);

            gain.gain.setValueAtTime(0.8, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

            osc.connect(gain);
            gain.connect(masterGain);

            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function createCrash() {
            initAudio();
            const bufferSize = audioCtx.sampleRate * 1.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 5000;

            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.8, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.5);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(masterGain);

            noise.start(audioCtx.currentTime);
        }

        // Sound mapping
        const sounds = {
            'kick': createKick,
            'snare': createSnare,
            'hihat': () => createHihat(false),
            'hihat-open': () => createHihat(true),
            'tom-high': () => createTom(200),
            'tom-mid': () => createTom(150),
            'tom-low': () => createTom(100),
            'crash': createCrash
        };

        // Key mapping
        const keyMap = {
            'Q': 'kick',
            'W': 'snare',
            'E': 'hihat',
            'R': 'hihat-open',
            'A': 'tom-high',
            'S': 'tom-mid',
            'D': 'tom-low',
            'F': 'crash'
        };

        // Recording state
        let isRecording = false;
        let isPlaying = false;
        let recording = [];
        let recordingStartTime = 0;
        let recordingDuration = 0;
        let playbackTimeouts = [];
        let recordingInterval = null;

        // DOM elements
        const drumKit = document.getElementById('drumKit');
        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const clearBtn = document.getElementById('clearBtn');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordTime = document.getElementById('recordTime');
        const timelineTrack = document.getElementById('timelineTrack');
        const playhead = document.getElementById('playhead');
        const volumeSlider = document.getElementById('volumeSlider');
        const visualizer = document.getElementById('visualizer');

        // Create visualizer bars
        const numBars = 32;
        for (let i = 0; i < numBars; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            bar.style.height = '4px';
            visualizer.appendChild(bar);
        }
        const visualizerBars = visualizer.querySelectorAll('.visualizer-bar');

        // Play a drum sound
        function playDrum(soundName, fromPlayback = false) {
            initAudio();
            if (sounds[soundName]) {
                sounds[soundName]();

                // Visual feedback
                const pad = document.querySelector(`[data-sound="${soundName}"]`);
                if (pad) {
                    pad.classList.add('active');
                    setTimeout(() => pad.classList.remove('active'), 100);
                }

                // LED feedback
                const ledIndex = Object.keys(keyMap).findIndex(k => keyMap[k] === soundName);
                if (ledIndex >= 0) {
                    const led = document.getElementById(`led-${ledIndex}`);
                    if (led) {
                        led.classList.add('active');
                        setTimeout(() => led.classList.remove('active'), 150);
                    }
                }

                // Visualizer animation
                animateVisualizer();

                // Record if recording
                if (isRecording && !fromPlayback) {
                    const timestamp = Date.now() - recordingStartTime;
                    recording.push({ sound: soundName, time: timestamp });
                    updateTimeline();
                }
            }
        }

        // Visualizer animation
        function animateVisualizer() {
            visualizerBars.forEach((bar, i) => {
                const height = Math.random() * 40 + 5;
                bar.style.height = `${height}px`;
                setTimeout(() => {
                    bar.style.height = '4px';
                }, 100 + i * 10);
            });
        }

        // Keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;

            const key = e.key.toUpperCase();
            if (keyMap[key]) {
                playDrum(keyMap[key]);
            }

            if (e.code === 'Space') {
                e.preventDefault();
                toggleRecording();
            }
        });

        // Click/touch events on pads
        drumKit.addEventListener('mousedown', (e) => {
            const pad = e.target.closest('.drum-pad');
            if (pad) {
                playDrum(pad.dataset.sound);
            }
        });

        drumKit.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const pad = e.target.closest('.drum-pad');
            if (pad) {
                playDrum(pad.dataset.sound);
            }
        }, { passive: false });

        // Recording controls
        function toggleRecording() {
            if (isPlaying) return;

            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            isRecording = true;
            recording = [];
            recordingStartTime = Date.now();

            recordBtn.classList.add('recording');
            recordingIndicator.classList.add('active');
            playBtn.disabled = true;
            clearBtn.disabled = true;

            // Update time display
            recordingInterval = setInterval(() => {
                const elapsed = Date.now() - recordingStartTime;
                recordTime.textContent = formatTime(elapsed);
            }, 100);

            // Clear timeline
            clearTimelineMarkers();
        }

        function stopRecording() {
            isRecording = false;
            recordingDuration = Date.now() - recordingStartTime;

            recordBtn.classList.remove('recording');
            recordingIndicator.classList.remove('active');

            clearInterval(recordingInterval);

            if (recording.length > 0) {
                playBtn.disabled = false;
                clearBtn.disabled = false;
            }
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Playback
        function startPlayback() {
            if (recording.length === 0 || isRecording) return;

            isPlaying = true;
            playBtn.classList.add('playing');
            playBtn.querySelector('span:last-child').textContent = 'Stop';
            recordBtn.disabled = true;

            const startTime = Date.now();

            // Schedule all sounds
            recording.forEach(event => {
                const timeout = setTimeout(() => {
                    playDrum(event.sound, true);
                }, event.time);
                playbackTimeouts.push(timeout);
            });

            // Animate playhead
            playhead.classList.add('active');
            playhead.style.left = '0%';

            const animatePlayhead = () => {
                if (!isPlaying) return;

                const elapsed = Date.now() - startTime;
                const progress = (elapsed / recordingDuration) * 100;

                if (progress >= 100) {
                    stopPlayback();
                    return;
                }

                playhead.style.left = `${progress}%`;
                requestAnimationFrame(animatePlayhead);
            };
            animatePlayhead();

            // Stop at end
            const endTimeout = setTimeout(() => {
                stopPlayback();
            }, recordingDuration + 100);
            playbackTimeouts.push(endTimeout);
        }

        function stopPlayback() {
            isPlaying = false;
            playBtn.classList.remove('playing');
            playBtn.querySelector('span:last-child').textContent = 'Play';
            recordBtn.disabled = false;

            playhead.classList.remove('active');
            playhead.style.left = '0%';

            playbackTimeouts.forEach(t => clearTimeout(t));
            playbackTimeouts = [];
        }

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopPlayback();
            } else {
                startPlayback();
            }
        });

        recordBtn.addEventListener('click', toggleRecording);

        clearBtn.addEventListener('click', () => {
            recording = [];
            recordingDuration = 0;
            playBtn.disabled = true;
            clearBtn.disabled = true;
            clearTimelineMarkers();
            recordTime.textContent = '00:00';
        });

        // Timeline visualization
        function updateTimeline() {
            if (recording.length === 0) return;

            const currentDuration = Date.now() - recordingStartTime;
            const lastEvent = recording[recording.length - 1];

            const marker = document.createElement('div');
            marker.className = 'timeline-marker';

            // Color based on sound
            const soundColors = {
                'kick': '#e74c3c',
                'snare': '#f39c12',
                'hihat': '#27ae60',
                'hihat-open': '#2ecc71',
                'tom-high': '#3498db',
                'tom-mid': '#9b59b6',
                'tom-low': '#e91e63',
                'crash': '#00bcd4'
            };

            marker.style.background = soundColors[lastEvent.sound] || '#fff';
            marker.style.left = `${(lastEvent.time / Math.max(currentDuration, 1000)) * 100}%`;

            timelineTrack.appendChild(marker);
        }

        function clearTimelineMarkers() {
            const markers = timelineTrack.querySelectorAll('.timeline-marker');
            markers.forEach(m => m.remove());
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            if (masterGain) {
                masterGain.gain.value = e.target.value / 100;
            }
        });

        // Initialize audio on first interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('keydown', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });
    </script>
</body>
