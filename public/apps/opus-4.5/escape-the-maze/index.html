<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Maze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            color: #00ffff;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
        }

        .maze-wrapper {
            position: relative;
            padding: 10px;
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            border-radius: 15px;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        #maze {
            display: grid;
            gap: 0;
            background: #0a0a1a;
            border-radius: 10px;
            overflow: hidden;
        }

        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .cell.wall {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cell.path {
            background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
        }

        .cell.start {
            background: linear-gradient(145deg, #10b981, #059669);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }

        .cell.end {
            background: linear-gradient(145deg, #f59e0b, #d97706);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
            animation: pulse-end 1.5s infinite;
        }

        .cell.shortest-path {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.3), rgba(0, 200, 200, 0.2));
        }

        .cell.visited {
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.2), rgba(124, 58, 237, 0.1));
        }

        @keyframes pulse-end {
            0%, 100% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.5); }
            50% { box-shadow: 0 0 25px rgba(245, 158, 11, 0.8); }
        }

        .player {
            position: absolute;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a5a);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow:
                0 0 15px rgba(255, 107, 107, 0.8),
                0 0 30px rgba(255, 107, 107, 0.4);
            transition: all 0.15s ease-out;
            z-index: 10;
        }

        .player::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 4px;
            left: 5px;
        }

        .controls-info {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .key-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .key {
            width: 35px;
            height: 35px;
            background: linear-gradient(145deg, #3a3a5a, #2a2a4a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .key.placeholder {
            visibility: hidden;
        }

        .key.active {
            background: linear-gradient(145deg, #00ffff, #00cccc);
            color: #1a1a2e;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(145deg, #00ffff, #00cccc);
            color: #1a1a2e;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #6366f1, #4f46e5);
            color: #fff;
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .modal .trophy {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .modal .result-stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .modal .result-stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .modal .result-stat .label {
            color: rgba(255, 255, 255, 0.7);
        }

        .modal .result-stat .value {
            color: #00ffff;
            font-weight: bold;
        }

        .bonus-message {
            color: #10b981;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 10px;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .difficulty-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 20px;
        }

        .difficulty-btn.active {
            background: linear-gradient(145deg, #00ffff, #00cccc);
            color: #1a1a2e;
        }

        .instructions {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
            text-align: center;
            line-height: 1.5;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti 3s linear forwards;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèÉ Escape the Maze</h1>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timer">0:00</span>
            </div>
            <div class="stat">
                <span class="stat-label">Moves</span>
                <span class="stat-value" id="moves">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Shortest Path</span>
                <span class="stat-value" id="shortest">--</span>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-size="15">Easy</button>
            <button class="difficulty-btn" data-size="21">Medium</button>
            <button class="difficulty-btn" data-size="31">Hard</button>
        </div>

        <div class="maze-wrapper">
            <div id="maze"></div>
        </div>

        <div class="controls-info">
            <div class="key-group">
                <div class="keys">
                    <div class="key placeholder"></div>
                    <div class="key" id="key-up">‚Üë</div>
                    <div class="key placeholder"></div>
                    <div class="key" id="key-left">‚Üê</div>
                    <div class="key" id="key-down">‚Üì</div>
                    <div class="key" id="key-right">‚Üí</div>
                </div>
                <span class="stat-label">Arrow Keys to Move</span>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" id="newMaze">New Maze</button>
            <button class="btn-secondary" id="showPath">Show Path</button>
        </div>

        <p class="instructions">
            Navigate from the <span style="color: #10b981;">green start</span> to the <span style="color: #f59e0b;">golden exit</span>.
            Reach the exit using the shortest path for a bonus!
        </p>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="trophy">üèÜ</div>
            <h2>Maze Escaped!</h2>
            <div class="result-stats">
                <div class="result-stat">
                    <span class="label">Time</span>
                    <span class="value" id="finalTime">0:00</span>
                </div>
                <div class="result-stat">
                    <span class="label">Your Moves</span>
                    <span class="value" id="finalMoves">0</span>
                </div>
                <div class="result-stat">
                    <span class="label">Shortest Path</span>
                    <span class="value" id="finalShortest">0</span>
                </div>
            </div>
            <div class="bonus-message" id="bonusMessage" style="display: none;">
                ‚≠ê Perfect Path Bonus! ‚≠ê
            </div>
            <div class="buttons">
                <button class="btn-primary" id="playAgain">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        class MazeGame {
            constructor() {
                this.mazeSize = 15;
                this.maze = [];
                this.playerPos = { x: 1, y: 1 };
                this.endPos = { x: 0, y: 0 };
                this.moves = 0;
                this.timer = 0;
                this.timerInterval = null;
                this.shortestPath = [];
                this.gameWon = false;
                this.pathShown = false;

                this.initElements();
                this.initEventListeners();
                this.generateMaze();
            }

            initElements() {
                this.mazeEl = document.getElementById('maze');
                this.timerEl = document.getElementById('timer');
                this.movesEl = document.getElementById('moves');
                this.shortestEl = document.getElementById('shortest');
                this.winModal = document.getElementById('winModal');
                this.finalTimeEl = document.getElementById('finalTime');
                this.finalMovesEl = document.getElementById('finalMoves');
                this.finalShortestEl = document.getElementById('finalShortest');
                this.bonusMessageEl = document.getElementById('bonusMessage');
            }

            initEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                document.getElementById('newMaze').addEventListener('click', () => this.generateMaze());
                document.getElementById('showPath').addEventListener('click', () => this.toggleShortestPath());
                document.getElementById('playAgain').addEventListener('click', () => {
                    this.winModal.classList.remove('active');
                    this.generateMaze();
                });

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.mazeSize = parseInt(e.target.dataset.size);
                        this.generateMaze();
                    });
                });
            }

            generateMaze() {
                this.gameWon = false;
                this.pathShown = false;
                this.moves = 0;
                this.timer = 0;
                this.movesEl.textContent = '0';
                this.timerEl.textContent = '0:00';

                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }

                // Initialize maze with walls
                this.maze = [];
                for (let y = 0; y < this.mazeSize; y++) {
                    this.maze[y] = [];
                    for (let x = 0; x < this.mazeSize; x++) {
                        this.maze[y][x] = 1; // 1 = wall
                    }
                }

                // Generate maze using recursive backtracking
                this.carvePassages(1, 1);

                // Set start and end positions
                this.playerPos = { x: 1, y: 1 };
                this.endPos = { x: this.mazeSize - 2, y: this.mazeSize - 2 };
                this.maze[1][1] = 0;
                this.maze[this.mazeSize - 2][this.mazeSize - 2] = 0;

                // Calculate shortest path
                this.shortestPath = this.findShortestPath();
                this.shortestEl.textContent = this.shortestPath.length - 1;

                this.renderMaze();
            }

            carvePassages(cx, cy) {
                const directions = [
                    { dx: 0, dy: -2 }, // up
                    { dx: 2, dy: 0 },  // right
                    { dx: 0, dy: 2 },  // down
                    { dx: -2, dy: 0 }  // left
                ];

                // Shuffle directions
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }

                this.maze[cy][cx] = 0;

                for (const { dx, dy } of directions) {
                    const nx = cx + dx;
                    const ny = cy + dy;

                    if (nx > 0 && nx < this.mazeSize - 1 &&
                        ny > 0 && ny < this.mazeSize - 1 &&
                        this.maze[ny][nx] === 1) {
                        // Carve passage
                        this.maze[cy + dy / 2][cx + dx / 2] = 0;
                        this.carvePassages(nx, ny);
                    }
                }
            }

            findShortestPath() {
                const queue = [[{ x: this.playerPos.x, y: this.playerPos.y }]];
                const visited = new Set();
                visited.add(`${this.playerPos.x},${this.playerPos.y}`);

                while (queue.length > 0) {
                    const path = queue.shift();
                    const { x, y } = path[path.length - 1];

                    if (x === this.endPos.x && y === this.endPos.y) {
                        return path;
                    }

                    const directions = [
                        { dx: 0, dy: -1 },
                        { dx: 1, dy: 0 },
                        { dx: 0, dy: 1 },
                        { dx: -1, dy: 0 }
                    ];

                    for (const { dx, dy } of directions) {
                        const nx = x + dx;
                        const ny = y + dy;
                        const key = `${nx},${ny}`;

                        if (nx >= 0 && nx < this.mazeSize &&
                            ny >= 0 && ny < this.mazeSize &&
                            this.maze[ny][nx] === 0 &&
                            !visited.has(key)) {
                            visited.add(key);
                            queue.push([...path, { x: nx, y: ny }]);
                        }
                    }
                }

                return [];
            }

            renderMaze() {
                this.mazeEl.innerHTML = '';
                this.mazeEl.style.gridTemplateColumns = `repeat(${this.mazeSize}, 30px)`;

                for (let y = 0; y < this.mazeSize; y++) {
                    for (let x = 0; x < this.mazeSize; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.x = x;
                        cell.dataset.y = y;

                        if (this.maze[y][x] === 1) {
                            cell.classList.add('wall');
                        } else {
                            cell.classList.add('path');
                        }

                        if (x === 1 && y === 1) {
                            cell.classList.add('start');
                        } else if (x === this.endPos.x && y === this.endPos.y) {
                            cell.classList.add('end');
                        }

                        if (x === this.playerPos.x && y === this.playerPos.y) {
                            const player = document.createElement('div');
                            player.className = 'player';
                            player.id = 'player';
                            cell.appendChild(player);
                        }

                        this.mazeEl.appendChild(cell);
                    }
                }
            }

            handleKeyPress(e) {
                if (this.gameWon) return;

                const keyMap = {
                    'ArrowUp': { dx: 0, dy: -1, key: 'key-up' },
                    'ArrowDown': { dx: 0, dy: 1, key: 'key-down' },
                    'ArrowLeft': { dx: -1, dy: 0, key: 'key-left' },
                    'ArrowRight': { dx: 1, dy: 0, key: 'key-right' }
                };

                const move = keyMap[e.key];
                if (!move) return;

                e.preventDefault();

                // Visual feedback for key press
                const keyEl = document.getElementById(move.key);
                keyEl.classList.add('active');
                setTimeout(() => keyEl.classList.remove('active'), 150);

                const newX = this.playerPos.x + move.dx;
                const newY = this.playerPos.y + move.dy;

                if (newX >= 0 && newX < this.mazeSize &&
                    newY >= 0 && newY < this.mazeSize &&
                    this.maze[newY][newX] === 0) {

                    // Start timer on first move
                    if (this.moves === 0) {
                        this.startTimer();
                    }

                    // Remove player from old position
                    const oldCell = document.querySelector(`[data-x="${this.playerPos.x}"][data-y="${this.playerPos.y}"]`);
                    const player = oldCell.querySelector('.player');
                    if (player) player.remove();

                    // Mark as visited
                    if (!oldCell.classList.contains('start')) {
                        oldCell.classList.add('visited');
                    }

                    // Update position
                    this.playerPos.x = newX;
                    this.playerPos.y = newY;
                    this.moves++;
                    this.movesEl.textContent = this.moves;

                    // Add player to new position
                    const newCell = document.querySelector(`[data-x="${newX}"][data-y="${newY}"]`);
                    const newPlayer = document.createElement('div');
                    newPlayer.className = 'player';
                    newPlayer.id = 'player';
                    newCell.appendChild(newPlayer);

                    // Check win condition
                    if (newX === this.endPos.x && newY === this.endPos.y) {
                        this.winGame();
                    }
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.timer++;
                    const minutes = Math.floor(this.timer / 60);
                    const seconds = this.timer % 60;
                    this.timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            winGame() {
                this.gameWon = true;
                clearInterval(this.timerInterval);

                const minutes = Math.floor(this.timer / 60);
                const seconds = this.timer % 60;
                this.finalTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                this.finalMovesEl.textContent = this.moves;
                this.finalShortestEl.textContent = this.shortestPath.length - 1;

                const isShortestPath = this.moves === this.shortestPath.length - 1;
                this.bonusMessageEl.style.display = isShortestPath ? 'block' : 'none';

                setTimeout(() => {
                    this.winModal.classList.add('active');
                    this.createConfetti();
                }, 300);
            }

            toggleShortestPath() {
                this.pathShown = !this.pathShown;

                for (const pos of this.shortestPath) {
                    const cell = document.querySelector(`[data-x="${pos.x}"][data-y="${pos.y}"]`);
                    if (cell && !cell.classList.contains('start') && !cell.classList.contains('end')) {
                        if (this.pathShown) {
                            cell.classList.add('shortest-path');
                        } else {
                            cell.classList.remove('shortest-path');
                        }
                    }
                }

                document.getElementById('showPath').textContent = this.pathShown ? 'Hide Path' : 'Show Path';
            }

            createConfetti() {
                const colors = ['#ff6b6b', '#00ffff', '#f59e0b', '#10b981', '#6366f1', '#ec4899'];

                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }
            }
        }

        // Initialize game when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new MazeGame();
        });
    </script>
</body>
