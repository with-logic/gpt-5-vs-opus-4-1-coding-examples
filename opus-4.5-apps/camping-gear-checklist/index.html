<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Gear Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #1a3518 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.15);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            color: white;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #2d5a27;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d5a27, #3d7a37);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 90, 39, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .category-btn:hover {
            border-color: #2d5a27;
        }

        .category-btn.active {
            background: #2d5a27;
            color: white;
            border-color: #2d5a27;
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .checklist-item:hover {
            background: #fafafa;
        }

        .checklist-item.checked {
            opacity: 0.6;
        }

        .checklist-item.checked .item-name {
            text-decoration: line-through;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 6px;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: #2d5a27;
        }

        .checkbox.checked {
            background: #2d5a27;
            border-color: #2d5a27;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
        }

        .item-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .item-category {
            font-size: 0.8rem;
            color: #888;
        }

        .item-weight {
            background: #f5f5f5;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #666;
            margin-left: 10px;
        }

        .delete-btn {
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.2s;
            font-size: 1.2rem;
        }

        .delete-btn:hover {
            opacity: 1;
            color: #d32f2f;
        }

        /* Add Item Form */
        .add-form {
            display: none;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .add-form.show {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #666;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Lists Management */
        .lists-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .lists-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .saved-lists {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .list-chip {
            padding: 10px 20px;
            background: #f5f5f5;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .list-chip:hover {
            background: #e8e8e8;
        }

        .list-chip.active {
            background: #2d5a27;
            color: white;
        }

        .list-chip .delete {
            opacity: 0.6;
        }

        .list-chip .delete:hover {
            opacity: 1;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: auto;
            }

            .item-weight {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üèïÔ∏è</div>
            <h1>Camping Gear Checklist</h1>
            <p class="subtitle">Never forget essential gear again</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="packedItems">0</div>
                <div class="stat-label">Packed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalWeight">0</div>
                <div class="stat-label">kg Total</div>
            </div>
        </div>

        <div class="main-card">
            <div class="controls">
                <input type="text" class="search-box" id="searchBox" placeholder="Search gear...">
                <button class="btn btn-primary" onclick="toggleAddForm()">+ Add Item</button>
                <button class="btn btn-secondary" onclick="showSaveModal()">Save List</button>
            </div>

            <div class="add-form" id="addForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Item Name</label>
                        <input type="text" id="itemName" placeholder="e.g., Sleeping bag">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="itemCategory">
                            <option value="shelter">üèïÔ∏è Shelter</option>
                            <option value="sleep">üò¥ Sleep</option>
                            <option value="cooking">üç≥ Cooking</option>
                            <option value="clothing">üëï Clothing</option>
                            <option value="tools">üîß Tools</option>
                            <option value="safety">ü©π Safety</option>
                            <option value="other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="itemWeight" step="0.1" placeholder="0.5">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addItem()">Add to List</button>
            </div>

            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="shelter">üèïÔ∏è Shelter</button>
                <button class="category-btn" data-category="sleep">üò¥ Sleep</button>
                <button class="category-btn" data-category="cooking">üç≥ Cooking</button>
                <button class="category-btn" data-category="clothing">üëï Clothing</button>
                <button class="category-btn" data-category="tools">üîß Tools</button>
                <button class="category-btn" data-category="safety">ü©π Safety</button>
                <button class="category-btn" data-category="other">üì¶ Other</button>
            </div>

            <ul class="checklist" id="checklist"></ul>

            <div class="lists-section">
                <div class="lists-header">
                    <h3>Saved Lists</h3>
                </div>
                <div class="saved-lists" id="savedLists"></div>
            </div>
        </div>
    </div>

    <!-- Save Modal -->
    <div class="modal" id="saveModal">
        <div class="modal-content">
            <h3>Save Current List</h3>
            <input type="text" id="listName" placeholder="List name (e.g., Summer Trip)">
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeSaveModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveList()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const categoryIcons = {
            shelter: 'üèïÔ∏è',
            sleep: 'üò¥',
            cooking: 'üç≥',
            clothing: 'üëï',
            tools: 'üîß',
            safety: 'ü©π',
            other: 'üì¶'
        };

        const categoryNames = {
            shelter: 'Shelter',
            sleep: 'Sleep',
            cooking: 'Cooking',
            clothing: 'Clothing',
            tools: 'Tools',
            safety: 'Safety',
            other: 'Other'
        };

        // Default items
        let items = [
            { id: 1, name: 'Tent', category: 'shelter', weight: 2.5, checked: false },
            { id: 2, name: 'Sleeping Bag', category: 'sleep', weight: 1.2, checked: false },
            { id: 3, name: 'Sleeping Pad', category: 'sleep', weight: 0.8, checked: false },
            { id: 4, name: 'Camp Stove', category: 'cooking', weight: 0.9, checked: false },
            { id: 5, name: 'Cookware Set', category: 'cooking', weight: 0.6, checked: false },
            { id: 6, name: 'Water Filter', category: 'tools', weight: 0.3, checked: false },
            { id: 7, name: 'Headlamp', category: 'tools', weight: 0.1, checked: false },
            { id: 8, name: 'First Aid Kit', category: 'safety', weight: 0.5, checked: false },
            { id: 9, name: 'Rain Jacket', category: 'clothing', weight: 0.4, checked: false },
            { id: 10, name: 'Hiking Boots', category: 'clothing', weight: 1.0, checked: false },
            { id: 11, name: 'Backpack', category: 'other', weight: 1.5, checked: false },
            { id: 12, name: 'Multi-tool', category: 'tools', weight: 0.2, checked: false },
        ];

        let savedLists = JSON.parse(localStorage.getItem('campingLists') || '[]');
        let currentFilter = 'all';
        let searchQuery = '';
        let nextId = 13;

        function renderItems() {
            const checklist = document.getElementById('checklist');
            let filtered = items.filter(item => {
                const matchesCategory = currentFilter === 'all' || item.category === currentFilter;
                const matchesSearch = item.name.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                checklist.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üéí</div>
                        <p>No items found</p>
                    </div>
                `;
                return;
            }

            checklist.innerHTML = filtered.map(item => `
                <li class="checklist-item ${item.checked ? 'checked' : ''}">
                    <div class="checkbox ${item.checked ? 'checked' : ''}" onclick="toggleItem(${item.id})"></div>
                    <span class="item-icon">${categoryIcons[item.category]}</span>
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-category">${categoryNames[item.category]}</div>
                    </div>
                    <span class="item-weight">${item.weight} kg</span>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>
                </li>
            `).join('');

            updateStats();
        }

        function updateStats() {
            const total = items.length;
            const packed = items.filter(i => i.checked).length;
            const weight = items.filter(i => i.checked).reduce((sum, i) => sum + i.weight, 0);

            document.getElementById('totalItems').textContent = total;
            document.getElementById('packedItems').textContent = packed;
            document.getElementById('totalWeight').textContent = weight.toFixed(1);
        }

        function toggleItem(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                item.checked = !item.checked;
                renderItems();
            }
        }

        function deleteItem(id) {
            items = items.filter(i => i.id !== id);
            renderItems();
        }

        function toggleAddForm() {
            document.getElementById('addForm').classList.toggle('show');
        }

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const weight = parseFloat(document.getElementById('itemWeight').value) || 0;

            if (!name) return;

            items.push({
                id: nextId++,
                name,
                category,
                weight,
                checked: false
            });

            document.getElementById('itemName').value = '';
            document.getElementById('itemWeight').value = '';
            toggleAddForm();
            renderItems();
        }

        function showSaveModal() {
            document.getElementById('saveModal').classList.add('show');
        }

        function closeSaveModal() {
            document.getElementById('saveModal').classList.remove('show');
            document.getElementById('listName').value = '';
        }

        function saveList() {
            const name = document.getElementById('listName').value.trim();
            if (!name) return;

            savedLists.push({
                id: Date.now(),
                name,
                items: JSON.parse(JSON.stringify(items))
            });

            localStorage.setItem('campingLists', JSON.stringify(savedLists));
            closeSaveModal();
            renderSavedLists();
        }

        function loadList(id) {
            const list = savedLists.find(l => l.id === id);
            if (list) {
                items = JSON.parse(JSON.stringify(list.items));
                nextId = Math.max(...items.map(i => i.id)) + 1;
                renderItems();
            }
        }

        function deleteList(id, e) {
            e.stopPropagation();
            savedLists = savedLists.filter(l => l.id !== id);
            localStorage.setItem('campingLists', JSON.stringify(savedLists));
            renderSavedLists();
        }

        function renderSavedLists() {
            const container = document.getElementById('savedLists');
            if (savedLists.length === 0) {
                container.innerHTML = '<p style="color:#888;">No saved lists yet</p>';
                return;
            }

            container.innerHTML = savedLists.map(list => `
                <div class="list-chip" onclick="loadList(${list.id})">
                    <span>üìã ${list.name}</span>
                    <span class="delete" onclick="deleteList(${list.id}, event)">√ó</span>
                </div>
            `).join('');
        }

        // Category filter
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderItems();
            });
        });

        // Search
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderItems();
        });

        // Initialize
        renderItems();
        renderSavedLists();
    </script>
</body>
</html>
