<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 650px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #FFD700;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .quiz-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            padding: 18px 24px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 14px;
            font-family: inherit;
            font-size: 1.05rem;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .answer-btn:hover:not(.disabled) {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .answer-btn.disabled {
            cursor: default;
        }

        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .answer-btn.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .answer-letter {
            width: 36px;
            height: 36px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .answer-btn.correct .answer-letter {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .answer-btn.wrong .answer-letter {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .feedback {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-radius: 14px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .feedback.show {
            display: block;
            animation: feedbackPop 0.4s ease;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes feedbackPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .next-btn {
            display: none;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .next-btn.show {
            display: block;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Start Screen */
        .start-screen, .results-screen {
            text-align: center;
            padding: 50px 30px;
        }

        .start-screen h1 {
            font-size: 2.5rem;
            color: #1a1a2e;
            margin-bottom: 15px;
        }

        .start-screen p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 35px;
        }

        .start-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        /* Results Screen */
        .results-screen h2 {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .score-display {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
        }

        .score-text {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .score-message {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 35px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .quiz-card {
                padding: 25px;
            }

            .question-text {
                font-size: 1.25rem;
            }

            .answer-btn {
                padding: 15px 18px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="progress-text" id="progressText">Question 1 of 10</div>

        <div class="quiz-card">
            <!-- Start Screen -->
            <div class="start-screen" id="startScreen">
                <h1>ðŸŽ¯ Trivia Quiz</h1>
                <p>Test your general knowledge with 10 questions!</p>
                <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
            </div>

            <!-- Quiz Screen -->
            <div class="quiz-screen hidden" id="quizScreen">
                <span class="question-number" id="questionNumber">Question 1</span>
                <h2 class="question-text" id="questionText">Loading question...</h2>
                <div class="answers" id="answersContainer"></div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question â†’</button>
            </div>

            <!-- Results Screen -->
            <div class="results-screen hidden" id="resultsScreen">
                <h2>Quiz Complete!</h2>
                <div class="score-display" id="finalScore">0/10</div>
                <p class="score-text">Correct Answers</p>
                <p class="score-message" id="scoreMessage">Great job!</p>
                <button class="start-btn" onclick="restartQuiz()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of the United States?",
                answers: ["New York City", "Washington, D.C.", "Los Angeles", "Chicago"],
                correct: 1
            },
            {
                question: "How many stripes are on the American flag?",
                answers: ["10", "13", "15", "50"],
                correct: 1
            },
            {
                question: "What year did the United States declare independence?",
                answers: ["1774", "1775", "1776", "1777"],
                correct: 2
            },
            {
                question: "Who was the first President of the United States?",
                answers: ["Thomas Jefferson", "John Adams", "Benjamin Franklin", "George Washington"],
                correct: 3
            },
            {
                question: "What ocean is on the West Coast of the United States?",
                answers: ["Atlantic Ocean", "Pacific Ocean", "Indian Ocean", "Arctic Ocean"],
                correct: 1
            },
            {
                question: "What is the largest state in the United States by area?",
                answers: ["Texas", "California", "Alaska", "Montana"],
                correct: 2
            },
            {
                question: "What famous landmark is located in New York Harbor?",
                answers: ["Golden Gate Bridge", "Mount Rushmore", "Statue of Liberty", "Lincoln Memorial"],
                correct: 2
            },
            {
                question: "How many states are in the United States?",
                answers: ["48", "49", "50", "52"],
                correct: 2
            },
            {
                question: "What is the national bird of the United States?",
                answers: ["Turkey", "Bald Eagle", "Red Cardinal", "Blue Jay"],
                correct: 1
            },
            {
                question: "What American holiday is celebrated on the 4th of July?",
                answers: ["Memorial Day", "Labor Day", "Independence Day", "Veterans Day"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let shuffledQuestions = [];
        let answered = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            shuffledQuestions = shuffleArray(questions);
            currentQuestion = 0;
            score = 0;
            answered = false;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('progressBar').classList.remove('hidden');
            document.getElementById('progressText').classList.remove('hidden');

            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const q = shuffledQuestions[currentQuestion];

            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('progressText').textContent = `Question ${currentQuestion + 1} of ${shuffledQuestions.length}`;
            document.getElementById('progressFill').style.width = `${((currentQuestion) / shuffledQuestions.length) * 100}%`;

            const container = document.getElementById('answersContainer');
            container.innerHTML = '';

            const letters = ['A', 'B', 'C', 'D'];
            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerHTML = `
                    <span class="answer-letter">${letters[index]}</span>
                    <span>${answer}</span>
                `;
                btn.onclick = () => selectAnswer(index);
                container.appendChild(btn);
            });

            document.getElementById('feedback').classList.remove('show', 'correct', 'wrong');
            document.getElementById('nextBtn').classList.remove('show');
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;

            const q = shuffledQuestions[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            buttons.forEach(btn => btn.classList.add('disabled'));

            if (index === q.correct) {
                score++;
                buttons[index].classList.add('correct');
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback show correct';
            } else {
                buttons[index].classList.add('wrong');
                buttons[q.correct].classList.add('correct');
                feedback.textContent = `âœ— Wrong! The answer was: ${q.answers[q.correct]}`;
                feedback.className = 'feedback show wrong';
            }

            if (currentQuestion < shuffledQuestions.length - 1) {
                nextBtn.textContent = 'Next Question â†’';
            } else {
                nextBtn.textContent = 'See Results â†’';
            }
            nextBtn.classList.add('show');
        }

        function nextQuestion() {
            currentQuestion++;

            if (currentQuestion >= shuffledQuestions.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('progressBar').classList.add('hidden');
            document.getElementById('progressText').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            document.getElementById('finalScore').textContent = `${score}/${shuffledQuestions.length}`;

            const percentage = (score / shuffledQuestions.length) * 100;
            let message;
            if (percentage === 100) {
                message = "ðŸ† Perfect score! You're a trivia master!";
            } else if (percentage >= 80) {
                message = "ðŸŒŸ Excellent! You really know your stuff!";
            } else if (percentage >= 60) {
                message = "ðŸ‘ Good job! Keep learning!";
            } else if (percentage >= 40) {
                message = "ðŸ“š Not bad! Room for improvement.";
            } else {
                message = "ðŸ’ª Keep trying! You'll do better next time.";
            }

            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            startQuiz();
        }

        // Hide progress on start
        document.getElementById('progressBar').classList.add('hidden');
        document.getElementById('progressText').classList.add('hidden');
    </script>
</body>
</html>
