<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Blaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #0a0a1a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        h1 {
            font-size: 3rem;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .controls-info {
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #0ff, #0aa);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #0ff;
            z-index: 50;
        }

        #hud div {
            margin: 8px 0;
        }

        .final-score {
            font-size: 2.5rem;
            color: #0ff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="hud" class="hidden">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">3</span></div>
        <div>LEVEL: <span id="level">1</span></div>
    </div>

    <div class="overlay" id="startScreen">
        <h1>ASTEROID BLASTER</h1>
        <p class="subtitle">Destroy asteroids and survive!</p>
        <div class="controls-info">
            <div>← → or A/D to rotate</div>
            <div>↑ or W to thrust</div>
            <div>SPACE to shoot</div>
        </div>
        <button class="btn" onclick="startGame()">START GAME</button>
    </div>

    <div class="overlay hidden" id="gameOverScreen">
        <h1>GAME OVER</h1>
        <div class="final-score">Score: <span id="finalScore">0</span></div>
        <button class="btn" onclick="startGame()">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 900);
            canvas.height = Math.min(window.innerHeight, 700);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;

        // Game objects
        let ship = null;
        let asteroids = [];
        let bullets = [];
        let particles = [];
        let stars = [];

        // Input
        const keys = {};

        // Initialize stars background
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random() * 0.5 + 0.3
                });
            }
        }

        // Ship class
        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.angle = -Math.PI / 2; // Pointing up
                this.radius = 15;
                this.thrusting = false;
                this.invincible = 0;
                this.canShoot = true;
                this.shootCooldown = 250;
            }

            update() {
                // Rotation
                if (keys['ArrowLeft'] || keys['KeyA']) {
                    this.angle -= 0.08;
                }
                if (keys['ArrowRight'] || keys['KeyD']) {
                    this.angle += 0.08;
                }

                // Thrust
                this.thrusting = keys['ArrowUp'] || keys['KeyW'];
                if (this.thrusting) {
                    this.vx += Math.cos(this.angle) * 0.15;
                    this.vy += Math.sin(this.angle) * 0.15;
                }

                // Friction
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 8) {
                    this.vx = (this.vx / speed) * 8;
                    this.vy = (this.vy / speed) * 8;
                }

                // Move
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around screen
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;

                // Shooting
                if (keys['Space'] && this.canShoot) {
                    this.shoot();
                    this.canShoot = false;
                    setTimeout(() => this.canShoot = true, this.shootCooldown);
                }

                // Invincibility countdown
                if (this.invincible > 0) this.invincible--;
            }

            shoot() {
                const bulletSpeed = 10;
                bullets.push({
                    x: this.x + Math.cos(this.angle) * 20,
                    y: this.y + Math.sin(this.angle) * 20,
                    vx: Math.cos(this.angle) * bulletSpeed + this.vx * 0.5,
                    vy: Math.sin(this.angle) * bulletSpeed + this.vy * 0.5,
                    life: 50
                });
            }

            draw() {
                // Flicker when invincible
                if (this.invincible > 0 && Math.floor(this.invincible / 5) % 2 === 0) {
                    return;
                }

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Ship body
                ctx.beginPath();
                ctx.moveTo(20, 0);
                ctx.lineTo(-15, -12);
                ctx.lineTo(-8, 0);
                ctx.lineTo(-15, 12);
                ctx.closePath();
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fillStyle = 'rgba(0, 255, 255, 0.2)';
                ctx.fill();

                // Thrust flame
                if (this.thrusting) {
                    ctx.beginPath();
                    ctx.moveTo(-10, -6);
                    ctx.lineTo(-25 - Math.random() * 10, 0);
                    ctx.lineTo(-10, 6);
                    ctx.closePath();
                    ctx.fillStyle = `rgb(255, ${150 + Math.random() * 100}, 0)`;
                    ctx.fill();
                }

                ctx.restore();
            }

            hit() {
                if (this.invincible > 0) return false;

                lives--;
                document.getElementById('lives').textContent = lives;

                // Create explosion
                createExplosion(this.x, this.y, '#0ff', 20);

                if (lives <= 0) {
                    gameOver();
                    return true;
                }

                // Reset position and give invincibility
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.invincible = 180; // 3 seconds at 60fps

                return false;
            }
        }

        // Asteroid class
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size; // 3 = large, 2 = medium, 1 = small
                this.radius = size * 15 + 10;
                this.vx = (Math.random() - 0.5) * (4 - size);
                this.vy = (Math.random() - 0.5) * (4 - size);
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.04;
                this.vertices = this.generateShape();
            }

            generateShape() {
                const verts = [];
                const count = 8 + Math.floor(Math.random() * 5);
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const variance = 0.7 + Math.random() * 0.3;
                    verts.push({
                        x: Math.cos(angle) * this.radius * variance,
                        y: Math.sin(angle) * this.radius * variance
                    });
                }
                return verts;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                // Wrap around
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
                ctx.fill();

                ctx.restore();
            }

            split() {
                if (this.size > 1) {
                    // Create two smaller asteroids
                    asteroids.push(new Asteroid(this.x, this.y, this.size - 1));
                    asteroids.push(new Asteroid(this.x, this.y, this.size - 1));
                }
                createExplosion(this.x, this.y, '#888', 10);
            }
        }

        // Create explosion particles
        function createExplosion(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 1;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 40 + Math.random() * 20,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        // Spawn asteroids for level
        function spawnAsteroids() {
            const count = 3 + level;
            for (let i = 0; i < count; i++) {
                let x, y;
                // Spawn away from ship
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.hypot(x - ship.x, y - ship.y) < 150);

                asteroids.push(new Asteroid(x, y, 3));
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Update ship
            ship.update();

            // Update asteroids
            asteroids.forEach(a => a.update());

            // Update bullets
            bullets = bullets.filter(b => {
                b.x += b.vx;
                b.y += b.vy;
                b.life--;

                // Wrap bullets
                if (b.x < 0) b.x = canvas.width;
                if (b.x > canvas.width) b.x = 0;
                if (b.y < 0) b.y = canvas.height;
                if (b.y > canvas.height) b.y = 0;

                return b.life > 0;
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.98;
                p.vy *= 0.98;
                p.life--;
                return p.life > 0;
            });

            // Check bullet-asteroid collisions
            bullets.forEach((bullet, bi) => {
                asteroids.forEach((asteroid, ai) => {
                    const dist = Math.hypot(bullet.x - asteroid.x, bullet.y - asteroid.y);
                    if (dist < asteroid.radius) {
                        // Hit!
                        bullets.splice(bi, 1);
                        asteroid.split();
                        asteroids.splice(ai, 1);

                        // Score based on size
                        const points = (4 - asteroid.size) * 20;
                        score += points;
                        document.getElementById('score').textContent = score;
                    }
                });
            });

            // Check ship-asteroid collisions
            asteroids.forEach(asteroid => {
                const dist = Math.hypot(ship.x - asteroid.x, ship.y - asteroid.y);
                if (dist < asteroid.radius + ship.radius - 5) {
                    ship.hit();
                }
            });

            // Check for level complete
            if (asteroids.length === 0) {
                level++;
                document.getElementById('level').textContent = level;
                spawnAsteroids();
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 60;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Draw bullets
            bullets.forEach(b => {
                ctx.fillStyle = '#ff0';
                ctx.beginPath();
                ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw asteroids
            asteroids.forEach(a => a.draw());

            // Draw ship
            if (ship) ship.draw();
        }

        function startGame() {
            // Hide screens
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');

            // Reset game state
            score = 0;
            lives = 3;
            level = 1;
            bullets = [];
            asteroids = [];
            particles = [];

            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;

            // Create ship and asteroids
            ship = new Ship();
            initStars();
            spawnAsteroids();

            // Start game
            gameRunning = true;
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // Input handlers
        document.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (e.code === 'Space') e.preventDefault();
        });

        document.addEventListener('keyup', e => {
            keys[e.code] = false;
        });

        // Initialize stars for start screen background
        initStars();

        // Draw initial background
        function drawStartBackground() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            if (!gameRunning) requestAnimationFrame(drawStartBackground);
        }
        drawStartBackground();
    </script>
</body>
</html>
