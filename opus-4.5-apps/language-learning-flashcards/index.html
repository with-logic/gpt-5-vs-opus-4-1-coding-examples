<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #22c55e;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Language Selection */
        .language-select {
            background: var(--card);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .language-select h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .language-select p {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .language-btn {
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .language-btn:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .language-btn .flag {
            font-size: 2.5rem;
        }

        .language-btn .name {
            font-weight: 600;
            color: var(--text);
        }

        /* Flashcard App */
        .flashcard-app {
            display: none;
        }

        .flashcard-app.active {
            display: block;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-info {
            text-align: center;
        }

        .progress-info h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 4px;
            transition: width 0.3s;
        }

        /* Flashcard */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .flashcard-front {
            background: var(--card);
        }

        .flashcard-back {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-language {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-text {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-phonetic {
            font-size: 1.1rem;
            color: var(--text-light);
            font-style: italic;
        }

        .flashcard-back .card-language {
            color: rgba(255, 255, 255, 0.7);
        }

        .flashcard-back .card-phonetic {
            color: rgba(255, 255, 255, 0.8);
        }

        .tap-hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .flashcard-back .tap-hint {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-learned {
            background: var(--success);
            color: white;
        }

        .btn-learned:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .btn-shuffle {
            background: white;
            color: var(--text);
        }

        .btn-shuffle:hover {
            background: #f1f5f9;
        }

        .btn-next {
            background: var(--primary);
            color: white;
        }

        .btn-next:hover {
            background: var(--primary-dark);
        }

        .btn-prev {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-prev:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Learned badge */
        .learned-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Completion screen */
        .completion {
            background: var(--card);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .completion h2 {
            font-size: 2rem;
            color: var(--success);
            margin-bottom: 15px;
        }

        .completion p {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .completion .btn-restart {
            background: var(--primary);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .flashcard {
                height: 300px;
            }

            .card-text {
                font-size: 1.5rem;
            }

            .language-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .control-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Selection -->
        <div class="language-select" id="languageSelect">
            <h1 id="selectTitle">Choose a Language</h1>
            <p id="selectSubtitle">Select the language you want to learn</p>
            <div class="language-grid">
                <button class="language-btn" onclick="selectLanguage('spanish')">
                    <span class="flag">üá™üá∏</span>
                    <span class="name">Spanish</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('french')">
                    <span class="flag">üá´üá∑</span>
                    <span class="name">French</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('japanese')">
                    <span class="flag">üáØüáµ</span>
                    <span class="name">Japanese</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('english')">
                    <span class="flag">üá¨üáß</span>
                    <span class="name">English</span>
                </button>
            </div>
        </div>

        <!-- Flashcard App -->
        <div class="flashcard-app" id="flashcardApp">
            <header>
                <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                <div class="progress-info">
                    <h2 id="languageTitle">Learning Spanish</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
                <div style="width: 80px;"></div>
            </header>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="flashcard-face flashcard-front">
                        <div class="learned-badge" id="learnedBadge" style="display: none;">‚úì Learned</div>
                        <div class="card-language" id="frontLanguage">English</div>
                        <div class="card-text" id="frontText">Hello</div>
                        <div class="card-phonetic" id="frontPhonetic"></div>
                        <div class="tap-hint">Tap to flip</div>
                    </div>
                    <div class="flashcard-face flashcard-back">
                        <div class="card-language" id="backLanguage">Spanish</div>
                        <div class="card-text" id="backText">Hola</div>
                        <div class="card-phonetic" id="backPhonetic">oh-lah</div>
                        <div class="tap-hint">Tap to flip back</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn btn-prev" onclick="prevCard()">‚Üê Previous</button>
                <button class="control-btn btn-shuffle" onclick="shuffleCards()">üîÄ Shuffle</button>
                <button class="control-btn btn-learned" onclick="markLearned()">‚úì Mark Learned</button>
                <button class="control-btn btn-next" onclick="nextCard()">Next ‚Üí</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="currentCard">1</div>
                    <div class="stat-label">of <span id="totalCards">10</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="learnedCount">0</div>
                    <div class="stat-label">Learned</div>
                </div>
            </div>
        </div>

        <!-- Completion Screen -->
        <div class="completion" id="completion" style="display: none;">
            <h2>üéâ Congratulations!</h2>
            <p>You've learned all the travel phrases!</p>
            <button class="btn-restart" onclick="restart()">Practice Again</button>
        </div>
    </div>

    <script>
        // Flashcard data
        const flashcards = {
            spanish: [
                { front: 'Hello', back: 'Hola', phonetic: 'OH-lah' },
                { front: 'Thank you', back: 'Gracias', phonetic: 'GRAH-see-ahs' },
                { front: 'Please', back: 'Por favor', phonetic: 'por fah-VOR' },
                { front: 'Excuse me', back: 'Disculpe', phonetic: 'dees-KOOL-peh' },
                { front: 'Where is...?', back: '¬øD√≥nde est√°...?', phonetic: 'DON-deh es-TAH' },
                { front: 'How much?', back: '¬øCu√°nto cuesta?', phonetic: 'KWAN-toh KWES-tah' },
                { front: 'I don\'t understand', back: 'No entiendo', phonetic: 'no en-tee-EN-do' },
                { front: 'Help!', back: '¬°Ayuda!', phonetic: 'ah-YOO-dah' },
                { front: 'The bill, please', back: 'La cuenta, por favor', phonetic: 'lah KWEN-tah por fah-VOR' },
                { front: 'Goodbye', back: 'Adi√≥s', phonetic: 'ah-dee-OS' }
            ],
            french: [
                { front: 'Hello', back: 'Bonjour', phonetic: 'bon-ZHOOR' },
                { front: 'Thank you', back: 'Merci', phonetic: 'mehr-SEE' },
                { front: 'Please', back: 'S\'il vous pla√Æt', phonetic: 'seel voo PLAY' },
                { front: 'Excuse me', back: 'Excusez-moi', phonetic: 'ex-koo-zay-MWAH' },
                { front: 'Where is...?', back: 'O√π est...?', phonetic: 'oo EH' },
                { front: 'How much?', back: 'Combien?', phonetic: 'kom-bee-EN' },
                { front: 'I don\'t understand', back: 'Je ne comprends pas', phonetic: 'zhuh nuh kom-PRAHN pah' },
                { front: 'Help!', back: 'Au secours!', phonetic: 'oh suh-KOOR' },
                { front: 'The bill, please', back: 'L\'addition, s\'il vous pla√Æt', phonetic: 'lah-dee-see-ON seel voo PLAY' },
                { front: 'Goodbye', back: 'Au revoir', phonetic: 'oh ruh-VWAHR' }
            ],
            japanese: [
                { front: 'Hello', back: '„Åì„Çì„Å´„Å°„ÅØ (Konnichiwa)', phonetic: 'kon-nee-chee-WAH' },
                { front: 'Thank you', back: '„ÅÇ„Çä„Åå„Å®„ÅÜ (Arigatou)', phonetic: 'ah-ree-GAH-toh' },
                { front: 'Please', back: '„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô (Onegaishimasu)', phonetic: 'oh-neh-guy-shee-MAHS' },
                { front: 'Excuse me', back: '„Åô„Åø„Åæ„Åõ„Çì (Sumimasen)', phonetic: 'soo-mee-mah-SEN' },
                { front: 'Where is...?', back: '...„ÅØ„Å©„Åì„Åß„Åô„Åã (wa doko desu ka)', phonetic: 'wah DOH-koh des-KAH' },
                { front: 'How much?', back: '„ÅÑ„Åè„Çâ„Åß„Åô„Åã (Ikura desu ka)', phonetic: 'ee-KOO-rah des-KAH' },
                { front: 'I don\'t understand', back: '„Çè„Åã„Çä„Åæ„Åõ„Çì (Wakarimasen)', phonetic: 'wah-kah-ree-mah-SEN' },
                { front: 'Help!', back: 'Âä©„Åë„Å¶ (Tasukete)', phonetic: 'tah-soo-KEH-teh' },
                { front: 'The bill, please', back: '„Åä‰ºöË®à„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô', phonetic: 'oh-kai-kei oh-neh-guy-shee-MAHS' },
                { front: 'Goodbye', back: '„Åï„Çà„ÅÜ„Å™„Çâ (Sayounara)', phonetic: 'sah-yoh-NAH-rah' }
            ],
            english: [
                { front: 'Hola', back: 'Hello', phonetic: 'heh-LOH' },
                { front: 'Gracias', back: 'Thank you', phonetic: 'THANK yoo' },
                { front: 'Por favor', back: 'Please', phonetic: 'PLEEZ' },
                { front: 'Disculpe', back: 'Excuse me', phonetic: 'eks-KYOOS mee' },
                { front: '¬øD√≥nde est√°...?', back: 'Where is...?', phonetic: 'WEHR iz' },
                { front: '¬øCu√°nto cuesta?', back: 'How much?', phonetic: 'how MUCH' },
                { front: 'No entiendo', back: 'I don\'t understand', phonetic: 'I dohnt un-der-STAND' },
                { front: '¬°Ayuda!', back: 'Help!', phonetic: 'HELP' },
                { front: 'La cuenta', back: 'The bill, please', phonetic: 'thuh BIL pleez' },
                { front: 'Adi√≥s', back: 'Goodbye', phonetic: 'good-BYE' }
            ]
        };

        let currentLanguage = '';
        let currentCards = [];
        let currentIndex = 0;
        let learnedCards = new Set();
        let isFlipped = false;

        // Detect user locale and translate UI
        function detectLocale() {
            const locale = navigator.language || navigator.userLanguage;
            if (locale.startsWith('es')) {
                document.getElementById('selectTitle').textContent = 'Elige un idioma';
                document.getElementById('selectSubtitle').textContent = 'Selecciona el idioma que quieres aprender';
            } else if (locale.startsWith('fr')) {
                document.getElementById('selectTitle').textContent = 'Choisissez une langue';
                document.getElementById('selectSubtitle').textContent = 'S√©lectionnez la langue que vous voulez apprendre';
            } else if (locale.startsWith('ja')) {
                document.getElementById('selectTitle').textContent = 'Ë®ÄË™û„ÇíÈÅ∏Êäû';
                document.getElementById('selectSubtitle').textContent = 'Â≠¶„Å≥„Åü„ÅÑË®ÄË™û„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ';
            }
        }

        function selectLanguage(lang) {
            currentLanguage = lang;
            currentCards = [...flashcards[lang]];
            currentIndex = 0;
            learnedCards.clear();

            document.getElementById('languageSelect').style.display = 'none';
            document.getElementById('flashcardApp').classList.add('active');

            const langNames = {
                spanish: 'Spanish',
                french: 'French',
                japanese: 'Japanese',
                english: 'English'
            };

            document.getElementById('languageTitle').textContent = `Learning ${langNames[lang]}`;
            document.getElementById('backLanguage').textContent = langNames[lang];

            updateCard();
            updateStats();
        }

        function goBack() {
            document.getElementById('flashcardApp').classList.remove('active');
            document.getElementById('completion').style.display = 'none';
            document.getElementById('languageSelect').style.display = 'block';
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('flashcard').classList.toggle('flipped', isFlipped);
        }

        function updateCard() {
            if (currentIndex >= currentCards.length) {
                showCompletion();
                return;
            }

            const card = currentCards[currentIndex];
            document.getElementById('frontText').textContent = card.front;
            document.getElementById('backText').textContent = card.back;
            document.getElementById('backPhonetic').textContent = card.phonetic;

            const isLearned = learnedCards.has(currentIndex);
            document.getElementById('learnedBadge').style.display = isLearned ? 'block' : 'none';

            // Reset flip
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function updateStats() {
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = currentCards.length;
            document.getElementById('learnedCount').textContent = learnedCards.size;

            const progress = (learnedCards.size / currentCards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
                updateStats();
            } else if (learnedCards.size === currentCards.length) {
                showCompletion();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateStats();
            }
        }

        function shuffleCards() {
            // Fisher-Yates shuffle
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }

            // Reset learned tracking
            learnedCards.clear();
            currentIndex = 0;
            updateCard();
            updateStats();

            // Animation feedback
            const flashcard = document.getElementById('flashcard');
            flashcard.style.animation = 'shake 0.5s';
            setTimeout(() => flashcard.style.animation = '', 500);
        }

        function markLearned() {
            learnedCards.add(currentIndex);
            updateCard();
            updateStats();

            // Auto advance after marking learned
            setTimeout(() => {
                if (learnedCards.size === currentCards.length) {
                    showCompletion();
                } else {
                    nextCard();
                }
            }, 500);
        }

        function showCompletion() {
            document.getElementById('flashcardApp').classList.remove('active');
            document.getElementById('completion').style.display = 'block';
        }

        function restart() {
            currentIndex = 0;
            learnedCards.clear();
            document.getElementById('completion').style.display = 'none';
            document.getElementById('flashcardApp').classList.add('active');
            updateCard();
            updateStats();
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px) rotate(-2deg); }
                75% { transform: translateX(10px) rotate(2deg); }
            }
        `;
        document.head.appendChild(style);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('flashcardApp').classList.contains('active')) return;

            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'Enter':
                    markLearned();
                    break;
            }
        });

        // Initialize
        detectLocale();
    </script>
</body>
</html>
