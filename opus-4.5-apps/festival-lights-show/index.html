<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Lights Show</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-secondary.active {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .color-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 15px currentColor;
        }

        input[type="range"] {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-value {
            min-width: 40px;
            font-size: 0.85rem;
            color: #00ffff;
        }

        .beat-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .beat-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.1s;
        }

        .beat-dot.active {
            background: #00ffff;
            box-shadow: 0 0 15px #00ffff;
            transform: scale(1.3);
        }

        h1 {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            pointer-events: none;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .controls {
                padding: 15px;
                gap: 15px;
            }

            input[type="range"] {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="beat-indicator" id="beatIndicator">
        <div class="beat-dot"></div>
        <div class="beat-dot"></div>
        <div class="beat-dot"></div>
        <div class="beat-dot"></div>
    </div>

    <h1>Festival Lights Show</h1>

    <div class="controls">
        <div class="control-group">
            <label>Pattern</label>
            <div class="btn-group">
                <button class="btn btn-secondary active" data-pattern="pulse">Pulse</button>
                <button class="btn btn-secondary" data-pattern="wave">Wave</button>
                <button class="btn btn-secondary" data-pattern="spiral">Spiral</button>
                <button class="btn btn-secondary" data-pattern="rain">Rain</button>
                <button class="btn btn-secondary" data-pattern="firework">Firework</button>
            </div>
        </div>

        <div class="control-group">
            <label>Colors</label>
            <div class="btn-group">
                <button class="color-btn active" data-color="magenta" style="background: linear-gradient(135deg, #ff00ff, #ff00aa)"></button>
                <button class="color-btn" data-color="cyan" style="background: linear-gradient(135deg, #00ffff, #00aaff)"></button>
                <button class="color-btn" data-color="rainbow" style="background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff)"></button>
                <button class="color-btn" data-color="warm" style="background: linear-gradient(135deg, #ff6600, #ffff00)"></button>
                <button class="color-btn" data-color="cool" style="background: linear-gradient(135deg, #0066ff, #00ffaa)"></button>
            </div>
        </div>

        <div class="control-group">
            <label>Speed</label>
            <div class="slider-container">
                <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
                <span class="slider-value" id="speedValue">1.0x</span>
            </div>
        </div>

        <div class="control-group">
            <label>Intensity</label>
            <div class="slider-container">
                <input type="range" id="intensity" min="0.3" max="1" step="0.05" value="0.8">
                <span class="slider-value" id="intensityValue">80%</span>
            </div>
        </div>

        <div class="control-group">
            <label>Lights</label>
            <div class="slider-container">
                <input type="range" id="lightCount" min="5" max="25" step="1" value="12">
                <span class="slider-value" id="lightCountValue">12</span>
            </div>
        </div>

        <button class="btn btn-primary" id="beatSyncBtn">ðŸŽµ Beat Sync</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;
        let pattern = 'pulse';
        let colorScheme = 'magenta';
        let speed = 1;
        let intensity = 0.8;
        let lightCount = 12;
        let beatSync = false;
        let beatPhase = 0;
        let beatIndex = 0;

        // Color palettes
        const colors = {
            magenta: ['#ff00ff', '#ff44aa', '#aa00ff', '#ff0088'],
            cyan: ['#00ffff', '#00aaff', '#44ffff', '#00ffaa'],
            rainbow: ['#ff0000', '#ff8800', '#ffff00', '#00ff00', '#0088ff', '#8800ff'],
            warm: ['#ff0000', '#ff6600', '#ffaa00', '#ffff00'],
            cool: ['#0044ff', '#0088ff', '#00ffff', '#00ffaa']
        };

        // Light beams
        let lights = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initLights();
        }

        function initLights() {
            lights = [];
            for (let i = 0; i < lightCount; i++) {
                lights.push({
                    x: (i + 0.5) * (width / lightCount),
                    baseY: 50,
                    angle: Math.PI / 2,
                    length: height * 0.8,
                    width: 60 + Math.random() * 40,
                    offset: (i / lightCount) * Math.PI * 2
                });
            }
        }

        function getColor(index, alpha = 1) {
            const palette = colors[colorScheme];
            const color = palette[index % palette.length];
            // Parse hex to rgba
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function drawLight(x, y, angle, length, beamWidth, colorIndex, alpha) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle - Math.PI / 2);

            // Create gradient for light beam
            const gradient = ctx.createLinearGradient(0, 0, 0, length);
            gradient.addColorStop(0, getColor(colorIndex, alpha));
            gradient.addColorStop(0.3, getColor(colorIndex, alpha * 0.6));
            gradient.addColorStop(1, 'transparent');

            // Draw beam as a cone
            ctx.beginPath();
            ctx.moveTo(-5, 0);
            ctx.lineTo(5, 0);
            ctx.lineTo(beamWidth / 2, length);
            ctx.lineTo(-beamWidth / 2, length);
            ctx.closePath();

            ctx.fillStyle = gradient;
            ctx.fill();

            // Light source glow
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fillStyle = getColor(colorIndex, alpha);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(0, 0, 4, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();

            ctx.restore();
        }

        function updatePattern() {
            const t = time * speed;
            const beat = beatSync ? Math.sin(beatPhase * Math.PI * 2) * 0.3 + 0.7 : 1;

            lights.forEach((light, i) => {
                const baseAlpha = intensity * beat;

                switch (pattern) {
                    case 'pulse':
                        light.angle = Math.PI / 2 + Math.sin(t + light.offset) * 0.4;
                        light.alpha = (Math.sin(t * 2 + light.offset) * 0.5 + 0.5) * baseAlpha;
                        break;

                    case 'wave':
                        const wave = Math.sin(t + (i / lights.length) * Math.PI * 2);
                        light.angle = Math.PI / 2 + wave * 0.6;
                        light.alpha = (Math.abs(wave) * 0.5 + 0.5) * baseAlpha;
                        break;

                    case 'spiral':
                        light.angle = t + (i / lights.length) * Math.PI * 2;
                        light.alpha = (Math.sin(t * 3 + light.offset) * 0.3 + 0.7) * baseAlpha;
                        break;

                    case 'rain':
                        light.angle = Math.PI / 2 + (Math.random() - 0.5) * 0.1;
                        light.alpha = Math.random() * baseAlpha;
                        break;

                    case 'firework':
                        const burst = (Math.sin(t * 0.5) + 1) / 2;
                        light.angle = (i / lights.length) * Math.PI - Math.PI / 2 + Math.PI / 2;
                        light.alpha = burst * baseAlpha;
                        light.length = height * 0.3 + burst * height * 0.5;
                        break;

                    default:
                        light.angle = Math.PI / 2;
                        light.alpha = baseAlpha;
                }
            });
        }

        function draw() {
            // Dark background with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Draw floor reflection
            ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
            ctx.fillRect(0, height * 0.85, width, height * 0.15);

            // Draw light beams
            lights.forEach((light, i) => {
                drawLight(
                    light.x,
                    light.baseY,
                    light.angle,
                    light.length || height * 0.8,
                    light.width,
                    i,
                    light.alpha || intensity
                );
            });

            // Draw stage/ground line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, height * 0.85);
            ctx.lineTo(width, height * 0.85);
            ctx.stroke();
        }

        function animate() {
            time += 0.016;
            updatePattern();
            draw();
            requestAnimationFrame(animate);
        }

        // Beat sync
        function startBeatSync() {
            beatIndex = 0;
            const dots = document.querySelectorAll('.beat-dot');

            setInterval(() => {
                if (!beatSync) return;

                dots.forEach(d => d.classList.remove('active'));
                dots[beatIndex].classList.add('active');

                beatPhase = beatIndex / 4;
                beatIndex = (beatIndex + 1) % 4;
            }, 500 / speed);
        }

        // Event listeners
        document.querySelectorAll('[data-pattern]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-pattern]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                pattern = btn.dataset.pattern;
                if (pattern !== 'firework') {
                    lights.forEach(l => l.length = height * 0.8);
                }
            });
        });

        document.querySelectorAll('[data-color]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-color]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                colorScheme = btn.dataset.color;
            });
        });

        document.getElementById('speed').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1) + 'x';
        });

        document.getElementById('intensity').addEventListener('input', e => {
            intensity = parseFloat(e.target.value);
            document.getElementById('intensityValue').textContent = Math.round(intensity * 100) + '%';
        });

        document.getElementById('lightCount').addEventListener('input', e => {
            lightCount = parseInt(e.target.value);
            document.getElementById('lightCountValue').textContent = lightCount;
            initLights();
        });

        document.getElementById('beatSyncBtn').addEventListener('click', () => {
            beatSync = !beatSync;
            document.getElementById('beatSyncBtn').classList.toggle('active', beatSync);
            if (!beatSync) {
                document.querySelectorAll('.beat-dot').forEach(d => d.classList.remove('active'));
            }
        });

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        startBeatSync();
        animate();
    </script>
</body>
</html>
