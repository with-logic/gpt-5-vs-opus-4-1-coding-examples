<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.85) 0%, rgba(15, 52, 96, 0.85) 100%);
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateY(0);
            transition: transform 0.1s ease-out;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Setup Panel */
        .setup-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setup-panel h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .file-upload-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #4ecdc4;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a8b3 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        /* Countdown Display */
        .countdown-display {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        .countdown-display.active {
            display: block;
        }

        .event-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 40px rgba(78, 205, 196, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(78, 205, 196, 0.3); }
            to { text-shadow: 0 0 40px rgba(78, 205, 196, 0.6); }
        }

        .event-location {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            min-width: 140px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .time-block:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .time-value {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #4ecdc4 0%, #a8e6cf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: countPulse 1s ease-in-out infinite;
        }

        @keyframes countPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 35px;
            width: auto;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-calendar {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 15px 35px;
            width: auto;
        }

        .btn-calendar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
        }

        /* Event ended state */
        .event-ended {
            font-size: 2rem;
            color: #4ecdc4;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(78, 205, 196, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .event-name {
                font-size: 2rem;
            }

            .time-block {
                min-width: 100px;
                padding: 20px 15px;
            }

            .time-value {
                font-size: 3rem;
            }

            .countdown-timer {
                gap: 10px;
            }

            .setup-panel {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .time-block {
                min-width: 70px;
                padding: 15px 10px;
            }

            .time-value {
                font-size: 2.2rem;
            }

            .time-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container" id="bgContainer">
        <div class="background-overlay"></div>
        <div class="parallax-layer" id="parallaxLayer"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Setup Panel -->
        <div class="setup-panel" id="setupPanel">
            <h2>Create Your Countdown</h2>

            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" placeholder="Enter your event name" required>
            </div>

            <div class="form-group">
                <label for="eventDate">Date & Time</label>
                <input type="datetime-local" id="eventDate" required>
            </div>

            <div class="form-group">
                <label for="eventLocation">Location (optional)</label>
                <input type="text" id="eventLocation" placeholder="Where is it happening?">
            </div>

            <div class="form-group">
                <label>Background Image (optional)</label>
                <div class="file-upload" id="fileUpload">
                    <div class="file-upload-icon">üì∑</div>
                    <div class="file-upload-text">Click or drag to upload an image</div>
                    <div class="file-name" id="fileName"></div>
                    <input type="file" id="bgImage" accept="image/*">
                </div>
            </div>

            <button class="btn btn-primary" onclick="startCountdown()">Start Countdown</button>
        </div>

        <!-- Countdown Display -->
        <div class="countdown-display" id="countdownDisplay">
            <h1 class="event-name" id="displayEventName"></h1>
            <div class="event-location" id="displayLocation">
                <span>üìç</span>
                <span id="locationText"></span>
            </div>

            <div class="countdown-timer" id="countdownTimer">
                <div class="time-block">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-block">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-block">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-block">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-calendar" onclick="saveToCalendar()">
                    üìÖ Save to Calendar
                </button>
                <button class="btn btn-secondary" onclick="editEvent()">
                    ‚úèÔ∏è Edit Event
                </button>
                <button class="btn btn-secondary" onclick="shareEvent()">
                    üì§ Share
                </button>
            </div>
        </div>
    </div>

    <script>
        let eventData = {
            name: '',
            date: null,
            location: '',
            backgroundUrl: ''
        };

        let countdownInterval = null;

        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const parallaxLayer = document.getElementById('parallaxLayer');
            const x = (e.clientX - window.innerWidth / 2) / 50;
            const y = (e.clientY - window.innerHeight / 2) / 50;
            parallaxLayer.style.transform = `translate(${x}px, ${y}px)`;
        });

        // File upload handling
        document.getElementById('bgImage').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                const reader = new FileReader();
                reader.onload = (event) => {
                    eventData.backgroundUrl = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop
        const fileUpload = document.getElementById('fileUpload');

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#4ecdc4';
            fileUpload.style.background = 'rgba(78, 205, 196, 0.1)';
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            fileUpload.style.background = 'transparent';
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            fileUpload.style.background = 'transparent';

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                document.getElementById('fileName').textContent = file.name;
                const reader = new FileReader();
                reader.onload = (event) => {
                    eventData.backgroundUrl = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Start countdown
        function startCountdown() {
            const name = document.getElementById('eventName').value.trim();
            const date = document.getElementById('eventDate').value;
            const location = document.getElementById('eventLocation').value.trim();

            if (!name || !date) {
                alert('Please enter an event name and date');
                return;
            }

            eventData.name = name;
            eventData.date = new Date(date);
            eventData.location = location;

            // Update display
            document.getElementById('displayEventName').textContent = eventData.name;

            if (eventData.location) {
                document.getElementById('displayLocation').style.display = 'flex';
                document.getElementById('locationText').textContent = eventData.location;
            } else {
                document.getElementById('displayLocation').style.display = 'none';
            }

            // Set background
            if (eventData.backgroundUrl) {
                document.getElementById('bgContainer').style.backgroundImage = `url(${eventData.backgroundUrl})`;
            }

            // Show countdown
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('countdownDisplay').classList.add('active');

            // Start timer
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Update countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const target = eventData.date.getTime();
            const diff = target - now;

            if (diff <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdownTimer').innerHTML =
                    '<div class="event-ended">üéâ The event has started! üéâ</div>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            animateValue('days', days);
            animateValue('hours', hours);
            animateValue('minutes', minutes);
            animateValue('seconds', seconds);
        }

        function animateValue(id, value) {
            const el = document.getElementById(id);
            const current = el.textContent;
            const newValue = String(value).padStart(2, '0');

            if (current !== newValue) {
                el.style.transform = 'scale(1.1)';
                el.textContent = newValue;
                setTimeout(() => {
                    el.style.transform = 'scale(1)';
                }, 100);
            }
        }

        // Save to calendar (ICS file)
        function saveToCalendar() {
            const start = eventData.date.toISOString().replace(/[-:]/g, '').replace('.000', '');
            const end = new Date(eventData.date.getTime() + 3600000).toISOString().replace(/[-:]/g, '').replace('.000', '');

            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Event Countdown//EN
BEGIN:VEVENT
DTSTART:${start}
DTEND:${end}
SUMMARY:${eventData.name}
LOCATION:${eventData.location || 'TBD'}
DESCRIPTION:Event created with Event Countdown
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${eventData.name.replace(/\s+/g, '_')}.ics`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Edit event
        function editEvent() {
            clearInterval(countdownInterval);
            document.getElementById('countdownDisplay').classList.remove('active');
            document.getElementById('setupPanel').style.display = 'block';

            // Restore timer HTML if it was replaced
            const timer = document.getElementById('countdownTimer');
            if (!timer.querySelector('.time-block')) {
                timer.innerHTML = `
                    <div class="time-block">
                        <div class="time-value" id="days">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-block">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-block">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-block">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                `;
            }
        }

        // Share event
        function shareEvent() {
            const text = `${eventData.name}\nüìÖ ${eventData.date.toLocaleDateString()} at ${eventData.date.toLocaleTimeString()}\nüìç ${eventData.location || 'Location TBD'}`;

            if (navigator.share) {
                navigator.share({
                    title: eventData.name,
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Event details copied to clipboard!');
                });
            }
        }

        // Set minimum date to now
        document.getElementById('eventDate').min = new Date().toISOString().slice(0, 16);

        // Initialize
        createParticles();
    </script>
</body>
</html>
