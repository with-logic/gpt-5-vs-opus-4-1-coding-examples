<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicker Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF5F5 0%, #F0F4FF 50%, #F5FFFA 100%);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 40px;
            align-items: center;
            z-index: 100;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #1E293B;
        }

        .stat-value.score {
            color: #6366F1;
        }

        .stat-value.time {
            color: #EF4444;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transform: scale(0);
            transition: transform 0.15s ease-out;
        }

        .target.active {
            transform: scale(1);
        }

        .target.hit {
            animation: hitEffect 0.3s ease-out forwards;
        }

        @keyframes hitEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .target-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: white;
            border-radius: 50%;
        }

        .target-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
            height: 15%;
            border-radius: 50%;
        }

        .score-popup {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 800;
            pointer-events: none;
            animation: popUp 0.5s ease-out forwards;
            z-index: 50;
        }

        @keyframes popUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        .start-screen, .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .start-screen h1, .end-screen h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #1E293B;
        }

        .start-screen p, .end-screen p {
            color: #64748B;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .end-screen .final-score {
            font-size: 5rem;
            font-weight: 800;
            color: #6366F1;
            margin-bottom: 10px;
        }

        .end-screen .stats-row {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .end-screen .final-stat {
            text-align: center;
        }

        .end-screen .final-stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1E293B;
        }

        .end-screen .final-stat-label {
            font-size: 0.85rem;
            color: #94A3B8;
        }

        .start-btn, .restart-btn {
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            color: white;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .hidden {
            display: none !important;
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 800;
            color: #6366F1;
            z-index: 999;
            animation: countdownPop 0.8s ease-out;
        }

        @keyframes countdownPop {
            0% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            80% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
        }

        .miss-indicator {
            position: fixed;
            border: 3px solid #EF4444;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: missRipple 0.5s ease-out forwards;
            z-index: 50;
        }

        @keyframes missRipple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .emoji-explosion {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: emojiFloat 1s ease-out forwards;
            z-index: 60;
        }

        @keyframes emojiFloat {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(360deg) translateY(-100px);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .scoreboard {
                padding: 12px 25px;
                gap: 25px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .start-screen h1, .end-screen h1 {
                font-size: 2rem;
            }

            .end-screen .final-score {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>üéØ Target Clicker</h1>
        <p>Click the targets as fast as you can! You have 20 seconds.</p>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="end-screen hidden" id="endScreen">
        <h1>üèÜ Game Over!</h1>
        <div class="final-score" id="finalScore">0</div>
        <p>points</p>
        <div class="stats-row">
            <div class="final-stat">
                <div class="final-stat-value" id="finalHits">0</div>
                <div class="final-stat-label">Hits</div>
            </div>
            <div class="final-stat">
                <div class="final-stat-value" id="finalMisses">0</div>
                <div class="final-stat-label">Misses</div>
            </div>
            <div class="final-stat">
                <div class="final-stat-value" id="finalAccuracy">0%</div>
                <div class="final-stat-label">Accuracy</div>
            </div>
        </div>
        <button class="restart-btn" onclick="startGame()">Play Again</button>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="scoreboard">
            <div class="stat">
                <div class="stat-value score" id="scoreDisplay">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value time" id="timeDisplay">20</div>
                <div class="stat-label">Seconds</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="comboDisplay">0</div>
                <div class="stat-label">Combo</div>
            </div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');

        let score = 0;
        let combo = 0;
        let hits = 0;
        let misses = 0;
        let timeLeft = 20;
        let gameRunning = false;
        let gameInterval;
        let targetTimeout;
        let currentTarget = null;

        const colors = [
            ['#FF6B6B', '#FF8787', '#FA5252'],
            ['#4ECDC4', '#63E6BE', '#20C997'],
            ['#A78BFA', '#C4B5FD', '#8B5CF6'],
            ['#FBBF24', '#FCD34D', '#F59E0B'],
            ['#F472B6', '#F9A8D4', '#EC4899'],
            ['#60A5FA', '#93C5FD', '#3B82F6']
        ];

        const emojis = ['üéâ', '‚≠ê', 'üí•', 'üî•', '‚ú®', 'üí´', 'üåü', 'üí™'];

        function startGame() {
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');

            score = 0;
            combo = 0;
            hits = 0;
            misses = 0;
            timeLeft = 20;

            updateDisplay();

            // Countdown
            showCountdown(3, () => {
                gameRunning = true;
                spawnTarget();
                gameInterval = setInterval(tick, 1000);
            });
        }

        function showCountdown(num, callback) {
            if (num === 0) {
                callback();
                return;
            }

            const countdown = document.createElement('div');
            countdown.className = 'countdown';
            countdown.textContent = num;
            document.body.appendChild(countdown);

            setTimeout(() => {
                countdown.remove();
                showCountdown(num - 1, callback);
            }, 800);
        }

        function tick() {
            timeLeft--;
            document.getElementById('timeDisplay').textContent = timeLeft;

            if (timeLeft <= 5) {
                document.getElementById('timeDisplay').style.animation = 'pulse 0.5s';
            }

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearTimeout(targetTimeout);

            if (currentTarget) {
                currentTarget.remove();
                currentTarget = null;
            }

            const total = hits + misses;
            const accuracy = total > 0 ? Math.round((hits / total) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';

            endScreen.classList.remove('hidden');
        }

        function spawnTarget() {
            if (!gameRunning) return;

            if (currentTarget) {
                currentTarget.remove();
                misses++;
                combo = 0;
                updateDisplay();
            }

            const size = Math.random() * 40 + 50;
            const margin = 100;
            const x = Math.random() * (window.innerWidth - size - margin * 2) + margin;
            const y = Math.random() * (window.innerHeight - size - margin * 2) + margin;

            const colorSet = colors[Math.floor(Math.random() * colors.length)];

            const target = document.createElement('div');
            target.className = 'target';
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.background = `radial-gradient(circle, ${colorSet[1]} 0%, ${colorSet[0]} 70%, ${colorSet[2]} 100%)`;
            target.style.boxShadow = `0 5px 20px ${colorSet[0]}66`;

            const inner = document.createElement('div');
            inner.className = 'target-inner';
            target.appendChild(inner);

            const center = document.createElement('div');
            center.className = 'target-center';
            center.style.background = colorSet[2];
            target.appendChild(center);

            target.addEventListener('click', (e) => {
                e.stopPropagation();
                hitTarget(target, x + size / 2, y + size / 2);
            });

            gameContainer.appendChild(target);
            currentTarget = target;

            // Animate in
            requestAnimationFrame(() => {
                target.classList.add('active');
            });

            // Calculate display time based on remaining time
            const baseTime = 1500;
            const minTime = 600;
            const displayTime = Math.max(minTime, baseTime - (20 - timeLeft) * 50);

            targetTimeout = setTimeout(() => {
                if (target === currentTarget && gameRunning) {
                    spawnTarget();
                }
            }, displayTime);
        }

        function hitTarget(target, x, y) {
            if (!gameRunning || target !== currentTarget) return;

            target.classList.add('hit');
            currentTarget = null;
            clearTimeout(targetTimeout);

            hits++;
            combo++;

            // Calculate score
            const basePoints = 10;
            const comboBonus = Math.min(combo, 10) * 5;
            const points = basePoints + comboBonus;
            score += points;

            // Show score popup
            showScorePopup(x, y, points, combo);

            // Emoji explosion on high combo
            if (combo >= 5 && combo % 5 === 0) {
                createEmojiExplosion(x, y);
            }

            updateDisplay();

            setTimeout(() => {
                target.remove();
                spawnTarget();
            }, 300);
        }

        function showScorePopup(x, y, points, currentCombo) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            popup.textContent = '+' + points;
            popup.style.color = currentCombo > 3 ? '#F59E0B' : '#6366F1';

            gameContainer.appendChild(popup);

            setTimeout(() => popup.remove(), 500);
        }

        function createEmojiExplosion(x, y) {
            for (let i = 0; i < 5; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-explosion';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = (x + Math.random() * 60 - 30) + 'px';
                emoji.style.top = (y + Math.random() * 60 - 30) + 'px';

                gameContainer.appendChild(emoji);
                setTimeout(() => emoji.remove(), 1000);
            }
        }

        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('comboDisplay').textContent = combo;
        }

        // Track misclicks
        gameContainer.addEventListener('click', (e) => {
            if (!gameRunning) return;

            // Check if clicked on target
            if (e.target.closest('.target')) return;

            // Show miss indicator
            const miss = document.createElement('div');
            miss.className = 'miss-indicator';
            miss.style.left = e.clientX + 'px';
            miss.style.top = e.clientY + 'px';

            document.body.appendChild(miss);
            setTimeout(() => miss.remove(), 500);

            misses++;
            combo = 0;
            updateDisplay();
        });
    </script>
</body>
</html>
