<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Message Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --warm-yellow: #FFF8E7;
            --coral: #FF6B6B;
            --teal: #4ECDC4;
            --purple: #A78BFA;
            --pink: #F472B6;
            --orange: #FB923C;
            --text: #374151;
            --text-light: #6B7280;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFECD2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        /* Header */
        header {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--coral);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 25px;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-login {
            background: transparent;
            color: var(--text);
            border: 2px solid #E5E7EB;
        }

        .btn-login:hover {
            border-color: var(--teal);
            color: var(--teal);
        }

        .btn-write {
            background: linear-gradient(135deg, var(--coral) 0%, var(--pink) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-write:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--coral) 0%, var(--purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-light);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .farewell-for {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 20px 40px;
            border-radius: 60px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .farewell-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--teal) 0%, var(--purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .farewell-info h2 {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .farewell-info p {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Messages Grid */
        .messages-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .messages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        /* Message Card */
        .message-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .card-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
        }

        .card-content {
            padding: 25px;
        }

        .card-message {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text);
            margin-bottom: 20px;
        }

        .card-author {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .author-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 1rem;
        }

        .author-info .name {
            font-weight: 600;
            color: var(--text);
        }

        .author-info .date {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .card-reactions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #F3F4F6;
        }

        .reaction {
            background: #F9FAFB;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reaction:hover {
            background: #F3F4F6;
            transform: scale(1.05);
        }

        /* Write Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--teal);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-buttons .btn {
            flex: 1;
        }

        .btn-cancel {
            background: #F3F4F6;
            color: var(--text);
        }

        .btn-cancel:hover {
            background: #E5E7EB;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--teal) 0%, #2DD4BF 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        /* Login Modal */
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-btn {
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            background: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .login-btn:hover {
            border-color: var(--teal);
            background: #F9FAFB;
        }

        /* Decorative elements */
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            opacity: 0.3;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .messages-grid {
                grid-template-columns: 1fr;
            }

            .farewell-for {
                flex-direction: column;
                text-align: center;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative emojis -->
    <div class="floating-emoji" style="top: 20%; left: 5%;">üéà</div>
    <div class="floating-emoji" style="top: 40%; right: 8%; animation-delay: -2s;">üåü</div>
    <div class="floating-emoji" style="top: 70%; left: 10%; animation-delay: -4s;">üíù</div>
    <div class="floating-emoji" style="top: 30%; right: 15%; animation-delay: -1s;">üéâ</div>

    <header>
        <div class="logo">
            <span>üíå</span>
            <span>FarewellBoard</span>
        </div>
        <div class="nav-buttons">
            <button class="btn btn-login" onclick="showLoginModal()">Sign In</button>
            <button class="btn btn-write" onclick="showWriteModal()">‚úèÔ∏è Write Message</button>
        </div>
    </header>

    <section class="hero">
        <h1>Farewell & Best Wishes! üéä</h1>
        <p>Leave your heartfelt messages for someone special as they begin their new journey.</p>
        <div class="farewell-for">
            <div class="farewell-avatar">üë©‚Äçüíº</div>
            <div class="farewell-info">
                <h2>Sarah Chen</h2>
                <p>Marketing Director ‚Ä¢ Last day: Nov 29, 2024</p>
            </div>
        </div>
    </section>

    <div class="messages-container">
        <div class="messages-grid" id="messagesGrid">
            <!-- Messages will be populated here -->
        </div>
    </div>

    <!-- Write Message Modal -->
    <div class="modal-overlay" id="writeModal">
        <div class="modal">
            <h3>‚ú® Leave a Message</h3>
            <form onsubmit="submitMessage(event)">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="authorName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Your Message</label>
                    <textarea id="messageText" placeholder="Share your thoughts and wishes..." required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="hideWriteModal()">Cancel</button>
                    <button type="submit" class="btn btn-submit">Post Message üíå</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <h3>üëã Welcome Back</h3>
            <div class="login-options">
                <button class="login-btn" onclick="pseudoLogin('Google')">
                    <span>üîµ</span> Continue with Google
                </button>
                <button class="login-btn" onclick="pseudoLogin('Microsoft')">
                    <span>üü¶</span> Continue with Microsoft
                </button>
                <button class="login-btn" onclick="pseudoLogin('Email')">
                    <span>üìß</span> Continue with Email
                </button>
            </div>
            <div class="modal-buttons" style="margin-top: 20px;">
                <button class="btn btn-cancel" onclick="hideLoginModal()" style="width: 100%;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Pre-populated messages
        const messages = [
            {
                author: "Michael Johnson",
                message: "Sarah, it's been an absolute pleasure working with you these past 5 years. Your creativity and leadership have truly transformed our marketing team. The campaigns we built together will always be some of my proudest work. Wishing you nothing but success in your next adventure! Don't forget to keep in touch! üöÄ",
                date: "Nov 20, 2024",
                image: "https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=400",
                color: "#FF6B6B"
            },
            {
                author: "Emily Watson",
                message: "Where do I even begin? You've been more than just a boss - you've been a mentor, a friend, and an inspiration. Thank you for believing in me when I didn't believe in myself. The team won't be the same without your energy and laughter. All the best! üíñ",
                date: "Nov 19, 2024",
                image: "https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=400",
                color: "#4ECDC4"
            },
            {
                author: "David Park",
                message: "Remember that crazy product launch we pulled off in just 2 weeks? That was when I knew I was working with someone special. Your ability to stay calm under pressure while keeping the team motivated is truly remarkable. Best of luck, Sarah!",
                date: "Nov 18, 2024",
                image: "https://images.unsplash.com/photo-1552664730-d307ca884978?w=400",
                color: "#A78BFA"
            },
            {
                author: "Lisa Thompson",
                message: "Thank you for always making time for coffee chats and career advice. You've shaped not just our marketing strategy but also the careers of so many people here. Your new company is incredibly lucky to have you! ‚òï‚ú®",
                date: "Nov 17, 2024",
                image: "https://images.unsplash.com/photo-1543269865-cbf427effbad?w=400",
                color: "#F472B6"
            },
            {
                author: "James Wilson",
                message: "From quarterly reviews to team building escapes, every moment working with you has been memorable. Your passion for excellence is contagious. Here's to new beginnings and all the amazing things you'll accomplish! üéØ",
                date: "Nov 16, 2024",
                image: "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=400",
                color: "#FB923C"
            },
            {
                author: "Amanda Garcia",
                message: "I still remember my first day and how you made me feel so welcome. Five years later, I'm a better marketer and person because of your guidance. Thank you for everything, Sarah. You'll be missed more than words can express! üíù",
                date: "Nov 15, 2024",
                image: "https://images.unsplash.com/photo-1531545514256-b1400bc00f31?w=400",
                color: "#FF6B6B"
            },
            {
                author: "Robert Chen",
                message: "Your strategic vision and creative thinking have set the gold standard for our department. I've learned so much from watching you navigate complex challenges with grace. Congratulations on this new chapter! üìà",
                date: "Nov 14, 2024",
                image: "https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=400",
                color: "#4ECDC4"
            },
            {
                author: "Sophie Martin",
                message: "The monthly team lunches, the brainstorming sessions, the late nights before big launches - I'll cherish all these memories. You've built something special here, and your legacy will continue. Bon voyage! üåü",
                date: "Nov 13, 2024",
                image: "https://images.unsplash.com/photo-1515169067868-5387ec356754?w=400",
                color: "#A78BFA"
            },
            {
                author: "Kevin O'Brien",
                message: "To the best boss I've ever had! Your door was always open, your advice always valuable, and your support always unwavering. Thank you for helping me grow both professionally and personally. Until we meet again! ü§ù",
                date: "Nov 12, 2024",
                image: "https://images.unsplash.com/photo-1551836022-4c4c79ecde51?w=400",
                color: "#F472B6"
            },
            {
                author: "Rachel Kim",
                message: "You taught me that great marketing isn't just about campaigns - it's about understanding people. That lesson will stay with me forever. Wishing you endless success and happiness in your new role. We'll miss you! üåà",
                date: "Nov 11, 2024",
                image: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=400",
                color: "#FB923C"
            }
        ];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('');
        }

        function renderMessages() {
            const grid = document.getElementById('messagesGrid');
            grid.innerHTML = '';

            messages.forEach((msg, index) => {
                const card = document.createElement('div');
                card.className = 'message-card';
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${msg.image}')"></div>
                    <div class="card-content">
                        <p class="card-message">${msg.message}</p>
                        <div class="card-author">
                            <div class="author-avatar" style="background: ${msg.color}">${getInitials(msg.author)}</div>
                            <div class="author-info">
                                <div class="name">${msg.author}</div>
                                <div class="date">${msg.date}</div>
                            </div>
                        </div>
                        <div class="card-reactions">
                            <span class="reaction" onclick="addReaction(${index}, '‚ù§Ô∏è')">‚ù§Ô∏è ${Math.floor(Math.random() * 15) + 1}</span>
                            <span class="reaction" onclick="addReaction(${index}, 'üôå')">üôå ${Math.floor(Math.random() * 10) + 1}</span>
                            <span class="reaction" onclick="addReaction(${index}, 'üò¢')">üò¢ ${Math.floor(Math.random() * 5) + 1}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showWriteModal() {
            document.getElementById('writeModal').classList.add('active');
        }

        function hideWriteModal() {
            document.getElementById('writeModal').classList.remove('active');
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        function submitMessage(e) {
            e.preventDefault();
            const name = document.getElementById('authorName').value;
            const text = document.getElementById('messageText').value;

            const colors = ['#FF6B6B', '#4ECDC4', '#A78BFA', '#F472B6', '#FB923C'];
            const images = [
                'https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=400',
                'https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=400',
                'https://images.unsplash.com/photo-1552664730-d307ca884978?w=400'
            ];

            const newMessage = {
                author: name,
                message: text,
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                image: images[Math.floor(Math.random() * images.length)],
                color: colors[Math.floor(Math.random() * colors.length)]
            };

            messages.unshift(newMessage);
            renderMessages();
            hideWriteModal();

            document.getElementById('authorName').value = '';
            document.getElementById('messageText').value = '';
        }

        function pseudoLogin(provider) {
            alert(`In a real app, this would initiate ${provider} OAuth login.\n\nFor this demo, you're now "signed in"!`);
            hideLoginModal();
            document.querySelector('.btn-login').textContent = 'üë§ Demo User';
        }

        function addReaction(index, emoji) {
            const reactions = document.querySelectorAll('.message-card')[index].querySelectorAll('.reaction');
            reactions.forEach(r => {
                if (r.textContent.includes(emoji)) {
                    const count = parseInt(r.textContent.match(/\d+/)[0]);
                    r.textContent = `${emoji} ${count + 1}`;
                    r.style.background = '#E0F2FE';
                }
            });
        }

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        // Initialize
        renderMessages();
    </script>
</body>
</html>
