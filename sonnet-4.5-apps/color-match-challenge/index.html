<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            color: white;
            font-size: 1.5rem;
        }
        .info-box {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .word-display {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 5rem;
            font-weight: bold;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .color-btn {
            padding: 30px 20px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .color-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .color-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .color-btn.correct {
            animation: correctFlash 0.5s;
        }
        .color-btn.wrong {
            animation: wrongShake 0.5s;
        }
        @keyframes correctFlash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .start-screen, .end-screen {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .start-screen h2, .end-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #667eea;
        }
        .start-screen p, .end-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #333;
        }
        .big-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .big-btn:hover {
            background: #764ba2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .game-screen {
            display: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .word-display {
                font-size: 3rem;
                padding: 40px 20px;
                min-height: 150px;
            }
            .color-btn {
                padding: 20px 10px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Match Challenge</h1>

        <div class="start-screen" id="startScreen">
            <h2>How to Play</h2>
            <p>A color word will appear on the screen in a random color.</p>
            <p><strong>Click the button that matches the COLOR of the text, NOT the word itself!</strong></p>
            <p>You have 30 seconds. How many can you get right?</p>
            <button class="big-btn" onclick="startGame()">START GAME</button>
        </div>

        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <div class="info-box">
                    <div>Score: <span id="score">0</span></div>
                </div>
                <div class="info-box">
                    <div>Time: <span id="timer">30</span>s</div>
                </div>
            </div>

            <div class="word-display" id="wordDisplay"></div>

            <div class="buttons" id="buttons"></div>
        </div>

        <div class="end-screen" id="endScreen" style="display: none;">
            <h2>Game Over!</h2>
            <p style="font-size: 3rem; margin: 30px 0;">ðŸŽ¯</p>
            <p style="font-size: 2rem; font-weight: bold; color: #667eea;">Score: <span id="finalScore">0</span></p>
            <p id="performanceText">Great job!</p>
            <button class="big-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const colors = [
            { name: 'RED', value: '#e74c3c' },
            { name: 'BLUE', value: '#3498db' },
            { name: 'GREEN', value: '#2ecc71' },
            { name: 'YELLOW', value: '#f1c40f' },
            { name: 'PURPLE', value: '#9b59b6' },
            { name: 'ORANGE', value: '#e67e22' }
        ];

        let score = 0;
        let timeLeft = 30;
        let currentColor = null;
        let currentWord = null;
        let timerInterval = null;
        let canClick = true;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('endScreen').style.display = 'none';

            score = 0;
            timeLeft = 30;
            canClick = true;

            updateScore();
            updateTimer();
            createButtons();
            nextRound();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function createButtons() {
            const buttonsContainer = document.getElementById('buttons');
            buttonsContainer.innerHTML = '';

            colors.forEach(color => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.textContent = color.name;
                btn.style.backgroundColor = color.value;
                btn.onclick = () => checkAnswer(color);
                buttonsContainer.appendChild(btn);
            });
        }

        function nextRound() {
            canClick = true;

            // Pick random word and random color (make sure they're different for challenge)
            currentWord = colors[Math.floor(Math.random() * colors.length)];
            currentColor = colors[Math.floor(Math.random() * colors.length)];

            // Display word in the color
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.textContent = currentWord.name;
            wordDisplay.style.color = currentColor.value;
        }

        function checkAnswer(selectedColor) {
            if (!canClick) return;
            canClick = false;

            const buttons = document.querySelectorAll('.color-btn');

            if (selectedColor.name === currentColor.name) {
                score++;
                updateScore();

                // Flash correct button
                buttons.forEach(btn => {
                    if (btn.textContent === selectedColor.name) {
                        btn.classList.add('correct');
                        setTimeout(() => btn.classList.remove('correct'), 500);
                    }
                });

                setTimeout(nextRound, 300);
            } else {
                // Shake wrong button
                buttons.forEach(btn => {
                    if (btn.textContent === selectedColor.name) {
                        btn.classList.add('wrong');
                        setTimeout(() => btn.classList.remove('wrong'), 500);
                    }
                });

                setTimeout(() => {
                    canClick = true;
                }, 500);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timeLeft;
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = score;

            let performance = '';
            if (score >= 20) performance = 'Incredible! You\'re a color master! ðŸŒŸ';
            else if (score >= 15) performance = 'Excellent work! ðŸŽ‰';
            else if (score >= 10) performance = 'Good job! Keep practicing! ðŸ‘';
            else if (score >= 5) performance = 'Not bad! Try again! ðŸ’ª';
            else performance = 'Keep trying! You\'ll get better! ðŸŽ¯';

            document.getElementById('performanceText').textContent = performance;
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
