<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            overflow: hidden;
            cursor: crosshair;
        }
        .scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: flex;
            gap: 40px;
            z-index: 1000;
        }
        .score-item {
            text-align: center;
        }
        .score-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #e17055;
        }
        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 0.8s ease-in-out infinite, fadeIn 0.3s;
            transition: transform 0.1s;
        }
        .target:hover {
            transform: scale(1.1);
        }
        .target::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }
        .target::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }
        .splash {
            position: absolute;
            pointer-events: none;
            animation: explode 0.5s ease-out forwards;
        }
        @keyframes explode {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
        .start-screen, .end-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
        }
        h1 {
            font-size: 4rem;
            color: #e17055;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }
        .instructions {
            font-size: 1.3rem;
            color: #636e72;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }
        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: #e17055;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(225, 112, 85, 0.4);
            transition: all 0.3s;
        }
        button:hover {
            background: #d63031;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(225, 112, 85, 0.6);
        }
        .final-stats {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .stat-row span:first-child {
            color: #636e72;
        }
        .stat-row span:last-child {
            color: #e17055;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>ðŸŽ¯ Target Clicker</h1>
        <p class="instructions">
            Click the colorful targets as they appear!<br>
            You have 20 seconds. Click as many as you can!
        </p>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div class="scoreboard hidden" id="scoreboard">
        <div class="score-item">
            <div class="score-label">Score</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">Clicks</div>
            <div class="score-value" id="clicks">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">Time</div>
            <div class="score-value" id="timer">20</div>
        </div>
    </div>

    <div class="end-screen hidden" id="endScreen">
        <h1>ðŸŽ¯ Game Over!</h1>
        <div class="final-stats">
            <div class="stat-row">
                <span>Targets Hit:</span>
                <span id="finalScore">0</span>
            </div>
            <div class="stat-row">
                <span>Total Clicks:</span>
                <span id="finalClicks">0</span>
            </div>
            <div class="stat-row">
                <span>Accuracy:</span>
                <span id="accuracy">0%</span>
            </div>
            <div class="stat-row">
                <span>Avg Response Time:</span>
                <span id="avgTime">0ms</span>
            </div>
        </div>
        <button onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <div id="gameArea"></div>

    <script>
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#e67e22'];
        let score = 0;
        let totalClicks = 0;
        let timeLeft = 20;
        let gameInterval = null;
        let spawnInterval = null;
        let targetTimes = [];

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('scoreboard').classList.remove('hidden');

            score = 0;
            totalClicks = 0;
            timeLeft = 20;
            targetTimes = [];

            updateDisplay();

            // Start timer
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Spawn targets
            spawnInterval = setInterval(spawnTarget, 800);
            spawnTarget();

            // Count all clicks
            document.getElementById('gameArea').addEventListener('click', countClick);
        }

        function spawnTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            target.style.background = colors[Math.floor(Math.random() * colors.length)];

            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 150;
            target.style.left = Math.random() * maxX + 'px';
            target.style.top = Math.random() * maxY + 100 + 'px';

            const spawnTime = Date.now();

            target.onclick = (e) => {
                e.stopPropagation();
                score++;
                targetTimes.push(Date.now() - spawnTime);
                updateDisplay();
                createSplash(e.clientX, e.clientY, target.style.background);
                target.remove();
            };

            document.getElementById('gameArea').appendChild(target);

            // Remove target after 2 seconds if not clicked
            setTimeout(() => {
                if (target.parentElement) {
                    target.remove();
                }
            }, 2000);
        }

        function createSplash(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const splash = document.createElement('div');
                splash.className = 'splash';
                splash.style.position = 'absolute';
                splash.style.left = x + 'px';
                splash.style.top = y + 'px';
                splash.style.width = '10px';
                splash.style.height = '10px';
                splash.style.borderRadius = '50%';
                splash.style.background = color;

                const angle = (i / 8) * Math.PI * 2;
                splash.style.transform = `translate(${Math.cos(angle) * 50}px, ${Math.sin(angle) * 50}px)`;

                document.body.appendChild(splash);
                setTimeout(() => splash.remove(), 500);
            }
        }

        function countClick() {
            totalClicks++;
            document.getElementById('clicks').textContent = totalClicks;
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(spawnInterval);

            // Clear all targets
            document.getElementById('gameArea').innerHTML = '';

            // Calculate stats
            const accuracy = totalClicks > 0 ? Math.round((score / totalClicks) * 100) : 0;
            const avgTime = targetTimes.length > 0
                ? Math.round(targetTimes.reduce((a, b) => a + b, 0) / targetTimes.length)
                : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalClicks').textContent = totalClicks;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('avgTime').textContent = avgTime + 'ms';

            document.getElementById('scoreboard').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('endScreen').classList.add('hidden');
            startGame();
        }
    </script>
</body>
</html>
