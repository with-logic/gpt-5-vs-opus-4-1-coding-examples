<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Painter for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            cursor: crosshair;
            display: block;
            touch-action: none;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            z-index: 100;
        }

        h1 {
            font-size: 28px;
            color: #4A90E2;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .brush-options {
            margin-bottom: 15px;
        }

        .brush-btn {
            background: #fff;
            border: 3px solid #4A90E2;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .brush-btn:hover {
            background: #4A90E2;
            color: white;
            transform: scale(1.1);
        }

        .brush-btn.active {
            background: #4A90E2;
            color: white;
        }

        label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .color-value {
            font-size: 14px;
            color: #666;
        }

        .plane {
            position: absolute;
            font-size: 40px;
            animation: fly linear infinite;
            z-index: 50;
        }

        @keyframes fly {
            from {
                left: -50px;
            }
            to {
                left: 110%;
            }
        }

        .sun {
            position: fixed;
            top: 50px;
            right: 80px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="sun"></div>

    <div class="controls">
        <h1>Cloud Painter</h1>

        <div class="brush-options">
            <div style="font-weight: bold; margin-bottom: 10px;">Brush Shape:</div>
            <button class="brush-btn active" onclick="selectBrush('fluffy')">Fluffy</button>
            <button class="brush-btn" onclick="selectBrush('wispy')">Wispy</button>
            <button class="brush-btn" onclick="selectBrush('puffy')">Puffy</button>
            <button class="brush-btn" onclick="selectBrush('circle')">Circle</button>
        </div>

        <label>
            Brush Size: <span class="color-value" id="sizeValue">30</span>
            <input type="range" id="brushSize" min="10" max="100" value="30">
        </label>

        <label>
            Cloud Drift Speed: <span class="color-value" id="driftValue">1</span>
            <input type="range" id="driftSpeed" min="0" max="3" value="1" step="0.5">
        </label>

        <div style="margin-top: 15px;">
            <button class="action-btn" onclick="addPlane()">Add Plane</button>
            <button class="action-btn" onclick="clearCanvas()">Clear Sky</button>
            <button class="action-btn" onclick="saveImage()">Save Image</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isDrawing = false;
        let currentBrush = 'fluffy';
        let brushSize = 30;
        let driftSpeed = 1;
        let clouds = [];
        let planeCount = 0;

        // Update size display
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = brushSize;
        });

        document.getElementById('driftSpeed').addEventListener('input', (e) => {
            driftSpeed = parseFloat(e.target.value);
            document.getElementById('driftValue').textContent = driftSpeed;
        });

        function selectBrush(brush) {
            currentBrush = brush;
            document.querySelectorAll('.brush-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function drawCloud(x, y) {
            const cloud = { x, y, size: brushSize, brush: currentBrush, opacity: 1 };
            clouds.push(cloud);
            renderCloud(cloud);
        }

        function renderCloud(cloud) {
            ctx.globalAlpha = cloud.opacity;

            switch(cloud.brush) {
                case 'fluffy':
                    drawFluffyCloud(cloud.x, cloud.y, cloud.size);
                    break;
                case 'wispy':
                    drawWispyCloud(cloud.x, cloud.y, cloud.size);
                    break;
                case 'puffy':
                    drawPuffyCloud(cloud.x, cloud.y, cloud.size);
                    break;
                case 'circle':
                    drawCircleCloud(cloud.x, cloud.y, cloud.size);
                    break;
            }

            ctx.globalAlpha = 1;
        }

        function drawFluffyCloud(x, y, size) {
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.95)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = gradient;

            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 * i) / 8;
                const offsetX = Math.cos(angle) * size * 0.3;
                const offsetY = Math.sin(angle) * size * 0.3;
                ctx.beginPath();
                ctx.arc(x + offsetX, y + offsetY, size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.arc(x, y, size * 0.7, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawWispyCloud(x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.ellipse(x, y, size * 1.5, size * 0.5, Math.random() * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPuffyCloud(x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';

            ctx.beginPath();
            ctx.arc(x - size * 0.5, y, size * 0.6, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(x, y - size * 0.3, size * 0.8, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(x + size * 0.5, y, size * 0.6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillRect(x - size * 0.7, y, size * 1.4, size * 0.5);
        }

        function drawCircleCloud(x, y, size) {
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.95)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            drawCloud(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                drawCloud(e.clientX, e.clientY);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const touch = e.touches[0];
            drawCloud(touch.clientX, touch.clientY);
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDrawing) {
                const touch = e.touches[0];
                drawCloud(touch.clientX, touch.clientY);
            }
            e.preventDefault();
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            clouds.forEach(cloud => {
                cloud.x += driftSpeed * 0.5;
                if (cloud.x > canvas.width + 100) {
                    cloud.x = -100;
                }
                renderCloud(cloud);
            });

            requestAnimationFrame(animate);
        }

        animate();

        function addPlane() {
            planeCount++;
            const plane = document.createElement('div');
            plane.className = 'plane';
            plane.textContent = '✈️';
            plane.style.top = Math.random() * 300 + 50 + 'px';
            plane.style.animationDuration = (8 + Math.random() * 4) + 's';
            document.body.appendChild(plane);

            setTimeout(() => {
                plane.remove();
            }, 15000);
        }

        // Add initial plane
        setTimeout(addPlane, 2000);

        function clearCanvas() {
            clouds = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'my-clouds.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
