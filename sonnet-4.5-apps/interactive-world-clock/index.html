<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298, #7a8eb5);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        button {
            background: #2ecc71;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        .toggle {
            background: #3498db;
        }
        .clocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .clock-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .clock-card.morning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .clock-card.afternoon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .clock-card.evening {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .clock-card.night {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
        .clock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .city-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .time {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .icon {
            text-align: center;
            font-size: 3rem;
            margin: 10px 0;
        }
        .period {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç World Clock</h1>

        <div class="controls">
            <select id="citySelect">
                <option value="">Select a city...</option>
                <option value="America/New_York">New York</option>
                <option value="America/Los_Angeles">Los Angeles</option>
                <option value="America/Chicago">Chicago</option>
                <option value="Europe/London">London</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Europe/Berlin">Berlin</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Asia/Shanghai">Shanghai</option>
                <option value="Asia/Dubai">Dubai</option>
                <option value="Asia/Singapore">Singapore</option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Pacific/Auckland">Auckland</option>
            </select>
            <button onclick="addCity()">Add City</button>
            <button class="toggle" onclick="toggleFormat()">24h/12h</button>
        </div>

        <div class="clocks-grid" id="clocksGrid"></div>
    </div>

    <script>
        let use24Hour = false;
        let cities = JSON.parse(localStorage.getItem('worldClockCities')) || [
            'America/New_York',
            'Europe/London',
            'Asia/Tokyo'
        ];

        function getTimeOfDay(hour) {
            if (hour >= 5 && hour < 12) return 'morning';
            if (hour >= 12 && hour < 17) return 'afternoon';
            if (hour >= 17 && hour < 21) return 'evening';
            return 'night';
        }

        function getIcon(hour) {
            if (hour >= 5 && hour < 12) return 'üåÖ';
            if (hour >= 12 && hour < 17) return '‚òÄÔ∏è';
            if (hour >= 17 && hour < 21) return 'üåÜ';
            return 'üåô';
        }

        function getPeriodName(hour) {
            if (hour >= 5 && hour < 12) return 'Morning';
            if (hour >= 12 && hour < 17) return 'Afternoon';
            if (hour >= 17 && hour < 21) return 'Evening';
            return 'Night';
        }

        function formatTime(date) {
            const hour = date.getHours();
            const minute = date.getMinutes().toString().padStart(2, '0');
            const second = date.getSeconds().toString().padStart(2, '0');

            if (use24Hour) {
                return `${hour.toString().padStart(2, '0')}:${minute}:${second}`;
            } else {
                const period = hour >= 12 ? 'PM' : 'AM';
                const hour12 = hour % 12 || 12;
                return `${hour12}:${minute}:${second} ${period}`;
            }
        }

        function getCityName(timezone) {
            return timezone.split('/')[1].replace('_', ' ');
        }

        function updateClocks() {
            const grid = document.getElementById('clocksGrid');
            grid.innerHTML = '';

            cities.forEach(timezone => {
                const date = new Date(new Date().toLocaleString('en-US', { timeZone: timezone }));
                const hour = date.getHours();
                const timeOfDay = getTimeOfDay(hour);

                const card = document.createElement('div');
                card.className = `clock-card ${timeOfDay}`;
                card.innerHTML = `
                    <div class="clock-header">
                        <div class="city-name">${getCityName(timezone)}</div>
                        <button class="delete-btn" onclick="removeCity('${timezone}')">√ó</button>
                    </div>
                    <div class="icon">${getIcon(hour)}</div>
                    <div class="time">${formatTime(date)}</div>
                    <div class="period">${getPeriodName(hour)}</div>
                `;
                grid.appendChild(card);
            });
        }

        function addCity() {
            const select = document.getElementById('citySelect');
            const timezone = select.value;

            if (!timezone) {
                alert('Please select a city');
                return;
            }

            if (cities.includes(timezone)) {
                alert('City already added');
                return;
            }

            cities.push(timezone);
            localStorage.setItem('worldClockCities', JSON.stringify(cities));
            updateClocks();
            select.value = '';
        }

        function removeCity(timezone) {
            cities = cities.filter(c => c !== timezone);
            localStorage.setItem('worldClockCities', JSON.stringify(cities));
            updateClocks();
        }

        function toggleFormat() {
            use24Hour = !use24Hour;
            updateClocks();
        }

        // Update every second
        updateClocks();
        setInterval(updateClocks, 1000);
    </script>
</body>
</html>
