<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            z-index: 10;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="range"] {
            width: 200px;
        }

        .planet-info {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            max-width: 400px;
            z-index: 10;
        }

        .planet-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .planet-detail {
            margin: 0.5rem 0;
            color: #aaa;
        }

        .planet-detail strong {
            color: #fff;
        }

        .title {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            font-weight: 700;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .controls {
                top: auto;
                bottom: 2rem;
                right: 2rem;
                left: auto;
            }

            .planet-info {
                max-width: calc(100% - 4rem);
            }

            input[type="range"] {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="title">☀️ Solar System Explorer</div>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label class="control-label">Orbit Speed: <span id="speedValue">1</span>x</label>
            <input type="range" id="speedControl" min="0" max="5" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label class="control-label">Zoom</label>
            <input type="range" id="zoomControl" min="0.3" max="2" step="0.1" value="1">
        </div>
    </div>

    <div class="planet-info" id="planetInfo">
        <div class="planet-name">Sun</div>
        <div class="planet-detail"><strong>Type:</strong> Star</div>
        <div class="planet-detail"><strong>Radius:</strong> 696,000 km</div>
        <div class="planet-detail"><strong>Temperature:</strong> 5,500°C (surface)</div>
        <div class="planet-detail"><strong>Fact:</strong> The Sun contains 99.86% of the mass in our solar system.</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        let rotation = 0;
        let isDragging = false;
        let lastX, lastY;
        let offsetX = 0, offsetY = 0;
        let scale = 1;
        let orbitSpeed = 1;

        const planets = [
            { name: 'Mercury', radius: 8, orbitRadius: 80, speed: 0.04, color: '#8C7853', angle: 0, info: { type: 'Terrestrial Planet', realRadius: '2,439 km', distance: '57.9 million km', fact: 'Mercury has no atmosphere and experiences extreme temperature variations.' } },
            { name: 'Venus', radius: 12, orbitRadius: 120, speed: 0.015, color: '#FFC649', angle: 0, info: { type: 'Terrestrial Planet', realRadius: '6,051 km', distance: '108.2 million km', fact: 'Venus rotates backwards compared to most planets and has a toxic atmosphere.' } },
            { name: 'Earth', radius: 13, orbitRadius: 160, speed: 0.01, color: '#4A90E2', angle: 0, info: { type: 'Terrestrial Planet', realRadius: '6,371 km', distance: '149.6 million km', fact: 'Earth is the only known planet to support life and has one natural satellite, the Moon.' } },
            { name: 'Mars', radius: 10, orbitRadius: 200, speed: 0.008, color: '#E27B58', angle: 0, info: { type: 'Terrestrial Planet', realRadius: '3,389 km', distance: '227.9 million km', fact: 'Mars has the largest volcano and canyon in the solar system.' } },
            { name: 'Jupiter', radius: 35, orbitRadius: 280, speed: 0.002, color: '#C88B3A', angle: 0, info: { type: 'Gas Giant', realRadius: '69,911 km', distance: '778.5 million km', fact: 'Jupiter is the largest planet and has at least 79 known moons.' } },
            { name: 'Saturn', radius: 30, orbitRadius: 360, speed: 0.0009, color: '#FAD5A5', angle: 0, info: { type: 'Gas Giant', realRadius: '58,232 km', distance: '1.4 billion km', fact: 'Saturn has the most spectacular ring system in our solar system.' } },
            { name: 'Uranus', radius: 20, orbitRadius: 420, speed: 0.0004, color: '#4FD0E0', angle: 0, info: { type: 'Ice Giant', realRadius: '25,362 km', distance: '2.9 billion km', fact: 'Uranus rotates on its side, making its axis nearly parallel to its orbital plane.' } },
            { name: 'Neptune', radius: 19, orbitRadius: 480, speed: 0.0001, color: '#4166F5', angle: 0, info: { type: 'Ice Giant', realRadius: '24,622 km', distance: '4.5 billion km', fact: 'Neptune has the strongest winds in the solar system, reaching up to 2,100 km/h.' } }
        ];

        function drawSun() {
            const gradient = ctx.createRadialGradient(centerX + offsetX, centerY + offsetY, 0, centerX + offsetX, centerY + offsetY, 40 * scale);
            gradient.addColorStop(0, '#FDB813');
            gradient.addColorStop(0.5, '#FFAA00');
            gradient.addColorStop(1, '#FF8C00');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX + offsetX, centerY + offsetY, 40 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Glow effect
            ctx.shadowBlur = 50;
            ctx.shadowColor = '#FDB813';
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawPlanet(planet) {
            const x = centerX + offsetX + Math.cos(planet.angle + rotation) * planet.orbitRadius * scale;
            const y = centerY + offsetY + Math.sin(planet.angle + rotation) * planet.orbitRadius * scale;

            // Draw orbit
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX + offsetX, centerY + offsetY, planet.orbitRadius * scale, 0, Math.PI * 2);
            ctx.stroke();

            // Draw planet
            const gradient = ctx.createRadialGradient(x - planet.radius * scale / 3, y - planet.radius * scale / 3, 0, x, y, planet.radius * scale);
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, shadeColor(planet.color, -40));

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, planet.radius * scale, 0, Math.PI * 2);
            ctx.fill();

            // Saturn's rings
            if (planet.name === 'Saturn') {
                ctx.strokeStyle = planet.color;
                ctx.lineWidth = 3 * scale;
                ctx.beginPath();
                ctx.ellipse(x, y, planet.radius * scale * 1.8, planet.radius * scale * 0.3, 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Planet name
            ctx.fillStyle = '#fff';
            ctx.font = `${12 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(planet.name, x, y + planet.radius * scale + 20);

            planet.angle += planet.speed * orbitSpeed * 0.01;
        }

        function shadeColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 +
                (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255))
                .toString(16).slice(1);
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 200; i++) {
                const x = (i * 137.5) % canvas.width;
                const y = (i * 74.3) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            drawSun();
            planets.forEach(drawPlanet);

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                rotation += (e.clientX - lastX) * 0.005;
                offsetX += (e.clientX - lastX);
                offsetY += (e.clientY - lastY);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.max(0.3, Math.min(2, scale));
            document.getElementById('zoomControl').value = scale;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            let selectedPlanet = null;

            // Check if sun was clicked
            const sunDist = Math.sqrt(Math.pow(clickX - (centerX + offsetX), 2) + Math.pow(clickY - (centerY + offsetY), 2));
            if (sunDist < 40 * scale) {
                document.getElementById('planetInfo').innerHTML = `
                    <div class="planet-name">Sun</div>
                    <div class="planet-detail"><strong>Type:</strong> Star</div>
                    <div class="planet-detail"><strong>Radius:</strong> 696,000 km</div>
                    <div class="planet-detail"><strong>Temperature:</strong> 5,500°C (surface)</div>
                    <div class="planet-detail"><strong>Fact:</strong> The Sun contains 99.86% of the mass in our solar system.</div>
                `;
                return;
            }

            // Check planets
            planets.forEach(planet => {
                const x = centerX + offsetX + Math.cos(planet.angle + rotation) * planet.orbitRadius * scale;
                const y = centerY + offsetY + Math.sin(planet.angle + rotation) * planet.orbitRadius * scale;
                const dist = Math.sqrt(Math.pow(clickX - x, 2) + Math.pow(clickY - y, 2));

                if (dist < planet.radius * scale) {
                    selectedPlanet = planet;
                }
            });

            if (selectedPlanet) {
                document.getElementById('planetInfo').innerHTML = `
                    <div class="planet-name">${selectedPlanet.name}</div>
                    <div class="planet-detail"><strong>Type:</strong> ${selectedPlanet.info.type}</div>
                    <div class="planet-detail"><strong>Radius:</strong> ${selectedPlanet.info.realRadius}</div>
                    <div class="planet-detail"><strong>Distance from Sun:</strong> ${selectedPlanet.info.distance}</div>
                    <div class="planet-detail"><strong>Fact:</strong> ${selectedPlanet.info.fact}</div>
                `;
            }
        });

        document.getElementById('speedControl').addEventListener('input', (e) => {
            orbitSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = e.target.value;
        });

        document.getElementById('zoomControl').addEventListener('input', (e) => {
            scale = parseFloat(e.target.value);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        });

        animate();
    </script>
</body>
</html>
