<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Maze</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        h1 { font-size: 36px; margin-bottom: 20px; color: #3498db; }
        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .stat { background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 8px; }
        canvas {
            border: 3px solid #3498db;
            background: #34495e;
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .btn:hover { background: #2980b9; }
        .instructions {
            margin-top: 20px;
            opacity: 0.8;
            font-size: 14px;
        }
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }
        .game-over.show { display: block; }
        .game-over h2 { font-size: 32px; margin-bottom: 20px; color: #27ae60; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Escape the Maze</h1>
        <div class="stats">
            <div class="stat">Time: <span id="timer">0:00</span></div>
            <div class="stat">Best: <span id="bestTime">--</span></div>
        </div>
        <canvas id="mazeCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <button class="btn" onclick="generateMaze()">New Maze</button>
            <button class="btn" onclick="resetGame()">Reset</button>
        </div>
        <div class="instructions">Use Arrow Keys to move â€¢ Find the exit!</div>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Congratulations!</h2>
        <p id="completionTime" style="font-size: 24px; margin-bottom: 20px;"></p>
        <button class="btn" onclick="playAgain()">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const size = 20;
        const cols = canvas.width / size;
        const rows = canvas.height / size;
        let maze = [];
        let player = { x: 0, y: 0 };
        let exit = { x: cols - 1, y: rows - 1 };
        let startTime = null;
        let timerInterval = null;
        let bestTime = localStorage.getItem('mazeBestTime') || null;

        if (bestTime) document.getElementById('bestTime').textContent = formatTime(parseInt(bestTime));

        function generateMaze() {
            maze = [];
            for (let y = 0; y < rows; y++) {
                maze[y] = [];
                for (let x = 0; x < cols; x++) {
                    maze[y][x] = { walls: [true, true, true, true], visited: false };
                }
            }

            const stack = [];
            const start = { x: 0, y: 0 };
            maze[start.y][start.x].visited = true;
            stack.push(start);

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const neighbors = getUnvisitedNeighbors(current.x, current.y);

                if (neighbors.length > 0) {
                    const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    removeWall(current, next);
                    maze[next.y][next.x].visited = true;
                    stack.push(next);
                } else {
                    stack.pop();
                }
            }

            player = { x: 0, y: 0 };
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
            draw();
        }

        function getUnvisitedNeighbors(x, y) {
            const neighbors = [];
            if (y > 0 && !maze[y - 1][x].visited) neighbors.push({ x, y: y - 1 });
            if (x < cols - 1 && !maze[y][x + 1].visited) neighbors.push({ x: x + 1, y });
            if (y < rows - 1 && !maze[y + 1][x].visited) neighbors.push({ x, y: y + 1 });
            if (x > 0 && !maze[y][x - 1].visited) neighbors.push({ x: x - 1, y });
            return neighbors;
        }

        function removeWall(current, next) {
            const dx = current.x - next.x;
            const dy = current.y - next.y;

            if (dx === 1) {
                maze[current.y][current.x].walls[3] = false;
                maze[next.y][next.x].walls[1] = false;
            } else if (dx === -1) {
                maze[current.y][current.x].walls[1] = false;
                maze[next.y][next.x].walls[3] = false;
            }

            if (dy === 1) {
                maze[current.y][current.x].walls[0] = false;
                maze[next.y][next.x].walls[2] = false;
            } else if (dy === -1) {
                maze[current.y][current.x].walls[2] = false;
                maze[next.y][next.x].walls[0] = false;
            }
        }

        function draw() {
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw maze
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 2;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = maze[y][x];
                    const px = x * size;
                    const py = y * size;

                    ctx.beginPath();
                    if (cell.walls[0]) { ctx.moveTo(px, py); ctx.lineTo(px + size, py); }
                    if (cell.walls[1]) { ctx.moveTo(px + size, py); ctx.lineTo(px + size, py + size); }
                    if (cell.walls[2]) { ctx.moveTo(px, py + size); ctx.lineTo(px + size, py + size); }
                    if (cell.walls[3]) { ctx.moveTo(px, py); ctx.lineTo(px, py + size); }
                    ctx.stroke();
                }
            }

            // Draw exit
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(exit.x * size + 2, exit.y * size + 2, size - 4, size - 4);

            // Draw player
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(player.x * size + size / 2, player.y * size + size / 2, size / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX < 0 || newX >= cols || newY < 0 || newY >= rows) return;

            const cell = maze[player.y][player.x];
            let canMove = false;

            if (dx === 1 && !cell.walls[1]) canMove = true;
            if (dx === -1 && !cell.walls[3]) canMove = true;
            if (dy === 1 && !cell.walls[2]) canMove = true;
            if (dy === -1 && !cell.walls[0]) canMove = true;

            if (canMove) {
                player.x = newX;
                player.y = newY;
                draw();

                if (player.x === exit.x && player.y === exit.y) {
                    winGame();
                }
            }
        }

        function winGame() {
            clearInterval(timerInterval);
            const elapsedTime = Date.now() - startTime;
            const formattedTime = formatTime(elapsedTime);

            if (!bestTime || elapsedTime < parseInt(bestTime)) {
                bestTime = elapsedTime;
                localStorage.setItem('mazeBestTime', bestTime);
                document.getElementById('bestTime').textContent = formattedTime;
            }

            document.getElementById('completionTime').textContent = `Time: ${formattedTime}`;
            document.getElementById('gameOver').classList.add('show');
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            document.getElementById('timer').textContent = formatTime(elapsed);
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function resetGame() {
            player = { x: 0, y: 0 };
            startTime = Date.now();
            draw();
        }

        function playAgain() {
            document.getElementById('gameOver').classList.remove('show');
            generateMaze();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') movePlayer(0, -1);
            if (e.key === 'ArrowDown') movePlayer(0, 1);
            if (e.key === 'ArrowLeft') movePlayer(-1, 0);
            if (e.key === 'ArrowRight') movePlayer(1, 0);
        });

        generateMaze();
    </script>
</body>
</html>
