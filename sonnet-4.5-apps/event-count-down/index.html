<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            z-index: -2;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s;
        }

        .parallax-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            color: white;
        }

        .setup-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            color: #333;
        }

        .setup-form h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #667eea;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 0.8rem;
            background: #f0f0f0;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .countdown-display {
            display: none;
            text-align: center;
            width: 100%;
        }

        .countdown-display.active {
            display: block;
        }

        .event-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s;
        }

        .event-location {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s 0.2s both;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto 3rem;
            animation: fadeInUp 1s 0.4s both;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem 1rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }

        .countdown-item:hover {
            transform: scale(1.05);
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .countdown-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calendar-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            animation: fadeInUp 1s 0.6s both;
        }

        .calendar-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .edit-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .event-name {
                font-size: 2rem;
            }

            .event-location {
                font-size: 1.2rem;
            }

            .countdown-number {
                font-size: 3rem;
            }

            .countdown-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background-image parallax-layer" id="bgImage"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="setup-form" id="setupForm">
            <h1>Create Your Event Countdown</h1>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" required placeholder="My Awesome Event">
                </div>

                <div class="form-group">
                    <label for="eventDate">Date & Time</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" placeholder="New York City">
                </div>

                <div class="form-group">
                    <label>Background Image (optional)</label>
                    <div class="file-upload">
                        <input type="file" id="bgImageUpload" accept="image/*">
                        <label for="bgImageUpload" class="file-upload-label" id="fileLabel">
                            Click to upload image
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn">Start Countdown</button>
            </form>
        </div>

        <div class="countdown-display" id="countdownDisplay">
            <button class="edit-btn" id="editBtn">Edit Event</button>
            <h1 class="event-name" id="displayEventName"></h1>
            <p class="event-location" id="displayEventLocation"></p>

            <div class="countdown-grid">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <a href="#" class="calendar-btn" id="calendarBtn">
                <span>ðŸ“…</span>
                Save to Calendar
            </a>
        </div>
    </div>

    <script>
        let eventData = {};
        let countdownInterval;
        let mouseX = 0, mouseY = 0;

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;

            const bgImage = document.getElementById('bgImage');
            bgImage.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px) scale(1.1)`;
        });

        // Handle image upload
        document.getElementById('bgImageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('bgImage').style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('bgImage').style.opacity = '1';
                    document.getElementById('fileLabel').textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            eventData = {
                name: document.getElementById('eventName').value,
                date: new Date(document.getElementById('eventDate').value),
                location: document.getElementById('eventLocation').value
            };

            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('countdownDisplay').classList.add('active');

            document.getElementById('displayEventName').textContent = eventData.name;
            document.getElementById('displayEventLocation').textContent = eventData.location;

            startCountdown();
        });

        function startCountdown() {
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventData.date.getTime() - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.querySelector('.event-name').textContent = 'Event Started!';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Edit button
        document.getElementById('editBtn').addEventListener('click', function() {
            clearInterval(countdownInterval);
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('countdownDisplay').classList.remove('active');
        });

        // Save to calendar
        document.getElementById('calendarBtn').addEventListener('click', function(e) {
            e.preventDefault();

            const formatDate = (date) => {
                return date.toISOString().replace(/-|:|\.\d\d\d/g, '');
            };

            const startDate = formatDate(eventData.date);
            const endDate = formatDate(new Date(eventData.date.getTime() + 2 * 60 * 60 * 1000)); // 2 hours later

            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART:${startDate}
DTEND:${endDate}
SUMMARY:${eventData.name}
LOCATION:${eventData.location}
DESCRIPTION:Event countdown created
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${eventData.name.replace(/\s+/g, '_')}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Set default date to 30 days from now
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 30);
        const dateString = defaultDate.toISOString().slice(0, 16);
        document.getElementById('eventDate').value = dateString;
    </script>
</body>
</html>
