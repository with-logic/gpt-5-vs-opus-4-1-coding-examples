<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Typography Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 250px;
            height: 100vh;
        }

        .sidebar {
            background: #2a2a2a;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #3a3a3a;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.5rem;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #fff;
            border-radius: 4px;
            font-family: inherit;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        input[type="range"] {
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 0.7rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #764ba2;
        }

        .btn-secondary:hover {
            background: #633e8a;
        }

        .canvas-container {
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .timeline-panel {
            background: #2a2a2a;
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid #3a3a3a;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .preset-btn {
            padding: 0.7rem;
            background: #3a3a3a;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .preset-btn:hover {
            background: #4a4a4a;
        }

        .preset-btn.active {
            background: #667eea;
        }

        .keyframe-list {
            background: #1a1a1a;
            border-radius: 4px;
            padding: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .keyframe-item {
            background: #2a2a2a;
            padding: 0.5rem;
            margin-bottom: 0.3rem;
            border-radius: 3px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-bar {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 50px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: #667eea;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #5568d3;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar, .timeline-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Text Content</h2>
            <div class="control-group">
                <label>Text</label>
                <textarea id="textInput" placeholder="Enter your text...">KINETIC\nTYPOGRAPHY</textarea>
            </div>

            <h2>Style</h2>
            <div class="control-group">
                <label>Font</label>
                <select id="fontSelect">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Impact" selected>Impact</option>
                </select>
            </div>

            <div class="control-group">
                <label>Font Size: <span id="sizeValue">80</span>px</label>
                <input type="range" id="fontSize" min="20" max="200" value="80">
            </div>

            <div class="control-group">
                <label>Font Weight</label>
                <select id="fontWeight">
                    <option value="300">Light</option>
                    <option value="400">Normal</option>
                    <option value="700">Bold</option>
                    <option value="900" selected>Black</option>
                </select>
            </div>

            <div class="control-group">
                <label>Color</label>
                <input type="color" id="textColor" value="#ffffff" style="width: 100%; height: 40px;">
            </div>

            <h2>Animation Presets</h2>
            <div class="preset-grid">
                <button class="preset-btn" data-preset="typewriter">Typewriter</button>
                <button class="preset-btn" data-preset="bounce">Bounce</button>
                <button class="preset-btn" data-preset="fadeUp">Fade Up</button>
                <button class="preset-btn" data-preset="glitch">Glitch</button>
                <button class="preset-btn" data-preset="wave">Wave</button>
                <button class="preset-btn" data-preset="rotate">Rotate</button>
            </div>

            <button class="btn" onclick="applyAnimation()">Apply Animation</button>
            <button class="btn btn-secondary" onclick="exportVideo()">Export (Demo)</button>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="1920" height="1080"></canvas>
            <div class="controls-bar">
                <button class="control-btn" id="playBtn">▶</button>
                <button class="control-btn" onclick="resetAnimation()">⏮</button>
            </div>
        </div>

        <div class="timeline-panel">
            <h2>Timeline</h2>
            <div class="control-group">
                <label>Animation Speed: <span id="speedValue">1</span>x</label>
                <input type="range" id="animSpeed" min="0.1" max="3" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label>Stagger: <span id="staggerValue">0.1</span>s</label>
                <input type="range" id="staggerDelay" min="0" max="0.5" step="0.01" value="0.1">
            </div>

            <h2>Keyframes</h2>
            <div class="keyframe-list" id="keyframeList">
                <div class="keyframe-item">
                    <span>0.0s - Start</span>
                </div>
                <div class="keyframe-item">
                    <span>2.0s - End</span>
                </div>
            </div>

            <h2>Effects</h2>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="motionBlur"> Motion Blur
                </label>
                <label>
                    <input type="checkbox" id="glow"> Glow Effect
                </label>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let animationState = {
            isPlaying: false,
            currentTime: 0,
            preset: 'fadeUp',
            speed: 1,
            stagger: 0.1
        };

        let textSettings = {
            text: 'KINETIC\nTYPOGRAPHY',
            font: 'Impact',
            size: 80,
            weight: 900,
            color: '#ffffff'
        };

        function updateText() {
            textSettings.text = document.getElementById('textInput').value;
            textSettings.font = document.getElementById('fontSelect').value;
            textSettings.size = parseInt(document.getElementById('fontSize').value);
            textSettings.weight = document.getElementById('fontWeight').value;
            textSettings.color = document.getElementById('textColor').value;
            render();
        }

        document.getElementById('textInput').addEventListener('input', updateText);
        document.getElementById('fontSelect').addEventListener('change', updateText);
        document.getElementById('fontSize').addEventListener('input', (e) => {
            document.getElementById('sizeValue').textContent = e.target.value;
            updateText();
        });
        document.getElementById('fontWeight').addEventListener('change', updateText);
        document.getElementById('textColor').addEventListener('input', updateText);

        document.getElementById('animSpeed').addEventListener('input', (e) => {
            animationState.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = e.target.value;
        });

        document.getElementById('staggerDelay').addEventListener('input', (e) => {
            animationState.stagger = parseFloat(e.target.value);
            document.getElementById('staggerValue').textContent = e.target.value;
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                animationState.preset = btn.dataset.preset;
            });
        });

        function getAnimationTransform(preset, progress, index, total) {
            const staggeredProgress = Math.max(0, Math.min(1, (progress - index * animationState.stagger) / (1 - animationState.stagger * total)));

            switch(preset) {
                case 'typewriter':
                    return {
                        opacity: staggeredProgress > 0 ? 1 : 0,
                        x: 0,
                        y: 0,
                        scale: 1,
                        rotation: 0
                    };
                case 'bounce':
                    const bounce = staggeredProgress < 1 ? Math.abs(Math.sin(staggeredProgress * Math.PI * 3)) * (1 - staggeredProgress) : 0;
                    return {
                        opacity: 1,
                        x: 0,
                        y: -bounce * 50,
                        scale: 1,
                        rotation: 0
                    };
                case 'fadeUp':
                    return {
                        opacity: staggeredProgress,
                        x: 0,
                        y: (1 - staggeredProgress) * 50,
                        scale: 1,
                        rotation: 0
                    };
                case 'glitch':
                    const glitchOffset = staggeredProgress < 0.5 ? Math.random() * 20 - 10 : 0;
                    return {
                        opacity: 1,
                        x: glitchOffset,
                        y: 0,
                        scale: 1,
                        rotation: 0
                    };
                case 'wave':
                    return {
                        opacity: 1,
                        x: Math.sin(staggeredProgress * Math.PI * 2 + index * 0.3) * 20,
                        y: Math.cos(staggeredProgress * Math.PI * 2 + index * 0.3) * 20,
                        scale: 1,
                        rotation: 0
                    };
                case 'rotate':
                    return {
                        opacity: staggeredProgress,
                        x: 0,
                        y: 0,
                        scale: staggeredProgress,
                        rotation: (1 - staggeredProgress) * 360
                    };
                default:
                    return {
                        opacity: 1,
                        x: 0,
                        y: 0,
                        scale: 1,
                        rotation: 0
                    };
            }
        }

        function render() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const lines = textSettings.text.split('\n');
            const totalChars = textSettings.text.replace(/\n/g, '').length;
            let charIndex = 0;

            ctx.font = `${textSettings.weight} ${textSettings.size}px ${textSettings.font}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const lineHeight = textSettings.size * 1.2;
            const totalHeight = lines.length * lineHeight;
            const startY = (canvas.height - totalHeight) / 2 + lineHeight / 2;

            lines.forEach((line, lineIdx) => {
                const y = startY + lineIdx * lineHeight;

                if (animationState.isPlaying) {
                    // Animated rendering
                    const chars = line.split('');
                    const lineWidth = ctx.measureText(line).width;
                    const startX = (canvas.width - lineWidth) / 2;

                    let currentX = startX;

                    chars.forEach((char, charIdx) => {
                        const charWidth = ctx.measureText(char).width;
                        const transform = getAnimationTransform(
                            animationState.preset,
                            animationState.currentTime / 2,
                            charIndex,
                            totalChars
                        );

                        ctx.save();
                        ctx.globalAlpha = transform.opacity;
                        ctx.translate(currentX + charWidth / 2 + transform.x, y + transform.y);
                        ctx.rotate(transform.rotation * Math.PI / 180);
                        ctx.scale(transform.scale, transform.scale);
                        ctx.fillStyle = textSettings.color;

                        if (document.getElementById('glow') && document.getElementById('glow').checked) {
                            ctx.shadowBlur = 20;
                            ctx.shadowColor = textSettings.color;
                        }

                        ctx.fillText(char, 0, 0);
                        ctx.restore();

                        currentX += charWidth;
                        charIndex++;
                    });
                } else {
                    // Static rendering
                    ctx.fillStyle = textSettings.color;
                    if (document.getElementById('glow') && document.getElementById('glow').checked) {
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = textSettings.color;
                    }
                    ctx.fillText(line, canvas.width / 2, y);
                }
            });
        }

        function animate() {
            if (animationState.isPlaying) {
                animationState.currentTime += 0.016 * animationState.speed;

                if (animationState.currentTime >= 2) {
                    animationState.currentTime = 0;
                }

                render();
                requestAnimationFrame(animate);
            }
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            animationState.isPlaying = !animationState.isPlaying;
            document.getElementById('playBtn').textContent = animationState.isPlaying ? '⏸' : '▶';

            if (animationState.isPlaying) {
                animate();
            }
        });

        function resetAnimation() {
            animationState.currentTime = 0;
            render();
        }

        function applyAnimation() {
            animationState.currentTime = 0;
            animationState.isPlaying = true;
            document.getElementById('playBtn').textContent = '⏸';
            animate();
        }

        function exportVideo() {
            alert('Export functionality: In a full implementation, this would render frames and create a video file using MediaRecorder API or server-side processing.');
        }

        // Initial render
        render();
    </script>
</body>
</html>
