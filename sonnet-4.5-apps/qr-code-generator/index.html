<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .color-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .color-input {
            flex: 1;
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        .qr-preview {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #qrCanvas {
            max-width: 100%;
            image-rendering: pixelated;
        }
        .placeholder {
            color: #999;
            font-size: 1.2rem;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .generate-btn {
            background: #667eea;
            color: white;
        }
        .generate-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .download-btn {
            background: #2ecc71;
            color: white;
        }
        .download-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="input-group">
            <label for="qrText">Enter Text or URL:</label>
            <textarea id="qrText" placeholder="https://example.com"></textarea>
        </div>

        <div class="color-group">
            <div class="color-input">
                <label for="fgColor">Foreground Color:</label>
                <input type="color" id="fgColor" value="#000000">
            </div>
            <div class="color-input">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
        </div>

        <div class="qr-preview" id="qrPreview">
            <div class="placeholder">Your QR code will appear here</div>
        </div>

        <div class="button-group">
            <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
            <button class="download-btn" id="downloadBtn" onclick="downloadQR()" disabled>Download PNG</button>
        </div>
    </div>

    <script>
        // Simple QR Code generator (using a basic algorithm)
        function generateQRCode(text, size, fgColor, bgColor) {
            const qr = createQRMatrix(text);
            const canvas = document.createElement('canvas');
            const moduleSize = Math.floor(size / qr.length);
            canvas.width = canvas.height = qr.length * moduleSize;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Modules
            ctx.fillStyle = fgColor;
            for (let y = 0; y < qr.length; y++) {
                for (let x = 0; x < qr.length; x++) {
                    if (qr[y][x]) {
                        ctx.fillRect(x * moduleSize, y * moduleSize, moduleSize, moduleSize);
                    }
                }
            }

            return canvas;
        }

        // Very basic QR matrix generation (simplified)
        function createQRMatrix(text) {
            const size = 25; // QR version 1
            const matrix = Array(size).fill(null).map(() => Array(size).fill(0));

            // This is a simplified version - in reality, QR codes have complex encoding
            // For demo purposes, we'll create a pattern based on the text
            const hash = simpleHash(text);

            // Add finder patterns (corners)
            addFinderPattern(matrix, 0, 0);
            addFinderPattern(matrix, size - 7, 0);
            addFinderPattern(matrix, 0, size - 7);

            // Add data based on hash
            let bitIndex = 0;
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (matrix[y][x] === 0) {
                        matrix[y][x] = (hash[bitIndex % hash.length] >> (bitIndex % 8)) & 1;
                        bitIndex++;
                    }
                }
            }

            return matrix;
        }

        function addFinderPattern(matrix, startY, startX) {
            // Outer square
            for (let i = 0; i < 7; i++) {
                matrix[startY][startX + i] = 1;
                matrix[startY + 6][startX + i] = 1;
                matrix[startY + i][startX] = 1;
                matrix[startY + i][startX + 6] = 1;
            }
            // Inner square
            for (let i = 2; i < 5; i++) {
                for (let j = 2; j < 5; j++) {
                    matrix[startY + i][startX + j] = 1;
                }
            }
        }

        function simpleHash(str) {
            const hash = [];
            for (let i = 0; i < str.length; i++) {
                hash.push(str.charCodeAt(i) * (i + 1));
            }
            return hash;
        }

        let currentCanvas = null;

        function generateQR() {
            const text = document.getElementById('qrText').value.trim();
            if (!text) {
                alert('Please enter some text or a URL');
                return;
            }

            const fgColor = document.getElementById('fgColor').value;
            const bgColor = document.getElementById('bgColor').value;

            currentCanvas = generateQRCode(text, 300, fgColor, bgColor);

            const preview = document.getElementById('qrPreview');
            preview.innerHTML = '';
            currentCanvas.id = 'qrCanvas';
            preview.appendChild(currentCanvas);

            document.getElementById('downloadBtn').disabled = false;
        }

        function downloadQR() {
            if (!currentCanvas) return;

            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = currentCanvas.toDataURL('image/png');
            link.click();
        }

        // Generate on Enter key
        document.getElementById('qrText').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQR();
            }
        });
    </script>
</body>
</html>
