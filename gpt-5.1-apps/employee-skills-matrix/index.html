<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Skills Matrix</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f5fb;
        --card: #fff;
        --border: #e1e4f0;
        --text: #1f2a37;
        --accent: #6c63ff;
        --success: #22c55e;
        --warning: #f97316;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 1.5rem;
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      h1 {
        margin: 0 0 0.5rem;
      }
      p {
        margin: 0;
        color: #5f6c88;
      }
      .matrix {
        max-width: 1100px;
        margin: 0 auto;
        background: var(--card);
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 25px 80px rgba(15, 23, 42, 0.08);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid var(--border);
        padding: 0.75rem;
        text-align: center;
      }
      th:first-child,
      td:first-child {
        text-align: left;
        font-weight: 600;
        position: sticky;
        left: 0;
        background: var(--card);
      }
      th {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #94a3b8;
      }
      .level {
        padding: 0.4rem 0.6rem;
        border-radius: 999px;
        font-size: 0.85rem;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }
      .level[data-level="0"] {
        background: #f3f4f6;
        color: #6b7280;
      }
      .level[data-level="1"] {
        background: rgba(249, 115, 22, 0.15);
        color: var(--warning);
      }
      .level[data-level="2"] {
        background: rgba(108, 99, 255, 0.15);
        color: var(--accent);
      }
      .level[data-level="3"] {
        background: rgba(34, 197, 94, 0.15);
        color: var(--success);
      }
      select {
        border: 1px solid transparent;
        background: transparent;
        font: inherit;
        color: inherit;
      }
      .legend {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 1.5rem;
        font-size: 0.9rem;
      }
      .legend span {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
      }
      .legend span::before {
        content: "";
        width: 12px;
        height: 12px;
        border-radius: 6px;
        background: currentColor;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Employee Skills Matrix</h1>
      <p>Track coverage across your product trio with simple proficiency scoring.</p>
    </header>
    <section class="matrix" aria-live="polite">
      <div style="overflow-x: auto">
        <table id="matrix"></table>
      </div>
      <div class="legend">
        <span style="color:#6b7280">Unfamiliar</span>
        <span style="color:var(--warning)">Learning</span>
        <span style="color:var(--accent)">Confident</span>
        <span style="color:var(--success)">Mentor</span>
      </div>
    </section>

    <script>
      const employees = ["Avery", "Bianca", "Kai", "Luca", "Morgan"];
      const skills = [
        "Discovery interviews",
        "Prototyping",
        "Data storytelling",
        "Mobile dev",
        "Cloud infrastructure",
        "Experiment design",
      ];
      const matrixEl = document.getElementById("matrix");
      const levels = ["Unfamiliar", "Learning", "Confident", "Mentor"];
      const state = new Map();

      function initState() {
        skills.forEach((skill) => {
          employees.forEach((employee) => {
            state.set(`${skill}-${employee}`, Math.floor(Math.random() * 4));
          });
        });
      }

      function renderMatrix() {
        const headerRow = `<tr><th>Skill</th>${employees.map((name) => `<th>${name}</th>`).join("")}</tr>`;
        const rows = skills
          .map((skill) => {
            const cells = employees
              .map((employee) => {
                const key = `${skill}-${employee}`;
                const level = state.get(key);
                return `
                  <td>
                    <div class="level" data-level="${level}">
                      <select data-key="${key}">${levels
                        .map((label, index) => `<option value="${index}" ${level === index ? "selected" : ""}>${label}</option>`)
                        .join("")}</select>
                    </div>
                  </td>`;
              })
              .join("");
            return `<tr><td>${skill}</td>${cells}</tr>`;
          })
          .join("");
        matrixEl.innerHTML = headerRow + rows;
        matrixEl.querySelectorAll("select").forEach((select) => {
          select.addEventListener("change", () => {
            state.set(select.dataset.key, Number(select.value));
            renderMatrix();
          });
        });
      }

      initState();
      renderMatrix();
    </script>
  </body>
</html>
