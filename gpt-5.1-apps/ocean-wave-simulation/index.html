<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ocean Wave Simulation</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #020617;
        --panel: rgba(255, 255, 255, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui;
        background: var(--bg);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
      }
      h1 {
        letter-spacing: 0.2em;
      }
      canvas {
        width: min(90vw, 900px);
        border-radius: 1.5rem;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        background: var(--panel);
        border-radius: 999px;
        padding: 0.5rem 1rem;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      input[type="range"] {
        width: 160px;
      }
    </style>
  </head>
  <body>
    <h1>Ocean Wave Simulation</h1>
    <canvas id="ocean" width="900" height="400"></canvas>
    <div class="controls">
      <label>Wind speed<input type="range" id="wind" min="0.2" max="3" step="0.1" value="1" /></label>
      <label>Wave height<input type="range" id="height" min="10" max="120" value="40" /></label>
      <label>Lighting<input type="range" id="light" min="0" max="1" step="0.05" value="0.5" /></label>
    </div>

    <script>
      const canvas = document.getElementById("ocean");
      const ctx = canvas.getContext("2d");
      const wind = document.getElementById("wind");
      const height = document.getElementById("height");
      const light = document.getElementById("light");
      let t = 0;
      function draw() {
        const w = canvas.width;
        const h = canvas.height;
        ctx.clearRect(0, 0, w, h);
        const lightness = Number(light.value);
        const gradient = ctx.createLinearGradient(0, 0, 0, h);
        gradient.addColorStop(0, `rgba(6,12,30,${0.6 + lightness * 0.3})`);
        gradient.addColorStop(1, `rgba(1,59,94,${0.8})`);
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, w, h);
        const layers = 3;
        for (let layer = 0; layer < layers; layer++) {
          const amplitude = Number(height.value) * (1 - layer * 0.2);
          const speed = Number(wind.value) * (1 + layer * 0.3);
          ctx.beginPath();
          for (let x = 0; x <= w; x++) {
            const y =
              h / 2 +
              Math.sin((x + t * speed) * 0.01 + layer) * amplitude +
              Math.sin((x - t * speed) * 0.005) * amplitude * 0.4;
            ctx.lineTo(x, y + layer * 30);
          }
          ctx.lineTo(w, h);
          ctx.lineTo(0, h);
          ctx.closePath();
          ctx.fillStyle = `rgba(0,100,170,${0.3 + 0.2 * (1 - layer / layers)})`;
          ctx.fill();
          ctx.strokeStyle = `rgba(255,255,255,${0.2 - layer * 0.05})`;
          ctx.stroke();
        }
        t += 1;
        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </body>
</html>
