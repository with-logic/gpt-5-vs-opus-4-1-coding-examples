<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Poll Board</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f0ff;
        --panel: #fff;
        --ink: #1f1b2e;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Outfit", system-ui;
        background: var(--bg);
        color: var(--ink);
        min-height: 100vh;
        padding: 2rem;
      }
      header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .board {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .poll {
        background: var(--panel);
        border-radius: 1.5rem;
        padding: 1.5rem;
        box-shadow: 0 16px 40px rgba(31, 27, 46, 0.12);
      }
      button {
        width: 100%;
        border: none;
        border-radius: 0.9rem;
        padding: 0.8rem;
        margin-top: 0.5rem;
        background: rgba(99, 102, 241, 0.1);
        cursor: pointer;
        font: inherit;
      }
      .bar {
        height: 8px;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.2);
        overflow: hidden;
        margin-top: 0.4rem;
      }
      .fill {
        height: 100%;
        background: linear-gradient(90deg, #6366f1, #ec4899);
        width: 0;
        transition: width 0.6s ease;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Online Poll Board</h1>
      <p>Cast playful votes. Results update instantly.</p>
    </header>
    <div class="board" id="board"></div>

    <script>
      const polls = [
        { id: 1, question: "Where should we host the next retreat?", options: ["Lisbon", "Kyoto", "Mexico City"], votes: [32, 28, 20] },
        { id: 2, question: "Which topic should lead our next workshop?", options: ["AI ethics", "Storytelling", "Design ops"], votes: [18, 44, 12] },
      ];
      const board = document.getElementById("board");

      function render() {
        board.innerHTML = "";
        polls.forEach((poll) => {
          const panel = document.createElement("article");
          panel.className = "poll";
          panel.innerHTML = `<h2>${poll.question}</h2>`;
          const total = poll.votes.reduce((a, b) => a + b, 0);
          poll.options.forEach((option, index) => {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = `
              <button>${option} <strong>${poll.votes[index]}</strong></button>
              <div class="bar"><div class="fill" style="width:${(poll.votes[index] / total) * 100}%"></div></div>`;
            wrapper.querySelector("button").addEventListener("click", () => {
              poll.votes[index] += 1;
              render();
            });
            panel.appendChild(wrapper);
          });
          board.appendChild(panel);
        });
      }
      render();
    </script>
  </body>
</html>
