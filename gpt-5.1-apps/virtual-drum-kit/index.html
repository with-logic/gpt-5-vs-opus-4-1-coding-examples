<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Drum Kit</title>
    <style>
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0f172a, #01040a);
        color: #f1f5f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      h1 {
        letter-spacing: 0.2em;
      }
      .pads {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
        width: min(600px, 100%);
        margin-top: 1.5rem;
      }
      .pad {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem;
        padding: 1.5rem;
        text-align: center;
        font-size: 1.2rem;
        cursor: pointer;
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
        transition: transform 0.08s;
      }
      .pad:active,
      .pad.playing {
        transform: scale(0.95);
        background: rgba(59, 130, 246, 0.3);
      }
      .controls {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.7rem 1.5rem;
        background: #fbbf24;
        color: #111;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Virtual Drum Kit</h1>
    <p>Tap pads or use keys (A S D F J K L ;)</p>
    <div class="pad-grid">
      <div class="pads" id="pads"></div>
    </div>
    <div class="controls">
      <button id="record">Start recording</button>
      <button id="play">Play recording</button>
    </div>

    <script>
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const pads = [
        { key: "a", label: "Kick", sound: kick },
        { key: "s", label: "Snare", sound: snare },
        { key: "d", label: "Hi-hat", sound: hihat },
        { key: "f", label: "Clap", sound: clap },
        { key: "j", label: "Tom", sound: tom },
        { key: "k", label: "Ride", sound: ride },
        { key: "l", label: "Perc", sound: perc },
        { key: ";", label: "Crash", sound: crash },
      ];
      const padContainer = document.getElementById("pads");
      const recordBtn = document.getElementById("record");
      const playBtn = document.getElementById("play");
      let recording = false;
      let events = [];
      let startTime = 0;

      pads.forEach((pad) => {
        const button = document.createElement("div");
        button.className = "pad";
        button.dataset.key = pad.key;
        button.innerHTML = `<strong>${pad.label}</strong><div>${pad.key.toUpperCase()}</div>`;
        button.addEventListener("click", () => triggerPad(pad));
        padContainer.appendChild(button);
      });

      document.addEventListener("keydown", (event) => {
        const pad = pads.find((p) => p.key === event.key.toLowerCase());
        if (pad) {
          triggerPad(pad);
        }
      });

      function triggerPad(pad) {
        pad.sound();
        const el = document.querySelector(`.pad[data-key='${pad.key}']`);
        el.classList.add("playing");
        setTimeout(() => el.classList.remove("playing"), 150);
        if (recording) {
          events.push({ key: pad.key, time: ctx.currentTime - startTime });
        }
      }

      recordBtn.addEventListener("click", () => {
        recording = !recording;
        recordBtn.textContent = recording ? "Recording..." : "Start recording";
        if (recording) {
          events = [];
          startTime = ctx.currentTime;
        }
      });
      playBtn.addEventListener("click", () => {
        events.forEach((event) => {
          setTimeout(() => {
            const pad = pads.find((p) => p.key === event.key);
            pad && triggerPad(pad);
          }, event.time * 1000);
        });
      });

      function env(duration = 0.3) {
        const gain = ctx.createGain();
        gain.gain.setValueAtTime(1, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
        gain.connect(ctx.destination);
        return gain;
      }

      function kick() {
        const osc = ctx.createOscillator();
        const gain = env(0.4);
        osc.frequency.setValueAtTime(150, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 0.4);
        osc.connect(gain);
        osc.start();
        osc.stop(ctx.currentTime + 0.4);
      }

      function snare() {
        noise(0.2);
      }

      function hihat() {
        noise(0.05, 8000);
      }

      function clap() {
        noise(0.15, 4000);
      }

      function tom() {
        const osc = ctx.createOscillator();
        const gain = env(0.5);
        osc.frequency.setValueAtTime(300, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(120, ctx.currentTime + 0.5);
        osc.connect(gain);
        osc.start();
        osc.stop(ctx.currentTime + 0.5);
      }

      function ride() {
        noise(0.4, 10000);
      }

      function perc() {
        const osc = ctx.createOscillator();
        const gain = env(0.2);
        osc.type = "triangle";
        osc.frequency.value = 600;
        osc.connect(gain);
        osc.start();
        osc.stop(ctx.currentTime + 0.2);
      }

      function crash() {
        noise(0.6, 6000);
      }

      function noise(duration = 0.2, cutoff = 3000) {
        const bufferSize = ctx.sampleRate * duration;
        const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        const noiseSource = ctx.createBufferSource();
        noiseSource.buffer = buffer;
        const filter = ctx.createBiquadFilter();
        filter.type = "highpass";
        filter.frequency.value = cutoff;
        const gain = env(duration);
        noiseSource.connect(filter).connect(gain);
        noiseSource.start();
      }
    </script>
  </body>
</html>
