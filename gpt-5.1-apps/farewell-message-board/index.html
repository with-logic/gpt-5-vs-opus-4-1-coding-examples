<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farewell Message Board</title>
    <style>
      :root {
        color-scheme: light;
        --bg: linear-gradient(160deg, #ffe2d1, #fff9ec);
        --card: rgba(255, 255, 255, 0.9);
        --accent: #ff8975;
        --text: #2d1f1d;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Outfit", "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem clamp(1rem, 6vw, 4rem);
      }
      h1 {
        margin: 0;
      }
      .btn {
        border: none;
        border-radius: 999px;
        padding: 0.7rem 1.6rem;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
      }
      .btn.secondary {
        background: rgba(45, 31, 29, 0.1);
        color: var(--text);
      }
      main {
        padding: 0 clamp(1rem, 6vw, 4rem) 4rem;
      }
      .grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .card {
        background: var(--card);
        border-radius: 1.5rem;
        padding: 1.5rem;
        box-shadow: 0 20px 60px rgba(255, 137, 117, 0.25);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .card img {
        width: 100%;
        border-radius: 1rem;
        height: 140px;
        object-fit: cover;
      }
      .card p {
        margin: 0;
        line-height: 1.5;
      }
      .author {
        font-weight: 600;
      }
      dialog {
        border: none;
        border-radius: 1.5rem;
        padding: 2rem;
        max-width: 420px;
        width: 90vw;
      }
      dialog form {
        display: grid;
        gap: 1rem;
      }
      input,
      textarea {
        border-radius: 1rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 0.75rem;
        font: inherit;
      }
      textarea {
        min-height: 120px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>See you soon, Avery!</h1>
        <p>Drop a note, memory, or inside joke before the Friday send-off.</p>
      </div>
      <div>
        <button class="btn secondary" id="login">Log in</button>
        <button class="btn" id="write">Write</button>
      </div>
    </header>
    <main>
      <section class="grid" id="cards"></section>
    </main>
    <dialog id="composer">
      <form id="messageForm">
        <h2>New message</h2>
        <input type="text" name="author" placeholder="Your name" required />
        <textarea name="content" placeholder="Share a note" required></textarea>
        <input type="url" name="image" placeholder="Image URL (optional)" />
        <div style="display:flex;gap:0.5rem;justify-content:flex-end;">
          <button type="button" class="btn secondary" id="cancel">Cancel</button>
          <button type="submit" class="btn">Post</button>
        </div>
      </form>
    </dialog>

    <script>
      const preset = [
        { author: "Maya", text: "Your espresso charts and memes will be dearly missed. Keep the late-night Figma jams alive.", image: "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=60" },
        { author: "Leo", text: "Thank you for pairing on every weird edge case. Lunch trains won't be the same.", image: "https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?auto=format&fit=crop&w=600&q=60" },
        { author: "Sora", text: "You taught me to debug with jazz playlists and patience.", image: "https://images.unsplash.com/photo-1422207109431-97544339f995?auto=format&fit=crop&w=600&q=60" },
        { author: "Anita", text: "Your keynote at Offsite sparked the best customer stories. Go build the tiny roastery.", image: "https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=600&q=60" },
        { author: "Cam", text: "Never forget night shift donuts + incident #187. Shipping will miss your calm.", image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=600&q=60" },
        { author: "Ravi", text: "Here's to bikes along Embarcadero and beating investors at Mario Kart.", image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=600&q=60" },
        { author: "Bri", text: "You left a trail of well-documented repos and silly stickies. Bless you.", image: "https://images.unsplash.com/photo-1455643114805-3f5af8a4b4fe?auto=format&fit=crop&w=600&q=60" },
        { author: "Noor", text: "Meet us in Lisbon when your sabbatical hits month three!", image: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=600&q=60" },
        { author: "Kai", text: "Your playlists converted me to vinyl. Sending hugs to you and Pixel.", image: "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=600&q=60" },
        { author: "Isla", text: "Thanks for always asking better questions in roadmap reviews.", image: "https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?auto=format&fit=crop&w=600&q=60" }
      ];
      const cards = document.getElementById("cards");
      function renderCards() {
        cards.innerHTML = preset
          .map(
            (entry) => `
              <article class="card">
                <img src="${entry.image}" alt="Memory" loading="lazy" />
                <p>${entry.text}</p>
                <p class="author">â€” ${entry.author}</p>
              </article>`
          )
          .join("");
      }
      renderCards();

      const dialog = document.getElementById("composer");
      document.getElementById("write").addEventListener("click", () => dialog.showModal());
      document.getElementById("cancel").addEventListener("click", () => dialog.close());
      document.getElementById("messageForm").addEventListener("submit", (event) => {
        event.preventDefault();
        const data = new FormData(event.target);
        preset.unshift({
          author: data.get("author"),
          text: data.get("content"),
          image: data.get("image") || "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=60",
        });
        renderCards();
        dialog.close();
        event.target.reset();
      });
    </script>
  </body>
</html>
