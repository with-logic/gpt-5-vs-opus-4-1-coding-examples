<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webcam Filter Playground</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui;
        min-height: 100vh;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .app {
        width: min(720px, 100%);
        text-align: center;
        display: grid;
        gap: 1rem;
      }
      video,
      canvas {
        width: 100%;
        border-radius: 1.2rem;
        background: #111827;
      }
      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 0.5rem 1.2rem;
        background: rgba(255, 255, 255, 0.1);
        color: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Webcam Filter Playground</h1>
      <video id="video" autoplay playsinline muted></video>
      <div class="filters" id="filters"></div>
      <div>
        <button id="snap">Snapshot</button>
        <button id="save">Save</button>
      </div>
      <canvas id="canvas" width="640" height="360"></canvas>
    </div>

    <script>
      const filters = [
        { name: "Classic", css: "none" },
        { name: "Noir", css: "grayscale(1) contrast(1.3)" },
        { name: "Pop", css: "saturate(1.8) hue-rotate(20deg)" },
        { name: "Glitch", css: "contrast(1.5)" },
        { name: "Dream", css: "blur(2px) brightness(1.2)" },
      ];
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const filtersEl = document.getElementById("filters");
      const snapBtn = document.getElementById("snap");
      const saveBtn = document.getElementById("save");
      let active = filters[0];

      async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      }
      init();

      filters.forEach((filter) => {
        const button = document.createElement("button");
        button.textContent = filter.name;
        button.addEventListener("click", () => {
          active = filter;
          video.style.filter = filter.css;
        });
        filtersEl.appendChild(button);
      });

      function drawFrame() {
        ctx.filter = active.css === "none" ? "none" : active.css;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        if (active.name === "Glitch") {
          ctx.globalCompositeOperation = "screen";
          ctx.drawImage(video, 5, -2, canvas.width, canvas.height);
          ctx.globalCompositeOperation = "source-over";
        }
      }

      snapBtn.addEventListener("click", drawFrame);
      saveBtn.addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "filter.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    </script>
  </body>
</html>
