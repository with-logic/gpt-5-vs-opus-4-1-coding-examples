<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Podcast Home Page</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #10121f;
        --card: #191d2f;
        --accent: #ff7e67;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui;
        background: var(--bg);
        color: #f1f5f9;
        min-height: 100vh;
        padding: 2rem;
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }
      input {
        border-radius: 0.8rem;
        border: none;
        padding: 0.8rem 1rem;
        min-width: 240px;
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 0.8rem 1.4rem;
        background: var(--accent);
        font: inherit;
        cursor: pointer;
      }
      .episodes {
        display: grid;
        gap: 1rem;
        max-width: 720px;
        margin: 0 auto;
      }
      .episode {
        background: var(--card);
        border-radius: 1rem;
        padding: 1rem 1.2rem;
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 1rem;
        align-items: center;
      }
      @media (max-width: 600px) {
        .episode {
          grid-template-columns: 1fr;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Podcast Home</h1>
      <p>Fresh conversations about creative systems.</p>
    </header>
    <div class="controls">
      <input id="search" placeholder="Search episodes" />
      <button>Apple Podcasts</button>
      <button>Spotify</button>
      <button>RSS</button>
    </div>
    <section class="episodes" id="episodes"></section>

    <script>
      const data = [
        { title: "Scaling teams with trust", length: "32:12" },
        { title: "Promptcraft live", length: "28:04" },
        { title: "Learning systems in public", length: "41:55" },
      ];
      const list = document.getElementById("episodes");
      const search = document.getElementById("search");

      function render(filter = "") {
        list.innerHTML = "";
        data
          .filter((ep) => ep.title.toLowerCase().includes(filter.toLowerCase()))
          .forEach((episode, index) => {
            const row = document.createElement("article");
            row.className = "episode";
            row.innerHTML = `
              <strong>EP${String(index + 1).padStart(2, "0")}</strong>
              <div>
                <h2>${episode.title}</h2>
                <p>${episode.length}</p>
              </div>
              <button>Play</button>`;
            list.appendChild(row);
          });
      }
      search.addEventListener("input", () => render(search.value));
      render();
    </script>
  </body>
</html>
