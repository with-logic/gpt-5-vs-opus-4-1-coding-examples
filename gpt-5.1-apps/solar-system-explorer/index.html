<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System Explorer</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #01040f;
        --panel: rgba(255, 255, 255, 0.08);
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui;
        background: radial-gradient(circle at top, #071027, #01040f);
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
      }
      canvas {
        width: min(90vw, 700px);
        height: min(90vw, 700px);
        border-radius: 50%;
        background: radial-gradient(circle, #1f2937, #030712 70%);
        cursor: grab;
      }
      .controls {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .controls label {
        background: var(--panel);
        padding: 0.5rem 1rem;
        border-radius: 999px;
      }
      .info {
        background: var(--panel);
        border-radius: 1rem;
        padding: 1rem;
        width: min(90vw, 700px);
      }
    </style>
  </head>
  <body>
    <h1>Solar System Explorer</h1>
    <canvas id="space" width="700" height="700"></canvas>
    <div class="controls">
      <label>Orbit speed<input type="range" id="speed" min="0.1" max="3" step="0.1" value="1" /></label>
      <label>Zoom<input type="range" id="zoom" min="0.5" max="1.5" step="0.05" value="1" /></label>
    </div>
    <div class="info" id="info">Tap a planet to learn more.</div>

    <script>
      const canvas = document.getElementById("space");
      const ctx = canvas.getContext("2d");
      const speed = document.getElementById("speed");
      const zoom = document.getElementById("zoom");
      const info = document.getElementById("info");
      const center = { x: canvas.width / 2, y: canvas.height / 2 };
      let time = 0;
      let rotation = 0;
      let dragging = false;
      let lastX = 0;
      const planets = [
        { name: "Mercury", radius: 60, size: 6, color: "#bfc1c2", info: "88-day orbit" },
        { name: "Venus", radius: 90, size: 10, color: "#ffd291", info: "Thick atmosphere" },
        { name: "Earth", radius: 120, size: 12, color: "#3abef9", info: "Home" },
        { name: "Mars", radius: 150, size: 9, color: "#ff8661", info: "Dust storms" },
        { name: "Jupiter", radius: 200, size: 24, color: "#f5c26b", info: "Great Red Spot" },
        { name: "Saturn", radius: 250, size: 20, color: "#f8e4b8", info: "Rings!" },
      ];

      function project(r, angle) {
        const rotated = angle + rotation;
        const scale = Number(zoom.value);
        const x = center.x + Math.cos(rotated) * r * scale;
        const y = center.y + Math.sin(rotated) * r * 0.6 * scale;
        return { x, y };
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fbbf24";
        ctx.beginPath();
        ctx.arc(center.x, center.y, 18, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "rgba(255,255,255,0.1)";
        planets.forEach((planet) => {
          ctx.beginPath();
          const scale = Number(zoom.value);
          ctx.ellipse(center.x, center.y, planet.radius * scale, planet.radius * 0.6 * scale, 0, 0, Math.PI * 2);
          ctx.stroke();
        });
        const positions = [];
        planets.forEach((planet, idx) => {
          const angle = time * (0.002 * (6 - idx)) + idx;
          const pos = project(planet.radius, angle);
          positions.push({ planet, pos });
          ctx.fillStyle = planet.color;
          ctx.beginPath();
          ctx.arc(pos.x, pos.y, planet.size, 0, Math.PI * 2);
          ctx.fill();
        });
        time += Number(speed.value);
        requestAnimationFrame(draw);
      }
      draw();

      canvas.addEventListener("pointerdown", (event) => {
        dragging = true;
        lastX = event.clientX;
        canvas.style.cursor = "grabbing";
      });
      canvas.addEventListener("pointermove", (event) => {
        if (!dragging) return;
        const delta = event.clientX - lastX;
        rotation += delta * 0.005;
        lastX = event.clientX;
      });
      canvas.addEventListener("pointerup", () => {
        dragging = false;
        canvas.style.cursor = "grab";
      });
      canvas.addEventListener("click", (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = ((event.clientX - rect.left) / rect.width) * canvas.width;
        const y = ((event.clientY - rect.top) / rect.height) * canvas.height;
        planets.forEach((planet, idx) => {
          const angle = time * (0.002 * (6 - idx)) + idx;
          const pos = project(planet.radius, angle);
          const dist = Math.hypot(pos.x - x, pos.y - y);
          if (dist < planet.size + 5) {
            info.textContent = `${planet.name}: ${planet.info}`;
          }
        });
      });
    </script>
  </body>
</html>
